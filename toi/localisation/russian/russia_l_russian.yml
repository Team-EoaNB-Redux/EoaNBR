  ### Focus Tree ### 
  # Economy tree 
 RUS_vic_Radical_Economic_Reforms: "Провести радикальные экономические реформы" #NT!
 RUS_vic_Radical_Economic_Reforms_desc: "Мы просто по ряду причин не можем индустриализироваться так же быстро, как западные страны, но, сокращая расходы везде, где только можем, обеспечивая легкое предпринимательство и уменьшая притеснение других национальностей, существующих в нашей стране, мы можем значительно ускорить процесс индустриализации. модернизацию нашей Родины." #NT!
 RUS_vic_Rapid_Industrialization: "Экономическая либерализация" #NT!
 RUS_vic_Rapid_Industrialization_desc: "Времени мало, Россия должна быстро провести индустриализацию, чтобы не развалиться. За политической либерализацией должна прийти и экономическая либерализация; мы позволим людям действовать, чтобы Империя могла процветать." #NT!
 RUS_vic_Urbanisation_Committee: "Комитет по урбанизации" #NT!
 RUS_vic_Urbanisation_Committee_desc: "Теперь, когда крепостное право отменено, многие освобожденные крестьяне переезжают в города. Предоставляя экономические стимулы, такие как налоговые льготы и поддерживая образование, мы сможем в долгосрочной перспективе расширить российский средний класс." #NT!
 RUS_vic_Create_the_MoNR: "Основал Министерство природных ресурсов" #NT!
 RUS_vic_Create_the_MoNR_desc: "Мы должны создать министерство поддержки развития горнодобывающей промышленности России. Мы на этом заработаем, и это значительно ускорит процесс индустриализации в нашей стране." #NT!
 RUS_vic_Trans_European_Railway: "Расширить сеть российских железных дорог" #NT!
 RUS_vic_Trans_European_Railway_desc: "Московско-Петербургская железная дорога невероятно важна, мы должны модернизировать и саму железнодорожную линию, и построить другие более мелкие железнодорожные линии до более мелких городов, таких как Гельсингфорс, Ревель, Киев и т. д." #NT!
 RUS_vic_Alaskan_Gold: "Золотая лихорадка Аляски" #NT!
 RUS_vic_Alaskan_Gold_desc: "«Золото! Золото!» — с волнением кричит Имперский вице-король. В его руках репортаж из Америки и небольшой конверт, который, брошенный вам на стол, обнаруживает мелкие блестящие золотые камешки, как и было обещано. Волнение вице-короля кажется сдержанным по поводу такой маленькой находки, но отчет позитивен: в растущих «золотых реках» Аляски можно найти гораздо больше. Возможно, было бы разумно более внимательно изучить этот потенциально прибыльный бизнес?" #NT!
 RUS_vic_Encourage_Capitalism: "Поощряйте капитализм" #NT!
 RUS_vic_Encourage_Capitalism_desc: "Капитализм обязательно заставит нашу экономику расти. Вскоре сотни бизнесменов с запада устремятся на дикий восток в поисках удачи." #NT!
 RUS_vic_Support_Volga_German_Farming: "Поддержите немецкие фермы Поволжья" #NT!
 RUS_vic_Support_Volga_German_Farming_desc: "Немцы Волги — этнические немцы, живущие на берегах реки Волги. Первоначально их пригласила заселить и обустроить землю императрица Екатерина II в 1700-х годах после Крестьянской войны. Мы должны поддержать их в обмен на их лояльность и развитие наших земель." #NT!
 RUS_vic_Factories_In_Tsaritsyn: "Заводы в Царицыне" #NT!
 RUS_vic_Factories_In_Tsaritsyn_desc: "Царицын — важный речной порт и торговый центр. Поддерживая его развитие, мы усилим контроль над южными границами Империи." #NT!
 RUS_vic_Petersburg_Warsaw_Railway: "Завершить строительство железной дороги Варшава-Петербург." #NT!
 RUS_vic_Petersburg_Warsaw_Railway_desc: "Варшава, крупнейший город Польши, является важным городом как экономически, так и политически. Если бы мы соединили с ним нашу столицу Санкт-Петербург железной дорогой, мы смогли бы осуществлять больший контроль над прилегающей территорией." #NT!
 RUS_vic_Moscow_Tsaritsyn_Railway: "Московско-Царицынская железная дорога" #NT!
 RUS_vic_Moscow_Tsaritsyn_Railway_desc: "Царицын – город большого значения на юге. С того момента, как он был заселен царем Иваном IV, он всегда был границей между нами и диким Кавказом. Давайте приблизим город к дому, построив железную дорогу от Москвы до Царицына." #NT!
 RUS_vic_Governorate_Of_Alaska: "Создание провинции Аляска" #NT!
 RUS_vic_Governorate_Of_Alaska_desc: "Русская Америка никогда не была прибыльной, но с поощрением торговли мехом и возможностью горнодобывающих предприятий мы сможем основать Великое Герцогство Аляски, чтобы сделать его по большей части самоуправляющимся, и с этого момента все экономические проблемы будут решены. этих земель – их проблема, а не наша." #NT!
 RUS_vic_Sell_Alaska: "Продать Аляску" #NT!
 RUS_vic_Sell_Alaska_desc: "Аляска не только находится под угрозой британского поглощения, но и уже довольно давно не приносит прибыли, и нам нужны средства. К счастью, американцы видят в ней какие-то возможности, а мы нет, так почему бы не продать эта земля им?" #NT!
 RUS_vic_West_Russia_Railways: "Строительство Западной железной дороги" #NT!
 RUS_vic_West_Russia_Railways_desc: "Теперь, когда мы соединили крупные города внутри царства, нам следует сделать то же самое и для наших провинций." #NT!
 RUS_vic_Oil_Extraction_In_Baku: "Добыча нефти в Баку" #NT!
 RUS_vic_Oil_Extraction_In_Baku_desc: "Нефть, хотя сейчас и не имеет большого применения, похоже, необходима для многих новых и интересных технологий. Вполне возможно, что вскоре он станет жизненно важным ресурсом для каждой промышленности, и самое дешевое место, где мы можем его добывать, — это Баку, на берегу Каспийского моря." #NT!
 RUS_vic_Moscow_Railways: "Московские железные дороги" #NT!
 RUS_vic_Moscow_Railways_desc: "Нам следует построить железнодорожную сеть, соединяющую Москву с соседними областями и городами, такими как Смоленск, Курск и Киев, чтобы укрепить наши линии снабжения и расширить нашу внутреннюю торговлю." #NT!
 RUS_vic_Agricultural_Improvements: "Улучшения в сельском хозяйстве" #NT!
 RUS_vic_Agricultural_Improvements_desc: "По мере того, как мы соединяем все больше и больше наших деревень, городов и дворов с нашими крупными городскими центрами и западным миром, они начинают адаптировать более полезные и эффективные методы выращивания сельскохозяйственных культур и новую западную технику. Началась модернизация российского сельского хозяйства." #NT!
 RUS_vic_Smaller_Railways: "Меньшие железнодорожные сообщения" #NT!
 RUS_vic_Smaller_Railways_desc: "Хотя наши крупные города и районы, ключевые для военных операций, были связаны нашей железнодорожной системой, все еще существует множество важных мест, которые могли бы использовать соединение с нашей железнодорожной системой, чтобы заполнить пробелы в нашей системе снабжения или стимулировать торговлю и экономический рост." #NT!
 RUS_vic_Improve_Mining_Techniques: "Улучшить методы добычи полезных ископаемых" #NT!
 RUS_vic_Improve_Mining_Techniques_desc: "Запад, похоже, разработал новые технологии добычи полезных ископаемых, они нужны нам здесь, чтобы сделать нашу собственную горнодобывающую промышленность более эффективной и конкурентоспособной." #NT!
 RUS_vic_Facilitate_Resource_Transfer: "Содействие передаче ресурсов" #NT!
 RUS_vic_Facilitate_Resource_Transfer_desc: "Необходима адекватная транспортная система для переброски ресурсов из внутренних районов в порты, где наши торговцы смогут продавать наши товары на внешние рынки." #NT!
 RUS_vic_Support_The_Coal_Mining_Industry: "Поддержите угледобывающую промышленность" #NT!
 RUS_vic_Support_The_Coal_Mining_Industry_desc: "Уголь является топливом сегодняшней промышленности, и если мы хотим стать такими же богатыми и промышленно развитыми, как Запад, мы должны просто добывать его больше." #NT!
 RUS_vic_Industrial_Innovations: "Промышленные инновации" #NT!
 RUS_vic_Industrial_Innovations_desc: "Наша значительно расширившаяся торговля с западным миром позволила нашим предпринимателям импортировать, производить и проектировать передовое и современное промышленное оборудование. Наличие технологических ноу-хау и возможность использовать их на наших землях позволят промышленной революции достичь максимального эффекта в Российской империи." #NT!
 RUS_vic_Industrialise_The_Empire: "Индустриализация Империи" #NT!
 RUS_vic_Industrialise_The_Empire_desc: "Российскую империю теперь можно считать частично промышленно развитой страной, и хотя это большой успех, нам предстоит еще много работы." #NT!
 RUS_vic_Vistulan_Railway: "Вистуланская железная дорога" #NT!
 RUS_vic_Vistulan_Railway_desc: "Мы начнем строительство железной дороги, идущей от прусской границы в Млаве через Варшаву и Люблин и заканчивающейся в Ковеле. Эта железная дорога укрепит нашу торговлю с Пруссией и соединит плодородные земли Волыни с остальной частью Империи." #NT!
 RUS_vic_Stable_Development: "Сосредоточьтесь на промышленности вооружений" #NT!
 RUS_vic_Stable_Development_desc: "Мы будем продолжать проводить царскую политику индустриализации через развитие военной промышленности." #NT!
 RUS_vic_Steady_Industrialization: "Усилия по индустриализации" #NT!
 RUS_vic_Steady_Industrialization_desc: "Мы приложим большие усилия для индустриализации России - впереди много работы, но мы справимся." #NT!
 RUS_vic_Tula_Armories: "Тульские оружейные склады" #NT!
 RUS_vic_Tula_Armories_desc: "Оружейный завод в Туле был основан царем Михаилом I в 1600-х годах, он работает до сих пор, но теперь мы будем полагаться на него в производстве современного оружия." #NT!
 RUS_vic_Moscows_Factories: "Московские заводы" #NT!
 RUS_vic_Moscows_Factories_desc: "Москва всегда была городом многих заводов, и мы должны увеличить количество этих заводов, чтобы помочь нашей экономике развиваться." #NT!
 RUS_vic_Yekaterinburg_Mines: "Расширить екатеринбургские шахты" #NT!
 RUS_vic_Yekaterinburg_Mines_desc: "Екатеринбург имеет потенциал стать одним из крупнейших шахт России, поэтому его необходимо расширять." #NT!
 RUS_vic_Invest_In_The_Navy: "Инвестируйте в военно-морской флот" #NT!
 RUS_vic_Invest_In_The_Navy_desc: "Со всеми деньгами, которые мы недавно заработали, мы должны инвестировать в наш флот, чтобы защитить нашу морскую торговлю." #NT!
 RUS_vic_Support_The_Economy: "Поддержка российской торговли" #NT!
 RUS_vic_Support_The_Economy_desc: "Поддержка нашей торговли невероятно важна, мы должны иметь больше переговорных позиций на мировой арене, и мы будем использовать нашу торговлю для достижения этой цели." #NT!
 RUS_vic_Yuzovka_Mining_Operation: "Добыча угля в Гугесовке" #NT!
 RUS_vic_Yuzovka_Mining_Operation_desc: "Юзовка или Гусовока — город в Новороссии, основанный Джоном Хьюзом. Он валлийский шахтер, который надеется получить государственное финансирование для расширения расположенных там шахт. Однажды они могут стать крупнейшими угольными шахтами в мире." #NT!
 RUS_vic_Factories_In_Warsaw: "Заводы в Варшаве" #NT!
 RUS_vic_Factories_In_Warsaw_desc: "Варшава – один из крупнейших городов России, но и один из самых непокорных, возможно, поддерживая его развитие, мы убедим поляков подчиниться нашему правлению." #NT!
  
  # Army tree 
 RUS_vic_crimean_war_outcome: "Итоги Крымской войны" #NT!
 RUS_vic_crimean_war_outcome_desc: "Война закончилась нашим поражением от рук других великих держав мира. Мы должны начать думать о том, как улучшить нашу армию, чтобы подготовиться к будущему наших амбиций." #NT!
 RUS_vic_milyutin_military_reforms: "Осуществить военную реформу Милютина." #NT!
 RUS_vic_milyutin_military_reforms_desc: "Пришло время положить конец военным недостаткам нынешнего состояния России. Путь к решению всех проблем, с которыми сталкиваются военные, долог, но в конечном итоге он сделает Россию военной державой!" #NT!

  ###Milyutin Army Reform### 
 RUS_decision_category_milyutin_reforms: "Реформа армии Дмитрия Милютина" #NT!
 RUS_decision_category_milyutin_reforms_desc: "Наше поражение в Крымской войне нам принесла наша дезорганизованная и устаревшая армия, которая была примерно такой же, как и 50 лет назад - во времена Наполеона! Никто не сомневается, что мы его победили, но более чем 40-летний застой ни к чему не годится. Так продолжаться больше не должно, и поэтому наш новый военный министр Дмитрий Милытин выступил с обширным докладом, в котором провозгласил новые цели для российской армии: реорганизовать структуру армии, сократить ее за счет небоевых частей. , ускорить мобилизацию и быстрее привести части в боевое состояние, сделать армию менее громоздкой в ​​мирное время, создать систему военных округов, организовать перевооружение, сделать солдат более грамотными и так далее. Некоторые реформы можно запустить одновременно, но последствия будут более суровыми, чем обычные, и продлятся дольше." #NT!
 RUS_decision_new_russian_uniforms: "Новая русская униформа" #NT!
 RUS_decision_new_russian_uniforms_desc: "Новая униформа для Российской императорской армии была разработана еще при императоре Николае I, но только сейчас его сын внедряет эти изменения, делая форму более современной и подходящей для нового формата армии." #NT!
 RUS_decision_mayevskys_artillery: "Артиллерийская модель Маевского" #NT!
 RUS_decision_mayevskys_artillery_desc: "Наши пушки до сих пор производятся по стандартам начала века, хотя западных держав было немало инноваций. Одним из них могли бы стать нарезные орудия новой конструкции, по-прежнему заряжающиеся спереди, но обладающие большей точностью и дальностью стрельбы, предложенные Н. В. Маевским." #NT!
 RUS_decision_baranovskys_artillery: "Артиллерийская модель Барановского." #NT!
 RUS_decision_baranovskys_artillery_desc: "Несмотря на наличие неплохих нарезных пушек конструкции Маевского, нам все равно нужны более новые, поскольку развитие артиллерийских технологий идет еще быстрее, чем раньше. Вот почему В.С. Барановский сделал новую пушку... и она на удивление хороша! Каждый иностранный шпион пытается узнать, как нам это удалось, но этот пистолет одним своим появлением вызвал новую волну инноваций!" #NT!
 RUS_decision_new_military_districts: "Новые военные округа" #NT!
 RUS_decision_new_military_districts_desc: "Наша армия слишком обширна и иерархична, чтобы управлять ею в мирное время, поэтому Милютин предложил новую систему организации — на месте армий будут военные округа, а армий и армейских корпусов уже нет без войны. Это поможет нам избавиться от чрезмерных административных расходов на содержание этих тысяч офицеров." #NT!
 RUS_decision_medical_corps: "Медицинский корпус" #NT!
 RUS_decision_medical_corps_desc: "Медицинский корпус — новое учреждение в Российской Императорской Армии, целью которого является оздоровление солдат и снижение небоевых потерь. Это не слишком эффективно, потому что наши врачи еще не так образованы, как следовало бы, но мы, по крайней мере, пытаемся облегчить жизнь нашим солдатам в их лагерях и заставить больше раненых возвращаться к оружию и меньше калеков приходить в себя. их дома." #NT!
 RUS_decision_pedagogicheskii_sbomik: "Педагогический сборник" #NT!
 RUS_decision_pedagogicheskii_sbomik_desc: "Наряду со многими другими, «Педагогический сборник» создан с целью повышения образованности офицеров и солдат нашей армии в различных областях знаний. Именно этот помогает офицерам и грамотным солдатам помочь своим несчастным неграмотным товарищам научиться писать и считать, а также получить базовые знания об окружающем мире." #NT!
 RUS_decision_gatling_mitrailleuse: "Митральезы Гатлинга и Барановского." #NT!
 RUS_decision_gatling_mitrailleuse_desc: "На поля войны пришел новый тип малой артиллерии — митральезы, или пулеметы, как их называют американцы. Впервые их использование было задокументировано во время Гражданской войны в США, а также оказалось очень полезным против коренных народов по всему миру. Мы должны принять этот новый тип вооружения и использовать его!" #NT!
 RUS_decision_austro_italo_french_war: "Отправьте наблюдателей в воюющие армии" #NT!
 RUS_decision_austro_italo_french_war_desc: "Несмотря на нашу нейтральную позицию в недавно разгоревшейся австро-итало-французской войне, мы хотим, чтобы Франция считала нас дружественными, поэтому мы разместили часть наших войск на границе предательской Австрии, чтобы помочь французам в их войне. Также мы посылали военных наблюдателей, то есть легальных шпионов, в воюющие государства, наблюдая за австрийскими, сардинскими и французскими армиями, извлекая из них новый опыт и выясняя, как устроена настоящая армия, чтобы подготовить нашу армию к реформам." #NT!

 RUS_spirit_vic_tsarist_vodka_monopoly_desc: "С тех пор, как Иван IV установил государственную монополию на водочную промышленность, русские цари получали большие прибыли от продажи водки – денежные выгоды от этой монополии были настолько велики, что иногда низшие дворяне получали права на производство водки вместо земли или каких-либо других законных средств. привилегии. К сожалению, водка сама по себе оказала разрушительное воздействие на российское общество, поскольку она является ядом для души и тела. В то время как западные общества энергичны и амбициозны, наше общество подчинено этому греховному напитку. Алкоголь глубоко укоренился в русской культуре, и потребуются большие усилия, чтобы изменить этот факт." #NT!

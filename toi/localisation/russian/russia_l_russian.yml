 RUS_vic_Russian_European_Empire: "Российская Европейская Империя" #NT!
 RUS_vic_Russian_European_Empire_desc: "Хотя большая часть нашей страны расположена в Азии, самые важные земли находятся на Западе; в Европе!" #NT!
 RUS_vic_Finland: "Финляндия" #NT!
 RUS_vic_Finland_desc: "Финляндия, также известная как Великое Княжество Финляндское, является важной частью России, ведь у нас уже один и тот же Глава государства..." #NT!
 RUS_vic_Re_Establish_The_Finnish_Diet: "Восстановить финскую диету" #NT!
 RUS_vic_Re_Establish_The_Finnish_Diet_desc: "Финляндия заслуживает того, чтобы иметь свою собственную диету, поскольку у них есть своя культура, язык и религия. Поэтому они должны иметь свое собственное местное представительство." #NT!
 RUS_vic_Abolish_The_Grand_Duchy: "Упразднить Великое Герцогство" #NT!
 RUS_vic_Abolish_The_Grand_Duchy_desc: "Финляндия не должна существовать вне границ Российской империи. Мы упраздним Великое Герцогство и создадим несколько провинций внутри нашей Империи." #NT!
 RUS_vic_Support_Foreign_Investment: "Поддержка иностранных инвестиций" #NT!
 RUS_vic_Support_Foreign_Investment_desc: "Мы должны заставить иностранцев инвестировать в нашу Империю, таким образом мы внедрим в нашу страну инновационные методы производства." #NT!
 RUS_vic_Support_Russian_Imigration: "Поддержите российскую иммиграцию" #NT!
 RUS_vic_Support_Russian_Imigration_desc: "Если мы пригласим русских в Финляндию, ее будет легче инкорпорировать в саму Россию." #NT!
 RUS_vic_Expand_Helsinki_Dockyards: "Расширить порт Хельсинки" #NT!
 RUS_vic_Expand_Helsinki_Dockyards_desc: "Гельсингфорс имеет большой потенциал стать домом для некоторых из лучших верфей и военно-морских портов России." #NT!
 RUS_vic_Governorate_of_Finland: "Интегрировать Финляндию" #NT!
 RUS_vic_Governorate_of_Finland_desc: "Финляндия – это искусственное понятие. Она должна стать частью Российской Империи." #NT!
 RUS_vic_Poland: "Польша" #NT!
 RUS_vic_Poland_desc: "Царство Польское — самый трудолюбивый регион Российской империи, поэтому мы должны позаботиться о том, чтобы оно оставалось в наших границах." #NT!
 RUS_vic_Establish_The_Polish_Diet: "Установить польский сейм" #NT!
 RUS_vic_Establish_The_Polish_Diet_desc: "Польша, как и Финляндия, заслуживает собственного парламента, без влияния российских политиков из далекого Санкт-Петербурга." #NT!
 RUS_vic_Tighten_Grip_On_Poland: "Усиление контроля над Польшей" #NT!
 RUS_vic_Tighten_Grip_On_Poland_desc: "Польша восставала раньше, она может восстать снова. Мы не можем рисковать тем, что Австрия, Пруссия и Великобритания будут шпионить за нашими делами." #NT!
 RUS_vic_End_Russification_In_Poland: "Конец русификации в Польше" #NT!
 RUS_vic_End_Russification_In_Poland_desc: "Польша уже пережила достаточно неэтичного обращения с нашей стороны. Мы должны положить этому конец, если хотим, чтобы Польша оставалась лояльной." #NT!
 RUS_vic_Enforce_Russification_In_Poland: "Принудительная русификация в Польше" #NT!
 RUS_vic_Enforce_Russification_In_Poland_desc: "Русификация Польши – единственный способ обеспечить их лояльность." #NT!
 RUS_vic_Vistula_Defence_Scheme: "Схема обороны Вислы" #NT!
 RUS_vic_Vistula_Defence_Scheme_desc: "Мы должны разработать план оборонительного боя для защиты восточного берега реки Вислы." #NT!
 RUS_vic_Governorate_of_Poland: "Восстановить Королевство Конгресса" #NT!
 RUS_vic_Governorate_of_Poland_desc: "Королевство Польское будет восстановлено, и император России Александр II станет королем Польши Александром II." #NT!
 RUS_vic_Malorossiya: "Малороссия" #NT!
 RUS_vic_Malorossiya_desc: "Украина, также известная как Малороссия, уже много лет является частью России. Примерно до 14 века у нас даже был один и тот же язык и культура. Украина просто означает «люди на границе», и у нас их много." #NT!
 RUS_vic_Promote_Drahomanov: "Продвигать Драгоманова" #NT!
 RUS_vic_Promote_Drahomanov_desc: "Михаил Дрогамонов — украинский экономист, историк и теоретик, подчеркивающий важность украинской автономии. Император согласен с ним, и настало время предоставить ему место в русской бюрократии." #NT!
 RUS_vic_The_Granary_of_Europe: "Зернохранилище Европы" #NT!
 RUS_vic_The_Granary_of_Europe_desc: "Украина – земля изобилия, полная пшеницы, которую мы можем экспортировать по всей Европе и за ее пределы." #NT!
 RUS_vic_Support_Novorossiya: "Поддержать Новороссию" #NT!
 RUS_vic_Support_Novorossiya_desc: "Новороссия — восточная часть Украины, населенная преимущественно русскими. Нам следует расширить российское влияние, возможно, вплоть до восточного берега Днепра." #NT!
 RUS_vic_Russias_Frontier: "Граница России" #NT!
 RUS_vic_Russias_Frontier_desc: "Украина означает «У Крайи» или «у границы» в России. У нас есть украинцы на Украине, в Литве, на Кавказе и в Сибири. Мы должны защитить нашу границу и людей, живущих там." #NT!
 RUS_vic_Protect_Crimea: "Защитить Крым" #NT!
 RUS_vic_Protect_Crimea_desc: "Крымская война не должна повториться. Мы укрепим Крым, поскольку это наша первая линия защиты от турок." #NT!
 RUS_vic_Question_of_Russification: "Вопрос о русификации" #NT!
 RUS_vic_Question_of_Russification_desc: "Некоторые в нашем правительстве предлагают полностью прекратить русификацию ради блага нашей нации." #NT!
 RUS_vic_Pribaltika: "Прибалтика" #NT!
 RUS_vic_Pribaltika_desc: "Прибалтика – ворота между Европой и Россией на протяжении веков. Мы должны определиться со стратегией в этом регионе." #NT!
 RUS_vic_Support_National_Awakening: "Поддержите национальное пробуждение балтов" #NT!
 RUS_vic_Support_National_Awakening_desc: "Мы будем поддерживать националистическое движение в странах Балтии." #NT!
 RUS_vic_Support_German_Elite: "Поддержите немецкую элиту" #NT!
 RUS_vic_Support_German_Elite_desc: "Мы будем поддерживать немецкую элиту, пытаясь приблизить страны Балтии к Германии." #NT!
 RUS_vic_Lithuanian_National_Awakening: "Содействие литовскому национальному возрождению" #NT!
 RUS_vic_Lithuanian_National_Awakening_desc: "Литовский народ имеет свою историю, которую многие до сих пор помнят. Нам нужно поддержать обновление." #NT!
 RUS_vic_Repressions: "Репрессировать литовскую культуру" #NT!
 RUS_vic_Repressions_desc: "Литовская культура представляет собой угрозу нашему авторитету в Восточной Европе, мы должны действовать против нее." #NT!
 RUS_vic_Tsar_Alexander_II: "Царствование царя Александра II" #NT!
 RUS_vic_Tsar_Alexander_II_desc: "Царь Александр II, амбициозный реформатор, планирующий привести Русское царство в новую индустриальную, современную эпоху, пришел к власти." #NT!
 RUS_vic_Radical_Reforms: "Продлить либеральные реформы" #NT!
 RUS_vic_Radical_Reforms_desc: "Мы продолжим тему либеральных реформ в России." #NT!
 RUS_vic_Protect_The_Jews: "Защитите евреев" #NT!
 RUS_vic_Protect_The_Jews_desc: "Евреи — меньшинство, которое слишком долго преследовали. Мы должны положить этому конец." #NT!
 RUS_vic_Completely_Reformed_Conscription: "Покончить с призывом" #NT!
 RUS_vic_Completely_Reformed_Conscription_desc: "Мы слишком долго удерживаем мужское население призывом в армию, это оказывает ужасное влияние на общество и промышленность." #NT!
 RUS_vic_Establish_Rural_Dumas: "Институт расширенного самоуправления" #NT!
 RUS_vic_Establish_Rural_Dumas_desc: "Мы должны создать региональные парламенты по всей стране, чтобы давать советы местным губернаторам." #NT!
 RUS_vic_Establish_The_ISB: "Либерализация высшего образования" #NT!
 RUS_vic_Establish_The_ISB_desc: "Образование не может так сильно регулироваться, оно убивает наш потенциал в области научных инноваций и открытий." #NT!
 RUS_vic_Promote_Von_Reutern: "Продвижение фон Ройтерна" #NT!
 RUS_vic_Promote_Von_Reutern_desc: "Михаэль фон Ройтерн назначен министром финансов, он отвечает за продвижение частных кредитных организаций и попытки стабилизировать рубль." #NT!
 RUS_vic_Reintroduce_Brandy_Excise_Tax: "Вновь ввести акцизный налог на бренди" #NT!

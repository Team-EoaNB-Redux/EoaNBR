 RUS_vic_Introduce_Public_Accounting_desc: ""
 RUS_vic_Promote_Gorchakov: "Продвигать Горчакова" #NT!
 RUS_vic_Promote_Gorchakov_desc: "Александр Горчаков – опытный дипломат и государственный деятель из княжеского рода, его задача – реформировать внешнеполитическое положение России." #NT!
 RUS_vic_French_Words: "La Russie Ne Boude Pas, Elle Se Recueille" #NT!
 RUS_vic_French_Words_desc: "«Россия не дуется, она берет себя в руки»" #NT!
 RUS_vic_Promote_Panin: "Продвигать Панина" #NT!
 RUS_vic_Promote_Panin_desc: "Виктор Панин — российский землевладелец и юрист, ответственный за ряд изменений в российской правовой системе, таких как реформа уголовного права или освобождение крепостных." #NT!
 RUS_vic_Educate_The_Serfs: "Обучайте крепостных" #NT!
 RUS_vic_Educate_The_Serfs_desc: "Мы боремся с огромной неграмотностью среди крестьянства, мы должны изменить ее, если хотим модернизировать нашу Империю." #NT!

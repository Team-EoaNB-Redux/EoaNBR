  ### Russian Leaders 
 POLITICS_ALEXANDER_II_DESC: "Александр II (урожденный Александр Николаевич) родился в великом городе Москве в 1818 году. Он был старшим сыном и наследником царя Николая I и его супруги, принцессы Прусской Шарлотты. Брак его родителей, несмотря на то, что он был заключен исключительно в политических целях среди российской и прусской королевской семьи, был благополучным. С рождения Александру был присвоен титул цесаревича, который традиционно присваивался наследникам российского престола.\n\n Воспитание и раннее образование Александра, казалось, не способствовали созданию великого реформатора. На самом деле, как это сейчас наблюдается по всей России, все было наоборот. Во время его воспитания двор и политическая атмосфера были крайне консервативными при авторитарном правлении его отца. Несогласие с любого угла, независимо от ранга, строго наказывалось. Даже Александр, который был самым дорогим для своей семьи и всей России, был осторожен со своим воинственным отцом.\n\n Отец Александра был очень практичным в воспитании своего преемника. У Николая было скромное воспитание, поскольку он был всего лишь секундантом престола. Он был полон решимости не допустить, чтобы Александра постигла та же участь, и предоставил ему наставников, таких как великий реформатор Михаил Сперанский и поэт-романтик Василий Жуковский, а также военный советник генерал Карл Мердер. Эта комбинация привела к тому, что Александр оказался хорошо подготовленным и более либеральным, чем его отец. \n\n Путешествуя по Западной Европе в 1839 году, Александр искал королевскую жену. После остановки в Бадене, где его родители выступали за брак принцессы, но цесаревич не проявил к этому никакого интереса, неожиданная остановка в Гессене оказалась полезной, поскольку он нашел любовь в дочери герцога Людвига II, Марии. Несмотря на некоторые ранние возражения матери и длительную помолвку из-за молодости Марии, Александр и Мария поженились 28 апреля 1841 года. Их первый ребенок, великая княгиня Александра, родилась в августе 1842 года, но умерла от менингита в молодом возрасте. В сентябре 1843 года родился Николай, который был признан наследником, за ним в 1845 году последовали Александр, Владимир в 1847 году и Алексей в 1850 году. \n\n Александр пролил некоторый свет на искалеченное и развращенное государство России после последствий Великой Отечественной войны. Крымская война несколько лет назад. Царь все еще настаивает на освобождении крепостного права по всему государству, и ожидается еще много реформ." #NT!
  

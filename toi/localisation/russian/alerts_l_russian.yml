 LOW_SUPPLIES_TIPS: "§GЧтобы улучшить ситуацию, вы можете сделать одно из следующих:\n - Распределите или переместите свои подразделения, чтобы уменьшить местное потребление.\n - Постройте инфраструктуру более высокого уровня и убедитесь, что нет узких мест в столице.\nВ случае доставки по морю, а также:\n - Постройте более высокие уровни военно-морских портов в провинциях источника и назначения.\n - Убедитесь, что вы построили достаточно конвоев.\n - Убедитесь, что вы сопровождаете конвои с помощью военно-морской миссии «Сопровождение конвоев» по ​​маршруту. Эффективность доставки может снизиться, если враги часто топят ваши конвои.§!" #NT!

 tech_infantry_smg_design: "СМГ Дизайн" #NT!
 tech_infantry_smg_design_desc: "Мы будем работать над созданием пистолетов-пулеметов, которые смогут производить несколько выстрелов подряд, при этом пользователь просто удерживает спусковой крючок." #NT!
 tech_infantry_smg_equipment0: "МП18" #NT!
 tech_infantry_smg_equipment0_desc: "Ранний пистолет-пулемет, высокоэффективный против незащищенной пехоты, но дорогой в производстве и немного более слабый против бронированных целей." #NT!

 tech_smg_suppressors: "Глушители для ППМ" #NT!
 tech_smg_suppressors_desc: ""
 tech_infantry_flamethrowers: "Огнеметы" #NT!
 tech_infantry_flamethrowers_desc: "Огнеметы — высокоэффективное противопехотное оружие, хотя многие считают его негуманным." #NT!
 tech_infantry_percussion_cap: "Ударные капсюли" #NT!
 tech_infantry_percussion_cap_desc: "Нам необходимо совершенствовать систему зажигания наших орудий, чтобы повысить их эффективность в бою." #NT!
 tech_infantry_practical_rifling: "Практическая стрельба из винтовок" #NT!
 tech_infantry_practical_rifling_desc: "Нам необходимо усовершенствовать конструкцию стволов наших орудий с учетом практических трудностей нарезки." #NT!
 tech_improved_matchlock: "Ранние патроны кольцевого воспламенения" #NT!
 tech_improved_matchlock_desc: "Наши ружья станут еще более надежными с этими модернизированными пистонами." #NT!
 tech_infantry_lever_acutators: "Рычажные приводы" #NT!
 tech_infantry_lever_acutators_desc: "Рычажные приводы можно использовать для производства винтовок с рычажным затвором, которые имеют гораздо более высокую скорострельность по сравнению с традиционными винтовками с казнозарядным механизмом." #NT!
 tech_infantry_bolt_action: "Болтовой механизм" #NT!
 tech_infantry_bolt_action_desc: "Затворный механизм позволяет упростить эксплуатацию и ускорить заряжание боеприпасов в нашем огнестрельном оружии." #NT!
 tech_cap_primers: "Кап-праймеры" #NT!
 tech_cap_primers_desc: ""
 tech_infantry_streamlined_bolt_action: "Оптимизированный затвор" #NT!
 tech_infantry_streamlined_bolt_action_desc: "Нам необходимо обеспечить стандартизацию затворных механизмов и их должную интеграцию в конструкции нашего огнестрельного оружия." #NT!
 tech_infantry_efficient_bolt_casts: "Эффективные забросы болтов" #NT!
 tech_infantry_efficient_bolt_casts_desc: "Улучшение затвора означает, что наше оружие менее вероятно даст осечку." #NT!
 tech_first_rimless_cartridges: "Первые картриджи без оправы" #NT!
 tech_first_rimless_cartridges_desc: "Мы будем массово производить обоймы для наших солдат, чтобы у них не кончались боеприпасы и не возникало проблем с перезарядкой в ​​бою." #NT!
 tech_infantry_improved_magazine_design: "Улучшенный дизайн журнала" #NT!
 tech_infantry_improved_magazine_design_desc: "Улучшенная конструкция магазина обеспечит более быструю и плавную перезарядку с меньшим количеством неисправностей." #NT!

 #Naval Modules 
 tech_naval_mtg_explosive_shells: "Разрывные снаряды" #NT!
 tech_naval_mtg_explosive_shells_desc: "Разрывные снаряды, если они взорвутся внутри корпуса вражеского корабля, могут нанести огромный ущерб." #NT!
 tech_naval_mtg_early_cannons: "Ранние пушки" #NT!
 tech_naval_mtg_early_cannons_desc: "Ранние гладкоствольные пушки состояли из 24-фунтовых и 32-фунтовых орудий, где вес выстрела соответствовал орудию. 12-фунтовые пушки часто использовались как ранняя форма вторичного вооружения." #NT!
 tech_naval_mtg_heavy_smoothbores: "Тяжелые гладкоствольные" #NT!
 tech_naval_mtg_heavy_smoothbores_desc: "По мере развития в начале 19 века для борьбы с парусными кораблями увеличивающегося размера требовались более крупные и разрушительные пушки, в результате чего появилось новое стандартное тяжелое вооружение, стреляющее снарядами весом около 68 британских фунтов." #NT!
 tech_naval_mtg_rbl_battery: "Пушки с казенной частью" #NT!
 tech_naval_mtg_rbl_battery_desc: "Третья ветвь развития вооружения, происходившая в это время, заключалась в попытках создания нарезного, но казнозарядного оружия. Исторически образцы артиллерии RBL этого поколения были склонны к авариям и осечкам, и их обычно заменяли оружием RML." #NT!
 tech_naval_mtg_tech_howitzer_studded_shells: "Шипованные ракушки" #NT!
 tech_naval_mtg_tech_howitzer_studded_shells_desc: "Шипованные снаряды Паллисера представляли собой раннюю форму бронебойных снарядов, которые были заострены для повышения их проникающей способности и содержали взрывчатый наполнитель для увеличения наносимого ими урона." #NT!
 tech_naval_mtg_SH_smoothbores: "Сверхтяжелые гладкоствольные пистолеты" #NT!
 tech_naval_mtg_SH_smoothbores_desc: "Поскольку корабли становились все более большими, мощными и бронированными, требовалось более крупное и разрушительное оружие, и поэтому гладкоствольные пушки были доведены до своего логического предела, при этом некоторые гладкоствольные пушки достигали размера снаряда 15 дюймов и более." #NT!
 tech_naval_mtg_hollow_cast_guns: "Техника полого литья" #NT!
 tech_naval_mtg_hollow_cast_guns_desc: "Распространенная проблема тяжелой артиллерии середины XIX века заключается в том, что часто давление в канале ствола, создаваемое ускорением все более тяжелых снарядов, приводило к выходу из строя орудий и их непригодности для использования, не говоря уже о вероятности ранения или гибели экипажа. Решением в то время стала новая технология изготовления под названием «Полое литье». С помощью сложной процедуры расплавленный металл в пушке охлаждался снаружи внутрь. Поскольку внешние слои охлаждались быстрее, центр пушки сжимался внешними слоями, создавая более прочную пушку." #NT!
 tech_naval_mtg_modern_ironclad_rams: "Современные броненосные тараны" #NT!
 tech_naval_mtg_modern_ironclad_rams_desc: "Хотя разработка все более и более мощных батарей, скорее всего, перестанет быть жизнеспособной тактикой морской войны, броненосцы все еще могут выполнять эту роль. Для этой цели будут построены специализированные тараны." #NT!
 tech_naval_mtg_rml_battery: "Нарезные пушки с дульным заряжанием" #NT!
 tech_naval_mtg_rml_battery_desc: "Еще одной ветвью развития оружия, ставшей в это время более практичной, были нарезные пушки, стреляющие удлиненными выстрелами и снарядами. Это оружие часто было непропорционально массивным и тяжелым, чтобы выдерживать гораздо более высокое давление в казенной части, с которым приходится справляться нарезным пушкам." #NT!
 tech_naval_mtg_central_battery_armament: "Центральная батарея вооружения" #NT!
 tech_naval_mtg_central_battery_armament_desc: "Поскольку корабли начали защищаться от прежней морской артиллерии, а более тяжелая броня начала замедлять корабли больше, чем того требовала их защита, потребовалась новая стратегия. Таким образом, новые броненосцы были спроектированы с меньшим количеством и гораздо более разрушительными орудиями, расположенными в центре бортов, окруженными меньшей, более тяжелобронированной цитаделью, которую можно рассматривать как раннюю реализацию схемы брони «Все или ничего»." #NT!
 tech_naval_mtg_sails: "Паруса" #NT!
 tech_naval_mtg_sails_desc: "Паруса, форма военно-морской силовой установки, опробованная и испытанная с незапамятных времен, могут вскоре выйти из строя из-за быстрого развития промышленных технологий, но на данный момент они работают, и их эффективность была доказана на протяжении веков." #NT!
 tech_naval_mtg_paddle_wheels: "Гребные колеса" #NT!
 tech_naval_mtg_paddle_wheels_desc: "Гребные колеса, приводимые в движение паровым двигателем, наконец-то позволят нам приводить в движение корабли, не полагаясь на ветер и погоду." #NT!
 tech_naval_mtg_tubular_boilers: "Трубчатые котлы" #NT!
 tech_naval_mtg_tubular_boilers_desc: "Трубчатые котлы пришли на смену более ранним коробчатым котлам благодаря преимуществу своей формы. Трубчатые котлы позволяют свести к минимуму количество материала, необходимого для изготовления котла, при максимальном увеличении объема; одновременно закругленная форма предотвращала повышение давления пара возле швов котла, увеличивая безопасный предел давления пара, что позволяло использовать еще более мощные двигатели." #NT!
 tech_naval_mtg_oscillating_engine: "Колебательные двигатели" #NT!
 tech_naval_mtg_oscillating_engine_desc: "Предпоследняя конструкция среди лопастных двигателей одинарного расширения. Качающиеся двигатели представляют собой еще более компактную конструкцию парового двигателя, оптимизированную для низких оборотов в минуту, которые необходимы лопастным двигателям. Их преимуществом является отсутствие еще более неэффективных движущихся частей и уникальная возможность свободного вращения паровых поршней." #NT!

 infantry_arms_folder: "Пехотное стрелковое оружие" #NT!
 infantry_arms_folder_desc: "Разнообразный набор ручного огнестрельного оружия и оружия, составляющего основу арсенала солдата: от винтовок и пистолетов до гранат и других портативных инструментов ведения войны." #NT!
 infantry_arms_folder_title: "ПЕХОТНОЕ СТРЕЛКОВОЕ ОРУЖИЕ" #NT!
  #Small Arms 
 gunpowder: "Порох" #NT!
 gunpowder_desc: "Преобразующее изобретение, которое положило начало новой эпохе войн, стимулировало развитие огнестрельного оружия и взрывных устройств и навсегда изменило динамику вооруженных конфликтов." #NT!
 tech_infantry_flintlock_pistol: "Кремневые пистолеты" #NT!
 tech_infantry_flintlock_pistol_desc: "Ручное огнестрельное оружие с кремневым ударным механизмом воспламенения." #NT!
 tech_infantry_caplock_pistol: "Пистолеты с каплоком" #NT!
 tech_infantry_caplock_pistol_desc: "Первичный заряд пистолета Caplock инициируется ударом молотка по капсюлю." #NT!
 tech_infantry_hand_revolvers: "Ручные револьверы" #NT!
 tech_infantry_hand_revolvers_desc: "Ручной револьвер, предназначенный для армейских офицеров или в качестве стандартного вторичного оружия для масс." #NT!
 tech_metallic_rimfire_cartridges: "Металлические патроны кольцевого воспламенения" #NT!
 tech_metallic_rimfire_cartridges_desc: ""
 tech_infantry_early_tepeating_carbines: "Ранние многозарядные карабины" #NT!
 tech_infantry_early_tepeating_carbines_desc: ""
 tech_henry_rifle: "Генри Райфл" #NT!
 tech_henry_rifle_desc: ""
 tech_colt_single_action_army: "Кольт Single Action Army" #NT!
 tech_colt_single_action_army_desc: ""
  
 tech_infantry_semi_auto_experimentation: "Полуавтоматическое экспериментирование" #NT!
 tech_infantry_semi_auto_experimentation_desc: "Часть наших инженеров считает, что было бы возможно разработать винтовки, которые могли бы использовать часть энергии, вырабатываемой во время выстрела, для подготовки следующего. Мы сделаем несколько прототипов в надежде однажды создать полуавтоматическую винтовку..." #NT!
 tech_infantry_semi_auto_c93: "Полуавтоматический пистолет C93" #NT!
 tech_infantry_semi_auto_c93_desc: "Этот пистолет, в котором используется система переключения максим-болт, может стрелять несколькими пулями в быстрой последовательности. Мы позаботимся о том, чтобы доступ к этому оружию получили только наши самые опытные и высокопоставленные военные." #NT!
 tech_infantry_large_capacity_pistol_mags: "Магазины для пистолетов большой емкости" #NT!
 tech_infantry_large_capacity_pistol_mags_desc: "В перестрелке побеждает тот, у кого в магазине осталось на один патрон больше. Нам следует увеличить размер наших журналов." #NT!
 tech_infantry_locked_breech_action: "Запертый затвор" #NT!
 tech_infantry_locked_breech_action_desc: "Механизмы запирания затвора нашего огнестрельного оружия с казенной частью делают его использование менее рискованным и более эффективным." #NT!
 tech_infantry_improved_handgun_designs: "Улучшенная конструкция пистолета" #NT!
 tech_infantry_improved_handgun_designs_desc: "Улучшение конструкции пистолетов приводит к повышению боевой эффективности, поэтому мы должны стремиться к максимально возможному качеству наших пистолетов." #NT!
 tech_infantry_infantry_pistols: "Стандартные пехотные пистолеты" #NT!
 tech_infantry_infantry_pistols_desc: "Нам необходимо стандартизировать производство пистолетов до такой степени, чтобы наши пистолеты работали надежно, и каждый высокопоставленный армейский сможет с легкостью носить его с собой." #NT!
 tech_infantry_breech_loading: "Механизмы заряжания затвора" #NT!
 tech_infantry_breech_loading_desc: "Механизм заряжания с казенной части позволяет легче перезаряжать оружие в укрытии или лежа." #NT!
 tech_metal_cartridges: "Металлические картриджи" #NT!
 tech_metal_cartridges_desc: "Металлические патроны повысят останавливающую способность наших винтовок." #NT!
 tech_skirmishing_rifles: "Боевые винтовки" #NT!
 tech_skirmishing_rifles_desc: ""
 tech_smokeless_powder: "Бездымный порох" #NT!
 tech_smokeless_powder_desc: ""
 tech_mass_produced_clips: "Массовое производство клипов" #NT!
 tech_mass_produced_clips_desc: ""
 tech_infantry_early_small_magazines: "Ранние небольшие журналы" #NT!
 tech_infantry_early_small_magazines_desc: "Ранние разработки небольших магазинов, позволяющие использовать оружие с магазинным питанием." #NT!
 tech_infantry_adopt_advanced_ammunition: "Принять усовершенствованные боеприпасы" #NT!
 tech_infantry_adopt_advanced_ammunition_desc: "Нам нужны в наших винтовках боеприпасы с большей останавливающей силой и лучшей баллистикой!" #NT!
 tech_basic_infantry_kit: "Базовый пехотный комплект" #NT!
 tech_basic_infantry_kit_desc: "Нам необходимо снабдить нашу пехоту основным снаряжением: от пайков и фляг до обычных пехотных инструментов, таких как лопаты и сумки." #NT!
 tech_infantry_field_kits: "Полевые комплекты пехоты" #NT!
 tech_infantry_field_kits_desc: "Нам необходимо обеспечить нашу пехоту лучшим полевым снаряжением, чтобы она могла выстоять во всех возможных ситуациях, с которыми она может столкнуться." #NT!
 tech_infantry_trench_equipment: "Траншейное оборудование" #NT!
 tech_infantry_trench_equipment_desc: "Нам необходимо обеспечить наши войска оборудованием для траншейной войны, включив в нашу обычную пехотную экипировку лопаты, базовые медицинские и другие предметы." #NT!
 tech_infantry_anti_tank_rifle: "Противотанковая винтовка" #NT!
 tech_infantry_anti_tank_rifle_desc: "Противотанковые винтовки — это массивные винтовки, предназначенные для пробития тяжелого слоя брони танка. При борьбе с бронетехникой они повысят эффективность наших войск." #NT!
 tech_infantry_high_caliber_anti_tank_rifle: "Противотанковая винтовка большого калибра" #NT!
 tech_infantry_high_caliber_anti_tank_rifle_desc: ""
 tech_infantry_early_rpg: "Реактивная пушка 1" #NT!
 tech_infantry_early_rpg_desc: "Первое поколение передового ракетного вооружения, способного обеспечить разрушительную огневую мощь с повышенной дальностью и точностью на поле боя." #NT!
 tech_infantry_rpg_2: "Реактивная пушка 2" #NT!
 tech_infantry_rpg_2_desc: "Следующая итерация передового ракетного вооружения, отличающаяся улучшенной конструкцией и технологией, предлагающая еще большие разрушительные возможности и тактическую универсальность." #NT!
 tech_infantry_rpg_3: "Реактивная пушка 3" #NT!
 tech_infantry_rpg_3_desc: "Вершина ракетного вооружения, обладающая новейшей техникой и боеприпасами, обеспечивающая непревзойденную огневую мощь, позволяющую доминировать на современном поле боя." #NT!

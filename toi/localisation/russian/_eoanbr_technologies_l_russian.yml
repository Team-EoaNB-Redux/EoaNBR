 tech_early_battery_machine_guns: "Ранние пулеметы-батареи" #NT!
 tech_early_battery_machine_guns_desc: "Примитивное ружье залпового типа со стволами винтовочного калибра, Mitrailleuse, было препятствием для инновации, которая привела к созданию пистолета Гатлинга." #NT!
 tech_improved_battery_machine_guns: "Улучшенные батарейные пулеметы" #NT!
 tech_improved_battery_machine_guns: "Пушка Гатлинга обеспечивает высокую скорострельность и, следовательно, может опустошать вражеские дивизии. Однако это весьма неточно." #NT!
  
  
 tech_infantry_early_silencers: "Ранние глушители" #NT!
 tech_infantry_early_silencers_desc: "Глушители можно использовать для рассеивания звука, создаваемого при стрельбе из оружия, и, таким образом, они полезны для скрытных миссий или для снайперов." #NT!
 tech_lighter_designs: "Легкие конструкции" #NT!
 tech_lighter_designs_desc: "Более легкая конструкция, поэтому наша пехота будет меньше уставать от ношения оружия в течение всего дня." #NT!
 tech_flexible_mount: "Гибкое крепление" #NT!
 tech_flexible_mount_desc: "Добавление гибких креплений к нашему оружию позволит упростить его использование в зависимости от ситуации." #NT!
 tech_enhanced_rotary: "Усовершенствованная поворотная система" #NT!
 tech_enhanced_rotary_desc: "Эта усовершенствованная поворотная система улучшит как точность, так и тормозную способность." #NT!
 tech_early_belt_systems: "Ранние ременные системы" #NT!
 tech_early_belt_systems_desc: "Ленточные системы позволяют использовать оружие с ленточным питанием, особенно это будет полезно для пулеметов большой мощности." #NT!
 tech_infantry_improved_belt_systems: "Улучшенные системы ремней" #NT!
 tech_infantry_improved_belt_systems_desc: "Улучшенные ременные системы работают с меньшим количеством ошибок и быстрее." #NT!
 tech_infantry_water_jacket_cooling: "Охлаждение водяной рубашкой" #NT!
 tech_infantry_water_jacket_cooling_desc: "Охлаждение водяной рубашкой предохранит наши пулеметы от перегрева." #NT!
 tech_circular_magazines: "Круглые журналы" #NT!
 tech_circular_magazines_desc: ""
 tech_infantry_vickers: "Викерс" #NT!
 tech_infantry_vickers_desc: "Первый подход к современному пулемету." #NT!
 tech_infantry_lmg_design: "ЛМГ Дизайн" #NT!
 tech_infantry_lmg_design_desc: "LMG Design необходим нам для изучения, если мы хотим строить и совершенствовать ручные пулеметы для наших пехотных подразделений." #NT!
 tech_infantry_swords: "Пехотные мечи" #NT!
 tech_infantry_swords_desc: "Оснащение нашей пехоты мечами в дополнение к мушкетам позволит ей лучше защищаться на близком расстоянии." #NT!
 tech_socket_bayonet: "Розетка Байонет" #NT!
 tech_socket_bayonet_desc: "Штыки винтовки можно укрепить и упростить их поворот, прикрепив их к гнезду." #NT!
 tech_yataghan_bayonet: "Ятаган Штык" #NT!
 tech_yataghan_bayonet_desc: "Изогнутые клинки Ятагана легче переносить нашим войскам, но при этом наносят огромный урон." #NT!
 tech_sawback_bayonet: "Штык-нож" #NT!
 tech_sawback_bayonet_desc: "Эта конструкция Sawback позволит использовать штыки наших винтовок не только в качестве оружия, но и в качестве инструментов." #NT!
 tech_knife_bayonet: "Винтовка Штык" #NT!
 tech_knife_bayonet_desc: "Добавление клинка в передней части нашего оружия позволяет нашим людям в случае необходимости вступать в физический бой." #NT!
 tech_infantry_early_grenades: "Ранние гранаты" #NT!
 tech_infantry_early_grenades_desc: "Гранаты могут нанести разрушительный урон пехоте противника и, в меньшей степени, военной технике противника." #NT!
 tech_infantry_fragmentation_grenades: "Осколочные гранаты" #NT!
 tech_infantry_fragmentation_grenades_desc: "Нам необходимо усовершенствовать конструкцию наших гранат и обеспечить максимально возможное разрушительное воздействие наших осколочных гранат." #NT!
 #Infantry Equipment 
 infantry_equipment_folder: "Оборудование поддержки пехоты" #NT!
 infantry_equipment_folder_desc: "Основное снаряжение и инструменты, которые оказывают решающую помощь наземным войскам, повышая их возможности и эффективность на поле боя." #NT!
 infantry_equipment_folder_title: "ОБОРУДОВАНИЕ ПЕХОТНОЙ ПОДДЕРЖКИ" #NT!

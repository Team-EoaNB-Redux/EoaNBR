 eoanb_decision_tribal_raise_warriors: "Обучайте рекрутов племени: воинов" #NT!
 eoanb_decision_tribal_raise_warriors_desc: "Воины вооружены копьями и другим племенным оружием. Новобранцев обучают владеть копьями и рукопашным боем." #NT!
 eoanb_decision_tribal_raise_warrior_army: "Обучайте рекрутов племени: армия воинов" #NT!
 eoanb_decision_tribal_raise_warrior_army_desc: "Воины вооружены копьями и другим племенным оружием. Армия направляется в местные деревни, чтобы найти группы рекрутов и обучить их владению копьями и рукопашному бою." #NT!
 eoanb_decision_tribal_raise_feudal_army: "Переподготовка племенных воинов: феодальные воины" #NT!
 eoanb_decision_tribal_raise_feudal_army_desc: "Феодальные воины состоят из воинов, вооруженных пиками и грубым огнестрельным оружием. Из армии отбираются различные воины для обучения обращению с огнестрельным оружием и стрельбе из пикинной пехоты." #NT!
 eoanb_decision_tribal_raise_feudal_army_unit_tooltip: "Создайте подразделение §YФеодальных воинов§! в §Y[THIS.GetName]§!." #NT!
 eoanb_decision_tribal_raise_horse_cavalry_army: "Переподготовка племенных воинов: конная кавалерия" #NT!
 eoanb_decision_tribal_raise_horse_cavalry_army_desc: "Конная кавалерия состоит из конных воинов, вооруженных копьями и другим племенным оружием. Прежде чем воин племени сможет стать наездником, он уже должен быть опытным воином." #NT!
 eoanb_decision_tribal_raise_horse_pistoleer_army: "Переподготовка всадников: легкая кавалерия" #NT!
 eoanb_decision_tribal_raise_horse_pistoleer_army_desc: "Феодальная кавалерия состоит из конной кавалерии, вооруженной в основном пиками, но некоторые вооружены пистолетами или другим огнестрельным оружием. Прежде чем воина племени можно будет обучить, он должен быть опытным наездником и отличным стрелком." #NT!
 eoanb_decision_tribal_raise_horse_pistoleer_army_unit_tooltip: "Создайте §YПистолетную кавалерийскую дивизию§! в §Y[THIS.GetName]§!." #NT!

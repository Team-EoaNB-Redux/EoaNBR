 afr_dirt_to_paved_roads: "Модернизация грунтовых дорог до дорог с твердым покрытием" #NT!
 afr_dirt_to_paved_roads_desc: "Наших грунтовых дорог и неровных троп недостаточно для грядущей эпохи, мы должны прокладывать обычные дороги с твердым покрытием, чтобы облегчить путешествие по нашему королевству." #NT!
 afr_Build_more_roads: "Стройте больше дорог" #NT!
 afr_Build_more_roads_desc: "Расширьте дорожную сеть по всей стране." #NT!
 afr_begin_to_invest_in_railways: "Начните инвестировать в железные дороги" #NT!
 afr_begin_to_invest_in_railways_desc: "Из Европы доходит идея о великих железных машинах, движущихся по железным дорогам. Нам следует посмотреть, сможем ли мы получить чертежи этих машин." #NT!
 afr_western_farming_methods: "Западные методы ведения сельского хозяйства" #NT!
 afr_western_farming_methods_desc: "Мы слышали рассказы о плодородии европейских ферм, возможно, мы сможем найти секрет этого" #NT!
 afr_new_production_methods: "Новые методы производства" #NT!
 afr_new_production_methods_desc: "Для того, чтобы прогрессировать в нашей стране, нам нужно будет разработать способы производства продукции как на гражданском, так и на военном рынках." #NT!
 afr_encorage_industrial_introduction: "Поощрять промышленное внедрение" #NT!
 afr_encorage_industrial_introduction_desc: "Внедрять и поощрять разработку машин на предприятиях для выполнения простых работ." #NT!
 afr_fund_industrial_development: "Фонд промышленного развития" #NT!
 afr_fund_industrial_development_desc: "Профинансируйте строительство крупного гражданского завода в нашей стране." #NT!
 afr_build_the_first_military_production_falicity: "Постройте первый военный производственный комплекс." #NT!
 afr_build_the_first_military_production_falicity_desc: "Чтобы построить современную армию, нам необходимо построить военные производственные мощности, чтобы производить вооружение, необходимое нашим войскам." #NT!
 afr_clear_more_land_for_factories: "Очистите больше земли для заводов" #NT!
 afr_clear_more_land_for_factories_desc: "Очистите бесплодную землю, чтобы мы могли построить больше заводов." #NT!
 afr_railway_infrastructure: "Железнодорожная инфраструктура" #NT!
 afr_railway_infrastructure_desc: "Теперь мы можем строить железные дороги, нам нужно создать инфраструктуру для их поддержки." #NT!
 afr_build_a_main_rail_route: "Построить главный железнодорожный маршрут" #NT!
 afr_build_a_main_rail_route_desc: "Наш следующий шаг — построить железную дорогу между нашим крупным городом и столицей." #NT!
 afr_acquire_fabric_for_uniforms: "Приобретите хлопок для одежды" #NT!
 afr_acquire_fabric_for_uniforms_desc: "мы слышали о производстве хлопка от колонизаторов, нам следует построить хлопковую ферму, чтобы одеть наш народ" #NT!
 afr_introduce_coal_mining: "Познакомьтесь с добычей угля" #NT!
 afr_introduce_coal_mining_desc: "В этом грядущем новом мире Уголь – король. Мы должны получить собственное производство, чтобы сохранить нашу независимость." #NT!
 afr_mechanical_engineering_research: "Машиностроительные исследования" #NT!
 afr_mechanical_engineering_research_desc: "Мы будем финансировать исследования в области машиностроения" #NT!
 afr_regular_road_matenece: "Регулярное содержание дорог" #NT!
 afr_regular_road_matenece_desc: "Мы будем финансировать исследования в области машиностроения" #NT!
 afr_electronic_device_production: "Производство электронных устройств" #NT!
 afr_electronic_device_production_desc: "Инвестируйте в производство и исследования электронных устройств." #NT!
 afr_expand_research_facilities: "Стройте специализированные исследовательские центры" #NT!
 afr_expand_research_facilities_desc: "Наши исследовательские группы рассредоточены и неорганизованы, поэтому строительство специального центра увеличит объем исследований и объем исследований, которые мы сможем исследовать одновременно." #NT!
 afr_dedicate_roads_for_farms: "Выделите дороги для ферм" #NT!
 afr_dedicate_roads_for_farms_desc: "Строительство выделенных дорог от наших производителей ресурсов увеличит нашу инфраструктуру и ресурсы с наименьшими необходимыми затратами." #NT!
 afr_build_logging_camps: "Стройте лесозаготовительные лагеря" #NT!
 afr_build_logging_camps_desc: "Стройте специальные лагеря лесозаготовителей, чтобы обеспечить нашу растущую экономику." #NT!
 afr_industrialize_further: "Дальнейшая индустриализация" #NT!
 afr_industrialize_further_desc: "Постройте еще больше гражданских заводов, чтобы снабжать нашу растущую промышленность." #NT!
 afr_an_industral_nation: "Индустриальная нация" #NT!
 afr_an_industral_nation_desc: "Мы индустриализировали нашу страну и произвели революцию в нашей экономике. Пришло время сформировать нашу собственную идентичность. Настало время новой эры для нашего народа!" #NT!
 afr_improve_our_army: "Улучшайте нашу армию" #NT!
 afr_improve_our_army_desc: "Совершенствуйте наши вооруженные силы, используя новые методы." #NT!
 afr_new_tactics: "Новая Тактика" #NT!
 afr_new_tactics_desc: "Обучите армию новой тактике, разработанной для современной войны." #NT!
 afr_revised_stratergies: "Пересмотренные стратегии" #NT!
 afr_revised_stratergies_desc: "Пересмотрите наши давно проверенные стратегии и добавьте новые к нашим общим стратегическим знаниям." #NT!
 afr_new_weapons_designs: "Новые конструкции оружия" #NT!
 afr_new_weapons_designs_desc: "Внедряйте в наши исследования новые конструкции оружия." #NT!
 afr_diplomatic_espionage: "Дипломатический шпионаж" #NT!
 afr_diplomatic_espionage_desc: "Инвестируйте в наш шпионский корпус, чтобы мы могли лучше понимать наших врагов." #NT!
 afr_improve_military_staff: "Модернизация военного штаба" #NT!
 afr_improve_military_staff_desc: "Улучшайте наш военный состав, обучая его новым стратегиям и отправляя в военные школы." #NT!
 afr_artillary_research: "Артиллерийские исследования" #NT!
 afr_artillary_research_desc: "Некоторые из наших врагов используют великолепное боевое оружие, запряженное лошадьми, и нам следует изучить его." #NT!
 afr_rifling: "Инвестируйте в нарезку" #NT!
 afr_rifling_desc: "Инвестируйте в ученых и торговцев, практикующих искусство нарезки стволов, чтобы модернизировать наши винтовки." #NT!
 afr_line_armys: "Линейные армии" #NT!
 afr_line_armys_desc: "Используйте современную тактику и улучшенное оборудование, чтобы значительно повысить нашу боевую эффективность." #NT!
 afr_comission_cannons: "Комиссионные пушки" #NT!
 afr_comission_cannons_desc: "Поручите нашим инженерам построить такое великолепное оружие, известное как пушки." #NT!
 afr_buy_cannons_from_europeans: "Покупайте пушки у европейцев" #NT!
 afr_buy_cannons_from_europeans_desc: "Используя наше влияние за рубежом, мы можем попросить другую, более развитую страну продать нам часть своих пушек." #NT!

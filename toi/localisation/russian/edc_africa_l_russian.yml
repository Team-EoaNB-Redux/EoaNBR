 worldnewsfl.31.d: "В городе [From.capital.GetName],[From.GetNameDef] переиздана брошюра под названием «Коммунистический манифест». брошюра была впервые опубликована под названием «Манифест коммунистической партии» в 1848 году Образовательной ассоциацией рабочих в Лондоне, но теперь, в связи с переменами в обществе [From.GetNameDef], манифест приобрел там большую известность. Несмотря на попытки [From.GetLeader] подавить ее, брошюра быстро распространяется среди студентов и революционеров, как местных, так и за рубежом. Только время покажет, какой эффект это будет иметь" #NT!

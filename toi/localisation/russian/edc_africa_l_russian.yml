 EDC_afr.42.t: "Борьба за Африку" #NT!
 EDC_afr.42.d: "Ветер перемен пронесся над Европой, и взгляды теперь обращены на Африку. Если в прошлом большая часть Чёрного Континента была недоступна, то теперь, с повсеместным использованием железных дорог и вакцинаций, к ним приковано внимание соперничающих великих держав. Те же самые державы, которые сейчас жаждут богатых ресурсов и обширных земель, находящихся в Африке." #NT!
 EDC_afr.42.a: "Все эти усилия над Африкой?" #NT!
 EDC_afr.42.b: "Мы должны эксплуатировать Континент прежде, чем другие великие державы доберутся до него." #NT!
 EDC_afr.42.c: "Орды Европы нападают на нас" #NT!
 EDC_afr.42.c2: "Орды Европы нападают на нас, и мы готовы их встретить." #NT!

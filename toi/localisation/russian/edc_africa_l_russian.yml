 EDC_afr_46_desc_success_loc: "Наш Вылазка успешно перехватила Рейдерскую группу, оставив ее с многочисленными жертвами, а наш [ROOT.anti_scope_leak_scripted][FROM.FROM.afr_state_manager_localization_town_type_scripted] в [ROOT.anti_scope_leak_scripted][FROM.FROM.GetName] нетронутым!" #NT!
 EDC_afr_46_desc_failure_loc: "Нашему Вылазку не удалось победить Рейдерскую группу, в результате чего мы понесли многочисленные потери! Рейдеры уже на пути к [ROOT.anti_scope_leak_scripted][FROM.FROM.GetName]!" #NT!
 EDC_afr_46_desc_warlord_loc: "[ROOT.anti_scope_leak_scripted][FROM.FROM.afr_state_manager_localization_town_type_scripted] внутри [ROOT.anti_scope_leak_scripted][FROM.FROM.GetName] сумели самостоятельно отбиться от рейдеров! Оказывается, местный военачальник смог организовать защиту [ROOT.anti_scope_leak_scripted][FROM.FROM.afr_state_manager_localization_town_type_scripted] во время рейда.\n\nЭтот военачальник предложил свои услуги в качестве советника Империи [ROOT.anti_scope_leak_scripted][ROOT.GetAdjective], но только если мы дадим им предоплата. Остаётся единственный вопрос: стоит ли нам платить этому военачальнику и нанимать его в качестве талантливых советников нашей Империи?" #NT!

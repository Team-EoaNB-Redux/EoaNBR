 afr_stagnant_kingdom_heir.1.t: "Наследник престола" #NT!
 afr_stagnant_kingdom_heir.1.d: "Противостоящее внутреннее племя заявило о своих правах на нашу землю! Необходимо совершить переворот с целью свергнуть их с трона, чтобы восстановить баланс между племенами, проживающими в пределах наших границ." #NT!
 afr_stagnant_kingdom_heir.1.a: "Мы должны спланировать переворот, чтобы свергнуть противостоящее племя!" #NT!
  
 afr_stagnant_kingdom_heir.2.t: "Планируем переворот!" #NT!
 afr_stagnant_kingdom_heir.2.d: "Лояльные военачальники планируют переворот, чтобы свергнуть противостоящее племя. Прежде чем переворот сможет начаться, лидер лоялистов должен утвердить план." #NT!
 afr_stagnant_kingdom_heir.2.a: "Запустите план! Пусть переворот положит конец их правлению!" #NT!
 afr_stagnant_kingdom_heir.2.b: "Пересмотрите план! Организуйте убийц, чтобы уничтожить оппозицию." #NT!
  
 afr_stagnant_kingdom_heir.3.t: "Результаты переворота!" #NT!
 afr_stagnant_kingdom_heir.3.c: "Лоялисты инициировали переворот и с большим успехом свергли ложного короля! Политическая власть оппозиционного племени значительно сократилась... но ценой изолированной гражданской войны между племенами. Многие из них погибли в результате конфликта." #NT!
 afr_stagnant_kingdom_heir.3.d: "Лидер оппозиционного племени сохранил власть! В результате напряжение между племенами возросло, и мы не приблизились к балансированию сил между племенами. Хуже того, эта изолированная гражданская война нанесла ущерб зданиям столицы, и многие погибли в результате конфликта." #NT!
 afr_stagnant_kingdom_heir.3.a: "Порядок восстановлен! Переворот удался!" #NT!

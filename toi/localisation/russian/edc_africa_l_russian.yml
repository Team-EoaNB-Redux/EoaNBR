 POLITICS_AKAN_COUNCILS_DESC: "Народ акан представляет собой один метаэтнос и считает себя одной нацией, но состоит из более чем тридцати подгрупп и исторически сложившихся политических образований регионального масштаба. Этими государствами, известными как «Аман» на языке акан (также называемом тви), будут управлять короли («Ахемфо» на языке акан), а территория будет передана различным кланам, которые управляют своими соответствующими государствами.\n Акан — это Это народ по материнской линии, и помимо отслеживания происхождения по матерям, короли Акан часто имели соправительниц-женщин, известных как королевы-матери, которые обычно служили номинальными главами, но иногда исполняли роль самих королей. Однако особенно уникальной была возможность как благородных, так и неблагородных людей становиться заместителями вождей, что представляло собой ненаследственные роли, предоставляемые людям в зависимости от их способности выполнять свою работу. \n Элементы уникальной политической организации народа акан часто передавались странам, завоеванным аканами или союзными с ними, и даже британцы пытались навязать эту систему некоторым из своих западноафриканских владений из-за ее предполагаемой эффективности." #NT!
 #POLITICS_AL_ZUBAYR_RAHMA_MANSUR_DESC: "Печально известный работорговец стал пашой, а суданский губернатор Аль-Зубайр Рахма Мансур основал свою торговую империю в 1856 году, основав сеть торговых фортов и активно занимаясь продажей как слоновой кости, так и рабов. С помощью своей личной армии Рахма получил контроль над территорией, охватывающей большую часть Южного Судана (а также части современного Чада и Центральноафриканской Республики) на пике своего расцвета. Первоначально вступив в конфликт с Египтом, Рахма успешно отразил вторжение наемников по приказу Исмаила-паши, но согласился включить свои владения в состав египетского хедивата в обмен на назначение губернатором региона и признание его контроля над территорией.\n\nРахма позже оказался в противоречии с Британской империей, которая расширяла свой контроль над Суданом и пыталась подавить работорговлю. Он приобрел репутацию врага британского генерала Чарльза Гордона, поддерживая в военном отношении врагов Гордона и пытаясь вести с ним переговоры. Рахма неожиданно получил бы титул губернатора Судана по рекомендации Гордона, если бы этот титул был аннулирован из-за его участия в работорговле, и ему, наконец, разрешили вернуться в Судан на последние годы своей жизни после того, как он был заключен в тюрьму британцами из-за предполагаемая нелояльность." #NT!
 POLITICS_DOST_MUHAMMAD_KHAN_DESC: "Дост Мохаммад Хан, первый эмир Афганистана при династии Баракзай, правил Эмиратом Афганистан в характерно бурный период истории своей страны.\nКак член влиятельного клана Баракзай в Империи Дуррани, Дост Мохаммад и его брат Вазир Фатех Хан воевали и проиграл сикхской Империи в битве при Аттоке. После их поражения от сикхов бывший эмир Дуррани убил Вазира. В ответ клан Баракзай успешно восстал против Дуррани, и, став самым могущественным членом клана, Хан взошел на афганский трон в 1826 году после победы Баракзая.\nОказавшись между британскими и российскими имперскими интересами, Хан был вынужден участвовать в политических маневрах для сохранения независимости Афганистана. Сначала он пытался, но безуспешно пытался сотрудничать с Россией, затем попытался заключить союз с Великобританией, но тоже безуспешно. Желая оказать влияние на Афганистан, британцы захватили Кабул и свергли Хана в 1839 году, что спровоцировало Первую англо-афганскую войну. Чудом афганцы выиграли войну и восстановили Хана на троне в 1842 году.\nВо время своего второго правления Хан подтвердил враждебность по отношению к британцам и вступил в союз со своим бывшим врагом, сикхами. Однако поражение и присоединение Сикхской империи к Британской Индии заставило его снова изменить курс, присоединившись к британцам в их вторжении в Персию и аннексировав Герат, а также воздерживаясь от поддержки индийского восстания 1857 года." #NT!
 POLITICS_WILLIAM_COGHLAN_DESC: "Сын известного британского военно-морского офицера Джереми Коглана, сэр Уильям Маркус Коглан сделал обширную военную карьеру. Он командовал несколькими артиллерийскими отрядами индийской армии и участвовал в различных кампаниях в Афганистане и Пакистане. \nКоглан был назначен колониальным администратором Адена в 1854 году и нанял высококвалифицированный персонал, который помогал ему управлять колонией. Коглан пытался основать школу в колонии и руководил аннексией Протекторатом острова Перим в 1857 году." #NT!
 POLITICS_TEWODROS_II_DESC: "Теодрос II, родившийся в 1818 году Касса Хайлегиоргисом, не принадлежал к королевскому происхождению. Фактически, Касса начал свою карьеру как «шифта» (мятежник или преступник), восставший против слабой власти тогдашнего сильно разделенного эфиопского государства. В течение десятилетий большой нестабильности, ограниченной центральной власти и гражданской войны в Эфиопии, известной как Земене Месафинт, Кассе удалось собрать множество последователей и контролировать армию, которая неоднократно побеждала силы правящего регента Али II. Приход Кассы к власти достиг кульминации после захвата им матери Али II, императрицы Менен Либен Амеде, и военной победы над его последними оставшимися соперниками, которые укрепили его контроль над всей Эфиопией; в 1855 году он был коронован императором Теодросом II, положив конец 80-летнему периоду нестабильности и раздоров.\nБудучи императором, Теодрос преследовал обширную программу централизации и модернизации, что сделало его многочисленными врагами среди региональной знати, которым серьезно угрожали их потеря региональной власти и новых технологий. Среди других крупных реформ Теодрос напрямую назначал региональных губернаторов, реорганизовал автономно действующие территории в попытке воссоединить Империю и создал профессиональную постоянную армию." #NT!
  

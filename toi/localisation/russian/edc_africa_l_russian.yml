 afr_build_a_port: "Создать центр морской торговли" #NT!
 afr_build_a_port_desc: "уже давно полагаемся на других в транспортировке наших торговых товаров, теперь пришло время построить порт." #NT!
 afr_build_shipyards: "Стройте верфи" #NT!
 afr_build_shipyards_desc: "Чтобы построить флот, мы должны построить верфи для его строительства." #NT!
 afr_build_our_first_ship: "Постройте наш первый корабль" #NT!
 afr_build_our_first_ship_desc: "Закажите корабль для нашего флота, чтобы мы могли, наконец, контролировать наши побережья." #NT!
 afr_more_dockyards: "Больше верфей" #NT!

 afr_a_new_military: "Новая армия" #NT!
 afr_a_new_military_desc: "Наша нация продвинулась далеко, и мы пришли к пониманию многих новых уловок, и теперь настало время применить их на практике." #NT!
 afr_create_naval_designs: "Импорт военно-морских проектов" #NT!

 eoanb_decision_tribal_raise_heavy_cavalry_army: "Переподготовка всадников: тяжелая кавалерия" #NT!
 eoanb_decision_tribal_raise_heavy_cavalry_army_desc: "Феодальная кавалерия состоит из конной кавалерии, вооруженной в основном пиками, но некоторые вооружены пистолетами или другим огнестрельным оружием. Прежде чем воина племени можно будет обучить, он должен быть опытным наездником и отличным стрелком." #NT!
 eoanb_decision_tribal_raise_heavy_cavalry_army_unit_tooltip: "Создайте дивизию §YТяжёлой кавалерии§! в §Y[THIS.GetName]§!." #NT!
 eoanb_decision_tribal_raise_camel_cavalry_army: "Переподготовка племенных воинов: верблюжья кавалерия" #NT!
 eoanb_decision_tribal_raise_camel_cavalry_army_desc: "Верблюжья кавалерия состоит из воинов на верблюдах, опытных путешественников по пустынным ландшафтам. Прежде чем воин племени сможет стать наездником на верблюде, он уже должен быть опытным воином." #NT!
  

 eoanb_decision_westernisation: "Образовательная вестернизация" #NT!
 eoanb_decision_westernisation_desc: "Долгое время наши знания передавались из уст в уста. Благодаря этому европейцы, используя более передовые методы обучения, доминировали в регионе в технологическом отношении. Западная философия образования берет свое начало в Афинах, Риме и иудео-христианстве. Мы должны получить знания, чтобы подражать этой образовательной системе." #NT!
 eoanb_decision_westernisation_2: "Образовательная вестернизация" #NT!
 eoanb_decision_westernisation_2_desc: "В течение долгого времени наша система образования делала упор только на преподавании доктрин ислама. Это способствовало тому, что европейцы превзошли наше образование и стали доминировать в регионе в технологическом отношении. Западная философия образования берет свое начало в Афинах, Риме и иудео-христианстве. Хотя остается вопрос: снимем ли мы ограничения на наше образование и примем ли мы систему образования, вдохновленную Западом?" #NT!
 eoanb_decision_easternisation: "Образовательная истеризация" #NT!
 eoanb_decision_easternisation_desc: "Долгое время наши знания передавались из уст в уста. Восточные державы, такие как [QNG.GetName], которые используют передовые методы образования, доминируют в регионе в технологическом отношении. Восточная философия образования уходит корнями в ислам, конфуцианство, даосизм и буддизм Махаяны. Мы должны получить знания, чтобы подражать этой образовательной системе." #NT!
 eoanb_decision_easternisation_2: "Образовательная истеризация" #NT!
 eoanb_decision_easternisation_2_desc: "В течение долгого времени наша система образования делала упор только на преподавании доктрин ислама. Это способствовало тому, что [QNG.GetName] и другие восточные державы превзошли наши образовательные возможности и стали доминировать в регионе в технологическом отношении. Восточная философия образования уходит корнями в ислам, конфуцианство, даосизм и буддизм Махаяны. Хотя остается вопрос: снимем ли мы ограничения на наше образование и примем ли мы систему образования, вдохновленную Востоком?" #NT!

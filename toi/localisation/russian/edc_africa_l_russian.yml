 EDC_berlin_con.1.b: "Да, давайте попросим Германию провести это мероприятие" #NT!
 EDC_berlin_con.1.c: "Нет, мы будем напрямую конкурировать за Африку" #NT!
 EDC_berlin_con.1.desc: "Португальская нация, как и остальная Европа, всегда относилась к народам Африки так же, как к аборигенам Нового Света, предпочитая не завоевывать, а вместо этого устанавливать продуктивные отношения с местными вождями (за очевидным исключением Испании). Однако французская разведка обнаружила попытку короля Бельгии Леопольда II тайно сформировать колониальное государство в бассейне Конго! Многие европейские державы решили начать собственную колонизацию, чтобы ни одна держава не контролировала весь Черный континент. Однако относительный мир в Европе, которым так долго наслаждались, может исчезнуть из-за конфликтов в Африке, а многочисленные нити альянса могут спровоцировать еще большую войну. Вероятно, следует организовать конференцию по регулированию торговли и колонизации в Африке, прежде чем ситуация выйдет из-под контроля. Однако, возможно, было бы не менее выгодно и не делать этого; мы могли бы получить оправдания для войны на европейском континенте из-за конфликтов вдалеке..." #NT!
 EDC_berlin_con.4.t: "Конференция об Африке?" #NT!
 EDC_berlin_con.4.desc: "Ситуация в Африке – это бомба замедленного действия, готовая взорваться. Возможно, мы разжигали там огонь колониализма и с радостью поддерживали его, но мы были глупы, полагая, что конфликтов не возникнет. К счастью, наш давний союзник Португалия обратилась к нам с планом решения этой проблемы. Они просят нас помочь организовать в Берлине встречу великих европейских держав и США для обсуждения африканского континента, заключения соглашений о торговле через него и обеспечения того, чтобы войны в Европе не были вызваны разногласиями в Африке. У нас есть несколько вариантов проведения и организации этой исторической конференции. Мы можем полностью согласиться с их предложением и присутствовать на встрече, попросить, чтобы она состоялась в Париже (что могло бы порадовать французов), или полностью отклонить ее и довериться безопасности нашего острова в случае возникновения конфликтов." #NT!
 EDC_berlin_con.4.a: "Да, мы поддержим это" #NT!
 EDC_berlin_con.4.b: "Нет, мы будем конкурировать за Африку напрямую" #NT!
 EDC_berlin_con.4.c: "Почему бы не провести его во Франции?" #NT!
 EDC_berlin_con.5.t: "Конференция об Африке?" #NT!
 EDC_berlin_con.5.desc: "Посол из [ENG.GetName] пришел с интересным предложением.\n Они предлагают провести конференцию о судьбе Африки здесь, в нашей столице." #NT!
 EDC_berlin_con.5.a: "Да, мы проведем это" #NT!
 EDC_berlin_con.5.b: "Нет, мы будем конкурировать за Африку напрямую" #NT!
 EDC_berlin_con.6.t: "Приглашение на конференцию [afr_berlin_conference_host.GetName]" #NT!
 EDC_berlin_con.6.desc: "Нас пригласили на конференцию, проходящую в [afr_berlin_conference_host.GetName]. И [POR.GetName], и [ENG.GetName] одобрили это и попросили нас присутствовать, так стоит ли нам присутствовать?" #NT!
 EDC_berlin_con.6.a: "Да, мы будем присутствовать" #NT!
 EDC_berlin_con.6.b: "Нет, мы проигнорируем это" #NT!
 EDC_berlin_con.7.t: "Конференция об Африке?" #NT!
 EDC_berlin_con.7.desc: "Посол из [ENG.GetName] пришел с интересным предложением.\n Они предлагают провести конференцию о судьбе Африки здесь, в нашей столице." #NT!
 EDC_berlin_con.7.a: "Да, мы проведем это" #NT!
 EDC_berlin_con.7.b: "Нет, мы будем конкурировать за Африку напрямую" #NT!
 EDC_berlin_con.8.t: "Дата конференции назначена" #NT!
 EDC_berlin_con.8.desc: "Приглашения разосланы, подготовка в нашей столице завершена, осталось только провести конференцию." #NT!
 EDC_berlin_con.8.a: "Наше время сейчас" #NT!
 EDC_berlin_con.10.t: "Решение о рабстве" #NT!
 EDC_berlin_con.10.desc: "Рабство объявлено вне закона по всей Европе, и [USA.GetName] ведет войну из-за этой практики.\nТеперь мы должны решить, следует ли вмешаться в действия правительств Африки, чтобы искоренить эту отвратительную практику на темном континенте?" #NT!
 EDC_berlin_con.10.a: "Да, это должно быть запрещено" #NT!
 EDC_berlin_con.10.b: "Нет, мы не должны вмешиваться в чужие правительства." #NT!
 EDC_berlin_con.13.t: "Конференция [afr_berlin_conference_host.GetName] объявила рабство вне закона." #NT!
 EDC_berlin_con.13.desc: "Сегодня утром Действующая Конференция [afr_berlin_conference_host.GetName] проголосовала за прекращение всего рабства в Африке и предпримет враждебные действия против любой нации внутри Африки, которая откажется" #NT!
 EDC_berlin_con.13.a: "Прогресс?" #NT!
 EDC_berlin_con.14.t: "Конференция [afr_berlin_conference_host.GetName] не объявила рабство вне закона." #NT!
 EDC_berlin_con.14.desc: "Сегодня утром Конференция [afr_berlin_conference_host.GetName] проголосовала за игнорирование практики рабства в Африке, предпочитая позволить нациям внутри Африки определять свою собственную политику." #NT!
 EDC_berlin_con.14.a: "Регресс?" #NT!
 EDC_berlin_con.17.t: "Конференция [afr_berlin_conference_host.GetName] завершается" #NT!
 EDC_berlin_con.17.1.desc: "Колониализм достиг Африки. Долго игнорируемый великими европейскими державами, новый интерес к континенту был вызван королем Бельгии Леопольдом II. Многие страны бросились захватывать эти земли, но, как и ожидалось, возникли территориальные конфликты. Почувствовав опасность, Португалия при поддержке своего давнего союзника Англии решила организовать конференцию в Берлине для обсуждения ситуации и налаживания экономических связей через Черный континент. Были приглашены все страны, имеющие владения в Африке или интересы в этом регионе, и были установлены правила, регулирующие колонизацию континента. Будем надеяться, что это обеспечит мир в Европе, пока африканские народы будут завоеваны, но мы можем только надеяться, поскольку между Германией и Великобританией уже возникли конфликты из-за прямого контроля над колониями, а Франция соперничает за большую территорию за счет Англии. .." #NT!
 EDC_berlin_con.17.2.desc: "Колониализм достиг Африки. Долго игнорируемый великими европейскими державами, новый интерес к континенту был вызван королем Бельгии Леопольдом II. Многие страны бросились захватывать эти земли, но, как и ожидалось, возникли территориальные конфликты. Почувствовав опасность, Португалия и Англия, попросившие провести конференцию во Франции, решили организовать конференцию в Париже, чтобы обсудить ситуацию и наладить экономические связи через Черный континент. Были приглашены все страны, имеющие владения в Африке или интересы в этом регионе, и были установлены правила, регулирующие колонизацию континента. Будем надеяться, что это обеспечит мир в Европе, пока африканские народы будут завоеваны, но мы можем только надеяться, поскольку между Германией и Великобританией уже возникли конфликты из-за прямого контроля над колониями, а Франция соперничает за большую территорию за счет Англии. .." #NT!
 EDC_berlin_con.17.a: "Что из этого выйдет?" #NT!
 EDC_berlin_con.2.t: "Кому должен принадлежать этот регион" #NT!

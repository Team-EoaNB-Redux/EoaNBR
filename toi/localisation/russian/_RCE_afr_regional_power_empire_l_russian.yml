 afr_empire_politics_state_manager_local_politics_loyalty_strong: "Лояльность \n\n[ROOT.anti_scope_leak_scripted][FROM.GetName] к Империи [ROOT.GetAdjective] сильна, и угроза отделения невозможна." #NT!
 afr_empire_politics_state_manager_local_politics_loyalty_decent: "\n\n[ROOT.anti_scope_leak_scripted]Из-за отсутствия сильной лояльности к Империи [ROOT.GetAdjective], население [FROM.GetName] шепчет о заговорах с целью отделения. Дары умиротворения рекомендуются для увеличения счастья региона." #NT!
 afr_empire_politics_state_manager_local_politics_loyalty_bad: "\n\n[ROOT.anti_scope_leak_scripted][FROM.GetName] нелоялен, угроза отделения на горизонте, если ничего не предпринять. Дары умиротворения могут помочь повысить уровень счастья населения региона, но само по себе это не остановит движение за отделение." #NT!
  

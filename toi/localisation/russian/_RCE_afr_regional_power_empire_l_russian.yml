 afr_empire_politics_successful_raid_event.2.t: "Город разграблен [FROM.FROM.GetName]!" #NT!
 afr_empire_politics_successful_raid_event.2.d: "[ROOT.anti_scope_leak_scripted][FROM.afr_state_manager_localization_town_type_scripted] был украден в [ROOT.anti_scope_leak_scripted][FROM.GetName]! Без помощи их экономике потребуется время, чтобы восстановиться. Этот конкретный результат рейда повлиял на [ROOT.anti_scope_leak_scripted][FROM.afr_empire_politics_state_export_scripted], произведенный в [ROOT.anti_scope_leak_scripted][FROM.afr_state_manager_localization_town_type_scripted] и [ROOT.anti_scope_leak_scripted][FROM.afr_empire_politics_state_resource_scripted], собранных из ресурсов в регионе." #NT!
 afr_empire_politics_successful_raid_event.2.a: "У нас нет процветания, чтобы помочь в их выздоровлении." #NT!
 afr_empire_politics_successful_raid_event.2.b: "Помогите им восстановиться после рейда!" #NT!
 afr_empire_politics_successful_raid_event.2.c: "Помогите им восстановиться и продолжить наши инвестиции!" #NT!
  

 afr_empire_state_modifier_tooltip: "§YЛояльность государства:§!\n§LЭтот параметр измеряет степень лояльности государства по отношению к нашей империи. Если лояльность государства упадет ниже нуля, оно восстанет против нас. Штаты обеспечат нашей империи лучший набор персонала для неосновных и основных государств, если их лояльность высока. Кроме того, модификаторы подчинения и сопротивления будут положительными, если лояльность высока, и отрицательными, если лояльность низкая. §!\n\n§_0Автономия государства:§!\n§LЭтот параметр измеряет степень автономности государства в нашей империи. При 100% автономии государство попросит стать подданным. Автономия менее 50% приведет к удалению любых отрицательных модификаторов ресурсов или набора персонала. §!\n\n§_0Эффекты от государственной автономии и уровня лояльности:§!" #NT!
  
  

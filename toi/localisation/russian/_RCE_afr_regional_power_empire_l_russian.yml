 afr_empire_politics_subject_levy_mission: "Повелитель Империи Леви" #NT!
 afr_empire_politics_subject_levy_mission_desc: "Империя будет взимать со своих подданных налог на процветание или призывать воинов местных племен. Неуплата налога Империи уменьшит нашу автономию, но предоставление налога, превышающего требуемый, предоставит нам большую автономию." #NT!
  
 afr_empire_politics_subject_levy_mission_event.2.t: "[FROM.GetAdjective] Имперский сбор" #NT!
 afr_empire_politics_subject_levy_mission_event.2.d: "Чтобы сохранить статус [afr_empire_politics_subject_autonomy_level_scripted] в Империи [FROM.GetAdjective], мы должны платить дань [FROM.GetLeader]." #NT!
 afr_empire_politics_subject_levy_mission_event.2.a: "Мы заплатим налог, предоставив им армию всадников." #NT!
 afr_empire_politics_subject_levy_mission_event.2.b: "Мы заплатим сбор, предоставив им армию воинов." #NT!
 afr_empire_politics_subject_levy_mission_event.2.c: "Мы заплатим налог, используя наши резервы процветания." #NT!
  
 afr_empire_politics_subject_levy_mission_event.3.t: "[FROM.GetName] заплатил наш сбор" #NT!
 afr_empire_politics_subject_levy_mission_event.3.d: "[afr_empire_politics_subject_levy_mission_event_scripted] Они оказались полезными в качестве [FROM.afr_empire_politics_subject_autonomy_level_scripted] в нашей империи. По крайней мере, на данный момент..." #NT!
 afr_empire_politics_subject_levy_mission_event.3.a: "Приятно слышать." #NT!
 afr_empire_politics_subject_levy_mission_event.3.b: "Приятно слышать." #NT!

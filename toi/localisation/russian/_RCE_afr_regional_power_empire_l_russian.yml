 afr_empire_politics_local_rumor_jihadist_true_loc_1: "Дава соответствует всем описаниям, данным местными жителями, и продемонстрировал знание ислама, которое намного превосходит то, о чем говорили слухи! Этот призыв уже доказал свою способность отстранить коррумпированных чиновников от власти. Будучи советником нашей империи, этот призыв мог обеспечить лояльность местных чиновников!" #NT!
 afr_empire_politics_local_rumor_jihadist_true_loc_2: "Дава соответствует большинству описаний, данных местными жителями, но, к счастью, знания ислама у призыва примерно такие же хорошие, как и слухи." #NT!
 afr_empire_politics_local_rumor_jihadist_true_loc_3: "Дава соответствует некоторым описаниям, данным местными жителями, но, к сожалению, его познания в исламе не так велики, как говорят слухи." #NT!
  
 afr_empire_politics_local_rumor_dawah_title_1_true: "Слухи о странствующем призыве правдивы!" #NT!
 afr_empire_politics_local_rumor_dawah_desc_1_true: "После нескольких месяцев поисков мы нашли призыв, который соответствует слухам!" #NT!
 afr_empire_politics_local_rumor_dawah_accept_1_true: "Наймите этого призыва в качестве советника Империи!" #NT!
 afr_empire_politics_local_rumor_dawah_decline_1_true: "А вообще, давайте не будем делать их советниками." #NT!
 afr_empire_politics_local_rumor_dawah_title_1_false: "Слухи о путешествующем призыве — ложь!" #NT!
 afr_empire_politics_local_rumor_dawah_desc_1_false: "После нескольких месяцев поисков, похоже, не осталось никаких следов этого, по слухам, путешествующего призыва." #NT!
 afr_empire_politics_local_rumor_dawah_leave_1_false: "Что за трата времени!" #NT!
 afr_empire_politics_local_rumor_dawah_true_loc_1: "Дава соответствует всем описаниям, данным местными жителями, и даже продемонстрировал целительские способности, которые превосходят слухи! Этот поиск увенчался огромным успехом, и призыв мог бы стать отличным советником в нашей империи!" #NT!
 afr_empire_politics_local_rumor_dawah_true_loc_2: "Дава соответствует большинству описаний, данных местными жителями, но, к счастью, его лечебные практики настолько хороши, как говорят слухи." #NT!
 afr_empire_politics_local_rumor_dawah_true_loc_3: "Дава соответствует некоторым описаниям, данным местными жителями, но, к сожалению, его лечебные практики не так хороши, как говорят слухи." #NT!
  
 afr_empire_politics_state_manager_workshop_event.2.d: "Слышен стук молотков мастера, усердно работающего над своим ремеслом." #NT!
  
 afr_empire_politics_state_manager_market_event.2.t: "[FROM.GetName] Торговая площадка" #NT!
 afr_empire_politics_state_manager_market_event.2.d: "Вы входите на рынок, оживленный торговый центр региона [FROM.GetName]. Торговцы обменивают товары, покупатели торгуются. Пройдя дальше, шум на рыночной площади стихает, и вы можете услышать, как торговцы кряхтят, разгружая роскошные товары из тележек.\n\nЭто центр торговли, место, в которое можно инвестировать в роскошные товары. Торговцы и ремесленники с нетерпением ждут вашего присутствия." #NT!
 afr_empire_politics_state_manager_market_event.2.a: "Инвестируйте в наши роскошные товары." #NT!
 afr_empire_politics_state_manager_market_event.2.e: "Покиньте рынок." #NT!
  
 afr_empire_politics_state_manager_market_luxury_event.2.t: "[FROM.GetName] Индустрия роскоши" #NT!
 afr_empire_politics_state_manager_market_luxury_event.2.d: "Торговля предметами роскоши весьма прибыльна, и при достаточном процветании индустрия роскоши этого [FROM.afr_state_manager_localization_town_type_scripted] может расширяться. [FROM.afr_empire_politics_state_manager_market_luxury_event_2_gold_scripted][FROM.afr_empire_politics_state_manager_market_luxury_event_2_ivory_scripted][FROM.afr_empire_politics_state_manager_market_luxury_event_2_spice_scripted]" #NT!
 afr_empire_politics_state_manager_market_luxury_event.2.a: "Инвестируйте в добычу золота." #NT!
 afr_empire_politics_state_manager_market_luxury_event.2.b: "Инвестируйте в сбор слоновой кости." #NT!
 afr_empire_politics_state_manager_market_luxury_event.2.c: "Инвестируйте в сбор специй." #NT!
 afr_empire_politics_state_manager_market_luxury_event.2.e: "Мы будем инвестировать в индустрию роскоши позже." #NT!
  
 afr_empire_politics_state_manager_market_luxury_event_2_gold_desc: "\n\nВ зоне добычи золота можно встретить золотодобытчиков, которые ищут маленькие золотые самородки с помощью грубых просеивающих лотков. Инвестиции в новые методы добычи золота могут обеспечить более высокую прибыль от золота." #NT!
 afr_empire_politics_state_manager_market_luxury_event_2_ivory_desc: "\n\nНа охотничьих угодьях можно увидеть браконьеров-слонов, выгружающих бивни из слоновой кости, оставшиеся после свежей охоты, и покупающих взамен новое оружие. Инвестиции в новое оружие могут позволить браконьерам лучше охотиться." #NT!
 afr_empire_politics_state_manager_market_luxury_event_2_spice_desc: "\n\nЖители деревни обрабатывают поля и собирают специи, которые вскоре будут проданы на рынке. Инвестиции в новые методы ведения сельского хозяйства могут повысить урожайность." #NT!
 afr_empire_politics_state_manager_market_luxury_event_2_none_desc: ""
  
 afr_empire_politics_state_manager_market_luxury_event_gold_stats: "Эффективность добычи золота: §Y[?afr_empire_politics_state_luxury_gold_acquisition_var]%§!\n" #NT!
 afr_empire_politics_state_manager_market_luxury_event_ivory_stats: "Эффективность сбора слоновой кости: §Y[?afr_empire_politics_state_luxury_ivory_acquisition_var]%§!\n" #NT!
 afr_empire_politics_state_manager_market_luxury_event_spice_stats: "Эффективность сбора специй: §Y[?afr_empire_politics_state_luxury_spice_acquisition_var]%§!\n" #NT!
  

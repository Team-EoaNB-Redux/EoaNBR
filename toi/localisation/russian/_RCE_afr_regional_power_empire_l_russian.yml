 afr_empire_politics_subject_levy_mission_event_loc_horse_high: "На этот раз мы назначили [FROM.GetName] крупный сбор, который они любезно выполнили, предоставив 3000 всадников, которые поедут в бой под флагом нашей империи." #NT!
 afr_empire_politics_subject_levy_mission_event_loc_horse_med: "Мы ввели стандартный сбор для [FROM.GetName], который они успешно уплатили. Они предоставили нам 2000 всадников, которые поедут в бой под флагом нашей империи." #NT!
 afr_empire_politics_subject_levy_mission_event_loc_horse_low: "[FROM.GetName] был назначен небольшой сбор, и он успешно его оплатил. В качестве дани они отправили 1000 всадников, которые поедут в бой под флагом нашей империи." #NT!
 afr_empire_politics_subject_levy_mission_event_loc_warrior_high: "На этот раз мы назначили [FROM.GetName] крупный набор, который они выполнили, пополнив армию нашей империи выдающимися 6000 воинами." #NT!
 afr_empire_politics_subject_levy_mission_event_loc_warrior_med: "Мы ввели стандартный сбор для [FROM.GetName], который они успешно уплатили. Они предоставили нам 4000 воинов, которые будут служить в армии нашей империи." #NT!
 afr_empire_politics_subject_levy_mission_event_loc_warrior_low: "[FROM.GetName] был назначен небольшой сбор, и он успешно его оплатил. В качестве дани они отправили 2000 воинов служить в армии нашей империи." #NT!
 afr_empire_politics_subject_levy_mission_event_loc_prosperity_high: "Мы назначили [FROM.GetName] большой сбор, из которого [FROM.GetLeader] милостиво удовлетворили его с роскошью." #NT!
 afr_empire_politics_subject_levy_mission_event_loc_prosperity_med: "Мы обложили [FROM.GetName] стандартным сбором, из которого [FROM.GetLeader] успешно выполнил его ценным подарком." #NT!
 afr_empire_politics_subject_levy_mission_event_loc_prosperity_low: "Мы взимали небольшой сбор с [FROM.GetName], из которого [FROM.GetLeader] компенсировал его причудливым подарком небольшой ценности." #NT!
  
 afr_empire_politics_subject_levy_mission_event.4.t: "[FROM.GetName] Не удалось оплатить сбор" #NT!
 afr_empire_politics_subject_levy_mission_event.4.d: "К большому неудовольствию [FROM.GetName] не уплатил обязательный сбор! С такой демонстрацией неспособности они недостойны быть [FROM.afr_empire_politics_subject_autonomy_level_scripted] в нашей империи." #NT!
 afr_empire_politics_subject_levy_mission_event.4.a: "Если они не в состоянии платить, может быть, нам стоит взять ситуацию под свой контроль?" #NT!
  
 afr_empire_politics_subject_levy_mission_event.5.t: "[FROM.GetAdjective] Имперский сбор не удался" #NT!
 afr_empire_politics_subject_levy_mission_event.5.d: "[FROM.GetLeader] очень недоволен нашей неспособностью обеспечить сбор империи. Наша автономия была ограничена из-за отсутствия доказательств того, что мы можем поддерживать ценность [afr_empire_politics_subject_autonomy_level_scripted]." #NT!

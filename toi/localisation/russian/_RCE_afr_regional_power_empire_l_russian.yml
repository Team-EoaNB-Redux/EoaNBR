 afr_empire_state_loyalty_full_core_idea: "Создание ядра империи" #NT!
 afr_empire_state_loyalty_full_core_idea_tooltip: "§LКогда лояльность государства достигает максимума, оно получает возможность стать ядром империи. Однако в процессе создания лояльность должна поддерживаться на высоком уровне и полностью контролироваться в течение всего года. §!\n\n§YКоринг не удастся при:§!\n§W -Потеря полного контроля над государством\n -Потеря владения государством\n -Лояльность государству упадет ниже 9§ _1YЭффекты при успехе:§!\nИмперия получает ядро ​​государства" #NT!
  

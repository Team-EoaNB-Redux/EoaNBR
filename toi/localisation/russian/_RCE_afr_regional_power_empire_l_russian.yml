 afr_empire_politics_subject_promotion_demand.1.t: "[FROM.GetName] Требует [FROM.afr_empire_politics_subject_autonomy_promote_level_scripted] Статуса!" #NT!
 afr_empire_politics_subject_promotion_demand.1.d: "[FROM.GetName] получил большую автономию в рамках Империи [ROOT.GetAdjective] и требует, чтобы его по праву повысили до [FROM.afr_empire_politics_subject_autonomy_promote_level_scripted]. Отказ от этого заслуженного положения значительно снизил бы их лояльность по отношению к нашей империи. [afr_empire_politics_subject_promotion_demand_1_desc_army_size_scripted]" #NT!
 afr_empire_politics_subject_promotion_demand.1.a: "Они оказываются достаточно автономными и принимают повышение." #NT!
 afr_empire_politics_subject_promotion_demand.1.b: "Они недостойны новой должности!" #NT!
  
 afr_empire_politics_subject_promotion_demand_1_desc_army_size_localization: "\n\nВоенная мощь Империи [ROOT.GetAdjective] значительно выиграла от армии [FROM.GetName]. Своим [afr_empire_politics_army_size_scripted] они, конечно, заслужили ту автономию, которую имеют сейчас." #NT!
  
 afr_empire_politics_Tribal_army_num_localization: "[?Tribal_army_num] Воины" #NT!
 afr_empire_politics_Tribal_horse_army_num_localization: "[?Tribal_horse_army_num] Всадники" #NT!
 afr_empire_politics_Tribal_camel_army_num_localization: "[?Tribal_camel_army_num] Всадники на верблюдах" #NT!
  
 afr_empire_politics_subject_promotion_demand.2.t: "[FROM.GetName] Разрешает нашу рекламу!" #NT!
 afr_empire_politics_subject_promotion_demand.2.d: "[FROM.GetName] принял наш законный статус в Империи [FROM.GetAdjective]." #NT!
 afr_empire_politics_subject_promotion_demand.2.a: "Замечательный!" #NT!
  
 afr_empire_politics_subject_promotion_demand.3.t: "[FROM.GetName] отклоняет наше продвижение!" #NT!
 afr_empire_politics_subject_promotion_demand.3.d: "[FROM.GetName] отверг наш законный статус в Империи [FROM.GetAdjective]. В результате наша автономность сократилась!" #NT!
 afr_empire_politics_subject_promotion_demand.3.a: "Мы докажем их неправоту!" #NT!
  
 afr_empire_politics_subject_demotion_demand.1.t: "[FROM.GetName] Требует [ROOT.afr_empire_politics_subject_autonomy_demote_level_scripted] Статуса!" #NT!
 afr_empire_politics_subject_demotion_demand.1.d: "В последнее время наша автономия значительно снизилась, и наш Повелитель считает наш статус [ROOT.afr_empire_politics_subject_autonomy_level_scripted] неоправданным. Мы могли бы оспорить понижение в должности, но это может разозлить нашего Повелителя, если наши аргументы будут слабыми.[afr_empire_politics_subject_demotion_demand_1_desc_army_size_scripted]" #NT!
 afr_empire_politics_subject_demotion_demand.1.a: "Мы примем наш новый статус." #NT!
 afr_empire_politics_subject_demotion_demand.1.b: "Расскажите о преимуществах, которые мы даем как [ROOT.afr_empire_politics_subject_autonomy_level_scripted] Империи [FROM.GetAdjective]!" #NT!
  
 afr_empire_politics_subject_demotion_demand_1_desc_army_size_localization: "\n\nВоенная мощь Империи [FROM.GetAdjective] значительно выиграла от армии [ROOT.GetName]. Это может только увеличить силу наших аргументов в пользу сохранения нашего статуса!" #NT!
  
 afr_empire_politics_subject_demotion_demand.2.t: "[FROM.GetName] Принимает статус [FROM.afr_empire_politics_subject_autonomy_level_scripted]!" #NT!
 afr_empire_politics_subject_demotion_demand.2.d: "[FROM.GetName] принял свой новый статус в Империи [ROOT.GetName]." #NT!
 afr_empire_politics_subject_demotion_demand.2.a: "Отличный!" #NT!
  
 afr_empire_politics_subject_demotion_demand.3.t: "[FROM.GetName] Споры Понижение!" #NT!
 afr_empire_politics_subject_demotion_demand.3.d: "[afr_empire_politics_subject_demotion_demand_3_desc_army_size_scripted]" #NT!
 afr_empire_politics_subject_demotion_demand.3.a: "Они делают справедливую точку зрения, они могут остаться [FROM.afr_empire_politics_subject_autonomy_level_scripted]." #NT!
 afr_empire_politics_subject_demotion_demand.3.b: "Обеспечьте понижение в должности!" #NT!
  
 afr_empire_politics_subject_demotion_demand_3_desc_army_size_big_localization: "\n\nВоенная мощь Империи [ROOT.GetAdjective] значительно выиграла от армии [FROM.GetName]. С их [FROM.afr_empire_politics_army_size_scripted] они потенциально могут оставаться полезными как [FROM.afr_empire_politics_subject_autonomy_level_scripted]." #NT!
 afr_empire_politics_subject_demotion_demand_3_desc_army_size_small_localization: "\n\nВоенная мощь Империи [ROOT.GetAdjective] едва ли выиграла от жалкого размера армии [FROM.GetName], составляющего [FROM.afr_empire_politics_army_size_scripted]." #NT!
  
 afr_empire_politics_subject_demotion_demand.4.t: "[FROM.GetName] допускает наше понижение в должности!" #NT!
 afr_empire_politics_subject_demotion_demand.4.d: "[FROM.GetName] согласился с их требованиями понизить нас в должности и согласился с нашим заслуженным статусом [ROOT.afr_empire_politics_subject_autonomy_level_scripted]. В результате мы заслужили некоторую автономию внутри Империи [FROM.GetAdjective]." #NT!
 afr_empire_politics_subject_demotion_demand.4.a: "Мы должны усерднее работать, чтобы сохранить свой статус [ROOT.afr_empire_politics_subject_autonomy_level_scripted]." #NT!
  
 afr_empire_politics_subject_demotion_demand.5.t: "[FROM.GetName] Принуждает нас понизить в должности!" #NT!
 afr_empire_politics_subject_demotion_demand.5.d: "[FROM.GetName] выполнили свои требования понизить наш статус до [afr_empire_politics_subject_autonomy_demote_level_scripted]! Если мы примем их требования, наша автономия пострадает сильнее из-за того, что подвергнет сомнению их авторитет." #NT!
 afr_empire_politics_subject_demotion_demand.5.a: "Мы больше не можем оспаривать понижение в должности..." #NT!
 afr_empire_politics_subject_demotion_demand.5.b: "Мы восстанем, чтобы доказать свою независимость!" #NT!
  
 afr_empire_politics_subject_demotion_demand_5_revolt_tooltip: "§RДля победы нам потребуется взять ядро ​​§! §Y[FROM.GetName]§_1§R!§!" #NT!
 afr_empire_politics_independence_struggle_revolt_tooltip: "\n§RДля победы нам потребуется взять ядро ​​§! §Y[THIS.GetName]§_1§R!§!\n" #NT!
  
 afr_empire_politics_subject_demotion_demand.6.t: "[FROM.GetAdjective] Восстание!" #NT!
 afr_empire_politics_subject_demotion_demand.6.d: "[FROM.GetName] восстали против нас, чтобы сохранить свой статус [FROM.afr_empire_politics_subject_autonomy_level_scripted] и доказать свою автономию!\n\nЕсли им удастся захватить какие-либо ядра нашей родины, мы будем вынуждены капитулировать перед их требованиями. Мы должны защитить их любой ценой!\n\nМы полагаем, что у Повстанцев [FROM.GetAdjective] будет только год запасов, прежде чем они капитулируют перед нашими требованиями. Даже если повстанцы приобретут дополнительные запасы, они смогут продлить войну в лучшем случае еще на год." #NT!
 afr_empire_politics_subject_demotion_demand.6.a: "Мы должны подавить это восстание!" #NT!
 afr_empire_politics_subject_demotion_demand.6.b: "Мы не можем рисковать гражданской войной в нашей империи! Капитулируйте требования!" #NT!
  
 afr_empire_politics_subject_demotion_demand_6_revolt_tooltip: "§Y[FROM.GetName]§!§Rподнимет восстание против [ROOT.GetAdjective] Империи!§!" #NT!
  
 afr_empire_politics_subject_demotion_demand.7.t: "[FROM.GetName] Капитулирует их требования!" #NT!
 afr_empire_politics_subject_demotion_demand.7.d: "[FROM.GetName] не будет далее заниматься этим вопросом, так как не желает обременять себя гражданской войной." #NT!
 afr_empire_politics_subject_demotion_demand.7.a: "Люди [ROOT.GetAdjective] остаются автономными!" #NT!
  
 afr_empire_politics_subject_demotion_demand.9.t: "[FROM.GetName] Восстание продолжается" #NT!
 afr_empire_politics_subject_demotion_demand.9.d: "[FROM.GetAdjective] у повстанцев еще не закончились припасы, и наше военное истощение ползет все выше и выше. Возникает вопрос: должны ли мы капитулировать перед их требованиями прекратить войну?" #NT!
 afr_empire_politics_subject_demotion_demand.9.a: "Этот бунт обходится нам слишком дорого! Капитулируйте перед их требованиями!" #NT!
 afr_empire_politics_subject_demotion_demand.9.b: "Мы продолжаем борьбу за подавление этого восстания!" #NT!
  
 afr_empire_politics_subject_demotion_demand.10.t: "[FROM.GetName] Капитулирует их требования!" #NT!
 afr_empire_politics_subject_demotion_demand.10.d: "[FROM.GetName] не будут продолжать войну дальше, так как не хотят обременять себя дальнейшим военным истощением." #NT!
 afr_empire_politics_subject_demotion_demand.10.a: "Люди [ROOT.GetAdjective] остаются автономными!" #NT!
  
 afr_empire_politics_subject_demotion_demand.11.t: "[FROM.GetName] Управляет нашей Родиной!" #NT!
 afr_empire_politics_subject_demotion_demand.11.d: "[FROM.GetName] сумел отобрать землю у ядра нашей нации! Чтобы остановить дальнейшее посягательство на нашу землю, мы капитулировали перед их требованиями." #NT!
 afr_empire_politics_subject_demotion_demand.11.a: "Какое позорное зрелище!" #NT!
  
 afr_empire_politics_subject_demotion_demand.12.t: "[FROM.GetName] Капитулирует их требования!" #NT!
 afr_empire_politics_subject_demotion_demand.12.d: "[FROM.GetName] больше не будет вести войну! После того как мы захватили ядро ​​их родины, они капитулировали перед нашими требованиями." #NT!
 afr_empire_politics_subject_demotion_demand.12.a: "Люди [ROOT.GetAdjective] остаются автономными!" #NT!
  
 afr_empire_politics_subject_demotion_demand.13.t: "[FROM.GetName] Восстание подавлено!" #NT!
 afr_empire_politics_subject_demotion_demand.13.d: "У повстанцев [ROOT.GetAdjective] больше нет желания сражаться! Мы успешно подавили восстание [FROM.GetName]! В наказание за их восстание мы резко сократили их автономию и лишили прежнего статуса." #NT!
 afr_empire_politics_subject_demotion_demand.13.a: "[FROM.GetName] дважды подумает, прежде чем снова восстать." #NT!
  
 afr_empire_politics_subject_demotion_demand.14.t: "[FROM.GetName] Подавляет [ROOT.GetAdjective] повстанцев!" #NT!
 afr_empire_politics_subject_demotion_demand.14.d: "Наши повстанцы больше не могут продолжать борьбу за автономию! Мы должны подчиниться требованиям [FROM.GetName], и в наказание за восстание большая часть нашей автономии была лишена!" #NT!
 afr_empire_politics_subject_demotion_demand.14.a: "Нас долго не задержат!" #NT!
  
 afr_empire_politics_subject_demotion_demand.15.t: "[FROM.GetName] Восстание подавлено!" #NT!
 afr_empire_politics_subject_demotion_demand.15.d: "Когда Империя [ROOT.GetAdjective] двинула свои войска в города [FROM.GetName], повстанцы были разгромлены сразу же! В наказание за их восстание мы резко сократили их автономию и лишили прежнего статуса. Хотя, если мы считаем необходимым, мы грабим их деревни в качестве дополнительного наказания." #NT!
 afr_empire_politics_subject_demotion_demand.15.a: "Лишите их автономии!" #NT!
 afr_empire_politics_subject_demotion_demand.15.b: "Лишите их автономии и в качестве наказания грабьте их города!" #NT!
  
 afr_empire_politics_subject_demotion_demand.16.t: "[FROM.GetName] Подавляет [ROOT.GetAdjective] повстанцев!" #NT!
 afr_empire_politics_subject_demotion_demand.16.d: "Наши повстанцы разгромлены, и мы должны капитулировать перед Империей [FROM.GetAdjective]. Они проявили милосердие, лишь лишив нашу автономию и оставив наши деревни практически нетронутыми." #NT!
 afr_empire_politics_subject_demotion_demand.16.a: "Они проявили милосердие, но мы не сдадимся!" #NT!
  
 afr_empire_politics_subject_demotion_demand.17.t: "[FROM.GetName] Грабежи [ROOT.GetName] как наказание!" #NT!
 afr_empire_politics_subject_demotion_demand.17.d: "В наказание за наше восстание [FROM.GetName] разграбил каждый [ROOT.GetAdjective] город! Они надеются, что мы никогда больше не восстанем, а вместо этого мы никогда не забудем этот день!" #NT!
 afr_empire_politics_subject_demotion_demand.17.a: "Мы будем бороться за независимость!" #NT!
  
 afr_idea_independence_struggle: "[ROOT.GetAdjective] Восстание за независимость" #NT!
 afr_idea_independence_struggle_desc: "После Восстания [ROOT.GetAdjective] подданные [?afr_empire_politics_autonomy_revolt_subject_temp_overlord_id.GetAdjective] Империи начинают пользоваться беспорядком в империи." #NT!
 afr_idea_independence_struggle_overlord: "[ROOT.GetAdjective] Восстания Империи" #NT!
 afr_idea_independence_struggle_overlord_desc: "Восстания внутри Империи [ROOT.GetAdjective] пошатнули власть [ROOT.GetName] над подданными." #NT!
  
 afr_empire_politics_autonomy_revolt_subject_perspective: "Управляйте [?afr_empire_politics_autonomy_revolt_subject_temp_overlord_id.GetAdjective] Родиной" #NT!
 afr_empire_politics_autonomy_revolt_subject_perspective_desc: "Вспыхнуло восстание, призванное доказать нашу автономию в рамках Империи [?afr_empire_politics_autonomy_revolt_subject_temp_overlord_id.GetAdjective]! У повстанцев есть лишь ограниченное количество дней, пока припасы не закончатся и боевые действия не прекратятся. Если [ROOT.GetAdjective] Повстанцам удастся удержать основную родину [?afr_empire_politics_autonomy_revolt_subject_temp_overlord_id.GetName], мы сможем обеспечить соблюдение наших собственных требований!" #NT!
 afr_empire_politics_autonomy_revolt_subject_perspective_trigger: "имеет полный контроль над любым ядром государства, принадлежащим §Y[?afr_empire_politics_autonomy_revolt_subject_temp_overlord_id.GetName]§!\n\n§YВосстание потерпит неудачу, если:§!\n Капитуляция достигла 90%\n Осталось 0 дней снабжения повстанцев" #NT!
  
 afr_empire_politics_autonomy_revolt_subject_timeout_effect_tooltip: "[afr_empire_politics_autonomy_revolt_subject_timeout_effect_scripted]" #NT!
 afr_empire_politics_autonomy_revolt_subject_lvl_1_timeout_effect: "§LУ наших повстанцев больше не будет достаточно припасов для борьбы, что приведет к нашей капитуляции перед [?afr_empire_politics_autonomy_revolt_subject_temp_overlord_id.GetAdjective] Империей. Это приведет к тому, что [?afr_empire_politics_autonomy_revolt_subject_temp_overlord_id.GetName] понизит наш статус до Интегрированного вассала и лишит большую часть нашей автономии.\n§!" #NT!

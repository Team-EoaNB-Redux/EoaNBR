 afr_regional_power_empire_politics_advisor_court_category: "[ROOT.GetAdjective] Императорский двор" #NT!
 afr_regional_power_empire_politics_advisor_court_category_desc: "§YИмперский двор:§!\n§WИмперский двор — это поле битвы племенной политики между лоялистами и многими соперничающими фракциями. Члены императорского двора, включая советников и теоретиков, иногда могут выполнять особые задания по всей империи. Однако будьте осторожны, если лояльность членов Императорского двора ослабевает, они могут сговориться против вас! §!\n\n§_0[ROOT.GetLeader] Политическая власть:§!\n§W[ROOT.GetLeader] играет решающую роль в балансе сил внутри [ROOT.GetAdjective] Империи и Императорского двора. Они могут использовать эту политическую власть для планирования действий, которые в противном случае были бы невозможны. Будьте внимательны: соперничающие фракции воспользуются вакуумом власти, вызванным истощением политической власти [ROOT.GetLeader].§!" #NT!

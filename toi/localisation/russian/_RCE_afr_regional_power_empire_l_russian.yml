 afr_empire_politics_annex_subject_decision_raise_autonomy_to_2: "Требуйте статуса автономного вассала" #NT!
 afr_empire_politics_annex_subject_decision_raise_autonomy_to_2_desc: "Посредством дипломатических действий мы можем обеспечить значительную степень автономии, от которой мы сможем потребовать статуса автономного вассала.\n\nСтавление автономным вассалом [FROM.GetName] позволит нам лучше контролировать ресурсы и дела нашей страны. Эти новые привилегии включают торговые привилегии, полный контроль над промышленностью и полную автономию во внутренних делах." #NT!
 afr_empire_politics_annex_subject_decision_raise_autonomy_to_3: "Требуйте статуса регионального органа власти" #NT!
 afr_empire_politics_annex_subject_decision_raise_autonomy_to_3_desc: "Посредством дипломатических действий мы можем обеспечить значительную степень автономии, от которой мы сможем потребовать статуса региональной власти.\n\nСтав региональной властью [FROM.GetName], мы сможем управлять местными делами в рамках [FROM.GetAdjective] Империи. Эти новые привилегии ограничат призыв [FROM.GetName] наших воинов, позволят нам объявлять войны независимо и получат доступ к сети исследователей империи." #NT!
 afr_empire_politics_annex_subject_decision_raise_autonomy_to_4: "Требуйте статус данника" #NT!
 afr_empire_politics_annex_subject_decision_raise_autonomy_to_4_desc: "Посредством дипломатических действий мы можем обеспечить значительную степень автономии, от которой мы сможем потребовать статуса данника.\n\nСтав данником [FROM.GetName], мы сможем стать независимым игроком в рамках Империи [FROM.GetAdjective]. Эти новые привилегии включают расширенное сотрудничество с исследователями империи, возможность независимо объявлять войны и позволять нам отклонять любые войны, в которых [FROM.GetName] просит нас присоединиться." #NT!
 afr_empire_politics_annex_subject_decision_raise_autonomy_to_free: "Требуйте независимости" #NT!
 afr_empire_politics_annex_subject_decision_raise_autonomy_to_free_desc: "Посредством дипломатических действий мы можем обеспечить значительную степень автономии, от которой мы можем требовать независимости.\n\nЕсли мы считаемся лояльными в глазах [FROM.GetName], они могут попросить нас остаться данниками и больше не платить им дань. взамен." #NT!
  

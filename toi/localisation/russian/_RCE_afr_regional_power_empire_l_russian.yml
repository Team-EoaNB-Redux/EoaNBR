 afr_empire_politics_local_rumor_priest_title_1: "Слухи о странствующем священнике, исцеляющем больных!" #NT!
 afr_empire_politics_local_rumor_priest_desc_1: "Примерно неделю назад был найден странствующий священник, исцеляющий больных в [FROM.afr_state_manager_localization_town_type_scripted] в [FROM.GetName]! Хотя местные чиновники дают противоречивые сведения о текущем местонахождении священника, возможно, удастся отследить этого предполагаемого священника. Если слухи подтвердятся, из этого священника получится отличный советник!" #NT!
 afr_empire_politics_local_rumor_priest_search_1: "Расследуйте слухи и найдите этого священника!" #NT!
 afr_empire_politics_local_rumor_priest_leave_1: "Нам не нужно преследовать этого предполагаемого священника." #NT!
  
 afr_empire_politics_local_rumor_shaman_title_1: "Слухи о странствующем шамане, исцеляющем больных!" #NT!
 afr_empire_politics_local_rumor_shaman_desc_1: "Примерно неделю назад был найден странствующий шаман, исцеляющий больных в [FROM.afr_state_manager_localization_town_type_scripted] в [FROM.GetName]! Хотя местные чиновники дают противоречивые сведения о текущем местонахождении шамана, возможно, удастся отследить этого предполагаемого шамана. Если слухи подтвердятся, из этого шамана получится отличный советчик!" #NT!
 afr_empire_politics_local_rumor_shaman_search_1: "Расследуйте слухи и найдите этого шамана!" #NT!
 afr_empire_politics_local_rumor_shaman_leave_1: "Нам не нужно преследовать этого предполагаемого шамана." #NT!
  
 afr_empire_politics_local_rumor_warlord_title_1: "Слухи о том, что местный военачальник побеждает бандитов!" #NT!
 afr_empire_politics_local_rumor_warlord_desc_1: "Слухи рассказывают о местном военачальнике с отличным лидерством, который несколько недель назад возглавил защиту [FROM.afr_state_manager_localization_town_type_scripted] в [FROM.GetName] от рейдеров. Хотя местные жители дают противоречивые сведения о текущем местонахождении полевого командира, их, возможно, удастся выследить. Если слухи подтвердятся, из этого военачальника получится отличный советник в нашей империи!" #NT!
 afr_empire_politics_local_rumor_warlord_search_1: "Расследуйте слухи и найдите этого военачальника!" #NT!
 afr_empire_politics_local_rumor_warlord_leave_1: "Нам не нужно преследовать этого предполагаемого военачальника." #NT!
  
 afr_empire_politics_local_rumor_noble_title_1: "Слухи о благородном ослаблении напряженности среди местных племен!" #NT!
 afr_empire_politics_local_rumor_noble_desc_1: "Ходят слухи о харизматичном дворянине, который несколько недель назад урегулировал пограничный спор между местными племенами в [FROM.GetName]. Если слухи подтвердятся, мы сможем нанять этого дворянина в качестве советника нашей империи." #NT!
 afr_empire_politics_local_rumor_noble_search_1: "Расследуйте слухи и найдите этого дворянина!" #NT!
 afr_empire_politics_local_rumor_noble_leave_1: "Нам не нужно преследовать этого, по слухам, дворянина." #NT!
  
 afr_empire_politics_local_rumor_merchant_title_1: "Слухи об изобретениях странствующего торговца!" #NT!
 afr_empire_politics_local_rumor_merchant_desc_1: "Ходят слухи о странствующем торговце, который несколько недель назад представил странные конструкции в [FROM.GetName]. Некоторые говорят, что один предмет может даже светиться без видимого пламени, если просто повернуть ручку! Хотя некоторые из этих слухов весьма диковинны, этот купец, по слухам, может стать отличным советником, если слухи подтвердятся!" #NT!
 afr_empire_politics_local_rumor_merchant_search_1: "Расследуйте слухи и найдите этого торговца!" #NT!
 afr_empire_politics_local_rumor_merchant_leave_1: "Нам не нужно преследовать этого предполагаемого торговца." #NT!
  
 afr_empire_politics_local_rumor_jihadist_title_1: "Слухи о путешествующем призыве, разоблачающем коррупцию!" #NT!
 afr_empire_politics_local_rumor_jihadist_desc_1: "Местные чиновники с тревогой обсуждали слухи о странствующем призыве, который разоблачил коррупцию среди чиновников в одном из [FROM.afr_state_manager_localization_town_type_scripted] [FROM.GetName]. Местные жители пытались выяснить местонахождение этого, по слухам, призыва, но пока все описания противоречивы. Хотя этот призыв мог бы стать впечатляющим советником в нашей империи, если слухи подтвердятся!" #NT!
 afr_empire_politics_local_rumor_jihadist_search_1: "Расследуйте слухи и найдите этот призыв!" #NT!
 afr_empire_politics_local_rumor_jihadist_leave_1: "По слухам, этот призыв может вызвать слишком много волнений." #NT!
  
 afr_empire_politics_local_rumor_dawah_title_1: "Слухи о странствующем призыве, исцеляющем больных!" #NT!
 afr_empire_politics_local_rumor_dawah_desc_1: "Примерно неделю назад был найден путешествующий дава, исцеляющий больных в [FROM.afr_state_manager_localization_town_type_scripted] в [FROM.GetName]! Хотя местные чиновники дают противоречивые сведения о нынешнем местонахождении призыва, возможно, удастся отследить этот, по слухам, призыв. Если слухи подтвердятся, из этого призыва получится отличный советник!" #NT!
 afr_empire_politics_local_rumor_dawah_search_1: "Расследуйте слухи и найдите этот призыв!" #NT!
 afr_empire_politics_local_rumor_dawah_leave_1: "Нам не нужно преследовать этот слухи о призыве." #NT!
  
  

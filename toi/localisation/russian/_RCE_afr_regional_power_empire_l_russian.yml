 afr_empire_politics_state_manager_local_politics_event.2.t: "Политика [FROM.GetName]" #NT!
 afr_empire_politics_state_manager_local_politics_event.2.d: "Вы входите в большой зал со множеством чиновников. Через несколько часов понимаешь текущую политическую ситуацию [FROM.GetName]. [ROOT.anti_scope_leak_scripted][FROM.afr_empire_politics_state_manager_local_politics_loyalty_scripted]" #NT!
 afr_empire_politics_state_manager_local_politics_event.2.aa: "Отправьте подарок, это должно повысить общественное мнение [FROM.GetName]." #NT!

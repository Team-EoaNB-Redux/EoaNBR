 afr_empire_politics_wiki_main_menu.1.t: "Empire Politics Wiki (Страница 1)" #NT!
 afr_empire_politics_wiki_main_menu.1.desc: "§B(§!§bЧто такое политика империи?§!§B)§!\nПолитика империи — это механика, которая позволяет игроку полностью участвовать в политике на всех уровнях.\n\n§B(§!§bНужно ли мне участвовать в текстовой ролевой игре элементы?§!§B)§!\nКороче говоря, нет. Игрок может использовать решения «Управление макросами», которые избавят от необходимости использовать меню управления состоянием. Хотя лучше всего изучить эти меню, поскольку предметы роскоши, государственное ядро ​​и военное положение в настоящее время не имеют решений «Макроуправления»." #NT!
 afr_empire_politics_wiki_main_menu.1.a: "Wiki-страница: §YГосударственная автономия§!" #NT!
 afr_empire_politics_wiki_main_menu.1.b: "Wiki-страница: §YЛояльность государству§!" #NT!
 afr_empire_politics_wiki_main_menu.1.c: "Empire Politics Wiki (Страница 2)" #NT!
  
 afr_empire_politics_wiki_main_menu.2.t: "Empire Politics Wiki (Страница 2)" #NT!
 afr_empire_politics_wiki_main_menu.2.desc: "§B(§!§bЧто такое политика империи?§!§B)§!\nПолитика империи — это механика, которая позволяет игроку полностью участвовать в политике на всех уровнях.\n\n§B(§!§bНужно ли мне участвовать в текстовой ролевой игре элементы?§!§B)§!\nКороче говоря, нет. Игрок может использовать решения «Управление макросами», которые избавят от необходимости использовать меню управления состоянием. Хотя лучше всего изучить эти меню, поскольку предметы роскоши, государственное ядро ​​и военное положение в настоящее время не имеют решений «Макроуправления»." #NT!
 afr_empire_politics_wiki_main_menu.2.a: "Wiki-страница: §YОбщественное мнение§!" #NT!
 afr_empire_politics_wiki_main_menu.2.b: "Wiki-страница: §YГосударственная экономика§!" #NT!
 afr_empire_politics_wiki_main_menu.2.c: "Empire Politics Wiki (Страница 1)" #NT!
  
 afr_empire_politics_wiki_menu_autonomy.1.t: "Государственная автономия вики" #NT!
 afr_empire_politics_wiki_menu_autonomy.1.desc: "§B(§!§bГосударственная автономия§!§B)§!\nЭто мера того, насколько автономно является государство в нашей империи. При 100% автономии государство попросит стать его подданным. Автономия ниже 50% удалит любые отрицательные модификаторы ресурсов или набора персонала.\n\n§B(§!§bПравило империи: Децентрализованное§!§B)§!\nДецентрализованное правление империи означает, что страна имеет ограниченное правление над конкретным государством. Государства с децентрализованным имперским правлением будут иметь минимальный предел автономии в 75%. Таким образом, любые попытки снизить автономию децентрализованного государства ниже 75% невозможны до тех пор, пока из этого государства не будет удалено правление Децентрализованной Империи.\n\n§B(§!§bВоенное положение§!§B)§!\nЕсли автономия государства становится критически высокой в автономии вы можете включить «военное положение» в этом штате. Хотя введение военного положения приведет к снижению общественного мнения в этом штате, используйте его, когда это абсолютно необходимо." #NT!
  
 afr_empire_politics_wiki_menu_loyalty.1.t: "Государственная лояльность вики" #NT!
 afr_empire_politics_wiki_menu_loyalty.1.desc: "§B(§!§bЛояльность государства§!§B)§!\nЭтот показатель показывает, насколько лояльно государство по отношению к нашей империи. Если лояльность государства упадет ниже нуля, оно восстанет против нас. Штаты обеспечат нашей империи лучший набор персонала для неосновных и основных государств, если их лояльность высока. Кроме того, модификаторы соответствия и сопротивления будут положительными, если лояльность высока, и отрицательными, если лояльность низкая.\n\n§B(§!§bОбъединение состояний§!§B)§!\nКогда лояльность достигла 10 в неосновном состоянии, она имеет возможность стать ядром, поддерживая лояльность не ниже 9-го уровня в течение 360 дней." #NT!
  
 afr_empire_politics_wiki_menu_public_opinion.1.t: "Общественное мнение вики" #NT!
 afr_empire_politics_wiki_menu_public_opinion.1.desc: "§B(§!§bОбщественное мнение§!§B)§!\nОбщественное мнение, в зависимости от того, какое оно, ежемесячно меняет лояльность соответствующего государства. Общественное мнение может быть изменено налоговым законодательством, событиями, экономическим состоянием, решениями государственного управления и многим другим. Будет указан любой модификатор общественного мнения.\n\nПоднятое мнение §!§Gувеличит§! Лояльность на 1\nСчастливое мнение §Gincrease§_3 Лояльность на 0,5\nСодержание мнения не изменится Лояльность\nНедовольное мнение §Rdecrease§_3 Лояльность на 0,5\nНедовольное мнение §Rdecrease§_3 Лояльность увеличится на 1" #NT!
  
 afr_empire_politics_wiki_menu_economy.1.t: "Государственная экономика вики" #NT!
 afr_empire_politics_wiki_menu_economy.1.desc: "§B(§!§bЭкономический статус§!§B)§!\nРазличные экономические эффекты повлияют на ресурсы, население, лояльность и процветание государства. Они носят временный характер и исчезают со временем.\n\n§B(§!§bРоскошные товары§!§B)§!\nРоскошные товары — это особые депозиты, которые при улучшении могут принести процветание. Не во всех штатах есть роскошные хорошие месторождения." #NT!

 afr_regional_power_empire_politics_foreign_diplomacy_category_desc: "§YДипломатия Империи:§!\n§WУ [ROOT.GetAdjective] Империи есть талантливые советники, способные на дипломатические или подрывные действия с соседними странами.§!\n\n§_0Миссии советников:§!\n§WСоветникам может быть поручена миссия в соседнем государстве, принадлежащем другой стране. Доступные действия зависят от того, какой тип советника назначен миссии в этом состоянии.§!" #NT!

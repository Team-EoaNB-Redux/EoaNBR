 afr_empire_politics_resign_theorist_warlord_desc: "Не каждый способен служить при дворе Империи. Ибо звание теоретика закреплено за величайшим умом Империи [ROOT.GetAdjective]. [ROOT.GetName] может в любой момент заменить теоретика, попавшего в немилость." #NT!
  
  

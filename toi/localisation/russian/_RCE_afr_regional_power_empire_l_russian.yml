 afr_empire_politics_state_manager_local_politics_event.2.ac: "В настоящее время мы не можем позволить себе послать подарок." #NT!
 afr_empire_politics_state_manager_local_politics_event.2.ba: "Понизьте автономию и введите военное положение!" #NT!
 afr_empire_politics_state_manager_local_politics_event.2.bb: "Обсудить отмену военного положения." #NT!
 afr_empire_politics_state_manager_local_politics_event.2.c: "Обсудите создание [FROM.GetName] в качестве ядра империи." #NT!

 afr_empire_politics_local_rumor_priest_leave_1_false: "Что за трата времени!" #NT!
 afr_empire_politics_local_rumor_priest_true_loc_1: "Священник соответствует всем описаниям, данным местными жителями, и даже продемонстрировал целительские способности, которые превосходят слухи! Поиски увенчались грандиозным успехом, и священник стал бы отличным советником в нашей империи!" #NT!
 afr_empire_politics_local_rumor_priest_true_loc_2: "Священник соответствует большинству описаний, данных местными жителями, но, к счастью, его методы исцеления настолько хороши, насколько говорят слухи." #NT!
 afr_empire_politics_local_rumor_priest_true_loc_3: "Священник соответствует некоторым описаниям, данным местными жителями, но, к сожалению, его целительная практика не так хороша, как говорят слухи." #NT!
  

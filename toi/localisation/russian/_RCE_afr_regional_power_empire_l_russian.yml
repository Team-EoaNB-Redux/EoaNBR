 afr_empire_politics_local_rumor_priest_desc_1_true: "После нескольких месяцев поисков мы нашли священника, который соответствует слухам!" #NT!
 afr_empire_politics_local_rumor_priest_accept_1_true: "Наймите этого священника в качестве советника Империи!" #NT!

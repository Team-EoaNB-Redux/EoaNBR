 MAPMODE_FACTIONS_NAME: "Альянсы"
 MAPMODE_FACTIONS: "Карта §Yальянсов§!"
 MAPMODE_FACTIONS_DESCRIPTION: "Указывает, в каких альянсах находятся разные государства."
 MAPMODE_DEFAULT_NAME: "По умолчанию"
 MAPMODE_DEFAULT: "Режим карты: §Hстандартный§!"
 MAPMODE_DEFAULT_DESCRIPTION: "Обзор государств и наземных сражений.\nПровинции окрашены в цвета государств, под контролем которых они находятся.\nЭто позволяет следить за ходом войны, а также создавать и реализовывать военные планы."
 MAPMODE_STATES_NAME: "Регионы"
 MAPMODE_STATES: "Режим карты: §Hрегионы§!"
 MAPMODE_STATES_DESCRIPTION: "Карта регионов и их типов."
 MAPMODE_DIPLOMACY_NAME: "Дипломатия"
 MAPMODE_DIPLOMACY: "Режим карты: §Hдипломатия§!"
 MAPMODE_DIPLOMACY_DESCRIPTION: "Отображает статус дипломатических отношений и мнение относительно выбранного государства."
 MAPMODE_SUPPLY_AREAS_NAME: "Районы снабжения"
 MAPMODE_SUPPLY_AREAS: "Режим карты: §Hзоны снабжения§!"
 MAPMODE_SUPPLY_AREAS_DESCRIPTION: "Отображает зоны снабжения и сведения о ходе поставок. Позволяет выявлять проблемные зоны и узкие места."
 MAPMODE_SUPPLY_MAP_MODE_NAME: "Снабжение"
 MAPMODE_SUPPLY_MAP_MODE: "Режим карты: §Hснабжение§!"
 MAPMODE_SUPPLY_MAP_MODE_DESCRIPTION: "Показывает текущую ситуацию со снабжением. У районов, отмеченных ярко-зеленым цветом, хороший доступ к снабжению, а у пурпурных — минимальный. Районы, где подразделения страдают от недостатка припасов, выделяются цветами от §Yжелтого§! до §Rкрасного§!."
 MAPMODE_STRATEGIC_NAVY_NAME: "Морской стратегический"
 MAPMODE_STRATEGIC_NAVY: "Режим карты: §Hморской стратегический§!"
 MAPMODE_STRATEGIC_NAVY_DESCRIPTION: "Отображает стратегические районы и морские операции, в которых участвуют ваши флоты. \nРайоны, где вы добились превосходства на море, обведены §Gзеленым§!. \nРайоны, отмеченные §Rкрасными§! полосками, находятся за пределами дальности действия выбранного вами флота."
 MAPMODE_STRATEGIC_AIR_NAME: "Воздушный стратегический"
 MAPMODE_STRATEGIC_AIR: "Режим карты: §Hвоздушный стратегический§!"
 MAPMODE_STRATEGIC_AIR_DESCRIPTION: "Отображает стратегические районы и воздушные операции, в которых участвуют ваши самолеты. \nВ §Gзеленых районах§! — союзное превосходство в воздухе, в §Rкрасных районах§! — вражеское. \nАэродромы, где есть ваши самолеты, выделены на карте."
 MAPMODE_RESOURCES_NAME: "Ресурсы"
 MAPMODE_RESOURCES: "Режим карты: §Hресурсы§!"
 MAPMODE_RESOURCES_DESCRIPTION: "Отображает производство ресурсов в каждом регионе."
 MAPMODE_RESISTANCE_NAME: "Сопротивление"
 MAPMODE_RESISTANCE: "Режим карты: §Hсопротивление§!"
 MAPMODE_RESISTANCE_DESCRIPTION: "Отображает местное сопротивление в оккупированных областях. Позволяет выявлять проблемные места, где необходимо изменить оккупационную политику."
 MAPMODE_COMPLIANCE_NAME: "Подчинение"
 MAPMODE_COMPLIANCE: "Режим карты: §Hподчинение§!"
 MAPMODE_COMPLIANCE_DESCRIPTION: "Отображает местное подчинение в оккупированных областях."
 MAPMODE_PLAYERS_NAME: "Игроки"
 MAPMODE_PLAYERS: "Карта §Hигроков§!"
 MAPMODE_PLAYERS_DESCRIPTION: "Показывает, какие страны принадлежат различным игрокам."
 MAPMODE_INFRASTRUCTURE_NAME: "Инфраструктура"
 MAPMODE_INFRASTRUCTURE: "Режим карты: §Hинфраструктура§!"
 MAPMODE_INFRASTRUCTURE_DESCRIPTION: "Показывает уровень инфраструктуры в каждом регионе."
 MAPMODE_MANPOWER_NAME: "Население"
 MAPMODE_MANPOWER: "Режим карты: §HНаселение§!"
 MAPMODE_MANPOWER_DESCRIPTION: "Показывает численность населения в каждом регионе."
 MAPMODE_IDEOLOGY_NAME: "Идеология"
 MAPMODE_IDEOLOGY: "Режим карты: §Hидеология§!"
 MAPMODE_IDEOLOGY_DESCRIPTION: "Показывает идеологию различных стран."
 MAPMODE_TERRAIN_NAME: "Местность"
 MAPMODE_TERRAIN: "Режим карты: §Hместность§!"
 MAPMODE_TERRAIN_DESCRIPTION: "Показывает тип местности, используя упрощенную заливку."
 MAPMODE_OPERATIVES_NAME: "Агенты"
 MAPMODE_OPERATIVES: "Режим карты: §Hагенты§!"
 MAPMODE_OPERATIVES_DESCRIPTION: "Показывать агентов, их задания, текущие операции и скорость распространения разведывательной сети."
 MAPMODE_CONFIGURE: "Настройка любимых режимов карты" #NT!
 MAPMODE_ALL: "Открывает окно со всеми доступными режимами карты."
 CONFIG_MAPMODE_DEFAULT: "Возвращает ячейки режима карты к первоначальному состоянию"

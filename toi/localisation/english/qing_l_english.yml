 qing_reb.6.t: "Loss of Nanjing"
 qing_reb.6.d: "The Troops of Qing have marched into our capital and have driven us out, Our great leader Hong Xiquan, has died during the seige and now his son Hong Tainfu is in charge. A child who is far to young to rule and will now be under a regency"
 qing_reb.6.a: "We can only hope we can regain our land"

QNG_Self_Strengthening_Movement: "Self Strengthening Movement"
QNG_Self_Strengthening_Movement_desc: "With the British and French armies looting and burning down the Old Summer Palace, and the approaching Taiping rebels, we have been forced to acknowledge the crisis, we need to Westernize."
QNG_The_Imperial_Navy: "The Imperial Navy"
QNG_The_Imperial_Navy_desc: "We must revive the ways of the Great Ming! We must revive the Imperial Navy! We must Dominate the Seas! We must establish the Nanyang and Beiyang Fleets! We must strengthen the navy!"
QNG_The_Foochow_Arsenal: "The Foochow Arsenal"
QNG_The_Foochow_Arsenal_desc: "To suffice for a bigger Fleet, we must hire foreign architects to help build a more western shipyard, with the number of laborers rising to around Two Thousand to construct such a big facility."
QNG_Foochow_Shipbuilding_Institution: "Foochow Shipbuilding Institution"
QNG_Foochow_Shipbuilding_Institution_desc: "Alongside the Arsenal and Shipyards, a marine engineering and navigation school is also set up, all to be done within a period of Five years"
QNG_Mawei_Shipyard: "Mawei Shipyard"
QNG_Mawei_Shipyard_desc: "Nearby the Foochow shipyard, the Mawei Shipyards will also be constructed, with it being of less size, and less workers, as intended to be a port for smaller ships, and trading."
QNG_Hire_Foreign_Teachers: "Hire Foreign Teachers"
QNG_Hire_Foreign_Teachers_desc: "To supply our school of marine engineering and navigation school with teachers, we are going to hire a group of One Hundred foreign teachers, from different groups, mostly French and British.""
QNG_Bright_Young_Sailors: "Bright Young Sailors"
QNG_Bright_Young_Sailors_desc: "With foreign teachers teaching our sailors, they have been improved Tenfold, with reformed tactics and skill, now being able to hold out on their own against foreign skill."
QNG_Build_Wooden_Gunboats: "Build Wooden Gunboats"
QNG_Build_Wooden_Gunboats_desc: "With sailors reformed and shipyards made, we are now able to begin production on Wooden Gunboats, being the main production of the shipyards, due to it being in an area of forests."
QNG_Form_the_Fujian_Fleet: "Form the Fujian Fleet"
QNG_Form_the_Fujian_Fleet_desc: "With enough wooden gunboats constructed, we are able to now formalize the Fujian Fleet; the second weakest of the Four, it is to be headquartered and garrisoned in the city of Fujian."
QNG_Buy_Foreign_Steamers: "Buy Foreign Steamers"
QNG_Buy_Foreign_Steamers_desc: "Although we do dislike the west, but to forward the development of our navy we must buy early steamships from Britain. Seven British steamers shall be bought, and two British gunboats shall also be acquired."
QNG_The_Guangdong_Fleet: "The Guangdong Fleet"
QNG_The_Guangdong_Fleet_desc: "After recently acquiring steamships from the British, we are now able to formalize the creation of the Guangdong Fleet in Shantou and to be headquartered in the city of Guangzhou"
QNG_German_Torpedo_Boats: "German Torpedo Boats"
QNG_The_Japanese_in_Taiwan: "The Japanese in Taiwan"
QNG_Form_the_Beiyang_Fleet: "Form the Beiyang Fleet"
QNG_Form_the_Beiyang_Fleet_desc: "Now, after acquiring gunboats and other ships, we can create a northern Fleet garrisoned and headquartered in the city of Weihaiwei, it is composed of multiple steel gunboats, and other smaller ships."
QNG_Form_the_Nanyang_Fleet: "Form the Nanyang Fleet"
QNG_Form_the_Nanyang_Fleet_desc: "After recently acquiring newer and more modern gunboats and other ships, we are now able to formalize the creation of the Nanyang Fleet in Shanghai, and also to be headquartered in Shanghai."
QNG_Boats_from_Jiangnan: "Boats from Jiangnan"
QNG_Boats_from_Jiangnan_desc: "After the formalization of the Nanyang Fleet, many ships are taken from the Jiangnan Dockyards with Four wooden gunboats and one wooden steam frigate being added to the Fleet."
QNG_Foreign_Ironclads: "Foreign Ironclads"
QNG_Foreign_Ironclads_desc: "To bolster the strength of the Beiyang Fleet, we have decided to buy Ironclads from foreign powers. However, our choices are rather costly, and unlikely to agree, we must choose wisely on our trading partner."
QNG_A_Trade_of_Gunboats: "A Trade of Gunboats"
QNG_A_Trade_of_Gunboats_desc: "With Li Hongzhang impressed by Four Steel Rendel gunboats in the Nanyang Fleet, he would give them to the Beiyang Fleet, and instead, giving the Nanyang Fleet 4 older Iron Rendel gunboats."
QNG_Patrolling_the_Eastern_Seas: "Patrolling the Eastern Seas"
QNG_Patrolling_the_Eastern_Seas_desc: "With our main and modernized fleets built up from the ground, we are now able to successfully patrol the East China Sea, facing threats from whoever dares to challenge our navy."
QNG_A_Modern_Army: "A Modern Army"
QNG_A_Modern_Army_desc: "In order to keep up with the West, we must seek out reforming the army, with its equipment, skill, and tactics falling behind. We must seek out methods of bringing it up to date alongside western powers."
QNG_An_Industry_to_Support_the_Army: "An Industry to Support the Army"
QNG_An_Industry_to_Support_the_Army_desc: "With plans to reform the army and goals to modernize the industry, we can use our industry to increase military output, building factories, making uniforms, and also making artillery, supply trains, and other items."
QNG_The_Anqing_Arsenal: "The Anqing Arsenal"
QNG_The_Anqing_Arsenal_desc: "After the recapture of Anqing from those rebels, Commander Zeng Guofan has ordered for multiple granaries, mills, and munition factories to be established in the city for his army, we can use this for other armies as well."
QNG_Our_First_Steam_Engine: "Our First Steam Engine"
QNG_Our_First_Steam_Engine_desc: "With factories made and the blueprints to make them, we can now construct our very first steam engine, inspired off western designs, we are now able to produce these for various tasks."
QNG_The_Anqing_Machine_Factory: "The Anqing Machine Factory"
QNG_The_Anqing_Machine_Factory_desc: "With factories constructed, we can have some of these constructed parts for trains, guns, and other various things, and will also allow us to use designs from the west for our own use in our factories."
QNG_Buy_Western_Manufacturing_Machines: "Buy Western Manufacturing Machines"
QNG_Buy_Western_Manufacturing_Machines_desc: "Alongside our own machine factories, we can also buy western manufacturing machines, this is due to the fact that western machines are better than ours, and this will help us make better ones of our own."
QNG_Jin_Ling_Arsenal: "Jinling Arsenal"
QNG_Jin_Ling_Arsenal_desc: "To help further the industrialization of the army, we have been ordered to construct an arsenal in the city of Jinling, this will act as a storage point for weapons and will also be a construction place for weapons and other military items."
QNG_Jin_Ling_Machine_Factory: "Jinling Machine Factory"
QNG_Jin_Ling_Machine_Factory_desc: "Alongside the arsenal, we also have orders to construct multiple machine factories inside the city of Jinling, these will help with making machine parts for construction, and smaller things, like parts for trains and weapons."
QNG_Jiangnan_Arsenal: "Jiangnan Arsenal"
QNG_Jiangnan_Arsenal_desc: "In order to forward modernization and industrialization, this arsenal shall help with the manufacture of arms and the study of western literature and western languages, along with western studies."
QNG_Jiangnan_Arsenal_Naval_Factory: "Jiangnan Arsenal Naval Factory"
QNG_Jiangnan_Arsenal_Naval_Factory_desc: "With the Jiangnan Arsenal so close to the ocean, near the city of Shanghai, we can turn a section of the arsenal into a naval factory, this can help with our naval fleets in the area, and will help defend our coasts for the foreseeable future."
QNG_Expand_the_Jiangnan_Arsenal: "Expand the Jiangnan Arsenal"
QNG_Expand_the_Jiangnan_Arsenal_desc: "With many resources and other factories around, we can use some of these to expand the Jiangnan arsenal, this will help increase military and industrial output in the region, and will also help make items not made in other factories."
QNG_Beiyang_Machine_Factory: "Beiyang Machine Factory"
QNG_Beiyang_Machine_Factory_desc: "With the city of Beijing being the capital city, we must industrialize it, so as to not have other cities outpacing the capital, this is why we are going to construct another machine factory in the city."
QNG_Beiyang_Machine_Factory_Dockyards: "Beiyang Machine Factory Dockyards"
QNG_Beiyang_Machine_Factory_Dockyards_desc: "With Beijing now being industrialized, and our biggest fleet nearby, we can turn the coasts into new dockyards, this can help with repairs, and making new ships for the Beiyang Fleet."
QNG_Steel_Factories: "Steel Factories"
QNG_Steel_Factories_desc: "With the area now industrialized, we can now dedicate some factories to making steel. Steel can be used in ships, parts, trains, and other various things, and we can also use it to trade."
QNG_Lanzhou_Factory: "Lanzhou Factory"
QNG_Lanzhou_Factory_desc: "With a fabric factory in the city of Lanzhou also being there, we are able to also militarize the region, establishing a factory for a sole purpose, this one, to produce artillery, and other canons."
QNG_Xian_Machine_Factory: "Xian Machine Factory"
QNG_Xian_Machine_Factory_desc: "Alongside other various machine factories and arsenals, we must construct another in the city of Xian, like other machine factories, this will help make the same items as the others, and may include more."
QNG_Chonghou_Training_Guideline: "Chonghou Training Guideline"
QNG_Chonghou_Training_Guideline_desc: "In order for our armies to continue modernizing, we must enforce a strict training guideline for our troops, and officers to follow in order to have our troops be the best they can be."
QNG_Men_for_the_Army: "Men for the Army"
QNG_Men_for_the_Army_desc: "With more strict training guidelines now enforced, we can now conscript new soldiers to follow these new guidelines, filling our lines with better trained soldiers, instead of untrained ones."
QNG_Employ_Western_Training_Officers: "Employ Western Training Officers"
QNG_Employ_Western_Training_Officers_desc: "With the west having better training officers, we can employ a good amount of those to help train our troops, they can also train our local officers to then train their troops, for people to be better trained."
QNG_Equipment_from_the_West: "Equipment from the West"
QNG_Equipment_from_the_West_desc: "In order with many reforms, we must also supply our new army. Instead of producing our own, we can buy the better western guns, and other supplies needed for an army from the British and French."
QNG_More_Guns: "More Guns"
QNG_More_Guns_desc: "Alongside more artillery, we can also buy more french guns to supply our army, with these guns being better than our current “standard” weapons and should perform better than them."
QNG_More_Artillery: "More Artillery"
QNG_More_Artillery_desc: "Alongside more guns, we can buy more french artillery cannons to add to our army, although we will need to train our troops to use it, this will help us siege down places, and win battles."
QNG_Employ_Translators: "Employ Translators"
QNG_Employ_Translators_desc: "Due to the western training officers not being able to speak the same languages as us, we are able to use translators to help communicate between us and the western officers, and our troops and the western officers."
QNG_Train_Local_Officers: "Train Local Officers"
QNG_Train_Local_Officers_desc: "With new training guidelines, we can train some of our local officers to then train their troops the new guidelines, allowing for it to spread faster, allowing for more people to be better trained."
QNG_Form_the_Huai_Army: "Form the Huai Army"
QNG_Form_the_Huai_Army_desc: "In order to drive out the taiping rebels, we can form an army on the Huai River, they will help with local resistance, and any battles that occur in the region, against the taiping, and any other rebels."
QNG_Buy_Guns: "Buy Guns"
QNG_Buy_Guns_desc: "In order to supply the Huai Army, we can buy foreign weapons and equipment, these foreign guns are going to be better than most of our local armies have, and better ones than the taiping rebels have."
QNG_Expanding_the_Army: "Expanding the Army"
QNG_Expanding_the_Army_desc: "With an initial force of Fifteen Thousand, we can recruit another group of Ten Thousand into the army, this will help bolster its forces, and will let us utilize our new foreign bought weapons."
QNG_Extensive_Conscription: "Extensive Conscription"
QNG_Extensive_Conscription_desc: "In order to replenish the lines of our army, we can enforce strict conscription into our population, this will increase the amount of men in our army, and will allow us to create more armies with the new men."
QNG_Studying_Wars: "Studying Wars"
QNG_Our_Industry: "Our Industry"
QNG_Our_Industry_desc: "To keep up with the west, we must enforce more industrialization, this may include trading with the west, focusing on areas we have plentiful resources on, and also expanding it to military production."
QNG_Civilian_Industry: "Civilian Industry"
QNG_Civilian_Industry_desc: "Alongside infrastructure and general industrialization, we must also include development of the civilian industry, this is to help provide goods for the people, and goods for trade.""
QNG_China_Merchants_Steam_Navigation_Company: "China Merchants Steam Navigation Company"
QNG_China_Merchants_Steam_Navigation_Company_desc: "In order to attract international trade, a shipping company must be established to help transport Chinese goods to regions around the area, and also will be given government loans, to prevent rival trading companies."
QNG_Chinese_Engineering_and_Mining_Company: "Chinese Engineering and Mining Company"
QNG_Chinese_Engineering_and_Mining_Company_desc: "With the ability to move trade and trade with foreign powers, we now need the goods to trade, so we must establish the engineering and mining company, this will help with mining coal, for powering steamships, and to trade."
QNG_Trading_with_the_West: "Trading with the West"
QNG_Trading_with_the_West_desc: "With the ability to transport goods, and actually having said goods, we can now initiate trade with foreign powers, through ports located across Asia, and with this, this will help industrialize with more money."
QNG_Lanzhou_Fabric_Factory: "Lanzhou Fabric Factory"
QNG_Lanzhou_Fabric_Factory_desc: "With the area around Lanzhou containing lots of fabric, we must exploit it, turning parts of the city into a fabric textile plant, using the fabric in the region to make items such as clothes, uniforms, and sails.""
QNG_Hubei_Fabric_Factory: "Hubei Fabric Factory"
QNG_Hubei_Fabric_Factory_desc: "Alongside Lanzhou, the area around Hubei also contains lots of fabric, just like Lanzhou, we must exploit it, turning the area, which before was smaller, into a larger fabric factory to fill the same duties as the Lanzhou factory, just better.""
QNG_Expanding_Local_Industry: "Expanding Local Industry"
QNG_Expanding_Local_Industry_desc: "With local industry expansion in various regions done, we now must do a general expansion of industry across all of China, which will help with future industrialization and industrial projects.""
QNG_Infrastructure_Plans: "Infrastructure Plans"
QNG_Infrastructure_Plans_desc: "With industrialization beginning in parts of the empire, we must also develop infrastructure, this includes a variety of roads, farms, houses and buildings, and also supply hubs, to help keep the army maintained.""
QNG_Suzhou_Shanghai_Railroad_Proposal: "Suzhou Shanghai Railroad Proposal"

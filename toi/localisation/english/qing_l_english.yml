 qing.1.t: "The Mudan Incident"
 qing.1.d: "The Japanese have landed in Taiwan, in an expedition in retaliation for the murder of Ryukyuan sailors by the Paiwan aborigines of South Taiwan. Their astounding success shocked us, and has revealed to the world our weak hold over Taiwan."
 qing.1.a: "Damn those Japanese!"
 qing.2.t: "A Trade of Ironclads"
 qing.2.d: "We have decided to buy ironclads from foreign powers in order to bolster our naval strength. However, a trade like this will be costly and unlikely to be accepted, so we must choose our trade partner wisely. With whom shall we trade?"
 qing.2.a: "The USA!"
 qing.2.b: "Prussia!"
 qing.2.c: "France!"
 qing.2.h: "Great Britain!"
 qing.3.t: "An Official Flag"
 qing.3.d: "Your Majesty, it has lately come to our attention that a lack of a proper official flag for our nation has made our encounters with foreigners difficult. Already a few years ago, a Chinese ship the Weseners called \"HMS Arrow\", was forced to fly the British flag due to us not having any flag. This led to us capturing the ship, but due to it flying the British flag, we gave the British an excuse to attack us. In order to avoid such a misunderstanding in the future we should adopt a national flag according to Western designs. It has been proposed that our new flag will be triangular in order to avoid any confusion with the Eigth Banners rectangular flags. The flag will feature the traditional symbols of Your Majesty, the Five-clawed Dragon and the Flaming Pearl."
 qing.3.a: "What a lovely flag"
 qing.3: "Changes the §YChinese§! flag."
 qing.4.t: "The Residence of Lee Teng-Fan"
 qing.4.d: "We have received word of a large and beautiful new estate that has completed its construction in the Daxi District of Taoyuan, Taiwan. Lee Teng-Fan, the residence's owner, is a Fuzhounese Hakka merchant originally from Zhangzhou who, due to his prosperous rice grain trading business called Jinxing, was thereby recommended by the local Taiwanese government to Emperor Xianfeng. Accordingly, Lee began construction of his residence in 1860 under Imperial blessing, and has now finished his work this year. \n\nThe residence has been built in the traditional Hakka style, consisting of two main rooms and four side buildings, guarded by a semi-circular pool and a whitewashed wall of mud brick. It is certain that this residence will soon become the jewel of Taoyuan city for many years to come."
 qing.4.a: "What a marvelous estate!"
 qing.5.t: "The Self Strengthening Idea"
 qing.5.d: "An idea has been circulating amongst the bureacracy, a idea of a Self Strengthening Movement. A series of reforms on industrialistions to primarily improve the army in order to counter the threat of the UK"
 qing.5.a: "Let us adopt this idea"
 qing.6.t: "The Death of Xianfeng"
 qing.6.d: "This morning the Great Emperor of China, Xianfeng, died from complications as a consequence of smallpox. The new emperor, Tainfeng, is only 6 years old, and a rengency council assigned by Xianfeng before his death is put in power. However, the Emperor's windows seem to be gaining power in the background."
 qing.6.a: "A great loss for China"
 qing.7.t: "The Xinyou Coup"
 qing.7.d: "In a Surprising Series of events, Prince Gong, a influencial member of the imperial family has backed a Coup by the Dowager Emperesess to size power from the Council of regents. Spearheaded by Emperess Cixi, the imperial court is now under her sway. the Members of Sushans council now await their fates in the Dungeons."
 qing.7.a: "Glory to the Dowager Empresses"
 qing.8.t: "A meeting with Gong"
 qing.8.d: "A private message has been passed to Prince Gong as he makes his way from the council chambers to his room. The message pleds with him to depose the illegitimate council and support Empress Cixi and Empress Ci'an in the joint roles as regent Prince Gong now has to choose between Sushans party on one hand, and the imperial Family on the other"
 qing.8.a: "Side with Cixi"
 qing.8.b: "Side with the Council"
 qing.9.t: "Sushan Discovers a Coup attempt"
 qing.10.t: "Founding a New Standard Army"
 qing.11.t: "Founding Local Armies"
 qing.11.a: "Perfect"
 qing.13.t: "Death of Tongzhi"
 qing.13.d: "After ruling for only a few years, the young Tongzhi Emperor is dead. Dying after suffering from Smallpox he left no sons to succed him. The imperial court must now scramble to find a new emperor worthy of the throne."
 qing.13.a: "ok"
 qing.13.b: "Another Young Emperor Dies?"

QNG_Fixing_and_Ugrading_our_Railroads: "Fixing and Upgrading Our Railroads"
QNG_Shanghai_to_Wuhao_Proposal: "Shanghai to Wuhao Proposal"
QNG_Plans_Rejected: "Plans Rejected"
QNG_Set_up_Zongli_Yamen: "Set Up Zongli Yamen"
QNG_Set_up_Zongli_Yamen_desc: "With the recent Convention of Peking happening, we must establish the Zongli Yamen, or the “Office for the General Management of Affairs Concerning the Various Countries” or the prime minister's office."
QNG_Chinese_Maritime_Custom_Service: "Chinese Maritime Custom Service"
QNG_Chinese_Maritime_Custom_Service_desc: "With the inability of Imperial maritime tax collectors to collect trade tax due to the Taiping Rebellion, we must establish this to collect the tax, alongside, it will also help with mapping, and other sea duties."
QNG_Naval_Defence_Department: "Naval Defense Department"
QNG_Naval_Defence_Department_desc: "Along with the revival of the Imperial Fleet, we must also establish the naval defense department to help with managing the defense of our waters, instead of having the central government do that."
QNG_Build_Tongwen_Guan: "Build Tongwen Guan"
QNG_Build_Tongwen_Guan_desc: "With the Zongli Yamen established, we must establish a school for teaching western languages, alongside informing people of western science in the fields of chemistry, astronomy, and mathematics."

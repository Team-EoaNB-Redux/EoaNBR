xinghai_reb.44.t: "The Nations Flag"
xinghai_reb.44.d: "China is united under our Beiyang government, but there is indision on what flag we should use. The Military of Wuchan desire the nine star flag, Lu Haodon advocates for his blue sky with white sun and Huang Xing proposes a flag bearing the "well-field" system of village agriculture. the current lead is the Five nations under one Union flag, a favourite of the beiyang fleet. other minor voices propose sticking with the Iron blood flag that was raised when the republic was declared..."

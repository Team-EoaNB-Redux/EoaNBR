    eoanbr_institutions.1.t: "Advent of $institution_rationalism$!"
    eoanbr_institutions.1.d_original: "Due to our intense efforts towards the field of $institution_rationalism$ we have finally become the first nation in the world to embrace the $institution_rationalism$ Institution! We can only guess at this time what benefits this will bring our great nation, but for now we can bask in the light of our achievement!"
    eoanbr_institutions.1.d: "Due to the efforts of [FROM.getname], they have become the first in the world to embrace the $institution_rationalism$ Institution. At this time we are relegated to playing catchup, and if we don't focus our efforts it is likely we will only fall further behind."
    eoanbr_institutions.1.a: "As Expected!"
    eoanbr_institutions.1.b: "An Interesting Development."
    eoanbr_institutions.2.t: "$institution_rationalism$!"
    eoanbr_institutions.2.d: "Our efforts have yielded a great success! We have now embraced the $institution_rationalism$ Institution. While we are not the first, we can count that soon we might lead the world."
    eoanbr_institutions.2.a: "Good!"

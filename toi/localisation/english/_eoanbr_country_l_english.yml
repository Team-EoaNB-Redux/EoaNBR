    institution_header_title_tt: "§YInstitutions§!\n\n§R//Under Development//§!\n\nMonthly Change:\n Innovative Institutions: §H[?mtth:monthly_innovative_institution_progress|2]%§!\n Humanitive Institutions:  §H[?mtth:monthly_humanitive_institution_progress|2]%§!"
    institution_header_title_tt_delayed: "Institutions represent human devised structures of rules, expectations, or systems. As civilization progresses, new institutions are developed to facilitate the further expansion of human innovation and philosophy."

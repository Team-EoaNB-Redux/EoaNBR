 EOANBSYS_institutions_humanitive_desc_5: "Dogmatism is a belief(s) that are accepted by members of a group without being questioned or doubted. It may be in the form of an official system of principles or doctrines of a religion, such as Roman Catholicism, Judaism, or Protestantism. It is generally believed that pious adherents suffer from this rationale, and are unwilling to reason beyond their religion."
 EOANBSYS_institutions_humanitive_desc_6: "Globalization is how trade and technology have increased connectivity and interdependence around the world. The resulting economic and societal developments are also included in the scope of globalization. It can be visualized as the strands of a massive spider web that has grown in size and reached over thousands of years. In the modern era, this web of progress has expanded to reach more people and modernize more countries than ever before."
 EOANBSYS_institutions_humanitive_desc_7: "Environmentalism is the political and ethical movement that aims to change environmentally-damaging human behaviors by adopting political, economic, and social structures that reconsider how humans interact with the natural world and thought to be conducive to the betterment of the environment around society. In a variety of ways, environmentalism contends that while evaluating the morality of political, economic, and social policies, and to consider that entities other than humans and the natural world as a whole should be taken into account."
 EOANBSYS_institutions_humanitive_desc_8: "Social media platforms are interactive technologies that make it easier to form communities through online networks. In the current time, several social media services have been created, all of which share a collective set of features: web-based interactive apps, highly founded on user interaction, such as online discussions, communities, and group chats. This technology allows everyday people to remain connected even from afar."
 EOANBSYS_institutions_humanitive_desc_9: "Space colonization is the permanent habitation of and exploitation of natural resources on celestial bodies other than the planet Earth, going beyond human spaceflight and establishing interstellar outposts. It is the final form of human presence in space. Most people find the most challenging technological and financial hurdles to be involved in just building the necessary infrastructure, yet thanks to intensive research, the impossible is now possible."

 EOANBSYS_institutions_innovative_desc_5: "Mass production is the production of substantial quantities of standardized products in a constant flow, especially on assembly lines. Mass production techniques predate the Industrial Revolution by many centuries, but it was not until the early 19th century that modern mass production was possible on a large scale throughout many nations."
 EOANBSYS_institutions_innovative_desc_6: "Beginning in the middle of the 20th century, new efficient food production methods were introduced into developing countries, which led to a significant rise in the production of food grains (particularly wheat and rice). Significant quantities of chemical fertilizers and pesticides achieve much higher yields, which raises concerns about its expense and potential impact on the environment. Additionally, as a result, poor farmers' harvests have even lower yields under these new developments because they cannot afford fertilizers and pesticides."
 EOANBSYS_institutions_innovative_desc_7: "Computing is the study and experimentation of algorithmic processes and the development of both hardware and software—having scientific, engineering, mathematical, technological, and social aspects. The term "computing" is also synonymous with counting and calculating, which was an occupation that fell into the hands of the human-computer prior to the invention of mechanical computing machines."
 EOANBSYS_institutions_innovative_desc_8: "The Internet, a system design that allows different computer networks all over the world to communicate, has transformed the way the world communicates and its methods of commerce. Every person who connects to one of its constituent networks has access to the Internet's vast and all-encompassing capabilities, which can be used for virtually any purpose. It enables human interaction through electronic mail, chat rooms, newsgroups, and audio/video transmission across long distances. A vast and expanding number of online businesses ("e-businesses") that conduct a majority services via the Internet have found success."
 EOANBSYS_institutions_innovative_desc_9: "Automation refers to a broad spectrum of technologies that minimize human involvement in processes. When decision criteria, subprocess linkages, and related actions are predetermined and implemented in machines, the need for human intervention is decreased. A massive industrial control system with tens of thousands of input measurements and output control signals is one example of an automation application, but it can also refer to smaller applications like a thermostat controlling a boiler. Control complexity can vary greatly, from straightforward on-off control to high-level multivariable algorithms simplified for easy everyday use."

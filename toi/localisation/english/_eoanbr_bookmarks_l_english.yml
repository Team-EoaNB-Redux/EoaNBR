  EOANBR_SCENARIO_1946_NAME: "§RWork in Progress:§! The Iron Curtain"
  EOANBR_SCENARIO_1946_DESC: "For the longest time before, it was evident that the ideologies of America and the Soviet Union were irreconcilable. Now, a line has been drawn across Europe in the form of an iron curtain, dividing east from west. America has demonstrated nuclear weapons and it's willingness to use them, and the Soviet Union is not far behind them with it's own arsenal. In the far east, China is in the grip of it's own red menace, threatening to overtake the country in it's civil war. \n\nIn Africa, the empires of old begin to crack, crumble, and disintegrate under the weight of the new order of the day, an order of wars through proxies and through finance. \n\nThe only thing that is certain, is that for the forseeable future the people of the world will be living in the shadow of the bomb."
  EOANBR_SCENARIO_1946_OTHER: "\n\n\n\n\n\n\n\n\n\n\n\n\n$EOANBR_SCENARIO_1946_DESC$"

#1912
 #Scenario
  EOANBR_SCENARIO_1912_NAME: "§RWork in Progress:§! Powder Keg of Europe"
  EOANBR_SCENARIO_1912_DESC: "The age of steam and machines has brought about an age of scientific advancements, and a new understanding of the world, establishing Europe as the undisputed ruler of all corners of the globe. Wars of colonization are raging across the world, as nations fight for more lands to carve out their empires.\n\nGermany, an economic and military powerhouse ruled by Kaiser Wilhelm, an ambitious autocrat who seeks to expand Germany's influence, particularly to rival France and the UK, continues to establish itself as the dominant power in Europe, and the world. Their rivals, concerned with the rising nation's worrying ambitions, are allied in hopes of containing Germany's influence.\n\nAs an empire rises, another crumbles. Russia, once a dominant power in Europe and Asia, is still recovering from its humiliating defeat in the Russo-Japanese War in 1905. A traditionalist nation that is hesitant to embrace many of the social reforms of the West, such as democracy, republicanism, or parliamentarism, its government has become divided between many factions vying with eachother to gain power. It seems that Russia is a ticking bomb that is bound to explode anytime now.\n\nJapan has rapidly industrialized and is beginning to catch up to the powers of the West, seeking to become a world power equal to its European counterparts by establishing a sphere of influence in East Asia and slowly transforming into a warmongering society, attempting to free Asia from being under the boot of European colonial powers.\n\nWhatever the future holds, it remains to be seen what will happen as the balance of power shifts for better, or for worse."
  EOANBR_SCENARIO_1912_OTHER: "\n\n\n\n\n\n\n\n\n\n\n\n\n$EOANBR_SCENARIO_1912_DESC$"

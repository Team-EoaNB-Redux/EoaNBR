  bookmark_1857_MEX_map_desc: "\n\n\n\n£GFX_idea_bookmark_1857_MEX_map_texticon\n\n\n\n"
  bookmark_1857_MEX_situation: "An independent state since 1821, Mexico has always been a hotbed of political instability. Initially a monarchy, it quickly transitioned to a republic, then a military dictatorship, and finally it returned to being a republic in 1846, but is now already teetering on its next political crisis.\n\nSince independence Mexico has been embroiled in 3 wars, first with its former overlord Spain for its continued independence, then with France who sought to extort money from the new nation, and lastly with its northernmost neighbor the United States, who sought to conquer its northern third. It was this last war which would affect the Mexican nation the most, losing said northern third and causing a liberal coup, which the conservatives have actively opposed.\n\nWill the 2nd Mexican Republic manage to quell its inner demons, or will it collapse into a bloody civil war?"
  MEX_1857_Leader_desc: "Ignacio Gregorio Comonfort de los Ríos is a man of his time and place, a shining symbol of Mexican political dogma in the heat of the 19th century. Born as a son of a lieutenant colonel, Ignacio’s life was one of studies and turmoil, forged in the fires of revolution and unrest that gripped the country. Proving himself a military man just like his father, he served through many of the deciding conflicts that made up the Siege of Mexico City as a cavalry captain, eventually rising to the position of of Military Commander of Izúcar de Matamoros. After this, he entered the political battlefield, which proved just as brutal as the wars. His liberal ideals and high military standing made him a leader in the plot that ultimately overthrew the dictatorship of Santa Anna in 1855, and served as the Minister of War for President Juan Alvarez before ascending to the presidency himself in December. Now it falls to him to draft a constitution for his fractured nation, although many feel his liberal views might widen the cracks and bring yet another decade of unrest for the Mexican people."

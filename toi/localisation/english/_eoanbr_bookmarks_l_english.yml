#1924
 #Scenario
  EOANBR_SCENARIO_1924_NAME: "§RWork in Progress:§! Aftermath of Versailles"
  EOANBR_SCENARIO_1924_DESC: "As the world recovers from the chaos and destruction of the Great War, the balance of power among the world's great empires is fragile. A war-torn world is ravaged by economic turmoil and social strife as the great powers of the past begin to collapse. The age of industry has given way to a time of change as people demand change and justice against the old cruel and greedy system, forcing all nations around the world to push more and more reforms.\n\nGermany and Austria were among those most effected by the war, and were forced to pay incredible amounts of money for their actions, causing them to currently be undergoing economic turmoil. The people, becoming sick of the restrictions placed on them by other countries, have begun adopting a strong sense of nationalism as their hatred grows toward others with an even more radical mindset than ever before.\n\nThe United States, despite its supposed economic boom, is itself torn from within. Social conflicts and political clashes have sparked a violent divide between the people and the government. America finds itself at the precipice of the future, and its choices now will be the ones with the greatest consequences. It's southern neighbors in Latin America, in its turn, is a different story, plagued with authoritarian dictatorships threatening to disrupt peace in the region and secure their own nation's interests.\n\nThough the chaos of the past still lingers, the world has an opportunity to make a brighter future. Hope is not lost."
  EOANBR_SCENARIO_1924_OTHER: "\n\n\n\n\n\n\n\n\n\n\n\n\n$EOANBR_SCENARIO_1924_DESC$"

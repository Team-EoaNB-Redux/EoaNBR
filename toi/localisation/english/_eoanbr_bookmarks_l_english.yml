#1857
 #Scenario
  EOANBR_SCENARIO_1857_NAME: "The End of a New Beginning"
  EOANBR_SCENARIO_1857_DESC: "The turbulent waves of time splash against the crumbling empires of old as the kingdoms of a dawning golden era arise. The Conference of Vienna in 1815 established the United Kingdom as a global overseer, as it is said on the British Isles and its ever-expanding empire; a power incomparable and without hindrance, one without peer or challenge, as nobody dares to face Her Majesty's Royal Navy. While the British Empire reigns as the world's premier power, behind the shades of the autonomous, yet fragmented, German and Italian states, the cries of liberty and unification have echoed since the Revolutions of 1848.\n\nIn the lands of the New World, the demise of the Spanish and Portuguese empires gave rise to the many new states of South America, and their consolidation still causes conflicts. To the north, the United States, the so-called "Land of the Free," is troubled with the issue of slavery and the ramifications of Manifest Destiny at the expense of the native populations in the west. In the Far East, the Shogun's power is questioned by the Bakufu Council, and the guns of Perry and the West force the nation to sign unequal treaties, whilst another war over opium and trade looms over China and the Great Powers question the authority of the Qing and their vassals.\n\nRecent conflicts have reshaped and plotted out the lines of influence; damned be those who have become ensnared in the ever-expanding spheres of damnation. But there are many ancient nations lurking across the ever-industrializing world, ready to be explored and conquered, or to be led to victory. For it is neither the end, nor the beginning of the end, but it is, perhaps, the End of a New Beginning."
  EOANBR_SCENARIO_1857_OTHER: "\n\n\n\n\n\n\n\n\n\n\n\n\nPax-Britannica, as it is said on the isles of Great Britain and its ever-expanding empire; a power incomparable and lacking hindrance, one without peer nor challenge as nobody dares face Her Majesty's Armada. Its victims suppose elsewise, coining the era instead as Imperium-Britannica, or British Eminence.\n\nAcross the world, changes have come only in swift motions. Behind the shades of the autonomous, yet fragmented states in Europe and South America, the cries of liberty and unification have echoed since the Revolutions of 1848.\n\nRecent conflicts have reshaped and plotted out the lines of influence; be damned those who have become ensnared in the ever-expanding spheres of damnation. But there are many ancient nations lurking across the ever-industrializing world, ready to be explored and conquered, or to be led to victory..."
 #

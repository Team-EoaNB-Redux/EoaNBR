  bookmark_1870_JAP_situation: "The collapse of Japan's Tokugawa shogunate and the restoration of direct imperial power marked the start of the Meiji Restoration. The shogunate's isolationist strategy was challenged in the nineteenth century by Russia, Britain, and the United States, making Japanese feudal elites aware of Japan's susceptibility to superior Western weaponry. Following Commodore Matthew Perry's visit, Japan was obliged to sign a series of unequal treaties that, like China, granted Western powers unique advantages in Japan. Young samurai from feudal lands that had been traditionally antagonistic to the Tokugawa system rose up against the government in retaliation. They declared the Emperor's return to power in January 1868, and the final Tokugawa soldiers surrendered in May 1869, after much intense battle. The revolutionaries have urged the Emperor to issue the Charter Oath, which promises a break between the feudal class restrictions of the past and a search for knowledge that could transform Japan into a modernized, thriving country, featuring a bolstering economy and a Western army. The restoration ushered in the Meiji period, a time of rapid modernization and Westernization."


 lar_news.9.t:0 "法國共產黨奪權"
 lar_news.9.desc:0 "在長時間的政治和經濟改革後，今天，一些人民陣線政府中的共產黨閣員提出要求：中間派閣員必須下台並承認共產黨一黨執政的地位，或是選擇立刻加入共產黨。\n\n同一時間，許多國有工廠的工人們武裝了起來，前去佔領國內各個戰略據點。而軍隊在巴黎當局的命令下留在兵營裡，拒絕干涉工人們的行動。\n\n當夜晚來臨的時候，共產黨的政變已經完成了，新政府徹底掌握了權力。"
 lar_news.9.a:0 "激進派奪權了。"
 lar_news.9.b:0 "最後的法國大革命。"
 lar_news.9.c:0 "他們避開了法西斯主義，但卻選擇了最壞的方法。"
 lar_news.9.d:0 "革命勝利了！"
 lar_news.9.e:0 "歐洲又興起了另一個威脅。"
 lar_news.10.t:0 "卡洛斯派於西班牙內戰中起義"
 lar_news.10.desc:0 "由於卡洛斯派在國民軍內部日益遭到排擠，同時影響力也被逐漸拔除，他們的擔憂最終導致了曼努埃爾·法爾·孔戴手下的卡洛斯派部隊切斷了和國民軍之間的聯繫。宣布展開他們自己的獨立起義，立基於北方的卡洛斯呼嘯兵已經將槍口轉調向他們的前盟友，同時也繼續和共和國敵軍作戰。\n\n儘管國民軍領導階層對卡洛斯派叛變的影響輕描淡寫，但事實證明，當下的混亂局面確實是共和國的可趁之機。"
 lar_news.10.desc_2:0 "由於卡洛斯派擔憂他們在國民軍內部日益遭到排擠，同時影響力也被逐漸拔除，現在，曼努埃爾·法爾·孔戴手下的卡洛斯派部隊撤回了對新政府的支持。在這又一次的起義之中，立基於北方的卡洛斯呼嘯兵已經將槍口轉調向他們的前盟友，宣布建立一個新的對立政府。\n\n國民軍的領導層很快譴責了法爾·孔戴的行動，怒斥他「將西班牙拉進另一場內戰」。但卡洛斯派的回應指出，在共和國被擊敗後，國民軍便開始系統性地消滅他們的運動，這讓他們別無選擇，只能拿起武器捍衛自己。"
 lar_news.10.a:0 "他們現在得認真看待我們了！"
 lar_news.10.b:0 "他們的短視危害了我們的戰況！"
 lar_news.10.b_2:0 "他們拿我們擊敗共和軍的勝利來冒險？！"
 lar_news.10.c:0 "這比我們想像中的還要好！"
 lar_news.10.c_2:0 "他們最好是被勝利嗆死！"
 lar_news.10.d:0 "事情越來越複雜了......"
 lar_news.10.d_2:0 "這有結束的一天嗎？！"
 lar_news.11.t:0 "無政府主義者於西班牙內戰中起義"
 lar_news.11.desc:1 "政府一直在嘗試重新控制西班牙東北部的獨立無政府主義公社，而史達林派則壓迫著其他共產異議者，兩者最終引爆了共和軍內部的全面內戰。\n\n一開始衝突僅限於巷戰和民兵及政府部隊之間的小型遭遇戰，但由於雙方都不願意讓步，僅僅在幾天之內，衝突就快速的升級了。各方為了應付此一內部衝突，正在重新分配軍事資源，他們對抗國民軍的戰線很明顯地遭到弱化了。"
 lar_news.11.desc_2:0 "政府一直在嘗試重新控制西班牙東北部的獨立無政府主義公社，而史達林派則壓迫著其他共產異議者，儘管同為在內戰中獲勝的共和軍的一員，但雙方終於陷入了全面內戰。\n\n一開始衝突僅限於巷戰和民兵及政府部隊之間的小型遭遇戰，但由於雙方都不願意讓步，僅僅在幾天之內，衝突就快速的升級了。由於各陣營的領袖都拒絕考慮和解的可能性，而雙方之間的戰線已經劃開了，西班牙看來注定要陷入又一場的內戰。"
 lar_news.11.a:0 "太棒了，讓他們狗咬狗吧！"
 lar_news.11.b:0 "不論結果如何，這齣鬧劇終將結束。"
 lar_news.11.b_2:0 "他們拿我們擊敗國民軍的勝利來冒險？！"
 lar_news.11.c:0 "現在是時候掙脫鎖鏈了！"
 lar_news.11.d:0 "共和軍根本不需要敵人就會自己輸掉了......"
 lar_news.12.t:0 "[From.GetNameDefCap]加入了[From.GetFactionName]"
 lar_news.12.desc:0 "儘管仍在從內戰餘波中緩緩恢復，[From.GetNameDef]出人意料地加入了[From.GetFactionName]。看來在內戰期間，軸心國對國民軍的大規模援助並沒有使新的[From.GetAdjective]政府和其援助者更加親密。"
 lar_news.12.a:0 "我們必須擁有盟友。"
 lar_news.12.b:0 "我們歡迎他們的加入。"
 lar_news.12.c:0 "那我們也將擊敗他們。"
 lar_news.12.d:0 "他們選邊站了。"
 lar_news.13.desc:0 "儘管仍在從內戰餘波中緩緩恢復，[From.GetNameDef]出人意料地加入了[From.GetFactionName]。他們之間的合作早在內戰期間就開始了，[From.GetNameDef]收到了來自[From.GetFactionName]的大規模軍事援助，這一切似乎象徵著雙方的關係在未來會更加緊密。"
 lar_news.14.t:0 "[SPA.GetNameDefCap]要求法屬北非"
 lar_news.14.desc:0 "在數週的持續施壓後，[SPA.GetAdjective]在昨天送出了最後通牒，[From.GetAdjective]政府沒有其他選擇，只好屈服於他們的要求，放棄對北非的控制權，試圖維持他們和這位鄰居之間的和平。"
 lar_news.14.a:0 "他們做了聰明的選擇。"
 lar_news.14.b:0 "我們別無選擇。"
 lar_news.14.c:0 "這些混帳正在把我們的國土拱手送出去！"
 lar_news.14.d:0 "我們一下子就失去了北非......"
 lar_news.14.e:0 "他們抓住了機會。"
 lar_news.15.t:0 "法蘭西-西班牙聯合"
 lar_news.15.desc:0 "由於[SPB.GetNameDef]和[FRA.GetNameDef]兩邊的君主派最近都獲得了政權，法國和西班牙的關係變得更加緊密，外交政策也變得更加同調。\n\n現在，[FRA.GetNameDef]的正統派運動宣布[SPB.GetLeader]國王乃是法國王位的合法宣稱者。而他也發出一份正式的文告，表明了他成為法國君主的意願。作為對國王的回應，[FRA.GetNameDef]的正統派政府已經開始準備一場奢侈的加冕典禮，將於蘭斯主教座堂舉行。"
 lar_news.15.a:0 "一個強權即將崛起！"
 lar_news.15.b:0 "法國正迎來一個美好的未來！"
 lar_news.15.c:0 "對當下勢力平衡的的一大震撼！"
 lar_news.16.t:0 "伊比利聯盟"
 lar_news.16.desc:0 "在[SPB.GetAdjective]政府數個月的施壓之後，孤立而缺乏盟友的[POR.GetNameDef]面臨著[SPB.GetAdjective]壓倒性軍力的威脅，他們別無選擇，只能承認[SPB.GetLeader]堅稱他擁有的[POR.GetAdjective]王位宣稱。其結果便是，這個國家淪為了持續擴張中的[SPB.GetNameDef]之一省。"
 lar_news.16.a:0 "伊比利再次聯合，而她本當如此！"
 lar_news.16.b:0 "伊比利再次統一了？有趣。"
 lar_news.17.t:0 "[From.GetAdjective]君主制復辟"
 lar_news.17.b:0 "真是好棒棒。"
 lar_news.18.desc:0 "數月之前，法蘭西斯科·佛朗哥做出了驚人之舉，宣布將把權力交還給西班牙的正統國王。今天早上，[From.GetSPBkingloc]終於進入了馬德里城。在旁觀民眾的歡呼之下，王室隊伍遊行通過馬德里的街道，進入了聖熱羅尼莫皇家教堂。\n\n在奢華的儀式上，[From.GetSPBking2loc]。\n\n儘管這個國家的許多部分仍是一片廢墟，但或許新國王能成為一股團結及治癒國家的力量，領導[From.GetNameDef]進入更加光輝璀璨的未來。"
 lar_news.18.a:0 "終於，我們合法的國家元首歸位了！"
 lar_news.18.b:0 "但他真的會帶來什麼改變嗎？"
 lar_news.19.t:0 "拉丁集團"
 lar_news.19.desc:0 "今天，[From.GetNameDef]宣布建立一個拉丁國家之間的新同盟，或許是想與世界上的其他強權同盟相抗衡。儘管已經進行了數個月的磋商，目前仍不確定有哪些國家會加入這個新同盟，但專家認為其中可能包含[POR.GetNameDef]、[FRA.GetNameDef]和[ITA.GetNameDef]。"
 lar_news.19.a:0 "這是保衛我們共同利益的最佳手段。"
 lar_news.19.b:0 "大膽的舉動。"
 lar_news.20.t:0 "[SPD.GetAdjective]獨立戰爭"
 lar_news.20.desc:0 "最近數月以來，[SOV.GetAdjective]和[SPD.GetAdjective]之間的關係日益緊張，許多獨立觀察員注意到，[SPD.GetAdjective]政府中，位居高位的共產黨員正被系統性的移除。作為回應，[SOV.GetNameDef]在該國東部建立了一個直接佔領區，試圖讓叛逆的[SPD.GetAdjective]屈服。\n\n現在，事態已經惡化到了極限，[SPD.GetLeader]進行了一次慷慨激昂的廣播，宣布[SPD.GetAdjective]徹底獨立，號召他的國人們「一勞永逸的掙脫蘇聯干涉」。同一時間，[SPD.GetAdjective]對占領區展開了大規模突擊。"
 lar_news.20.a:0 "為了自由！"
 lar_news.20.b:0 "我們的報復將會迅速且殘暴！"
 lar_news.20.c:0 "真是方便。祝你好運，西班牙！"
 lar_news.20.d:0 "剛逃出煎鍋，結果又跳向了火堆......"
 lar_news.21.t:0 "團結倫敦局"
 lar_news.21.desc:0 "隨著[From.GetAdjective]的實力增長，其政府正式宣布了一個新的共產主義同盟的建立，其名為「國際革命社會主義團結局」，同時反對托洛斯基和史達林對馬克思主義的錯誤詮釋。\n\n一開始，這個「倫敦局」是一個由在倫敦的獨立共產黨組織們所組成的委員會，現在他們歡迎所有「想走一條不受外界干涉的共產主義道路」的國家加入他們的同盟。"
 lar_news.21.a:0 "我們將領導未受汙染的馬克思主義世界。"
 lar_news.21.b:0 "卑鄙小人！"
 lar_news.21.c:0 "一個有趣的提案！"
 lar_news.21.d:0 "共產主義者們又在繼續分裂了！"
 lar_news.22.t:0 "無政府主義的成功"
 lar_news.22.desc:1 "儘管西班牙內戰已經結束了一段時日，但伊比利的無政府主義公社們並未如預期中發生崩潰。公社們反而成功穩定並重建了該地，並且吸引著越來越多有共同理想的移民從世界各地遷居而來。\n\n有鑑於國際社會持續與之敵對，諸公社仍團結於「防務委員會」之下，並且持續進行大規模的軍備擴張計劃。"
 lar_news.22.a:1 "我們已經達成許多目標，但也必須對最壞的情況做準備！"
 lar_news.22.b:1 "他們對我們的生活方式構成了可見的威脅！"
 lar_news.23.t:0 "伊比利國家加入[ENG.GetFactionName]"
 lar_news.23.desc:0 "[POR.GetAdjective]和[?global.POR_iberian_summit_spanish_tag.GetAdjective]政治家最近通力合作，向[ENG.GetAdjective]政府請求加入[ENG.GetFactionName]。然而，目前仍不確定他們只是想尋求保護或是真的想為民主而戰。\n\n無論如何，在評估局勢之後，[ENG.GetNameDefCap]認為這將會對他們有利，最終允許伊比利國家們加入其同盟。"
 lar_news.23.a:0 "我們現在共同奮戰。"
 lar_news.23.b:0 "對我們來說只是更多的飼料而已。"
 lar_news.23.c:0 "我們團結起來為自由而戰！"
 lar_news.23.d:0 "伊比利國家們終於開始合作了......"
 lar_news.24.t:0 "伊比利國家加入[GER.GetFactionName]"
 lar_news.24.desc:0 "[POR.GetAdjective]和[?global.POR_iberian_summit_spanish_tag.GetAdjective]政治家最近通力合作，向[GER.GetAdjective]政府請求加入[GER.GetFactionName]。他們究竟是想趁機奪取新領土，抑或只是想要避免遭受佔領，目前仍不確定。\n\n無論如何，在評估局勢之後，[GER.GetNameDefCap]認為這將會對他們有利，最終允許伊比利國家們加入其同盟。"
 lar_news.24.a:0 "我們選了正確的那方。"
 lar_news.24.b:0 "我們的敵人將會毀滅！"
 lar_news.24.c:0 "他們選擇與惡魔為伍。"
 lar_news.24.d:0 "伊比利國家們終於開始合作了......"
 lar_news.25.t:0 "在巴西的皇家婚禮"
 lar_news.25.desc:0 "在今天，布拉干薩公爵唐·杜阿爾特·努諾，和奧爾良-布拉干薩家族的瑪麗亞·法蘭西斯卡公主，兩人於巴西的聖伯多祿主教座堂結婚了。這一婚姻不只代表著葡萄牙和巴西王室的和解，也團結了米格爾派和布拉干薩王朝的自由派，從而終結了葡萄牙王室內部的夙怨並鼓動了兩國的君主制情節。\n\n據說，在婚禮結束後，唐·杜阿爾特和許多巴西或葡萄牙的知名保皇派有過談話，公開講出了「復辟」和「君主」這樣的字眼。"
 lar_news.25.a:0 "這只是個開端。"
 lar_news.25.b:0 "有趣的發展......"
 lar_news.26.t:0 "葡萄牙及巴西帝國"
 lar_news.26.desc:0 "隨著葡萄牙和巴西的君主制復辟，葡萄牙國王和巴西皇帝已經進行了數次會面，討論兩國統一的必要性以及隨之帶來益處。\n在最後一次的高峰會中，雙方進行了漫長的協商，兩位統治者最終同意正式重建[POR.GetNameDef]。\n\n今天，在支持君主制的群眾歡呼下，[POR.GetLeader]被加冕為葡萄牙及巴西皇帝。皇帝感謝了其子民的忠誠，宣布他將為了治下所有的臣民的利益而統治。"
 lar_news.26.a:0 "皇帝萬歲！"
 lar_news.26.b:0 "一個將會再次毀滅的帝國。"
 lar_news.26.c:0 "他們妄想著榮耀......"
 lar_news.27.t:0 "伊比利的統一"
 lar_news.27.desc:1 "在過去幾個月間，葡萄牙和西班牙的政治家舉行了無數的會議，討論建立一個統一的左派國家的可能性，而這個國家將由來自兩國的政治家來治理。\n\n在漫長的準備與協商後，今天葡萄牙和西班牙的領導人正式宣布[POR.GetNameDef]的建立，在這個嶄新的國家中，伊比利的公民們將能夠根據他們的集體利益來選擇他們的領導人，同時也能夠自由的穿越原本的國界。"
 lar_news.27.a:0 "這只是個開端。"
 lar_news.27.b:0 "伊比利人民優秀的第一步。"
 lar_news.27.c:0 "共產主義的威脅如同瘟疫般蔓延......"
 lar_news.27.d:0 "這只是一個用來掩飾其野心的漂亮名字。"
 lar_news.28.t:0 "西班牙共和國被擊敗"
 lar_news.28.desc:0 "由於殘餘的共和國部隊都已經投降或是躲藏了起來，西班牙內戰似乎已經結束了。雖然國民軍領導階層宣布他們贏得了內戰的勝利，但專家指出，國民軍內部的異議不斷增長，甚至已經升高到了一個全新的階段。由於現在他們已經沒有了共同的敵人，這種不合將會更加地撕裂國民軍的團結。\n\n某種程度上，國民軍的領導階層和民眾似乎也發現到了這點，因為許多在內戰時為了對抗共和國組成的民兵隊伍遲遲尚未解散，反而是保持著警覺，監視著他們的左鄰右舍。"
 lar_news.28.a:0 "至少內戰朝我們有利的方向發展。"
 lar_news.28.b:0 "衝突看來尚未結束。"
 lar_news.28.c:0 "讓他們在勝利之中繼續互相撕咬吧！"
 lar_news.28.d:0 "我們遲早得處理那些卡洛斯派......"
 lar_news.28.e:0 "我們必須快速行動，以免卡洛斯派和長槍黨再次分裂我們的國家！"
 lar_news.28.f:0 "我們遲早得處理那些長槍黨......"
 lar_news.29.t:0 "西班牙國民軍被擊敗"
 lar_news.29.desc:0 "由於殘餘的國民軍部隊都已經投降或是躲藏了起來，西班牙內戰似乎已經結束了。雖然共和國領導階層宣布他們贏得了內戰的勝利，但專家指出，共和國派系內部的異議不斷增長，甚至已經升高到了一個全新的階段。由於現在他們已經沒有了共同的敵人，這種不合將會更加地撕裂第二共和國的統一。\n\n某種程度上，共和國的領導階層和民眾似乎也發現到了這點，因為許多在內戰時為了對抗國民軍組成的民兵隊伍遲遲尚未解散，反而是保持著警覺，監視著他們的左鄰右舍。"
 lar_news.29.d:0 "我們遲早得處理政府那幫人......"
 lar_news.29.e:0 "我們遲早得處理那些無政府主義者......"
 lar_news.281.t:0 "安達魯西亞重建了！"
 lar_news.281.desc:0 "數個世紀以前，摩爾人在收復失地運動後被趕出伊比利。現在[From.GetOldAdjective]部隊已經深入伊比利南方，在這個區域重建摩爾人的定居點。[From.GetOldNameDefCap]因而重組成為了一個被稱作「[From.GetNameDefCap]」的新國家，繼承了曾統治整個伊比利的古老蘇丹國的遺產。\n\n古時候的伍麥亞哈里發曾經統治幾乎整個伊斯蘭世界；西起伊比利半島，東至波斯高原。或許[From.GetLeader]想要效法這個古老的帝國，從中東、北非一直到歐洲，將離散的人民重新統一起來。"
 lar_news.281.a:0 "光榮的一天！"
 lar_news.281.b:0 "這對西班牙來說意味著什麼？"
 lar_news.291.t:0 "玻里尼西亞統一了！"
 lar_news.291.desc:0 "由於夏威夷、奧特亞羅瓦、大溪地和薩摩亞都已經被[From.GetOldAdjective]牢牢控制，[From.GetLeader]宣布，他的國家現在起將被稱作[From.GetNameDef]，乃是所有太平洋人民的真正祖國。\n\n無數的慶典於整個玻里尼西亞世界展開，有些人甚至宣稱[From.GetLeader]繼承了卡美哈梅哈大帝：兩個世紀以前，實現了那哈預言的夏威夷之王。"
 lar_news.291.new_zealand_desc:0 "由於夏威夷、奧特亞羅瓦、大溪地和薩摩亞都已經被[From.GetOldAdjective]牢牢控制，[From.GetLeader]宣布，他的國家現在起將被稱作[From.GetNameDef]，乃是所有太平洋人民的真正祖國。\n\n由於長期受殖民壓迫的歷史，毛利人通常不會衷心地對[From.GetOldAdjective]政府效忠。但隨著紐西蘭人和毛利人之間建立了拉塔納聯盟，而且毛利人在政府中有了更多的話語權，現在，[From.GetNameDef]已經成為了一個後殖民時代的多元文化國家之典範。"
 lar_news.291.a:0 "Kei whea mai! 你從哪裡來？"
 lar_news.291.b:0 "阿囉哈！"
 LAR_fra_voted_independence_tt:0 "投給獨立"
 SPR_core_of_spain_flag:0 "是西班牙的核心領土。"
 lar_fra_join_the_ententes.1.t:0 "[From.GetNameDefCap]提議戰略結盟"
 lar_fra_join_the_ententes.1.desc:0 "[From.GetAdjective]政府向我方提出了一個計劃，以調解我們之間分歧的戰略利益。儘管他們堅持要信守他們在大陸上的的外交和軍事義務，但同時也注意到我們在其他地方有著共同的利益。\n\n這份計劃提議，我們將加入他們的同盟，一但任何一方的利益受到威脅時，另一方將提供協助。"
 lar_fra_join_the_ententes.1.a:0 "一個合理的提議"
 lar_fra_join_the_ententes.1.b:0 "這不符合我們的利益。"
 lar_fra_join_the_ententes.2.t:0 "[From.GetNameDefCap]接受了我們的提議"
 lar_fra_join_the_ententes.2.desc:0 "[From.GetAdjective]政府內部討論了我們提議的聯盟，最終決定接受它。正當我們雙方的外交部門在討論條約細節時，現在已經可以保證在我們有需要的時候，[From.GetNameDef]會向我們伸出援手，只要我們也願意向他們做一樣的事。"
 lar_fra_join_the_ententes.2.a:0 "我們的同盟更加強大了。"
 lar_fra_join_the_ententes.3.t:0 "[From.GetNameDefCap]拒絕了我們的提議"
 lar_fra_join_the_ententes.3.desc:0 "在激烈的討論過後，[From.GetAdjective]內閣在投票中以微小的差距拒絕了我們的提案。他們的官方回應指出，[From.GetNameDef]和[This.GetNameDef]之間的聯盟將無可避免地迫使[From.GetNameDef]去防衛那些它不想要扯上關係的國家。當然，我們仍能自由選擇自己的外交政策，但接下來如果被捲入一場更大的衝突，我們不能期待[From.GetNameDef]來協助我們。"
 lar_fra_join_the_ententes.3.a:0 "短視的白痴！"
 LaR_france_vichy_notification_events.1.t:0 "敘利亞變節至[FRA.GetLeader]一方"
 LaR_france_vichy_notification_events.1.desc:0 "在[FRA.GetLeader]展開直接的呼籲後，此一領地的總督向所謂的「[FRA.GetAdjective]流亡政府」宣誓效忠，此政府由[FRA.GetLeader]領導。我們在當地的部隊被邀請加入[FRA.GetLeader]一方，但大部分人只想要被遣返回國。\n\n無論如何，現在這個區域受[FRA.GetLeader]的控制。"
 LaR_france_vichy_notification_events.1.a:0 "背信棄義之徒！"

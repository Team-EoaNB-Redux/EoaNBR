l_simp_chinese:
 LAR_concessions_stresa_front_tt:0 "你被期待履行加入斯特雷薩陣線的承諾以對抗德國，然而若你拒絕，領土相關的妥協也不會被履行。"
 lar_concessions_italy_tt:0 "義大利將更傾向於同意一起行動以對抗德國"
 lar_france_stresa_front_italy_agreed:0 "義大利已同意重新加入斯特雷薩陣線以換取領土擴張。"
 france_continue_the_fight_tt:0 "我們不會再有下一次能夠體面地投降的機會了。如果我們失敗了，整個法國本土都將被佔領。"
 lar_congress_of_paris.1.t:0 "巴黎會議"
 lar_congress_of_paris.1.desc:1 "由於[This.GetLeader]的邀請，[ITA.GetLeader]、[SPA.GetLeader]和[POR.GetLeader]已經抵達巴黎來討論有關非洲殖民地劃分的條約。儘管主要是法國和義大利有擴展其殖民地的能力和野心，[SPA.GetNameDef]和[POR.GetNameDef]也必須獲得一些讓步，以說服他們加入這個同盟，從而使此殖民地瓜分能夠實現。\n\n[POR.GetLeader]很有可能要求支持他們長期以來的計畫：將安哥拉和莫三比克連接起來，而[SPA.GetLeader]則需要用一些法國的北非領土來收買。"
 lar_congress_of_paris.1.a:1 "我們會在其他地方獲得補償。"
 lar_congress_of_paris.2.t:0 "重劃非洲地圖"
 lar_congress_of_paris.2.desc:1 "在第一輪談判中，法國代表建議把非洲從中一分為二，讓我們在未來能擁有整個埃及、蘇丹甚至南至肯亞。儘管這個協議在細節上仍不清楚，而且大部分討論到的領土根本不在我們兩國控制底下，但此協議確保了法國對我們的支持，讓我們能征服一個更大的非洲帝國。"
 lar_congress_of_paris.2.a:1 "為了實現義大利在非洲的帝國夢，值得冒一點險。"
 lar_congress_of_paris.2.b:1 "我們沒有理由支持這種作法。"
 lar_congress_of_paris.3.t:0 "[From.GetNameDefCap]同意"
 lar_congress_of_paris.3.desc:1 "來自[From.GetNameDef]的代表在原則上同意了領土交換協議。儘管仍有許多細節需要修訂，而且新劃分的邊界仍有討論的空間，但我們的外交官認為已經沒有什麼重大問題會破壞此協議了。"
 lar_congress_of_paris.3.a:1 "做得好。"
 lar_congress_of_paris.4.t:0 "[From.GetNameDefCap]拒絕"
 lar_congress_of_paris.4.desc:1 "來自[From.GetNameDef]的代表宣布協商結束了。他們認為各方對於協議的想法有著根本上的分歧，於是離開巴黎並回到了[From.GetNameDef]。\n\n在代表團匆忙離席後，[From.GetAdjective]大使宣布：[From.GetAdjective]政府不再有義務履行和我國的所有互助或同盟條約。"
 lar_congress_of_paris.4.a:1 "對我們來說更是如此。"
 lar_congress_of_paris.5.desc:1 "當各方代表在巴黎為那些根本不被他們擁有的領土爭論不休時，我們的外交官正在追求更可達成的目標。法國政府指出他們有興趣將摩洛哥割讓給我們，以換取我們承諾加入即將到來的戰爭。這會將我們在北非和西非的殖民地連接起來。"
 lar_congress_of_paris.5.a:1 "如果他們願意付出代價，那我們就會履行義務。"
 lar_congress_of_paris.5.b:1 "多大片的沙漠都不值得浪費一滴西班牙人的血。"
 lar_congress_of_paris.6.desc:1 "由於缺乏硬實力，我們在巴黎的外交官很難對協議的進程有太大的影響，但協議支持我們奪取安哥拉和莫三比克之間的土地，甚至可能讓我們宣稱大部分的南非領土。看來給予我們這些領土是兩個大國用來避免整個協議破局的手段。\n\n無論如何，如果接受協議的話，我們將會在法國和義大利擴張他們各自的帝國時與之並肩作戰。"
 lar_congress_of_paris.6.a:1 "這是一個便宜的價碼。"
 lar_congress_of_paris.6.b:1 "他們要求太多，開價太低。"
 lar_france_political_violence.1.t:0 "抗議活動陷入暴力之中"
 lar_france_political_violence.1.desc:1 "今天，右翼和極右翼組成的鬆散聯盟在巴黎各地展開了抗議和示威活動。但看來示威者們並不是來進行和平集會的。期間，好像有人給了信號一樣，示威者們開始改變路線並聚集到了國民議會前方。而緊急召集來的鎮暴警察勉強在國會大樓之前擋住了遊行隊伍。遊行隊伍甚至衝擊了警方的防線數次，但最後都被阻擋了回去。\n\n示威者在午夜之後才悻然散去。但此一暴動的消息已經傳遍全國，打擊了公眾對於政府維持秩序能力的信心。"
 lar_france_political_violence.1.a:1 "共和國必須忍耐。"
 lar_france_political_violence.1.b:0 "起訴那些肇事的人。"
 lar_france_political_violence.2.desc:1 "一個由工會和學者組成的聯盟呼籲在首都發起「行動之日」，以回應政府最近的決策。儘管警察努力維持示威的秩序，激進的無政府主義者和共產主義者的小團體卻煽動了一場暴亂。多家商店遭到洗劫，大量路面電車被推倒在地。暴動者試圖在皇家大道建立路障，封鎖通往國民議會的道路，但最終他們遭到騎警的阻止。\n\n儘管全國各地的示威者各自解散，而工人也回到了崗位上，但現在許多國人懷疑政府到底有沒有能力維持法律與秩序。"
 lar_france_political_violence.3.t:0 "右翼暴動"
 lar_france_political_violence.3.desc:1 "由於最近的政府決策，全國的君主主義者和極右翼分子聚集到了首都，宣稱他們要「完成1934年的未竟之業」，當年暴動者試圖攻佔國會，儘管失敗了但也使得當時的政府垮台。\n\n雖然警方收到預警稱，這場抗議很可能變成暴力局勢，但警方仍未能處理這場有組織的、具侵略性的暴動。保護協和廣場的警察甚至有幾次得對抗爭者開火才能守住他們的崗位。\n\n在數十人死亡和數百人受傷後，抗爭者不得不撤離首都以保存實力，但他們已經向全國證明了：這個政府的地位就算在首都也毫不安全。"
 lar_france_political_violence.3.a:1 "任何行動都只可能讓局勢惡化。"
 lar_france_political_violence.3.b:0 "共和國會獲得勝利！"
 lar_france_french_union.2.t:1 "北非投票支持聯盟"
 lar_france_french_union.2.desc:1 "出乎許多觀察家的預料之外，儘管票數差距不大，但阿爾及利亞、摩洛哥和突尼西亞的人民已經投票同意加入法蘭西聯盟。現在當地的居民將被視為完整的法國公民，他們也會在國民議會中取得相應的席次。\n\n儘管這三個國家的民族主義者仍然存在，但此一事件已經重創了他們的士氣，可能需要一個世代才能完全恢復了。"
 lar_france_french_union.2.a:1 "他們理解了博愛的真諦！"
 lar_france_french_union.3.t:1 "北非投票支持分離"
 lar_france_french_union.3.desc:1 "儘管當地政府盡了全力，但阿爾及利亞、摩洛哥和突尼西亞的人民還是以壓倒性的票數拒絕了法蘭西聯盟。在此一結果公布之後，當地的各個主要城市爆發了大規模的遊行示威，而民族主義團體則善加利用此一勝利，向當局要求立刻且完全的獨立。\n\n由於擔心許多激進份子將透過此一局勢試圖奪取權力，駐北非法軍的指揮官已經送出急電要求增援。"
 lar_france_french_union.3.a:1 "忘恩負義！"
 lar_france_french_union.4.t:1 "西非投票支持聯盟"
 lar_france_french_union.4.desc:1 "在幾個禮拜的選戰之後，來自法屬西非各地的居民參加了投票，以決定是否加入新的法蘭西聯盟。初步的結果顯示加入聯盟一方獲得了多數的選票。民族主義情緒似乎已經被扼殺於襁褓之中，現在許多獨立支持者準備在國民議會中繼續爭取民族自決。"
 lar_france_french_union.5.t:1 "西非投票支持分離"
 lar_france_french_union.5.desc:1 "經過了激烈而混亂的選戰後，現在看來，民族主義者已經在法屬西非是否加入法蘭西聯盟的公投中獲勝。儘管當地許多歐洲人對此事難以接受，但當地獨立運動的領袖已經展開行動，宣稱此一公投已經清楚展現了人民要求完全獨立的意志。"
 lar_france_french_union.6.t:1 "中非投票支持聯盟"
 lar_france_french_union.6.desc:1 "在幅員遼闊且交通不發達的法屬中非，投票的結果也慢慢的出來了，儘管票數差距不大，但多數選民在公投中同意加入法蘭西聯盟。許多民族主義團體已經承認失敗，但要求新的聯盟必須對此地區加大投資，以回報該地的忠誠。"
 lar_france_french_union.7.t:1 "中非投票支持分離"
 lar_france_french_union.7.desc:1 "法屬中非的聯盟派政黨遭受了一系列的挫敗，因為一個又一個的領地投票反對加入法蘭西聯盟。在獨立派政黨慶祝他們一場又一場勝利的同時，許多活動家宣稱法國在此地的統治已經被徹底擊敗。"
 lar_france_french_union.8.t:1 "敘利亞投票支持聯盟"
 lar_france_french_union.8.desc:1 "法國的敘利亞和黎巴嫩託管地已經投票同意成為新的法蘭西聯盟的一部分。儘管許多觀察家認為此一結果就算在最好情況也不可能出現，但似乎當地民眾相信法蘭西聯盟會保證他們能進入歐洲市場，同時也會加大對該地的經濟的投資。"
 lar_france_french_union.9.t:1 "敘利亞投票反對聯盟"
 lar_france_french_union.9.desc:1 "當法蘭西聯盟公投的結果公布時，大馬士革和貝魯特的民眾熱烈歡呼，因為該地的投票壓倒性地反對加入聯盟。主要的民族主義政黨們宣布這次公投就等於一次變相的獨立公投，而當地的軍事指揮官已經向首都送出了許多令人不安的報告，並且要求增援。"
 lar_france_french_union.10.t:1 "印度支那投票支持聯盟"
 lar_france_french_union.10.desc:1 "來自印度支那的消息稱，儘管票數的差距極小，但越南、寮國和柬埔寨的人民已經投票支持加入新的法蘭西聯盟。此一事件甚至出乎當地行政官員的預料，並且他們已經下令重新計票。該區的民族主義者受到了沉重的打擊，並且士氣陷入崩潰，公開懷疑他們自己是否真正代表著當地人民的意願。"
 lar_france_french_union.11.t:1 "印度支那投票反對聯盟"
 lar_france_french_union.11.desc:1 "印度支那的公投結果似乎比預期更加失敗。在首都只有很少的人認為這個民族主義的溫床會投票支持聯盟，而事實證明民族主義情緒散播的比想像更廣。在此一公投中，沒有任何區域支持聯盟的票數過半。許多民族主義的活動家相信當下就是國家獨立的時刻，他們已經開始要求立刻與法國分離，就算得訴諸戰爭。"
 FRA_syria_intervention.1.t:0 "同盟國確保了敘利亞"
 FRA_syria_intervention.1.desc:1 "在大馬士革舉行的投降儀式中，當地維琪法軍的指揮官正式向同盟國交出整個敘利亞。該地的戰鬥已經終止，倖存的維琪軍隊都成為了俘虜。只有少數法軍想要加入自由法國部隊，大部分人只想要被遣返回國。"
 FRA_syria_intervention.1.a:1 "打得漂亮。"
 FRA_syria_intervention.2.t:0 "維琪控制住敘利亞"
 FRA_syria_intervention.2.desc:1 "在各個重要據點上的激烈戰鬥阻止了盟軍的推進，當地的同盟國指揮官已經下令中止行動。大部分的盟軍都撤回到了出發地點，而維琪法軍鞏固了他們的陣地。維琪部隊沒有採取追擊行動，滿足於堅守住現在的據點。"
 FRA_syria_intervention.2.a:1 "許多好人們無意義的犧牲了。"
 FRA_syria_intervention.3.t:0 "敘利亞停火"
 FRA_syria_intervention.3.desc:1 "盟軍在敘利亞的推進已經受到阻止，而維琪法軍建立並穩固了一條防線。儘管盟軍發動了協調良好的多重進攻，但他們仍無法成功地驅逐守軍。雙方開始掘壕固守，並且達成了停火協議，而維琪法軍仍然控制著該區所有的要地。"
 FRA_syria_intervention.3.a:1 "現狀仍會維持下去。"
 FRA_indochina_intervention.1.t:0 "同盟國確保了印度支那"
 FRA_indochina_intervention.1.desc:1 "盟軍的突擊部隊抵達了印度支那的數個主要城市，從而使得當地總督請求停火。防禦者四散各地且缺乏協調，看來任何抵抗都注定是徒勞的。殘餘的防衛部隊已經向盟軍交出武器，等待被遣返回維琪法國。"
 FRA_indochina_intervention.1.a:1 "一場關鍵的勝利。"
 FRA_indochina_intervention.2.t:0 "維琪控制住印度支那"
 FRA_indochina_intervention.2.desc:1 "在一系列於艱困地形的激烈戰鬥後，盟軍指揮官已經中止了行動。補給情況已經越來越不樂觀，但維琪軍隊的抵抗卻更加頑強，這導致盟軍部隊決定撤出重整，而維琪政權仍能控制整個地區。"
 FRA_indochina_intervention.2.a:1 "多麼浪費時間和人力阿。"
 FRA_indochina_intervention.3.t:0 "印度支那停火"
 FRA_indochina_intervention.3.desc:1 "隨著壞天氣及補給短缺造成的問題開始影響交戰雙方，盟軍和維琪法國雙方的指揮官已經同意停火。由於盟軍的進攻遭受了巨大的困難，而且出其不意的優勢也已消失，最高指揮部認為繼續推進已經不太可能。"
 FRA_indochina_intervention.3.a:1 "風險太多，收穫太少。"
 FRA_central_africa_intervention.1.t:0 "同盟國確保中非"
 FRA_central_africa_intervention.1.desc:1 "由於只遭遇到輕微的抵抗，盟軍部隊已經深入了維琪法國控制的中非地區。儘管維琪方面命令該地堅守到最後一刻，但該區的法軍大部分皆已放下武器，不再阻止盟軍的推進。"
 FRA_central_africa_intervention.1.a:1 "他們知道真正的敵人是誰。"
 FRA_central_africa_intervention.2.t:0 "維琪控制住中非"
 FRA_central_africa_intervention.2.desc:1 "在中非的法軍進行了意外強大地抵抗，埋伏並重創了幾隻盟軍部隊。同盟國低估了敵人，陷入了令人困惑的戰況之中，當地的盟軍指揮官已經將部隊撤回攻擊發起地，掘壕並等待下一步指令。"
 FRA_central_africa_intervention.2.a:1 "為什麼他們要抵抗解放者呢？"
 FRA_central_africa_intervention.3.t:0 "中非停火"
 FRA_central_africa_intervention.3.desc:1 "在數個關鍵據點的激烈戰鬥使得雙方都精疲力盡，無法繼續行動。儘管維琪部隊仍能控制大部分的要地，但盟軍也有小規模的進展。無論如何，補給情況已經惡化到雙方在近期內都無法發動一次新的攻擊。"
 FRA_central_africa_intervention.3.a:1 "我們一無所獲。"
 FRA_west_africa_intervention.1.t:0 "同盟國確保西非"
 FRA_west_africa_intervention.1.desc:1 "盟軍部隊在開闊地帶快速機動，從而包圍了大多數的法國守軍，逼迫他們投降。由於已經沒有預備隊能阻止盟軍的行動，當地總督已經正式向同盟國投降。"
 FRA_west_africa_intervention.1.a:1 "世界上又多一個地方能夠呼吸自由的空氣了。"
 FRA_west_africa_intervention.2.t:0 "維琪控制住西非"
 FRA_west_africa_intervention.2.desc:1 "在一系列失敗的突擊和激烈戰鬥之後，該地的盟軍指揮官已經要求終止攻擊行動，命令他過於暴露的部隊撤回更容易防守的地點。現在維琪部隊集結於各個要地並且掘壕固守，任何後續的攻擊行動都不太可能成功。"
 FRA_west_africa_intervention.2.a:1 "命運沒有眷顧勇者。"
 FRA_west_africa_intervention.3.t:0 "西非停火"
 FRA_west_africa_intervention.3.desc:1 "由於雙方都認知到補給狀況相當危急，同時也缺乏增援部隊，因此維琪和盟軍雙方展開了一系列的機動和反機動，試圖將對方釣入對其不利的局勢中展開決戰。但隨著人力物力告罄，勝負也懸而未決，雙方都停下來固守，等待對方的下一步行動。"
 FRA_west_africa_intervention.3.a:1 "真是浪費時間。"
 lar_compensate_italy.1.t:0 "法國提出殖民地補償"
 lar_compensate_italy.1.desc:1 "[From.GetLeader]已經抵達羅馬來討論條約內容，以便解決我們兩國之間一些重大的問題。他強調我們兩國之間的長久情誼，同時在大戰中也共同做出許多犧牲。接著他提議將法國的吉布地港轉交給我方，換取我方保證會在戰時對法國提供支援。"
 lar_compensate_italy.1.a:1 "他會得到盟約的。"
 lar_compensate_italy.1.b:1 "我們沒有這麼容易收買。"
 lar_compensate_italy.2.t:1 "[From.GetLeader]同意"
 lar_compensate_italy.2.desc:1 "[This.GetLeader]從義大利凱旋歸來，因為[From.GetLeader]已經簽署了條約。現在需要做的就只有將我們在東非的領地交給義大利。"
 lar_compensate_italy.2.a:0 "相當便宜的價碼。"
 lar_compensate_italy.3.t:1 "[From.GetLeader]拒絕"
 lar_compensate_italy.3.desc:1 "雖然一開始似乎進展順利，但和義大利之間的談判很快破局了，因為[From.GetLeader]清楚的表明他想要獲得更多的領地，而非僅只是吉布地而已。"
 lar_compensate_italy.3.a:1 "接下來該怎麼辦呢？"
 lar_intervention_in_greece.1.t:0 "法國提議干涉希臘"
 lar_intervention_in_greece.1.desc:1 "法國大使向我們提交了來自其政府的照會，指出我們雙方在東地中海有著共同的利益。[From.GetLeader]的政府特別想要獲得克里特島作為海軍基地，但同時他也表明，如果希臘存在一個「充滿敵意或不友善」的政府將會對在該區域的任何行動造成困難。有鑑於此，[From.GetAdjective]想要探詢我們對於聯合干預希臘的意願，以建立一個友善的政權或是讓我方直接管理該地。"
 lar_intervention_in_greece.1.a:1 "英雄所見略同！"
 lar_intervention_in_greece.1.b:1 "我們會自己決定我們的戰略。"
 lar_intervention_in_greece.2.t:1 "[From.GetLeader]同意"
 lar_intervention_in_greece.2.desc:1 "[From.GetLeader]透過我們駐羅馬的大使傳回了一個訊息，表示他完全支持並且同意我們的觀點。[From.GetAdjective]軍隊已經被指示要準備對抗希臘的聯合軍事行動，在有必要的情況之下。"
 lar_intervention_in_greece.2.a:1 "有必要的情況一定會發生的。"
 lar_intervention_in_greece.3.t:1 "[From.GetLeader]拒絕"
 lar_intervention_in_greece.3.desc:1 "根據來自[From.GetAdjective]大使的簡單報告，他的政府對於改變東地中海的現狀不感興趣，認為現在的局勢要比軍事行動可能帶來的不穩定性要好。"
 lar_intervention_in_greece.3.a:1 "聽起來他們怕了。"
 lar_dominate_the_middle_east.1.t:0 "法國要求臣服"
 lar_dominate_the_middle_east.1.desc:1 "[From.GetLeader]的政府指派了一名新的中東全權特使。他今天在我們的首都與[This.GetLeader]會面，這位代表告知說，法國政府想要在該地扮演更積極的角色，並且期望我們在做出任何會影響區域穩定的行動之前都先諮詢他們的意見。\n\n儘管他沒有明說拒絕提議會有怎麼樣的下場，但特使表示法國政府將很難接受我們有任何獨立的外交政策。"
 lar_dominate_the_middle_east.1.a:1 "我們必須接受新的現實。"
 lar_dominate_the_middle_east.1.b:1 "我們的自由是自己掙來的，我們不會輕易放棄！"
 lar_dominate_the_middle_east.2.t:0 "[From.GetNameDefCap]屈服"
 lar_dominate_the_middle_east.2.desc:1 "與他的顧問激烈討論之後，[From.GetLeader]正式接受了我們的要求，在任何外交政策上都得諮詢我們的代表，以確保政策能符合我們的心意。"
 lar_dominate_the_middle_east.2.a:1 "這是他該做的。"
 lar_dominate_the_middle_east.3.t:0 "[From.GetNameDefCap]忤逆"
 lar_dominate_the_middle_east.3.desc:1 "[From.GetLeader]對我們的代表發表了一段冗長的演說，讚揚了[From.GetAdjective]人民漫長而驕傲的戰士傳統，以此解釋為何他們不會屈從於任何外國統治者，並將抵抗任何武力入侵，他們寧願戰死於敵人腳下也不會屈膝投降。"
 lar_dominate_the_middle_east.3.a:1 "那他們就死於腳下吧。"
 lar_dominate_the_middle_east.3.b:0 "這只是一片無用的土地，滿是無用的人。"
 lar_spheres_of_influence.1.t:0 "法國希望討論勢力範圍"
 lar_spheres_of_influence.1.desc:1 "[From.GetLeader]抵達了柏林以會晤[This.GetLeader]，力圖消除兩國之間長久以來的緊張局勢。其中一項討論的議題即是中歐的重組。[From.GetLeader]清楚的表明，他認為[BEL.GetNameDef]－由於其境內的法語人口之故－乃是法國的核心利益。\n\n然而，在[HOL.GetNameDef]和[LUX.GetNameDef]的議題上，他的政府將會靈活的多。他也提議簽署一份備忘錄，讓後兩者成為我們的勢力範圍，而前者將屬於法國的勢力範圍。"
 lar_spheres_of_influence.1.a:1 "明智的建議"
 lar_spheres_of_influence.1.b:0 "你想要有勢力範圍的話，得先有勢力啊，法國"
 lar_spheres_of_influence.2.t:1 "[From.GetNameDefCap]同意"
 lar_spheres_of_influence.2.desc:1 "和[From.GetLeader]的協商只花了幾分鐘，雙方領導者很快就我們劃分的邊界達了協議。唯一的爭議點在於比利時境內一個小小的德語社群，而此一問題已經交由外交部門去處理。"
 lar_spheres_of_influence.2.a:1 "我們外交策略的又一次成功。"
 lar_spheres_of_influence.3.t:1 "[From.GetLeader]拒絕"
 lar_spheres_of_influence.3.desc:1 "報告指出，[From.GetLeader]和[This.GetLeader]會晤時的局勢非常緊張，任何解決兩國爭端的希望都在數分鐘內煙消雲散了。德國代表團拒絕從他們的立場上退讓，由於比利時擁有大量的德語人口，他們宣稱該國乃是[From.GetNameDef]的天然利益，而我們想自行其是的想法是完全不可接受的。"
 lar_spheres_of_influence.3.a:1 "看起來我們是在浪費時間。"
 lar_align_belgium.1.t:1 "法國要求享有特權"
 lar_align_belgium.1.desc:2 "在發生我們的法語公民在街上遭到蒙面暴徒攻擊的一系列事件後，今天法國大使和[This.GetLeader]見面並遞交了來自法國政府的照會，其中表示：因為我們證明自己無法保護境內法語社群的安全，法國政府認為他們有責任代替我們行動。為此，他們要求一系列的特權，包含在我國境內駐軍，並且允許法國憲兵在我們國內進行調查行動。\n\n此一照會更表明，拒絕這些要求將會被視為敵對行動，從而面臨最嚴重的後果。"
 lar_align_belgium.1.a:1 "我們別無選擇，只能同意。"
 lar_align_belgium.1.b:1 "我們在1914年沒有屈服，現在也不會！"
 lar_align_belgium.2.t:0 "[From.GetNameDefCap]屈服"
 lar_align_belgium.2.desc:1 "[From.GetAdjective]內閣一致投票同意接受我們的提案，不過有些內閣成員辭職並拒絕投票。一個軍事使團和一小隊公務員已經被派往布魯塞爾，以協調和[From.GetAdjective]當局的行動。"
 lar_align_belgium.2.a:1 "他們做了明智的選擇。"
 lar_align_belgium.3.t:1 "[From.GetNameDefCap]發誓戰鬥到底"
 lar_align_belgium.3.desc:1 "[From.GetAdjective]並沒有對我們的照會做出外交回應，看來他們反而下令軍隊進入戰備狀態，同時封閉了邊界。布魯塞爾的報紙雖然在勝利的前景上相當務實，但其中也滿是對滑鐵盧戰役的回顧，預言法國入侵的話將會遭受可恥的失敗。"
 lar_align_belgium.3.a:1 "我們等著看。"
 lar_align_belgium.3.b:1 "比利時不值得浪費一發子彈或一滴血。"
 lar_split_belgium.1.t:1 "[From.GetLeader]索取瓦隆尼亞"
 lar_split_belgium.1.desc:1 "最近幾週以來，許多團體如雨後春筍般湧現，宣稱他們代表著國內的法語人口，開始推動瓦隆尼亞和法國的「統一」。今天，法國大使遞交了一份照會，宣布[From.GetLeader]的政府已經將合併我國法語區定為他們的官方政策。\n\n報告指出大批部隊正在邊境集結，這表示他們將會採取任何必要手段來達成這個新政策。"
 lar_split_belgium.1.a:1 "對抗不可戰勝的敵人是不會有任何好處的。"
 lar_split_belgium.1.b:1 "這是我們的國家，而我們將為每吋土地而戰。"
 lar_split_belgium.2.t:1 "比利時接受劃分"
 lar_split_belgium.2.desc:1 "比利時政府同意在我們的監督下，於法語區舉辦是否與法國統一的公投。由於全部的親比利時政黨都要求杯葛這次公投，我們的勝利可說是已經到手了。"
 lar_split_belgium.2.a:1 "民主真是美好。"
 lar_split_belgium.3.t:0 "比利時反抗"
 lar_split_belgium.3.desc:1 "[From.GetAdjective]政府對所有討論與法國統一的人採取了強硬的鎮壓，查抄了支持統一的團體的辦公室，並且逮捕了他們的領導人。當我們的大使提出正式抗議時，他被粗暴地告知說[From.GetAdjective]政府有責任維持國內的秩序，這種事情無須外國的代理人插嘴。"
 lar_split_belgium.3.a:1 "我們應該教教他們什麼叫尊重！"
 lar_split_belgium.3.b:1 "不值得在這上面浪費心力。"
 lar_concessions_to_italy.1.t:1 "法國提議對義大利進行領土補償"
 lar_concessions_to_italy.1.desc:2 "[From.GetLeader]的政府告知我們，他們嘗試要將義大利拉到我們一方，從而切斷德義同盟的可能性。而[ITA.GetLeader]很可能會被一些領土或補償給收買。看上我們在東非的領地，[From.GetAdjective]提議割讓吉布地和索馬利蘭給義大利，用以交換一個正式的反德同盟。"
 lar_concessions_to_italy.1.a:1 "我們能將所謂軸心國扼殺於襁褓之中了！"
 lar_concessions_to_italy.1.b:1 "根本不能相信[ITA.GetLeader]會遵守承諾。"
 lar_concessions_to_italy.2.t:1 "[From.GetLeader]同意"
 lar_concessions_to_italy.2.desc:1 "[From.GetAdjective]內閣以微弱優勢通過了我們的提議。儘管外交界許多人仍相當擔憂和[ITA.GetLeader]結盟可能造成的影響，但現在我們可以繼續前進，將此一聯合提議交給[ITA.GetAdjective]了。"
 lar_concessions_to_italy.2.a:1 "送出訊息。"
 lar_concessions_to_italy.3.t:1 "[From.GetLeader]拒絕"
 lar_concessions_to_italy.3.desc:1 "我們的提議無法在[From.GetAdjective]內閣中獲得任何支持。儘管他們都認知到和[ITA.GetNameDef]結盟將是有利可圖的，但[From.GetAdjective]政府無法接受用領土作為交換的想法。"
 lar_concessions_to_italy.3.a:1 "我們只能自己行動了。"
 lar_concessions_to_italy.4.t:0 "英法提出殖民地協議"
 lar_concessions_to_italy.4.desc:1 "[ENG.GetNameDef]和[FRA.GetNameDef]大使和[This.GetLeader]進行了會面，他們討論了要重新簽署斯特雷薩協議的問題。作為近期外交攻勢的一部分，他們提供位於東非的領土補償，割讓吉布地和英國控制的索馬利亞給我們。\n\n實際的領土交割會在同盟條約批准時同步進行。"
 lar_concessions_to_italy.4.a:0 "一切為了更好看的邊界。"
 lar_concessions_to_italy.4.b:0 "我們不會被收買！"
 lar_concessions_to_italy.5.t:0 "法國提出殖民地補償"
 lar_concessions_to_italy.5.desc:1 "[From.GetAdjective]大使轉交了來自其政府的照會。看來[From.GetLeader]想要正式實現之前在斯特雷薩的初步協議。為了讓協議更有吸引力，如果我們同意簽署的話，[From.GetAdjective]就會將法國在東非的領土轉交給我們。\n\n外交圈流傳的小道消息說，之前[From.GetAdjective]曾經接觸過[ENG.GetAdjective]，試圖共同達成一個更大的領土補償，但遭到對方的拒絕。"
 lar_concessions_to_italy.5.a:1 "聽起來蠻合理的。"
 lar_concessions_to_italy.5.b:1 "他們開價太低，要求太高。"
 lar_concessions_to_italy.6.t:1 "[ITA.GetLeader]同意"
 lar_concessions_to_italy.6.desc:1 "[From.GetAdjective]政府原則上同意提議中的領土交換，向我們保證一旦條約的細節確定，他們就會簽署斯特雷薩協議。而細節方面的工作則被交給外交部門處理，之後就能簽署最終的協議。而領土交換會與條約的簽署同時進行。"
 lar_concessions_to_italy.6.a:2 "我們會把它完成。"
 lar_concessions_to_italy.7.t:1 "[ITA.GetLeader]拒絕"
 lar_concessions_to_italy.7.desc:1 "[From.GetAdjective]簡單的回覆的我們的照會，表示他們現在沒有興趣追求同盟或批准斯特雷薩協議。他們也宣稱，無論多少領土讓步都不太可能改變這點。"
 lar_concessions_to_italy.7.a:0 "這讓我們的處境有點棘手。"
 lar_ratify_the_stresa_front.1.t:0 "批准斯特雷薩陣線"
 lar_ratify_the_stresa_front.1.desc:1 "簽署以及批准斯特雷薩協議的準備工作正在進行，此一協議將讓我們和法國正式結盟，並獲取他們的領土讓步。在數個月的外交工作後，現在唯一剩下的工作就是在紙上簽字了。"
 lar_ratify_the_stresa_front.1.a:1 "[This.GetAdjective]外交上的勝利。"
 lar_ratify_the_stresa_front.1.b:1 "這不再符合我們的利益了。"
 lar_ratify_the_stresa_front.2.desc:1 "是時候兌現我們向[From.GetAdjective]政府做出的承諾了。現在同盟已經生效，我們有義務將吉布地交由他們控制。"
 lar_ratify_the_stresa_front.2.a:2 "法國會信守她的承諾。"
 lar_ratify_the_stresa_front.2.b:1 "現在情況有變。"
 lar_ratify_the_stresa_front.3.t:0 "[From.GetNameDefCap]拒絕批准同盟"
 lar_ratify_the_stresa_front.3.desc:1 "情勢突然急轉直下，[From.GetAdjective]政府拒絕遵守之前批准斯特拉薩協議的承諾。透過外交管道要求解釋的所有嘗試都失敗了，因為就連[From.GetAdjective]的外交官也一樣被突如其來的髮夾彎所震驚。"
 lar_ratify_the_stresa_front.3.a:1 "黑暗的一天。"
 lar_ratify_the_stresa_front.4.desc:1 "[FRA.GetNameDefCap]和[ITA.GetNameDef]已經簽署了斯特雷薩協議並建立了正式的同盟。現在輪到我們履行自己的諾言了，我們將簽署協議，然後將我們在索馬利亞的領土交給[ITA.GetAdjective]控制。"
 lar_ratify_the_stresa_front.4.a:1 "我們會信守承諾。"
 lar_ratify_the_stresa_front.4.b:1 "我們的利益已經分歧了。"
 lar_franco_soviet_treaty.1.t:2 "法國提議互助條約"
 lar_franco_soviet_treaty.1.desc:1 "[From.GetLeader]的政府向莫斯科派出了一名特使，以討論同盟的可能性。根據[From.GetAdjective]的提議，我們將會加入[From.GetNameDef]的任何防衛戰爭中，而如果我們遭到攻擊，[From.GetNameDef]也會援助我們。"
 lar_franco_soviet_treaty.1.a:1 "1894年的精神長存！"
 lar_franco_soviet_treaty.1.b:1 "我們雙方根本不能有效地互相援助。"
 lar_franco_soviet_treaty.2.t:1 "[From.GetNameDefCap]同意"
 lar_franco_soviet_treaty.2.desc:1 "[From.GetAdjective]同意了我們的提案，但強調他們不會接受用戰爭作為手段來大幅改變歐洲的政治局勢。因此我們的聯盟將只能是防禦性的，只有在一方受第三國攻擊時，另一方才會給予援助。"
 lar_franco_soviet_treaty.2.a:1 "這樣應該就夠了。"
 lar_franco_soviet_treaty.3.t:1 "[From.GetNameDefCap]拒絕"
 lar_franco_soviet_treaty.3.desc:1 "在一場與[From.GetAdjective]外交部長冷淡的會面中，我們的大使被告知，與我國結盟並不符合[From.GetAdjective]的利益。對方說，歐洲的地緣政治現況使得[From.GetAdjective]部隊無法在我方領土遭受攻擊時提供支援，反之亦然，因此[From.GetAdjective]政府必須拒絕此類的要求。"
 lar_franco_soviet_treaty.3.a:2 "是不可能還是不想做？"
 lar_end_the_occupation.1.t:0 "佔領期的結束"
 lar_end_the_occupation.1.desc:1 "經過數年努力，[From.GetLeader]政府正式宣布「國家革命」計畫已經獲得成功。他在電台廣播中宣稱：虛弱而腐化的舊法國政體已經被掃除，嶄新重生的政府體制將其取而代之，此一體制更加適合像法蘭西這樣高貴而好戰的國家。\n\n也因此，他的政府正式要求解除停火協議加諸的許多限制和義務，並且將所有的法國領土交還他的政府控制之下。\n\n作為回報，他承諾將重新加入戰爭，以懲罰那些將我們兩國帶入第二場血腥大戰的人們。"
 lar_end_the_occupation.1.a:1 "我們張開雙臂歡迎他們！"
 lar_end_the_occupation.1.b:1 "他的想法有點太高估自己的地位了。"
 lar_end_the_occupation.2.t:1 "佔領結束了"
 lar_end_the_occupation.2.desc:1 "隨著[This.GetLeader]簽署了鋼鐵條約，全國境內的德軍已經將權力轉交給法國部隊。在一場由[From.GetLeader]和[This.GetLeader]共同與會的儀式上，巴黎的德國駐軍將[From.GetAdjective]旗幟降下並行軍離開了這座城市。數年來，這是第一次能看到三色旗飛揚於巴黎上空。"
 lar_end_the_occupation.2.a:1 "我們重獲了自己的榮耀。"
 lar_end_the_occupation.3.t:1 "[From.GetLeader]拒絕"
 lar_end_the_occupation.3.desc:1 "儘管我們開出慷慨的價碼，提出要共同對抗布爾什維克，並進攻挑起這場大戰的戰爭販子，但[From.GetLeader]無禮的拒絕了我們的外交提議。他宣稱，至今法國人民在戰爭中沒有表現出任何實力，所以他沒有理由將[From.GetNameDef]西方的防衛工作交給這種敗者之國。"
 lar_end_the_occupation.3.a:1 "是時候加入[FRA.GetLeader]的旗下了！"
 lar_end_the_occupation.3.b:2 "我們會以鐵與火來回敬此一羞辱！"
 lar_end_the_occupation.4.t:0 "來自維琪的提議"
 lar_end_the_occupation.4.desc:1 "事態發生了驚奇的轉折，一位[From.GetLeader]的代表跟我們聯繫，要求加入我們的部隊。他們小心地在極機密下重建了軍隊，[From.GetLeader]相信現在正是時候重新開戰並解放祖國。\n\n然而，我們來自其政府內部的線人指出，他們之前曾嘗試與德國協商來取回受佔領的法國領土，但卻失敗了，這才是他們要求加入的真正原因。"
 lar_end_the_occupation.4.a:1 "過了這麼久，他們終於恢復理智了。"
 lar_end_the_occupation.4.b:1 "為何我們要幫助懦夫和叛徒？"
 lar_end_the_occupation.5.t:0 "[From.GetLeader]同意"
 lar_end_the_occupation.5.desc:1 "我們派去見[From.GetLeader]的使團歸來了，而且還伴隨著他本人。[From.GetLeader]在數年後第一次重回法國故土，他已經和[This.GetLeader]會面來討論權力移交的具體細節。"
 lar_end_the_occupation.5.a:0 "太棒了。"
 lar_end_the_occupation.6.t:0 "[From.GetLeader]拒絕"
 lar_end_the_occupation.6.desc:2 "[From.GetLeader]花了很長時間批評[This.GetLeader]，說他不論作為一個人、一個愛國者、一個士兵或是一個公民，每個方面都是極其失敗的，我們的使團只能空手而回。在當日稍晚的廣播中，[From.GetLeader]公開地譴責了我們的政府，宣稱它是「法國有史以來最大的懦夫和叛徒集團」。\n\n現在看來，如果想要從德國人手中奪回並解放家園，我們只能靠自己了。"
 lar_end_the_occupation.6.a:1 "為什麼「真正的愛國者」會這樣甩開法國同胞的手？"
 lar_low_stability_civil_war.1.t:1 "共產主義者暴亂！"
 lar_low_stability_civil_war.1.desc:1 "進行了數週的煽動和秘密準備後，許多法國城市爆發了大規模罷工。幾乎就在同時，許多自稱「工人防衛旅」的武裝組織成立了起來，其中有些甚至受到譁變軍隊的支援。忠於政府的部隊在全國各處與他們交火，雙方的小規模衝突很快升級為全面性的激戰。\n\n國內秩序已經顯著地崩潰，政府現在失去了對大片國土的控制能力。"
 lar_low_stability_civil_war.1.a:1 "又一次法國大革命？"
 lar_low_stability_civil_war.2.t:1 "反動派暴亂！"
 lar_low_stability_civil_war.2.desc:1 "證據顯示，一群反動的軍官和富有地主正準備發動一場軍事政變。儘管警察辨識出了其中一些人的身份，而其餘仍無法確認。但因為調查的情報外洩，密謀者們決定在整個陰謀被揭穿前提早展開行動。\n\n由於行動的太過匆忙且混亂，政變無法達到出乎意料的效果，許多部隊根本沒有在預定的位置上，而當地的駐軍也已經事先收到警告。忠於政府的部隊迅速行動，成功阻止了對政府的斬首行動，但他們因此而撤離了大片的國土。隨著叛亂者站穩腳跟，這個國家已經滑向全面內戰的深淵。"
 lar_low_stability_civil_war.2.a:1 "我們都知道這遲早會發生的。"
 lar_worker_shortage.1.t:1 "工人短缺情形惡化"
 lar_worker_shortage.1.desc:1 "隨著徵兵的擴大，之前豁免服役的工人也受到徵召，許多公司已經回報他們無法填補勞力空缺。就連軍工產業也受此一勞動力短缺影響，其產出也相應的下降了。\n\n工業專家呼籲政府必須尋找新的人力資源，要嘛將軍隊中的人力釋放出來，要嘛就得想辦法替補這些被徵召進軍隊的工人。"
 lar_worker_shortage.1.a:1 "或許他們可以改為雇用女性？"
 lar_worker_shortage.2.t:0 "士兵返回工廠車間"
 lar_worker_shortage.2.desc:1 "頂著軍方的抗議，減少徵兵並且重新豁免熟練工人的作法減輕了勞力短缺問題。統計顯示生產力大幅提升，迅速回到了徵兵擴大之前的水平。"
 lar_worker_shortage.2.a:1 "重質不重量！"
 lar_arms_purchases.1.t:0 "[From.GetNameDefCap]想要購買武器"
 lar_arms_purchases.1.desc:1 "由於歐洲局勢的迅速惡化，法國官員向我們接觸，以獲取重型武器和現代飛機的出口許可。一旦獲得許可，他們就會向我們的工廠下訂單。儘管這些訂單的量不足以對經濟造成顯著改善，但它仍然可以創造一些就業機會。"
 lar_arms_purchases.1.a:0 "當然！"
 lar_arms_purchases.1.b:0 "當然不！"
 lar_arms_purchases.2.t:0 "[From.GetNameDefCap]同意"
 lar_arms_purchases.2.desc:1 "有著[From.GetLeader]總統的支持，美國參議院通過了一系列法案，允許我們向美國工廠下武器訂單，但是嚴格限制了付款的方式。美國的孤立主義者仍然認為，是因為大戰期間堆積的巨額債務才導致美國對德宣戰，因此他們強烈要求我們必須使用硬通貨來對這些武器付款。"
 lar_arms_purchases.2.a:1 "如果有此必要的話。"
 lar_arms_purchases.3.t:0 "[From.GetNameDefCap]拒絕"
 lar_arms_purchases.3.desc:1 "儘管進行了大量的遊說工作，並有著幾位干涉主義參議員的支持，我們試圖取得美國武器出口許可的嘗試還是失敗了。孤立主義者成功的遊說國會，阻止了任何議案被提上日程，他們擔心任何形式的武器販售都會成為美國全面干涉的第一步。"
 lar_arms_purchases.3.a:0 "他們想得太誇張了！"
 lar_france_volunteers.1.t:1 "來自[From.GetNameDef]的志願軍"
 lar_france_volunteers.1.desc:1 "隨著[From.GetLeader]的政府決定放寬西班牙和[From.GetNameDef]之間的邊境管制，一波波的志願軍已經湧入來支援我們的戰鬥。\n\n不幸的是，此一政策是全體通用的，因而其他派系也可能由此得到額外的支援。"
 lar_france_volunteers.1.a:1 "太好了？"
 lar_france_volunteers.3.t:0 "志願軍歸來"
 lar_france_volunteers.3.desc:2 "隨著西班牙戰事的終結，許多來為[From.GetLeader]而戰的人們已經回家了。軍事情報部門想對他們進行訪談，以了解他們的經驗是否能讓我們對現代戰爭有新的見解，但政府中有許多人認為，他們可能會使其它的政治組織更加激進。"
 lar_france_volunteers.3.a:0 "就讓他們回家吧。"
 lar_france_volunteers.3.b:0 "把他們送回去。"
 lar_non_intervention.1.t:0 "[From.GetNameDefCap]邀請我們加入不干涉委員會"
 lar_non_intervention.1.desc:1 "[From.GetLeader]正式呼籲成立一個「不干涉委員會」，以確保沒有外部勢力會干涉西班牙內戰。但是現在提出的草案中，並沒有包含實際的方法能夠強制要求不干涉。\n\n就算我們同意不干涉內戰，草案中的許多漏洞讓我們仍然可以依我們所願影響西班牙的戰事。唯一實際的效果只有稍微增加[From.GetLeader]政府的支持度。"
 lar_non_intervention.1.a:1 "這些條件是可接受的。"
 lar_non_intervention.1.b:1 "這是一樁傻事，而我們不會攪和進去！"
 lar_non_intervention.2.t:0 "[From.GetNameDefCap]加入不干涉委員會"
 lar_non_intervention.2.desc:1 "[From.GetnameDef]正式簽署加入不干涉委員會，稱這是結束西班牙暴力局勢的關鍵一步。但他們會不會真的遵守協議則有待觀察。"
 lar_non_intervention.2.a:1 "我們沒什麼理由懷疑他們，對吧？"
 lar_non_intervention.3.t:0 "[From.GetNameDefCap]拒絕加入不干涉委員會"
 lar_non_intervention.3.desc:1 "[From.GetNameDef]正式拒絕了我們的邀請，他們抨擊說不干涉委員會缺乏強制執行的機制。而這是否代表[From.GetLeader]試圖直接干涉西班牙內戰仍不得而知。"
 lar_non_intervention.3.a:1 "我們拭目以待。"
 lar_appeal_to_overseas_territories.2.t:0 "印度支那留在維琪政府"
 lar_appeal_to_overseas_territories.2.desc:0 "印度支那總督正式且公開地宣布，拒絕考慮轉向來支持我們的政府。在一場對殖民地的廣播中，他也宣布將嚴厲的鎮壓任何試圖「單獨行動且不負責任的轉換立場」的團體。"
 lar_appeal_to_overseas_territories.2.a:0 "一個懦夫和叛徒。"
 lar_appeal_to_overseas_territories.3.t:0 "印度支那宣布支持[This.GetLeader]"
 lar_appeal_to_overseas_territories.3.desc:0 "印度支那總督已經宣布他們支持[This.GetLeader]，指出在維琪的政府沒有經過憲法的授權，而且很明顯受到脅迫。然而，當地的許多部隊仍然忠於維琪政府，現在正在進行協商，計畫將他們遣返。"
 lar_appeal_to_overseas_territories.3.a:0 "太好了！"
 lar_appeal_to_overseas_territories.4.t:0 "敘利亞留在維琪政府"
 lar_appeal_to_overseas_territories.4.desc:0 "敘利亞的行政官員完全無視了我們的呼籲。一些消息來源指出，他們曾經對此進行過閉門會議，但最終他們並沒有對我們的呼籲做出回應，也沒有以實際行動支持我們。"
 lar_appeal_to_overseas_territories.5.t:0 "敘利亞宣布支持[This.GetLeader]"
 lar_appeal_to_overseas_territories.5.desc:0 "看來在敘利亞發生了一場低調的政變，許多殖民政府的重要官員被總督逮捕了起來。接著，他宣誓對[This.GetLeader]效忠，並號召所有愛國的法國人拿起武器，對抗佔領我們家園的敵人。"
 lar_appeal_to_overseas_territories.6.t:0 "中非留在維琪政府"
 lar_appeal_to_overseas_territories.6.desc:0 "中非領地的殖民地官員們集體拒斥了[This.GetLeader]的廣播呼籲，稱此乃是背叛行為，純粹只是要傷害合法政府的權威。線人指出，他們擔憂換邊之後原住民的反應，如果一些獨立份子想要嘗試脫離的話，他們將缺乏任何援助。"
 lar_appeal_to_overseas_territories.6.a:0 "他們全部加起來也不配為人！"
 lar_appeal_to_overseas_territories.7.t:0 "中非選擇換邊"
 lar_appeal_to_overseas_territories.7.desc:0 "在費利克斯·埃布埃總督的領導下，中非殖民地現在集結於我們的旗幟之下。對當地居民進行的募兵活動已經展開。"
 lar_appeal_to_overseas_territories.8.t:0 "西非留在維琪政府"
 lar_appeal_to_overseas_territories.8.desc:0 "儘管西非的官員們大致上支持我們這一方，但看來該地大部分的歐洲人並不這麼想。由於公眾壓力，當地總督們被迫公開宣布他們支持維琪政府。"
 lar_appeal_to_overseas_territories.9.t:0 "西非宣布支持[This.GetNameDef]"
 lar_appeal_to_overseas_territories.9.desc:0 "儘管西非的行政官員們仍在爭執，討論如何回應[This.GetLeader]的呼籲，但該地愛國的公民們已經行動起來佔領了殖民政府的據點。現在這個區域處於我們的控制之下了。"
 lar_appeal_to_overseas_territories.10.t:0 "馬達加斯加留在維琪政府"
 lar_appeal_to_overseas_territories.10.desc:0 "馬達加斯加島的總督呼籲公民們保持冷靜，並遵守合法的維琪政府之命令。看來島上並沒有出現太多不滿，大多數的居民服從了總督的命令。"
 lar_appeal_to_overseas_territories.11.t:0 "馬達加斯加選擇換邊"
 lar_appeal_to_overseas_territories.11.desc:0 "馬達加斯加總督已經將島上的軍事基地交給我們及盟友的部隊，請求我們保護該島免於任何入侵。"
 lar_appeal_to_overseas_territories.12.t:0 "北非留在維琪政府"
 lar_appeal_to_overseas_territories.12.desc:0 "作為維琪政權的堅定堡壘，我們之中沒什麼人認為北非會投向我們一方，但他們的拒絕的態度之強烈仍令人震驚。他們稱[This.GetLeader]是一個叛徒和瘋子，當地總督已經發誓將以所有必要手段支持維琪政府。"
 lar_appeal_to_overseas_territories.13.t:0 "北非選擇換邊"
 lar_appeal_to_overseas_territories.13.desc:0 "出人意料的事件發生了，法屬北非的總督命令軍隊逮捕了一批大力支持維琪政府的官員，並且宣誓效忠於[This.GetLeader]的新政府。"
 lar_france_political_violence.4.t:0 "政治暴力再現"
 lar_france_political_violence.4.desc:0 "在一段平靜的時間後，隨著[This.GetLeader]的民意支持度升到歷史新高，共產主義者和反動派之間的政治暴力又開始蔓延起來了。警方回報，對個人和企業發動的有政治目的的犯罪行為激增，讓我們所有人都回想起了那段混亂的日子。"
 lar_france_political_violence.4.a:0 "這些極端分子必須被阻止。"
 france.10.e:0 "繼續戰鬥"
 lar_france_vichy_reunification.1.t:0 "[From.GetLeader]要求統一"
 lar_france_vichy_reunification.1.desc:0 "隨著他的部隊解放巴黎，法國流亡部隊的領袖[From.GetLeader]要求，所有未被德國佔領的法蘭西領土應該接受他政府的權威。他稱，任何拒絕交出權力的人，將被視為對共和國合法政府的武裝叛亂。"
 lar_france_vichy_reunification.1.a:0 "是時候結束這個不自然的分裂了。"
 lar_france_vichy_reunification.1.b:0 "叛徒無權要求任何東西。"
 lar_france_vichy_reunification.2.t:0 "維琪政府解散"
 lar_france_vichy_reunification.2.desc:0 "維琪政府已經投票決定自行解散，將政府權力轉交給我們。大部分的低階公務員仍能留在原位上，而剩餘的軍隊則聽從我們的指揮。"
 lar_france_vichy_reunification.2.a:0 "我們再次統一了。"
 lar_france_vichy_reunification.3.t:0 "維琪政府仍在原位"
 lar_france_vichy_reunification.3.desc:0 "[From.GetLeader]的政府拒絕將權力交給我們。所有協商的嘗試都沒有得到回應，我們可能必須使用武力逼迫他們臣服了。"
 lar_france_vichy_reunification.3.a:0 "那我們將透過武力達成統一。"
 SPA_civil_war_event_tt:0 "§G鎖住的部隊編制現在可用。§!\n"
 SPR_civil_war_event_tt:0 "§G鎖住的部隊編制現在可用§!，同時，§R解散相關單位。§!\n"
 lar_spain.1.desc:2 "儘管西班牙右翼自治聯盟展開了大規模的選戰宣傳，但最終看來，人民陣線仍贏得了1936年的大選，其由西班牙社會主義工人黨和共和左翼黨組成，並受到無政府主義者、共產主義者、工會成員的支持。由於西班牙極度分裂的政治局勢，儘管人民陣線在議會中獲得了龐大的優勢，但在得票數上卻只有勉強獲勝。\n\n在[Root.GetLeader]總統的領導下，新政府將在幾周內組成，而不論新政府是怎麼樣子，它都將不得不面對越來越疏遠且充滿敵意的右翼分子。看來這次選舉並沒有解決國內的政治暴力和社會動盪，反而是將問題加劇了。"
 lar_spain.1.a:1 "只有澆熄法西斯主義，西班牙才可能倖存！"
 lar_spain.1.b:1 "只有從第二共和國的屍骨中，西班牙才能重生！"
 SPR_republican_garrison_control_decisions_tt:0 "\n解鎖地圖上的§Y擴張駐軍控制§!決議，允許我們§G反制§!各區域內的§Y國民軍影響力§!。\n\n國民軍的§Y駐軍控制程度§!未達§R完全§!的區域，在內戰爆發時將會處於§Y共和國控制之下§!。\n"
 SPA_nationalist_garrison_control_decisions_tt:0 "\n解鎖地圖上的§Y擴張駐軍控制§!決議，允許我們§G擴張§!各區域內的§Y國民軍影響力§!。\n\n只有國民軍的§Y駐軍控制程度§!達到§G完全§!的區域，在內戰爆發時才會處於§Y國民軍控制之下§!。\n"
 lar_spain.2.t:0 "西班牙內戰"
 lar_spain.2.desc:1 "在和北非駐軍失聯整整一天後，今天早上五點整，一場準備完善的軍事行動於整個西班牙展開，他們試圖奪取所有政府機構和主要城市中的戰略據點。大部分的陸軍、海軍和空軍都不再回應政府的命令，於此同時，卡洛斯派民兵也於北部展開叛亂。\n\n這場政變差點就獲得全面勝利，但非官方的民兵組織將他們阻擋了下來，這些民兵快速行動，維持住了對許多城市和地區的控制。儘管政變未能達到最初的目標，但看來叛亂的領導者們並不會像1932年那樣輕易放棄。雙方都不願妥協，在當前局勢下，通向全面內戰的道路已經轟然展開......"
 lar_spain.2.a:1 "......而在統一的國民軍陣線之下，我們將獲得勝利！"
 lar_spain.2.b:1 "......而在長槍黨的領導之下，我們將獲得勝利！"
 lar_spain.2.c:0 "......而為了上帝、祖國和國王，我們將獲得勝利！"
 lar_spain.2.d:0 "......而在真正的民主原則之下，我們將獲得勝利！"
 lar_spain.2.e:0 "......而藉由工人們的英勇，我們將獲得勝利！"
 lar_spain.2.f:0 "......而透過公社的革命鬥爭，我們將獲得勝利！"
 lar_spain.6.t:0 "內戰前線僵持"
 lar_spain.6.desc:1 "戰事僅僅進行了一週，但事態已經相當清楚：西班牙的鄉間根本無法負荷大量的裝備運輸。在試圖鞏固戰線和發動攻勢時，補給困難的問題已經逐漸浮現，如果我們繼續試圖在所有方向發動進攻的話，這個狀態只會更加惡化。"
 lar_spain.6_tt:1 "\n解鎖地圖上的§Y內戰攻勢§!決議，允許我們移除目標省分內的§R未計畫的進攻§!戰鬥懲罰。\n"
 lar_spain.6.a:1 "那我們將靜待機會，在正確時間點出擊。"
 lar_spain.7.t:0 "卡洛斯派起義！"
 lar_spain.7.desc:1 "由於對我們在國民陣線內部日益增長的影響力感到擔憂，卡洛斯派的耐心已經耗光了，決定要自行展開行動。他們的呼嘯兵將槍口轉而對準我們，但同時也繼續與我們的敵人作戰。\n\n沒人知道他們做出這種蠢事的動機，但現在這只為共和軍改善了局面。"
 lar_spain.7.desc_2:0 "由於擔心我們對戰後政府的影響力與日俱增，卡洛斯派已經失去了耐心，獨自展開了行動。他們的呼嘯兵已經將槍口轉調向我方。\n\n他們寧願犧牲我們對抗共和軍好不容易得來的勝利果實，就只為了確保他們對新政府的控制！"
 lar_spain.7.a:1 "他們的頑劣會害死自己，而不是我們！"
 lar_spain.8.t:0 "法西斯派鎮壓！"
 lar_spain.8.desc:1 "長槍黨不滿於我們持續堅持自己政治上的獨立性，他們決定把我們從地圖上抹去。長槍黨的部隊已經將槍口轉向我們的呼嘯兵，並且嘗試逮捕我們的許多思想家和政治人物。\n\n他們的冥頑不靈已經危害到了整個國民軍陣線的局勢，而且可能給了共和軍可趁之機。"
 lar_spain.8.desc_2:0 "由於我們一直要求在戰後政府中有擁有一席之地，長槍黨的領導階層相當不滿，他們現在決定試著將我們從地圖上徹底抹去！長槍黨的部隊已經將槍口轉向我們的呼嘯兵，並且嘗試逮捕我們的許多思想家和政治人物。\n\n他們寧願犧牲我們對抗共和軍好不容易得來的勝利果實，就只為了把我們從新政府中徹底趕走！"
 lar_spain.8.a:1 "他們的愚蠢會害死自己，而不是我們！"
 lar_spain.9.t:0 "無政府主義者起義！"
 lar_spain.9.desc:1 "無政府主義公社們一直在爭取更多的獨立性，在最近的事態中他們終於做過了頭。儘管我們對統一戰爭努力方面的集權作為完全合情合理，但他們仍然相當不滿，從而導致無政府主義者和他們在馬克斯主義統一工人黨(POUM)的盟友，跟我們的部隊展開了全面性的街頭混戰。\n\n儘管一開始事態僅限於部分地區，但現在這場內鬥已經蔓延開來，嚴重的破壞了我們對抗國民軍的整體戰線。"
 lar_spain.9.desc_2:0 "無政府主義公社們一直在爭取更多的獨立性，在最近的事態中他們終於做過了頭。儘管我們只是合理地想要重建一個穩定和中央集權的政府，但他們仍然相當不滿，從而導致無政府主義者和他們在POUM中的盟友跟我們的部隊展開了全面性的街頭混戰。\n\n他們寧願犧牲我們對抗國民軍好不容易得來的勝利果實，就只為了維持他們那愚蠢的獨立性！"
 lar_spain.9.a:1 "是時候在這些區域強制重建政府控制了。"
 lar_spain.10.t:0 "政府展開鎮壓！"
 lar_spain.10.desc:2 "政府無疑對我們一直以來的獨立性感到不滿，而現在，第二共和國和他的史達林主義盟友，試圖奪取我們領地內的數個關鍵據點。我們對這些行動的抵抗導致了和昔日盟友之間的交火，現在局勢已經升級為全面性的街頭混戰。\n\n由於政府未能提出妥協方案，現在我們雙方已經陷入戰爭狀態，此一事態大大的強化了國民軍的地位。"
 lar_spain.10.desc_2:0 "政府無疑對我們一直以來的獨立性感到不滿，而現在，第二共和國和他的史達林主義盟友，試圖奪取我們領地內的數個關鍵據點。我們對這些行動的抵抗導致了和昔日盟友之間的交火，現在局勢已經升級為全面性的街頭混戰。\n\n與其讓我們和平度日，他們寧願犧牲我們對抗國民軍好不容易得來的勝利果實，就是不願意妥協和放棄權力！"
 lar_spain.10.a:1 "我們的革命不會如此輕易就被熄滅！"
 lar_spain.11.t:0 "卡洛斯派被擊敗"
 lar_spain.11.desc:1 "儘管他們狂熱地戰鬥，但最後的卡洛斯派抵抗已經被我軍清除。這一結果大大簡化了衝突的複雜性，不過我們仍需繼續與剩下的敵人戰鬥。"
 lar_spain.11.a:1 "至少我們有些進展了。"
 lar_spain.12.t:0 "長槍黨被擊敗"
 lar_spain.12.desc:1 "隨著他們最後一個要塞被佔領，長槍黨的部隊大批大批的投降了。儘管仍然有許多零星的抵抗，但此一勝利標誌著長槍黨有組織軍事行動的結束。這一結果大大簡化了衝突的複雜性，不過我們仍需繼續與剩下的敵人戰鬥。"
 lar_spain.13.t:1 "國民軍被擊敗"
 lar_spain.13.desc:1 "在最近一次的戰敗後，國民軍將領佛朗哥和他所有的部隊宣布投降。這一結果大大簡化了衝突的複雜性，不過我們仍需繼續與剩下的敵人戰鬥。"
 lar_spain.14.t:1 "無政府主義者被擊敗"
 lar_spain.14.desc:1 "無政府主義者的抵抗儘管激烈，但最近幾週以來越來越缺乏組織性。今天的軍事勝利終於使得防務委員會宣布無條件投降，然而少數拒絕服從的公社仍在堅決抵抗。這一結果大大簡化了衝突的複雜性，不過我們仍需繼續與剩下的敵人戰鬥。"
 lar_spain.15.t:1 "POUM被擊敗"
 lar_spain.15.desc:1 "POUM的抵抗儘管激烈，但最近幾週以來越來越缺乏組織性。今天的軍事勝利終於使得共產黨領導階層宣布無條件投降，我軍則得以進入他們放棄的許多堡壘。這一結果大大簡化了衝突的複雜性，不過我們仍需繼續與剩下的敵人戰鬥。"
 lar_spain.16.t:0 "第二共和國被擊敗"
 lar_spain.16.desc:1 "在遭遇一系列的軍事失敗後，共和國的領土縮水到只剩下半島上的一隅，現在其軍事將領推翻了政府並尋求和談。儘管共產主義者起義來反抗這次政變，但殘存的共和軍部隊將他們鎮壓了，由於陷入山窮水盡的局面，他們同意無條件投降。\n\n這一結果大大簡化了衝突的複雜性，不過我們仍需繼續與剩下的敵人戰鬥。"
 lar_spain.17.t:0 "史達林派被擊敗"
 lar_spain.17.desc:1 "遭遇一系列的軍事失敗，並且其領土縮水到只剩下半島上的一隅，共產黨的軍事將領們終於開始尋求和談。這一結果大大簡化了衝突的複雜性，不過我們仍需繼續與剩下的敵人戰鬥。"
 lar_spain.18.t:0 "靜待叛亂時機"
 lar_spain.18.desc:1 "計畫已經完成了，而我們已經準備好發動政變。但是，為了避免重蹈1932年桑胡爾霍政變失敗的覆轍，我們可能得等到政治氛圍最適合的時機。我們將花費資源來掩蓋我們的行蹤，以等待時間到來......"
 lar_spain.18.a:1 "但最好別拖得太久。"
 lar_spain.18.a_tt:0 "此一國家精神會在內戰爆發後被移除。\n"
 lar_spain.19.t:0 "[From.GetNameDefCap]要求臣服"
 lar_spain.19.desc:0 "[From.GetAdjective]的外交官要求我們在外交方面臣服於他們，宣稱[From.GetNameDef]將會在國際事務上「承擔西班牙語世界的領導地位」。"
 lar_spain.19.a:0 "我們需要強大的領導；除了他們之外還有誰呢？"
 lar_spain.19.b:0 "我們自己可以爭得自己的利益。"
 lar_spain.20.t:0 "[From.GetNameDefCap]臣服"
 lar_spain.20.desc:0 "在我們的堅持下，[From.GetAdjective]政府已經接受我們在國際事務上擁有西班牙語世界的領導地位。"
 lar_spain.20.a:0 "我們會帶領他們走向榮耀。"
 lar_spain.21.t:0 "[From.GetNameDefCap]拒絕要求"
 lar_spain.21.desc:0 "儘管我們堅持要求，但[From.GetAdjective]政府拒絕接受我們在西班牙語世界的相關事務上的領導。他們將會繼續維持獨立的外交政策。"
 lar_spain.21.a:0 "那我們將透過武力向他們展示我方領導的優勢。"
 lar_spain.22.t:0 "[From.GetNameDefCap]要求援助"
 lar_spain.22.desc:0 "[From.GetAdjective]政府向我們送出物資援助的請求，以便對抗共和軍。這場內戰被證明相當有破壞性，嚴重消耗著他們的補給。他們向我方保證，任何援助都能夠成為對抗共產主義威脅的無價之寶。"
 lar_spain.22.a:0 "我們必須盡力向他們提供援助。"
 lar_spain.22.b:0 "我們目前沒有多餘的東西能分給他們。"
 lar_spain.23.t:0 "[From.GetNameDefCap]送出援助"
 lar_spain.23.desc:0 "[From.GetAdjective]政府通知我們，他們將會提供物資援助給我方，以支援我們遏制共產主義的鬥爭。"
 lar_spain.23.a:0 "我們會記得他們的支援。"
 lar_spain.24.t:0 "[From.GetNameDefCap]拒絕送出援助"
 lar_spain.24.desc:0 "[From.GetAdjective]的外交官告知我們，很遺憾目前他們無法提供支援給我方。"
 lar_spain.24.a:0 "他們想要坐享其成，用西班牙人的血來遏止共產主義。"
 lar_spain.25.t:0 "伊比利半島協約"
 lar_spain.25.desc:0 "[From.GetAdjective]大使帶來了一個計畫，提議要強化我們雙方的共同防禦，同時維持伊比利半島的和平。\n\n計畫中的條約規定，雙方將會共同加入其中一方所加入的任何同盟，同時雙方也會參與其中一方所捲入的任何衝突，不論它是進攻性或防禦性的戰爭。"
 lar_spain.25.a:0 "這個條約將無可限量的強化雙方之間的紐帶。"
 lar_spain.25.b:0 "我們必須確保自己的行動自由。"
 lar_spain.26.desc:0 "[From.GetNameDefCap]通知我方，他們誠心接受計畫中的伊比利協定。今後他們將會加入我們身處的任何聯盟或衝突之中。"
 lar_spain.26.a:0 "他們確實是忠誠的好友。"
 lar_spain.27.desc:0 "[From.GetNameDefCap]通知我們，他們拒絕接受計畫中的伊比利協定，擔心此一條約會嚴重的限制他們在外交方面單獨行動的能力。"
 lar_spain.27.a:0 "他們或許不自覺，但卻削弱了自己。"
 lar_spain.28.t:0 "伊比利協定生效"
 lar_spain.28.desc:2 "[iberian_pact_invitee.GetNameDefCap]被邀請加入[iberian_pact_invitee.GetFactionName]，而為了確保伊比利半島的和平，我們現在必須兌現承諾加入這個聯盟。"
 lar_spain.28.a:0 "我們承諾過的。"
 lar_spain.29.desc:1 "命運的時刻來臨了。[iberian_pact_war_target.GetNameDefCap]已經和其敵人進入了戰爭狀態，如同伊比利協定所規定的一樣，我們必須加入他們一方，建立一個抵禦外侮的共同陣線。"
 lar_spain.30.t:0 "拉丁集團"
 lar_spain.30.desc:0 "由於雙方的合作正穩步增加，[From.GetAdjective]政府現在向我們提出一個正式同盟的建議，此一同盟除了我們雙方之外，也計畫涵蓋義大利和法國人。"
 lar_spain.30.a:0 "多棒的主意。"
 lar_spain.30.b:0 "和這些國家結盟並不符合目前我方的最佳利益。"
 lar_spain.31.desc:0 "[From.GetAdjective]政府告知我們，他們接受我們成立拉丁集團的計畫。"
 lar_spain.31.a:0 "他們將是這個新同盟的重要成員。"
 lar_spain.32.desc:0 "[From.GetAdjective]政府告知我們，眼下他們沒有興趣加入一個拉丁同盟。"
 lar_spain.32.a:0 "或許晚點他們會改變想法。"
 lar_spain.33.t:0 "西班牙軍官同盟"
 lar_spain.33.desc:0 "卡洛斯派的事業在軍隊中仍有盟友。和他們協調並獲取其援助，在長遠來看，將確保我們起義的勝利。"
 lar_spain.33.a:0 "確保與[union_militar_target_state_1.GetName]軍官同盟的盟約。"
 lar_spain.33.b:0 "確保與[union_militar_target_state_2.GetName]軍官同盟的盟約。"
 lar_spain.33.c:0 "確保與[union_militar_target_state_3.GetName]軍官同盟的盟約。"
 lar_spain.33_tt:0 "當卡洛斯派起義時，將會創建5支訓練精良的卡洛斯呼嘯兵，其中包含§Y3步兵營§!。\n"
 lar_spain.34.t:0 "繼承問題"
 lar_spain.34.desc:0 "由於阿方索·卡洛斯過世時沒有子嗣，卡洛斯血脈已經斷絕了，這導致了卡洛斯運動內部的分裂。\n\n其中一派支持阿方索·卡洛斯指定的繼承人：波旁-帕爾瑪的哈維爾，但他在世系上缺乏對王位的宣稱權。另一派則支持流亡的阿方索十三世，儘管他是叛徒伊莎貝拉二世的後裔，但確實是王朝的合法繼承人。\n\n如果我們不盡快解決此一爭論，可能導致我們的支持者分裂，陷入爭執之中。"
 lar_spain.34.a:0 "國王的遺願將被實現。哈維爾將成為我們的新國王！"
 lar_spain.34.a_tt:0 "君主制重建後，波旁-帕爾瑪的哈維爾將成為國王。\n"
 lar_spain.34.b:0 "必須維持王朝的延續性。阿方索十三世將成為我們的國王！"
 lar_spain.34.b_tt:0 "君主制重建後，阿方索十三世將成為國王。\n"
 lar_spain.35.t:0 "君主制復辟"
 lar_spain.35.desc:1 "在沒有君主的數年之後，當[From.GetSPBkingloc]在今晨進入城中時，馬德里萬人空巷，而迎接的群眾歡聲雷動，亢奮不已。在旁觀民眾的歡呼之下，王室隊伍遊行通過馬德里的街道，進入了聖熱羅尼莫皇家教堂。\n\n在奢華的儀式上，[From.GetSPBking2loc]。\n\n儘管這個國家的許多部分仍是一片廢墟，但或許新國王能成為一股團結及治癒國家的力量，領導[From.GetNameDef]進入更加光輝璀璨的未來。"
 SPB_xavier_king:0 "波旁-帕爾瑪的哈維爾"
 SPB_alfonso_king:0 "阿方索十三世"
 SPB_xavier_king2:0 "哈維爾接下了王冠，並採用了王家頭銜，成為了哈維爾一世。終於，有一位卡洛斯派的合法繼承人坐上了西班牙王位"
 SPB_alfonso_king2:0 "流亡多年的阿方索十三世，終於重返西班牙的王位之上。他統一了兩條繼承譜系，終結了兩派之間一個世紀以來的流血衝突"
 lar_spain.35.a:0 "長達一個世紀的不公終於得到平反。國王萬歲！"
 lar_spain.36.t:0 "佔領丹吉爾"
 lar_spain.36.desc:0 "公然無視於1924年的丹吉爾協定，[From.GetAdjective]軍隊開進了丹吉爾國際區，並且將之佔領。儘管西班牙民族主義者要求直接兼併這片領地，但[From.GetAdjective]保證說這只是「戰時緊急措施」，戰後就會恢復原來的狀態。"
 lar_spain.36.a:0 "如果我們不站出來捍衛丹吉爾人民的權利，那還有誰呢？"
 lar_spain.36_tt:0 "如果§Y[SPA.GetName]§!不退讓，我們會得到：\n"
 lar_spain.36.b:0 "現在這樣子的承諾已經夠好了。"
 lar_spain.37.desc:0 "[FROM.GetNameDefCap]正式對我方佔領丹吉爾的行為提出嚴正反對。他們認為我們的行動是違法的，甚至暗示，如果我們不撤軍的話將動用武力驅逐我軍。"
 lar_spain.37.a:0 "我們不會屈服於這種空洞的威脅。"
 lar_spain.37.b:0 "我們必須暫時退讓。"
 lar_spain.38.desc:0 "如我們所料，虛弱的[From.GetAdjective]政府根本不敢挑戰我們對丹吉爾的占領。我們現在可以將這座城市整合進我們的國家。"
 lar_spain.38.a:0 "她再次回歸西班牙了！"
 lar_spain.39.t:0 "[From.GetNameDefCap]索要北非"
 lar_spain.39.desc:0 "[From.GetAdjective]外交官向我們傳遞了最後通牒，要求我們立刻放棄對北非的控制權，並將其轉交給[From.GetNameDef]。他們無疑在趁人之危，利用我們在國際局勢中的脆弱地位牟利。"
 lar_spain.39.a:0 "我們沒辦法承受又一場戰爭。我們必須接受。"
 lar_spain.39.b:0 "他們休想輕易得到北非！"
 lar_spain.40.t:1 "[From.GetNameDefCap]接受要求"
 lar_spain.40.desc:0 "[From.GetNameDefCap]已經接受我們的要求，而其外交官向我方保證，他們已經在安排北非的權力交接。"
 lar_spain.40.a:0 "真有效率。"
 lar_spain.41.t:0 "[From.GetNameDefCap]拒絕要求"
 lar_spain.41.desc:0 "[From.GetAdjective]外交官通知我方，他們完全拒絕西班牙對北非的任何要求。"
 lar_spain.41.a:0 "那我們將透過武力得到它。"
 lar_spain.42.t:0 "[From.GetNameDefCap]宣稱法國王位"
 lar_spain.42.desc:0 "[From.GetLeader]國王最近才獲得了西班牙王位，而現在，以對法國王位的合法宣稱為基礎，很明顯的他也渴望法國的王位。\n\n由於王室正統派近期在我國政治鬥爭中的勝利，這位國王認為，現在正是他展開行動獲取王位的時刻，他已經公開表達了想盡快在蘭斯進行加冕儀式的期望。"
 lar_spain.42.a:0 "他的宣稱是正當的，我們迫切地接受。國王萬歲！"
 lar_spain.42.b:0 "法國不會屈從於西班牙！"
 lar_spain.43.t:0 "[From.GetNameDefCap]承認王位宣稱"
 lar_spain.43.desc:0 "[From.GetAdjective]正統派政府聽從了[Root.GetLeader]國王的要求。他們正式通知我方，他們認可了國王對王位的正當索求，保證會盡快安排舉行加冕儀式。"
 lar_spain.43.a:0 "這是理所當然的。"
 lar_spain.43_tt:0 "加冕儀式的準備工作將會開始。"
 lar_spain.44.t:0 "[From.GetNameDefCap]拒絕王位宣稱"
 lar_spain.44.desc:0 "儘管[Root.GetLeader]國王擁有對法國王位的合法宣稱，但[From.GetAdjective]政府在最後一刻似乎打退堂鼓了。由於大眾對於西班牙人控制法國的前景感到不安，他們「遺憾地拒絕」舉行一場正式的加冕儀式。"
 lar_spain.44.a:0 "無論如何，[Root.GetLeader]都將成為法國國王。"
 lar_spain.45.t:0 "伊比利聯盟"
 lar_spain.45.desc:0 "正如1580年到1640年間一樣，[From.GetNameDef]提出我們兩國以[From.GetLeader]作為共同君主來建立聯盟。[From.GetAdjective]外交官敦促我們，要我們想像一個統一的伊比利能在世界舞台上展現多大的力量。"
 lar_spain.45.a:0 "他們講得有理。"
 lar_spain.45.b:0 "葡萄牙不樂於接受西班牙人的統治！"
 lar_spain.46.t:0 "伊比利聯盟－[From.GetNameDefCap]同意"
 lar_spain.46.desc:0 "[From.GetNameDefCap]已經接受了我們的提議，在[Root.GetLeader]的領導下建立統一的伊比利。他們會開始進行必要的安排，以將其政府機構整合進我們之下。"
 lar_spain.46.a:0 "他們做了明智的選擇。團結力量大！"
 lar_spain.47.t:0 "伊比利聯盟－[From.GetNameDefCap]拒絕"
 lar_spain.47.desc:0 "[From.GetNameDefCap]拒絕以任何形式統一伊比利於一位君主之下。儘管進行了許多談判，但[From.GetAdjective]使團的立場可以總結為：「有種就來拿」。"
 lar_spain.47.a:0 "那我們接受這個提議。"
 lar_spain.48.t:0 "葡萄牙無政府主義"
 lar_spain.48.desc:0 "在[From.GetNameDef]境內的戰鬥最近延燒進了[Root.GetAdjective]邊境地帶，而[From.GetAdjective]的無政府主義民兵在該地的城鎮中，快速地吸引了許多志同道合的人。儘管我們的邊境駐軍反應迅速，但戰鬥激烈到他們也措手不及，在與[From.GetAdjective]內戰雙方受戰爭淬鍊過的部隊衝突後，他們不得不撤退。\n\n從那天起，[From.GetAdjective]無政府主義的支持者開始在[Root.GetAdjective]社會中如雨後春筍般出現，箇中原因很大一部分是因為它受到外國勢力的暗中支持。\n\n最終，就算我們已經盡了全力，但這個國家現在已經陷入了擴大的[From.GetAdjective]內戰之中。"
 lar_spain.48.a:0 "他們為什麼要把我們牽扯進來？！"
 lar_spain.49.desc:0 "自從[Root.GetAdjective]境內的戰鬥延燒進[From.GetAdjective]邊境之後，當地的無政府主義支持者就蜂擁而入，加入我們的陣營。在一些精心計畫且執行良好的「鼓勵」之後，無政府主義思想便如野火般在[From.GetAdjective]社會的年輕族群中蔓延開來。\n\n在[Root.GetAdjective]武器儲備被運給這些[From.GetAdjective]無政府主義者之後，[From.GetNameDef]國內的局勢嚴重激化，迫使政府對這些起義展開全面鎮壓。起義的領導者要求我方提供正式且直接的援助，希望我們接下領導全球無政府主義鬥爭的重任，而他們將在戰鬥結束後正式加入我方。"
 lar_spain.49.a:0 "我們熱烈歡迎他們對無政府主義事業的支持！"
 lar_spain.50.t:0 "葡萄牙無政府主義－內戰結束"
 lar_spain.50.desc:0 "我們在[From.GetAdjective]的無政府主義鬥爭取得了令人滿意的結果，[From.GetAdjective]公社們現在要求加入我們的防務委員會。"
 lar_spain.50.a:0 "他們會被置於我們的保護之下。"
 lar_spain.51.t:0 "搬遷黃金儲備"
 lar_spain.51.desc:0 "我國的黃金儲備因國民軍的推進而受到威脅。我們應該採取行動，確保這些儲備能安全地轉移到國外，免於落入敵人之手。"
 lar_spain.51.a:0 "我們會把黃金運到[SOV.GetNameDef]。"
 lar_spain.51.b:0 "我們會把黃金運到[SPR_relocated_gold_reserves_selection_1.GetNameDefCap]。"
 lar_spain.51.c:0 "我們會把黃金運到[SPR_relocated_gold_reserves_selection_2.GetNameDefCap]。"
 lar_spain.51.d:0 "我們會把黃金運到[SPR_relocated_gold_reserves_selection_3.GetNameDefCap]。"
 lar_spain.52.t:0 "[From.GetNameDefCap]搬遷黃金儲備"
 lar_spain.52.desc:0 "[From.GetNameDef]的一些船運抵達了我國，因為[From.GetAdjective]政府正在將其黃金儲備搬遷至國外安全的地方，避免其在內戰期間受到威脅。"
 lar_spain.52.a:0 "或許這帶來了某些機會......"
 lar_spain.53.t:0 "西班牙黃金儲備"
 lar_spain.53.desc:1 "[SPR.GetAdjective]的黃金儲備抵達我國已經有一段時日了，同時我們也持續送出可觀的援助給[SPR.GetNameDef]，而且是無償的。政府中的一些成員對此荒謬的現象頗有微詞。"
 lar_spain.53.a:0 "我們可以沒收這些黃金儲備作為「付款」。"
 lar_spain.53.b:1 "[SPR.GetAdjective]的勝利就是最好的回報了。"
 lar_spain.54.t:0 "黃金儲備遭到沒收！"
 lar_spain.54.desc:1 "我們在[From.GetNameDef]的外交官通知我們，[From.GetAdjective]政府沒收了我們的黃金儲備！據說他們甚至不認為有必要正式通知我方，他們表示，由於提供我方許多物資援助，這是收取「逾期未付的款項」的「必要手段」。"
 lar_spain.54.a:0 "他們膽敢這麼做？！"
 lar_spain.54.a_tt:0 "§R這會在內戰後對我們的經濟造成影響！§!\n"
 lar_spain.55.t:0 "政府資金短缺"
 lar_spain.55.desc:0 "由於之前黃金儲備遭到沒收，現在我們陷入了即刻性的金條短缺，而它們本可做為重建國家所需的資金。很遺憾的，我們必須暫緩對公共領域的投資。"
 lar_spain.55.a:0 "這真是不幸......"
 lar_spain.56.t:0 "[From.GetNameDefCap]要求自治"
 lar_spain.56.desc:0 "儘管[From.GetAdjective]持續渴切地證明著自己的忠誠並且對革命盡責，但他們的代表也懇求我們提高他們的自治權。他們表示，如果放寬對他們的管制，他們將能更好地支援我們的事業。"
 lar_spain.56.a:0 "他們已經贏得我們的信任了。"
 lar_spain.56.b:0 "但維持管制才是更好的。"
 lar_spain.57.t:0 "[From.GetNameDefCap]給予自治權"
 lar_spain.57.desc:0 "我們在[From.GetNameDef]的代表通知我方，[From.GetAdjective]政府認為給予我們更多自治權是恰當的。"
 lar_spain.57.a:0 "有進展了！"
 lar_spain.58.t:0 "[From.GetNameDefCap]拒絕給予自治"
 lar_spain.58.desc:0 "我們在[From.GetNameDefCap]的代表通知我方，[From.GetAdjective]政府已經拒絕了我們提高自治權的要求。"
 lar_spain.58.a:0 "他們不相信我們嗎？"
 lar_spain.59.t:0 "紅色伊比利"
 lar_spain.59.desc:0 "由於雙方在意識形態方面的共同點，[From.GetNameDefCap]向我們派出了代表，提議建立一個統一的伊比利。他們建議，擱置我們雙方的差異並且加入[From.GetAdjective]的領導旗下，這樣我們更能夠確保伊比利革命的勝利。"
 lar_spain.59.a:0 "這將大大強化工人們的事業！"
 lar_spain.59.b:0 "以我們自己的方式散布革命能做得更好。"
 lar_spain.60.t:0 "紅色伊比利－[From.GetNameDefCap]接受"
 lar_spain.60.desc:0 "[From.GetNameDefCap]正面回應了我們的提案，他們同意接受一個統一的、社會主義的伊比利。"
 lar_spain.60.a:0 "團結使我們更強大。"
 lar_spain.61.t:0 "紅色伊比利－[From.GetNameDefCap]拒絕"
 lar_spain.61.desc:0 "[From.GetNameDefCap]直截了當地拒絕了我們建立統一的社會主義伊比利的提案。儘管他們同意雙方確實有許多共同的利益，但他們也認為雙方作為兩個獨立的國家各自努力會更好。"
 lar_spain.61.a:0 "他們還不知道自己犯了多大的錯。"
 lar_spain.62.t:0 "共產主義者暴亂！"
 lar_spain.62.desc:0 "幾個月來，由於[From.GetAdjective]持續地干預以及其地下組織不斷接收到來自[From.GetNameDef]的非法援助，我們對抗了數年的共產黨團體又開始大膽了起來。外國無疑承諾會提供更多援助，因為他們現在已經拿起武器反抗，與之一同行動的還有一些不忠的部隊，他們共同展開了全面起義，試圖用武力奪取政府的控制權。"
 lar_spain.62.a:0 "我們會粉碎這場叛亂！"
 lar_spain.63.t:0 "[From.GetNameDefCap]的共產主義者起義！"
 lar_spain.63.desc:0 "如我們所料，提供足夠的物資援助給[From.GetAdjective]的共產黨組織是有效的，他們已經困擾了其政府一段時日，而現在他們大膽地展開了直接行動。這場大規模的起義，其目標乃是奪取政府的控制權，但他們非常仰賴我方的援助。雖然他們的領袖充滿理想與熱情，但沒有發動內戰的經驗，所以他們現在尋求我方的領導與支援。"
 lar_spain.63.a:0 "他們會得到支援的！"
 lar_spain.64.t:0 "[From.GetNameDefCap]請求支援"
 lar_spain.64.desc:0 "儘管[From.GetNameDef]的政治局勢一直以來都很不穩定，但當下衝突的嚴重性卻也出乎[From.GetAdjective]的意料。他們向我方請求任何可用的支援以協助他們對抗法西斯主義，同時他們也疾呼，在此關鍵時刻，我們不應當有所拖延。\n\n在缺乏外國援助的情況下，共和國政府能否贏得當下的內戰令人懷疑。然而，雖然我們希望民主的西班牙獲得勝利，但提供他們支援的同時也會鼓舞到我國境內的共產主義支持者。"
 lar_spain.64.a:0 "他們就靠我們了，就算有風險也得支援他們。"
 lar_spain.64.b:0 "我們不能冒政治不穩的險去支援他們。"
 lar_spain.65.t:0 "[From.GetNameDefCap]提供支援"
 lar_spain.65.desc:0 "[From.GetAdjective]政府通知我方，他們即將送出第一批象徵性的援助。雖然除了提振士氣之外，實際運來的物資可說是微不足道，但法國向我方保證，他們正在研擬更多的選項，以期提供數量更龐大的援助。"
 lar_spain.65.a:0 "這真是個好消息！"
 lar_spain.66.t:0 "[From.GetNameDefCap]拒絕請求"
 lar_spain.66.desc:0 "法國人通知我們，很遺憾他們無法提供我方援助，因為這會使他們國內政治的穩定陷於危險之中。"
 lar_spain.66.a:0 "所以他們覺得和另一個法西斯國家當鄰居不危險？"
 lar_spain.67.t:0 "[From.GetAdjective]獨立戰爭！"
 lar_spain.67.desc:0 "看來[From.GetAdjective]在僅僅一小段時間後就忘了是誰幫他們打贏內戰的。今晨，我們在[From.GetNameDef]的所有代表們和我方之間的聯繫被突然切斷，而[From.GetLeader]透過他們的國家媒體發表了一則廣播，口沫橫飛的進行宣傳戰，試圖再次煽動[From.GetAdjective]人民展開戰爭努力。\n\n稍晚，一則正式的獨立宣言送抵了莫斯科。"
 lar_spain.67.a:0 "我們會粉碎這些頑固派！"
 lar_spain.67.b:0 "我們別無選擇，只能接受。"
 lar_spain.68.t:0 "[From.GetNameDefCap]請求支援"
 lar_spain.68.desc:0 "[From.GetNameDefCap]聯絡我方，請求我們提供物資援助，支持他們對抗[SOV.GetNameDef]的獨立戰爭。"
 lar_spain.68.a:0 "他們會拿到援助的。"
 lar_spain.68.b:0 "我們不會拿和之間蘇聯的關係來冒險。"
 lar_spain.69.t:0 "[From.GetNameDefCap]提供支援"
 lar_spain.69.desc:0 "[From.GetNameDefCap]聽進了我們要求支援的請求，他們現在提出，要我們深入參與到他們的租借援助計畫中。"
 lar_spain.69.a:0 "這是非常正面的消息。"
 lar_spain.70.t:0 "[From.GetNameDefCap]拒絕支援"
 lar_spain.70.desc:0 "[From.GetNameDefCap]通知我方，他們無法向我們提供支援，主要是擔心如果援助我方，恐會對國內和國際觀感造成負面的影響。"
 lar_spain.70.a:0 "他們又一次拋棄了我們。"
 lar_spain.71.t:0 "[From.GetNameDefCap]要求簽署互不侵犯條約"
 lar_spain.71.desc:0 "由於雙方同時都在與共產黨交戰，[From.GetNameDefCap]向我們提議簽署互不侵犯條約。這將讓我們能將雙方的差異擱置一旁，專注於更加緊迫的赤色威脅。"
 lar_spain.71.a:0 "與消滅[SOV.GetNameDef]的目標相比，其餘都是次要的。"
 lar_spain.71.b:0 "跟共和軍簽署條約？絕不！"
 lar_spain.72.t:0 "[From.GetNameDefCap]同意互不侵犯條約"
 lar_spain.72.desc:0 "[From.GetAdjective]做出了明智的選擇，同意我方簽署互不侵犯條約的建議。此一條約將立刻生效。"
 lar_spain.72.a:0 "他們知道誰是更大的威脅。"
 lar_spain.73.t:0 "[From.GetNameDefCap]拒絕互不侵犯條約"
 lar_spain.73.desc:0 "[From.GetNameDefCap]收到了我方有關互不侵犯條約的建議，但他們通知我方，這並不符合他們當下的最大利益。"
 lar_spain.73.a:0 "他們在計畫著什麼？"
 lar_spain.74.t:0 "[From.GetNameDefCap]請求支援"
 lar_spain.74.desc:0 "[From.GetAdjective]請求我方支援他們對抗[SOV.GetNameDef]的戰爭。他們向我方保證，他們不會要求太多東西，只要與他們分享一些關鍵情報，或者協助訓練他們的軍官來對抗[SOV.GetAdjective]的戰術，這樣就彌足珍貴了。"
 lar_spain.74.a:0 "完美的計畫。讓蘇聯人去死吧！"
 lar_spain.74.b:0 "我們必須小心地保護自己的優勢。"
 lar_spain.75.t:0 "[From.GetNameDefCap]提供支援"
 lar_spain.75.desc:1 "在考慮過我們的提案後，[From.GetNameDef]計畫派遣軍事專家來訓練我們的軍官，使我們能夠更好地對抗[SOV.GetAdjective]軍隊的策略，同時他們也會提供我們關鍵的情報。"
 lar_spain.75.a:0 "這將成為對蘇戰鬥中的無價之寶。"
 lar_spain.76.t:0 "[From.GetNameDefCap]拒絕支援"
 lar_spain.76.desc:0 "儘管我們提出了請求，但[From.GetNameDef]拒絕在我方對抗蘇聯的戰爭中提供任何援助。從他們那裡獲得蘇聯前線的相關情報的嘗試，也都沒有獲得任何回應。"
 lar_spain.76.a:0 "他們確實小心地保守自己的秘密。"
 lar_spain.77.t:0 "阿方索十三世去世"
 lar_spain.77.desc1:0 "自第二共和國於1931年的建立開始，最後一位西班牙國王，阿方索十三世，一直處於流亡之中。今日稍早，他於羅馬去世了，因心臟疾病而英年早逝。由於身處流亡之中，加上[Root.GetNameDef]的現狀不允許他回國，他將下葬於羅馬。\n\n雖然阿方索的長子和次子在1933年都放棄他們了他們的王位繼承權，所以繼承人應當是其三子胡安親王。但現在有些流言傳出說，國王的次子海梅親王正在考慮重新確認他的繼承權。"
 lar_spain.77.desc2:0 "今日稍早，阿方索十三世國王在一陣嚴重的胸痛之後，於馬德里突然去世了。國王的遺體現在停靈於聖熱羅尼莫皇家教堂，使得人們可以在王室葬禮之前憑弔國王。\n\n儘管國王的次子海梅親王之前因為失聰而放棄了繼承權，但在國王過世僅數小時後，他便重新確認了自己的繼承權。由於他坐擁卡洛斯派的龐大支持，他的弟弟胡安親王將很難與他競爭。"
 lar_spain.77.a:0 "先王已死。新王萬歲！"
 lar_spain.78.t:0 "桑胡爾霍去世"
 lar_spain.78.desc:0 "在內戰僅僅開始幾天以後，我方就遭到了一個嚴重的打擊：政變者選定的領袖何塞·桑胡爾霍，在從葡萄牙返國指揮國民軍的路上死於飛機失事。\n\n看來，這位將軍在超過兩年的流亡後，試圖以一場「英勇無畏的飛行」回到西班牙土地上，因此他堅持搭乘小型飛機而非其他可用的大型運輸機，但同時他又堅持要將他沉重的行李全部塞上同一架飛機，最終導致了飛機超載。\n\n這架飛機在起飛後立刻墜毀了，他也當場去世。在此情況下，國民軍的領導階層現在已經陷入混戰之中，每個將領都試圖爭奪控制權。"
 lar_spain.78.a:0 "有點太「無畏」了。"
 lar_spain.78_tt:0 "§Y何塞·桑胡爾霍過世。§!\n"
 lar_spain.79.t:0 "[Root.GetLeader]的加冕儀式"
 lar_spain.79.desc:0 "今天[Root.GetLeader]國王於蘭斯主教座堂進行加冕儀式，伴隨著數不盡的慶祝活動和盛會。在正式的儀式結束後，國王向外面歡騰的人群致意，他們對於國家重歸君主制感到欣喜若狂。\n\n在對其臣民發表的演講中，國王將自己作為一個象徵，強調法國人和西班牙人之間團結的重要性。無論在世上何處，一旦法國人的利益受到威脅，西班牙人將會與他們並肩作戰。"
 lar_spain.79.a:0 "王國的大喜之日！"
 lar_spain.81.t:0 "勝利的代價"
 lar_spain.81.desc:0 "由於我們對西班牙內戰的大量干涉，現在我們對[SPD.GetAdjective]政府的影響力如日中天，基本上已經將他們轉變成了莫斯科的附庸國。"
 lar_spain.81.a:0 "我們在西歐的影響力擴張了！"
 lar_spain.82.t:0 "勝利的代價"
 lar_spain.82.desc:0 "我們已經贏得了內戰，但由於嚴重仰賴蘇聯援助的關係，我們對其欠下了鉅額債務。在內戰的亂局中，史達林主義者設法在新的政府和軍隊裡面獲得了高位，而這讓我們處於一個非常艱困的局面。\n\n莫斯科已經開始對我方提供「建議」，為忠於他們的官員和軍人安插職位。當下由於嚴重的經濟困境，我們不能反抗他們的意見，在最糟的情況下這甚至可能再次觸發內戰。如果我們想要獲得真正的獨立，我們必須小心打出手中的牌，要嘛向他們證明我方的忠誠，要嘛暗中破壞和摧毀史達林派在國內的影響力。"
 lar_spain.82.a:0 "讓我們看看這種狀態能持續多久。"
 lar_spain.83.t:0 "不忠的跡象"
 lar_spain.83.desc:0 "在過去幾週以來，我們在[SPD.GetNameDef]的聯絡人、代表、或是忠於我方的史達林主義閣員、軍官等等，都被阻止獲得重要的訊息，而且也無法和[SPD.GetAdjective]政府或軍官接觸。我們得到消息稱，我們的人正被系統性地調離有影響力的職位，就連我們的援助計畫也被阻擋了。\n\n這種「巧合」根本不可能是隨機的。很清楚[SPD.GetAdjective]政府正顯示出不忠的跡象，想要背棄他們對[SOV.GetNameDef]的義務，莫斯科方面已經有許多人疾呼要採取懲罰性行動並收緊對他們的控制。"
 lar_spain.83.a:0 "我們將透過佔領加泰隆尼亞來送出警告。"
 lar_spain.83.b:0 "就算沒有我們的干預，事態看起來也沒有什麼問題。"
 lar_spain.84.t:1 "加泰隆尼亞佔領區"
 lar_spain.84.desc:0 "我們一直系統性地阻止莫斯科對我們政府的控制，到現在似乎磨光了他們的耐心。蘇聯人單方面地佔領了加泰隆尼亞、瓦倫西亞和部分的阿拉貢，建立了一個名義上獨立但毫無實權的政府。忠於共產黨的部隊湧入該區，效忠於這個親莫斯科的「政府」。\n\n他們的訊息已經很清楚了：服從莫斯科的命令，不然他們就會展開更大規模的制裁行動。儘管在我方的計畫完成之前他們也不太可能擴張影響力，但確實，要將蘇聯從這片國土趕出去也絕非易事。"
 lar_spain.84.a:0 "緊張局勢正在升級。我們必須盡快推動我們的計畫！"
 lar_spain.85.t:0 "[SPD.GetNameDefCap]確保了[SPR_stolen_state_name.GetName]"
 lar_spain.85.desc:0 "我們的部隊已經完全確保了[SPR_stolen_state_name.GetName]，驅逐了所有蘇聯支持者和當地親莫斯科的領導階層，現在我們正在快速重建[SPD.GetAdjective]於該地的政府。"
 lar_spain.85.a:0 "又一個地區擺脫了史達林主義者的影響！"
 lar_spain.88.t:0 "[SPD.GetNameDefCap]確保了[SPR_stolen_state_name.GetName]"
 lar_spain.88.desc:0 "[SPD.GetAdjective]部隊已經完全確保了[SPR_stolen_state_name.GetName]，驅逐了我方的支持者和當地親莫斯科的領導階層，現在他們正在快速重建該地的政府。"
 lar_spain.88.a:0 "贏得一場戰鬥並不表示你贏得了戰爭。"
 lar_spain.89.t:0 "[From.GetNameDefCap]接受要求"
 lar_spain.89.desc:0 "出乎所有人的意料，[From.GetAdjective]政府退縮了，他們同意了我方獨立的要求。看來他們並不希望再次捲入一場西歐的衝突之中。"
 lar_spain.89.a:0 "反正，他們來了也會輸掉。"
 lar_spain.90.t:0 "尼塞托·阿爾卡拉-薩莫拉被罷免"
 lar_spain.90.desc:0 "儘管在1936年大選中團結並獲得了勝利，但看來左派政黨之間的權力鬥爭現在已經全面爆發了。由於對尼塞托·阿爾卡拉-薩莫拉總統的中間立場和他的妥協性政策感到不滿，他在議會的支持者逐漸與他疏遠，他們批評刻意解散議會觸發大選乃是違憲的，因而將他罷免。\n\n議會選擇了他的老對手，曼努埃爾·阿扎尼亞，取代阿爾卡拉-薩莫拉作為總統。現在阿扎尼亞接下了他的重擔，要將穩定帶回日益極化的西班牙政壇。"
 lar_spain.90.a:0 "完全的混亂。"
 SPR_spanish_elections_flag:0 "1936年西班牙大選已經舉行"
 lar_heavy_water.1.t:0 "泰勒馬克重水工廠被摧毀"
 lar_heavy_water.1.desc:0 "泰勒馬克的駐軍指揮官回報稱，韋莫克水電站在昨晚發生了毀滅性的爆炸，摧毀了所有用來生產重水的設施。儘管調查仍在進行中，但初步證據顯示，破壞很有可能是敵軍精英部隊所為。\n\n這些突擊隊似乎是透過空降抵達該地，利用了守軍的鬆懈入侵工廠，然後將炸藥安裝在儲存槽的附近。在爆炸的數分鐘前，他們透過夜色的掩護撤離了。\n\n整起事件沒有發現半個平民傷亡，所以指揮官認為，當地的抵抗組織可能事先知曉了這次襲擊。駐軍現在正在掃蕩整個區域，但目前仍找不出半點線索，我們認為突擊隊可能早已離開了該地。"
 lar_heavy_water.1.a:0 "一次重大的挫敗。"
 lar_heavy_water.2.t:0 "岡納賽德行動獲得成功"
 lar_heavy_water.2.desc:0 "我們在泰勒馬克的線人告知我方，岡納賽德行動取得了完全的成功。在以空投方式登陸後，突擊隊躲開了所有守衛，成功侵入了工廠。\n\n在安裝好炸藥後，突擊隊成功地逃離了該地，他們現在已經分頭行動以避免敵方搜索隊的追蹤。在行動之後我們仍未接獲任何來自該小隊的回報，但也這是預期之中的狀況。而且如果德國人殺死或抓獲了這些隊員，他們應該也會公開宣布才是。"
 lar_heavy_water.2.a:0 "勇敢之人得勝。"
 lar_bruneval_raid.1.t:0 "敵軍突擊隊奪取了雷達設備"
 lar_bruneval_raid.1.desc:0 "有關敵軍突擊行動的報告送達了，報告指出一隻小規模的敵軍攻擊了我們其中一座雷達設施。儘管守軍進行了英勇的抵抗，但最終仍失敗了，從而使得敵軍控制了該雷達站一小段時間。之後我軍立刻展開了反攻並將他們趕向海岸，而該支敵軍很快的登上其船艦駛離了。\n\n在對雷達站進行了詳盡的檢查後，我們發現其中許多零件被拆走了。點名時我們甚至發現一名雷達技師失蹤，很可能是被敵方突擊隊擄走了。"
 lar_bruneval_raid.1.a:0 "真是懦弱的戰爭手段。"
 lar_bruneval_raid.2.t:0 "叮咬行動獲得成功"
 lar_bruneval_raid.2.desc:0 "我們對敵人雷達設施展開的突擊獲得了全面的成功。突擊部隊成功的空降了，只有少數人分散降落到其他地方。\n\n空降後傘兵們收齊裝備並且確認方向，之後便向目標處推進，隨後在一場短暫但激烈的戰鬥後擊敗了弱小的守軍。確認了該處的安全後，隨軍的雷達技師拍了許多照片，並且拆卸了一些指定的雷達部件。\n\n與得到警訊的其他守軍再次交火後，突擊隊清空海灘並乘坐登陸艇返國，他們還帶回了一位敵軍的雷達技師以供審問。"
 lar_capture_tito.1.t:0 "跳馬行動失敗"
 lar_capture_tito.1.desc:0 "我們試圖殺死或抓獲南斯拉夫游擊隊領袖狄托的行動失敗了。第一波的空降部隊成功抵達我們認為是狄托所在的洞穴附近，但我方情報機構沒有算到的是，他們遭遇敵方強大火力的回擊。儘管我軍勇敢的戰鬥，但敵軍增援比預期中更快抵達，最後就連突圍的嘗試也失敗了。\n\n倖存者們已經撤退回友軍的陣地。而狄托現在仍然下落不明。"
 lar_capture_tito.1.a:0 "這次讓他逃了。"
 lar_capture_tito.2.t:0 "跳馬行動獲得成功"
 lar_capture_tito.2.desc:0 "我們殲滅游擊隊領袖狄托的行動獲得了成功。雖然敵方料想到了我方的攻擊，但密接支援和空降部隊對其總部的直接突擊仍然收到了奇效。在他們總部洞穴的內外進行了激烈的戰鬥後，我們在死者之中發現了狄托的屍體。"
 lar_capture_tito.2.a:0 "我們抓到他了。"
 Tito_killed:0 "§Y 約瑟普·布羅茲·狄托 §! 被殺害"
 lar_rescue_mussolini.1.t:0 "營救嘗試失敗"
 lar_rescue_mussolini.1.desc:0 "營救墨索里尼的嘗試失敗了，還浪費了大批人命。由於搭載過多部隊和裝備，有幾架運送傘兵的滑翔機沒辦法升高到跨過山脈所需的海拔，從而在壞天氣中墜毀了。儘管剩下少量的突擊部隊可用，其指揮官仍打算透過出其不意來賭一把。\n\n不幸的是，監獄的守軍已經收到警訊，並在突擊隊向旅館推近時向他們開火。在短暫的交火後，由於局勢危殆且彈藥不足，突擊隊指揮官率領其部隊投降。"
 lar_rescue_mussolini.1.a:0 "至少值得一試。"
 lar_rescue_mussolini.2.t:0 "墨索里尼被救出"
 lar_rescue_mussolini.2.desc:0 "拯救墨索里尼的行動獲得了成功。一小支傘兵成功地空降在旅館附近，不發一槍就占領了該建築。該地的守衛在認知到抵抗無望之後便投降了。接著墨索里尼搭乘一架費斯勒鸛式飛機回到了友方戰線，並啟程前往拜訪[GER.GetLeader]。"
 lar_rescue_mussolini.2.a:0 "我們不會遺忘自己的朋友。"
 lar_operative_event.1.t:0 "特務被捕"
 lar_operative_event.1.desc:0 "[This.GetName]在敵後活動時，被敵軍[From.From.GetAdjective]的反情報機構抓獲。其他情報來源指出，[This.GetSheHe]正被關押在一個偏遠的地點進行拷問。儘管我們相信[This.GetSheHe]會盡其所能的抵抗刑求，但除非在[This.GetSheHe]崩潰之前[This.GetSheHe]被營救出來或是死去，否則敵人可能仍能夠榨取出一些有用的情報。"
 lar_operative_event.1.a:0 "我們必須展開營救行動！"
 lar_operative_event.2.t:0 "特務被迫躲藏"
 lar_operative_event.2.desc:0 "在被指派到[From.From.GetNameDef]工作後，[This.GetName]最終還是被[From.From.GetAdjective]的反情報機構發現了。[This.GetSheHe]留下的最後訊息稱，[This.GetSheHe]發現敵人正在監控[This.GetHerHim]，因此[This.GetSheHe]只好展開規避及逃亡程序。\n\n這些程序規定，[This.GetName]必須跟[This.GetHerHis]的聯絡人中斷聯繫，以避免牽連到其他人。\n\n如果一切順利，數週以內[This.GetName]就會重新連絡上我們。"
 lar_operative_event.2.a:0 "除了等待和期望之外，我們什麼都做不了。"
 lar_operative_event.3.t:0 "特務被殺害"
 lar_operative_event.3.desc:0 "情報顯示，我們部署在[From.From.GetNameDef]的特務之一，[This.GetName]，似乎已經盡責地為國捐軀了。雖然來自[From.From.GetAdjective]的情報一如往常的零零落落，但似乎[This.GetName]受到了[From.From.GetAdjective]反情報機構的追蹤。本來[This.GetSheHe]應該會被活捉的，如果不是選擇自殺以避免供出情報，就是在抗拒逮捕時被[From.From.GetAdjective]特務殺害。"
 lar_operative_event.3.a:0 "一位英雄，現在[This.GetHerHis]可以安息了。"
 lar_operative_event.4.t:0 "特務受傷"
 lar_operative_event.4.desc:0 "在與[From.From.GetAdjective]的反情報機構發生了近身衝突後，[This.GetName]回報[This.GetSheHe]將有一段時間無法行動，必須治療[This.GetSheHe]在抵抗敵人試圖拘捕[This.GetHerHim]時所受的傷。\n\n[This.GetName]已經到了一個安全的地點，能夠治療[This.GetHerHis]傷勢，在復原同時，[This.GetSheHe]將有數週無法行動。"
 lar_operative_event.4.a:0 "[This.GetSheHe]很快就會重新加入戰鬥。"
 lar_operative_event.5.t:0 "敵方特務變節"
 lar_operative_event.5.desc:0 "我們的反情報機構達成了一項勝利：在不斷審訊[This.GetSheHe]並告訴[This.GetHerHis]被控間諜罪可能的命運之後，這位被捕的[From.From.GetAdjective]特務[This.GetName]同意與我們合作，以換取我們對[This.GetHerHis]罪行的赦免。\n\n由於[This.GetHerHis]對[From.From.GetAdjective]情報組織的深入了解，[This.GetSheHe]無疑能夠輕易地滲透進[From.From.GetNameDef]，同時不被[From.From.GetAdjective]反情報機構發現。"
 lar_operative_event.5.a:0 "但我們想要[This.GetHerHim]死？"
 lar_operative_event.6.t:0 "抓獲[From.GetAdjective]特務"
 lar_operative_event.6.desc:0 "[This.GetName]在試圖滲透我們的行政機構以將機密傳遞給[This.GetHerHis]的上級時被我們抓獲。在審訊中，[This.GetSheHe]承認[This.GetHerselfHimself]是受[From.GetAgency]的命令來[From.From.GetAdjective]的土地上活動。目前仍不確定[From.GetAdjective]對我們的興趣在哪，或是政府哪個部門的情報已經被洩漏給[From.GetAdjective]情報機構。現在[This.GetName]受到監禁，等待下一步的審訊，我們只能期待[This.GetSheHe]最終會洩漏出[From.GetAdjective]在[From.From.GetNameDef]活動的所有情報。"
 lar_operative_event.6.a:0 "我們有很多方法讓你開口。"
 occupied_countries.1.title:1 "[From.From.GetNameDef]臨時政府"
 occupied_countries.1.desc:1 "在我方佔領軍和當地文職政府長期的通力合作後，現在我們準備好將[From.From.GetNameDef]的控制權轉交回當地政府。這個新政府將由親近我方的文官組成，並且會願意與我們緊密合作。"
 occupied_countries.1.a:1 "祝福他們。"
 occupied_countries.1.b:1 "他們還沒準備好。"
 lar_news.1.t_franco:0 "國民軍在西班牙內戰中獲勝"
 lar_news.1.t_falangist:0 "長槍黨在西班牙內戰中獲勝"
 lar_news.1.t_carlists:0 "卡洛斯派在西班牙內戰中獲勝"
 lar_news.1.desc_franco:0 "在漫長且殘忍的內戰之後，團結於法蘭西斯科·佛朗哥底下的國民軍終於擊敗了共和國，確保了對整個西班牙的控制。雖然一些孤立的共和軍團體仍在進行游擊抵抗，而且可能會妨礙國民軍對之前共和國區域的控制，但看來任何大規模的反抗都不可能發生了。\n\n正當全國專注於重建其飽受戰爭蹂躪的城市和工業時，國民軍作為一個意識形態大熔爐，在外交政策上會如何行動仍屬未知，同時也不確定他們是否會回報之前所得到的外國軍事援助。"
 lar_news.1.desc_franco_unified:0 "最近幾週以來，在西班牙內戰中獲勝的國民軍其內部派系的衝突日益升溫。但現在，法蘭西斯科·佛朗哥將各方頑強的領導人流放出國，同時將政黨強制合併，他似乎已經成功彌平了分裂，統一了剩餘的派系於他的大業之下。雖然一些孤立的共和軍團體仍在進行游擊抵抗，但現在內戰看來終於真正的結束了。\n\n正當全國專注於重建其飽受戰爭蹂躪的城市和工業時，國民軍作為一個意識形態大熔爐，在外交政策上會如何行動仍屬未知，同時也不確定他們是否會回報之前所得到的外國軍事援助。"
 lar_news.1.desc_franco_uprising:0 "事實證明，國民軍內部的分歧大到無法彌合，但在漫長且殘忍的內戰之後，法蘭西斯科·佛朗哥手下的國民軍終於擊敗了其卡洛斯派與共和國敵軍，確保了對整個西班牙的控制。雖然一些孤立的共和軍團體仍在進行游擊抵抗，而且可能會妨礙國民軍對之前共和國區域的控制，但看來任何大規模的反抗都不可能發生了。\n\n正當全國專注於重建其飽受戰爭蹂躪的城市和工業時，他們是否會回報之前所得到的外國軍事援助還有待觀察。"
 lar_news.1.desc_falangist:0 "在漫長且殘忍的內戰之後，埃米利奧·莫拉底下的國民軍終於擊敗了其卡洛斯派與共和國敵軍，確保了對整個西班牙的控制。雖然一些孤立的共和軍團體仍在進行游擊抵抗，而且可能會妨礙國民軍對之前共和國區域的控制，但看來任何大規模的反抗都不可能發生了。\n\n正當全國專注於重建其飽受戰爭蹂躪的城市和工業時，政權也正準備轉交給何塞·安東尼奧·普里莫·德里維拉領導的文職政府。西班牙的帝國野望，在現在的全球危機下能有何表現仍有待觀察。"
 lar_news.1.desc_carlists:0 "曼努埃爾·法爾·孔戴手下的卡洛斯派部隊終於擊敗了其長槍黨與共和國敵軍。雖然一些孤立的共和軍團體仍在進行游擊抵抗，而且可能會妨礙卡洛斯派對之前共和國區域的控制，但看來任何大規模的反抗都不可能發生了。\n\n呼嘯兵的英勇與狂熱是卡洛斯派致勝的關鍵，而現在西班牙人也以同樣高漲的熱情展開戰後重建工程。但隨著戰爭結束，許多卡洛斯主義者迫不及待的想要得到獎賞，並且讓正統的卡洛斯派宣稱者登上西班牙的王位。"
 lar_news.1.a:0 "此一勝利讓我們相當滿意。"
 lar_news.1.b:0 "這些狂熱分子是還活在中世紀嗎......"
 lar_news.1.c:0 "極好的結果！"
 lar_news.1.e:0 "不幸的結果。"
 lar_news.1.f:0 "戰爭終結了！"
 lar_news.1.t_republic:0 "共和國在西班牙內戰中獲勝"
 lar_news.1.t_stalinist:0 "史達林派在在西班牙內戰中獲勝"
 lar_news.1.t_independent_communist:1 "POUM於西班牙內戰中獲勝"
 lar_news.1.t_anarchists:0 "無政府主義者在西班牙內戰中獲勝"
 lar_news.2.desc_republic_no_help:0 "在漫長且殘忍的內戰之後，第二共和國終於擊敗了其無政府主義者和國民軍敵人，確保了對整個西班牙的控制。雖然一些孤立的國民軍團體仍在進行游擊抵抗，而且可能會妨礙共和國對之前國民軍區域的控制，但看來任何大規模的反抗都不可能發生了。\n\n西班牙共和國排除萬難取得了勝利，並且僅仰賴少量的蘇聯援助，這使得它得以在內外交逼的情況下維持住民主的完整性。正當全國專注於重建其飽受戰爭蹂躪的城市和工業時，民主西班牙在當今的全球危機下會如何行動還有待觀察。"
 lar_news.2.desc_republic_soviet_help:0 "藉由蘇聯的大規模援助，第二共和國終於擊敗了其無政府主義者和國民軍敵人，確保了對整個西班牙的控制。雖然一些孤立的國民軍團體仍在進行游擊抵抗，而且可能會妨礙共和國對之前國民軍區域的控制，但看來任何大規模的反抗都不可能發生了。\n\n正當全國專注於重建其飽受戰爭蹂躪的城市和工業時，蘇聯仍在持續對這個國家施壓，而民主的西班牙政府能否堅持其民主原則，或是有可能淪為莫斯科對西歐施加影響力的前哨，一切仍有待觀察。"
 lar_news.2.desc_stalinist:0 "在漫長且殘忍的內戰之後，第二共和國終於擊敗了其無政府主義者和國民軍敵人，確保了對整個西班牙的控制。雖然一些孤立的國民軍團體仍在進行游擊抵抗，而且可能會妨礙共和國對之前國民軍區域的控制，但看來任何大規模的反抗都不可能發生了。\n\n內戰期間，西班牙政府未經流血便轉型成了共產主義政府，從而獲取了蘇聯提供的大量援助。正當全國專注於重建其飽受戰爭蹂躪的城市和工業時，西班牙和蘇聯的連結只會更加緊密，預計蘇聯也將大規模參與戰後的工業重建計畫。"
 lar_news.2.desc_independent_communist:0 "在漫長且殘忍的內戰之後，西班牙的獨立共產黨終於擊敗了其共和國和國民軍敵人，確保了對整個西班牙的控制。雖然一些孤立的國民軍團體仍在進行游擊抵抗，而且可能會妨礙共產黨對之前國民軍區域的控制，但看來任何大規模的反抗都不可能發生了。\n\n正當全國專注於重建其飽受戰爭蹂躪的城市和工業時，新的共產主義西班牙切斷了它和[SOV.GetNameDef]的所有聯繫，但他們邀請了所有反對史達林主義及托洛斯基主義的共產黨加入他們，共同開闢一條嶄新的前程。"
 lar_news.2.desc_anarchists:0 "在漫長且殘忍的內戰之後，西班牙的無政府主義者終於擊敗了其共和國和國民軍敵人，確保了對整個西班牙的控制。雖然一些孤立的國民軍團體仍在進行游擊抵抗，而且可能會妨礙國民軍區域裡公社的和平成立，但看來任何大規模的反抗都不可能發生了。\n\n正當各個公社專注於重建其飽受戰爭蹂躪的村莊、城鎮、都市和工業時，外國領導人們對無政府主義的勝利也越來越敵對，因而公社們決定繼續參與戰時的區域防務委員會，作為對這些敵意言論的回應。"
 lar_news.2.a:0 "此種「勝利」絕不可繼續下去！"
 lar_news.2.b:0 "現有共產主義之外令人好奇的新路線。"
 lar_news.2.c:0 "至少他們不是史達林的奴才。"
 lar_news.2.d:0 "這種對共產主義的扭曲絕不可繼續下去！"
 lar_news.2.e:0 "一場偉大的勝利！"
 lar_news.2.f:0 "至少不是法西斯主義者獲勝。"
 lar_news.2.g:0 "這是最好的結果。"
 lar_news.2.h:0 "[SOV.GetAdjective]對[SPD.GetNameDef]的影響力令人擔心......"
 lar_news.3.t:0 "巴黎會議"
 lar_news.3.desc:0 "在[FRA.GetNameDef]、[ITA.GetNameDef]、[POR.GetNameDef]和[SPA.GetNameDef]的代表之間進行過廣泛討論後，巴黎會議決議要重劃非洲的版圖，而[FRA.GetLeader]稱此一結果為「法國有史以來最偉大的外交勝利」。\n\n其它殖民國家的政府迅速地抨擊了此一協議，稱它為「對非洲大陸和平與秩序的嚴重威脅」。\n\n由於協議分配的許多土地根本不屬於這些國家所擁有，在巴黎所繪出的這個計畫將不太可能以和平的方式實現。"
 lar_news.3.a:0 "他們很快就會找上我們。"
 lar_news.3.b:0 "是時候重劃非洲版圖了。"
 lar_news.3.c:0 "對非洲大陸的另一次瓜分。"
 lar_news.4.t:0 "法國政府重返巴黎"
 lar_news.4.desc:0 "在雙方高層進行了許多會談後，[GER.GetLeader]今天宣布德國對北法的軍事管制即將結束，而這些領土的主權將徹底回歸法蘭西。作為交換，[VIC.GetLeader]宣布他的政府加入了鋼鐵條約。\n\n德國駐軍暫時仍會負責此區域的防守，直到法國部隊能替補他們為止。而一些較有爭議的問題，例如阿爾薩斯-洛林的地位，則沒有被雙方討論，目前看來這片領土仍將被置於德國管理之下。"
 lar_news.4.a:0 "我們張開雙臂歡迎我們的弟兄！"
 lar_news.4.b:0 "所以他們的榮譽這麼便宜？"
 lar_news.4.c:0 "看來合法性的問題已經塵埃落定。"
 lar_news.4.d:0 "他只是「一個」法國政府，而非唯一的法國政府。"
 lar_news.4.e:0 "我們回到了自己的歸屬之處。"
 lar_news.5.t:0 "斯特雷薩陣線成立"
 lar_news.5.desc:0 "儘管一開始在義大利入侵衣索比亞時充滿了分歧和挫折，但[This.GetStresaMembers]的領導人們，現在一同將這份於1935年4月達成的協議轉變為一個正式的同盟宣言。\n\n而根據之前的協商，[This.GetStresaConcessions]雖然這個新同盟的領導人們宣稱此一協定僅僅是為了維持歐洲的和平，但許多外交官同意它的主要目標乃是用來壓制德國。"
 lar_news.5.a:0 "當義大利發言時，全世界都得傾聽。"
 lar_news.5.b:0 "我們的同盟更加強大了。"
 lar_news.5.c:0 "德國的包圍網關上了。"
 lar_news.5.d:0 "我們的南翼安全了。"
 lar_news.5.e:0 "義大利一直以來都是可靠的盟友。"
 LaR_Britain_Stresa_agreed:0 "[FRA.GetNameDef]、[ENG.GetNameDef]和[ITA.GetNAmeDef]"
 LaR_Britain_Stresa_refused:0 "[FRA.GetNameDef]和[ITA.GetNAmeDef]"
 LaR_Britain_Stresa_Concessions:0 "法國政府將會把吉布地港割讓給義大利，而[ENG.GetNameDef]也會把英屬索馬利蘭轉交給它。"
 LaR_France_Stresa_Confessions:0 "法國政府將會把吉布地港割讓給義大利。"
 lar_news.6.t:0 "法國調整其外交政策"
 lar_news.6.desc:0 "[FRA.GetLeader]總統已經宣布對法國的外交政策進行大幅更動，徹底審視之前政府所建立的戰略同盟和政治保障。\n\n特別是，法國與與許多東歐國家之間的同盟網路將「受到審查」，許多觀察家認為這代表此一同盟將遭到解散。\n\n[POL.GetNameDef]、[CZE.GetNameDef]和[ROM.GetNameDef]的領導人到目前為止仍拒絕對此一事態和其後續影響做出評論。"
 lar_news.6.a:0 "我們又再次遭到背叛。"
 lar_news.6.b:0 "下一個會是我們嗎？"
 lar_news.6.c:0 "法國人在計畫什麼？"
 lar_news.6.d:0 "我們不該因為這些愚蠢的同盟而被捲進另一場戰爭。"
 lar_news.6.e:0 "他們很明智地選擇了不要干涉跟自己無關的事。"
 lar_portugal_iberian_summit.1.t:0 "伊比利高峰會"
 lar_portugal_iberian_summit.1.desc:0 "我們收到一封來自[From.GetNameDef]的正式信函，他們建議我們雙方拋開歧見，為雙方的共同目標而共同努力。他們提議，我們聯合起來向遞交[?global.POR_iberian_summit_target.GetNameDef]加入[?global.POR_iberian_summit_target.GetFactionName]的要求。\n\n除了考慮此一提案到底是否可行之外，我們也得考慮這樣到底符不符合我們的利益。"
 lar_portugal_iberian_summit.1.a:0 "這個提案符合我們的利益。"
 lar_portugal_iberian_summit.1_a_tt:0 "我們會立刻將提案送交給[GER.GetFlag][GER.GetNameDefCap]。\n"
 lar_portugal_iberian_summit.1.b:0 "我們得先和[?global.POR_iberian_summit_target.GetAdjective]的外交官聯絡。"
 lar_portugal_iberian_summit.1_b_tt:0 "提案會在六個月內送交給[GER.GetFlag][GER.GetNameDefCap]。\n"
 lar_portugal_iberian_summit.1.c:0 "這是個荒謬的想法！"
 lar_portugal_iberian_summit.2.t:0 "伊比利高峰會－[From.GetNameDef]同意"
 lar_portugal_iberian_summit.2.desc:0 "[From.GetAdjective]政府已經同意了共同加入[?global.POR_iberian_summit_target.GetFactionName]的提議。我們雙方將盡快簽署一份正式的申請給[?global.POR_iberian_summit_target.GetNameDef]。"
 lar_portugal_iberian_summit.2.a:0 "立刻送出我們的申請。"
 lar_portugal_iberian_summit.3.t:0 "伊比利高峰會－[From.GetNameDef]暫緩申請"
 lar_portugal_iberian_summit.3.desc:0 "[From.GetAdjective]政府認為，在向[?global.POR_iberian_summit_target.GetNameDef]送出申請之前，如果我們先花一點時間與[?global.POR_iberian_summit_target.GetAdjective]的外交官聯繫，將能夠更有機會加入[?global.POR_iberian_summit_target.GetFactionName]。因為這樣我們將能夠了解[?global.POR_iberian_summit_target.GetAdjective]的目標與用意，從而在提出申請時能更貼近他們的利益。"
 lar_portugal_iberian_summit.3.a:0 "希望這會值得......"
 lar_portugal_iberian_summit.4.t:0 "伊比利國家尋求加入[Root.GetFactionName]"
 lar_portugal_iberian_summit.4.desc:0 "西班牙和葡萄牙向我們送出了一份聯合申請，要求加入[Root.GetFactionName]。他們期望我方能同時接納伊比利兩國加入此一同盟。\n\n我們正在評估這樣是否能夠讓我方控制地中海的出入口，但我方軍事指揮官們則擔憂這樣會又開啟一條潛在的新戰線，而我們可能缺乏足夠的資源來防守它。"
 lar_portugal_iberian_summit.4.a:0 "我們接受，他們對我方大有助益。"
 lar_portugal_iberian_summit.4.b:0 "我們拒絕，他們只是想要我們的保護。"
 lar_portugal_iberian_summit.5.t:0 "伊比利高峰會"
 lar_portugal_iberian_summit.5.desc:0 "我們收到一封來自[From.GetNameDef]的正式信函，他們建議我們雙方拋開歧見，為雙方的共同目標而共同努力。他們提議，我們聯合起來向遞交[?global.POR_iberian_summit_target.GetNameDef]加入[?global.POR_iberian_summit_target.GetFactionName]的要求。\n\n除了考慮此一提案到底是否可行之外，我們也得考慮這樣到底符不符合我們的利益。"
 lar_portugal_iberian_summit.5.a:0 "這個提案符合我們的利益。"
 lar_portugal_iberian_summit.5_a_tt:0 "我們會立刻將提案送交給[ENG.GetFlag][ENG.GetNameDefCap]。\n"
 lar_portugal_iberian_summit.5.b:0 "我們得先和[?global.POR_iberian_summit_target.GetAdjective]的外交官聯絡。"
 lar_portugal_iberian_summit.5_b_tt:0 "提案會在六個月內送交給[ENG.GetFlag][ENG.GetNameDefCap]。\n"
 lar_portugal_iberian_summit.5.c:0 "這是個荒謬的想法！"
 lar_portugal_iberian_summit.6.t:0 "伊比利高峰會－[From.GetNameDef]同意"
 lar_portugal_iberian_summit.6.desc:0 "[From.GetAdjective]政府已經同意了共同加入[?global.POR_iberian_summit_target.GetFactionName]的提議。我們雙方將盡快簽署一份正式的申請給[?global.POR_iberian_summit_target.GetNameDef]。"
 lar_portugal_iberian_summit.6.a:0 "立刻送出我們的申請。"
 lar_portugal_iberian_summit.7.t:0 "伊比利高峰會－[From.GetNameDef]暫緩申請"
 lar_portugal_iberian_summit.7.desc:0 "[From.GetAdjective]政府認為，在向[?global.POR_iberian_summit_target.GetNameDef]送出申請之前，如果我們先花一點時間與[?global.POR_iberian_summit_target.GetAdjective]的外交官聯繫，將能夠更有機會加入[?global.POR_iberian_summit_target.GetFactionName]。因為這樣我們將能夠了解[?global.POR_iberian_summit_target.GetAdjective]的目標與用意，從而在提出申請時能更貼近他們的利益。"
 lar_portugal_iberian_summit.7.a:0 "希望這會值得......"
 lar_portugal_iberian_summit.8.t:0 "伊比利國家尋求加入[Root.GetFactionName]"
 lar_portugal_iberian_summit.8.desc:0 "西班牙和葡萄牙向我們送出了一份聯合申請，要求加入[Root.GetFactionName]。他們期望我方能同時接納伊比利兩國加入此一同盟。\n\n我們正在評估這樣是否能夠讓我方控制地中海的出入口，但我方軍事指揮官們則擔憂這樣會又開啟一條潛在的新戰線，而我們可能缺乏足夠的資源來防守它。"
 lar_portugal_iberian_summit.8.a:0 "我們同意。團結起來，我們就能夠擊敗敵人！"
 lar_portugal_iberian_summit.8.b:0 "我們拒絕，這只會弱化我方。"
 lar_portugal_iberian_summit.9.t:0 "伊比利高峰會－[From.GetNameDef]拒絕"
 lar_portugal_iberian_summit.9.desc:0 "[From.GetAdjective]政府完全誤解了局勢，而且毫無興趣與我們合作，因此他們已經拒絕了共同加入[?global.POR_iberian_summit_target.GetFactionName]的提議。\n或許我們應該試著靠自己尋找盟友了......"
 lar_portugal_iberian_summit.9.a:0 "我們怎麼有這麼白癡的鄰居！"
 lar_portugal_navy_mutiny.1.t:0 "海軍譁變"
 lar_portugal_navy_mutiny.1.desc:0 "所謂的「艦隊革命組織」組織了一場海軍內部的兵變，逮捕了數名軍官。這場海軍叛變由道河號驅逐艦領導，他們的目的是駛向西班牙在地中海的港口，試圖加入西班牙內戰的共和國一方。\n\n但是，部分船員的猶豫使得兵變並未完全成功，現在我們仍有機會阻止他們。"
 lar_portugal_navy_mutiny.1.a:0 "他們有正當理由，隨他們去吧！"
 lar_portugal_navy_mutiny.1_allow_tt:0 "叛亂的船艦會被轉移給[SPD.GetNameDefCap]。\n如果[SPD.GetFlag][SPD.GetNameDef]贏得了西班牙內戰，他們會歸還數量相等的船隻。\n§R共產主義支持度§!將影響逃脫船隻的數量。"
 lar_portugal_navy_mutiny.1_stop_tt:0 "我們會試著阻止叛軍。\n叛亂船隻仍有機會成功逃離，並被轉交給[SPD.GetNameDefCap]。\n§R共產主義支持度§!會影響叛亂船隻的數量以及他們逃脫的機會。"
 lar_portugal_navy_mutiny.1.b:0 "阻止這種蠢事！"
 lar_portugal_navy_mutiny.2.t:0 "譁變船隻駛離"
 lar_portugal_navy_mutiny.2.desc:0 "出乎我們的意料，在得知我方允許叛亂艦隊離開後，許多船員反而不再參與譁變了，轉而期待政府能正視西班牙內戰的狀況並在之後加入共和國一方作戰。\n只有已經在航程上的道河號驅逐艦拒絕返航。\n西班牙政府已經向我方保證，在內戰結束後將送給我們一艘驅逐艦作為補償。"
 lar_portugal_navy_mutiny.2_extra.desc:0 "叛變者們吃了一驚，他們竟然會被允許離開，而現在他們已經在前往西班牙港口的航程上了。道河河驅逐艦帶領著其餘[?POR_ships_revolted_not_including_dao]艘船隻一同航行。\n\n我們向西班牙共和國政府進行了聯絡，他們保證將會在內戰結束後提供葡萄牙作為補償的船隻。"
 lar_portugal_navy_mutiny.2.a:0 "希望他們會完好如初的歸來......"
 lar_portugal_navy_mutiny.2_tt:0 "如果[SPD.GetNameDef]贏得西班牙內戰，[?POR_ships_revolted]艘船將會被轉交回[Root.GetNameDef]。"
 lar_portugal_navy_mutiny.3.t:0 "譁變的報告"
 lar_portugal_navy_mutiny.3.desc:0 "譁變已經被粉碎了，多虧了忠誠岸防部隊的快速行動。叛軍現在已經被逮捕，並將因其叛亂行為遭受懲罰。為了防止更多的叛逆舉動，我們已經將譁變船艦的船員全部更換為更可信賴的水手。"
 lar_portugal_navy_mutiny.3_extra.desc:0 "這場叛亂組織得比我方軍官預期的還要嚴密。當我們的岸防火砲朝叛變船隻開火時，以道河號驅逐艦為首，這些船艦加足馬力駛離了港口，而且還有更多船隻隨後跟上。有些船隻在逃離時被岸防砲火擊中並且擱淺在岸上，我方部隊立刻就逮捕了這些叛徒。\n\n不幸的是，仍有[?POR_ships_revolted]艘船隻逃離了，此時他們正航向西班牙。我們將與西班牙政府聯絡，確保他們在內戰後將向我方提供補償。"
 lar_portugal_navy_mutiny.3.a:0 "下次不會再有這種事了！"
 lar_portugal_navy_mutiny.3_no_ships_tt:0 "§G譁變已被粉碎。§!"
 lar_portugal_navy_mutiny.3_ships_tt:0 "§R[?POR_ships_revolted]艘船§!將被轉移給西班牙共和國。\n如果共和國贏得了西班牙內戰，他們會歸還數量相等的船隻。"
 lar_portugal_navy_mutiny.4.t:0 "葡萄牙水手前來支援我們！"
 lar_portugal_navy_mutiny.4.desc:0 "由於想要支援西班牙共和國對抗國民軍叛亂，一群葡萄牙海軍的船員在數艘船艦上發動了譁變。他們逮捕了許多軍官，因為擔心將在地面上遭遇強烈的抵抗，這些船隻盡快完成了離港的準備。\n\n但是出乎船員們的意料，葡萄牙政府希望平息事態，向船員妥協並允許他們離港為我方而戰，只要我方同意在內戰結束後歸還這些船隻即可。\n\n結果有些船員反而選擇留在葡萄牙對政府施壓，要求政府採取進一步行動對抗國民軍。總之，現在有[?POR.POR_ships_revolted]艘船隻正在行向我方港口。我們將會熱烈歡迎這些同志，並感謝他們的英勇。"
 lar_portugal_navy_mutiny.4_extra.desc:0 "由於想要支援西班牙共和國對抗國民軍叛亂，一群葡萄牙海軍的船員在數艘船艦上發動了譁變。在逮捕了數位軍官後，他們試圖離港，但遭遇了地面部隊的激烈反擊。\n在頂著強烈的岸防砲火突圍後，有[?POR.POR_ships_revolted]艘船成功逃離並航向西班牙。\n\n在平息譁變的嘗試失敗後，葡萄牙政府轉而要求我們，一旦內戰結束就得補償他們的損失。\n\n無論如何，現在首先要歡迎我們的同志抵達，並感謝這些英勇水手的犧牲，他們其中有許多人被捕或受傷了。"
 lar_portugal_navy_mutiny.4.a:0 "我們不會忘記這些葡萄牙人的英勇行徑！"
 lar_portugal_navy_mutiny.4_tt:0 "§G[?POR.POR_ships_revolted]艘[POR.GetAdjective]船隻§!已經轉移到[Root.GetNameDef]，現在處於我們的控制之下。\n一旦內戰結束，他們將會被轉移回[POR.GetNameDef]。"
 lar_portugal_navy_mutiny.5.t:0 "我們的船員從西班牙內戰中返回了"
 lar_portugal_navy_mutiny.5.desc:1 "西班牙內戰終於結束了，共和國政府現在同意提供我們[?POR_ships_revolted]艘船隻，以補償在內戰剛開始時前去協助他們的那些船隻。然而，我們的驅逐艦在經歷戰鬥後並不一定處於最佳狀態，西班牙共和國將對這些船隻進行檢視，以決定是否要用他們自己的船隻替換他們。"
 lar_portugal_navy_mutiny.5.a:0 "讓我們看看這些船隻表現如何......"
 lar_portugal_navy_mutiny.5_tt:0 "§G[SPD.GetNameDefCap]將會把[?POR_ships_revolted]艘船送回[Root.GetNameDef]。§!"
 lar_portugal_navy_mutiny.6.t:0 "與葡萄牙同志道別的時刻"
 lar_portugal_navy_mutiny.6.desc:0 "現在我們已經擊敗了國民軍叛亂，那些在內戰伊始加入我方的英勇葡萄牙水手們，他們回家的時刻終於來臨了。\n我們將會徹底檢查這些船隻的狀況能不能駛回葡萄牙，抑或是必須用我們的船隻來取代。\n\n對於這些勇敢的水手們，我們的感謝難以言喻，而我們也永遠不會遺忘他們的英勇事蹟。"
 lar_portugal_navy_mutiny.6.a:0 "再會了，兄弟們！"
 lar_portugal_navy_mutiny.6_tt:0 "[?POR.POR_ships_revolted]艘船將會被轉移回[POR.GetNameDef]。"
 lar_portugal_iberian_workers_united.1.t:0 "伊比利工人的團結"
 lar_portugal_iberian_workers_united.1.desc:0 "葡萄牙和西班牙長久一來都是兩個獨立的國家，強調著雙方的歧異而非共同點，然而此一時代已經結束了。現在，葡萄牙和西班牙工人團結起來共抗法西斯主義的時刻來臨了！"
 lar_portugal_iberian_workers_united.1.a:0 "團結起來，我們將堅不可摧！"
 lar_portugal_iberian_workers_united.2.t:1 "伊比利社會主義聯盟"
 lar_portugal_iberian_workers_united.2.desc:1 "和平的時刻終於到來了，[From.GetNameDefCap]和我們的政府接觸，要求他們考慮將伊比利半島統一於一個社會主義人民政府底下。這個舉動將會消彌[Root.GetAdjective]和[From.GetAdjective]的認同，我們所有人都將成為伊比利社會主義聯盟的公民。"
 lar_portugal_iberian_workers_united.2.a:0 "[Root.GetNameDefCap]和[POR.GetNameDef]應當統一！"
 lar_portugal_iberian_workers_united.2.a_tt:0 "§Y伊比利社會主義聯盟§!吞併§Y西班牙共和國§!。\n"
 lar_portugal_iberian_workers_united.2.b:0 "[Root.GetNameDefCap]仍將繼續作為一個獨立國家。"
 lar_portugal_naval_blockade.1.t:0 "[POR.GetNameDefCap]抗拒[ENG.GetAdjective]海上封鎖"
 lar_portugal_naval_blockade.1.desc:0 "[POR.GetAdjective]政府最近宣布，他們沒有義務遵守[ENG.GetNameDef]施行的海上封鎖政策。我們收到了一封信函，[POR.GetAdjective]提議我們雙方簽署一個公平的條約：他們的運輸船隊將援助我們的戰爭工作，負責運載貨物到我們的船隊不能抵達的地方，作為交換，我們將提供便宜的民生消費品給[POR.GetNameDef]。"
 lar_portugal_naval_blockade.1.a:0 "我們會考慮這個交易......"
 lar_portugal_naval_blockade.1_tt:0 "解鎖正與[ENG.GetNameDefCap]交戰中國家的決議。"
 lar_portugal_naval_blockade.2.t:0 "[From.GetName]接受我們的條件以突規避海上封鎖"
 lar_portugal_naval_blockade.2.desc:0 "一封來自[From.GetNameDef]的正式信函在今天抵達，他們接受我方提供的條件來規避英國的海上封鎖。我們將用自己的運輸船隊來補給[From.GetAdjective]船隻無法到達的地區，作為回報，他們將會把一座工廠的產能提供給我方，用以提供物資來滿足我方的需求。"
 lar_portugal_naval_blockade.2.a:0 "這對我們雙方都有利。"
 lar_portugal_naval_blockade.3.t:0 "[POR.GetNameDefCap]抗拒海上封鎖"
 lar_portugal_naval_blockade.3.desc:0 "[POR.GetAdjective]政府宣布，他們將不會遵守我方所施行的海上封鎖政策。[POR.GetNameDefCap]已經和我們的敵人提出了一個協議，用[POR.GetAdjective]的船隊來走私物資，以支援他們的戰爭工作。\n\n儘管我方理解並尊重他們在此一衝突中的中立性，但看來，我們的這位前盟友已經沒有意願履行英葡同盟了，他們竟然公開支持我們的敵人，撕毀了雙方五個世紀以來的條約......"
 lar_portugal_naval_blockade.3.a:0 "這些背信棄義的投機者！"
 lar_portugal_promote_monarchist_cause.1.t:0 "葡萄牙正在煽動君主制情緒！"
 lar_portugal_promote_monarchist_cause.1.desc:0 "葡萄牙政府正在向巴西君主主義者進行呼籲，推行一場支持佩德羅·恩里克親王獲取巴西王位的宣傳活動。\n我們不應該忽視他們對巴西人民的潛在影響，免得我們被龐大的君主制支持度壓倒，從而導致政府垮台。"
 lar_portugal_promote_monarchist_cause.1.a:0 "他們膽敢這麼做？！"
 lar_portugal_promote_monarchist_cause.2.t:1 "葡萄牙及巴西王國的再次統一"
 lar_portugal_promote_monarchist_cause.2.desc:1 "[POR.GetNameDefCap]聯絡了我們的政府，建議將我們兩國統一於唐·杜阿爾特·努諾國王之下，而他將被加冕為葡萄牙及巴西國王。\n\n[POR.GetAdjective]政府還表示他們不會接受負面回應，疾呼我方應該要接受此一提議，以避免兩國之間發生衝突。"
 lar_portugal_promote_monarchist_cause.2.a:0 "[Root.GetNameDefCap]和[POR.GetNameDef]應當再次統一。"
 lar_portugal_promote_monarchist_cause.2.b:0 "[Root.GetNameDefCap]仍將繼續作為一個獨立國家。"
 lar_portugal_promote_monarchist_cause.3.t:0 "君主主義者起義！"
 lar_portugal_promote_monarchist_cause.3.desc:0 "在[POR.GetAdjective]政府的支持下，巴西的君主主義者奪取了里約熱內盧，並且在全國展開起義對抗壓迫我們的法西斯叛徒。\n敵人尋求著國內其他派系的支持，但重建的[Root.GetName]之忠誠子民無所畏懼，他們正統的皇帝[Root.GetLeader]將會帶領他們獲得勝利！"
 lar_portugal_promote_monarchist_cause.3.desc_anti_monarchist:0 "在葡萄牙政府的支持下，巴西的君主主義者在全國展開叛亂。如果這些叛徒成功的重建了君主制，那我們深愛的祖國便很有可能淪陷於葡萄牙人的掌控之下。\n\n我們已經失去了對全國大部分區域的控制，但幸運的是，叛軍試圖奪取里約熱內盧的嘗試失敗了，這讓我們能集結我們的軍隊，並從首都出擊，奪回我們的領土，消滅那些試圖摧毀我們的敵人。"
 lar_portugal_promote_monarchist_cause.3.a:0 "巴西的王權將會被重建！"
 lar_portugal_promote_monarchist_cause.3.a_tt:0 "[From.GetFlag]§Y[From.GetNameDefCap]§G會在內戰時加入我方。§!§!"
 lar_portugal_promote_monarchist_cause.3.b:0 "我們必須消滅這些叛徒！"
 lar_portugal_promote_monarchist_cause.3.b_tt:0 "[From.GetFlag]§Y[From.GetNameDefCap]§R會在內戰中與我們敵對。§!§!"
 lar_portugal_promote_monarchist_cause.4.t:0 "巴西王權重建"
 lar_portugal_promote_monarchist_cause.4.desc:0 "在[POR.GetAdjective]政府的支持下，巴西的君主主義者成功地以和平手段變更了政府形式。現在只有少數人仍反對我們的正統皇帝[Root.GetLeader]重登皇位，但他們很快就會被壓服。"
 lar_portugal_promote_monarchist_cause.4.a:0 "皇帝萬歲！"
 lar_portugal_promote_monarchist_cause.5.t:0 "巴西接受再統一"
 lar_portugal_promote_monarchist_cause.5.desc:0 "巴西政府明智地簽署了統一兩國的提案。強大的葡萄牙及巴西聯合王國將在[Root.GetLeader]國王的統治下再次崛起。\n\n願他為我們深愛的祖國帶來權力及繁榮！"
 lar_portugal_promote_monarchist_cause.5.a:0 "葡萄牙更加強大了。"
 lar_portugal_promote_monarchist_cause.6.t:0 "巴西拒絕再統一"
 lar_portugal_promote_monarchist_cause.6.desc:0 "[BRA.GetAdjective]政府武斷地拒絕了在[Root.GetLeader]領導下統一兩國的提案。\n雖然這對我方來說是完全不可接受的，但這只是葡萄牙王國恢復其實力的道路之上的一塊小絆腳石。\n\n最終，他們仍將會臣服於我們的要求之下，就跟其他人一樣......"
 lar_portugal_promote_monarchist_cause.6.a:0 "他們天命已盡。"
 lar_portugal_promote_monarchist_cause.7.t:0 "君主主義者崛起！"
 lar_portugal_promote_monarchist_cause.7.desc:0 "我們國內的狀況堪稱危急。君主主義運動的勢頭正旺，而為了避免他們可能發動的叛亂，一個反君主制的聯盟已經控制了政府。\n因為巴西公民發現了反君主制聯盟的法西斯傾向，社會的穩定正在逐漸崩潰，並且日益分裂為兩個極端：法西斯主制和君主主義。\n在這個命運分歧的時刻，是時候選邊站了。"
 lar_portugal_promote_monarchist_cause.7.a:0 "支持君主主義者。"
 lar_portugal_promote_monarchist_cause.7.a_tt:0 "當內戰爆發時，你會站在君主主義者一邊。"
 lar_portugal_promote_monarchist_cause.7.b:0 "支持反君主制聯盟。"
 lar_portugal_promote_monarchist_cause.7.b_tt:0 "當內戰爆發時，你會站在法西斯主義者一邊。"
 POR_portugal_joined_brazilian_civil_war_flag:0 "葡萄牙加入了巴西內戰"
 POR_brazil_supports_monarchism_flag:0 "巴西支持君主制"
 lar_portugal_purchase_ships.1.t:0 "[From.GetNameDefCap]尋求購買[Root.GetAdjective]船艦"
 lar_portugal_purchase_ships.1.desc:0 "[From.GetAdjective]政府，由於認知到該國海軍實力的貧乏，已經提交了一個採購[Root.GetAdjective]船隻的標案。如果我們願意為他們建造船隻，則他們會提供我方其他可用的物資。"
 lar_portugal_purchase_ships.1.a:0 "這對我們雙方都有利。"
 lar_portugal_purchase_ships.1.a_tt:0 "一旦[POR.GetNameDefCap]下了訂單，我們將會獲得§Y1§!間隱藏§Y民用工廠§!作為付款。"
 lar_portugal_purchase_ships.1.b:0 "我們沒有興趣。"
 lar_portugal_purchase_ships.2.t:0 "[From.GetNameDefCap]願意為我方建造船隻"
 lar_portugal_purchase_ships.2.desc:0 "[From.GetAdjective]政府已經同意為[Root.GetAdjective]海軍建造船隻。他們現在提出三種方案供我們選擇。"
 lar_portugal_purchase_ships.2.a:0 "購買幾艘潛艇。"
 lar_portugal_purchase_ships.2.b:0 "購買幾艘驅逐艦。"
 lar_portugal_purchase_ships.2.c:0 "購買一艘輕巡洋艦。"
 lar_portugal_purchase_ships.3.t:0 "[From.GetNameDefCap]拒絕為我們建造船隻"
 lar_portugal_purchase_ships.3.desc:0 "[From.GetNameDefCap]已經拒絕我方為海軍購買[From.GetNameDefCap]船隻的提議。\n我們可能不得不尋找其他願意接收訂單的國家，或者轉為發展自己的海軍設施，這樣就不再需要仰賴外國來打造[Root.GetAdjective]艦隊。"
 lar_portugal_purchase_ships.3.a:1 "沒了他們，我們自己也能處理好。"
 lar_portugal_purchase_ships.4.t:0 "船艦建造完成－潛艇"
 lar_portugal_purchase_ships.4.desc:0 "在將近一年的建造期結束後，我們之前下訂的三艘[GetPortugueseShipsBuilder]潛艇已經進行了數次海試，現在它們終於準備加入我們海軍服役了。\n這些船艦已經停泊到了[Root.GetAdjective]港口，船員正等待下一步的指令。"
 lar_portugal_purchase_ships.4.a:0 "很好"
 lar_portugal_purchase_ships.4.a_tt:0 "三艘潛艇加入後備艦隊中。"
 lar_portugal_purchase_ships.5.t:0 "船艦建造完成－驅逐艦"
 lar_portugal_purchase_ships.5.desc:0 "在將近一年的建造期結束後，我們之前下訂的兩艘[GetPortugueseShipsBuilder]驅逐艇已經進行了數次海試，現在它們終於準備加入我們海軍服役了。\n這些船艦已經停泊到了[Root.GetAdjective]港口，船員正等待下一步的指令。"
 lar_portugal_purchase_ships.5.a:0 "很好"
 lar_portugal_purchase_ships.5.a_tt:0 "兩艘驅逐艦加入後備艦隊中。"
 lar_portugal_purchase_ships.6.t:0 "船艦建造完成－輕巡洋艦"
 lar_portugal_purchase_ships.6.desc:0 "在將近一年半的建造期結束後，我們之前下訂的[GetPortugueseShipsBuilder]輕巡洋艦已經進行了數次海試，現在她終於準備加入我們海軍服役了。\n這艘船艦已經停泊到了[Root.GetAdjective]港口，船員正等待下一步的指令。"
 lar_portugal_purchase_ships.6.a:0 "很好"
 lar_portugal_purchase_ships.6.a_tt:0 "一艘輕巡洋艦加入後備艦隊中。"

 LaR_france_vichy_notification_events.7.t:0 "敘利亞的[FRA.GetLeader]派政變"
 LaR_france_vichy_notification_events.7.desc:0 "忠於[FRA.GetLeader]的部隊在此一領地發動了政變。就在破曉之前，大批武裝部隊奪取了該區域的戰略據點，並阻止了任何抵抗的嘗試，他們很明顯是聽從[FRA.GetLeader]的命令行事。到了中午，他們已經佔領了大部分的人口聚集地，從而有效的奪取了整個領地的控制權。"

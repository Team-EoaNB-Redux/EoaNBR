 lar_portugal_spanish_civil_war.1.t:0 "[POR.GetNameDefCap]同情西班牙共和國"
 lar_portugal_spanish_civil_war.1.desc:0 "今天，[POR.GetNameDef]宣布他們支持西班牙共和國，其政府正考慮採取強硬措施干涉西班牙內戰。[POR.GetLeader]在演講中譴責了伊比利半島上新興的法西斯主義威脅，宣稱支持西班牙同志對抗國民軍乃是[POR.GetNameDef]的義務。"
 lar_portugal_spanish_civil_war.1.a:0 "他們最好不要擋我們的路......"
 lar_portugal_spanish_civil_war.1_tt:0 "§R[POR.GetNameDefCap]將能夠在內戰中加入[SPD.GetFlag][SPD.GetNameDef]一方，與我們對抗！§!"
 lar_portugal_spanish_civil_war.2.t:0 "[POR.GetNameDefCap]同情西班牙國民軍"
 lar_portugal_spanish_civil_war.2.desc:0 "[POR.GetAdjective]政府宣布了他們對西班牙國民軍的支持，而[POR.GetNameDef]政府正考慮採取強硬措施干涉西班牙內戰。在其演講中，[POR.GetLeader]譴責了於伊比利半島上蔓延的無政府主義及共產主義威脅，宣稱支持其西班牙鄰居對抗共和派乃是[POR.GetNameDef]的義務。"
 lar_portugal_spanish_civil_war.2.a:0 "他們不應該來這裡瞎攪和的......"
 lar_portugal_spanish_civil_war.2_tt:0 "§R[POR.GetNameDefCap]將能夠在內戰中加入[SPA.GetFlag][SPA.GetNameDef]一方，與我們對抗！§!"
 lar_portugal_spanish_civil_war.3.t:0 "[POR.GetNameDefCap]同情西班牙的卡洛斯派"
 lar_portugal_spanish_civil_war.3.desc:0 "今天，[POR.GetAdjective]政府宣布了他們對西班牙卡洛斯派的支持，而[POR.GetNameDef]政府正考慮採取強硬措施干涉西班牙內戰。在其演講中，[POR.GetLeader]宣稱只有君主制能為政治分裂的伊比利半島帶來和平與繁榮，而支援西班牙的忠君者重建王國乃是[POR.GetNameDef]的義務。"
 lar_portugal_spanish_civil_war.3.a:0 "他們不應該來這裡瞎攪和的......"
 lar_portugal_spanish_civil_war.3_tt:0 "§R[POR.GetNameDefCap]將能夠在內戰中加入[SPB.GetFlag][SPB.GetNameDef]一方，與我們對抗！§!"
 lar_portugal_royal_iberian_alliance.1.t:0 "成立伊比利王室同盟"
 lar_portugal_royal_iberian_alliance.1.desc:0 "[From.GetNameDefCap]指出，在經歷了西班牙內戰中嚴重的社會分裂及不穩定後，為了伊比利諸國更好的明天，我們應該共同尋求繁榮及發展之道。\n\n[From.GetAdjective]政府建議雙方展開協商，建立兩個王國之間的同盟，從而放下雙方過去所有的歧異，共同合作以對抗外部威脅，這些威脅不僅來自於歐洲，甚至來自全球各地。"
 lar_portugal_royal_iberian_alliance.1.a:0 "這個同盟對葡萄牙有利。"
 lar_portugal_royal_iberian_alliance.1.b:0 "我們無法接受這個條約。"
 lar_portugal_overseas_provinces.1.t:0 "整合安哥拉領地"
 lar_portugal_overseas_provinces.1.desc:0 "我們在安哥拉北部及南部的領土終於被整合進我們的國家之中了。當地的安哥拉人已經得到了完整的葡萄牙公民權，跟其他的葡萄牙人享有一樣的權利和義務，當然也包含兵役義務。這讓我們能獲得新的人力資源，用以強化我們的軍隊。"
 lar_portugal_overseas_provinces.1.a:0 "好消息！"
 lar_portugal_overseas_provinces.2.t:0 "整合莫三比克領地"
 lar_portugal_overseas_provinces.2.desc:0 "我們的前殖民地莫三比克終於被整合進我們的國家之中了。當地的莫三比克人已經得到了完整的葡萄牙公民權，跟其他的葡萄牙人享有一樣的權利和義務，當然也包含兵役義務。這讓我們能獲得新的人力資源，用以強化我們的軍隊。"
 lar_portugal_overseas_provinces.2.a:0 "為了葡萄牙。"
 lar_news.7.t:0 "法徳協定"
 lar_news.7.desc:0 "[FRA.GetLeader]和[GER.GetLeader]近日於柏林會晤，以討論歐洲的政治和戰略局勢。儘管此次會面的消息相當零散，而且也沒有發表官方新聞稿，但觀察家們指出，[FRA.GetAdjective]和[GER.GetAdjective]在對比荷盧三國的政策和修辭上有了明顯的轉變。\n\n比利時境內的少數徳裔曾經是德國宣傳計畫的重點之一，但現在卻只會被順便提到，他們轉而稱比利時為「一個人造的產物，而非一個國家；只是幾個民族被隨便塞在一起而已」，重點轉移到強調其龐大的法語人口上。"
 lar_news.7.a:0 "我們必須留心防備！"
 lar_news.7.b:0 "法國捍衛自己的利益。"
 lar_news.7.c:0 "歐洲的小國正在顫抖。"
 lar_news.7.d:0 "是時候重劃歐洲版圖了。"
 lar_news.7.e:0 "明智國家之間的明智解決方案。"
 lar_news.8.t:0 "[FRA.GetLeader]宣稱法國王位"
 lar_news.8.desc:0 "在一場於[This.GetFrenchCoronationCity]舉行的儀式中，[FRA.GetLeader]正式宣布他成為[This.GetFrenchRoyalTitle]。\n\n他崛起的原因，被廣泛認為是因為第三共和國無法維持政治穩定，在共和國期間，政治光譜兩邊的極端分子之間的暴力衝突越演越烈。他現在面臨著艱鉅的任務，要重建並團結這個深深分裂的國家，然而許多觀察家指出，極右派聯盟在他奪權的過程中扮演重要角色，因此這個「[This.GetFrenchRoyalTitle]」實際上只是一群右派暴民所賜與的地位。"
 lar_news.8.a:0 "又一個國家回復了正常的秩序。"
 lar_news.8.b:0 "他們很快又會有下一次革命了。"
 lar_news.8.c:0 "古老年代的回歸。"
 lar_news.8.d:0 "[FRA.GetLeader]萬歲！"
 lar_news.8.e:0 "這是絕對統治者的錯誤形式！"

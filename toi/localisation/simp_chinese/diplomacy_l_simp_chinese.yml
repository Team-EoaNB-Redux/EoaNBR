 AI_MESSAGE_CAT1_MES1:0 "真是漂亮地被吞併了啊，$OTHER$。我真為您感到驕傲。"
 AI_MESSAGE_CAT1_MES2:0 "啊哈哈哈哈，$OTHER$根本不會玩鋼鐵雄心四。"
 AI_MESSAGE_CAT1_MES3:0 "去學學怎麼玩吧，$OTHER_ADJ$。"
 AI_MESSAGE_CAT1_MES4:0 "$OTHER$被我虐的太慘了，我都有點同情他了。"
 AI_MESSAGE_CAT1_MES5:0 "$OTHER$，這遊戲對您來說太難了，您應該去玩玩超級休閒的遊戲，比如皮卡丘打排球。"
 AI_MESSAGE_CAT1_MES6:0 "我敢打賭$OTHER$花在配置部隊上的時間連兩個小時都不到，您還太弱了！"
 AI_MESSAGE_CAT1_MES7:0 "哦，看看我現在得到的$OTHER_ADJ$領土。我猜他們根本不需要這些！"
 AI_MESSAGE_CAT1_MES8:0 "嘿嘿，$OTHER$，也許您下次應該至少試著抵抗一下？如果您覺得這次有抵抗過的話，一定是遊戲裡忘了顯示！"
 AI_MESSAGE_CAT1_MES9:0 "為什麼$OTHER$在哭？因為他剛剛被打歪了！"
 AI_MESSAGE_CAT1_MES10:0 "送我「生存空間」的感覺是不是特別好啊，$OTHER$？"
 AI_MESSAGE_CAT2_MES1:0 "我三分鐘就能把您打出去，$OTHER$!"
 AI_MESSAGE_CAT2_MES2:0 "很快$OTHER$的每個人將改說$US_ADJ$話。"
 AI_MESSAGE_CAT2_MES3:0 "快來看，這個$OTHER_ADJ$以為能跟我無敵的$US_ADJ$部隊抗衡，簡直可悲。"
 AI_MESSAGE_CAT2_MES4:0 "您把這個稱之為一場戰爭，$OTHER$？我只能稱之為平推。"
 AI_MESSAGE_CAT2_MES5:0 "要把$OTHER_ADJ$的工廠維護的漂漂亮亮的哦～我很快就會用上它們的！"
 AI_MESSAGE_CAT2_MES6:0 "聽見了麼，$OTHER$？這就是您現在被我攻擊的聲音。"
 AI_MESSAGE_CAT2_MES7:0 "唉，$OTHER$，如果您停止逃跑然後反擊一下也許您不至於這麼慘？"
 AI_MESSAGE_CAT2_MES8:0 "噗，看起來$COUNTRY$還想抵抗！您的部隊就像是醉漢在指揮一樣！"
 AI_MESSAGE_CAT2_MES9:0 "$COUNTRY$每年的這個時候都很美。我的軍隊真的很享受！"
 AI_MESSAGE_CAT2_MES10:0 "現在就點投降按鈕，$COUNTRY$!，您根本就是在浪費我的時間。"
 AI_MESSAGE_CAT3_MES1:1 "$OTHER$是駭客！他不可能是通過合法手段赢的了我！"
 AI_MESSAGE_CAT3_MES2:0 "這個遊戲太不平衡了！$OTHER_ADJ$的部隊根本無敵，$US_ADJ$的部隊都是紙做的。"
 AI_MESSAGE_CAT3_MES3:0 "呵呵，就像我沒有更好的事情做非要來玩這個遊戲一樣。"
 AI_MESSAGE_CAT3_MES4:0 "要不是製作組故意把我的盟友的智商寫的跟笨蛋一樣，把我的敵人寫的可以預知所有戰鬥，我才不會輸給$OTHER$！"
 AI_MESSAGE_CAT3_MES5:0 "去你媽的$OTHER$，我再也不會和您一起玩了！！！"
 AI_MESSAGE_CAT3_MES6:0 "GG$OTHER$，下一次也許您可以試著不作弊？"
 AI_MESSAGE_CAT3_MES7:0 "哼！那個遊戲系統根本就是跟我作對，我輸給了$OTHER$也是沒辦法的事情。"
 AI_MESSAGE_CAT3_MES8:0 "哼！如果不是他們在最新的更新裡把$OTHER$改的太變態的了話，這本來會是場公平的戰鬥！"
 AI_MESSAGE_CAT3_MES9:0 "這就是為什麼鋼鐵雄心三是個更好的遊戲，在鋼鐵雄心三裡$OTHER$不可能濫用遊戲漏洞擊敗我。"
 AI_MESSAGE_CAT3_MES10:0 "耶，随機變數讓我輸掉了跟$OTHER$的那場戰爭。技術在這個遊戲裡並沒有什麼用。這一切都是P社的問題！"

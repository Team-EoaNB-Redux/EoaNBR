 tfv_new_zealand.1.t:0 "[From.GetNameDef]請求共產國際的成員資格"
 tfv_new_zealand.1.desc:0 "[From.GetNameDef]的革命成功了！一個新的共產主義政府在該國主政，並尋求成為共產國際的成員。"
 tfv_new_zealand.1.a:0 "歡迎每個人加入鬥爭的行列。"
 tfv_new_zealand.1.b:1 "接受他們只會讓我們參與在另一個遙遠的地區的衝突。"
 tfv_new_zealand.2.t:0 "加入共產國際"
 tfv_new_zealand.2.desc:0 "經過認真考慮，共產國際中央委員會批准了我們的成員要求。"
 tfv_new_zealand.2.a:2 "[ROOT.GetNameDef]和[From.GetFactionName]將並肩前進！"
 tfv_new_zealand.3.t:0 "拒絕加入共產國際"
 tfv_new_zealand.3.desc:0 "我國代表團必須忍受共產國際主席的長篇大論，解釋說像我們這樣小的國家不可能是產生共產主義革命的那種發達工業國家，我們顯然是弱小無比。無論如何，我們不能成為共產國際的一部分。"
 tfv_new_zealand.3.a:0 "也許他們是錯誤的？"
 tfv_new_zealand.4.t:0 "[From.GetNameDef]想加入我們的行列"
 tfv_new_zealand.4.desc:0 "看到我們無敵軍隊的力量，[NZL.GetName]政府決定他們要加入我們。問題是我們是否同意？"
 tfv_new_zealand.4.a:0 "只要他們知道自己的地位。"
 tfv_new_zealand.4.b:0 "如果可以透過戰爭奪取何須採用外交手段？"
 tfv_new_zealand.5.t:0 "日本同意同盟"
 tfv_new_zealand.5.desc:0 "我們要求與日本結盟的提案已獲得批准。"
 tfv_new_zealand.5.a:0 "這將保護我們的安全。"
 tfv_new_zealand.6.t:0 "日本拒絕同盟"
 tfv_new_zealand.6.desc:0 "[JAP.GetAdjective]政府甚至沒有打算給我們正式的答覆。謠言說，它實際上被認為是[JAP.GetAdjective]政府圈內的笑話。"
 tfv_new_zealand.6.a:0 "真是魯莽與無禮的決定。"
 tfv_new_zealand.7.t:0 "麥可·約瑟夫·薩瓦奇辭世了"
 tfv_new_zealand.7.desc:0 "經歷了悲劇性的事件後，深受國民愛戴的紐西蘭首相─麥可·約瑟夫·薩瓦奇，因癌症離世了。全國上下都在悼念這位建立紐西蘭福利制度的人。歷史將銘記他的勇敢與對待別人的善良。"
 tfv_new_zealand.7.a:0 "我們懷念他。"
 tfv_raj.1.t:0 "募集戰鬥機基金"
 tfv_raj.1.desc:0 "一場運動席捲整個帝國，各地的社群紛紛設立了「戰鬥機基金」，為皇家空軍的新戰鬥機募集資金。富有的人也集資為軍隊購買飛機。海德拉巴的尼扎姆捐贈了大量的資金，足以購買兩個完整的中隊。而問題是他們應該駐紮在哪裡？"
 tfv_raj.1.a:0 "他們應該去英國。"
 tfv_raj.1.b:0 "我們需要這些來防禦家園！"
 tfv_raj.2.t:0 "印度王公捐贈戰鬥機"
 tfv_raj.2.desc:0 "海德拉巴的尼扎姆，一個印度土邦的王公，慷慨地對皇家空軍進行捐獻，購買了兩支完整的中隊，具有最現代化的戰鬥機。政府表示了感謝，並宣布第一架飛機將命名為「超越海德拉巴的精神」。"
 tfv_raj.2.a:0 "他們將證明非常有用。"
 tfv_raj.21.t:0 "孟加拉飢荒"
 tfv_raj.21.desc:0 "孟加拉曾經遭受過飢荒，但這次事件比平常更糟。令人震驚的無能殖民管理顯示出它完全無法，或者甚至不願意對飢荒提出解決方案，孟加拉損失了大部分稻米收穫。隨著難民從國家的戰爭地區湧入，食物的需求每天都在增長，而且供應短缺。\n\n食品價格大幅上漲，導致人們不再工作，也不再足以養活他們的家庭。軍隊的招聘人數也大幅下降，越來越多的人拒絕離開家園奮戰，這個政府完全沒有什麼幫助。"
 tfv_raj.21.a:0 "這是一場災難！"
 tfv_raj.30.t:0 "印度共產黨人尋求外國支持"
 tfv_raj.30.desc:0 "印度前進集團的領導人蘇巴斯·錢德拉·鮑斯來到莫斯科，請求我們幫助印度自由的鬥爭。他提及在大博弈的時代，傳統上俄羅斯和英國對於印度有著衝突，他相信我們是幫助印度人從英國手上爭取獨立的唯一選擇。"
 tfv_raj.30.a:0 "讓我們永遠結束大英帝國。"
 tfv_raj.30.b:0 "這是什麼荒謬的概念。"
 tfv_raj.31.t:0 "[SOV.GetNameDef]支持印度獨立"
 tfv_raj.31.desc:0 "[SOV.GetAdjective]大使今天訪問了外交部，討論印度獨立的問題。在會議上，他非常清楚地說[SOV.GetNameDef]認為我們對印度的繼續統治是完全不被接受的。看來鮑斯的話已經得到了[SOV.GetLeader]的支持，並使俄羅斯人成為他事業的重要推手。\n\n現在，[SOV.GetAdjective]似乎在他們的國家培訓印度志願軍，而且他們可能干預在次大陸爆發的任何衝突。"
 tfv_raj.31.a:0 "他們讓我們別無選擇。我們必須讓他們獨立。"
 tfv_raj.31.b:0 "如果他們想再玩一次大博奕，那麼讓我們陪他們玩玩。"
 tfv_raj.32.t:0 "[SOV.GetNameDefCap]支持我們的事業"
 tfv_raj.32.desc_SOV_helps:0 "我們在莫斯科的談判取得了驚人的成功。今天《真理報》的標題是「印度人民爭取自由的鬥爭也是我們的鬥爭！」。[SOV.GetLeader]同志本人已經會見了錢德拉·鮑斯並許諾他將提供全面的支持。"
 tfv_raj.32.desc_SOV_helps_ENG_reject:0 "我們希望由簡單的方法獨立的希望已經被英國殖民地辦事處徹底拒絕了。當[SOV.GetAdjective]大使向他們提出要求，我們應該被允許決定我們自己的命運，他很快被告知沒有什麼可以討論的。[ENG.GetAdjective]政府聲稱我們的獨立問題是一個內部事務，沒有外國勢力可以介入。"
 tfv_raj.32.a:0 "鬥爭將持續。"
 tfv_raj.33.t:0 "[SOV.GetAdjective]拒絕幫助我們"
 tfv_raj.33.desc:0 "蘇巴斯·錢德拉·鮑斯試圖得到[SOV.GetAdjective]的支持，但他的努力沒有得到成功。為了與[SOV.GetLeader]談話，他等待了數天，然而最終只獲得了一次幾乎不到十分鐘的談話機會。\n\n儘管[SOV.GetLeader]對我國人民的革命鬥爭表示極大的欽佩，但他也表明，他不覺得我們的國家準備好走到全面共產主義的下一步。"
 tfv_raj.33.a:0 "也許我們應該問德國人？"
 tfv_raj.34.t:0 "印度自由了！"
 tfv_raj.34.desc:0 "今天代表著印度歷史上一個新時代的開始。幾個世紀以來的外國統治下，我們終於實現了完全獨立。本地[ENG.GetAdjective]公務員已被命令協助[RAJ.GetAdjective]自治的轉型，並將在未來幾個月內送返英國。\n\n在我們的新的[SOV.GetAdjective]同志幫助下，我們現在可以專注於我們面前的任務 - 建立一個為我們的人民而存在的國家。"
 tfv_raj.34.a:0 "勝利！"
 tfv_raj.40.t:0 "印度民族主義者尋求外國支持"
 tfv_raj.40.desc:0 "蘇巴斯·錢德拉·鮑斯是印度前進集團的領導人，他來到柏林要求我們幫助印度爭取自由的鬥爭。在給[GER.GetLeader]信中，他表示了對我方的欽佩，並建議道，一個獨立的印度將是我們在亞洲一個有價值的盟友，能協助[GER.GetNameDef]恢復到她應有的地位之上。"
 tfv_raj.40.a:0 "英國人拿了我們的殖民地。現在換我們拿走他們的。"
 tfv_raj.40.b:0 "這是什麼荒謬的概念。"
 tfv_raj.41.t:0 "[GER.GetNameDef]支持印度獨立"
 tfv_raj.41.desc:0 "[GER.GetAdjective]大使今天訪問了外交部，討論印度獨立的問題。在會議上，他非常清楚地說[GER.GetLeader]認為我們對印度的繼續統治是完全不可接受的。看來鮑斯承諾獨立的印度將支持[GER.GetAdjective]在該地區的利益。\n\n大使拒絕表明如果我們反對的話德國政府將採取什麼行動，但我們必須假設他們甚至可能為此訴諸戰爭。"
 tfv_raj.41.a:0 "他們讓我們別無選擇。我們必須讓他們獨立。"
 tfv_raj.41.b:0 "我們以前在印度玩過大博弈。讓我們看看德國人怎麼玩。"
 tfv_raj.42.t:0 "[GER.GetNameDefCap]支持我們的事業"
 tfv_raj.42.desc_GER_helps:0 "在[GER.GetAdjective]外交部長會面並討論他的計畫後，蘇巴斯·錢德拉·鮑斯已經成功說服了[GER.GetAdjective]支持我方。鮑斯也會見了德國領導人[GER.GetLeader]並在雙方的共同利益上討論了幾個小時，包含從被俘的英軍之中建立起一支印度志願軍。"
 tfv_raj.42.desc_GER_helps_ENG_reject:0 "我們希望由簡單的方法獨立的希望已經被英國殖民地辦事處徹底拒絕了。當[GER.GetAdjective]大使向他們提出要求，我們應該被允許決定我們自己的命運，他很快被告知沒有什麼可以討論的。[ENG.GetAdjective]政府聲稱我們的獨立問題是一個內部事務，沒有外國勢力可以介入。"
 tfv_raj.42.a:0 "鬥爭將持續。"
 tfv_raj.43.t:0 "[GER.GetAdjective]拒絕幫助我們"
 tfv_raj.43.desc:0 "蘇巴斯·錢德拉·鮑斯試圖得到[GER.GetAdjective]的支持，但他的努力沒有得到成功。為了與[GER.GetLeader]談話，他等待了數天，然而最終只獲得了一次幾乎不到十分鐘的談話機會。\n\n儘管[GER.GetLeader]對我們的情況和狂熱的抵抗精神表示極大的欽佩，但他也表明，他不相信我們的國家值得他們花費資源。"
 tfv_raj.43.a:0 "這真是太慘了。"
 tfv_raj.44.t:0 "印度自由了！"
 tfv_raj.44.desc:0 "今天代表著印度歷史上一個新時代的開始。幾個世紀以來的外國統治下，我們終於實現了完全獨立。本地[ENG.GetAdjective]公務員已被命令協助[RAJ.GetAdjective]自治的轉型，並將在未來幾個月內送返英國。\n\n在我們新的[GER.GetAdjective]朋友幫助下，我們現在可以專注於我們面前的任務 - 建立一個為我們的人民而存在的國家"
 tfv_raj.44.a:0 "勝利！"
 AST_CREATE_FACTION:0 "我們將建立我們自己的陣營。"
 SAF_colonies_tt:0 "解放§Y肯亞§!和§Y津巴布韋§!成為我們的傀儡。"
 SAF_soviet_research_tt:0 "與南非簽訂研究協議。"
 tfv_raj_focus_paratrooper_tt:0 "印度國民軍傘兵部隊將在義大利進行訓練。"
 tfv_raj.201.t:0 "印度國民軍"
 tfv_raj.201.desc:0 "印度國民軍是由戰俘招募而成的，士兵們已宣誓奉獻一生來追求印度的自由。受過破壞和滲透的訓練，這些精英士兵也能夠通過降落傘落到敵人後方痛擊他們。"
 tfv_raj.201.a:0 "從天空襲擊，兄弟們！"
 tfv_raj.210.t:0 "破壞行動？"
 tfv_raj.210.desc:0 "當強力的爆炸毀壞了我們的一個工廠時，當地工人剛剛吃過午飯。這次爆炸對建築物本身造成了嚴重的損壞，幾名工人受到玻璃碎片打傷。幸運的是，機床等工具似乎保持完好。警察和陸軍部隊封鎖附近道路並從而調查爆炸事件的線索。\n\n更多謠言指出，這是來自退出印度運動的恐怖攻擊，這次爆炸案代表他們的抗議方式轉向暴力來爭取印度獨立。"
 tfv_raj.210.a:0 "糟糕的消息。"
 tfv_raj.211.t:0 "破壞行動！"
 tfv_raj.211.desc:0 "第一次爆炸案後幾個星期，第二家工廠在工人們離開了主建築後突然被炸毀，時間剛好也在午飯時間。毫無疑問的這是有組織的抵抗團體進行計劃良好的破壞和恐怖主義運動的行為。在大白天的炸彈攻擊表明攻擊者似乎有十分把握不被逮捕。"
 tfv_raj.211.a:0 "沒有人可以阻止他們？"
 tfv_raj.212.t:0 "內部之敵"
 tfv_raj.212.desc:0 "第三次爆炸案破壞了我們一省的的一家工廠。這一次，看起來攻擊的時機錯誤，炸彈在工作期間爆炸了。這次造成幾十名工人死亡，還有幾十人失蹤。調查人員正在尋著線索搜索幾位嫌疑犯的住家。結果令人深感不安，當中搜索到退出印度運動的宣傳與可用於製造爆炸物的工具。\n\n然而，沒有一個被逮捕的人似乎是真正的帶頭者，多名被逮捕的嫌疑犯迄今保持緘默。"
 tfv_raj.212.a:0 "一切開始失控了。"
 tfv_raj_quit_india_unrest_tt:0 "運動的支持者預計是依靠爆炸想製造改變。"
 tfv_new_zealand.9.t:0 "[From.GetNameDefCap]要求控制[Root.GetAdjective]於玻里尼西亞的島嶼"
 tfv_new_zealand.9.desc:0 "[From.GetNameDefCap]送出了一份外交請求來，要求控制[Root.GetNameDef]在太平洋的所有領地。[From.GetNameDef]的閣員以其政府與毛利人民之間的親密關係為依據，宣稱他們深深理解太平洋人民，並且雙方有著親密的關係。這能夠賦予他們歸屬感，從而鼓勵他們為[From.GetFactionName]的事業而戰。許多人相信，[From.GetLeader]有著將[From.GetNameDef]轉變為統一的玻里尼西亞國家的野心，但這到底對[Root.GetNameDef]是否有利仍是未知數。"
 tfv_new_zealand.9.a:0 "一個合理的請求。"
 tfv_new_zealand.9.b:0 "這些島嶼太貴重了。"
 tfv_new_zealand.91.t:0 "[From.GetNameDefCap]接受！"
 tfv_new_zealand.91.desc:0 "我們要求控制其玻里尼西亞領地的請求已被[From.GetNameDefCap]接受，現在我們掌控著許多新的島嶼。"
 tfv_new_zealand.91.a:0 "太棒了。"
 tfv_new_zealand.92.t:0 "[From.GetNameDefCap]拒絕"
 tfv_new_zealand.92.desc:0 "派往[From.GetNameDefCap]的[Root.GetAdjective]使團帶著令人失望的消息回來了，[Root.GetNameDefCap]將不會獲得任何[From.GetNameDefCap]的玻里尼西亞領地。"
 tfv_new_zealand.92.a:0 "可惡！"
 sonar_desc:1 "一組基本的聲納可以通過偵測水下目標製造出的聲音來跟踪它。\n\n在§Y輕型船艦§!或§Y巡洋艦§!的§Y電子儀器欄位§!安裝此一部件可以改善其探測§Y潛艇§!的能力。"
 improved_sonar:0 "主動聲納"
 improved_sonar_desc:1 "使用可調控聲波，該系統可以精確測量到水下目標的方位和距離。"
 smoke_generator:0 "煙霧發生器"
 smoke_generator_desc:0 "對輕型和中型船艦的引擎和煙囪進行一些小改造，使它們能夠製造大量煙霧來遮蔽敵人視野。"
 depth_charges_advice_tt:0 "\n配備§Y深水炸彈§!模組於§Y輕型船體§!和§Y巡洋艦船體§!將允許他們攻擊敵方§Y潛艇§!。"
 sonar_advice_tt:0 "\n配備§Y聲納§!模組於§Y輕型船體§!和§Y巡洋艦船體§!將允許他們偵測敵方§Y潛艇§!。"
 basic_depth_charges:0 "基礎深水炸彈"
 basic_depth_charges_desc:1 "帶有壓敏觸發器的簡單炸藥桶，在達到預設深度時會引爆。"
 improved_depth_charges:0 "深水炸彈投射器"
 improved_depth_charges_desc:1 "一種簡單的機械裝置，可將深水炸彈拋離船舶一定距離。這意味著驅逐艦不再需要直接駛過目標才能擊中它。"
 advanced_depth_charges:0 "反潛迫擊砲"
 advanced_depth_charges_desc:1 "驅逐艦上的迫擊砲可以將炸藥投擲得更遠，使船艦在整個交戰過程中可維持聲納接觸來掌握敵方潛艇的位置，此舉能大大提高準確性。"
 modern_depth_charges:0 "改良型反潛迫擊砲"
 modern_depth_charges_desc:1 "較多量的推進藥能將深水炸彈從相當遠的距離之外投射至潛艇所在深度。"
 improved_airplane_launcher:0 "改進飛機彈射器"
 improved_airplane_launcher_desc:1 "改進的彈射機構允許通過彈射器發射更大更重的飛機。這會增加我方的偵查範圍。"
 airplane_launcher_advice_tt:0 "\n配備§Y飛機彈射器§!模組於§Y巡洋艦§!，§Y重型船艦§!或特殊§Y潛艇§!上將提高他們探測敵艦的能力。"
 cruiser_armor_advice_tt:0 "\n配備更好的§Y護甲§!模組於§Y巡洋艦§!提高他們的防禦能力。"
 heavy_armor_advice_tt:0 "\n配備更好的§Y護甲§!模組於§Y重型船艦§!提高他們的防禦能力。§Y主力艦§!和§Y戰鬥巡洋艦§!由他們§Y裝甲配置§!的不同來定義，戰鬥巡洋艦與戰列艦相比護甲較弱。"
 basic_cruiser_armor_scheme:0 "基礎巡洋艦護甲方案"
 basic_cruiser_armor_scheme_desc:1 "這種裝甲方案仿照主力艦上分離舷側和甲板裝甲的作法，並且提供一定程度對破片及小口徑火砲的防禦。"
 improved_cruiser_armor_scheme:0 "巡洋艦傾斜舷側裝甲方案"
 improved_cruiser_armor_scheme_desc:1 "將舷側裝甲依照一定的角度擺放，可使相同重量與厚度的裝甲更難被突破。"
 advanced_cruiser_armor_scheme:0 "巡洋艦全有或全無裝甲概念方案"
 advanced_cruiser_armor_scheme_desc:1 "比起對船隻所有部分裝上不同程度裝甲，這種裝甲方案專注在保護船隻的最重要區域，同時忽略了非關鍵部分。這樣最大化了被彈後的船隻生存性。"
 basic_heavy_armor_scheme:0 "傾斜舷側裝甲方案"
 basic_heavy_armor_scheme_desc:1 "將舷側裝甲依照一定的角度擺放，可使相同重量與厚度的裝甲更難被突破。"
 improved_heavy_armor_scheme:0 "全有或全無裝甲概念方案"
 improved_heavy_armor_scheme_desc:1 "比起對船隻所有部分裝上不同程度裝甲，這種裝甲方案專注在保護船隻的最重要區域，同時忽略了非關鍵部分。這樣最大化了被彈後的船隻生存性。"
 torpedo_advice_tt:0 "\n在§Y輕型船體§!或§Y巡洋艦§!上配備§Y魚雷發射器§!，如果在§Y戰線§!上擊敗敵人§Y護衛艦隊§!的話將對敵方§Y主力艦§!造成重大傷害。"
 basic_torpedo:0 "通用魚雷"
 basic_torpedo_desc:1 "一種有推進能力並帶有炸藥彈頭之武器，其依照事先設定之路徑移動直到在水線下擊中目標。"
 magnetic_detonator:0 "磁性魚雷"
 magnetic_detonator_desc:0 "一種新式魚雷能夠在其經過時目標船隻下方時探測到地磁變化並從正下方引爆。而一次正中船底的爆炸在大多數情況下會導致船隻的龍骨斷裂，並迅速沉沒。"
 homing_torpedo:0 "自主制導魚雷"
 homing_torpedo_desc:0 "通過裝備聲波探測器，魚雷將會自己瞄準其正前方最大的噪聲源 - 這通常就是目標。"
 electric_torpedo:0 "電動魚雷"
 electric_torpedo_desc:0 "並不像傳統魚雷那樣會留下一長串容易被觀測到的氣泡軌跡，一枚帶有電動馬達的魚雷在擊中目標前幾乎是不可見的。這也意味著對方無法通過追踪魚雷軌跡找到發射它的潛艇。"
 improved_ship_torpedo_launcher:0 "一級艦載魚雷發射器"
 improved_ship_torpedo_launcher_desc:1 "更強力的馬達使發射器可裝上更多的魚雷管，並且更快指向目標。"
 advanced_ship_torpedo_launcher:0 "二級艦載魚雷發射器"
 advanced_ship_torpedo_launcher_desc:1 "更大直徑的魚雷管可發射帶有更大彈頭的大型魚雷"
 modern_ship_torpedo_launcher:0 "三級艦載魚雷發射器"
 modern_ship_torpedo_launcher_desc:1 "高壓空氣使得重型魚雷能夠以更高的初速發射。"
 snorkel_advice_tt:0 "\n§Y潛艇§!上配備的§Y液壓升降台§!將大大減少他們的§Y被偵查率§!，使他們更難被鎖定和攻擊。"
 basic_submarine_snorkel:0 "一級潛艇通氣管"
 basic_submarine_snorkel_desc:1 "從引擎室通往控制塔的簡單空氣連通管，當其展開之後，可讓潛艇在水中運轉柴油引擎。"
 improved_submarine_snorkel:0 "二級潛艇通氣管"
 improved_submarine_snorkel_desc:1 "此改良設計可避免引擎進水，同時也減少了通氣管的雷達回波。"
 light_battery_advice_tt:0 "\n\n配備§Y輕型砲台§!在§Y輕型船體§!和§Y巡洋艦§!上將增強他們的§Y輕型火砲攻擊§!，這有助於摧毀敵人§Y護衛艦§!。§Y輕型砲台§!通常對有裝甲的船艦傷害不大像是§Y巡洋艦§!和§Y重型艦§!"
 medium_battery_advice_tt:0 "\n\n配備§Y輕中型砲台§!或§Y中型砲台§!在§Y巡洋艦§!上將增強他們的§Y對艦攻擊（輕型）§!或§Y對艦攻擊（重型）§!，以便擊穿§Y護衛艦§!或§Y主力艦§!。配備§Y中型砲台§!將劃為§Y重型巡洋艦§!，如果配備的是§Y輕中型砲台§!則劃為§Y輕型巡洋艦§!。"
 heavy_battery_advice_tt:0 "\n\n配備§Y重型砲台§!將增加§Y重型船艦§!的§Y對艦攻擊（重型）§!，以便擊穿§Y主力艦§!。§Y重型砲台§!通常對攻擊較小的船隻表現不佳，如§Y輕型船艦§!和§Y輕型巡洋艦§!。"
 basic_battery:0 "海軍艦砲"
 basic_battery_desc:0 "海軍艦砲瞄準機制的基礎設計"
 basic_light_battery:0 "一級輕型砲台"
 basic_light_battery_desc:1 "裝有小口徑火砲的開放式動力砲座，用於小型艦船。"
 improved_light_battery:0 "二級輕型砲台"
 improved_light_battery_desc:1 "裝有小口徑火砲的封閉室動力砲座，可某種程度保護乘組員免於砲彈破片傷害。"
 advanced_light_battery:0 "三級輕型砲台"
 advanced_light_battery_desc:1 "這種先進的雙聯裝砲座帶有裝甲保護並可提供更強的火力。"
 basic_light_shell:0 "小口徑半穿甲彈"
 basic_light_shell_desc:0 "在穿甲性能和爆炸威力間取得平衡，這種彈藥可在貫穿輕型船隻的薄弱裝甲後造成巨大的傷害。"
 improved_light_shell:0 "小口徑穿甲彈"
 improved_light_shell_desc:0 "合適的小口徑穿甲彈提供驅逐艦和其他輕型艦隻一個對抗帶有裝甲之敵艦的機會。"
 basic_medium_battery:0 "基礎中型砲台"
 basic_medium_battery_desc:1 "這種動力砲塔裝有二聯裝或三聯裝的中口徑火砲，用於重巡洋艦上。"
 improved_medium_battery:0 "改進中型砲台"
 improved_medium_battery_desc:1 "改良的砲塔布局加快了裝填速度，而強化過的裝甲則改善了生存性。"
 advanced_medium_battery:0 "先進中型砲台"
 advanced_medium_battery_desc:1 "藉由整合了動力裝填和遠端動力控制，現代重巡洋艦可達到前所未見的射速和精度。"
 basic_medium_shell:0 "中口徑半穿甲彈"
 basic_medium_shell_desc:0 "藉由裝上風帽，在砲彈變得更流線型的同時依然維持了同樣的穿甲性能。"
 improved_medium_shell:0 "中型披帽穿甲彈"
 improved_medium_shell_desc:0 "在穿甲性能和爆炸威力間取得平衡，這種彈藥可在貫穿輕型船隻的薄弱裝甲後造成巨大的傷害。"
 basic_heavy_battery:0 "基礎重型砲台"
 basic_heavy_battery_desc:1 "在厚重裝甲之中裝有巨砲的龐大砲塔。"
 improved_heavy_battery:0 "改進重型砲台"
 improved_heavy_battery_desc:1 "動力推彈機加速了重砲裝填速度，同時自動化的防爆門改善了操作安全性。"
 advanced_heavy_battery:0 "先進重型砲台"
 advanced_heavy_battery_desc:1 "由於後座力制動機制的改良以及延時擊發裝置減少了砲彈間的干擾，精度大幅提升。"
 basic_heavy_shell:0 "披帽穿甲彈"
 basic_heavy_shell_desc:0 "藉由裝上風帽，在砲彈變得更流線型的同時依然維持了同樣的穿甲性能。"
 improved_heavy_shell:1 "超重型穿甲彈"
 improved_heavy_shell_desc:0 "重量超過一噸，這些巨大的砲彈擊中目標時帶有空前的威力，即使對於最重的裝甲來說也是一個可怕的威脅。"
 secondary_battery_advice_tt:0 "\n一個§Y副砲§!允許§Y巡洋艦§!和§Y重型艦§!與§Y護衛艦§!交戰並將護衛艦作為次要目標，同時對另一個目標造成傷害。"
 basic_secondary_battery:0 "砲廓式副砲"
 basic_secondary_battery_desc:1 "這些小型的火砲放置於船上的開放空間，使船艦能夠抵禦較小的船隻，但火力有限。"
 improved_secondary_battery:0 "砲塔式副砲"
 improved_secondary_battery_desc:1 "藉由安裝於動力砲塔之中，副砲射界大增，但重量增加且惡劣海況中的穩定性降低。"
 damage_control_1:0 "消防演練"
 damage_control_1_desc:0 "每一個船上的乘組員，不管是船長還是最基層的水手，都必須能夠在滅火時幫上忙。"
 damage_control_2:0 "分散式消防管道"
 damage_control_2_desc:0 "藉由分散消防管線至船隻各處，中彈之後完全失去滅火能力的機率大為下降。"
 damage_control_3:0 "柴油動力應急泵"
 damage_control_3_desc:0 "重型抽水泵通常需要主引擎作為動力，擊中引擎室的一枚砲彈就可能使其失效，使得船隻失去抽水能力。"
 fire_control_methods_1:0 "交叉射擊"
 fire_control_methods_1_desc:0 "為了擊中目標，首先往目標射擊幾發，直到彈著點位於目標兩側。"
 fire_control_methods_2:0 "階梯射擊"
 fire_control_methods_2_desc:0 "不瞄準目標後方以避免失去彈著點觀測機會，而是有意地射擊低於目標距離的位置並且測量彈著點和目標之間的距離以計算距離。"
 fire_control_methods_3:0 "染色彈"
 fire_control_methods_3_desc:0 "在砲彈中添加少量顏料，使目標周圍的彈著點變得更加明顯，並且使多艘船隻鎖定同一目標時不會相互混淆。"
 fuel_silos:0 "燃料儲存"
 fuel_silos_desc:0 "大規模儲存燃料需要一套複雜的儲油罐，管道和閥門，以確保它既安全又容易取出使用。"
 fuel_refining:0 "燃料精煉 I"
 fuel_refining_desc:0 "化學裂解的進步使得來自原油當中輕質燃料的產率更高。"
 fuel_refining2:0 "燃料精煉 II"
 fuel_refining2_desc:0 "更好地規劃煉油廠佈局可減少燃料的浪費。"
 fuel_refining3:0 "燃料精煉 III"
 fuel_refining3_desc:0 "改進的回收方法允許從副產物中提煉燃料。"
 fuel_refining4:0 "燃料精煉 IV"
 fuel_refining4_desc:0 "化工的新發展允許從新來源精煉燃料。"
 fuel_refining5:0 "燃料精煉 V"
 fuel_refining5_desc:0 "在煉油廠建設中使用新工法和改進的煉油廠佈局可顯著提高產量，同時減少資源浪費。"
 scout_plane1:0 "一型偵察機"
 scout_plane1_desc:0 "自從飛機在第一次世界大戰中首次部署以來，收集有關敵軍行動的情報並提供敵方海軍部署的報告一直是飛機的原始任務，並且至今仍然是一項很重要的任務。"
 scout_plane2:0 "二型偵察機"
 scout_plane2_desc:0 "通過開發用於空中監視和遠程偵察的專用飛機，我們能確保我們獲得並保持準確了解對手的意圖和能力。"

 masterful_blitz:0 "先進閃電戰"
 masterful_blitz_desc:0 "雖然我們不是閃電戰的發明者，但我們會將之加以發展與淬鍊，就算是最固若金湯的防線也無法阻攔我們大軍前進的腳步。"
 penal_infantry:0 "懲戒營"
 penal_infantry_desc:0 "懲戒營提供了一個更生的機會給犯罪的士兵與軍官，讓他們能為祖國母親流血流汗，為他們過去所犯下的可恥罪行贖罪。"

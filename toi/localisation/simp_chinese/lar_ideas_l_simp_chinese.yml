l_simp_chinese:
 SPR_military_disloyalty:0 "不忠誠的軍隊"
 SPR_military_disloyalty_desc:1 "1932年桑胡爾霍發動了一次失敗的軍事政變，但其陰影仍壟罩著西班牙軍隊。在那次政變後，許多不忠的軍官都流亡到了葡萄牙，至今仍在持續他們的密謀，其中也包含政變領導人何塞·桑胡爾霍。\n\n然而上次失敗並未動搖軍官們的信心，就連西班牙內部也有許多人期待著君主制的回歸，甚至想要建立一個強大的法西斯獨裁。如果政府過度干涉軍隊事務，軍隊可能會發動另一場叛亂；而這次將遠比之前更加暴力與血腥。"
 SPR_military_disloyalty_tt:2 "§R無法訓練部隊、解散部隊或編輯部隊編制。§!\n"
 SPR_disbanded_army:0 "已被遣散的軍隊"
 SPR_disbanded_army_desc:2 "軍隊已經被證明是不忠誠的，並且已被政府解散。在我們能夠確保軍官的忠誠之前，我們必須依靠人民組成的民兵而非職業軍隊了。"

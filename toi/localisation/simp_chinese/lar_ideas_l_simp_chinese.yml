 FRA_full_employment:0 "全面就業"
 FRA_full_employment_desc:0 "我們處在人人稱羨的低失業率狀態之下，這某種程度上歸功於上次大戰的大量死傷。然而，這讓公司們難以找到技巧嫻熟的工人，而軍隊則難以和這個勞動力市場爭搶新兵。擴大徵兵只會讓這個狀況更加惡化。我們必須尋找額外的人力資源來填補缺額，不論是軍隊方面或是經濟方面的缺額。"
 FRA_worker_shortage:0 "工人短缺"
 FRA_worker_shortage_desc:0 "軍隊對於新兵的需求已經蓋過了對勞動力短缺的擔心。許多公司回報，技術工人的缺乏已經開始影響工業產出。放寬動員法案將會讓勞力回歸到工廠裡，但並不會解決根本的問題。"
 FRA_inefficient_economy_1:0 "低效率的經濟"
 FRA_inefficient_economy_1_desc:0 "儘管堪稱是一個工業化大國，但法國在生產能力的集中上遠遠跟不上其他國家。要讓我們的經濟更有競爭力的話，就必須進行大規模的改革。"
 FRA_political_violence:0 "政治暴力"
 FRA_political_violence_desc:0 "共產主義者和極右派聯盟隨時都準備動用武力來推動他們的政治事業。"

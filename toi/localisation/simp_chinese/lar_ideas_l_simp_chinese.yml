 SPA_awaiting_the_rebellion:0 "等待起義時機"
 SPA_awaiting_the_rebellion_desc:1 "政變已經精心的計畫完成了，而我們隨時可以展開行動。但是我們已經學到了上次失敗的教訓，與其重蹈1932桑胡爾霍的前車之鑑，我們不如等到有足夠的民意支持我們時再行動，確保我們不會被輕易擊敗。"
 SPA_carlism:0 "卡洛斯主義"
 SPA_carlism_desc:1 "1830年時，斐迪南七世國王頒布了國事詔書，宣布他的女兒為王位的推定繼承人，也就是未來的伊莎貝拉二世。此舉讓他的弟弟卡洛斯親王失去了繼承權，而國王去世時，卡洛斯親王的支持者發動了一系列的內戰。他們團結於所謂的「卡洛斯主義」之下，要求恢復薩利克法規定的繼承權。\n\n一個世紀過去了，但卡洛斯主義運動仍然健在，其稱作「呼嘯兵」的民兵組織訓練不輟，一旦時機到來，他們將站出來保衛基督教並且將正統的國王扶上王位。"
 SPR_government_power_struggle:0 "政府權力鬥爭"
 SPR_government_power_struggle_desc:0 "儘管左派在選舉中獲勝，但他們處於分裂之中，所有人都在爭奪對新政府的控制權。總統辦公室那邊遭受到特別猛烈的攻擊，畢竟總統和一些左派政黨之間有著長期鬥爭的歷史。飢渴且野心勃勃的政客們貪婪地想奪得他的寶座。"
 SPR_death_before_surrender:0 "寧死不屈"
 SPR_political_violence:0 "政治暴力"
 SPR_political_violence_desc:0 "西班牙的政治局勢持續的兩極化且日益暴力。上次大規模起義，也就是阿斯圖里亞斯的礦工暴動，距今也只不過兩年而已，如今的政治氣候越來越可能釀成一場全新的、更龐大的、更全面的起義。目前看來，即將到來的選舉也無法阻止社會動盪更加惡化。"
 SPR_national_strikes:0 "全國罷工"
 SPR_national_strikes_desc:0 "這個國家發現自己似乎已經踏入了工人革命的初期階段；一次又一次的罷工癱瘓了工業和日常生活，而工人要求更少的工時與更高的工資。貧窮的佃農們奪取越來越多的農地，而政府卻視而不見。"

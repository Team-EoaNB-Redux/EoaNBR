 POL_walery_slawek_chairman:0 "左翼主席"
 POL_edward_rydz_smigly_chairman:0 "軍方主席"
 POL_right_paramilitarism_idea:0 "波蘭青年團"
 POL_right_paramilitarism_idea_desc:0 "波蘭青年團是由愛德華·雷茲-希米格維組織，耶日·魯特科夫斯基和他具有影響力的長槍黨經營。原本是為了建立一支青年軍，但後來成為了教育法西斯主義給下一代的最佳工具。"
 POL_common_organization_of_society_idea:0 "社會公共組織"
 POL_common_organization_of_society_idea_desc:0 "多虧瓦萊雷·斯瓦韋克的抱負，波蘭已重組其社會結構，賦予當地社區更大的自治權，而總統則在國家層面上保持絕對控制權。"
 POL_eastern_conscription_idea:0 "東部徵兵"
 POL_eastern_conscription_idea_desc:0 "生活在波蘭東部的人們正在接受緊急培訓，以便在發生戰爭時與[RUS.GetNameDef]作戰。"
 POL_expand_intelligence_idea:0 "擴充波蘭情報部門"
 POL_expand_intelligence_idea_desc:0 "在失去家園的情況下，波蘭可能只能希望通過支持抵抗運動和動用隱秘特工破壞敵人來重新獲得獨立。"
 POL_push_home_idea:0 "返鄉遠征"
 POL_push_home_idea_desc:0 "滲透和奪回國土的準備已經完成，接下來就是在波蘭堅守直到我們的盟友到達，讓波蘭的局勢變好。"
 POL_segregated_seating_abolished:0 "已廢除種族分離政策"
 POL_segregated_seating_abolished_desc:0 "幾十年來，波蘭的教育有一個針對不同倫理背景的座位隔離系統。現在這種做法已被廢除，國家正在努力創建一個真正的多元文化平等社會。"
 POL_national_defence_fund_idea:0 "國防基金"
 POL_national_defence_fund_idea_desc:0 "波蘭對國防進行了大量投資，並從民用領域挪用資產用於建造對軍隊有用的設施。"
 POL_central_defence_of_poland_idea:0 "波蘭國防核心"
 POL_central_defence_of_poland_idea_desc:0 "這個國家正專注於製造防禦工事和步兵裝備，以實現快速軍事化的目標。"
 POL_baltic_security:0 "波羅的海安全性"
 POL_baltic_security_desc:0 "儘管我們依賴西方的支持，但同盟國不斷向德國人做出的讓步讓我們懷疑盟軍是否會在發生入侵時保護我們。我們也許能通過保護我們在東歐的同胞來維持和平。"
 POL_protect_czechozlovakia:0 "保護捷克斯洛伐克"
 POL_protect_czechozlovakia_desc:0 "顯，[GER.GetLeader]有[Ger.GetLeader.GetHerHis]自己對捷克斯洛伐克命運的計劃；這將使捷克斯洛伐克失去獨立性。必須制止這次帝國主義的浪潮。"
 POL_baltic_alliance_focus:0 "波羅的海結盟"
 POL_baltic_alliance_focus_desc:0 "波羅的海無疑是波蘭淪陷後下一個砧板，因此，這三個國家應謹慎擱置對波蘭的偏見，與我們一起對抗邊界兩側的共同敵人。"
 POL_romanian_alliance:0 "與羅馬尼亞結盟"
 POL_romanian_alliance_desc:0 "我們與羅馬尼亞人建立了一段長期的聯盟關係 —— 一個海間聯邦的關係 。雖然這在歷史上的意義並不大，但現在是我們正式邀請羅馬尼亞人加入我們的陣營，並是時候實現建立海間聯邦的抱負。"
 POL_baltic_ultimatums:0 "向波羅的海國家\n發出最後通牒"
 POL_baltic_ultimatums_desc:0 "處理完立陶宛後，剩下的就是將最北端的前波蘭立陶宛聯邦成員帶入我們不斷壯大的帝國。其版圖如此之小，軍隊如此之弱，我們懷疑波羅的海國家是否真有勇氣拒絕我們的最後通牒。"
 POL_sea_to_sea:0 "從海到海"
 POL_sea_to_sea_desc:0 "波蘭立陶宛聯邦不僅是波蘭和立陶宛的聯盟。它是一個從波蘭至克里米亞，從海到海，閃閃發光的輝煌帝國。"
 POL_pan_slavic_revanchism:0 "泛斯拉夫復仇主義"
 POL_pan_slavic_revanchism_desc:0 "迄今為止，泛斯拉夫運動只不過是俄羅斯人聲稱對所有斯拉夫人擁有領導權的有效工具，但換個角度想，它有助於將不同的斯拉夫人民團結在一個像南斯拉夫和捷克斯洛伐克一樣的合眾國。那麼為什麼波蘭應該例外呢？波蘭不應該也利用這一波泛斯拉夫主義熱潮嗎？"
 POL_the_old_borders:0 "舊有國界"
 POL_the_old_borders_desc:0 "在過去的幾個世紀裡，斯拉夫人佔領了現在被認定是日耳曼人的地區：波美拉尼亞，西里西亞和普魯士。幾個世紀以來，德意志帝國主義一直困擾著波蘭和鄰近的斯拉夫人民。現在是時候糾正歷史錯誤，並收回理應屬於我們的東西。"
 POL_annex_czech:0 "吞併捷克斯洛伐克"
 POL_annex_czech_desc:0 "事實證明，捷克斯洛伐克無法自衛，在西方的保護下屈服和畏縮。現在，是我們將捷克人和斯洛伐克人納入波蘭軍隊保護的時候。"

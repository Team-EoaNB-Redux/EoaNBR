l_simp_chinese:
 POL_central_region_strategy:0 "中央策略"
 POL_central_region_strategy_desc:0 "工廠集中在遠離邊界的中部地區，將在提高我們生產效率的同時保護他們免遭潛在敵人的入侵。"
 POL_expansion_of_new_towns:1 "新式波蘭工業"
 POL_expansion_of_new_towns_desc:1 "隨著西部現已從德國人手中取回，我們必須在像格丁尼亞這樣發展迅速的城市開展新興工業，這些城市的繁榮將會和華沙並駕齊驅。"
 POL_fill_the_railways_gaps:0 "填補鐵路間隙"
 POL_fill_the_railways_gaps_desc:1 "波蘭曾經被三個大國瓜分，因此我們的鐵路網遙遠且互不相連。如果我們要使波蘭的工業高度集中化，我們必須將這三個獨立的鐵路線合二為一！"
 POL_start_central_industrial_region:2 "擴展克拉科夫工業區"
 POL_start_central_industrial_region_desc:2 "波蘭的舊都克拉科夫已經從奧地利帝國的魔掌中解脫出來，但這個城市仍然被它的過去所束縛；缺乏它所需要的現代工業來與西方競爭。通過投資，我們將使克拉科夫起死回生。"
 POL_expand_central_industrial_region:1 "加利西亞工業現代化"
 POL_expand_central_industrial_region_desc:2 "加利西亞和克拉科夫一樣，曾經在奧地利人的控制下被忽視，但現在它再次落入波蘭人手中，我們可以為它提供迫切需要的現代化投資。"
 POL_the_four_year_plan:0 "四年計畫"
 POL_the_four_year_plan_desc:1 "我們必須有計畫的建設基礎設施以適應國家未來的發展。"
 POL_national_defence_fund:0 "國防預算"
 POL_national_defence_fund_desc:0 "人民和政府都必須為我們日益發展的國家提供資金，以應對未來幾年的潛在威脅。"
 POL_warsaw_main_railway_station:0 "華沙鐵路樞紐"
 POL_warsaw_main_railway_station_desc:0 "華沙是重要的交通樞紐。為避免出現擁堵，需額外的注重鐵路管理。"
 POL_invest_in_the_old_polish_region:0 "投資舊波蘭工業區"
 POL_invest_in_the_old_polish_region_desc:1 "推動凱爾采等地的老舊工廠現代化，同時建立新的工廠加強我們的工業。"
 POL_develop_upper_silesia:0 "上西里西亞開發計畫"
 POL_develop_upper_silesia_desc:1 "我們控制的上西里西亞區域雖小，卻在工業上有著舉足輕重的地位。作為我國工業的一大重鎮，只要有小量的投資，它便可以繼續支持我們整個國家進一步地工業化。"
 POL_additional_research_slot1:1 "波蘭數學學派"
 POL_additional_research_slot1_desc:1 "數學幾乎是所有技術領域的核心。縱觀整個波蘭；從利沃夫到華沙，數學學院發展蓬勃。我們必須利用這個波蘭思想家輩出的黃金時代，並給予這些人他們所需要的一切，使波蘭成為應當的科技強國！"
 POL_the_bombe:0 "「炸彈」破譯機"
 POL_the_bombe_desc:0 "「炸彈」破譯機是一種先進的破譯機，將允許我們逐步破譯更高級的德國恩尼格瑪密碼。"
 POL_the_cyclometer:0 "周期記轉器"
 POL_the_cyclometer_desc:0 "這項發明的成功，將使德國人的所有機密無所遁形。"
 POL_atomic_physics_institute:0 "原子物理研究院"
 POL_atomic_physics_institute_desc:0 "我們一定要得到第一個發現核裂變技術的機會。"
 POL_additional_research_slot2:1 "擴建華沙大學"
 POL_additional_research_slot2_desc:1 "華沙大學是波蘭一眾人才進行教學、學習和拓展科技水平的地方。通過投資擴建大學，我們將為更多的天才提供發揮所長的一席之地，以加強波蘭！"
 POL_prepare_for_the_next_war:0 "準備下一次戰爭"
 POL_prepare_for_the_next_war_desc:0 "上次世界大戰只是其中一種戰爭形態，我們必須為日新月異的戰場變化作準備。"
 POL_the_defence_of_poland:0 "本土防衛計畫"
 POL_the_defence_of_poland_desc:0 "只要能成功保衛我們的國土，什麼樣的大膽策略都可以使用。"
 POL_romanian_bridgehead_strategy:0 "羅馬尼亞橋頭堡計畫"
 POL_romanian_bridgehead_strategy_desc:0 "當戰爭的矛頭指向我們時，我們必須拿出一個有效的預備計畫來配合盟友進行重組和反擊。"
 POL_silesia_fortified_area:0 "西里西亞防線"
 POL_silesia_fortified_area_desc:0 "更多永固要塞的建立將有效提高當地防禦能力。"
 POL_hel_fortified_area:0 "赫爾防線"
 POL_hel_fortified_area_desc:0 "戰爭可能再次燃燒在海岸線，我們必須加強防禦使當地看起來並不是毫無防備。"
 POL_standardisation_of_equipment:0 "現代化陸軍"
 POL_standardisation_of_equipment_desc:0 "通過將裝備標準化為我們的部隊實現現代化奠定基礎。"
 POL_modernising_the_cavalry:0 "現代化騎兵"
 POL_modernising_the_cavalry_desc:0 "騎兵仍然有用，我們需要新式騎兵出現在現代戰場。"
 POL_study_foreign_tanks:0 "研究外國戰車"
 POL_study_foreign_tanks_desc:0 "這些「戰車」可能將成為未來戰爭的主力，我們必須通過任何手段確保跟上我們鄰居的技術水平。"
 POL_cruiser_tank_experiments:0 "巡洋戰車實驗"
 POL_cruiser_tank_experiments_desc:0 "我們已經掌握戰車設計的基本知識，現在我們已經準備好涉及複雜的戰車。"
 POL_artillery_modernisation:0 "火砲現代化"
 POL_artillery_modernisation_desc:0 "我們絕不能忽視對火砲的改進，這能對我們的士兵提供更有效的支援。"
 POL_anti_tank_guns:0 "戰防砲"
 POL_anti_tank_guns_desc:0 "針對我們敵人的戰車，我們必須準備好給他們的戰車一個熱烈的擁抱。"
 POL_army_modernisation:0 "軍隊現代化"
 POL_army_modernisation_desc:0 "現代化的士兵與裝備！"
 POL_air_base_expansion:0 "擴建空軍基地"
 POL_air_base_expansion_desc:0 "現代戰爭裡空中支援是非常重要的一部分。"
 POL_fighter_modernisation:0 "現代化戰機"
 POL_fighter_modernisation_desc:0 "戰鬥機作為空軍的中流砥柱，性能上絕不能落後。隨著我們空軍其餘機種的改良，它們也必須現代化。"
 POL_air_innovations:0 "空軍改革"
 POL_air_innovations_desc:0 "仍有許多航空領域的戰略和戰術需要改進。"
 POL_heavy_fighter_concept:0 "重型戰鬥機"
 POL_heavy_fighter_concept_desc:0 "如果我們被迫採取攻勢，我們需要一種新的戰鬥機，能夠在敵對的邊界內長期作戰。"
 POL_naval_bomber_experiments:0 "魚雷轟炸機實驗"
 POL_naval_bomber_experiments_desc:0 "制空權在海上一樣很重要。為海戰的需要開發專業的飛機以達到勝利的目的。"
 POL_medium_bomber_focus:0 "水平轟炸機"
 POL_medium_bomber_focus_desc:0 "精準轟炸應有更廣泛的用途。"
 POL_light_bomber_focus:0 "密接攻擊機"
 POL_light_bomber_focus_desc:0 "俯衝轟炸機進行密接支援的價值不應被低估。"
 POL_air_modernisations_programme:0 "現代化空軍"
 POL_air_modernisations_programme_desc:0 "航空理論是一樣重要的技術。許多新戰略等著被我們的飛行員發現。"
 POL_rocket_development:0 "發展火箭"
 POL_rocket_development_desc:0 "速度是所有性能中最為重要的，火箭和噴射發動機理論上可以允許我們突破之前的速度。"
 POL_develop_polish_ship_building:0 "波蘭造船業"
 POL_develop_polish_ship_building_desc:2 "但澤已經徹底地落入卑鄙的納粹政權手中，我們必須找到顛覆納粹黨對波蘭的貿易禁運的出路。我們可能永遠無法收復格但斯克，但也許我們能夠把格丁尼亞變成一個與格但斯克媲美的大海港。"
 POL_study_foreign_built_ships:1 "研究英國艦船設計"
 POL_study_foreign_built_ships_desc:1 "幾十年來，英國海軍一直是波蘭的盟友，但最近，英國的綏靖政策使波蘭處於無友可依的危險境地。也許通過研究英國人的設計，我們將能夠開始生產同樣高效和雄偉的船艦。"
 POL_a_cruiser_navy:0 "巡洋艦隊"
 POL_a_cruiser_navy_desc:0 "我們的海軍計畫需要越來越大的艦艇。"
 POL_import_submarine_technology:1 "引進潛艇技術"
 POL_import_submarine_technology_desc:1 "現代海戰需要在海面上和海面下取得勝利，如果我們希望與德國的U型潛艇競爭，我們必須設計和分配波蘭原創的潛艇。"
 POL_commerce_attack:0 "襲擊貿易路線"
 POL_commerce_attack_desc:0 "潛艇是非常隱匿的海軍。我們需要通過特定戰術將它有效利用起來，和其他艦隊一樣為國家效力。"
 POL_the_twin_threats:1 "恢復海軍現代化"
 POL_the_twin_threats_desc:1 "現在我們已經重新控制了我們的海岸線，我們可以恢復海軍現代化的計畫。勝利將來自於將我們的工業投入發展任何事情之前先徹底研究好海軍主軸與發展方向。"
 POL_coastal_defense:1 "適度的現代化"
 POL_coastal_defense_desc:1 "我們是一個小經濟體，海岸線小，所以我們海軍的現代化必須適度。驅逐艦是一種保護海岸線的廉價而有效的方式，我們必須著重於這部分。"
 POL_strike_force:1 "龍子野心"
 POL_strike_force_desc:2 "迄今為止，波蘭海軍在現代化的努力中一直保持謙虛和軟弱，但到此為止。一條偉大的波蘭巨龍將掀起巨浪，當她像地平線上的野獸一樣升起時，德國人和俄羅斯人都會為她的咆哮而顫抖！"
 POL_baltic_navy:1 "波羅的海守護者"
 POL_baltic_navy_desc:1 "任何人都不會經過我們的海峽，也不會登陸波蘭或其盟友的海岸。波羅的海屬於波蘭，不屬於其他任何國家。"
 POL_strengthen_the_polish_state:0 "強國之路"
 POL_strengthen_the_polish_state_desc:0 "我們不能忍受分裂。我們的力量因我們在眾議院的團結越來越強大。"
 POL_defensive_focus:0 "國防建設"
 POL_defensive_focus_desc:0 "我們不會主動發起下一場戰爭，但我們會確保我們能結束它。"
 POL_polish_militarism:0 "波蘭軍國主義"
 POL_polish_militarism_desc:0 "以前的戰爭可能我們低頭了，但我們沒有被打敗。現在我們的士兵更勇敢，軍官更睿智，我們將再次崛起。"
 POL_polish_revanchism:0 "波蘭復仇主義"
 POL_polish_revanchism_desc:0 "國家失去太多時間刻不容緩。如果還有正義，不擇手段也要得到。"
 POL_poland_first:0 "波蘭萬歲"
 POL_poland_first_desc:0 "國家利益高於一切。我們必須認清這一事實。"
 POL_ideological_fanaticism:1 "民族主義教育"
 POL_ideological_fanaticism_desc:1 "無數年輕人在全國各地的大學就讀，而我們正在錯過將我們正在建設的波蘭理想融入他們心中的絕佳機會。應該鼓勵年輕人成為愛國者、戰士和波蘭理想的堡壘！"
 POL_the_between_the_seas_concept:0 "海間概念"
 POL_the_between_the_seas_concept_desc:1 "約瑟夫·畢蘇斯基有一個創建海間聯邦的野心。波蘭人、羅馬尼亞人、前波立聯邦成員甚至義大利人都能一同努力，以確保他們共同繼續生存，而不會對他們的主權有絲毫影響。現在，我們有能力實現約瑟夫·畢蘇斯基的大膽願景。通過與羅馬尼亞接觸，我們將邁出使國家聯盟成為現實的第一步！"
 POL_treaty_with_lithuania:0 "《波蘭立陶宛條約》"
 POL_treaty_with_lithuania_desc:0 "舊的恩怨留在過去。前方的黑暗每個人都需要朋友。"
 POL_the_baltic_alliance:1 "與波羅的海諸國結盟"
 POL_the_baltic_alliance_desc:0 "朋友宜多不宜寡。"
 POL_internationalism:0 "國際主義"
 POL_internationalism_desc:0 "敵人的敵人就是我們的朋友。"
 POL_authoritarianism:0 "威權主義"
 POL_authoritarianism_desc:0 "民主解決不了迫切棘手的問題。如果權力集中，就沒有任何問題。"
 POL_paramilitarism:0 "準軍國主義"
 POL_paramilitarism_desc:0 "軍隊之外也應該進行軍事訓練。隨著社會的每一部分都進行過軍事訓練，每個公民都能隨時拿起武器戰鬥。"
 POL_go_right:0 "右傾路線"
 POL_go_right_desc:0 "拳頭大就是真理。我們的鄰居已經接受了這個事實，所以我們也必須跟上。"
 POL_military_youth:0 "青年軍"
 POL_military_youth_desc:0 "招收我們的年輕人，對他們有組織地宣傳紀律和國家意識型態，培育成未來忠誠的戰士。"
 POL_seek_accommodation_with_germany:0 "親善目標：德意志"
 POL_seek_accommodation_with_germany_desc:0 "我們為什麼要戰鬥？我們應該求同存異。"
 POL_go_left:0 "左傾路線"
 POL_go_left_desc:0 "只有團結我們的人民，才能戰勝我們的敵人。"
 POL_political_commissars:0 "政委制度"
 POL_political_commissars_desc:0 "為了保持對軍隊的控制，將任命政治軍官將以確保軍隊堅持黨的政策。"
 POL_seek_accommodation_with_USSR:0 "親善目標：蘇維埃"
 POL_seek_accommodation_with_USSR_desc:0 "蘇聯想對我們發動戰爭。也許有一種沒有流血的方法可以調解。"
 POL_intervention_focus:0 "干涉主義"
 POL_intervention_focus_desc:0 "如果我們重視自由，我們不僅需要維護他，而且對國家一無是處。如果這意味著戰爭，那就來吧！"
 POL_draw_closer_to_britain:0 "親善目標：英格蘭"
 POL_draw_closer_to_britain_desc:0 "英國人致力於保護我們的獨立。我們需要進行必要的手段改善我們的關係。"
 POL_volunteer_corps:0 "志願軍"
 POL_volunteer_corps_desc:0 "不自由毋寧死。"
 POL_militarism_focus:0 "波蘭軍國主義"
 POL_authoritarianism_focus:0 "威權主義"
 POL_polish_revanchism_focus:0 "波蘭復仇主義"
 POL_internationalism_focus:0 "國際主義"
 POL_invite_to_faction_tooltip:0 "被邀請加入[Root.GetFlag]§Y[Root.GetName]§!的陣營。\n"
 POL_liberalism_focus:1 "自由主義"
 POL_liberalism_focus_desc:1 "我們不會屈尊暴君和獨裁者的統治。領導應為人民服務，而不是相反。"
 POL_slavic_revanchism:0 "波蘭復仇主義"
 POL_central_defence_of_poland:0 "波蘭中央防衛部"
 POL_central_defence_of_poland_desc:0 "波蘭沒有充足的裝備抵禦威脅著她邊境的無盡威脅。通過擴張國防部，我們能更充分準備對抗任何企圖以佔領的方式殘害波蘭的軍事勢力。"
 POL_modernize_congressional_factories:0 "現代化會議波蘭工廠"
 POL_modernize_congressional_factories_desc:0 "會議波蘭是我們國家中最大且最團結的地域，綜觀整個波蘭，他亦有著最高的發展潛力。通過對主要城市，例如華沙進行現代化，我們將會將會議波蘭建設成我們國家的工業核心地帶。"
 POL_expand_katowice_mines:0 "開發卡托維治資源"
 POL_expand_katowice_mines_desc:1 "雖然卡托維治面積不大，上西里西亞卻是鋼鐵和鋁的寶庫。儘管最好的選擇是控制整個西里西亞，我們現在仍然必須充分利用上西里西亞的工業和資源。"
 POL_abolish_segregated_seating:0 "廢除種族分離政策"
 POL_abolish_segregated_seating_desc:0 "波蘭是一處容納了不同人種、文化和信仰的土地，但在我們的課室內他們之間卻被隔離。既然他們都是波蘭人，他們之間不應被隔離並應該能夠互相討論學習。課堂上的種族分離政策看似細小但實質束縛著我們的教育發展，所以必須被廢除。"
 POL_agrarian_reform:0 "土地改革"
 POL_agrarian_reform_desc:2 "農民罷工即將來臨。全國上下由於食品價格飛漲，以及我們脫節的工業和政府缺乏行動來幫助波蘭最貧窮的人導致農民的極大不安。"
 POL_invest_in_eastern_poland:0 "投資波蘭東部"
 POL_invest_in_eastern_poland_desc:0 "波蘭東部是一個貧瘠而荒涼的地方，被俄羅斯人和先前波蘭政府完全忽視。如果我們選擇投資這些東西，工廠有很多理想的地點，也有創造許多就業機會。"
 POL_complete_the_plan:0 "完成計劃"
 POL_complete_the_plan_desc:0 "是時候反思四年計劃並為波蘭工業化的未來四年做準備了！我們對波蘭及其工業的投資越多，我們就越能更好地應對波蘭工業未來的潛在威脅。"
 POL_woo_the_sanation_generals:0 "拉攏薩納齊亞將領"
 POL_woo_the_sanation_generals_desc:0 "薩納齊亞軍人對政權心懷不滿和不忠。有人會說對軍方人員的清洗是由於薩納齊亞自身的傲慢而必須進行的，但我們知道這些人實在是太有價值了，無法被取代。"
 POL_sanationist_army:0 "薩納齊亞軍團"
 POL_sanationist_army_desc:0 "一個忠誠的薩納齊亞上層指揮部已經在我們的掌控之下，在部隊中利用老將的經驗的時機已經到來。"
 POL_purge_the_sanation:0 "肅清薩納齊亞成員"
 POL_purge_the_sanation_desc:0 "薩納齊亞的將軍們善變而不忠，他們已經證明了他們忠於自己更甚對波蘭本身的忠誠！我們必須肅清最高指揮部中參與了薩納齊亞政變的所有將軍！"
 POL_appoint_new_officers:0 "任命新軍官"
 POL_appoint_new_officers_desc:0 "現在我們軍中不忠誠的將領們已經被肅清了，我們有機會把權力交給那些憂國奉公的仁人志士，他們對城堡派、左派或右派都不抱有任何忠誠。"
 POL_new_military_academy:0 "新的軍事學院"
 POL_new_military_academy_desc:0 "我們的最高指揮部有如一片衰草寒煙，但這也留下了一個為未來播種的黃金機會；確保未來的將領們忠於國家，並且培養出高度的戰術素養。通過資助全國各地的軍事學院，我們將確保任何新的波蘭軍官都比他們的前任有更高的水準。"
 POL_attract_foreign_motors:0 "吸引外國汽車公司"
 POL_attract_foreign_motors_desc:0 "雖然有些人堅持認為波蘭原創的LRL型號是波蘭機動裝備的未來所在，但問題是，當我們只需要調整車輪的時候為什麼還要重新發明車輪呢？外國機動車公司已經掌握了使材料更便宜、更快、更堅硬的技術，所以邀請他們為我們設計裝備才是明智之舉！"
 POL_adaptive_designs:0 "適應性設計"
 POL_adaptive_designs_desc:0 "維持外國設計師的授權對國家來說是一筆巨大的開支，但也許我們有辦法將我們的軍事設計重新用於私營部門。透過把我們的部分材料分發給富人，我們可以減輕維持僱用這些外國設計公司的費用。"
 POL_complete_april_constitution:0 "完成四月憲法"
 POL_complete_april_constitution_desc:1 "四月憲法是一系列的改革，旨在加強波蘭總統的中央集權。通過這一立法，薩納齊亞政府的統治得以合法化，但仍有一些人渴望舊的制度。四月憲法必須完成並修改，以進一步擴大[GetAppropriateLeaderNameInBookmark]的權力，並使波蘭高度中央集權化！"
 POL_consolidate_sanation_government:0 "鞏固薩納齊亞政府"
 POL_consolidate_sanation_government_desc:1 "自從約瑟夫·畢蘇斯基去世後，薩納齊亞政府就變成了一盤散沙。政府已經分裂成三個派系：城堡派、左派和右派。城堡派能否維持對獨裁政權的控制還不確定，但如果政府希望抵禦即將到來的戰爭風暴，就必須盡快擺脫這種優柔寡斷的狀態。"
 POL_the_castle:0 "城堡派"
 POL_the_castle_desc:0 "城堡派是以伊格納齊·莫希奇茨基為首在華沙皇家城堡中統治國家的官僚們。他們是維持現狀的堅定支持者，給予城堡派政府支持將保持國家的穩定，並防止左派和右派有必要的立足點來煽動一場政變。"
 POL_eliminate_socialist_parties:0 "消滅社會主義政黨"
 POL_eliminate_socialist_parties_desc:0 "社會主義是一種迅速在世界盛行的意識形態，但它從根本上與城堡派政府的理念南轅北轍。左派以農業黨，社會民主黨以及共產黨的形式反對我們。為了波蘭的穩定和安全，決不能接受各種形式的社會主義，必須取締所有社會主義黨派。"
 POL_dissolve_the_sejm:0 "解散眾議院"
 POL_dissolve_the_sejm_desc:0 "眾議院作為波蘭曾經擁護的民主制度的象徵，依然存在於薩納齊亞政府之下。然而，現在是剝奪眾議院所有權力並將所有權力授予參議院和城堡派參議員的時候了。"
 POL_promote_chemical_industry:0 "化工業扶持計畫"
 POL_promote_chemical_industry_desc:0 "在加入薩納齊亞政府之前，伊格納齊·莫希奇茨基是一位知識分子和化學家。現在，作為波蘭的領導人，莫希奇茨基可以順水推舟地支持化學工業各和相關研究。"
 POL_camp_of_national_unity:0 "維持獨裁統治"
 POL_camp_of_national_unity_desc:0 "左派和右派不再擁有對政府構成威脅的力量，剩下的就是正式解散他們，維持伊格納齊·莫希奇茨基的領導地位，引導波蘭走向一個新的更光明的未來。"
 POL_the_sanation_left:0 "薩納齊亞左派"
 POL_the_sanation_left_desc:1 "忠於瓦萊雷·斯瓦韋克的左派代表了那些認為斯瓦韋克是畢蘇斯基的真正繼承者並尋求與反對派共存的人，而不是像右派和城堡派那樣將他們完全排斥在政府之外。雖然與他們的合作很可能會讓右派 不悅，但左派掌握著我們建立內閣所需的內部權力。"
 POL_modus_vivendi:0 "權宜之計"
 POL_modus_vivendi_desc:0 "左派尋求與國內的反對派共存；給予他們政府內的席位。反對派成員有了適當的發言權，他們就不會再試圖反對獨裁政權。"
 POL_draft_a_new_constitution:0 "起草新憲法"
 POL_draft_a_new_constitution_desc:0 "一直以來，斯瓦韋克都有修憲的雄心壯志，而獲得這樣的權利可能會讓我們對國家有更直接的控制權，並進一步完善四月憲法。"
 POL_department_for_home_defence:0 "本土國防部"
 POL_department_for_home_defence_desc:0 "波蘭長期以來一直缺乏抵禦我國邊境兩側的敵人所需的國防力量。通過建立本土國防部，我們將掌握保衛國土所需的戰略。"
 POL_legion_of_merit:0 "功勳軍團"
 POL_legion_of_merit_desc:0 "作為瓦萊雷·斯瓦韋克的一個構想，功勳軍團將向任何證明自己對國家有突出貢獻的公民授予特權地位。該獎項將保證個人在參議院的地位，任何被邀請加入軍團的人肯定沒有理由對政權產生不滿。"
 POL_the_left_chairman:0 "左派主席"
 POL_the_left_chairman_desc:0 "在意識形態上，左派和右派從根本上水火不容。雖然我們可能會從右派提出的改革中受益，但左派才是以波蘭的最大利益為重。也許授予他們更大的權力，我們能把右派完全排擠在外..."
 POL_common_organization_of_society:0 "社會公共組織"
 POL_common_organization_of_society_desc:0 "長期以來，斯瓦維克一直希望用他稱之為「社會公共組織」的權力結構取代與政府合作的無黨派團體。這種結構將獨特地賦予波蘭的州和鄉鎮極大的地方自治權，同時將政府集中在一個強大的專制政權中，準備在戰時干預地方治理。隨著左翼派掌權，斯瓦維克終於可以實施他的野心。"
 POL_dissolve_the_bbwr:0 "城堡派的新國王"
 POL_dissolve_the_bbwr_desc:0 "左派在獨裁統治下變得如此有影響力和強大，以至於莫希奇基的總統頭銜充其量只是像徵性的。剩下的就是將其正式化並從政府中移除城堡派所有存在的痕跡，使斯瓦維克登上國家權力的頂峰。"
 POL_the_sanation_right:0 "薩納齊亞右派"
 POL_the_sanation_right_desc:0 "薩納齊亞政府的絕大部分是由愛德華·雷茲-希米格維和他那些高階軍隊成員的追隨者們組成。掌控軍權的右派控制了政府的大多數重要部門，但如果我們與他們分享權力換取他們的忠誠，或許可以將他們併入我們的城堡派。"
 POL_support_right_paramilitaries:0 "支持右翼準軍事主義"
 POL_support_right_paramilitaries_desc:0 "在波蘭政治格局當中，長槍黨經常被描述為狂熱的、法西斯主義的，甚至可以與納粹相提並論，但他們的激烈言辭在波蘭愛國人士當中很有吸引力。耶日·魯特科夫斯基提議建立起一個能夠為波蘭獨立而戰鬥至死的年輕志願者們所組成的準軍事組織 ."
 POL_codify_national_unity:0 "為國家團結陣營立法"
 POL_codify_national_unity_desc:0 "國家團結陣營代表著薩納齊亞右派和城堡派的共同利益，但他們的政治目的還不明確。但是，我們或許可以修改四月憲法來確立我們的共和國是建立在國家價值、法律與秩序和反共產主義之上。"
 POL_second_man_of_the_state:0 "國家二號人物"
 POL_second_man_of_the_state_desc:0 "薩納齊亞左派成功的被排擠了，希米格維和莫希奇茨基現在可以完全的驅逐左派在政府中剩餘的影響力。希米格維將被任命為「副手」，這代表著在戰爭時，莫希奇茨基將讓出他總統的位置給薩納齊亞右派和軍隊。"
 POL_ozon:1 "國家團結陣營的凱旋"
 POL_ozon_desc:0 "雖然莫希奇茨基曾經同意在戰爭時交出他的位置，但很明顯的，邊境上的威脅已經超出我們能處理的範圍了，我們勢必面臨著一場戰爭。隨著希米格維完全掌握國家之後，我們的軍隊和政府上下將作為一體來抵抗任何挑戰波蘭主權的敵人。"
 baltic_security_opinion:0 "保護波羅的海安全"
 POL_align_with_the_west:0 "與西方結盟"
 POL_align_with_the_west_desc:0 "英國、法國和其他西方強權是波蘭主權長期且堅定的捍衛者，我們該盡可能的維持與他們的關係。"
 POL_lithuanian_ultimatum:0 "對立陶宛的最後通牒"
 POL_lithuanian_ultimatum_desc:0 "多年來，我們與立陶宛人一直處於戰爭狀態，雖然沒有任何一方在維爾紐斯被併吞後做出其他侵略的行為。不過隨著德國在歐洲大陸上威脅其他國家來取得所有他們所想要的領土，或許我們也可以參考他們的行為來針對立陶宛；來要求並結束我們兩國之間的敵對行為。"
 POL_lithuanian_alliance:0 "與立陶宛結盟"
 POL_lithuanian_alliance_desc:0 "我們北方的敵人握手言和，現在我們將攜手作為盟友走向未來。我們有同樣的盟友但也同時面對同樣的敵人，所以很自然的立陶宛會與我們一同對抗。"
 POL_lithuanian_annexation:0 "要求立陶宛接受併吞"
 POL_lithuanian_annexation_desc:0 "隨著德奧合併，證明了只需要借助一些「恐嚇」就可以重拾舊有的聯邦。或許我們也可以對立陶宛做同樣的事情，推銷他們來接受比較強大的鄰國的保護...我不知道...也許我們波蘭可以勝任！"
 POL_restore_the_sejm:0 "恢復波蘭眾議院"
 POL_restore_the_sejm_desc:0 "當年實施四月憲法顯然是一個錯誤，必須迅速將其糾正回原軌上。 權力必須回歸到下議院，並在那裡我們將通過更為民主的方式來決定我們國家的未來。"
 POL_plan_west:0 "西部計畫"
 POL_plan_west_desc:0 "軸心國的威脅已經近在眼前。政府內部的一些人卻還相信我們與[GER.GetLeader]的關係非常要好，不可能會出事。但據我們所知那些德國佬不能被信任，我們必須在西方準備好完善的計畫，來確保波蘭還有未來。"
 POL_the_prusya_line:1 "普魯士防線"
 POL_the_prusya_line_desc:0 "東普魯士將會是德軍入侵的關鍵要點，也是我們目前防禦體系當中的巨大缺口。 通過沿著普魯士邊境新擴建的要塞群，我軍將更有力地為我國抵禦來自於北方的威脅。"
 POL_invest_anti_air:0 "投資防空砲"
 POL_invest_anti_air_desc:0 "我國可能無法在空中獵場上正面勝過德國空軍，但我們沒有必要以短擊長。相反地，我們將會在地上投產一批防空武器來防禦我國的領空。 博福斯防空砲群將會佈滿波蘭的每一處地區，成為德軍飛行員們無法跨越的死亡領空。"
 POL_the_prusya_army:1 "普魯士駐軍"
 POL_the_prusya_army_desc:0 "我國與普魯士的邊界形同虛設。 如果沒有任何部隊駐守於此地要塞，我們在普魯士邊境的一切投入將會毫無意義。"
 POL_expand_poznan_forts:0 "投資波茲南堡壘"
 POL_expand_poznan_forts_desc:0 "儘管波茲南當地已建立起足夠的沙坑和嚴密的防禦體系，但依舊還存在著許多改進的餘地。 它將會是禦敵國外的第一道防線，必須不計代價地加以強化。"
 POL_local_western_plans:0 "西部地域計畫"
 POL_local_western_plans_desc:0 "波蘭與德國邊境有一系列的戰略要地。準備一套完整的作戰計畫，並在關鍵時刻執行將會是波蘭生存的最大關鍵。"
 POL_sudeten_mountaineers:0 "蘇台德山地步兵營"
 POL_sudeten_mountaineers_desc:0 "蘇台德地區是個不安穩的邊境，但同時提供了獨特的防禦機會。如果我們能訓練一批善於在山地中作戰的軍隊，我們或許可以在扎奧爾傑的高山上勝過德軍。"
 POL_complete_plan_west:0 "完成西部地域計畫"
 POL_complete_plan_west_desc:0 "與德國的衝突已經不可避免，但波蘭軍事最高指揮部針對對德計畫有如此完善的準備感到非常的滿意，西部計畫將於此畫下漂亮的句點。"
 POL_sabotage_polish_industry:0 "破壞波蘭工業"
 POL_sabotage_polish_industry_desc:0 "我們的敵人比我們更強大；數量也比我們多。雖然我們應該相信我們不會失去任何領土，但事實是我們不可能一輩子守下去。在我們的工廠與鐵道安裝爆裂物，我們或許可以讓敵軍佔領時空手而回。"
 POL_plan_east:0 "東部計畫"
 POL_plan_east_desc:0 "幾世紀以來我們一直與俄羅斯有各式各樣的軍事衝突，我們可以肯定[SOV.GetLeader]將會像[SOV.GetLeader.GetHerHis]的前輩們一樣，嘗試入侵波蘭。他們必須被阻止，我們必須準備一套完整的計劃來確保波蘭在與[SOV.GetNameDef]的衝突中是勝利的一方！"
 POL_eastern_conscripts:0 "在東部募兵"
 POL_eastern_conscripts_desc:0 "許多東部地區的人們認為自己是烏克蘭人或是白俄羅斯人，而不是身為波蘭人。他們之中或許只會有少數人願意為波蘭而戰，但他們不會拒絕拿起武器對抗[SOV.GetAdjective]。"
 POL_belorussian_army:0 "白俄羅斯軍隊"
 POL_belorussian_army_desc:0 "在白俄羅斯區域內有著大量的獨立軍事組織願意起身對抗[SOV.GetNameDef]，他們只要求官方正式認可他們並給予軍事指揮權。"
 POL_ruthenian_army:0 "魯塞尼亞軍隊"
 POL_ruthenian_army_desc:0 "在波蘭人和烏克蘭人當中，反[SOV.GetAdjective]情緒在東方顯而易見。有了充足資金和良好軍事領導力，這些準軍事主義者將成為我軍重要的額外補充。"
 POL_fortification_of_belarus:0 "北部要塞化"
 POL_fortification_of_belarus_desc:0 "波蘭東北部邊境只是一連串茂密的森林，其中幾乎沒有一絲文明的痕跡。不能再可能發生入侵情況下繼續保持下去，必須將這片森林變成抵禦布爾什維克主義的盾牌！"
 POL_fortification_of_ukraine:0 "烏克蘭要塞化"
 POL_fortification_of_ukraine_desc:0 "東部開發程度低並且幾乎都是農業區，波蘭的烏克蘭地區仍然是波蘭南部會被入侵方主攻的薄弱區域。如果我們要保證我們國家的安全，就必須沿著邊界建造一些基本的防禦工事！"
 POL_supply_the_rail_nexus:0 "鐵路供應樞紐"
 POL_supply_the_rail_nexus_desc:0 "波蘭東部的鐵路狀況很糟糕，與波蘭中部地區幾乎無法相提並論。與[SOV.GetNameDef]的戰爭將因供應量的控製而決定勝敗，為我們自己的部隊建立一個優良的供應鏈將是一個很好的開始。"
 POL_local_eastern_plans:0 "東部地域計畫"
 POL_local_eastern_plans_desc:0 "通常可以信任我軍人員制定的計劃，但在這樣的戰爭中，直接介入到下級單位的指揮是必要的。每一寸土地都很重要，如果我們要阻止[SOV.GetAdjective]帝國主義，我們必須將我們的專業知識充分的應用於所有的衝突！"
 POL_complete_plan_east:0 "完成東部地域計畫"
 POL_complete_plan_east_desc:0 "波蘭軍方高層對未來與[SOV.GetAdjective]不可避免的衝突制定的計劃感到滿意，東部地域計畫的制定正式結束。"
 POL_prepare_for_the_inevitable:0 "為不可避免的流亡做好準備"
 POL_prepare_for_the_inevitable_desc:0 "我們已竭盡全力地堅持下去，但考慮到現時的損失，是承認戰敗的時候了。波蘭雖不復存在，但波蘭精神永存。即使在流放期間，她仍在徘徊。有了盟友足夠的支持，我們將有能力部署流亡軍隊，支持仍在國內抵抗佔領的同仁和用忠於波蘭的男女滲透敵軍。"
 POL_foreign_air_support:0 "外國空軍支援"
 POL_foreign_air_support_desc:0 "在我國盟友的援助下，我們仍有餘地維持一支強大的波蘭空軍。 對波蘭流亡政府的空軍來說，購買工廠和設備將會是一局嶄新的開始！"
 POL_foreign_army_support:0 "外國陸軍支援"
 POL_foreign_army_support_desc:0 "每個日夜都有來自波蘭的難民在我們的隊伍中服役，只需要一支步槍，他們將隨時準備好為了回歸故土的承諾去攻克任何一座阻擋在面前的山峰。 為此，我們能做的，就是要求進一步請求控制我們盟友更多的工廠，來提供充足的槍枝。"
 POL_aces_in_exile:0 "流亡王牌飛行員"
 POL_aces_in_exile_desc:0 "敵軍的鐵蹄或許已蹂躪了我們的國土，但我們最好的飛行員依舊在空中翱翔，鼓舞著士兵們前仆後繼地朝故土前進！"
 POL_foreign_naval_support:0 "外國海軍支援"
 POL_foreign_naval_support_desc:0 "我國所剩無幾的海軍令人感到痛心。但即使我們或許永遠無法恢復昔日的海軍輝煌，來自於我們盟友的援助或許能讓波蘭水手們回覆元氣，繼續在海上來助盟友一臂之力。"
 POL_resistance_industries:0 "抵抗工業"
 POL_resistance_industries_desc:0 "儘管祖國已經淪陷，我們依舊需要一個強大的工業基礎，來繼續擴展波蘭的情報網路，並重新發展於我們從敵人手中奪回的故土。"
 POL_exile_industries:0 "流亡工業"
 POL_exile_industries_desc:0 "隨著家鄉淪陷的時間越來越長，我們必須更進一步地發展流放的生產基地，為將來的回歸做好一切準備。"
 POL_expand_polish_intelligence:0 "擴充波蘭情報部門"
 POL_expand_polish_intelligence_desc:0 "隨著我軍被粉碎和擊敗，而被迫轉入地下，波蘭被迫在陰影中進行鬥爭。即使返國的希望渺茫，我們就必須優先發展波蘭的情報部門。"
 POL_pomscimy_wawer:0 "我們會為瓦沃屠殺復仇"
 POL_pomscimy_wawer_desc:0 "華沙街頭傳聞，抵抗軍正準備對敵人採取大膽行動。整座城市的牆壁上都塗上不祥的話，向敵人承諾我們將復仇。雖然行動是困難的，但這次起義可能是我們最終能返回家園，並反擊敵人所需的推動力，一切抵抗需要的是波蘭最高指揮部的組織，願他們成功......"
 POL_the_long_push_home:0 "返鄉遠征"
 POL_the_long_push_home_desc:0 "起義成功了！現在剩下的就是堅持足夠長的時間等待援助到達。親眼目睹敵人佔領的絕對恐怖和殘暴，波蘭軍隊將再次以四十倍的氣勢勝過敵軍人數的方法戰鬥！這一次，我們絕不倒下！"
 POL_the_north_sea:0 "北海外交戰略"
 POL_the_north_sea_desc:0 "在開始考慮說服北方的中立大國加入我們的聯盟前，我們必須要在全球的外交舞台上奠定基礎，讓北方列強意識到我們對渴望的合作，更要將舌燦蓮花的約瑟夫·貝克送到北歐國家，讓他們相信加入海間聯邦諸多好處。"
 POL_finno_polish_pact:0 "《芬波條約》"
 POL_finno_polish_pact_desc:0 "芬蘭的情況與我們相似，卡住在[SOV.GetAdjective]的邊界上，其目的只想看到芬蘭再次被征服入帝國中。 這使得芬蘭成為海間聯邦，初步向北歐國家擴張的理想選擇。"
 POL_invite_denmark:0 "邀請丹麥"
 POL_invite_denmark_desc:0 "雖然丹麥是一個小國，但他掌控著波羅的海的戰略要地——丹麥海峽。倘若丹麥加入我們的陣營，我們便能確保進出波羅的海的通道。我們只要信任丹麥，就能生存下去。"
 POL_invite_sweden:0 "邀請瑞典"
 POL_invite_sweden_desc:0 "在這個衝突不斷加劇的時代，瑞典人奉行一種有趣的中立理念。也許我們可以說服他們的外交部長，並告訴他海間聯邦不但是世界上所有聯盟中最中立的，這種相互防禦更是他們阻止世界列強直接干預他國的最佳希望。"
 POL_invite_norway:0 "邀請挪威"
 POL_invite_norway_desc:0 "德國對挪威的野心和計劃，已不是什麼秘密，而且挪威已有人準備與外國侵略者合作。通過發出加入海間聯邦的邀請，我們會為挪威人提供一個獨特的機會，在不屈服於他們的情況下來抵抗德國的侵略。"
 POL_the_mediterranean:0 "地中海外交戰略"
 POL_the_mediterranean_desc:0 "在波蘭和地中海之間是一群被惡狼盯上的羔羊。南斯拉夫，奧地利，甚至希臘和土耳其都是西方掠奪成性強國的獵物。我們必須讓所有巴爾幹和其他地區的大國意識到，我們保護他們主權和人民安全的願望。只有這樣，我們才能向他們提供正式的保護，並擴大海間聯邦。"
 POL_coerce_czechoslovakia:0 "守衛捷克斯洛伐克"
 POL_coerce_czechoslovakia_desc:0 "捷克人和斯洛伐克人都是波蘭的兄弟。保護他們不僅符合我們的最大利益，也是我們的道德義務。"
 POL_austro_hungarian_alliance:0 "與奧匈帝國結盟"
 POL_austro_hungarian_alliance_desc:0 "雖然奧匈帝國曾經將波蘭人民困在他們的帝國中，但現在他們和我們一樣成為德國的十字準線目標，與德國合作對他們來說似乎不可避免。也許如果我們為他們提供另一種選擇，這會避免他們衝動地將王國的鑰匙交給[GER.GetLeader]。"
 POL_protect_yugoslavia:0 "保護南斯拉夫"
 POL_protect_yugoslavia_desc:0 "南斯拉夫的處境艱難，他國幾乎是所有鄰國侵略的首要目標。我們必須邀請他們到海間聯邦，以保護他們免受境內外的威脅。"
 POL_invite_greece:0 "邀請希臘"
 POL_invite_greece_desc:0 "希臘和土耳其之間的局勢仍然很緊張。隨著義大利潛在的侵略即將到來，希臘人無疑可以從我們的保護中受益。"
 POL_control_the_bosporus:0 "控制博斯普魯斯海峽"
 POL_control_the_bosporus_desc:0 "如果我們無力讓陸軍和海軍通過博斯普魯斯海峽，那麼與羅馬尼亞的聯盟就變得毫無意義。土耳其對我國具有至關重要的戰略利益，必須說服他們與我們合作。"
 POL_italian_alliance:0 "與義大利結盟"
 POL_italian_alliance_desc:0 "義大利政府毫不掩飾地表示，他們與海間聯邦所代表的自決理想為敵，但當波蘭和義大利國內政府之間作出適當的改變，我們或許能夠令他們與我們對歐洲的未來的願景的看法保持一致。"
 POL_anti_blitz_vehicles:0 "反閃電戰載具"
 POL_anti_blitz_vehicles_desc:0 "我們的敵人會試圖以多波壓倒性的裝甲師攻擊來淹沒我們。雖然我們不太可能與敵方的戰車匹敵，但我們可以投資設計專門破壞載具的武器，令敵軍承受巨大代價。"
 POL_clamp_down_on_danzig:0 "鎮壓但澤"
 POL_clamp_down_on_danzig_desc:0 "正式來說，但澤是受波蘭保護的自由市，但最近，這座城市已落入納粹的控制之下，成為有名無實的阿道夫·希特勒傀儡。我們在北部邊界上的瑕疵只不過是對波蘭貿易的阻礙，必須重新控制這座城市，否則就被德國人粉碎。"
 POL_attract_poles_to_gdynia:0 "吸引波蘭人到格地尼亞"
 POL_attract_poles_to_gdynia_desc:0 "一個盛大的海港需要偉人來經營，而有無數的波蘭人在待業壯態。通過鼓勵移民到格地尼亞，我們可以繼續我們的海港發展項目。"
 POL_ban_the_nazi_party:0 "取締納粹黨"
 POL_ban_the_nazi_party_desc:1 "我們已獲得足夠格但斯克民眾中的支持，我們可以正式清洗這座納粹之城，並為波蘭收回這座城市！"
 POL_develop_gdansk_ship_building:1 "發展格但斯克船塢"
 POL_develop_gdansk_ship_building_desc:1 "現在，格但斯克再次處於我們的控制之下，我們可以向其提供海軍投資，以開始建設波蘭所需，龐大的波羅的海海軍！"
 POL_expand_gdynia_seaport:0 "擴建格地尼亞海港"
 POL_expand_gdynia_seaport_desc:0 "現在，格地尼亞已發展成為可以與但澤抗衡的重大貿易城市，剩下的就是正式開放其成為貿易城市。我們的經濟將再次由我們自己掌控！"
 POL_integrate_gdansk_industries:1 "整合格但斯克工業"
 POL_integrate_gdansk_industries_desc:1 "幾十年來，格但斯克一直與我國的其他地區分離，但這不會再發生！通過將格但斯克整合我們的管理，我們將能夠重新控制我們的進出口！"
 POL_expand_northern_rail:0 "擴建北方鐵路"
 POL_expand_northern_rail_desc:0 "所有波蘭商品都必須通過北方地區進出，但那裡的基礎設施遠遠不達標。必須為北方地區提供適當的鐵路基礎設施。"
 POL_join_allies:0 "陣營目標：同盟國"
 POL_join_allies_desc:0 "[Root.GetNameDef]的未來掌握在西方的老盟友手中。我們已與同盟國有聯繫，進一步正式加入他們將確認我們對西方的承諾。希望西方國家反過來也遵守對波蘭的承諾。"
 uncontrolled_exports:0 "被限制的經濟"
 uncontrolled_exports_desc:0 "一個外國勢力已經幾乎控制了我們的進出口，實質上掌控了我們的經濟活動；使我們無法自由的與其他國家貿易。"
 POL_anti_german_offensive:0 "反德計畫"
 POL_anti_german_offensive_desc:0 "已經計畫好將這州的德國人困在城市中了"
 POL_anti_soviet_offensive:1 "反蘇計畫"
 POL_anti_soviet_offensive_desc:0 "波蘭軍隊已經制定好在這州針對[SOV.GetAdjective]的進攻計畫"
 POL_new_military_academy_idea:0 "新的軍事學院"
 POL_looming_peasants_strike:0 "迫近的農民罷工"
 POL_looming_peasants_strike_desc:0 "憤怒於完全沒有改善東波蘭嚴重貧困的計畫，一場由農民組成的罷工將在波蘭發生。如果沒有在年底前解決該問題，波蘭將引發整體國家未知規模的內亂。"
 POL_great_peasants_strike:0 "農民罷工"
 POL_great_peasants_strike_desc:0 "由於政府的不作為導致的全國性大規模抗議活動，警方的行動已經無法抵抗；甚至加劇了抗爭活動，如果不快速的採取行動，大規模的抗議或許會升級成內戰。"
 POL_four_year_plan_idea:0 "四年計畫"
 POL_four_year_plan_complete_1:0 "四年計畫"
 POL_four_year_plan_complete_2:0 "四年計畫"
 POL_four_year_plan_complete_3:0 "四年計畫"
 POL_four_year_plan_complete_4:0 "四年計畫"
 POL_four_year_plan_idea_desc:0 "這個國家完成了大規模工業化的努力"
 POL_san_left_desc:0 "薩納齊亞政府左派是改革的支持者，並認為瓦萊雷·斯瓦韋克是前獨裁者約瑟夫·畢蘇斯基的合法繼承者。"
 POL_sanation_left_opposition_1:0 "薩納齊亞左派反對度：低"
 POL_sanation_left_opposition_1_desc:0 "[Root.GetLeftDesc]目前，薩納齊亞左派對獨裁政權的威脅很小，無法威脅到政權的穩定。"
 POL_sanation_left_opposition_2:0 "薩納齊亞左派反對度：中"
 POL_sanation_left_opposition_2_desc:0 "[Root.GetLeftDesc]目前，薩納齊亞左派正在獨裁政權中建立權力，並有能力擾亂我們在文職部門的日常政治運作。"
 POL_sanation_left_opposition_3:0 "薩納齊亞左派反對度：高"
 POL_sanation_left_opposition_3_desc:0 "[Root.GetLeftDesc]目前，薩納齊亞左派非常強大。如果他們願意的話，是有能力讓我們的文職部門陷入癱瘓。"
 POL_sanation_left_opposition_4:0 "薩納齊亞左派反對度：極高"
 POL_sanation_left_opposition_4_desc:0 "[Root.GetLeftDesc]目前，薩納齊亞左派距離向政府發動政變只是一步之遙。鑒於他們厭倦被持續邊緣化，我們並不知道斯瓦韋克會做什麼。"
 POL_san_right_desc:0 "政府的右翼絕大部分由愛德華·雷茲-希米格維和他有權勢的軍隊成員們組成。"
 POL_sanation_right_opposition_1:0 "薩納齊亞右派反對度：低"
 POL_sanation_right_opposition_1_desc:0 "[Root.GetRightDesc]目前，薩納齊亞右派對政權的威脅很小，而且很滿意政府的表現。"
 POL_sanation_right_opposition_2:0 "薩納齊亞右派反對度：中"
 POL_sanation_right_opposition_2_desc:0 "[Root.GetRightDesc]目前，薩納齊亞右派變得有些躁動不安，他們將莫希奇茨基的命令看作建議多於實際。"
 POL_sanation_right_opposition_3:0 "薩納齊亞右派反對度：高"
 POL_sanation_right_opposition_3_desc:0 "[Root.GetRightDesc]目前，薩納齊亞右派認為獨裁政權企圖破壞軍隊的權威，更利用自己在軍事最高指揮部上的職位來擾亂波蘭軍隊。"
 POL_sanation_right_opposition_4:0 "薩納齊亞右派反對度：極高"
 POL_sanation_right_opposition_4_desc:0 "[Root.GetRightDesc]目前，薩納齊亞右派正準備對波蘭政府發動政變，他們在軍隊的權力使他們成為獨裁統治中掌握實權。如果不盡快作出讓步，右翼可能會將波蘭撕裂。"
 POL_april_constitution_1:0 "四月憲法"
 POL_april_constitution_1_desc:0 "為確保波蘭長治久安，波蘭眾議院在1935年通過了這部憲法。這部憲法賦予了總統莫大的權力，使他的權力凌駕於眾議院和參議院。"
 POL_april_constitution_2:0 "四月憲法"
 POL_april_constitution_2_desc:0 "為確保波蘭長治久安，波蘭眾議院在1935年通過了這部憲法。這部憲法賦予了總統莫大的權力，使他的權力凌駕於眾議院和參議院。"
 POL_april_constitution_3:0 "四月憲法"
 POL_april_constitution_3_desc:0 "為確保波蘭長治久安，波蘭眾議院在1935年通過了這部憲法。這部憲法賦予了總統莫大的權力，使他的權力凌駕於眾議院和參議院。"
 POL_april_constitution_4:0 "四月憲法"
 POL_april_constitution_4_desc:0 "為確保波蘭長治久安，波蘭眾議院在1935年通過了這部憲法。這部憲法賦予了總統莫大的權力，使他的權力凌駕於眾議院和參議院。"
 POL_april_constitution_5:0 "四月憲法"
 POL_april_constitution_5_desc:0 "為確保波蘭長治久安，波蘭眾議院在1935年通過了這部憲法。這部憲法賦予了總統莫大的權力，使他的權力凌駕於眾議院和參議院。"
 POL_april_constitution_left:0 "四月憲法"
 POL_april_constitution_left_desc:0 "為確保波蘭長治久安，波蘭眾議院在1935年通過了這部憲法。這部憲法賦予了總統莫大的權力，使他的權力凌駕於眾議院和參議院。"
 POL_april_constitution_right:0 "四月憲法"
 POL_april_constitution_right_desc:0 "為確保波蘭長治久安，波蘭眾議院在1935年通過了這部憲法。這部憲法賦予了總統莫大的權力，使他的權力凌駕於眾議院和參議院。"
 POL_april_constitution_dem:0 "四月憲法修正案"
 POL_april_constitution_dem_desc:0 "為確保波蘭長治久安，波蘭眾議院在1935年通過了這部憲法。這份修正案確保了波蘭各地級管治單位擁有一些不可侵犯的權利和不容動搖的特權，包括賦予地方自治權和行使民主的權力，雖然總統在國家層面上仍擁有著絕對權力。"
 POL_april_constitution_dem_left:0 "四月憲法修正案"

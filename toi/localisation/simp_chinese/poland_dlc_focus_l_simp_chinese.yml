 POL_april_constitution_fas:0 "四月憲法修正案"
 POL_april_constitution_fas_desc:0 "為確保波蘭長治久安，波蘭眾議院在1935年通過了這部憲法。這部修正案確立了軍方在國內外事務的最高統治權。此外，奉行極端民族主義的長槍黨原則已被軍隊高層接納，使兩者沒有實質上的區別。"

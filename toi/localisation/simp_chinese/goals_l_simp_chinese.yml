 take_state_focus_desc:0 "奪取$TARGET|Y$境內的地區：$STATE|Y$。"
 take_state_focus_short_desc:0 "設定此戰爭目標可以在和談中用更小的代價獲得已選擇的地區。"
 liberate_wargoal:0 "解放"
 liberate_wargoal_short_desc:0 "解放目標國家"
 liberate_wargoal_desc:0 "設定此戰爭目標可以在和談中用更小的代價解放。"
 puppet_wargoal_focus:0 "傀儡（國家戰略）"
 puppet_wargoal_focus_desc:1 "傀儡$TARGET|Y$"
 puppet_wargoal_focus_short_desc:0 "設定此戰爭目標可以在和談中用更小的代價傀儡國家。"
 take_claimed_state:0 "割讓領土"
 take_claimed_state_desc:0 "奪取$TARGET|Y$境內的地區：$STATE|Y$"
 take_claimed_state_short_desc:0 "設定此戰爭目標可以在和談中用更小的代價獲得已選擇的地區。"
 take_core_state:0 "收復核心領土"
 take_core_state_desc:0 "奪回$TARGET|Y$竊占的地區：$STATE|Y$"
 take_core_state_short_desc:0 "設定此戰爭目標可以在和談中用更小的代價獲得已選擇的地區。"
 annex_everything:0 "併吞"
 annex_everything_desc:0 "併吞目標國家現有的領土。"
 annex_everything_short_desc:0 "設定此戰爭目標可以在和談中用更小的代價併吞已選擇的國家。"
 civil_war:0 "內戰"
 civil_war_desc:0 "內戰！目標國家將會被分裂成不同的派系，彼此爭奪地區的控制權和國家的代表權。"
 civil_war_short_desc:0 "設定此戰爭目標可以在和談中用更小的代價併吞已選擇的國家。"
 topple_government:0 "推翻政府"
 topple_government_desc:0 "顛覆目標國家現有的政權。"
 topple_government_short_desc:0 "設定此一戰爭目標可以在和談中用更小的代價推翻政府。"
 anti_comintern_pact:0 "《反共產國際條約》"
 anti_comintern_pact_desc:0 "是時候締結如下條約了：認清共產國際（即第三國際）之目的在採取一切手段以破壞威脅現存的國家；深信忽視共產國際對於各國國內關係的干涉，不但將危及其國家安寧及社會福利，且將威脅全世界合作防範共產主義顛覆合約的渴望。\n（此舉將改善簽約國之間的關係。）"
 anti_comintern_pact_short_desc:0 "§L和義大利與日本組成聯合陣線共同對抗共產國際。§"
 tripartite_pact:0 "《三國同盟條約》"
 tripartite_pact_desc:0 "為了鞏固反共產國際條約，簽約國同義在接下來的十年中「他們的首要目標是建立和維持一個新的世界秩序，促進共同繁榮和人民的福祉。」"
 tripartite_pact_short_desc:0 "§L同義大利和日本簽署新的條約以建立更加穩固的關係。§"
 demand_sudetenland:0 "索要蘇台德地區"
 demand_sudetenland_desc:0 "蘇台德地區的日耳曼人正在遭受捷克斯洛伐克的統治階級殘酷對待，我們決不允許這種犯罪行為持續下去！必須立刻把蘇台德地區地區及其人民割讓給德國。"
 demand_sudetenland_short_desc:0 "§L在捷克斯洛伐克邊境集結軍隊以向布拉格施壓。§"
 fate_of_czechoslovakia:0 "捷克斯洛伐克的命運"
 fate_of_czechoslovakia_desc:0 "失去蘇台德地區的捷克斯洛伐克毫無防禦之力。是時候終結這個可悲又殘破的國家了。"
 fate_of_czechoslovakia_short_desc:0 "§L在蘇台德地區集結軍隊併吞捷克剩餘的地區。§"
 molotov_ribbentrop_pact:0 "《莫洛托夫－里賓特洛甫條約》"
 molotov_ribbentrop_pact_desc:0 "通過與蘇聯簽署友好的互不侵犯條約，我們可以對如何處理兩國之間的歧異達成一致，同時還可以簽署大量貿易協議。關於互不侵犯條約的附加條款，包含了一份關於瓜分納粹德國和蘇聯在羅馬尼亞、波蘭、立陶宛、拉脫維亞、愛沙尼亞和芬蘭的勢力範圍的秘密協議，並確定了關於這些國家的領土和政權重新分配。"
 molotov_ribbentrop_pact_short_desc:0 "§L和蘇聯簽署互不侵犯條約以避免其干預。§"
 poland_goal:0 "但澤或戰爭！"
 poland_goal_desc:0 "但澤在過去，現在和將來都應該是德國的！我們動員德國民眾為不可避免的與波蘭的戰爭做好準備。一項宣傳活動將能堅定他們對未來戰爭的信心，同時會把波蘭人的罪惡宣告給整個世界。但澤及其週邊領土將回歸德國！"
 poland_goal_short_desc:0 "§L動員德國民眾為與波蘭的戰爭做好準備，然後向華沙進軍！§!"
 poland_goal_1:0 "戰爭動員"
 poland_goal_2:0 "宣戰"
 test_the_chinese_focus:0 "中國邊境事件"
 test_the_chinese_focus_desc:0 "中國仍然拒絕承認滿洲國獨立，北平附近緊張的邊境局勢已經造成多次小規模衝突。如果我們捏造一場事端，便可以把小規模衝突升級為全方面戰爭。這將給我們充足的借口一勞永逸的解決中國！"
 test_the_chinese_focus_short_desc:0 "§L在邊境集結軍隊挑起事端。§"
 chinese_border_incident_SUCCEEDED:0 "盧溝橋事變"
 chinese_border_incident_SUCCEEDED_DESC:0 "我們的部隊在試圖控制北平城南具有戰略價值的盧溝橋的時候，和中國軍隊發生了一場激烈的衝突。戰鬥並沒有分出勝負，但是我們已經要求對方道歉並割讓更多的土地。"
 south_pacific_mandate:0 "南洋島嶼"
 south_pacific_mandate_desc:0 "在上次大戰後由國聯授予我們的太平洋上的島嶼，將會在未來與美國發生戰爭時，成為日本的第一道防線。這些島嶼是不沉的航母，我們應該加強其上的守備。"
 south_pacific_mandate_short_desc:0 "§L在我們太平洋的島嶼上建立新的海岸要塞。§"
 south_pacific_mandate_SUCCEEDED:0 "南洋島嶼已經要塞化了"
 south_pacific_mandate_SUCCEEDED_DESC:0 "我們的工兵已經在南洋島嶼的島嶼上修築了工事。任何攻擊者都會發現我們的部隊堅如磐石。"
 demand_indochina_focus:0 "索取法屬印度支那"
 demand_indochina_focus_desc:0 "在歐洲的失敗後。法國對於海外殖民地控制力減弱。威逼法國新政府向我們開放所有印度支那的基地。這一地區會成為未來戰役的很好的跳板。"
 demand_indochina_focus_tt:1 "法國擁有印度支那。"
 demand_indochina_focus_short_desc:0 "§L威逼法國新政府放棄印度支那。§!"
 demand_french_indochina_SUCCEEDED:0 "對法屬中南半島的最後通牒"
 demand_french_indochina_SUCCEEDED_DESC:0 "我們的部隊已經在法屬印度支那附近準備就緒，清晰地表明了我們的要求被拒絕後可能會有很嚴重的後果。"
 test_the_ussr_focus:0 "加強蘇聯邊境防禦"
 test_the_ussr_focus_desc:0 "我們必須對蘇聯在我們北疆持續的挑釁做出回應。我們不能再容忍他們對滿洲既有邊界的不斷侵犯。在北滿集結大量部隊來嚇阻以後的侵犯。"
 test_the_ussr_focus_short_desc:0 "§L在滿洲集結部隊以嚇阻蘇聯的挑釁。§"
 naval_expansion_focus:0 "加強造船能力"
 naval_expansion_focus_desc:0 "我們不再受到華盛頓海軍條約的約束，並且作為一個島國，海軍對我們的生存至關重要。擴建我們的港口設施，增加造船能力。只有這樣。日本才能建設應有的艦隊。"
 naval_expansion_focus_short_desc:0 "§L建造更多的海軍船塢來增加日本的造船能力。§"
 increase_naval_production_SUCCEEDED:0 "提升造船能力完成"
 increase_naval_production_SUCCEEDED_DESC:0 "我們成功加強了我們的造船能力。不久天皇陛下就能夠指揮這個世界上有史以來最強大的艦隊！"
 siamese_puppet_focus:0 "對暹羅施壓"
 siamese_puppet_focus_desc:0 "我們的部隊需要需要通過暹羅才能到達英國人在緬甸和馬來亞的據點。展示一些軍力也許能說服暹羅政府和我們簽訂盟約，成為大東亞共榮圈的忠實伙伴。"
 siamese_puppet_focus_short_desc:0 "§L說服暹羅倒向我們。§"
 occupy_philippines:0 "佔領菲律賓"
 occupy_philippines_desc:0 "一個成功的太平洋戰役的第一步將會是佔領菲律賓。美國人一定會毫不遲疑地使用這些島嶼作為直接襲擊日本的前進基地，而我們亦可在將來征服南洋資源產地的戰役中將其用於同一目的。"
 occupy_philippines_short_desc:0 "§L登陸菲律賓以確保那裏不會成為對我們發動攻擊的基地。§"
 southern_resource_area:0 "南面的戰略資源"
 southern_resource_area_desc:0 "英屬婆羅洲和富饒的荷屬印度群島成為了随時可以摘取的至關重要的戰略目標。日本必須獲取這些油田和橡膠種植園，否則她的工業就會原料短缺，她的戰爭機器就會崩潰。"
 southern_resource_area_short_desc:0 "§L佔領南方的戰略資源來為我們的戰爭工業獲取原料。§"
 british_far_east:0 "大英帝國的遠東地區"
 british_far_east_desc:0 "如果日本想在新的秩序下取得大東亞的領導地位，英國的亞洲殖民帝國必須被奪走。奪取香港，佔領馬來半島，進軍緬甸。在印度邊境建立新的前線。"
 british_far_east_short_desc:0 "§L完成對香港，新加坡和緬甸的征服。§"
 isolate_australia:0 "孤立澳大利亞"
 isolate_australia_desc:0 "澳大利亞對盟軍在太平洋的作戰至關重要。我們不能允許它成為指揮軍隊對抗日本的基地。通過佔領西南太平洋關鍵的島嶼，我們能夠將澳大利亞和美國隔離。"
 isolate_australia_short_desc:0 "§L通過佔領澳大利亞週圍的關鍵島嶼來截斷澳大利亞的外援。§"
 invade_australia:0 "入侵澳大利亞"
 invade_australia_desc:0 "是時候全面入侵澳大利亞了。這將永久清除盟軍在太平洋最大的堡壘並且確保大東亞共榮圈的南疆。"
 invade_australia_short_desc:0 "§L全面入侵澳大利亞。§"
 secure_the_pacific:0 "穩固的太平洋"
 secure_the_pacific_desc:0 "我們必須奪取美國人在整個太平洋的基地來消除他們的艦隊對我們領地的投射能力。帝國海軍參謀本部已經確認了幾個必須要佔領的島嶼，其中包括美國太平洋艦隊的主基地夏威夷。"
 secure_the_pacific_short_desc:0 "§L佔領美國的島嶼以確保對太平洋的控制。§"
 close_panama_canal:0 "封鎖巴拿馬運河"
 close_panama_canal_desc:0 "美國人對巴拿馬運河航運的依賴是他們的致命弱點！我們要搶佔科隆群島作為前進陣地，並利用它登陸巴拿馬、封鎖運河，進而阻斷美國東西海岸的命脈！為了帝國！"
 close_panama_canal_short_desc:0 "§L佔領巴拿馬運河，阻斷美國連通東西的航運路線。§"
 invasion_of_alaska:0 "入侵阿拉斯加"
 invasion_of_alaska_desc:0 "我等必須佔領阿留申群島以鞏固本土的防禦。另外，我們還可藉此當作跳板，以入侵阿拉斯加。這般荒無人煙的地方，美國人想防禦都無所適從。"
 invasion_of_alaska_short_desc:0 "§L搶佔阿拉斯加。§"
 invasion_of_west_coast:0 "決字號作戰"
 invasion_of_west_coast_desc:0 "戰爭進行到了決定性的階段——帝國大本營決定將戰火燒到美國人的土地上。屆時，我們將登陸美國西岸重鎮洛杉磯、舊金山以及西雅圖。現在就要做好搶灘登陸的準備了。"
 invasion_of_west_coast_short_desc:0 "§L登陸美國西海岸。§"
 invasion_of_india:0 "入侵印度"
 invasion_of_india_desc:0 "是時候終結大英帝國對南亞大陸的統治了——我們要從緬甸開始席捲亞洲，徹底打垮大英帝國！"
 invasion_of_india_short_desc:0 "§L將英國逐出南亞大陸。§"
 secure_the_indian_ocean:0 "平定印度洋"
 secure_the_indian_ocean_desc:0 "我們要穩固我們在印度洋的控制、防止同盟國艦隊進入亞洲。為此，我們要攻佔幾個戰略要點，而非洲以東的馬達加斯加島就是其中之一。我軍可以此作為據點，伺機襲擾英國的運輸艦隊。"
 secure_the_indian_ocean_short_desc:0 "§L佔領印度洋上的戰略要點。§"
 invasion_of_south_africa:0 "入侵南非"
 invasion_of_south_africa_desc:0 "所向披靡的帝國軍即將向南非發起進攻：一但我們攻佔南非，同盟國再想進入印度洋，就只剩蘇伊士運河一途了。日不落國即將日落。"
 invasion_of_south_africa_short_desc:0 "§L徹底壓制南非。§"
 extend_maginot_line:0 "拓寬馬奇諾防線"
 extend_maginot_line_desc:0 "堅不可摧的馬奇諾防線是我國應對德國入侵的保障。但是，德國人還是很有可能像1914年時一樣，直接在比利時與盧森堡的方向打開突破口。我們可以將防線一路延長到英吉利海峽——但這也意味著比利時將任德國人宰割了。"
 extend_maginot_line_short_desc:0 "§L延長馬奇諾防線至英吉利海峽。§"
 improve_alpine_line:0 "鞏固阿爾卑斯防線"
 improve_alpine_line_desc:0 "號稱「小馬奇諾」的阿爾卑斯防線一直以來都不是我國國防重點。然而，最近義大利的動向越來越可疑，而且他們對我國南方領土那些小心思也是路人皆知。是時候按照馬奇諾防線的標準，對阿爾卑斯防線進行全面升級了。"
 improve_alpine_line_short_desc:0 "§L升級阿爾卑斯防線。§"
 expand_french_air_force:0 "空軍擴招"
 expand_french_air_force_desc:0 "在往後的戰爭中，空軍將是不可忽視的重要因素——失去制空權就意味著法蘭西的淪陷。我們要不斷擴招空軍，直至法蘭西空軍再次成為世界最強空軍！"
 expand_french_air_force_short_desc:0 "§L擴招空軍防禦領空。§"
 french_arms_industry:0 "軍工升級"
 french_arms_industry_desc:0 "戰爭的陰霾壟罩著法蘭西。我們必須抓緊進行軍工產業升級，盡快建造更多的軍事工廠。法蘭西是西歐的最後屏障！"
 french_arms_industry_short_desc:0 "§L升級軍工抓緊備戰。§"
 scandinavian_expedition:0 "遠征斯堪地那維亞"
 scandinavian_expedition_desc:0 "我等當務之急就是避免戰火蔓延至法蘭西本土，解決方法便是開拓新戰場——遠征北歐。一但挪威、瑞典戰事告急，納粹必定會搬師回援、保護其鋼鐵來源。倘若他們置之不理，我們也可以藉此機會，重創其工業實力。"
 scandinavian_expedition_short_desc:0 "§L開拓斯堪地那維亞新戰場。§!"
 grand_offensive:0 "發動總攻擊"
 grand_offensive_desc:0 "納粹國防軍正在東線與英勇的波蘭軍隊進行著激烈的拉鋸戰。到我們達成我們諾言的時候了！出兵萊茵河，徹底摧毀其工業心臟！這樣一來，國防軍總指揮部很有可能就會停止對波蘭的侵略。"
 grand_offensive_short_desc:0 "§L佔領萊茵河。§"
 seize_berlin_fra:0 "佔領柏林"
 seize_berlin_fra_desc:0 "我們別無選擇，只有迅速地將三色旗插上帝國國會大廈，才能夠避免法蘭西再次陷入戰爭的泥沼。"
 seize_berlin_fra_short_desc:0 "§L佔領德國首都。§"
 occupy_libya_fra:0 "佔領利比亞"
 occupy_libya_fra_desc:0 "我們必須肢解義大利的殖民帝國。讓我們從突尼西亞横掃利比亞、一舉搶佔北非戰略重地的黎波里與班加西。"
 occupy_libya_fra_short_desc:0 "§L進攻北非，搶佔的黎波里與班加西。§"
 occupy_north_italy_fra:0 "佔領北義大利"
 occupy_north_italy_fra_desc:0 "到了法蘭西軍隊再次踏上義大利土地的時候了！北義大利是全義大利的工業中心，同時也是羅馬之所在。讓我等級碎高山防線、突入波河平原。法蘭西萬歲！"
 occupy_north_italy_fra_short_desc:0 "§L擊穿高山防線、突入波河平原。§"
 occupy_south_italy_fra:0 "佔領南義大利"
 occupy_south_italy_fra_desc:0 "我等必須確保對南亞平寧半島、西西里和薩丁尼亞島的控制。搶佔所有戰略重地，當然，也別忘了我們最重要的目標：羅馬。拿下永恆之都後，再揮軍南下、掃平剩餘抵抗。"
 occupy_south_italy_fra_short_desc:0 "§L攻佔羅馬、西西里和撒丁尼亞。§"
 claim_bessarabia:0 "宣稱比薩拉比亞"
 claim_bessarabia_desc:0 "比薩拉比亞是我國自古以來的固有領土——羅馬尼亞在我國建國之初非法侵佔了這块土地。新簽訂的蘇德互不侵犯條約給了我們一個奪回這片土地的機會。"
 claim_bessarabia_short_desc:0 "§L威脅羅馬尼亞人歸還比薩拉比亞。§"
 claim_baltic_states:0 "要求波羅的海三國"
 claim_baltic_states_desc:0 "波羅的海三國是一場徹底失敗的資本主義實驗，是時候該終結這場鬧劇了。蘇德互不侵犯條約已經將它們交在我們手中、任我們宰割了。我們已經發出最後通牒，勒令他們放開邊境、迎接紅軍。接下來，要將他們納入蘇聯成員國，也不過就是走走程序罷了。"
 claim_baltic_states_short_desc:0 "§L併吞波羅的海三國。§"
 claim_karelia:0 "宣稱卡累利阿"
 claim_karelia_desc:0 "依據蘇德互不侵犯條約，芬蘭也屬於我方轄區之下——是時候該修正修正我們與芬蘭的邊境了。我國戰略重地列寧格勒就緊貼著芬蘭的卡累利阿地區——這是不可忽視的巨大隱患。我們將對赫爾辛基發出這一領土要求，同時，我們也要抓緊備戰以便迎擊。"
 claim_karelia_short_desc:0 "§L要求芬蘭割讓卡累利阿以增強對列寧格勒的保護。§!"
 improve_stalin_line:0 "鞏固史達林防線"
 improve_stalin_line_desc:0 "史達林防線的建設於建國之初便開始進行——它是我們在西歐資本主義國家面前安身立命之本。我等需要盡可能繼續升級、加固這一防線。"
 improve_stalin_line_short_desc:0 "§L加固史達林防線以備不時之需。§"
 five_year_plans:0 "五年計畫"
 five_year_plans_desc:0 "五年計畫是蘇維埃發展工業、經濟的必要手段，也關係著蘇維埃的未來。經濟、工業上的落後必將引向共產主義的毀滅。要抓緊時間提升工業！"
 five_year_plans_short_desc:0 "§L擴大蘇維埃民用工業產出。§"
 operation_zet:0 "ZET計畫"
 operation_zet_desc:0 "日本法西斯分子正在侵略中國——蘇維埃絕不希望他們成功。我們要盡可能的援助中國人民將這場抗日戰爭進行下去，以期將日本人拖入戰爭的泥沼。"
 operation_zet_short_desc:0 "§L援助中國人民的抗日戰爭。§"
 annex_tannu_tuva:0 "併吞唐圖努瓦"
 annex_tannu_tuva_desc:0 "唐圖努瓦已經成為蘇維埃一員很久了，所缺不過就是名分罷了。讓他們正式成為偉大蘇維埃的成員國之一吧。"
 annex_tannu_tuva_short_desc:0 "§L讓唐圖努瓦加盟蘇維埃。§"
 second_vienna_award:0 "第二次維也納仲裁"
 second_vienna_award_desc:0 "匈牙利在特里亞農條約中失去了超過三分二的領土——其中又以割讓外西凡尼亞最是難以接受。現在，新的秩序已經確立，是時候發動我們在德意志帝國的能量，請求他們幫助我們索回外西凡尼亞了。"
 second_vienna_award_short_desc:0 "§L請求德國幫助索回外西凡尼亞。§"
 claim_memel:0 "宣稱梅美爾"
 claim_memel_desc:0 "梅美爾是喪權辱國的凡爾賽條約中最不平等條款之一。梅美爾自古以來就是普魯士的固有領土——而協約國確強行將它從帝國剝離，併入立陶宛。是時候修正這一錯誤了！"
 claim_memel_short_desc:0 "§L讓梅美爾回歸大德意志帝國。§"
 treaty_of_craiova:0 "克拉約瓦條約"
 treaty_of_craiova_desc:0 "在第二次巴爾干戰爭失敗後，南多布羅加被割讓給了羅馬尼亞。現在，新的秩序已經建立，是時候要求他們返還我們這一固有領土了。"
 treaty_of_craiova_short_desc:0 "§L要求羅馬尼亞歸還南多布羅加。§"
 german_advisors_china:0 "德國軍事顧問團"
 german_advisors_china_desc:0 "自二十年代起，德意志所派出的軍事顧問團便是國民黨的一大臂助。然而，帝國現在已經與中國宣戰，這一行為違反了帝國與德意志簽訂的防共協定！我們要讓他們立即撤回駐外武官！不能讓德意志繼續搖擺下去。"
 german_advisors_china_short_desc:0 "§L要求德國撤回軍事顧問團。§"
 chinese_coastal_regions:0 "佔領中國沿海"
 chinese_coastal_regions_desc:0 "我等要利用大日本海軍的壓倒性優勢，徹底攻佔中國沿海重要港口，以此孤立中華民國。帝國大本營已經圈定了幾個進攻點。"
 chinese_coastal_regions_short_desc:0 "§L攻佔沿海孤立中華民國。§"
 chinese_interior:0 "佔領大陸"
 chinese_interior_desc:0 "徹底消滅中國的剩餘抵抗力量——一路碾壓所有敵人，直至佔領中國內陸、確立帝國對亞洲的統治。"
 chinese_interior_short_desc:0 "§L一路向西征服中國。§"
 russian_far_east:0 "蘇聯遠東"
 russian_far_east_desc:0 "徹底摧毀海参崴的蘇聯太平洋艦隊並佔領薩哈林與勘察加。用慘痛的代價，讓蘇聯人明白：東亞不歡迎他們。"
 russian_far_east_short_desc:0 "§L征服蘇聯遠東！§"
 siberia_beckons:0 "向西伯利亞進軍"
 siberia_beckons_desc:0 "繼續前進，佔領西伯利亞——一路西進直到將蘇聯人趕出我們視野範圍！西伯利亞的豐饒資源將是帝國未來的寶藏。"
 siberia_beckons_short_desc:0 "§L向西前進佔領西伯利亞。§"
 conquest_of_abyssinia:0 "征服阿比西尼亞"
 conquest_of_abyssinia_desc:0 "是時候發動戰爭，清洗第一次義大利 - 阿比西尼亞戰爭的失利還有阿杜瓦戰役之殤了！我們要徹底征服衣索比亞！為了勝利！"
 conquest_of_abyssinia_short_desc:0 "§L徹底征服埃塞爾比亞。§"
 conquest_of_albania:0 "征服阿爾巴尼亞"
 conquest_of_albania_desc:0 "十餘年前，義大利軍隊在阿爾巴尼亞經歷了慘痛的失利，最終只得灰頭土臉地退出阿爾巴尼亞。這次，我們要徹底征服阿爾巴尼亞，一舉獲得亞得里亞海的完全控制權、並建立進攻巴爾干的前進基地。"
 conquest_of_albania_short_desc:0 "§L征服阿爾巴尼亞以確保對亞得里亞海的控制。§"
 strengthen_vallo_alpino:0 "強化阿爾卑斯之牆"
 strengthen_vallo_alpino_desc:0 "我們的北方邊境受到多個方向的威脅。法國，奧地利和他們的德國朋友，甚至卑鄙懦弱的瑞士都有可能随時發動進攻！北部防線的防禦工事已經開始建設，但是進度十分緩慢。完善阿爾卑斯防線以保證未來任何對義大利北部的入侵都將付出慘痛的代價！"
 strengthen_vallo_alpino_short_desc:0 "§L強化防禦工事以保證義大利北部邊境的安全。§"
 industrialize_southern_italy:0 "義大利南部工業化"
 industrialize_southern_italy_desc:0 "義大利北部一直是我國的工業心臟，然而相比之下南部確仍然保持著貧窮落後的局面。我們必須採取措施，通過在南部各省建立更多工廠來縮小南北經濟差距。"
 industrialize_southern_italy_short_desc:0 "§L佔我國一半領土的落後的南部必須被工業化。§"
 regia_marina:0 "義大利海軍"
 regia_marina_desc:0 "地中海直接關係到義大利的命運，這件事古羅馬人十分清楚。顯然義大利海軍在未來與英國或法國的衝突中將扮演至關重要的角色。我們必須擴建海軍船塢來增加艦艇製造能力。"
 regia_marina_short_desc:0 "§L建造更多的海軍船塢來增加海軍艦艇產量。§"
 condemn_japan:0 "譴責日本"
 condemn_japan_desc:0 "日本對中國的侵略戰爭公然踐踏了自由和文明，同時也威脅了美國在中國的權利和經濟利益以及美國人民的生命安全！日本必須停止侵略否則將自食其果。"
 condemn_japan_short_desc:0 "§L譴責日本對中國的侵略戰爭。§"
 embargo_japan:0 "對日本實施貿易禁運"
 embargo_japan_desc:0 "日本無視我們的警告繼續侵略中國。是時候對日本實施全面貿易禁運了。"
 embargo_japan_short_desc:0 "§L對日本實施全面貿易禁運以報復其對中國的侵略。§"
 threaten_japan:0 "在太平洋展示武力"
 threaten_japan_desc:0 "我們有必要在珍珠港維持一只強大的艦隊以使日本知道我們是認真的。"
 threaten_japan_short_desc:0 "§L在珍珠港維持一只強大的艦隊。§"
 build_infrastructure:0 "建設基礎設施"
 build_infrastructure_desc:0 "建設基礎設施不僅能使在國內旅行變得更加容易，更重要的是它可以組建很多工作崗位以緩解目前的蕭條場面。"
 build_infrastructure_short_desc:0 "§L擴展國家基礎設施。§"
 build_factories:0 "建造工廠"
 build_factories_desc:0 "建造新的工廠在建設過程中和建設後都能提供工作崗位，這是提振經濟的重要步驟。"
 build_factories_short_desc:0 "§L建造更多民生工廠以提振經濟。§"
 anglo_egypt_treaty:0 "英埃條約"
 anglo_egypt_treaty_desc:0 "儘管名義上是獨立的，埃及自1882年以來一直處於我們的保護之下。法魯克國王鑒於義大利在埃塞爾比亞的軍事行動而希望通往簽訂條約以使双邊關係更加正式化。埃及將作為盟友加入我們，且允許我們繼續控制蘇伊士運河，作為交換我們保證在戰爭中幫助他們進行防禦。"
 anglo_egypt_treaty_short_desc:0 "§L使埃及獨立正式化同時保留其為我們的盟友。§"
 shadow_scheme:0 "影子計畫"
 shadow_scheme_desc:0 "航空部實施了一項建設「影子工廠」的計畫 - 民生工廠將進行擴建和準備工作以保證戰爭發生時可以輕易的切換進行軍事生產。"
 shadow_scheme_short_desc:0 "§L準備並擴建民生工廠為可能的戰爭做準備。§"
 chain_home:0 "建設雷達網"
 chain_home_desc:0 "目前的空戰使不列顛異常的脆弱 - 我們不能再寄希望只通過強大的艦隊來保證我們的安全。目前已經開始規劃代號為「本土雷達網」的沿海岸雷達網建設工程。雷達網的建設將極大地有利於我們的空中防禦。"
 chain_home_short_desc:0 "§L沿海岸建設雷達站網络。§"
 gibraltar_east:0 "東方直布羅陀"
 gibraltar_east_desc:0 "將新加坡建設為重要的海軍基地的工作自一戰後便一直在進行。這個港口將成為皇家海軍的堡壘，使我們能維持在整個亞洲的影響力。盡快完成已開始的工作並提高新加坡的防禦力量。"
 gibraltar_east_short_desc:0 "§L提高新加坡海軍防禦能力。§"
 home_guard:0 "地方軍"
 home_guard_desc:0 "法國已經戰敗，現在不列顛面對入侵的威脅。有人建議可以組建由當地志願者組成的新的防禦組織。很多一戰老兵因為太老已經不適合正常的軍隊服役，但是通過地方軍他們仍然能對我們的防禦力量做出貢献。"
 home_guard_short_desc:0 "§L建立地方志願者防禦組織。§"
 operation_laudabiliter:0 "愛爾蘭行動"
 operation_laudabiliter_desc:0 "獨立的愛爾蘭是不列顛榮耀上的污點。為他們自己著想，愛爾蘭人應該被堅定的倫敦政府統治。入侵計畫已經開始制定，我們會把這些迷途的羔羊带回來的。"
 operation_laudabiliter_short_desc:0 "入侵並為不列顛重新奪回愛爾蘭。"
 expand_the_luftwaffe:0 "擴編德國空軍"
 expand_the_luftwaffe_desc:0 "凡爾賽條約不允許德國擁有空軍，所以我們需要白手起家在較短的時間內建立起德國空軍。我們已經取得巨大進展，但是仍有很多工作要做。繼續擴建德國空軍並使其成為世界上最強大的空軍力量。"
 expand_the_luftwaffe_short_desc:0 "§L擴大德國空軍規模為即將到來的戰爭做準備。§"
 panzerwaffe:0 "創立德國裝甲部隊"
 panzerwaffe_desc:0 "我們新型的閃擊戰理論使組建攻擊力強大的裝甲力量顯得至關重要。我們必須擴建裝甲部隊的規模為不可避免的戰爭做好準備。"
 panzerwaffe_short_desc:0 "§L組建裝甲力量為國防軍裝備新的裝甲師。§"
 reichsautobahn:0 "完成高速公路建設"
 reichsautobahn_desc:0 "自1933年開工以來，高速公路計畫取得了巨大的成功。建設工作降低了失業率，擴寬的公路成為了德國經濟復甦的紀念碑。儘管如此，還是有很多工作需要完善。"
 reichsautobahn_short_desc:0 "§L通過增大關鍵省份基礎設施建設來完成高速公路建設。§"
 fortify_the_westwall:0 "強化西方牆"
 fortify_the_westwall_desc:0 "西方牆平行於華而不實的法國馬奇諾防線建設，利用了一戰中齊格菲防線使用過的大部分地區。強化西方牆的防禦將使我們可以用更少的人力守住邊境，使更多的部隊参與東方的潛在戰事。"
 fortify_the_westwall_short_desc:0 "§L建造新的堡壘來加強西方牆的防禦。§"
 operation_weserubung:0 "威塞爾演習"
 operation_weserubung_desc:0 "瑞典的鋼鐵對德國的戰爭工業至關重要，因此鋼鐵的供應必須被保障。我們將在盟軍介入前先發制人的入侵挪威。為了實現這個目標，必須先佔領丹麥。此舉的附加好處是可以對我們的敵人封鎖波羅的海。"
 operation_weserubung_short_desc:0 "§L入侵丹麥和挪威以保證和瑞典的鋼鐵貿易。§"
 operation_tannenbaum:0 "聖誕樹計畫"
 operation_tannenbaum_desc:0 "瑞士是歐洲臉上的膿瘡，而瑞士人代表了德國人民剛愎自用的一面。我們必須不惜代價把他們整合成大德意志的一部分。突襲他們山上堡壘，終結這個國家的鬧劇。"
 operation_tannenbaum_short_desc:0 "§L入侵瑞士並把它併入德意志帝國。§"
 operation_felix:0 "菲力克斯行動"
 operation_felix_desc:0 "地中海內盟軍的行動可以通過封鎖直布羅陀海峽進行限制，但是我們不能指望西班牙為我們提供幫助。我們必須越過庇里牛斯山發動全面入侵來實現這個計畫。必須佔領西班牙和葡萄牙來保證德國西南側翼的安全。"
 operation_felix_short_desc:0 "§L入侵依比利半島並佔領直布羅陀。§"
 operation_ikarus:0 "伊卡路斯行動"
 operation_ikarus_desc:0 "為了支持德意志德國海軍在北大西洋的行動，最高統帥部給入侵冰島計畫開了綠燈。控制此島可以使我們的行動到達更遠的西方，並極大的增加我們在大西洋的戰鬥中取得最後勝利的可能性。"
 operation_ikarus_short_desc:0 "§L入侵冰島作為赢得大西洋戰鬥勝利的一步。§"
 operation_herkules:0 "大力神行動"
 operation_herkules_desc:0 "馬爾他的英國基地已經讓我們如鯁在喉太長時間了。它持續的干預我們在北非的行動，只要盟軍還掌握著該島，地中海的中部將始終保持衝突狀態。我們必須佔領該島。"
 operation_herkules_short_desc:0 "§L佔領馬爾他使英國不能把它作為基地使用。§!"
 fall_grun:0 "綠色方案"
 fall_grun_desc:0 "在愛爾蘭建立前進基地以避開不列顛的主要防禦力量。當此島處於我方控制之下後，不列顛將處於更加孤立的地位。從這個新基地出發，我們的空中和海上力量將持續打擊頑固的英國人直到其屈服！"
 fall_grun_short_desc:0 "§L入侵愛爾蘭以孤立英國並保證新海軍基地的安全。§"
 operation_seelowe:0 "海獅計畫"
 operation_seelowe_desc:0 "只有完全佔領了大不列顛才能保證我們在西方獲得的勝利。我們必須越過海峽實施登陸行動並在英國的土地上建立前進基地。只有這樣我們的先頭部隊才能展開深入敵境並向前推進直至佔領整個不列顛。屆時他們的帝國將如紙牌屋一般轟然倒塌。前進！"
 operation_seelowe_short_desc:0 "§L發動大規模兩栖登陸作戰入侵不列顛並佔領倫敦。§"
 operation_barbarossa:0 "巴巴羅薩計畫"
 operation_barbarossa_desc:0 "我們將要進行史上最偉大的軍事行動 - 入侵蘇聯！拿破崙在此地戰敗，而我們將取得勝利。前撲後繼的越過邊境，包圍殲滅蘇聯軍隊主力並持續向東推進。當我們佔領莫斯科並沿阿爾漢格爾斯克 - 阿斯特拉罕軸線建立了前線陣地時，行動才算取得了成功。向東擴張！"
 operation_barbarossa_short_desc:0 "§L入侵蘇聯並前進到阿爾漢格爾斯克 - 阿斯特拉罕沿線。§"
 operation_gertrude:0 "格特魯德行動"
 operation_gertrude_desc:0 "佔領土耳其能使我們更輕易的將軍隊從歐洲調往中東，並使我們控制黑海的唯一入海口。無論如何不能允許土耳其與盟國結盟！"
 operation_gertrude_short_desc:0 "§L入侵土耳其以保障黑海入海口。§"
 operation_mungo:0 "芒戈行動"
 operation_mungo_desc:0 "追尋偉大的亞歷山大大帝的足跡，我們的軍隊已抵達印度河流域。我們現在可以掠奪不列顛帝國的珍珠。開始全面入侵印度！"
 operation_mungo_short_desc:0 "§L開始入侵英屬印度，為了祖國將其征服。§"
 operation_knickerbocker:0 "尼克博克行動"
 operation_knickerbocker_desc:0 "我們必須把戰火燒到大西洋彼岸。但是在對美國東海岸發動入侵行動前，我們必須確保用於集結軍隊的基地的安全。德意志帝國海軍已經做好了入侵格陵蘭和百慕達的準備工作。這兩個基地都很適合我們今後的行動。"
 operation_knickerbocker_short_desc:0 "§L確保大西洋基地的安全為入侵美國做準備。§"
 operation_buffel:0 "水牛行動"
 operation_buffel_desc:0 "為了保證德國在我們組建的世界新秩序中的領導地位，全面入侵美利堅大陸十分重要。必須立即佔領美國東北海岸的重要政治經濟目標，其中當然包括華盛頓的白宫。"
 operation_buffel_short_desc:0 "§L入侵北美並佔領美國東海岸重要目標。§"
 deutsches_afrikakorps:0 "德意志非洲軍團"
 deutsches_afrikakorps_desc:0 "義大利正在與不列顛在北非艱難作戰，我們必須幫助他們。派遣遠征軍到利比亞並幫助義大利把英國人趕回埃及！"
 deutsches_afrikakorps_short_desc:0 "§L在利比亞登陸軍隊來幫助義大利人在北非的行動。§"
 fall_weiss:0 "白色方案"
 fall_weiss_desc:0 "必須實施入侵波蘭計畫。重要的戰略目標有華沙，克拉科夫和利沃夫。我們還必須盡快建立和東普魯士軍隊的路上走廊。同時我們必須不計代價保衛德法邊境。決不允許摩澤爾蘭或符騰堡陷落給法國！"
 fall_weiss_short_desc:0 "§L入侵波蘭同時堅守西方牆。§"
 fall_gelb:0 "黄色方案"
 fall_gelb_desc:0 "直接從我方邊境進攻馬奇諾防線將付出較大的代價。最高統帥部借鑒了施里芬計畫，準備通過入侵並穿越低地國家來進攻法國。如果可能，可以通過穿過比利時盟軍和剩餘的法國軍隊中切入以孤立和殲滅盟軍部隊。"
 fall_gelb_short_desc:0 "§L通過入侵和佔領低地國家繞過馬奇諾防線。§"
 fall_rot:0 "紅色方案"
 fall_rot_desc:0 "我們現在正在寬廣的戰線上向法國發動進攻。向南推進，越過馬恩河佔領巴黎。同時必須佔領海峽沿岸，當時機成熟時應當包圍並摧毀馬奇諾防線。"
 fall_rot_short_desc:0 "§L向南進軍進入法國。這一次馬恩河再也不能阻止我們了！§"

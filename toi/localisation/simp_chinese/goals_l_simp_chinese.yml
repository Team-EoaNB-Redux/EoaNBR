l_simp_chinese:
 rhineland:0 "進軍萊茵河地區"
 rhineland_desc:0 "萊茵河地區自一戰後便成為「非武裝地帶」，從今往後我們將不再忍受這份屈辱！德國作為主權國家有權利派遣軍隊到其境內的任何地方！"
 rhineland_short_desc:0 "§L進軍萊茵河西部，挑釁凡爾賽條約。§"
 rhineland_1:0 "進軍摩澤爾地區"
 rhineland_2:0 "進軍萊茵河地區"
 anschluss:0 "實現德奧合併"
 anschluss_desc:0 "德奧合併是每個德國人民長久以來的夢想。儘管被凡爾賽條約所禁止，但是這個時刻終要來臨了。我們必須在奧地利當地增加法西斯主義的影響力以為合併創造條件。"
 anschluss_short_desc:0 "§L通過隱密手段在奧地利推動對法西斯的支持。§"
 anschluss_1:0 "政治影響"
 take_state:0 "征服"
 take_state_desc:0 "從$TARGET|Y$奪取$STATE|Y$。"
 take_state_short_desc:0 "設定此戰爭目標可以在和談中用更小的代價獲得已選擇的地區。"

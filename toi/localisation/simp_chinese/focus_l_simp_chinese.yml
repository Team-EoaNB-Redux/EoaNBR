 usa_focus:0 "美國的戰略路線"
 USA_issue_war_bonds:0 "發行戰爭債券"
 USA_issue_war_bonds_desc:0 "透過戰爭債券，我們可利用人民的熱情與愛國心，將龐大的國庫軍費支出轉嫁到人民手裡。"
 USA_office_of_strategic_services:0 "戰略情報局"
 USA_office_of_strategic_services_desc:0 "建立一個專門處理情報的機構不只能對戰爭有所助益，也能對未來的海外行動鋪路，英國的情報機構就是最好的榜樣。"
 USA_wartime_industry:0 "戰時工業"
 USA_wartime_industry_desc:0 "我們的工業力雖然十分強大，但並不是所有的工廠都適合轉型成兵工廠，尋找更有效的轉型流程是資源妥善利用的關鍵。"
 USA_first_special_service_force:0 "魔鬼旅團"
 USA_first_special_service_force_desc:0 "敵後作戰將成為所有戰爭中最重要的一環，為了確實掌握戰爭的勝負關鍵，我們應建立一支專精敵後行動的特種部隊。"
 USA_rubber_reserve_company:0 "橡膠儲備公司"
 USA_rubber_reserve_company_desc:0 "隨著戰爭的爆發，我們幾乎失去了所有橡膠進口源。\n\n在付出極大的努力進行協調後，本國的各大橡膠公司同意合作開發製造合成橡膠的新技術，或許藉此可以滿足戰時的工業需求。"
 USA_manifest_destiny:0 "昭昭天命"
 USA_manifest_destiny_desc:0 "我們組建以來遭遇的所有困境，都是上帝賦予我們使命的試煉！天命驅使我們對世界上所有的不公不義採取行動！為了組建一個安全的國際社會，我們必須將自由思想散布到全世界！"
 USA_manifest_destiny_tt:0 "§Y獲得對所有法西斯主義與共產主義國家宣戰的理由。§!\n"
 USA_scientist_haven:0 "科學家的避風港"
 USA_scientist_haven_desc:0 "自從向全世界宣稱自己是自由守護者之後，我們便可以將所有遭到海外國家放逐的有能之士盡收穀中，給予他們在這塊土地上為我們崇高理想努力並開創自己一片天地的機會。"
 USA_wpa:0 "公共事業振興署"
 USA_wpa_desc:0 "我們自大蕭條以來，至今尚有數以百萬計的失業人口無力餬口。創立就業輔導機構或許不能完全解決問題，但至少是在正確的道路上踏出了第一步。"
 USA_committee_on_technocracy:0 "科技委員會"
 USA_committee_on_technocracy_desc:0 "我們應讓科學家與工程師取代部分政客與商人在戰略顧問中的位置。用他們的技術專長來管理經濟，能使我們的科技加速進展，同時也將重啟我們經濟的輝煌時代。"
 USA_support_rock_island:0 "岩島兵工廠"
 USA_support_rock_island_desc:0 "讓我們的英勇士兵獲得充分支援是獲取勝利的關鍵。透過遠程砲擊與各種形式的輔助攻擊，我們士兵將擁有最大的優勢。"
 USA_military_construction:0 "軍事建設"
 USA_military_construction_desc:0 "在超級強權威脅世界和平的今日，我們必須將公共建設的焦點放在軍事與民用設施的建立上。"
 USA_USACE_projects:0 "美國陸軍工程兵團"
 USA_USACE_projects_desc:0 "美國陸軍工程兵團將會為許多世界前所未有的軍事項目打下地基！讓我們全力以赴吧！"
 USA_arsenal_of_democracy:0 "民主兵工廠"
 USA_arsenal_of_democracy_desc:0 "無論我們對一場戰爭選擇直接干涉與否，所有的民主國家都必須都知道美國是他們最強而有力的後盾。"
 USA_liberty_ships:0 "自由輪"
 USA_liberty_ships_desc:0 "大量製造的貨輪品質，必須隨著我們工業技術的發展而提升，如此才能確保我們所有的租借法案物資順利到達目的地。"
 USA_war_propaganda:0 "戰爭宣傳"
 USA_war_propaganda_desc:0 "我們國民不願再將孩子們送上戰場，但許多政客認為國家必須干涉此種現象。以宣傳手段醜化敵人來激發國人同仇敵愾的對抗心或許不是暴君的專利。"
 USA_war_plan_black:0 "黑色計畫"
 USA_war_plan_black_desc:0 "很明顯的，德國的政治野心與擴張欲望已經失控了。我們必須在他們的戰爭機器毀滅世界前採取行動。"
 USA_embargo_germany:0 "禁運目標：德意志"
 USA_embargo_germany_desc:0 "德國需要石油和其他自然資源才能驅動戰爭機器。我們所能做的就是切斷他們的資源來源。"
 USA_destroyers_for_bases:0 "驅逐艦換基地"
 USA_destroyers_for_bases_desc:0 "英國需要軍艦，而我們需要保護家園的屏障。我們可以用少量的驅逐艦來交換在英國領土上建立軍事基地的權利。"
 USA_destroyers_for_bases_tt:0 "§Y[USA.GetNameDef]§!：\n"
 USA_war_plan_white:0 "白色計畫"
 USA_war_plan_white_desc:1 "不分國內外，我們不能聽任[GetSovietThreatName]擴大，這不只是對我們，而是對全世界最大的威脅！"
 USA_embargo_USSR:0 "禁運目標：蘇維埃"
 USA_embargo_USSR_desc:0 "與蘇聯斷絕所有貿易關係，不只可以避免我們資源成為蘇聯軍事行動的幫兇，還可以藉此讓蘇聯了解兩國之間經濟實力的差距。"
 USA_war_plan_red:0 "紅色計畫"
 USA_war_plan_red_desc:0 "那些曾經壓榨我們人民的英國帝國主義者，並不認同我們人民至上的思想精神，正試圖干涉我們內政。同志們！我們必須堅定立場！"
 USA_embargo_the_empire:0 "禁運目標：英格蘭"
 USA_embargo_the_empire_desc:0 "雖然英美兩國之間曾有過非常良好的關係，但英國人拒絕了我們幫助他們改革思想的善意，該是讓他們嘗到後果的時候了！"
 USA_war_plan_orange:0 "橘色計畫"
 USA_war_plan_orange_desc:0 "日本帝國的擴張野心是我們的一大威脅，他們在亞洲與太平洋的侵略行為與我們的利益不符。"
 USA_embargo_japan:0 "禁運目標：日本"
 USA_embargo_japan_desc:0 "必須讓日本明白我們不允許也不會支援他們任何的侵略行為！對日本實施禁運政策將是挫敗他們太平洋擴張野心的第一步。"
 USA_prepare_intervention:0 "準備介入"
 USA_prepare_intervention_desc:0 "透過外交與貿易上的決議，我們在國際上的立場已由中立孤立主義轉變為干涉主義，我們的軍事政策將會因應此變化而轉型。"
 USA_extra_tech_team:0 "額外的科技小組"
 USA_manhattan_project:0 "曼哈頓計畫"
 USA_manhattan_project_desc:0 "「代用材料項目發展」，一個聽來人畜無害的陸軍工程兵團計畫，將會以「曼哈頓計畫」為世人所週知。這將是軍事史上最機密最危險的秘密計畫，計畫目標是造出世界上第一顆核子武器！"
 USA_unholy_alliance:0 "邪惡聯盟"
 USA_unholy_alliance_desc:0 "有時，我們必須選擇敵人，不過這決定通常十分困難。將來或許會有人對於我們與一個暴君聯手嚴加批判，但會有人因免於受到其餘暴君迫害而感謝我們！"
 USA_unholy_alliance_tt:1 "增加與[SOV.GetNameDef]或德國的外交及貿易友好度。若兩國正在交戰中，將自動加入防禦方。"
 USA_limited_intervention:0 "有限干涉"
 USA_limited_intervention_desc:0 "若想讓我們進入完全的戰爭動員狀態，是需要極大外力壓迫的。不過經由最近的努力，許多人民已經願意加入政府干涉海外衝突的行動。"
 USA_the_giant_wakes:0 "巨人甦醒"
 USA_the_giant_wakes_desc:0 "那個美國可以保持孤立主義的世界已不復存在，有許多國家為了保護自身的民主與自由而向我們求助，我們必須因應時勢做出改變。"
 USA_pearl_harbor_gambit:0 "珍珠港誘敵策略"
 USA_pearl_harbor_gambit_desc:0 "我們在珍珠港的海軍基地對日本來說如同待宰羔羊，若在此處駐紮艦隊，將可以宣示我們在太平洋的權力。日本會不會做出什麼大膽行動呢？真令人期待..."
 USA_pearl_harbor_gambit_tt:0 "§Y當此國家戰略啟動時，日本將會獲得攻擊機會！§!"
 USA_cancel_pearl_harbor_gambit:0 "取消珍珠港誘敵策略"
 USA_cancel_pearl_harbor_gambit_desc:0 "在珍珠港駐紮艦隊將對我們的海軍官兵性命造成極大威脅，我們將不會將他們當作引誘日本的棄子。"
 USA_air_war_plans_division:0 "空軍作戰計劃處"
 USA_air_war_plans_division_desc:0 "想建立正確的空軍組建與飛機製造方案，需要長遠的計畫。空軍作戰計畫處將負責確保我們空軍的資源、組織及戰略計畫。"
 USA_air_support:0 "俯衝轟炸學說"
 USA_air_support_desc:0 "空軍與其他軍種的協同作戰應是我們專注發展的方向。"
 USA_strategic_bombing:0 "水平轟炸學說"
 USA_strategic_bombing_desc:0 "精準轟炸的能力將使我們阻止敵軍繼續生產戰爭機器。"
 USA_TAC:0 "強化戰術轟炸機"
 USA_TAC_desc:0 "製造能精準攻擊戰術目標的轟炸機，將使我們陸軍部隊的行進更加安全。"
 USA_combined_bomber_offensive:0 "聯合轟炸機攻勢"
 USA_combined_bomber_offensive_desc:0 "有了其他世界強權的合作，我們將可執行前所未有的大規模轟炸計畫！"
 USA_fund_the_navy:0 "提高海軍經費"
 USA_fund_the_navy_desc:0 "我們必須擁有因應所有敵人新型戰術的能力。增加海軍的演習經費將提高海軍的訓練度，使他們在戰術上表現得比敵人更好。"
 USA_bureau_of_ships:0 "海軍艦艇局"
 USA_bureau_of_ships_desc:1 "我們將把海軍建造及維修局與海軍工程局結合，成立海軍艦艇局，此機構將負責未來的艦艇開發。雖然我們正在研究它，但可能是時候調查有關魚雷性能低下的傳言了，而美國軍械局則強烈否認了這一傳聞。"
 USA_battleship_primacy:0 "戰艦優先"
 USA_battleship_primacy_desc:0 "在日本公然違反華盛頓海軍公約後，我們可能面臨另一次的海軍軍備經賽，我們將會確保本國艦艇的品質與數量是世界第一。"
 USA_advanced_mahanian_doctrine:0 "發展馬漢學說"
 USA_advanced_mahanian_doctrine_desc:0 "阿爾弗雷德·賽耶·馬漢對海戰策略的影響不容忽視，他將戰艦視為決定海戰勝負的關鍵，依循他的理論將可讓我們戰艦發揮更大的作用。"
 USA_carrier_primacy:0 "航母優先"
 USA_carrier_primacy_desc:0 "空戰將是未來的海戰中不可或缺的一部份。為了增加空軍的作戰範圍，建造航空母艦是最實際的方法，我們必須生產更多更先進的航空母艦。"
 USA_bureau_of_aeronautics:0 "改組航空局"
 USA_bureau_of_aeronautics_desc:0 "為了艦載機的開發需求，必須擴大數十年前設立的航空局的規模。"
 USA_escort_effort:0 "改良護衛艦"
 USA_escort_effort_desc:0 "潛艇持續的對我們運輸艦隊造成威脅，研發更先進的驅逐艦將讓我們在反潛作戰中獲得更大優勢。"
 USA_convoy_tactics:0 "運輸戰術"
 USA_convoy_tactics_desc:0 "為保護我們貿易及運輸艦隊，需要的不只是護衛艦艇與有效的情報，戰術性的變換貿易航線及航行準則也是很重要的。"
 USA_amphibious_operations:0 "兩棲作戰"
 USA_amphibious_operations_desc:0 "除非噩夢成真，否則此次大戰不會在美國本土結束，迅速確實的登陸作戰將是我們的勝利之道！"
 USA_expand_the_USMC:0 "擴編美國海軍陸戰隊"
 USA_expand_the_USMC_desc:0 "在經歷多次戰役的洗禮後，美國海軍陸戰隊儼然已經成為我們的主力部隊，而在必然到來的登陸作戰中，他們將是不可或缺的戰力。同袍們！永遠忠誠！"
 USA_reinforce_monroe_doctrine:0 "重申門羅主義"
 USA_reinforce_monroe_doctrine_desc:0 "距今百餘年前，門羅宣言主張美國應在不介入歐陸事務的前提下，對歐洲殖民主義在美洲的擴張做出干涉。透過強調我們誓死捍衛美洲和平的立場，將可增加我們在這片土地上的影響力。"
 USA_carribean_sphere:0 "加勒比海防禦圈"
 USA_carribean_sphere_desc:0 "加勒比群島是對我們東岸及巴拿馬運河進行攻擊的最佳跳板，所以我們不能允許任何敵對勢力佔有這些島嶼。"
 USA_central_america:0 "穩定中美洲"
 USA_central_america_desc:0 "允許任何外國勢力有機會奪取或是威脅巴拿馬運河是十分不智的行為，因此，我們應對所有中美洲國家的獨立提供保障。"
 USA_the_neighbors:0 "保護鄰國"
 USA_the_neighbors_desc:0 "我們必須將鄰國的安危放在第一考量。在讓敵人有機會經由鄰國領土入侵我們之前，必須先過我們這一關！"
 USA_south_america:0 "穩定南美洲"
 USA_south_america_desc:0 "為了保護他們的安全，我們應該保障所有南美國家的獨立，絕不能允許殖民帝國再次染指南美州！"
 USA_pax_americana:0 "美洲和平"
 USA_pax_americana_desc:0 "敵人最期望看到的就是美洲國家的內鬥，而我們擁有抑止紛爭的力量！我們將會不遺餘力的阻止內鬥的產生，必須維護美洲的和平！"
 USA_pax_americana_tt:0 "@USA§Y美國§!可以介入任何美洲國家的戰爭。"
 USA_black_chamber:0 "黑室監控計畫"
 USA_black_chamber_complete:0 "§R機密§!"
 USA_black_chamber_desc:0 "我們獲悉在許多美洲國家中有不符我們利益的政治活動，幸好我們早已在那些國家中建立了地下宣傳網路，隨時準備將那些國家導向正軌。為保本土安全，此乃不得已而為之！"
 USA_preemptive_intervention:0 "預防性介入"
 USA_preemptive_intervention_desc:0 "我們再也無法坐視鄰國建造更多足以威脅我們與盟國利益的戰爭機器，為了我們以及全世界的利益，我們必須加以干涉！"

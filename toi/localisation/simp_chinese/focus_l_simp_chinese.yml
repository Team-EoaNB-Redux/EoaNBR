 FRA_metropolitan_france:2 "投資法國本土"
 FRA_metropolitan_france_tt:0 "法國本土的建築欄位不足，無法增築§Y基礎設施§!"
 FRA_metropolitan_france_desc:0 "本土建設應該永遠擺在第一順位！我們應從基礎設施開始，打造一個可以增加國民就業機會並讓部隊能夠快速部署的交通網。"
 FRA_algerie_france:2 "投資法屬阿爾及利亞"
 FRA_algerie_france_tt:0 "法屬殖民地的建築欄位不足，無法增築§Y基礎設施§!"
 FRA_algerie_france_desc:0 "歐洲正現在危機四伏，我們應專注於加強海外殖民地的建設，以強化對本國的助益。"
 FRA_industrial_expansion:0 "擴張工業"
 FRA_industrial_expansion_tt:0 "法國本土的建築欄位不足，無法增築§Y民生工廠§!"
 FRA_industrial_expansion_desc:0 "雖然我們勞動力充足，但工廠數量嚴重不足。為了增強工業力，我們必須興建更多工廠！"
 FRA_colonial_industry:0 "殖民地工業"
 FRA_colonial_industry_tt:0 "法屬殖民地的建築欄位不足，無法增築§Y民生工廠§!"
 FRA_colonial_industry_desc:1 "我們應將工業建設重點放在阿爾及爾（Algier）。如此一來，就算歐陸緊張情勢升溫，我們至少還有能夠免於轟炸的海外工廠。"
 FRA_military_factories:0 "擴建軍事工廠"
 FRA_military_factories_tt:0 "法國本土的建築欄位不足，無法增築§Y軍事工廠§!"
 FRA_military_factories_desc:1 "我們軍武因生產能力不足而落後於其他國家，我們必須加強本土的軍武生產力以確保捍衛國土的士兵們擁有最完善的裝備。"
 FRA_colonial_military_factories:0 "殖民地工廠"
 FRA_colonial_military_factories_tt:0 "法屬殖民地的建築欄位不足，無法增築§Y軍事工廠§!"
 FRA_colonial_military_factories_desc:0 "將我們的軍火工廠建於海外，可以確保在本土喪失空優受到大規模轟炸喪失生產力時，前線的部隊依然能有良好的補給。"
 FRA_extra_research_slot:2 "額外研究欄位"
 FRA_extra_research_slot_desc:0 "有能力的新生代正逐漸嶄露頭角，我們須提供他們適當的發揮空間，科學技術的進步將使我們更加強大。"
 FRA_nuclear_effort:0 "核子研究"
 FRA_nuclear_effort_desc:0 "核能實驗已經取得令人振奮的成果，若能有效利用這種能源，我們將創造出人類前所未見的強大武器！"
 FRA_jet_effort:0 "噴射引擎"
 FRA_jet_effort_desc:0 "空戰中最重要的就是機動性，噴射機將會讓敵方落後的螺旋槳機看起來像是練習標靶。"
 FRA_extra_research_slot_2:2 "額外研究欄位 II"
 FRA_extra_research_slot_2_desc:0 "有能力的新生代正逐漸嶄露頭角，我們須提供他們適當的發揮空間，科學技術的進步將使我們更加強大。"
 FRA_defensive_focus:0 "防禦主義"
 FRA_defensive_focus_desc:0 "在這危機四伏的年代，強化防禦是最好的選擇。讓那些妖魔鬼怪放馬過來吧！英勇的士兵們將讓他們死在我們邊境！我們已準備好領兵的最佳人選，只要您同意便可即日上任。"
 FRA_aggressive_focus:0 "進攻主義"
 FRA_aggressive_focus_desc:0 "我們不能坐視那些傢伙在我們門前耀武揚威，也不能聽任盟友們在這戰爭漩渦中自生日滅！同胞們！備戰吧！甘莫林將會帶領我們走向勝利！"
 FRA_fortification_focus:0 "強化防禦工事"
 FRA_fortification_focus_desc:0 "要塞仍然是重要的防衛性建築，我們必須找到更能有效利用他們的方法。馬奇諾防線強大的威懾力是很好的榜樣，我們應盡力讓所有防禦工事向它看齊。"
 FRA_alpine_forts:0 "阿爾卑斯壁壘"
 FRA_alpine_forts_desc:0 "義大利將無法輕易跨越我們阿爾卑斯山建設的新防線，這些防禦設施將讓我們在戰爭爆發後有足夠的反應時間來鞏固防禦。"
 FRA_extend_the_maginot_line:0 "延長「馬奇諾」"
 FRA_extend_the_maginot_line_desc:0 "比利時並沒有足夠的自保能力來防禦敵人的攻擊，為了防止外敵經由比利時入侵本國，擴展馬奇諾防線勢在必行。"
 FRA_infantry_focus:0 "全民皆兵"
 FRA_infantry_focus_desc:0 "由於大量生產武器將可有效降低成本，所以所有國民不分男女，只要能拿的起槍的都必須為國效力！而我們會負責讓每個士兵手上都有槍！"
 FRA_artillery_focus:0 "飽和砲擊"
 FRA_artillery_focus_desc:0 "我們砲兵將組成獨立作戰部隊，以便更有效的實施定點砲擊。每一次齊射都將進一步的弱化敵人，若有必要，我軍砲兵會在敵軍陣線上砸出一個他們無法想像的缺口！"
 FRA_heavy_armor_focus:0 "主力戰車"
 FRA_heavy_armor_focus_desc:0 "戰車是戰爭工業發展到極致的產物，若我們想任意宰制戰場，就需要開發更強力的戰車！"
 FRA_motorized_focus:0 "摩托化步兵"
 FRA_motorized_focus_desc:0 "加強步兵輔助車輛的生產，可以讓我們支援前線的能力大幅上升。"
 FRA_mechanized_focus:0 "機械化步兵"
 FRA_mechanized_focus_desc:0 "輕裝甲車在現代戰爭中佔有非常重要的地位，雖然在裝甲與火力上比不上戰車，但它可以在通訊、指揮、運輸以及城市戰鬥等方面提升我軍的優勢。"
 FRA_light_medium_armor:0 "裝甲戰鬥車"
 FRA_light_medium_armor_desc:0 "一般來說，戰車扮演著輔助步兵的角色，因此，開發更輕、更快並具有一定程度火力的裝甲車輛將會是我們戰車的研發方針。"
 FRA_army_reform:0 "陸軍革新"
 FRA_army_reform_desc:0 "三軍協同作戰才有機會贏得這場戰爭，首先，應先從陸軍戰術革新做起，透過我們優秀人才的集思廣益，我軍將會進步神速！"
 FRA_navy_focus:0 "大海軍主義"
 FRA_navy_focus_tt:0 "建築欄位不足，無法增築§Y海軍基地§!"
 FRA_navy_focus_desc:0 "擴建海軍的第一步，就是擴建海軍基地！我們獨特的戰艦需要特別的照護才能發揮完全的戰力！"
 FRA_improved_screen_ships:0 "改進護航艦艇"
 FRA_improved_screen_ships_desc:0 "驅逐艦與輕巡洋艦是護衛戰艦與航空母艦的關鍵腳色，若海上防衛體制失能，所有的海軍將士將無人能夠倖免！我們必須確保工廠所生產的護航艦艇都是最新型號！"
 FRA_capital_ship_focus:0 "主力艦"
 FRA_capital_ship_focus_desc:0 "開發更先進的戰艦將為我們創造更大的戰術優勢，隨著航程與火力的提升，敵軍將無路可逃！"
 FRA_carrier_focus:0 "航空母艦"
 FRA_carrier_focus_desc:0 "海戰理論學家已經對我們落後的航母技術發出警訊，他們關於航母的開發方向與實際用途的論點十分有說服力，但若缺乏我們經濟上的支持，理論將永遠只是理論。"
 FRA_initiate_government_reform:0 "政府改革"
 FRA_initiate_government_reform_desc:0 "外面的世界越來越危險，我們不能再繼續為了一些蠅頭小事內鬥不休了！該是強化我們影響力，為國家做些什麼的時候了！"
 FRA_support_the_left:0 "支持左翼"
 FRA_support_the_left_desc:0 "共產黨在我們的勢力越來越龐大，該與他們談談如何互利共存了。"
 FRA_leftist_rhetoric:0 "左派思想"
 FRA_leftist_rhetoric_desc:0 "我們目標十分明確，那就是萬物平等！我們不想要任何型態的資本主義存在於法國政治圈內，必須為我們共產黨的興起掃除障礙！"
 FRA_scw_intervention_republicans:0 "援助目標：\n西班牙共和軍"
 FRA_scw_intervention_republicans_desc:0 "西班牙共和國需要我們幫助！\n我們歡迎任何願意為此而戰的人一同奮鬥，西班牙不能成為另一個法西斯國家！"
 FRA_national_mobilization:0 "國家動員"
 FRA_national_mobilization_desc:0 "我們政府終於有了行動力，強化我們武裝，準備為國家而戰吧！！"
 FRA_humanite_unie:0 "革命先鋒"
 FRA_humanite_unie_desc:0 "那些腦滿腸肥的銀行家與野心勃勃的煽動者正毫不留情的對世界蠶食鯨吞。日復一日，被那些貪婪的獨裁者們奴役的自由人越來越多，而他們製造出的世界危機也越來越大！自由！平等！博愛！讓我們以這神聖的法國信念為號召，團結全人類來反抗暴政吧！"
 FRA_join_comintern:0 "陣營目標：共產國際"
 FRA_join_comintern_desc:0 "由於眾敵環伺，所以我們需要強大的盟友。隨著我們與共產主義的羈絆越來越強大，加入大家庭，一同為理想奮鬥的時機已經成熟了！"
 FRA_support_status_quo:0 "維持現狀"
 FRA_support_status_quo_desc:0 "我們是民主的搖籃，也是自由的守護者！我們應該繼續保持這超然的身分。若想再度讓國民團結一致，則我們必須在民主主義沉淪之前穩定國情。"
 FRA_little_entente:0 "小協約國"
 FRA_little_entente_desc:0 "小協約國是為了遏止奧地利與匈牙利對鄰國的侵略行為，於大戰之後所締結的盟約，不過我們大力支持的這個盟約現已逐漸失能。與其加入英國的陣營，我們應採取主動，從與身為盟約創始國的捷克斯洛伐克交涉開始，逐步恢復這個盟約。"
 FRA_go_with_britain:0 "加入英國"
 FRA_go_with_britain_desc:0 "隨著沙皇時代的結束，三大協約國僅餘我們與英國，若歷史注定重演，我們必須確保這兩個歐洲民主與自由的壁壘保持同盟關係。"
 FRA_strengthen_government_support:0 "強化政府"
 FRA_strengthen_government_support_desc:0 "我們已針對滿足所有國民需求的方案做好完善的規劃，這些方案將會讓國民看到政府的行動力與領導力，並讓國民重新團結一致。"
 FRA_defensive_strategems:0 "防禦戰略"
 FRA_defensive_strategems_desc:0 "若想讓國民願意為國家而戰，最重要的就是為他們設定明確的目標。由此，法蘭西必須停止內鬥，並宣示我們將會為了國家，為了自由、平等、博愛而戰！"
 FRA_invite_yugoslavia:0 "聯盟目標：南斯拉夫"
 FRA_invite_yugoslavia_desc:0 "南斯拉夫內部的紛亂讓他們無暇他顧，邀請他們重回小協約國將會讓彼此均受益。"
 FRA_invite_romania:0 "聯盟目標：羅馬尼亞"
 FRA_invite_romania_desc:0 "羅馬尼亞的民主政權在法西斯份子與蘇聯共產黨的夾攻下岌岌可危，讓他們加入小協約國可使他們在我們幫助下重歸穩定。"
 FRA_polish_guarantee:0 "保障目標：波蘭"
 FRA_polish_guarantee_desc:0 "波蘭外交官公開的表示他們對於邊境緊張度的擔憂，若強大的我們能保障他們的獨立，則任何妄想進犯的國家必將望而卻步。"
 FRA_czech_guarantee:0 "保障目標：捷克斯洛伐克"
 FRA_czech_guarantee_desc:0 "捷克邊境的緊張度正逐漸升溫，我們不能允許自由與民主的國家落入擴張主義者的手中，捷克人民的自由將不會受到威脅！若我們承諾保障其獨立，則所有妄圖進犯的國家必將三思。"
 FRA_revise_versailles:0 "修訂《凡爾賽條約》"
 FRA_revise_versailles_desc:0 "德國人已用行動證明德國無意遵循《凡爾賽條約》，這表示法國已不再受人敬畏！我們能為那些在大戰中犧牲的英靈做的，就是向德國討取更多的賠償！但是為了使這個公正的條約得以徹底執行，我們必須變得更加強大！"
 FRA_support_the_right:0 "支持右翼"
 FRA_support_the_right_desc:0 "一直以來，法國都是一個強大並足以自傲的國家，但無能的政府卻讓人民四分五裂。為免步入衰亡，我們必須團結起來展示法蘭西人的優越與力量！"
 FRA_right_wing_rhetoric:0 "右派思想"
 FRA_right_wing_rhetoric_desc:0 "我們必須提升每一個法蘭西人的國家精神，讓他們知道我們是最佳的領導人！在我們領導之下，他們將因身為這個輝煌國家的國民而感到自豪！"
 FRA_scw_intervention_nationalists:0 "援助目標：\n西班牙王國"
 FRA_scw_intervention_nationalists_desc:0 "民族主義者終於在西班牙站穩了腳跟，他們的理念是正義的，我們必須允許志願士兵前去幫助他們！"
 FRA_army_of_aggression:0 "侵略部隊"
 FRA_army_of_aggression_desc:0 "剛敵人在歐洲橫行霸道之時，我們不能再故步自封。強化我軍軍備，拓展我們的邊境的時候到了！我們必須確保我們的強大無人能比！"
 FRA_france_first:0 "法蘭西萬歲！"
 FRA_france_first_desc:0 "我們是法國人！大戰的勝利者！歐洲的救世主！我們是所有偉大思想家的發源地！世界在呼喚著我們！而我們將應召前往！這世上有太多的國家想讓世界陷入混亂並從中牟利！為了世界和平，我們將厲兵秣馬，將全世界歸入我們統治之下！"
 FRA_woo_italy:0 "親善目標：義大利"
 FRA_woo_italy_desc:0 "義大利擁有成為世界強權的潛力！在墨索里尼的強勢領導下，義大利人民已經團結起來，隨時準備為崇高理想而戰，讓我們共同奮鬥吧！"
 FRA_dismantle_the_democracies:0 "廢除民主制度"
 FRA_dismantle_the_democracies_desc:0 "新[GER.GetAdjective]中歐民主聯盟正在威脅我們新的立場。我們現在必須採取行動，才能變得更強大。"
 FRA_join_germany:0 "陣營目標：軸心國"
 FRA_join_germany_desc:0 "德意志帝國已經成為一股不可忽視的強大力量，他們的美好願景也符合我們的利益，我們應該支持他們！當塵埃落定之時，我們將獲取相應的報酬！"
 FRA_naval_doctrine:0 "海戰學說"
 FRA_naval_doctrine_desc:0 "近來在艦艇設計上的突破，讓我們在海軍戰術與戰略上也有了新的發展，而在將這些理論應用到實戰之前，應該經過確實的計畫及操演。"
 FRA_air_focus:0 "空軍革新"
 air_focus_bypass_tt:0 "建築欄位不足，無法增築§Y空軍基地§!"
 FRA_air_focus_desc:0 "擴建空軍的時候到了！為了能容納更大規模的空軍部隊，新建設的空軍基地已經完成了。"
 FRA_cas_focus:0 "密接攻擊機"
 FRA_cas_focus_desc:0 "空軍對地支援的重要性已經在最近的幾場小型衝突中獲得驗證，對於如何開發執行支援任務的飛機，目前眾說紛紜，讓我們聚集工程師集思廣益，共同開發下一個世代的對地攻擊機吧！"
 FRA_fighter_focus:0 "強化戰鬥機"
 FRA_fighter_focus_desc:0 "某些革命性的民間技術可以用來強化我軍戰鬥機的速度、航程與飛行高度。為了追上其他國家的腳步，我們必須不斷努力！"
 FRA_bomber_focus:0 "強化轟炸機"
 FRA_bomber_focus_desc:0 "無論進攻或是防禦，空中支援都是至關重要的！若能開發出更快、更靈活、投彈更精準的轟炸機，我們將可持續的陸戰中保有優勢。"
 FRA_heavy_fighter_focus:0 "重型戰鬥機"
 FRA_heavy_fighter_focus_desc:0 "我們的重型戰鬥機必須擁有更強的能力來保護寶貴的轟炸機，由此，我們必須開發出裝甲更厚實，火力更強大的重戰鬥機，就算犧牲一點速度與靈活性也在所不惜。"
 FRA_air_doctrine:0 "空戰學說"
 FRA_air_doctrine_desc:0 "我們已經累積了足夠的經驗，使我們得以更快速的測試新的空戰理論，這將讓我們有能力探索更新的戰術與戰略可能性。空戰是現代戰爭的關鍵。"
 FRA_heavy_bomber_focus:0 "戰術轟炸機"
 FRA_heavy_bomber_focus_desc:0 "新型的重型轟炸機將會有擁有足夠的武裝，讓他們能在小型衝突戰中自保。若我們允許工程師專注於開發更新的轟炸機，將可增加我們癱瘓敵國生產力的能力。"
 FRA_naval_bomber_focus:0 "魚雷轟炸機"
 FRA_naval_bomber_focus_desc:0 "事實已經證明，艦艇難以防禦來自上空的攻擊，我們應該繼續研發更新的對艦攻擊機，以克服任何的反制手段。"
 limited_rearmament_focus:0 "戰前部署"
 limited_rearmament_focus_desc:1 ""
 ENG_LIMITED_REARMAMENT_HISTORICAL:0 "從最近德國與其他法西斯主義國家的頻繁動作來看，和平可能不會持續太久。為了對應越來越危險的國際情勢，我們應該開始進入早期備戰態勢。"
 ENG_LIMITED_REARMAMENT_AHISTORICAL:0 "我們對國內政治和國際關係的新方法需要一支強大的軍隊來支持它。在準備中，我們應該開始擴展我們民用工業，以便它可以在適當的時候為我們軍事工業的未來擴展奠定穩定的基礎。"
 ENG_motorized_focus:0 "摩托化步兵"
 ENG_motorized_focus_desc:0 "最近陸軍進行了有關完全摩托化步兵的試驗，雖然目前陸軍尚未設立任何摩托化步兵師團，但透過對戰爭部長的適當建言，摩托化步兵師團將很快的成為陸軍的一份子。"
 ENG_tank_focus:1 "[Root.GetRoyalTankRegimentName]"
 ENG_tank_focus_desc:1 "[Root.GetRoyalTankRegimentDesc]"
 ENG_ROYAL_TANK_REGIMENT_NAME_HISTORICAL:0 "皇家戰車團"
 ENG_ROYAL_TANK_REGIMENT_NAME_COMMUNIST:0 "共和國戰車衛隊"
 ENG_ROYAL_TANK_REGIMENT_DESC_HISTORICAL:0 "英國發明了戰車，因此皇家戰車團理應配備世界上最先進的戰車，但是實際情況遠非如此。特種車輛開發委員會提議研發一種更具現代化設計的戰車，以使英國保持在戰車發展的最前沿。"
 ENG_ROYAL_TANK_REGIMENT_DESC_COMMUNIST:0 "英國發明了戰車，因此共和國戰車衛隊理應配備世界上最先進的戰車，但是實際情況遠非如此。特種車輛開發委員會提議研發一種更具現代化設計的戰車，以使英國保持在戰車發展的最前沿。"
 uk_empire_focus:0 "強化帝國"
 uk_empire_focus_desc:0 "我們帝國十分龐大，相較之下防衛力量相對的薄弱，為了改變現況，我們必須鼓勵全帝國的愛國者加入保家衛國的行列。"
 uk_service_focus:0 "海外服役"
 uk_service_focus_desc:0 "透過定期輪調的海外駐防任務，可以提升我們軍人對各殖民地的熟悉度，並讓他們對於各種地形更加了解，藉此提升他們的經驗值。"
 uk_mediterranean_focus:0 "地中海堡壘"
 uk_mediterranean_focus_desc:0 "地中海的航道是我們與印度殖民地間的捷徑，因此，確保此航道的暢通是我們首要之務。"
 uk_rock_focus:0 "保衛直布羅陀海峽"
 uk_rock_focus_desc:0 "直布羅陀擁有防禦嚴密的軍事港口，並是控制地中海與大西洋之間交通的要衝，因此，必須重兵把守此地。"
 uk_greece_focus:0 "威脅希臘"
 uk_greece_focus_desc:0 "在希臘建立軍事基地有利於提升帝國的利益，我們將給予希臘一個無法拒絕的提議。（We will make Greece an offer they can not refuse！）"
 uk_malta_focus:0 "鞏固馬爾他"
 uk_malta_focus_desc:0 "馬爾他島處於地中海的中心位置，是我們與埃及與蘇伊士運河以及東亞地區之間的交通樞紐。加強此處的防禦工事將使我們對地中海的控制更加穩固。"
 ENG_mot_focus_tooltip:0 "可部署摩托化步兵。"
 uk_canada_focus:0 "開發加拿大"
 uk_canada_focus_desc:0 "投資加拿大的工業與港口建設將大幅提升加拿大的經濟狀況，並增加他們在戰爭中可提供的助力。"
 uk_australia_focus:0 "開發澳洲"
 uk_australia_focus_desc:0 "投資澳洲的工業與港口建設將大幅提升澳洲的經濟狀況，並增加他們在戰爭中可提供的助力。"
 uk_protect_suez:0 "保護蘇伊士運河"
 uk_protect_suez_desc:0 "掌控蘇伊士運河是維護大英帝國海權不可或缺的一部份，若對此地失去控制，後果將不堪設想，必須採取必要措施來強化此處的防禦。"
 uk_balkan_strategy:0 "巴爾幹半島戰略"
 uk_balkan_strategy_desc:0 "巴爾幹半島有許多親英的國家，他們與我們一樣，都十分重視歐洲中部的紛亂所帶來的威脅。若我們可以即時對其伸出援手，雖然會惹惱他們那些愛記仇的鄰居，但可以鞏固他們的忠誠。"
 uk_new_zealand_focus:0 "開發紐西蘭"
 uk_new_zealand_focus_desc:0 "紐西蘭與我們之間有非常強的羈絆，並且正受到法西斯主義的威脅，若我們應幫助他們做好準備，他們將成為絕佳的戰力。"
 uk_south_africa_focus:0 "開發南非"
 uk_south_africa_focus_desc:0 "南非的政治十分不穩定，我們不能確定他們能對戰爭提供多少幫助，但透過對他們工業發展的資助，或許可以增加他們對本國的支持度。"
 FRA_strengthen_government_support_tooltip:0 "「加強政府支持」國家精神正在作用中。"
 ITA_victoryinETH:0 "非洲的勝利"
 ITA_victoryinETH_desc:0 "第一次義大利對衣索比亞戰爭的失利，40年來一直是我們國譽的汙點。如今，我們勝利了！這正是法西斯鋼鐵意志的體現！"
 USA_reinforce_monroe_doctrine_tt:0 "增加所有美洲國家的信用額度。\n"
 1939_bookmark_threat:0 "最近法西斯擴張"
 USA_civil_war_fired:0 "第二次美國內戰已經開始。"
 USA_anti_imperialism:0 "反帝國主義"
 USA_anti_imperialism_desc:0 "美國一直是帝國主義者的死敵，但許多自稱支持民主的國家卻寧願讓這些帝國繼續存活以從中取得利益，很明顯的，蘇聯的革命家們才是美國真正的盟友。"
 USA_fascist_menace:1 "普魯士的威脅"
 USA_fascist_menace_desc:1 "《凡爾賽條約》和經濟制裁不但沒有擊垮德國，反而為普魯士軍國主義的發展提供了最佳的養分，這一次，我們必須再次擊敗德國，並將其掌控在我們手裡！"
 USA_crusade_against_communism:0 "討伐共產主義"
 USA_crusade_against_communism_desc:0 "共產主義是這個世界從未面臨過的恐怖威脅，我們將會無所不用其極的將這個危險的意識型態自源頭抹殺！"
 USA_strike_at_the_empire:0 "打擊帝國主義"
 USA_strike_at_the_empire_desc:0 "歐洲殖民強權國家才是自由世界的真正威脅，我們將會擊垮那些殖民帝國，解放所有殖民地！首先，就拿百餘年前的手下敗將開刀！"
 USA_defense_of_the_pacific:0 "防衛太平洋"
 USA_defense_of_the_pacific_desc:0 "日本政府已經沒救了！他們瘋狂的擴張行為不只威脅到我們在太平洋的利益，也威脅到了所有亞洲國家。美國必須將這個失控的國家置於控制之下，改革他們的內政，讓他們永遠不能重蹈覆轍！"
 ENG_home_defence:0 "保衛家園"
 ENG_home_defence_desc:0 "如果我們不能保護自己的國民，那還要這龐大的國土何用？我們必須盡全力維護本土的安全。"
 ENG_issue_gasmasks:0 "發下防毒面具"
 ENG_issue_gasmasks_desc:0 "世界一天比一天危險，我們必須保護人民免於遭受毒氣攻擊！大英帝國國民有自由呼吸的權力！"
 ENG_military_training_act:0 "軍事訓練法案"
 ENG_military_training_act_desc:0 "曾經，我們以為大戰已經結束了，從此可以不用再度踏上戰場。但如今，隨著世界越來越危險，我們必須確保每一個年輕人都受到基本的軍事訓練。"
 ENG_embargo_germany:0 "封鎖目標：德意志"
 ENG_embargo_germany_desc:0 "德國的重新武裝行為是對世界和平的侮辱與巨大威脅，我們的資源將不會成為他們的幫兇！"
 ENG_war_with_germany:0 "戰爭目標：德意志"
 ENG_war_with_germany_desc:0 "德國讓我們毫無選擇餘地！事已至此，唯有一戰！為了自由世界！為了孩子們的未來！戰吧！"
 ENG_swedish_intervention:0 "滲透目標：瑞典"
 ENG_swedish_intervention_desc:0 "瑞典的反民主運動已經獲得了令人擔憂的支持度，不能讓瑞典的鋼鐵成為敵人火砲的原料！瑞典人應該保有自由，但我們應在他們的政壇中取得一定程度的影響力。"
 ENG_norwegian_intervention:0 "滲透目標：挪威"
 ENG_norwegian_intervention_desc:1 "挪威的反民主運動持續的增長，我們也應確保他們的政策不會牴觸我們利益，就算動用武力也在所不惜。"
 ENG_danish_intervention:0 "滲透目標：丹麥"
 ENG_danish_intervention_desc:0 "丹麥對自由世界公敵的支持持續成長，我們應在丹麥建立戰略據點，以備有朝一日必須登陸歐陸之需，這是唯一可以確保丹麥忠誠度的方法。"
 ENG_benelux_intervention:0 "滲透目標：比荷盧"
 ENG_benelux_intervention_desc:0 "比荷盧地區（Benelux Region）的政治環境對我們越來越不利，我們應盡快對所有民主世界的敵人發出警告，讓他們知道自己的所作所為將不會被我們容忍，讓他們知道若有必要我們隨時準備一戰！"
 ENG_belgium_security:0 "滲透目標：比利時"
 ENG_belgium_security_desc:0 "口頭警告的效力明顯不足，若他們繼續倒向敵側，比利時將對我們海域形成直接威脅，我們必須介入，並在歐陸建立戰略據點。"
 ENG_dutch_security:0 "滲透目標：荷蘭"
 ENG_dutch_security_desc:0 "荷蘭不顧警告，持續援助我們的敵人，為確保歐洲的自由，荷蘭必須受到制裁。"
 ENG_war_with_japan:0 "戰爭目標：日本"
 ENG_war_with_japan_desc:0 "我們已經用盡所有方法與其交涉，但日本仍然拒絕停止擴張。為維護大英帝國與亞洲人民的安全，我們必須制裁日本。"
 ENG_war_with_italy:0 "戰爭目標：義大利"
 ENG_war_with_italy_desc:0 "義大利拒絕放棄建立新羅馬帝國的妄想，並擺出他們為了實現野心不惜一戰態勢，我們必須盡力及早消滅這個威脅。"
 ENG_embargo_ussr:1 "封鎖目標：[SOV.GetNameDefCap]"
 ENG_embargo_ussr_desc:1 "[SOV.GetNameDefCap]已經變得太過強大，並且正利用我們的資源進一步的茁壯，我們必須停止與他的一切交易。"
 ENG_war_with_ussr:1 "戰爭目標：[SOV.GetAdjective]"
 ENG_war_with_ussr_desc:1 "雖然我們曾試圖阻止，但[SOU.GetNameDef]造成的威脅仍然繼續擴大，我們不能放任[SOU.GetName]繼續坐大，為了更美好的明天，我們不惜一戰！"
 kamikaze_focus_tooltip:1 "解鎖特殊任務「§Y神風特攻§!」，允許空軍聯隊向敵方艦艇發起「§Y自殺襲擊§!」。"
 AST_additional_militia_training:0 "加強民兵訓練"
 AST_additional_militia_training_desc:0 "我們大部分的民兵不適役，無非是困於身體障礙或裝備不整。世道險惡，我們將採取行動亡羊補牢。"
 AST_royal_australian_artillery:0 "澳大利亞皇家砲兵團"
 AST_royal_australian_artillery_desc:0 "戰場的砲兵，如同西洋棋中的女王，我們必須加強我們重型武器。"
 AST_promote_reservists:0 "後備部隊"
 AST_promote_reservists_desc:0 "雖然我們需要國防軍隊，但如果能提供足夠的訓練、經驗給民兵或儲備兵力，他們也可提升到與正規軍隊同等級。"
 AST_daimler_dingo:0 "戴姆勒澳洲野狗型偵察車"
 AST_daimler_dingo_desc:0 "這是英國製造的裝甲車，他將提高我們在戰場上的機動性。畢竟它是以我們國犬名為命名。"
 AST_hmas_assault:0 "突擊號訓練基地"
 AST_hmas_assault_desc:0 "太平洋戰爭將會是一場兩棲戰爭，因此，建造一個專門培訓海軍陸戰隊員如何佔領海灘的海軍基地，將是必要的。"
 AST_specialize_equipment:0 "特化裝備"
 AST_specialize_equipment_desc:0 "不是所有的裝備都是英國製造的，我們軍隊需要迅速因應各種戰爭變化。需要制定特殊工具及應對流程。"
 AST_australian_womens_army_service:0 "澳大利亞婦女軍隊"
 AST_australian_womens_army_service_desc:0 "每個人都需要站出來，所以，我們要將通訊及保養工作將交由成千上萬的澳大利亞婦女來處理。"
 AST_australian_army_catering_corps:0 "澳大利亞軍隊伙食兵團"
 AST_australian_army_catering_corps_desc:0 "澳大利亞軍隊的食物質量很差，主要是因為廚師不夠專業。透過提高軍隊伙食的品質，我們可以有效的提高士氣。"
 AST_fund_owen_gun_research:0 "歐文衝鋒槍"
 AST_fund_owen_gun_research_desc:0 "伊夫林·歐文開發了一種新的衝鋒槍，可以承受叢林戰的嚴峻壓力。我們應該把政府資源用於生產和改進這種武器。"
 AST_sentinel_tank_project:0 "哨兵戰車"
 AST_sentinel_tank_project_desc:0 "澳大利亞應發展自己的機動裝甲車。基於德國和美國的野心，哨兵計劃應該被提前。"
 AST_airborne_defence:0 "空降防禦"
 AST_airborne_defence_desc:0 "我們必須投資防空裝備，包括攔截戰機與防禦空降，來保護澳大利亞的天空。"
 AST_introduce_unconventional_warfare:0 "採取非常規戰"
 AST_introduce_unconventional_warfare_desc:0 "太平洋叢林需要一種新的作戰方式。我們必須學會快速、安靜地通過密集的掩護 - 埋伏攻擊我們敵人。"
 AST_z_special_unit:0 "特種部隊 - Z"
 AST_z_special_unit_desc:0 "特種部隊 - Z將是我們突擊主力，專門在敵人後方偵察與破壞。這將需要勇敢的男性並願意接受最嚴肅的訓練。"
 AST_m_special_unit:0 "特種部隊 - M"
 AST_m_special_unit_desc:0 "特種部隊 - M將負責我們戰爭中的最前線的偵察和武裝偵搜，回傳關於敵人的軍隊配置和部隊位置。"
 AST_expand_the_raaf:0 "擴編澳大利亞皇家空軍"
 AST_expand_the_raaf_desc:0 "我們空軍需要成長，所以我們正在投資更多的基地，更多的人員培訓和生產更多戰機。"
 AST_cac_boomerang:0 "「迴旋鏢」戰鬥機"
 AST_cac_boomerang_desc:0 "迴旋鏢戰鬥機是澳大利亞對國產戰鬥機的一劑強心針，同時亦為外援斷供後的一道保險。我們戰機要與美日並肩。"
 AST_expand_northern_presence:0 "加強北部發展"
 AST_expand_northern_presence_desc:0 "由於我們城市大多在島的東部和西部海岸，澳大利亞的北部邊界缺乏適防禦敵人入侵或攻擊的能力。在該地區建築新的軍事基地。"
 AST_cac_woomera:0 "「伍默拉」轟炸機"
 AST_cac_woomera_desc:0 "澳大利亞將發展國產轟炸機。雖然「伍默拉」只是一架輕型飛機，但足以勝任本土防衛與低強度的空中支援。"
 AST_volunteer_air_observers_corps:0 "志願防空觀測隊"
 AST_volunteer_air_observers_corps_desc:0 "隨時注意你所見的天空！我們呼籲澳大利亞人民學習識別飛機種類，並隨時通知政府任何可疑的敵人飛機。"
 AST_naval_bombers:0 "魚雷轟炸機"
 AST_naval_bombers_desc:0 "我們四面環海，所以我們應該研究飛機並訓練飛行員，這樣我們將有能力攔截和攻擊敵方的船隻艦隊。我們應該重視轟炸海軍艦艇的能力。"
 AST_death_from_down_under:0 "來自地面的死神"
 AST_death_from_down_under_desc:0 "一但我們升級了我們防空系統，將沒有轟炸機能損害我們港口和城市，讓敵人了解空中力量和防空武器的暴力。"
 AST_womens_auxilliary_australian_air_force:0 "澳大利亞女子地勤隊"
 AST_womens_auxilliary_australian_air_force_desc:0 "我們與其將一半的人口放在家中，不如用於協助戰爭事務。將飛機的維修任務、通訊等相關兵種任務將交給婦女。"
 AST_dominate_the_skies:0 "主導空戰"
 AST_dominate_the_skies_desc:0 "澳大利亞遠離許多敵方空軍基地，所以，我們目標應該是在全球每個角落都擁有全面的空中優勢。"
 AST_cockatoo_island_shipyards:0 "鸚鵡島海軍船塢"
 AST_cockatoo_island_shipyards_desc:0 "鸚鵡島海軍船塢的擴建和改進是我們政府的一個主要優先項目。雪梨港有最好的人力和資源，這就是我們海軍建設工作的重點。"
 AST_protect_overseas_commerce:0 "保護海外商務"
 AST_protect_overseas_commerce_desc:0 "一個島國需要依靠海運來運送資源。保衛運輸線和貿易路線不僅僅是一個戰略，而是首要事項。"
 AST_fly_the_jolly_roger:0 "懸掛海盜旗"
 AST_fly_the_jolly_roger_desc:0 "透過我們島嶼堡壘海岸線，我們可以組織一批潛艇來騷擾和破壞敵人的貿易和供應。"
 AST_scrap_iron_flotilla:0 "廢鐵艦隊"
 AST_scrap_iron_flotilla_desc:0 "直到我們可以升級我們艦隊為止，我們仍將不斷生產既有的老船隻。我們敵人可能會將我們舊的艦隊稱為廢鐵艦隊，但它們將會讓我們自豪！"
 AST_royal_australian_submarine_service:0 "澳大利亞皇家潛艇"
 AST_royal_australian_submarine_service_desc:0 "潛艇是未來的海戰武器，也是我們盟國部隊的關鍵組成部分。我們必須擁抱這種戰爭方式。"
 AST_naval_auxiliary_patrol:0 "協助海軍巡邏"
 AST_naval_auxiliary_patrol_desc:0 "我們偉大的國土上有許多港口正正成為隱身潛艇攻擊的目標。沿海巡邏艦的輔助部隊，可以協助我們注意任何危險。"
 AST_cruisers:0 "巡洋艦"
 AST_cruisers_desc:0 "我們可以把主力艦和運輸艦留給自己，因為大量的巡洋艦將滿足我們戰鬥需求。"
 AST_pacific_area_navy:0 "太平洋地區海軍"
 AST_pacific_area_navy_desc:0 "雖然國王陛下爭取在歐洲的生存空間，但我們當務之急是組建一支海軍，一支可以打擊我們在太平洋的敵人海軍的戰略目標"
 AST_standard_gauge_railway:0 "統一鐵路規格"
 AST_standard_gauge_railway_desc:0 "近十年來，澳大利亞鐵道因鐵道廠商的規格競賽，造成我們運輸能力和運輸需求變得混亂。現在是最後標準化全國各地的鐵路規格的時候了。"
 AST_industries_assistance_corporation:0 "產業促進有限公司"
 AST_industries_assistance_corporation_desc:0 "最近的全球經濟混亂阻礙了澳大利亞的投資和創業，產業促進有限公司將為全國各地的中小型企業提供建議和協助，得以讓經濟再次蓬勃發展。"
 AST_western_australian_government_railways:0 "西澳大利亞鐵道局"
 AST_western_australian_government_railways_desc:0 "西澳州的國有鐵路應該比道路建設更為重要。西部的鐵道系統在這一點上具有地理的優勢，我們應該利用這一點。"
 AST_south_australian_housing_trust:0 "南澳房屋信託基金"
 AST_south_australian_housing_trust_desc:0 "南澳州需要更多的工業和投資，因此該公司將提供一系列計劃，將投入資源來改善社區和住宅區，特別是在阿德萊德地區。"
 AST_department_of_supply_and_development:0 "供應與發展部門"
 AST_department_of_supply_and_development_desc:0 "在戰爭期間，我們需要一個專門部門來處理後勤和供給事務，例如：彈藥、燃料的供應，來保持軍隊中的一切所需。"
 AST_expand_lithgow_small_arms_factory:0 "擴建利斯戈輕武器工廠"
 AST_expand_lithgow_small_arms_factory_desc:0 "我們維克斯重機槍和布朗輕機槍都來自利斯戈輕武器工廠。隨著它的擴展與建設，我們可以更加容易地提升我們戰鬥力。"
 AST_allied_works_council:0 "聯合工業委員會"
 AST_allied_works_council_desc:0 "澳大利亞的所有軍事建築將由盟國工會理事會監督。這種集中的規劃將確保政府獲得所需的生產力類型。"
 AST_expand_the_northern_railway:0 "擴建北方鐵路"
 AST_expand_the_northern_railway_desc:0 "我們有一條從南部的阿德萊德到北部的愛麗絲的鐵路。現在我們必須把鐵路北方點延伸到該地區的其他城市，從而連接澳大利亞的所有地方。"
 AST_australian_arms_production:0 "澳大利亞生產武器"
 AST_australian_arms_production_desc:0 "海上運輸時間過長，這表示澳大利亞必須能生產自己的槍支，承擔比其他國家更大的責任。我們有工廠，也有專門知識。"
 AST_uranium_mining:0 "鈾礦"
 AST_uranium_mining_desc:0 "在過去幾十年中，我們在南澳大利亞，特別是在吉爾吉斯灣附近發現了大量的鈾礦床。鈾現在是一種重要的軍事資源，應該增加對這些資源儲備與開發。"
 AST_establish_advisory_war_council:0 "建立戰爭顧問委員會"
 AST_establish_advisory_war_council_desc:0 "澳大利亞的政治家必須拋開意識型態和黨派的分歧，並聚集在一起就戰爭行為提供諮詢和建議。"
 AST_national_security_act:0 "國家安全法"
 AST_national_security_act_desc:0 "我們正在戰爭，聯邦政府應獲得更大的權力來保護澳大利亞。應具有更大的新聞審查權，來壓制異議團體和更大的稅收、扣押財產以保衛主權。"
 AST_volunteer_defence_corps:0 "志願防禦兵團"
 AST_volunteer_defence_corps_desc:0 "志願防禦軍團是由老年的退伍軍人，及非正規軍隊的公民組織而成。他們將作為家園的守衛，捍衛自由並打擊對抗的敵人。"
 AST_civil_construction_corps:0 "土木工程兵團"
 AST_civil_construction_corps_desc:0 "我們將徵召身體健壯的男子在民用建築軍團服務，幫助建造機場、道路、堡壘和其他重要的軍事基礎設施。"
 AST_army_inventions_directorate:0 "陸軍研發局"
 AST_army_inventions_directorate_desc:0 "戰爭將刺激創新及創造力，政府需要一種方式來分類好與壞的想法。一個專利局將致力於提交給政府有價值的專利。"
 AST_invest_in_victory:0 "投資勝利"
 AST_invest_in_victory_desc:0 "藉由出售戰爭債券給我們人民，讓他們可以透過他們的積蓄來為戰爭提供貢獻。"
 AST_citizen_military_forces:0 "公民軍事部隊"
 AST_citizen_military_forces_desc:0 "開始準備後備軍隊，以增加我們在戰時的軍隊準備時間。我們將把現有的民兵編入軍隊進行國防，然後在需要時好讓其在海外服役。"
 AST_rats_of_tobruk:0 "托布魯克之鼠"
 AST_rats_of_tobruk_desc:0 "我們勇敢的士兵已經證明自己善於在沙漠作戰且能從戰場迅速撤退。他們騷擾敵人，打擊他們的基地，然後在反擊之前撤退。"
 AST_rats_of_tobruk_effect_1:0 "在 托布魯克 獲得精英單位"
 AST_rats_of_tobruk_effect_2:0 "在 雪梨 獲得精英單位"
 AST_fight_work_or_perish:0 "奮戰或滅亡"
 AST_fight_work_or_perish_desc:0 "隨著我們敵人對地域構成一種生存威脅，澳大利亞人必須作出選擇。他們會戰鬥，他們會工作，或者他們會滅亡。"
 AST_research_collaboration:0 "研究合作"
 AST_research_collaboration_desc:0 "英國人向我們展示了在近親之間分享科學進步的優勢。如果我們採取必要的步驟來協調這一點，我們整個陣營將能夠更有效地進行戰時研發。"
 AST_fund_australian_defense_research:0 "澳大利亞國防研究"
 AST_fund_australian_defense_research_desc:0 "現在澳大利亞是一個完整主權國家，我們無法像以前那樣獲得先進原型和藍圖技術。我們必須確保我們科技能力，始終超前我們敵人。"
 AST_squash_the_squanderbugs:0 "壓扁浪費的臭蟲"
 AST_squash_the_squanderbugs_desc:0 "面對通貨膨脹的浪費性銷費影響，消費品正在從戰爭債券和戰爭努力中獲利。我們軍隊有需要阻止這種奢侈的慾望。"
 AST_rationing_and_recycling:0 "配給和回收"
 AST_rationing_and_recycling_desc:0 "每個資源都很重要！我們將為我們公民配給食物，回收以獲得盡可能多的金屬，由撙節貨物來促進全國的經濟。"
 AST_classify_aliens:0 "分類外僑"
 AST_classify_aliens_desc:0 "澳大利亞是一個移民國家，因此，部分人民可能對原國家有忠誠。我們將註冊和跟踪外國出生的澳大利亞人。"
 AST_strengthen_ties_with_uk:0 "加強與英國的關係"
 AST_strengthen_ties_with_uk_desc:0 "我們忠誠在母國，我們將跟隨她，並承諾打倒她的敵人。上帝將拯救國王。"
 AST_support_the_policy_of_appeasement:0 "支持綏靖政策"
 AST_support_the_policy_of_appeasement_desc:0 "一場戰爭的成本仍然過於沈重。如果讓出半個地球以外的領土，可以使澳大利亞擺脫戰爭，那麼，我們當然應該考慮這些讓步。"
 AST_the_singapore_strategy:0 "新加坡戰略"
 AST_the_singapore_strategy_desc:0 "新加坡離倫敦太遠且不安全。澳大利亞將採取行動保護這個帝國的前哨，不受其他國家的侵略"
 AST_adopt_westminster:0 "採用西敏制"
 AST_adopt_westminster_desc:0 "我們擁抱我們從英國繼承的西敏制度。"
 AST_CSIR:0 "聯邦科學與工業研究組織（CSIR）"
 AST_CSIR_desc:0 "英聯邦科學和工業研究組織是我們政府的研究機構，旨在提高澳大利亞科學和生產的效率。通過增加對它的支持，我們將有更多的能力在戰爭上。"
 AST_swpa_protector:0 "西南太平洋保護者"
 AST_swpa_protector_desc:0 "澳大利亞必須擔當西南太平洋地區保護者的主要角色。從中南半島到印度尼西亞到新幾內亞的整個海區，都應該在我們支持下。"
 AST_empire_air_training_scheme:0 "帝國空戰訓練計劃"
 AST_empire_air_training_scheme_desc:0 "現在是澳大利亞承諾進行適當的空戰訓練計劃的時候了。在英國的鼓勵和支持下，所有的國家將一起努力，為戰爭努力提供飛行員和地勤人員。"
 AST_commonwealth_aircraft_corporation:0 "大英聯邦航太公司"
 AST_commonwealth_aircraft_corporation_desc:0 "聯邦航太公司是澳大利亞飛機和飛機發動機的主要生產商。它具有良好的歷史記錄，支持它將給我們飛行員他們需要的材料。"
 AST_sever_ties_with_uk:0 "脫離大英聯合王國"
 AST_sever_ties_with_uk_desc:0 "現在是從英國脫離的時候了。澳大利亞可以在沒有來自倫敦的干涉情況下，主導自己的發展，並在自己的地區爭取屬於自己的命運。"
 AST_protect_the_homeland:0 "保護家園"
 AST_protect_the_homeland_desc:0 "澳大利亞強大足以保護自己。保持我們自己的國家安全是最高優先。"
 AST_the_swpa_menace:0 "西南太平洋威脅"
 AST_the_swpa_menace_desc:0 "日本正成為一個威脅到澳大利亞安全和該地區自由的帝國。我們應該找尋志同道合的國家作，為我們盟友。"
 AST_never_another_gallipoli:0 "不重蹈加里波利戰役"
 AST_never_another_gallipoli_desc:0 "為了確保澳大利亞不會因情緒而陷入昂貴戰爭的唯一方法，是完全自主我們外交政策。我們不需要遙遠的國王，更不能承受古老的血緣關係，把我們帶入不利於我們利益的衝突。"
 AST_woo_usa:0 "迎合美國"
 AST_woo_usa_desc:0 "我們真正的盟友是美國，另一個具有英國根源的太平洋權力。這個富有且強大的土地，更能了解我們需要，他們能讓我們更繁榮，並保護我們免受遭受侵略。"
 AST_protect_the_dutch_colonies:0 "保護荷蘭殖民地"
 AST_protect_the_dutch_colonies_desc:0 "印度尼西亞是荷蘭的殖民地，它不但脆弱且主國過於遙遠。它無法防禦來自日本、中國或任何其他潛在敵對國家的攻擊。我們必須為了更大利益來控制它。"
 AST_the_south_west_pacific_initiative:0 "西南太平洋協議"
 AST_the_south_west_pacific_initiative_desc:0 "我們已經建立了基礎權力和信譽，以組建我們自己的聯盟網絡，其中心在於保護西南太平洋地區免受敵對勢力。我們將尋求志同道合的政權，並使澳大利亞在全球事務中發揮重要作用。"
 AST_preemptive_intervention:0 "沃爾福威茨學說"
 AST_preemptive_intervention_desc:0 "日本帝國在過去十年擴張中，對太平洋地區的人民自由構成威脅。我們不能等到它的飢餓的眼睛朝向我們。是行動的時候了。"
 AST_research_cooperation:0 "研究合作"
 AST_research_cooperation_desc:1 "澳大利亞人民是聰明且富有智慧的，但我們沒有一個嚴肅的科學計劃的基礎設施或人口。我們將與盟國合作，分享知識和突破，互利共贏。"
 AST_abandon_the_westminster_system:0 "放棄西敏寺體系"
 AST_abandon_the_westminster_system_desc:0 "雖然我們從英國繼承西敏寺議會，但它的用途及功能已經過時了。內閣的分歧和黨的對抗，幾乎沒有幫助穩定澳大利亞挺過最近的經濟危機。"
 AST_support_the_centre_party:0 "支持中央黨"
 AST_support_the_centre_party_desc:0 "在新南威爾士州，出現了一場激烈的反共運動。在新衛隊盟友的幫助下，中央黨可能獲得加強澳大利亞的關鍵。"
 AST_supply_indonesian_nationalists:0 "支援印度尼西亞民族主義"
 AST_supply_indonesian_nationalists_desc:0 "我們應該支持印度尼西亞人民，打擊壓迫他們的荷蘭人。他們將需要教育和培訓，但是以他們的人數優勢，這場爭取正義的鬥爭的勝利將是必然的，而且他們將感激我們！"
 AST_support_indonesian_uprising:0 "支持印度尼西亞起義"
 AST_support_indonesian_uprising_desc:0 "現在，印度尼西亞人民對荷蘭人採取武裝抗爭，他們將需要更多的槍支、裝備來起義，還有我們全面的外交支持。"
 AST_demand_new_zealand:0 "索要紐西蘭"
 AST_demand_new_zealand_desc:0 "紐西蘭人一直是我們最親密的盟友和朋友。我們在同一個海灘上戰鬥，在同樣無用的帝國戰爭中死亡。現在，是把我們兩國統一在一個旗幟下的時候了。"
 AST_protect_the_south_west_pacific:0 "保護西南太平洋"
 AST_protect_the_south_west_pacific_desc:0 "現在是利用我們區域力量，將所有西南太平洋納入我們影響力的時候了。只有我們才能保護人民和資源，而不受外人掠奪。"
 AST_a_deal_with_japan:0 "與日本的交易"
 AST_a_deal_with_japan_desc:0 "西南太平洋區域能保持目前常軌，我們就可以與日本帝國達成和解。如果他們只停留在西北部，並且不侵略我們領海，那麼我們就沒有理由戰鬥。"
 AST_our_own_empire:0 "屬於我們的帝國"
 AST_our_own_empire_desc:0 "現在是我們自主獨立的時候了！我們將宣布澳大利亞帝國不再是英國的殖民地！。我們仁慈並具有遠見的計劃，將使得這個地區的所有人都能獲得利益。"
 AST_japan_tech_sharing:0 "日本技術分享"
 AST_japan_tech_sharing_desc:0 "日本已經具有超越我們研究機構，但我們與日本帝國的新和諧關係，開闢了新的機會讓我們能學習和分享。"
 AST_war_on_japan:0 "戰爭目標：日本"
 AST_war_on_japan_desc:0 "日本的侵略已經進行得太久了。他們入侵了東亞地區，而現在，他們更望向了南邊的土地和資源。我們不能跟他們站在同邊。"
 AST_empower_the_workers:0 "提升勞工權益"
 AST_empower_the_workers_desc:0 "罪犯、牧場主和碼頭工人的國家，那就是澳大利亞！現在是給澳大利亞工人和無產階級發表意見和權力的時候了！革命萬歲。"
 AST_delegation_to_china:0 "赴華代表團"
 AST_delegation_to_china_desc:0 "長期被日本帝國貪婪分裂，中國人民需要一個朋友。我們需要一個反對法西斯主義的區域盟友。這次與中國政府的正式會晤，將使我們更緊密地在一起。"
 AST_commitment_to_the_cause:0 "投身革命"
 AST_commitment_to_the_cause_desc:0 "現在是該是澳大利亞冒險擺脫一個外國國王的枷鎖，並建立一個沒有帝國主義曖昧關係的工人天堂的時候了。"
 AST_indirect_support:0 "間接援助"
 AST_indirect_support_desc:0 "中華人民共和國正在戰爭，但我們不能暴露自己。少量的武器和謹慎的鼓勵是我們目前可能面臨的風險。"
 AST_direct_support:0 "直接援助"
 AST_direct_support_desc:0 "武器拿去，同志！這裡是我們中國兄弟在法西斯戰爭中受苦的呼召！連署並加入所有工人的全球鬥爭！"
 AST_join_comintern:0 "加入共產國際"
 AST_join_comintern_desc:0 "共產主義是我們未來，所以我們必須在這場全球鬥爭上，加入我們在世界各地的同志之中。爸爸喬將告訴我們方式，並帶領澳大利亞和世界上所有工人迎接榮耀的明天。"
 AST_workers_paradise:0 "工人樂土"
 AST_workers_paradise_desc:0 "史達林共產主義實驗是一個失敗，但我們認為社會主義是正確的道路。澳大利亞將走上第二條道路，讓工人們從莫斯科方向前進。"
 AST_research_city_excursions:0 "科學園區"
 AST_research_city_excursions_desc:0 "蘇聯在全國各地建立了研究城市和實驗室，並邀請澳大利亞研究人員來了解共產主義科學的光輝。"
 AST_nz_puppet:0 "傀儡紐西蘭"
 AST_nz_puppet_desc:0 "紐西蘭的工人，應該和他們的澳大利亞兄弟姐妹一起。我們可以保護他們，並提供溫柔的友誼之手，只要他們遵循我們引導。"
 AST_the_threat_against_the_people:0 "對人民的威脅"
 AST_the_threat_against_the_people_desc:0 "帝國日本的軍國主義和法西斯勢力，威脅著所有澳大利亞人的福祉，阻礙了世界工人的和平共處。澳大利亞將推翻這個人民之敵，迫使他們留在他們淒涼的岩石島上。"
 AST_new_general_tt:0 "晉任一位§Y技能等級 3§!，名為§Y艾文·麥凱§!的將領。"
 AST_homeland_defense_tt:0 "在本土的著陸點上修築§Y岸防要塞§!和§Y陸上堡壘§!。"
 AST_swpi_research_tt:0 "我們將和美國與其盟友簽署§Y科技共享協議§!。"
 AST_deal_with_japan_tt:1 "我們會提出轉讓§Y馬來亞§!主權給日本來取得雙方聯盟。如果這不可能，我們將建議割讓§Y加里曼丹§!、§Y蘇拉威西§!和§Y摩鹿加群島§!給日本當作交換條件。\n"
 CAN_rowell_sirois_commission:0 "皇家委員會"
 CAN_rowell_sirois_commission_desc:0 "皇家委員會已經確定，加拿大的聯邦憲法妨礙了經濟的複蘇。我們應該平衡國內各地區經濟水平。"
 CAN_crown_corporations:0 "皇冠企業"
 CAN_crown_corporations_desc:0 "為了提供基本民生需求，和刺激工業經濟增長，加拿大政府必須在民營企業不會介入的地方，創立許多如同皇冠企業的公司。"
 CAN_war_bonds:0 "戰爭債券"
 CAN_war_bonds_desc:0 "我們不能依靠我們微薄的稅收或有限資源出口來資助戰爭。愛國的加拿大人民必須投資他們的國家，藉由購買戰爭債券來顯示他們支持戰爭的努力。"
 CAN_defence_of_canada_regulations:0 "加拿大防務法規"
 CAN_defence_of_canada_regulations_desc:0 "在戰爭時期，需要限制公民權利以防止顛覆戰爭。這意味著將對新聞界、異議團體和一些法律權利的限制。"
 CAN_national_housing_act:0 "國家住宅建築法"
 CAN_national_housing_act_desc:0 "現代化的統治需要國內住宅標準化法令。我們必須改善所有加拿大人的生活條件。"
 CAN_dollar_a_year_men:0 "一年一美元的人"
 CAN_dollar_a_year_men_desc:0 "加拿大工業有效率上的問題，但一些富有商人願意提供他們的服務和意見，他們只收取一個象徵性的金額。這支小型的顧問團將推動我們工業前進。"
 CAN_canada_pacific_railway:0 "加拿大太平洋鐵路"
 CAN_canada_pacific_railway_desc:0 "我們將運用所有的資源來為戰爭努力。數千噸的用品和材料將不間斷地經由我們領地跨越大海。"
 CAN_maritime_colonial_railway:0 "濱海殖民鐵路"
 CAN_maritime_colonial_railway_desc:0 "自從將殖民地鐵路出售到加拿大國家鐵路以來，通過我們東部省份的鐵路線一直不足。我們正在鼓勵和承辦一條新的濱海殖民地鐵路，以擴大中部省份和大西洋省之間的聯繫。"
 CAN_retool_angus_shops:0 "安格斯軍事工廠"
 CAN_retool_angus_shops_desc:0 "現代軍隊需要盔甲，建造安格斯軍事工廠來提供這個需求。重組和改裝這個基礎設施來建造戰車。"
 CAN_imperial_oil:0 "帝國石油企業"
 CAN_imperial_oil_desc:0 "帝國石油企業希望為加拿大西部的勘探提供資金。這將增加我們石油儲備，潤滑戰爭機器。"
 CAN_department_of_munitions_and_supply:0 "彈藥與供給部門"
 CAN_department_of_munitions_and_supply_desc:0 "我們將對加拿大國家資源管理和控制。C·D·浩威在彈藥和供應部。"
 CAN_national_resources_mobilization_act:0 "國家資源動員法案"
 CAN_national_resources_mobilization_act_desc:0 "加拿大很大，且人口分散。應制定一個系統來跟踪就業狀況，並確保能夠找到有資格在海外服務的人。"
 CAN_wartime_prices_and_trade_board:0 "戰時價格和貿易委員會"
 CAN_wartime_prices_and_trade_board_desc:0 "為了防止商人牟利和囤積，已經啟動了價格控制，使商品可供大多數加拿大人使用。"
 CAN_bits_and_pieces_program:0 "點和面計畫"
 CAN_bits_and_pieces_program_desc:0 "點和面計劃將為戰爭努力調動一些致力於小型消費品的小型工廠。自行車工廠可以找到一些有用的戰爭物品的能力。"
 CAN_fund_the_national_research_council:0 "國家基金研究委員會"
 CAN_fund_the_national_research_council_desc:0 "加拿大擁有科學和永久的歷史，但目前研究人員的需要比以往任何時候都更大。現在是把更多的精力放在國家研究委員會背後的時候了。"
 CAN_mine_the_shield:0 "開採資源"
 CAN_mine_the_shield_desc:0 "加拿大盾富有鎳、銅、金和銀。我們被賦予自然的礦物豐富。現在是進一步利用它的時候了。"
 CAN_canada_wheat_board:0 "小麥委員會"
 CAN_canada_wheat_board_desc:0 "如果我們恢復和振興加拿大小麥委員會以確保小麥、大麥、燕麥和其他作物的銷售價格，我們西方農民在大蕭條中的破壞可以得到解決。"
 CAN_victory_aircraft_limited:0 "勝利飛機有限公司"
 CAN_victory_aircraft_limited_desc:0 "勝利飛機的任務是建設加拿大的轟炸機大隊。蘭開斯為大家！"
 CAN_alberta_coal_towns:0 "阿爾伯塔礦區"
 CAN_alberta_coal_towns_desc:0 "沿著洛基山有豐富的礦脈隨時可以開採。我們可以促進移民到這些新的礦區，並改善西部的就業。"
 CAN_commit_to_the_war:0 "戰爭承諾"
 CAN_commit_to_the_war_desc:0 "世界正在燃燒，加拿大可以發揮作用。我們發誓要保護民主和英式生活。"
 CAN_john_inglis_and_company:0 "約翰·英格利斯公司"
 CAN_john_inglis_and_company_desc:0 "約翰·英格利斯公司將被指示為加拿大軍隊生產新的槍砲。"
 CAN_polymer_corporation:0 "分子聚合物公司"
 CAN_polymer_corporation_desc:0 "新建立的皇冠公司所創立的分子聚合物公司，已被證明在生產新的橡膠聚合物方面非常有效。"
 CAN_national_steel_car:0 "國民鐵路車輛公司"
 CAN_national_steel_car_desc:0 "該公司成功挺過經濟大蕭條，國民鐵車公司有專門知識和經驗，能幫助我們建立 所需的鐵路及軍隊需要的車輛。"
 CAN_send_in_the_zombies:0 "國家資源動員法案\n（NRMA）"
 CAN_send_in_the_zombies_desc:0 "現在是讓所有加拿大合格的男人在軍隊工作的時候了。我們透過國家道路協會已經動員了很多人力，現在是時候他們將被派往海外。"
 CAN_if_day:0 "如果日"
 CAN_if_day_desc:0 "加拿大人沒有認真對待外國統治的威脅，所以我們將模擬納粹佔領溫尼伯地區，讓人民感到驚慌。這肯定會增加國家債券的銷售。"
 CAN_defense_research_grants:0 "贊助國防研究"
 CAN_defense_research_grants_desc:0 "現在加拿大完全是一個主權國家，我們不再像以前那樣獲得先進原型和藍圖技術。我們必須確保我們科技始終超前我們敵人。"
 CAN_uranium_mining:0 "鈾礦"
 CAN_uranium_mining_desc:0 "我們盟友正在開展一個需要鈾的秘密項目。幸運的是，埃爾多拉多公司發現了稀有礦物，並在礦區週圍建造了一個小鎮 - 蔚藍港。政府必須確保這家公司的控制權，保護這種高度敏感的礦產。"
 CAN_long_branch_arsenal:0 "歷久彌新的兵工廠"
 CAN_long_branch_arsenal_desc:0 "在多倫多西部的兵工廠是我們步槍生產的中心。我們需要成千上萬像李英菲爾這樣的工廠，而位於中央位置的兵工廠將有助於快速運送武器到全國各地。"
 CAN_independent_command:0 "獨立指揮部"
 CAN_independent_command_desc:0 "在大戰中，加拿大軍隊都必須聽從英國指揮，導致 Somme、Passchendaele 這樣的無意義的戰役發生。這一次，加拿大將只聽從自己的命令。"
 CAN_forced_quebec_conscription:0 "魁北克強徵法案"
 CAN_forced_quebec_conscription_desc:0 "正如 1917 年，有些魁北克的法裔公民拒絕為一殖民地獻出生命，並且主張抵制全國性的徵兵法案，由於此案會嚴重影響入伍人數，因此我們不打算讓一個少數民族違背議會的意志。"
 CAN_compromise_with_quebec:0 "魁北克緩徵條例"
 CAN_compromise_with_quebec_desc:0 "魁北克正在全國征兵。這個問題幾乎在大戰中分裂了國家，我們不能在危機時期破壞我們民族團結。也許我們可以就魁北克居民的戰爭服務達成協議。"
 CAN_war_fueled_economy:0 "戰爭財"
 CAN_war_fueled_economy_desc:0 "海外對原料和成品的需求，使加拿大擺脫了經濟大蕭條。我們所擁有森林資源和礦產，這些自然資源的財富可以養活盟軍的戰爭機器，並讓國家豐富。"
 CAN_army_modernization:0 "軍隊現代化"
 CAN_army_modernization_desc:0 "我們建築、軍隊裝備都過於老舊，無法承受戰火的洗禮。我們必須立即迎接現代化，不然為時已晚。"
 CAN_canadian_infantry_corps:0 "加拿大步兵團"
 CAN_canadian_infantry_corps_desc:0 "我們現在有足夠的人來建立一個軍團級別的組織。加拿大步兵團是我們自上次戰爭以來的第一支軍團。"
 CAN_cmp_truck:0 "裝甲運兵車"
 CAN_cmp_truck_desc:0 "加拿大工廠挺過敵人的轟炸，因此，我們可以運用運輸來戰鬥。我們CMP卡車設計是多才多藝適合於多種氣候。"
 CAN_royal_regiment_of_canadian_artillery:0 "加拿大皇家砲兵團"
 CAN_royal_regiment_of_canadian_artillery_desc:0 "儘管沒有最新的大砲，我們必須開始訓練我們砲兵打一場現代戰爭，包括如何使用防空砲和新的25磅彈藥。"
 CAN_a_motorized_army:0 "機動部隊"
 CAN_a_motorized_army_desc:0 "加拿大在製造卡車和發動機方面的經驗，使我們在機動武裝部隊的研究和發展方面處於領先地位。"
 CAN_red_deer_training_camp:0 "紅鹿訓練營"
 CAN_red_deer_training_camp_desc:0 "紅鹿訓練營將是我們新軍隊訓練的主要場所。訓練營地理位置優越，且擁有完整的軍械庫和機場。"
 CAN_the_walkie_talkie:0 "對講機"
 CAN_the_walkie_talkie_desc:0 "唐納德 發明了一種新的手持式雙向通訊裝備，該裝備可發送無線電波。這將大大改善溝通和定位方式。"
 CAN_1st_canadian_parachute_battalion:0 "第一加拿大降落傘營"
 CAN_1st_canadian_parachute_battalion_desc:0 "儘管部分的人希望我們專注於家園防禦，但現代空降戰可以 削弱我們敵人，我們需要一個專門的降落傘訓練營。"
 CAN_the_black_devils:0 "黑魔鬼"
 CAN_the_black_devils_desc:0 "需要一種特別的突擊隊單位，來進行危險任務。而我們已經安排了與美國盟友組建魔鬼旅的合作。"
 CAN_the_valentine_tank:0 "瓦倫泰戰車"
 CAN_the_valentine_tank_desc:0 "加拿大獲得許可來生產瓦倫泰戰車，是英國設計的耐用中型戰車。"
 CAN_the_rocky_mountain_rangers:0 "洛磯山遊騎兵"
 CAN_the_rocky_mountain_rangers_desc:0 "在西部的防衛將落到位於坎盧普斯的洛基山遊騎兵。"
 CAN_strengthen_the_commonwealth_ties:0 "加強英聯邦聯繫"
 CAN_strengthen_the_commonwealth_ties_desc:0 "我們同胞是我們最真誠的朋友，我們都應該一致支持陛下。"
 CAN_shadow_factories:0 "影子工廠"
 CAN_shadow_factories_desc:0 "我們需要飛機工廠，但是零部件製造將分散在其他工廠當中，特別是在汽車工廠附近更容易且更安全。這需要加強保密安全。"
 CAN_montreal_laboratory_collaboration:0 "蒙特利爾實驗室合作"
 CAN_montreal_laboratory_collaboration_desc:1 "蒙特利爾實驗室已經成為世界各地科學家的一個吸引力。法國和英國科學家受到特別歡迎，並為國家的努力帶來非常需要的專業知識。"
 CAN_the_plan:0 "聯邦航空培訓計劃"
 CAN_the_plan_desc:0 "我們與我們盟友一起分享了飛行員訓練的經驗和見解。可以藉由空戰來獲得勝利，所以聯邦航空培訓計劃可能是勝利的關鍵！"
 CAN_camp_x:0 "X 營"
 CAN_camp_x_desc:0 "情報收集和間諜訓練將集中在奧沙瓦附近的秘密地點。它將成為英國和美國的資訊處理中心。"
 CAN_supply_the_empire:0 "支援帝國"
 CAN_supply_the_empire_desc:0 "有哪個國家富藏的木財、鐵礦、鎳土，煤炭等資源勝過我們嗎？只要我們的船隊與鐵路是安全的，我們就可以運送這些原料到世界各地的盟友手裡。"
 CAN_aluminium_company_of_canada:0 "加拿大鋁業公司"
 CAN_aluminium_company_of_canada_desc:0 "鋁是輕質和防銹的金屬。通過擴大我們鋁的採礦和生產，我們可以確保我們工廠和裝配線將總是供應。"
 CAN_turner_valley_oilfield:0 "特納谷油田"
 CAN_turner_valley_oilfield_desc:0 "發現於1914年，卡爾加里以外的特納山谷已經成為帝國最大的油田之一。進一步商業發展應該是政府的首要任務。"
 CAN_patriation:0 "憲法分離"
 CAN_patriation_desc:0 "加拿大是縮短與英格蘭母親的關係的時候了。我們是一個成長的國家，有我們自己的命運，望著大陸，穿越太平洋到英格蘭和歐洲。"
 CAN_permanent_joint_defense_board:0 "聯合防務委員會"
 CAN_permanent_joint_defense_board_desc:0 "地理和歷史將我們與美國連接在一起，但是大陸太大了，我們任何一方都不能單獨維護。需要聯合國防委員會進行北美保護的磋商和規劃。"
 CAN_north_american_alliance:0 "北美聯盟"
 CAN_north_american_alliance_desc:0 "現在是宣布與美利堅合眾國建立偉大和長期夥伴關係的時候了。沒有人能夠在我們團結在和平和兄弟情誼時挑戰我們。"
 CAN_habakkuk_carrier:0 "哈巴谷級航母"
 CAN_habakkuk_carrier_desc:0 "哈巴谷是我們由木漿和冰等材料建造的反潛艦艇計劃。這將釋放鋼為更重要的用途，也是進一步的加拿大科學。"
 CAN_refuge_for_scientists:0 "科學家的避難所"
 CAN_refuge_for_scientists_desc:0 "加拿大遠離戰爭的騷亂，是許多科學家夢寐以求的沒有炸彈、子彈的夢幻工作地點。"
 CAN_swastika_clubs:0 "鐵十字軍俱樂部"
 CAN_swastika_clubs_desc:0 "許多加拿大人加入鐵十字軍俱樂部，以促進法西斯主義的想法和理想。真是迷人阿！"
 CAN_support_the_blue_shirts:0 "支持藍衫軍"
 CAN_support_the_blue_shirts_desc:0 "我們國家轉向法西斯主義將需要一個強大的準軍事武器來恐嚇和打動我們對手。藍襯衫將是我們對任何違抗我們新秩序的人的答案。"
 CAN_join_germany:0 "陣營目標：軸心國"
 CAN_join_germany_desc:0 "希特勒已經證明自己是有能力的人，在他的領導下德國家變的更強大。我們將加入他們，並共同迎接新的黃金時代。"
 CAN_support_a_synarchist_baja:0 "全國工會聯盟"
 CAN_support_a_synarchist_baja_desc:0 "為了進一步擴大保守的民族主義在北美傳播，我們應該拋棄並反抗墨西哥的獨裁者。一但成功，我們將有兩個法西斯國家準備好跨越半個地球的影響力。"
 CAN_pinion_the_eagle:0 "囚鷹行動"
 CAN_pinion_the_eagle_desc:0 "我們與美國的邊界已經無防禦太長時間了。美國仍然是加拿大安全的最大威脅，因此我們必須將採取行動，使美國入侵時遇到困難並減緩侵略速度。"
 CAN_skewer_the_eagle:0 "獵鷹行動"
 CAN_skewer_the_eagle_desc:0 "我們將與我們墨西哥兄弟組成一個聯盟，圍繞並控制美國的威脅。"
 CAN_defence_scheme_no_1:1 "一號國防計劃書"
 CAN_defence_scheme_no_1_desc:1 "現在是解封一號國防計劃的時候了，我們將在戰爭發生時，對美國進行反擊計劃。"
 CAN_demand_labrador_and_newfoundland:0 "索要紐芬蘭與拉布拉多"
 CAN_demand_labrador_and_newfoundland_desc:0 "紐芬蘭政府是一個失敗的自治政府，為此它只得恢復到殖民地的身分。看來加拿大才是最適合的歸屬。"
 CAN_burn_the_royal_portraits:0 "抹去皇家誓言"
 CAN_burn_the_royal_portraits_desc:0 "王權已死！我們不能再接受外國傀儡和外國議會的統治。加拿大將會得到自由與平等，而人民將會崛起。"
 CAN_communist_labor_total_war_committee:0 "戰時勞務委員會"
 CAN_communist_labor_total_war_committee_desc:0 "加拿大共產黨人也是愛國者！在反對法西斯主義的全球戰爭中，我們可以與資產階級自由派合作，動員整個國家進行戰爭。"
 CAN_defence_scheme_no_2:0 "二號國防計劃書"
 CAN_defence_scheme_no_2_desc:0 "二號國防計劃是我們在美國和日本帝國之間，處理太平洋發生戰爭下的應急應變計劃。理想的情況下，我們將在戰爭中保持中立，但無論如何，我們都需要在西海岸加強防禦設施。"
 CAN_supply_the_red_army:0 "支援紅軍"
 CAN_supply_the_red_army_desc:0 "由於蘇聯正在對抗人民的敵人，加拿大應承諾並提供莫斯科武器和裝備。"
 CAN_canada_united:1 "加拿大萬歲！"
 CAN_canada_united_desc:0 "即使我們人口在整個非洲大陸上，僅分佈在一條細小的線上，但我們將會在世界危機中聚集在一起，來支持加拿大的價值觀並保護弱者。"
 CAN_join_comintern:0 "陣營目標：共產國際"
 CAN_join_comintern_desc:0 "蘇聯已經證明了它的誠意和實力。加拿大應加入蘇聯。"
 CAN_support_the_world_revolution:0 "世界革命"
 CAN_support_the_world_revolution_desc:0 "你聽到有人在唱歌嗎？這是國際歌！加拿大將會努力把無產階級從他們的枷鎖中解放出來。"
 CAN_rcaf_station_borden:0 "博登空軍基地"
 CAN_rcaf_station_borden_desc:0 "加拿大的空軍團出生在安大略省的博登，該基地應該用於訓練新一代飛行員。"
 CAN_we_have_the_hurricane:0 "颶風戰鬥機"
 CAN_we_have_the_hurricane_desc:0 "大英聯合王國允許我們建造颶風戰鬥機。這些飛機將是我們主力戰機。"
 CAN_the_pacific_coast_air_defence_radar_system:0 "太平洋海岸防空雷達系統"
 CAN_the_pacific_coast_air_defence_radar_system_desc:0 "不列顛哥倫比亞省的海岸除了在南部，都是人口稀少的岩石。我們將不得不依賴早期預警系統，例如一個雷達站鏈，以檢測任何來自太平洋的異常。"
 CAN_commonwealth_air_training_plan:0 "聯邦航空培訓計劃"
 CAN_commonwealth_air_training_plan_desc:0 "我們將與英聯邦和盟友協調空戰訓練。這樣將更有效率的大量生產、建造我們空中戰力。"
 CAN_fund_fairchilds_development:0 "基金發展"
 CAN_fund_fairchilds_development_desc:0 "在魁北克的飛機工廠應該獲得它所需要的資源，以增加轟炸機零件生產。我們應該能夠增加以千計的就業數。"
 CAN_cookie_carriers:0 "餅乾運輸機"
 CAN_cookie_carriers_desc:0 "空中戰爭需要重型轟炸機，使我們能在敵人的頭上撒下美味的食物。"
 CAN_the_sabre_project:0 "軍刀計畫"
 CAN_the_sabre_project_desc:0 "噴射戰機將主宰未來的天空，所以我們應該投資於生產我們自己的噴射飛機。"
 CAN_halifax_shipyards:0 "哈利法克斯海軍船塢"
 CAN_halifax_shipyards_desc:0 "哈利法克斯碼頭位於歐洲對面，位置便利，它直以創紀錄的速度建造新船。我們可以贏大西洋戰爭！"
 CAN_destroyer_effort:0 "反潛計畫"
 CAN_destroyer_effort_desc:0 "運輸部隊正遭受潛艇攻擊的威脅，我們應集中精力建造驅逐艦，來狩殺這些該死的水下威脅。"
 CAN_light_cruiser_effort:0 "注重輕巡洋艦"
 CAN_light_cruiser_effort_desc:0 "我們無法不斷的建造高成本的戰艦，但如果大量建造小型巡洋艦，我們仍可透過數量來戰勝敵人。"
 CAN_heavy_cruiser_effort:0 "注重重型巡洋艦"
 CAN_heavy_cruiser_effort_desc:0 "我們可以在重型巡洋艦週圍建造我們艦隊，只要擁有足夠的港口，這將變成一個可行的戰略"
 CAN_escort_fleet:0 "護送艦隊"
 CAN_escort_fleet_desc:0 "海洋使我們與世界上大部分的動亂隔絕，如果我們要支援軍隊的戰鬥，我們需要優先考慮護衛編隊和反潛戰。"
 CAN_fleet_in_being:0 "存在艦隊"
 CAN_fleet_in_being_desc:0 "藉由建立一支龐大的海軍力量來讓我們敵人感受到威脅，即使我們只是純粹擁有而從未部署它。我們具有足夠的船隻在海上航行，讓敵人抱持這想法，將迫使他們行動更為謹慎。"
 CAN_degauss_ship_hulls:0 "消磁船體"
 CAN_degauss_ship_hulls_desc:0 "我們將開始消磁我們船體，減少他們的磁性識別碼。這保護他們免受磁性地雷和減少艦艇的電子配置。"
 CAN_trade_fleet:0 "貿易艦隊"
 CAN_trade_fleet_desc:0 "加拿大是一個貿易國。建造更多的貨輪和護航艦。"
 CAN_united_shipyards:1 "聯合海軍船塢"
 CAN_united_shipyards_desc:0 "聯合造船的廠蒙特利爾碼頭，已成為我們登陸艇和貨船的主要來源。"
 SAF_support_axis_interests_effect_tt:0 "當佔領非洲南部和中部時，增築§Y基礎設施§!並增加§Y建築欄位§!"
 SAF_a_king_for_our_people_trigger_tt:0 "愛德華國王已被流放"
 NATIONAL_FOCUS_MUTUALLY_EXCLUSIVE_TREE:0 "該分支互相衝突。"
 NATIONAL_FOCUS_EXCLUSIVE_INFO_DESC:0 "與以下國家戰略互斥："
 NATIONAL_FOCUS_EXCLUSIVE_INFO_ENTRY:0 "$FOCUS|Y$"
 NATIONAL_FOCUS_NO_CURRENT_EFFECT:0 "此方針目前沒有作用，世界情勢的改變可能會影響此方針的作用。"
 SAF_war_measures_act:0 "戰爭措施法"
 SAF_war_measures_act_desc:0 "我們不能允許任何對戰爭的阻礙，所以我們正在通過新的立法，以執行完全遵守政府的目標。這將保護資源流動，並使我們能夠在需要的地方集中政治能源。"
 SAF_emergency_workers:0 "緊急工作人員"
 SAF_emergency_workers_desc:0 "現在是動員更多的南非人口進行戰爭的時候了。婦女也可以以較低的成本進入工廠。"
 SAF_csir:0 "科學工業研究委員會"
 SAF_csir_desc:0 "南非科學技術領域非常落後，因此在比勒陀利亞建立科學工業研究委員會，已成為政府的迫切問題。"
 SAF_cape_garrison_artillery:0 "砲兵駐軍好望角"
 SAF_cape_garrison_artillery_desc:0 "好望角對許多國家來說，仍然是一條通往南非門戶的重要海上航線。擴建海防和砲兵駐軍，應該是我們首要任務。"
 SAF_reconstitute_the_cape_corps:0 "重建開普軍團"
 SAF_reconstitute_the_cape_corps_desc:0 "從歷史上看，我們已經能夠將我們一些彩色人口投入來保衛南非。國內不是每個人都受會接受，但它會釋放南非白人在國外服務。"
 SAF_expand_the_cape_corps:0 "擴大開普軍團"
 SAF_expand_the_cape_corps_desc:0 "我們應改組開普軍團成為一支主要戰鬥部隊，入侵的威脅意味著我們必須給予軍團更多的資源，培訓和可使用的武器。"
 SAF_work_for_all_poor:0 "給所有窮人工作"
 SAF_work_for_all_poor_desc:0 "過去幾年，住在郊區而貧窮的阿非利卡人湧入了城市尋找工作，到現在我們仍沒有盡力幫助他們。工業化和政府保護政策，將有助於這些人口獲得工作機會。"
 SAF_outlaw_strikes:0 "罷工非法化"
 SAF_outlaw_strikes_desc:0 "工作中斷和勞動力中斷在危機時期是不愛國的。因此，罷工被宣佈為非法，政府將迫使人們返回工作。"
 SAF_support_the_policy_of_appeasement:0 "支持綏靖政策"
 SAF_support_the_policy_of_appeasement_desc:0 "在這場戰爭中德國有正當理由，同盟國正遭受了極大的痛苦。我們應該利用一切機會讓我們時代保有和平。"
 SAF_police_windhoek:0 "溫荷克警察"
 SAF_police_windhoek_desc:0 "自從上一次戰爭結束以來，我們對西南非前的德國殖民地有著代管責任。我們必須履行我們的義務，保護和改善其主要城市溫荷克。"
 SAF_joint_air_training_scheme:0 "聯合空中訓練計劃"
 SAF_joint_air_training_scheme_desc:0 "同盟國正在匯集其資源和經驗，以促進和加速對飛行員和機組人員的培訓。"
 SAF_desert_equipment:0 "沙漠裝備"
 SAF_desert_equipment_desc:0 "北非的戰爭需要專門的沙漠設施，而我們部隊需要這一方面服務，這種裝備的供應和供應將成為一個重要的後勤事項。"
 SAF_suppress_the_stormjaers:0 "壓制人民突擊隊"
 SAF_suppress_the_stormjaers_desc:0 "德國的衝鋒隊（Ossewabrandwag）是個類似歐洲集團的準軍事派系。他們正在破壞政府徵聘部隊，還有我們所努力的安全措施跟統一戰爭政策。我們必須分裂他們。"
 SAF_secure_interests_in_africa:0 "保護我們在非洲的利益"
 SAF_secure_interests_in_africa_desc:0 "南非聯盟鄰近的一些英國殖民地，可以留給我們行政部門。並且我們應盡我們所能，來保護我們在西南非洲的利益。"
 SAF_native_laws_amendment_act:0 "原住民法修正法"
 SAF_native_laws_amendment_act_desc:0 "為了進一步保障阿非利卡人的就業，我們必須限制南非黑人在城市內居住。只有那些具有悠久歷史的人，才有在城市居留權力。"
 SAF_encourage_segregation:0 "鼓勵隔離政策"
 SAF_encourage_segregation_desc:0 "我們應努力合法地分離我們不同的民族人口，以增加我們統治階級的權力和團結。"
 SAF_abandon_westminster:0 "放棄西敏制（英式民主）"
 SAF_abandon_westminster_desc:0 "蘇伊士對好望角路線的取代，以及布爾戰爭形成的經驗，幫助我們創造了一個不同於以往南非作為自治領盟國的身份。我們應該遠離國王，建立自己的道路。"
 SAF_support_the_afrikaner_broederbond:0 "支持阿非利卡人兄弟會"
 SAF_support_the_afrikaner_broederbond_desc:0 "兄弟會一直在為阿非利卡人發出更大的聲音，要求更強烈的種族分離。這裡的人對英國在布爾戰爭中施行的政策記憶仍然強大，兄弟會可以幫助我們組建一個新的南非。"
 SAF_support_ossewabrandwag:0 "支持牛車哨兵"
 SAF_support_ossewabrandwag_desc:0 "法西斯主義的牛車哨兵準軍事組織，將成為我們堡壘，來對抗反對我們國外勢力。"
 SAF_celebrate_the_great_trek:0 "布爾民族萬歲"
 SAF_celebrate_the_great_trek_desc:0 "一個世紀前，我們阿非利卡人祖先與英國殖民勢力分離，並在東北建立了自己的布爾民族。他們的堅韌精神仍然代表了南非最好的美德。"
 SAF_voortrekker_monument:0 "開拓者紀念碑"
 SAF_voortrekker_monument_desc:0 "參觀偉大的開拓者紀念碑，將會在這令人不安的時刻，讓我們民族更為團結。"
 SAF_support_nazification_of_south_west_africa:0 "支持西南非納粹化"
 SAF_support_nazification_of_south_west_africa_desc:0 "作為前德國殖民地，我們鼓勵德國政治理念在西南非洲的發展是恰當的。"
 SAF_south_africa_first:0 "南非第一"
 SAF_south_africa_first_desc:0 "南非是非洲大陸最強的獨立國家，因此可以成為非洲和前殖民地未來的光輝。"
 SAF_support_the_german_coup:0 "支持德國政變"
 SAF_support_the_german_coup_desc:0 "在上個世紀，德國政府早就看到南非這強大影響力的渥土。我們未來在於第三帝國，所以讓我們繼續推進並推翻當前政府的計劃。"
 SAF_reclaim_boer_colonies:0 "收復布爾殖民地"
 SAF_reclaim_boer_colonies_desc:0 "前布爾人所有川斯瓦領土和其他地區，應屬於那些進取而自由人民的後代。"
 SAF_commemorate_the_battle_of_blood_river:0 "紀念血河之戰"
 SAF_commemorate_the_battle_of_blood_river_desc:0 "1838年，布爾人摧毀了成千上萬的祖魯戰士，在納塔爾地區對祖魯的統治造成了致命的打擊。這肯定我們正確性的神聖標誌。"
 SAF_german_scientists:0 "德國科學家"
 SAF_german_scientists_desc:0 "德國科學家是世界上最好的，有很多經驗可以與我們分享。"
 SAF_support_axis_interests:0 "支持軸心國利益"
 SAF_support_axis_interests_desc:0 "軸心國的力量和意識型態，可以幫助南非在世界上建立它的地位。我們應該給予他們在外交上充分的支持。"
 SAF_a_king_for_our_people:0 "人民的國王"
 SAF_a_king_for_our_people_desc:0 "南非應該有一個國王，前愛德華八世溫莎公爵將可以坐在我們寶座上。"
 SAF_empower_the_workers:0 "賦予工人權力"
 SAF_empower_the_workers_desc:0 "我們是一個礦工和農民國家。南非的工人是國家意志的唯一真實代表。"
 SAF_support_spain:0 "支援西班牙"
 SAF_support_spain_desc:0 "法西斯主義在歐洲不斷升溫，我們可以在西班牙阻止它 - 或至少減緩它的蔓延。男人和資源應送去支持共和黨勢力。"
 SAF_repeal_the_native_representation_act:0 "廢除土著代表法 "
 SAF_repeal_the_native_representation_act_desc:0 "種族歧視與南非民眾的革命價值觀背道而馳。黑人也應該擁有投票並給予政治權利。"
 SAF_burn_the_kings_portraits:0 "焚燒國王肖像"
 SAF_burn_the_kings_portraits_desc:0 "推倒皇家肖像！這種象徵性的姿態，將公開宣布我們背棄這外國王位。"
 SAF_join_comintern:0 "加入共產國際"
 SAF_join_comintern_desc:0 "蘇聯一直在工人和法西斯主義奮鬥。我們將加入他們這強大的聯盟。"
 SAF_support_the_world_revolution:0 "支持世界革命"
 SAF_support_the_world_revolution_desc:0 "工人獲勝的唯一方法，是團結整個地球上有共同理念的人。革命將需要散播到世界每個角落。"
 SAF_equal_opportunity_employment:0 "平等機會就業"
 SAF_equal_opportunity_employment_desc:0 "如果我們要改善我們國家的工人，我們必須從確保所有工人得到平等對待，而不管他們的皮膚顏色。"
 SAF_demand_madagascar:0 "索求馬達加斯加"
 SAF_demand_madagascar_desc:1 "隨著歐洲局勢的戲劇性變化，現在是重新評估整個殖民主義制度的時候了。為什麼馬達加斯加要淪為一個沒落帝國的？"
 SAF_invite_soviet_advisers:0 "邀請蘇聯顧問"
 SAF_invite_soviet_advisers_desc:4 "如果我們要支持他們為世界工人帶來的自由鬥爭，我們需要通過向他們學習來改進我們軍隊。"
 SAF_south_african_soviet_research_treaty:0 "與蘇聯簽訂研究條約"
 SAF_south_african_soviet_research_treaty_desc:1 "在從我們蘇聯朋友那裡學習了許多有價值的教悔之後，現在是加深關係並簽署正式條約的時候了。"
 SAF_anti_colonialist_crusade:0 "反殖民主義十字軍"
 SAF_anti_colonialist_crusade_desc:1 "殖民主義位是壓迫世界工人的帝國主義制度核心。我們處於獨特的歷史地位，藉由打破這一制度，使非洲人民免受幾個世紀以來不得不忍受的剝削。"
 SAF_Union_of_the_African_People:0 "非洲人民聯盟"
 SAF_Union_of_the_African_People_desc:1 "很長的時間裡，非洲人民在自己的命運方面沒有發言權。但那些日子即將結束了。我們將組建一個足夠強大的陣營，以抵擋企圖推翻我們世界復興主義者，非洲將沒有殖民主義。"
 SAF_liberate_portugese:0 "解放葡萄牙殖民地"
 SAF_liberate_portugese_desc:1 "安哥拉和三比克 的殖民地坐落在我們邊界。現在是結束對他們人民的剝削的時候了。"
 SAF_liberate_british:0 "解放英國殖民地"
 SAF_liberate_british_desc:1 "大英帝國是歷史上最臭名昭著的殖民主義的例子。我們會結束這段歷史。"
 SAF_liberate_belgian:0 "解放比利時殖民地"
 SAF_liberate_belgian_desc:1 "被比利時殖民的剛果是被公認在剝削和壓迫裡最殘酷的故事。我們將寫這個故事的最後一章。"
 SAF_south_african_railways:0 "南非鐵路"
 SAF_south_african_railways_desc:0 "南非鐵路公司需要擴大。可以在那裡培訓各種青年，並給予必要的技能在國內工作和在國外服務。"
 SAF_expand_the_mining_industry:0 "擴大採礦業"
 SAF_expand_the_mining_industry_desc:0 "南非礦產藏庫是驚人的，而我們才剛剛開始挖掘其深厚的金、鉻和白金儲量。"
 SAF_heavy_engineering:0 "重大工程"
 SAF_heavy_engineering_desc:0 "南非急需要擁有最新的工程技術。即使我們工業基礎很小，但我們可以投資重型機械和相關工程，來趕上其他勢力。"
 SAF_infrastructure_effort:0 "注重基礎設施"
 SAF_infrastructure_effort_desc:0 "南非的大部分地區都是發展不足的農村和聚落。更多的道路和鐵路建設，可以將國家的自然資源帶到其飢餓的港口。"
 SAF_armament_effort:0 "注重設施"
 SAF_armament_effort_desc:0 "南非不受任何外國勢力的入侵，也遠離盟國。至關重要的是，它發展自己的軍火工業，使聯盟永遠不會被抗辯。"
 SAF_south_african_steel:0 "南非鋼鐵"
 SAF_south_african_steel_desc:0 "我們有煤有鐵。現在我們有理由在比勒陀利亞擴建鋼鐵廠，這將為我們提供現代武器所需的重鋼板。"
 SAF_pretoria_arms:0 "比勒陀利亞武器"
 SAF_pretoria_arms_desc:0 "比勒陀利亞現在這區域有許多鋼鐵廠。如果能獲得一些機床，我們將可以轉換小武器生產中心。"
 SAF_expand_the_rand_mines:0 "擴大蘭德礦區"
 SAF_expand_the_rand_mines_desc:0 "蘭德礦區是世界上最深的金礦，甚至是19世紀的挖掘技術都能讓我們致富。我們現在有能力挖的更深，獲得更多財富。"
 SAF_fund_the_university_of_south_africa:0 "資助南非大學"
 SAF_fund_the_university_of_south_africa_desc:0 "比勒陀利亞的南非大學，是非洲大陸最好的大學之一（在南半球，甚至是全世界）。應該投資我們自己的本地人才，而不將我們年輕人往外送。"
 SAF_establish_the_atomics_energy_board:0 "建立原子委員會"
 SAF_establish_the_atomics_energy_board_desc:0 "原子武器將是自火藥以來最大的軍事突破，更不用說如果我們能夠利用原子...和平利用這種權力。收集我們頂尖科學家研究這個項目。"
 SAF_the_cape_defense_institute:0 "開普國防研究所"
 SAF_the_cape_defense_institute_desc:0 "現在南非是一個主權國家，我們無法像以前那樣獲得高級原型和設計藍圖。我們必須確保我們科技始終超前我們敵人。"
 SAF_defense_collaboration_initiative:0 "防禦合作倡議"
 SAF_defense_collaboration_initiative_desc:0 "英國人向我們展示了在近親之間分享科學進步的優勢。如果我們採取必要的步驟來協調這一點，我們整個陣營將能夠更有效地進行戰時研發。"
 SAF_special_service_battalion:0 "特勤營"
 SAF_special_service_battalion_desc:0 "南非充滿了失業的年輕人，他們需要一些能夠幫助他們的東西。特勤營將灌輸一些非常必要的紀律和規範給他們。"
 SAF_improve_the_three_oh_three:0 "改良李氏步槍"
 SAF_improve_the_three_oh_three_desc:0 "南非部隊需要在不同的氣候下戰鬥，很幸運的是，李 - 英菲爾步槍很容易製作。.303口徑已被其他國家多次修改以滿足其需要。"
 SAF_q_services_corps:0 "「代號Q」勤務團"
 SAF_q_services_corps_desc:0 "Q 勤務團是負責永久軍隊物流和供應的中央機構。它將處理油料、口糧、彈藥和制服的分配。"
 SAF__south_african_military_college:0 "南非軍事學院"
 SAF__south_african_military_college_desc:0 "南非應該擁有一所以美國西點軍校為典範的軍事學院。這將給我們一個忠實於聯盟的專業官員團隊。"
 SAF_expand_the_south_african_artillery:0 "發展南非砲兵"
 SAF_expand_the_south_african_artillery_desc:0 "火砲兵團於1934年統一。現在是增加其規模和能力的時候了。"
 SAF_sa_engineer_corps:0 "SA 工程師團隊"
 SAF_sa_engineer_corps_desc:0 "南非工程兵團只有600名穿制服的男子。這在現代軍隊不可是這樣的。我們需要更多的男人，更多的培訓來完成這項重要的任務。"
 SAF_equipment_effort:0 "強化裝備"
 SAF_equipment_effort_desc:0 "我們不能忽視我們軍隊所需的支助裝備的供應。槍和戰車都是好的，但我們需要更多的製服、無線電和維修工具包。"
 SAF_south_african_special_forces:0 "非洲特種部隊"
 SAF_south_african_special_forces_desc:0 "南非需要一個本土特種部隊，在難以到達的地方處理這些艱難的工作。"
 SAF_mechanization_effort:0 "機械化努力"
 SAF_mechanization_effort_desc:0 "機動化和機械化的戰爭正降臨到我們時代。未來偉大跋涉將由和輪式車輛引導。"
 SAF_armor_effort:0 "強化裝備"
 SAF_armor_effort_desc:0 "戰場上的戰車，被認為是緩慢野獸的觀念，以經是很久之前的事情了。我們研究和培訓不能落後於我們敵人 - 或我們朋友。"
 SAF_commit_to_the_five_year_plan:0 "承諾「五年計劃」"
 SAF_commit_to_the_five_year_plan_desc:0 "我們制定了南非空軍現代化和擴建的五年計劃。政府必須公開承諾不落在這個時間表之後。"
 SAF_improve_the_hawker_hartbees:0 "霍克糜羚戰機"
 SAF_improve_the_hawker_hartbees_desc:0 "我們的霍克糜羚或許不是世界上最先進的戰機，但是我們會改進這些雙翼機的力學和訓練，將它發揮最大限度的利用。"
 SAF_replace_the_blenheim:0 "布倫海姆轟炸機"
 SAF_replace_the_blenheim_desc:0 "布里斯托生產的布倫海姆轟炸機，一直是皇家空軍所使用的輕型轟炸機。是時候來加強它，讓它更加堅固並具有更長航程。"
 SAF_perfect_the_cab_rank_technique:0 "完善「Cab-Rank」戰術"
 SAF_perfect_the_cab_rank_technique_desc:0 "「Cab - Rank」戰術（一種讓大量部署的地面指引人員搭乘偵蒐特化的指揮車輛，並且伴隨旅級單位一同深入前線進行攻擊制導的戰術，這種觸及各處的協調方式讓地面空襲的呼叫歷程就像攔計程車一樣簡單快速，由英軍首先在北非戰場上大量使用）讓戰鬥轟炸機能在一次飛行列隊中連續攻擊同一個目標。並且對敵人造成極大的壓力，但這種戰法需要大量的經驗。"
 SAF_desert_air_force:0 "沙漠空軍"
 SAF_desert_air_force_desc:0 "沙漠的天空是清澈的，炙熱的沙子意味著，我們需要更注重飛行力學。在這種不寬容的環境中，有很多寶貴的技能可以學習。"
 SAF_secure_the_cape_sea_route:0 "保護好望角航線"
 SAF_secure_the_cape_sea_route_desc:0 "如果蘇伊士應該殞落，那麼好望角將再次成為通往東方的門戶。我們要不惜一切代價保衛。"
 SAF_retain_experienced_pilots:0 "保留有經驗的飛行員"
 SAF_retain_experienced_pilots_desc:0 "我們具有經驗的飛行員，常常轉往皇家空軍發展，而不是留下為我們效力。皇家空軍雖有更好發展機會，但我們應該嘗試努力，讓我們訓練有素的飛行員留在家鄉，在這他們將可以啟發和教育更多南非人"
 SAF_seaward_defence_force:0 "海防隊"
 SAF_seaward_defence_force_desc:0 "海防隊已經擔任我們海軍二十年了。它的資金應該增加。"
 SAF_protect_the_trade:0 "保護貿易"
 SAF_protect_the_trade_desc:0 "上一次大戰表明，海上運輸和護送的重要性。南非位於一個主要的貿易路線，並應確保貨物通過到達目的地。"
 SAF_disrupt_the_trade:0 "破壞貿易"
 SAF_disrupt_the_trade_desc:0 "上一次大戰表明，海上運輸和護送的重要性。南非位於一個主要的貿易路線上，是攔截和摧毀敵方航運的理想位置。"
 SAF_expand_the_simons_town_base:0 "擴建塞門鎮基地"
 SAF_expand_the_simons_town_base_desc:0 "位於開普省的塞門鎮自17世紀90年代，一直是南部非洲最重要的海軍基地。它應該需要重新建設和擴建，以容納越來越大的船隻。"
 SAF_anti_submarine_tactics:0 "反潛戰術"
 SAF_anti_submarine_tactics_desc:0 "潛艇威脅穿過好望角的船隻。我們必須找到並消滅他們。"
 SAF_submarine_warfare:0 "潛艇戰"
 SAF_submarine_warfare_desc:0 "敵人貿易運輸隊繼續使用通過好望角。我們能由海面下來打擊他們。"
 SAF_prepare_overseas_offensive:0 "準備越洋攻勢"
 SAF_prepare_overseas_offensive_desc:0 "南非有著好幾英里的海岸線，非常適合訓練兩棲戰士兵。這是最困難的技能之一，但我們男孩可以勝任。"
 SAF_strengthen_the_cape_garrison_artillery:0 "加強南非海岬駐軍砲兵"
 SAF_strengthen_the_cape_garrison_artillery_desc:0 "必須升級和增加南非海岬駐軍的裝備，以保護好望角免受敵人攻擊。"
 SAF_civil_war_tt:1 "§R內戰將會爆發§!，雙方分別是控制西南非的§Y法西斯主義的國民黨§!和控制國家其餘部分的§Y民主主義的統一黨§!。"
 SAF_german_research_tt:0 "我們將與德國簽訂技術共享協議。"
 scw_in_progress_tt:0 "西班牙正在進行內戰。"
 NZL_transfer_the_new_zealand_division:0 "轉移紐西蘭師團"
 NZL_transfer_the_new_zealand_division_desc:0 "二個紐西蘭軍團已被動員採取行動，所以我們應該把它送到戰鬥的地方。大戰中的紐西蘭區隸屬於地中海，新區也是如此。"
 NZL_form_the_rnzn:0 "建立紐西蘭皇家海軍"
 NZL_form_the_rnzn_desc:0 "我們曾經的小型海岸巡邏隊，現在已經發展成可以獨立於皇家海軍監督的船隻。紐西蘭將有自己的海軍。"
 NZL_expand_devonport_naval_base:0 "建設德文港海軍基地"
 NZL_expand_devonport_naval_base_desc:0 "德文港海軍基地將是我們海軍的總部，但它必須擴建以滿足戰爭的需求。"
 NZL_coastal_defense:0 "沿海防禦"
 NZL_coastal_defense_desc:0 "紐西蘭是一個島國，雖然遠離敵人，但我們仍然須為我們沿海岸線的兩棲攻擊做好準備。"
 NZL_destroyer_effort:0 "強化驅逐艦"
 NZL_destroyer_effort_desc:0 "憑藉我們小型工業基地，驅逐艦會是紐西蘭投資海軍力量的最有效方式。巡邏海岸、攔截潛艇、設置早期警戒線。"
 NZL_submarine_effort:0 "強化潛艇"
 NZL_submarine_effort_desc:0 "任何物資都須經由海洋來運輸，狼群可以是海洋最強大防禦方式。隱身、狩獵目標，潛艇艦隊可以保護我們海路。"
 NZL_light_cruiser_effort:0 "強化輕巡洋艦"
 NZL_light_cruiser_effort_desc:0 "中型船是最適中的艦艇。輕型巡洋艦可以打帶跑，在有必要的時候避免與敵人交戰。"
 NZL_capital_ship_effort:0 "強化艦艇"
 NZL_capital_ship_effort_desc:0 "如果紐西蘭要有一流的海軍，它就必須要有一流的船。我們必須投資戰艦和重型巡洋艦。"
 NZL_expand_the_nzpaf:0 "擴編紐西蘭常駐空軍"
 NZL_expand_the_nzpaf_desc:0 "新西蘭常註空軍需要新的沿海巡邏艇和魚雷轟炸機。現代國家不能忽視空戰，"
 NZL_form_the_rnzaf:0 "紐西蘭皇家空軍"
 NZL_form_the_rnzaf_desc:0 "現在是讓空軍獨立於其他戰鬥單位的時候了。紐西蘭皇家空軍將有自己的指揮結構，但與皇家空軍密切合作。"
 NZL_fighter_focus:0 "強化戰鬥機"
 NZL_fighter_focus_desc:0 "戰鬥機能進行攔截和護送轟炸機，這將是我們盟友最需要的武器。"
 NZL_bomber_focus:0 "強化轟炸機"
 NZL_bomber_focus_desc:0 "輕型轟炸機可以有效地保護我們海岸線，並將需要在海外對抗我們敵人。"
 NZL_defend_our_islands:0 "保衛我們島嶼"
 NZL_defend_our_islands_desc:0 "我們必須準備好防禦來自海上的攻擊。魚雷轟炸機可以攔截和攻擊登陸艇，甚至攻擊主力艦艇。"
 NZL_modern_fighters:0 "現代化軍隊"
 NZL_modern_fighters_desc:0 "是時候升級我們戰鬥機了，我們需要更快、攻擊距離更長的技術。我們盟友已經展示了世界上最先進戰機。"
 NZL_heavy_bombers:0 "重型轟炸機"
 NZL_heavy_bombers_desc:0 "戰爭只能通過打擊敵人領土來贏得。重型轟炸機是對敵方工廠和城市進行毀滅性打擊最好的手段。"
 NZL_national_roads_board:0 "國家道路委員會"
 NZL_national_roads_board_desc:0 "紐西蘭崎嶇的地形阻礙了連貫的道路建設系統，但我們需要改進我們現有的道路。應該研究高速公路系統、鋪設道路，並在山上擴建新的道路。"
 NZL_new_zealand_steel:0 "紐西蘭鋼鐵"
 NZL_new_zealand_steel_desc:0 "紐西蘭已經擁有豐富的鋼鐵資源，特別是在北島。雖然需要從沙子中提取，但它可以永久作為我們鋼鐵產業的基石。"
 NZL_taranaki_oil:0 "塔拉納基油田"
 NZL_taranaki_oil_desc:0 "北部的塔拉納基地區富含礦物及石油。企業家希望利用這些儲備石油，但需要更多投資來擴建煉油廠和鑽井。"
 NZL_wairarapa_sheep_farms:0 "懷拉拉帕羊農場"
 NZL_wairarapa_sheep_farms_desc:0 "懷拉拉帕的羊毛業是紐西蘭經濟的基石之一。隨著世界從大蕭條開始，對我們羊毛將有更大的需求。"
 NZL_bureau_of_industry:0 "工業局"
 NZL_bureau_of_industry_desc:0 "紐西蘭是一個放牧的農業社會。工業局必須鼓勵對資本基礎設施和製造業的巨大投資。"
 NZL_department_of_scientific_and_industrial_research:0 "科學與工業研究系"
 NZL_department_of_scientific_and_industrial_research_desc:0 "其他聯邦和統治國家正在投資於科學和工業研究，因此我們也應該這樣做。"
 NZL_industrial_conscription:0 "招募產業人員"
 NZL_industrial_conscription_desc:0 "我們沒有理由，讓任何一位身體健全的人不在武裝部隊服役，或錯過與戰爭有關的工業工作。我們新法律將把每一個有肩膀的人都動員在生產輪子上。"
 NZL_think_big:0 "偉大計劃"
 NZL_think_big_desc:0 "我們已經習慣自認是比澳大利亞或加拿大小的地區。但紐西蘭完全有能力實現偉大的工業。"
 NZL_project_seal:0 "封閉計畫"
 NZL_project_seal_desc:0 "海嘯炸彈是一個新的倡議，美國人開發一種武器，可以觸發海嘯壓倒我們敵人。這是一個有點奇怪，但已經發展的彈跳炸彈顯示出巨大的希望。"
 NZL_national_defense_institute:0 "國防研究所"
 NZL_national_defense_institute_desc:0 "現在紐西蘭完全是一個主權國家，我們無法像以前那樣能獲得高級原型和設計藍圖。我們必須確保我們科技技術始終超前我們敵人，而不落後。"
 NZL_expand_the_university_of_auckland:0 "擴大奧克蘭大學"
 NZL_expand_the_university_of_auckland_desc:0 "奧克蘭大學是我們最重要的技術學院。藉由擴建這個設施，我們將有機會留下最好的頭腦在國家裡。"
 NZL_army_reforms:0 "改革陸軍"
 NZL_army_reforms_desc:0 "要把軍隊的培訓和晉升制度現代化。這樣，我們可以為正在進行的世界危機中發生的任何事情做好準備。"
 NZL_charlton_automatic_rifle:0 "查爾頓自動步槍"
 NZL_charlton_automatic_rifle_desc:0 "我們一位公民，成功將李英菲爾步槍改為全自動槍。這是紐西蘭的聰明才智，我們應該鼓勵這些創新。"
 NZL_bob_semple_tank:0 "鮑勃·森普戰車"
 NZL_bob_semple_tank_desc:1 "為什麼紐西蘭不應該有自己的戰車？工程部的鮑勃正在開發一種只裝有機關槍的輕型戰車。即使我們永遠不會超越原型，但我們獲得的經驗將是無價的。"
 NZL_domestic_arms_industry:0 "國內武器工業"
 NZL_domestic_arms_industry_desc:0 "我們應盡可能的將工廠轉向生產小武器。我們需要彈藥、槍支零件及輔助裝備可能會導致我們對戰車設計的新見解，這些都可以在國內自行生產。"
 NZL_schofield_tank:0 "斯科菲爾戰車"
 NZL_schofield_tank_desc:0 "如果森普戰車沒有滿足我們需要，也許將一個戰車與一個大砲會結合的伎倆，會讓我們對戰車的設計有了新見解。"
 NZL_long_range_patrol:0 "遠方巡察隊"
 NZL_long_range_patrol_desc:0 "遠程巡邏隊旨在覆蓋北非廣闊的領土。這個偵察和突擊隊將在世界上一些最惡劣的氣候地區進行特別任務。"
 NZL_artillery_focus:0 "強化火砲"
 NZL_artillery_focus_desc:0 "火砲對我們步兵的任何前進運動的支持至關重要。發展對彈道學和更大槍砲的研究。"
 NZL_big_bob_tank:0 "鮑勃大型戰車"
 NZL_big_bob_tank_desc:0 "歐洲戰場講求的是更大、更重型的戰車競賽。鮑勃大型戰車將對紐西蘭有所貢獻。"
 NZL_research_collaboration:0 "研究合作"
 NZL_research_collaboration_desc:0 "英國人向我們展示了在近親之間分享科學進步的優勢。如果我們採取必要的步驟來協調這一點，我們整個陣營將能夠更有效地進行戰時研發。"
 NZL_the_first_labor_government:0 "首屆工黨政府"
 NZL_the_first_labor_government_desc:0 "紐西蘭首屆工黨政府會實行循序漸進的執行社會和經濟議程。工業監管、工人權利、社會福利法律和工資規則都在議程上。"
 NZL_ratana_alliance:0 "拉塔納聯盟"
 NZL_ratana_alliance_desc:0 "毛利紐西蘭人與拉塔納運動聯盟將組織政府，並希望開始治愈英國征服的一些傷口。"
 NZL_maori_affairs_act:0 "毛利事務法"
 NZL_maori_affairs_act_desc:0 "毛利人擁有的大部分土地在經濟上是沒有幫助的。如果我們能夠取得並使更多土地在政府管轄下，我們就可以把這些貧瘠土地，變成富有成果的工商業場所。"
 NZL_social_security_act:0 "社會保障法"
 NZL_social_security_act_desc:0 "紐西蘭的失業者需要照顧，需要更多的工作直到經濟復甦。我們開始在1935年的頒發聖誕獎金，但時間已經來到要為所有公民建立適當的社會安全網。"
 NZL_the_manpower_act:0 "勞動法"
 NZL_the_manpower_act_desc:0 "自戰爭開始以來，毛利人大量來到城市，人力法將允許我們將這些人力引導到紐西蘭的工廠"
 NZL_amend_the_maori_affairs_act:0 "修改毛利事務法"
 NZL_amend_the_maori_affairs_act_desc:0 "我們必須修改毛利事務法，以充分提高未使用土地的生產力，但不會不必要地替代我們毛利公民。"
 NZL_waitangi_tribunal:0 "懷唐伊法庭"
 NZL_waitangi_tribunal_desc:0 "來自英國的紐西蘭人，應該瞭解他們的祖先到底做了什麼...擾亂和邊緣化紐西蘭的毛利人。血腥的鬥爭、奪取土地的自然資源，權利讓這些被忽視。認識到這種原罪是癒合的一個步驟。"
 NZL_maori_conscription:0 "毛利營"
 NZL_maori_conscription_desc:0 "附屬在遠征部隊的毛利營，是英勇主義是一個跡象，我們應該通過草案甚至不情願的毛利人服務於我們人口。"
 NZL_maori_volunteers:0 "毛利志願軍"
 NZL_maori_volunteers_desc:0 "數百名毛利人正在加緊志願服務在紐西蘭軍隊，展現他們的愛國主義。"
 NZL_strengthen_the_commonwealth:0 "親善目標：英聯邦"
 NZL_strengthen_the_commonwealth_desc:0 "作為一個較小的統治者，重要的是緊貼我們朋友和家人。我們將加強與我們英國領土的聯繫。"
 NZL_statute_of_westminster:0 "西敏寺法規"
 NZL_statute_of_westminster_desc:0 "西敏寺法規給予我們在皇冠下的更大的獨立性，同時仍然保持我們在帝國內。"
 NZL_2nzef:0 "第二次紐西蘭遠征軍"
 NZL_2nzef_desc:0 "儘管經歷上一次恐怖的長久戰，紐西蘭準備再次出兵。我們正在組織第二次紐西蘭遠征部隊。"
 NZL_arrest_pacifist_leaders:0 "逮捕和平主義領袖"
 NZL_arrest_pacifist_leaders_desc:0 "現在沒有不合群的於俗。每個人都必須專注來贏得戰爭，如果這意味著扣留任何反對戰爭的人，那就是我們將要做的。"
 NZL_technology_sharing_with_britain:0 "技術共享：不列顛"
 NZL_technology_sharing_with_britain_desc:0 "英國的科學和工業基礎遠遠超過了我們自己，但由於我們是一家人，他們願意與我們分享他們知道的東西。"
 NZL_the_lee_affair:0 "約翰·李"
 NZL_the_lee_affair_desc:0 "約翰·李，格林林的憲兵，一直在勞工核心小組內引起問題。他正在鼓動一個更激進的議程，而不是我們正在採取的謹慎的道路。必須採取措施消除他。"
 NZL_empower_the_working_class:0 "工作分配局"
 NZL_empower_the_working_class_desc:0 "勞動局自成立以來就一直支持工人，我們領導階級都來自於工人。讓我們為工會推出更多的戲劇性保護和權力。"
 NZL_join_comintern:0 "加入共產國際"
 NZL_join_comintern_desc:0 "現在是與聯盟中的社會主義兄弟加入的時候了。通過共產國際，我們將實現工人的天堂。"
 NZL_technology_sharing_with_soviet_union:0 "技術共享：蘇維埃"
 NZL_technology_sharing_with_soviet_union_desc:0 "蘇聯有許多世界頂尖的科學家和技術創新者。他們慷慨地分享他們所知道的給我們，他們是武裝的同志。"
 NZL_in_the_darkness:0 "在黑暗中摸索"
 NZL_in_the_darkness_desc:0 "我們母國所倡導的民主制度中存在著腐敗。真正的力量不能通過妥協來證明。"
 NZL_befriend_japan:0 "親善目標：日本"
 NZL_befriend_japan_desc:0 "作為一個太平洋上的國家，它適合我們安全利益與該地區最強大的力量。日本及其強大的海軍可以保護我們免受世界的危險。"
 NZL_rule_them_all:0 "制霸一方"
 NZL_rule_them_all_desc:0 "南太平洋的國家應該統一力量。澳大利亞應考慮我們提出的優越精神。"
 NZL_technology_sharing_with_japan:0 "技術共享：日本"
 NZL_technology_sharing_with_japan_desc:0 "日本有許多世界頂級科學家和技術創新者。他們將慷慨地分享知識與武器給我們。"
 NZL_constitution_amendment_act:0 "憲法修正案"
 NZL_constitution_amendment_act_desc:0 "紐西蘭該考慮與英國統治分離的時候了。我們將修改我們憲法，以更好地控制我們自己的政務。"
 NZL_independent_new_zealand:0 "紐西蘭獨立"
 NZL_independent_new_zealand_desc:0 "我們現在是一個共和國！紐西蘭對大英聯合王國將不再有瓜葛，如同世上的所有孩子一樣，都欠其母親安全地撫養的感激。但我們必須離開大英聯邦的巢穴，並以我們自己的利益來思考這個世界。"
 NZL_transfer_ships_tt:0 "[ENG.GetNameDef]轉移 §Y2§! 艘§H輕巡洋艦§!給我們。"
 RAJ_provincial_elections:0 "省級選舉"
 RAJ_provincial_elections_desc:0 "印度新政府法案，將授權各省舉行選舉，地方政府負責對印度人民實施各項措施。我們將看到這對英國統治有什麼影響。"
 RAJ_swaraj:0 "印度自治權"
 RAJ_swaraj_desc:0 "甘地的自治概念在印度越來越受歡迎。他提倡的風俗完全打破了英國機構，斯瓦拉吉集團正在煽動在印度學派。"
 RAJ_indian_national_congress:0 "印度國民大會"
 RAJ_indian_national_congress_desc:0 "印度全國代表大會在整個大陸選舉中非常成功。他們將成為支持印度獨立的發聲者，或至少一個在帝國內有更大自治度的人。"
 RAJ_quit_india_movement:0 "退出印度運動"
 RAJ_quit_india_movement_desc:0 "甘地的印度獨立運動已經達到高潮，呼籲英國離開印度。令人難以置信的是，拉吉可以在戰爭結束之前結束，但是當地的局勢正在日益變得更加緊張。"
 RAJ_all_india_forward_bloc:0 "全印前進同盟"
 RAJ_all_india_forward_bloc_desc:0 "印度前進組織認為，印度脫離英國需要太長時間。必須採取更強大甚至好戰的立場。"
 RAJ_seek_help_from_soviet:0 "向蘇聯求助"
 RAJ_seek_help_from_soviet_promised:0 "蘇維埃社會主義聯邦承諾提供幫助。"
 RAJ_seek_help_from_soviet_desc:0 "蘇聯是對英國帝國勢力的自然平衡。他們聲稱他們是革命的引擎，我們應該鼓勵他們將革命傳遞到印度。"
 RAJ_indian_peoples_army:0 "印度人民軍"
 RAJ_indian_peoples_army_effect:0 "共產主義支持者為自由開始內戰。規模取決於黨的支持和民主自主的發展。"
 RAJ_indian_peoples_army_support:0 "[SOV.GetNameDef]將支持他們的事業。"
 RAJ_indian_peoples_army_desc:0 "我們應該組織一支軍隊，向共產主義學習、並結盟。"
 RAJ_research_city_excursions:0 "遊覽研究城市"
 RAJ_research_city_excursions_desc:0 "蘇聯研究城市是一個奇蹟，印度的人口充滿活力和聰明的頭腦。將我們年輕工程師送往這些城市，將有助於我們國內研究和產業基地發展。"
 RAJ_combined_arms_academy:0 "綜合軍事學院"
 RAJ_combined_arms_academy_desc:0 "隨著綜合軍事學院的建立，蘇式教操不僅能得到進一步的發揮。還可以時時更新現代戰爭的變化，以利海陸空三軍的運用。"
 RAJ_rani_of_jhans:0 "詹西女王"
 RAJ_rani_of_jhans_desc:0 "詹西是 1857 年印第安革命的偉大的英雄。她的勇氣和民族自豪感的例子是印度所有婦女的模型，他們想要拿起武器形成自己的勢力。"
 RAJ_rebuilding_the_nation:0 "重建國家"
 RAJ_rebuilding_the_nation_desc:0 "隨著帝國壓迫者被驅逐，印度人民動員了起來，現在是修復被佔領了近兩個世紀的損壞的時候了。"
 RAJ_seek_help_from_germany:0 "向德國求助"
 RAJ_seek_help_from_germany_promised:0 "德意志帝國承諾提供幫助。"
 RAJ_seek_help_from_germany_desc:0 "德國從來沒有傷害過我們，德意志帝國是對抗英國的最佳力量。我們應該更加親近軸心國。"
 RAJ_indian_national_army:0 "印度國民軍"
 RAJ_indian_national_army_effect:0 "法西斯支持者為自由開始內戰。規模取決於黨支持和民主進步。"
 RAJ_indian_national_army_support:0 "[GER.GetNameDef]將支持他們的事業。"
 RAJ_indian_national_army_desc:0 "組織一支不受英國控制的印度國民軍部隊。在沒有英國干涉的地區我們可以建立它，從印度人手中取回印度人力。"
 RAJ_battaglione_azad_hindoustan:0 "自由印度營"
 RAJ_battaglione_azad_hindoustan_desc:0 "義大利組成的自由印度營是由印度前戰俘團組成。訓練內容有破壞，跳傘和滲透，自由印度營將是民族自豪的一大步。"
 RAJ_german_technology:1 "[Root.GetGermanTechnologyName]"
 RAJ_german_technology_german:0 "德國技術"
 RAJ_german_technology_japan:0 "日本技術"
 RAJ_german_technology_desc:0 "德國科學家是世界上最好的，他們的軍事科技代表了現代的工程技術。他們願意與我們分享他們的科技。"
 RAJ_japanese_army_air_force_academy:1 "[Root.GetJAAFAName]"
 RAJ_japanese_army_air_force_academy_german:0 "德國空軍訓練學校"
 RAJ_japanese_army_air_force_academy_japan:0 "日本空軍學院"
 RAJ_japanese_army_air_force_academy_desc:0 "日本空軍學院決定歡迎那些希望抵抗歐洲在亞洲統治的印度新兵。"
 RAJ_cripps_mission:0 "克里普斯使團"
 RAJ_cripps_mission_desc:0 "我們必須保證印度忠於大英盟國的事業，儘管民族主義激烈要求獨立。斯塔福德克里普斯爵士是一個熟練的談判者，可以向民族主義領導人保證他們的要求將得到解決。"
 RAJ_two_nation_theory:0 "兩國論"
 RAJ_two_nation_theory_effect:0 "巴基斯坦將在印度獲得獨立時，同時獲得獨立。\n"
 RAJ_two_nation_theory_desc:0 "雖然長期統治為一個領土，將印度看作兩個國家 - 一個印度教、一個穆斯林是有意義的。"
 RAJ_princely_state_donations:0 "土邦捐款"
 RAJ_princely_state_donations_desc:0 "印度土邦的人口長期作為英屬印軍的核心主力。這些地方統治者的進一步捐贈強調了他們對帝國的支持。"
 RAJ_imperial_service_troops:0 "帝國志願軍"
 RAJ_imperial_service_troops_desc:0 "帝國服務部隊由印度王子招募，可達數十萬。在這些困難的時刻，陛下很高興知道可以依靠英屬印度的忠誠。"
 RAJ_raf_funding:0 "空軍預算"
 RAJ_raf_funding_desc:0 "印度皇家空軍將從聯合王國獲得更多的資金和資產。"
 RAJ_navy_funding:0 "海軍預算"
 RAJ_navy_funding_effect:0 "如果已掌握上述科技，即可獲得§Y兩艘§!§G輕型巡洋艦§!。\n"
 RAJ_navy_funding_effect_mtg:0 "如果已掌握上述科技，即可獲得§Y兩艘§!§G輕型巡洋艦§!。\n"
 RAJ_navy_funding_desc:0 "印度皇家海軍將從聯合王國獲得更多的資金和資產。"
 RAJ_british_army_support:0 "英式步兵訓練"
 RAJ_british_army_support_desc:0 "英國軍隊在佔領印度兩百年之後，已經熟知這片土地與它的人民，理應能夠協助與教導印度軍隊如何保家衛國。"
 RAJ_red_eagle_division:0 "紅鷹特戰隊"
 RAJ_create_unit_red_eagles_tt:0 "在§Y德里§!獲得精銳步兵師。\n"
 RAJ_red_eagle_division_desc:0 "紅鷹特戰隊將是印度第一支用於海外與惡地的特種部隊。"
 RAJ_chindits:0 "欽迪特遣隊"
 RAJ_orde_wingate_tt:0 "晉用一名§Y等級§! §G4§!，名為§Y奧德溫蓋特§!的將領。\n"
 RAJ_chindits_desc:0 "印度需要一支特種部隊，所以我們已經組建了一支奇兵，能在亞洲叢林中的敵後行動。這些將會是危險的行動，可能會有高的傷亡率，但可以爭取新的局勢。"
 RAJ_jungle_training:0 "叢林戰訓練"
 RAJ_jungle_training_effect:0 "啟用§H叢林戰訓練§!\n§H海軍陸戰隊\n　　叢林§!\n攻擊：§G+5%§!\n　　移動：§G+10%§!\n  §H山地師\n叢林§!\n　　攻擊：§G+5%§!\n　　移動：§G+10%§!\n§H傘兵\n叢林§!\n　　攻擊：§G+5%§!\n　　移動：§G+10%§!\n"
 RAJ_jungle_training_desc:0 "印度、緬甸和中南半島覆蓋在叢林中，並建議特別訓練，使我們士兵在這個危險的地形作戰更有效率。"
 RAJ_lessons_of_the_great_war:0 "大戰之誡"
 RAJ_lessons_of_the_great_war_desc:0 "印度殖民地士兵參加了最後一次世界大戰，從這場衝突的教訓應該被帶到軍隊的訓練和組織。"
 RAJ_indianisation_of_army:0 "軍隊在地化"
 RAJ_indianisation_of_army_desc:0 "為了在全面戰爭中適當保護印度，應動員印度全體人民。這不僅意味著從印度人口中更廣泛地招聘，而且允許印度官員在權威鏈中的某個地方執掌。"
 RAJ_indian_gurkhas:0 "廓爾喀團"
 RAJ_indian_gurkhas_desc:0 "旁遮普和尼泊爾高地的廓爾喀軍隊是他們的軍事技能的傳奇。他們忠實地服役了多年，在各種戰爭中表現卓越。"
 RAJ_an_indian_sandhurst:0 "桑赫斯特\n皇家軍事學院"
 RAJ_an_indian_sandhurst_desc:0 "自從上一次戰爭以來，印度一直在要求自己的軍事學校，最終，我們組建於 1932 年的印度軍事學院，已經出現印度官員幾年了，給我們一個核心指揮組。"
 RAJ_lions_of_the_great_war:0 "大戰之獅"
 RAJ_lions_of_the_great_war_desc:0 "錫克族有著強烈的軍事傳統，在上一次戰爭中獲高度表彰。旁遮普人的獅子們自己組成了一個強大的團，該地區已經成熟有待進一步招募。"
 RAJ_indian_gentlemen_officers:0 "印度紳士軍官"
 RAJ_indian_gentlemen_officers_desc:0 "如果我們需要忠誠的人來領導新的印度軍隊，那些通過與帝國當局密切合作服務過Raj的先生們是現成的指揮官。"
 RAJ_the_bangalore_torpedo:0 "邦加羅爾雷管"
 RAJ_the_bangalore_torpedo_desc:0 "英屬印度對戰爭藝術的最大貢獻便是那傳奇的邦加羅爾雷管，工兵可以將數根雷管串聯起來，比便在安全的地方將火線上障礙物清除。該裝備在世界各地都受到廣泛的歡迎。"
 RAJ_vickers_berthier_gun:0 "維克斯－貝蒂爾輕機槍"
 RAJ_vickers_berthier_gun_desc:0 "維克斯－貝蒂爾輕機槍雖然不及布倫那般精緻俐落，但是價格低廉、生產簡便。對於印度這樣的國家來說，這樣的特性對槍械非常重要。"
 RAJ_royal_indian_artillery:0 "皇家印度火砲"
 RAJ_royal_indian_artillery_desc:0 "皇家印度火砲自從東印度公司在1748年與印度砲兵組成了一個砲兵營以來就一直存在。我們可以藉鑑這些幾十年的經驗。"
 RAJ_army_motorization:0 "陸軍摩托化"
 RAJ_army_motorization_desc:0 "印度幅員遼闊，許多地區無法有效地被火車和馬匹所覆蓋。而我們的軍隊應該具備其他運輸工具。"
 RAJ_revive_the_screw_guns:0 "重新啟用\n「螺栓大砲」"
 RAJ_revive_the_screw_guns_effect:0 "新增國家精神：§H螺栓大砲§!\n§H砲兵營\n山岳§!：移動：§G+15%§!\n§H戰防營\n山岳§!：移動：§G+15%§!"
 RAJ_revive_the_screw_guns_desc:0 "印度的軍械庫裡蒐藏了一種專為山區開發的大砲，可以迅速拆卸和背馱方式到任何需要的地方。這種七磅砲也許有些「過時」，但我們不應忽視它的效用。"
 RAJ_indian_armor:0 "印度戰車"
 RAJ_indian_armor_desc:0 "印度應該發展自己的裝甲單位。"
 RAJ_modernizing_army:0 "軍隊現代化"
 RAJ_modernizing_army_desc:0 "長期以來，印度武裝部隊被視為只是一個殖民地的前哨，英國的家鄉軍隊幾乎沒有什麼好處和裝備。現在是時候現代化我們在拉吉。"
 RAJ_indian_defense_research:0 "印度國防研究所"
 RAJ_indian_defense_research_desc:0 "現在印度完全是一個主權國家，我們無法像以前那樣可取得先進的原型和設計藍圖。我們必須確保我們科技始終超前我們敵人。"
 RAJ_british_pilot_training:0 "英式飛行訓練"
 RAJ_british_pilot_training_desc:0 "皇家空軍同意進行培訓印度飛行員。這種教育將對我們自己的空戰的發展有很大的幫助。"
 RAJ_expand_air_bases:0 "建設空軍基地"
 RAJ_expand_air_bases_desc:0 "印度非常大，所以巡邏和保護其空域意味著我們必須增加在次大陸基地的空中能力。"
 RAJ_air_support_effort:0 "強化空中支援"
 RAJ_air_support_effort_desc:0 "混合兵種作戰是新的戰爭方式，因此我們必須將一些精力，集中在訓練和生產能夠支援地面和海上部隊的戰機上。"
 RAJ_fighter_effort:0 "強化戰鬥機"
 RAJ_fighter_effort_desc:0 "我們需要戰鬥機護送轟炸機，以及攔截任何威脅我們國家的敵機。"
 RAJ_royal_indian_air_force:0 "印度皇家空軍"
 RAJ_royal_indian_air_force_desc:0 "現在是使我們小型空軍部隊擴大到它自己的武裝部隊的時機了。具有獨立指揮的國家空軍將能更好地為印度人民和帝國服務。"
 RAJ_the_smiling_buddha:0 "笑面佛"
 RAJ_the_smiling_buddha_desc:0 "科學家們即將獲得釋放原子能的秘密 - 這將創造非常強大的炸藥。我們不能落後在尋求核子武器的道路上。"
 RAJ_great_indian_peninsula_railway:0 "大印度半島鐵路"
 RAJ_great_indian_peninsula_railway_desc:0 "政府控制大印度半島鐵路，是在 1925 年才開始建設，這意味著我們需要自行擴建。不斷增長的人口需要更好的交通基礎設施。"
 RAJ_industrial_expansion:0 "擴建工業"
 RAJ_industrial_expansion_desc:0 "數以億計的人稱呼印度回家－擁有人口基礎的我們，沒有理由不成為一個工業巨人。"
 RAJ_tata_steel:0 "塔塔鋼鐵"
 RAJ_tata_steel_desc:0 "塔塔鋼鐵公司正在成為帝國最大的鋼鐵製造商。更大的產量將進一步推動印度現代化。"
 RAJ_assam_oil:0 "阿薩姆邦油田"
 RAJ_assam_oil_desc:0 "阿薩姆邦是印度石油生產重鎮，特別是迪格博伊的煉油廠。需要擴展和取得對這種資源的利用。"
 RAJ_indian_institute_of_science:0 "印度科學研究所"
 RAJ_indian_institute_of_science_desc:0 "印度科學院在邦加羅爾地區，擁有最好和最聰明的印度人口，他們將會讓我們國家更為進步。"
 RAJ_institute_of_fundamental_research:0 "塔塔基礎科學研究所"
 RAJ_institute_of_fundamental_research_desc:0 "我們一些領先的科學家，以及實業家都支持一個新的基礎研究所，用來發展物理科學和最新科技。"
 RAJ_research_collaboration:0 "研究合作"
 RAJ_research_collaboration_desc:0 "英國人向我們展示了在近親之間分享科學進步的優勢。如果我們採取必要的步驟來協調這一點，我們整個陣營將能夠更有效地進行戰時研發。"
 RAJ_expand_mazagon_dock:0 "馬扎岡船塢"
 RAJ_expand_mazagon_dock_desc:0 "孟買的馬扎岡船塢公司是我們在西海岸最重要的造船商。它需要在這場世界危機中有更大的能力。"
 RAJ_found_scindia_shipyard:0 "建立辛迪亞船廠"
 RAJ_found_scindia_shipyard_desc:0 "我們在國家的東海岸需要一個海軍船塢，因此在 維沙卡帕特南 建立 辛迪亞海軍船塢 對我們海軍將來是有意義的。"
 RAJ_royal_indian_navy:0 "印度皇家海軍"
 RAJ_royal_indian_navy_desc:0 "皇家印度海軍需要迅速擴建。新戰術和新船應該是最優先事項。"
 RAJ_screening_effort:0 "強化護衛艦"
 RAJ_screening_effort_desc:0 "印度在保護通往蘇伊士運河的南部路線方面，有著至關重要的作用。攔截和護送任務，將幫助重要用品和士兵到達歐洲和非洲戰場。"
 RAJ_cruiser_effort:0 "強化巡洋艦"
 RAJ_cruiser_effort_desc:0 "巡洋艦可以擴大和增強印度海軍的力量。"
 RAJ_submarine_effort:0 "強化潛水艇"
 RAJ_submarine_effort_desc:0 "隨著日本在亞洲海洋方面力量的崛起，在海底行動的潛水艇是有意義的。"
 RAJ_capital_ship_effort:0 "強化艦隊"
 RAJ_capital_ship_effort_desc:0 "作為英國的前哨，印度已經看到了艦隊在海洋中佔據主導地位的力量。我們應該建立自己的重型巡洋艦和戰艦。"
 RAJ_modernizing_navy:0 "現代化海軍"
 RAJ_modernizing_navy_desc:0 "更好的發動機、更多的船員空間、更快的速度和更大砲管。印度的海軍將很快成為大陸中最好的。"
 RAJ_east_india_railways:0 "東印度鐵路"
 RAJ_east_india_railways_desc:0 "政府控制的東印度鐵路，將決定擴大和改善我們鐵道。"
 RAJ_integrate_princely_railways:0 "土邦鐵路"
 RAJ_integrate_princely_railways_desc:0 "一些印度王子已經為自己的鐵路系統提供資金，但是，到目前為止，他們與拉吉建造的鐵路線路的整合不佳。必須做一些事情把國家的列車綁在一起。"
 RAJ_ishapore_arsenal:0 "伊莎波爾兵工廠"
 RAJ_ishapore_arsenal_desc:0 "伊莎波爾工廠的槍械所自18世紀開始運作。它負責槍設計與創新，是我們武器生產系統的核心。"
 RAJ_clamp_down_on_corruption:0 "清除腐敗"
 RAJ_clamp_down_on_corruption_desc:0 "儘管英國努力擴建印度鐵路系統，但擴張的實質好處很少給到印度。交通部門存在著地方性的腐敗和雙重交易，我們必須做一些事情了。"
 RAJ_strengthen_ties_with_british_investors:0 "拉攏英國資本"
 RAJ_strengthen_ties_with_british_investors_desc:0 "為了擴大我們工廠和資源，我們仍然嚴重依賴英國資本。直到我們擁有一個我們自己的銀行部門，我們必須彎曲膝蓋到倫敦尋求支持。"
 RAJ_british_rail_investors:0 "英國鐵路投資客"
 RAJ_british_rail_investors_desc:0 "印度的民用和交通基礎設施，需要來自英國金融家的大量現金灌輸。"
 RAJ_british_arms_investors:0 "英國軍火投資客"
 RAJ_british_arms_investors_desc:0 "如果我們想迅速讓我們武器工廠移動，我們將需要請英國銀行投資我們軍事基礎設施。"
 RAJ_indian_sandhurst_tt:0 "晉用將領：\n一位§Y等級§! §G4§!，名為§Y科丹德拉·馬達帕·卡里亞帕§!的將領。\n一位§Y等級§! §G3§!，名為§Y蒂邁雅§!的將領。\n一位§Y等級§! §G3§!，名為§Y嘉雅那·納特喬杜里§!的將領。"
 RAJ_create_unit_gurkas_tt:0 "新增單位：§H廓爾喀§!。\n地點：§H德里§!\n數量：§H1§!\n"
 RAJ_create_unit_rani_tt:0 "新增單位：§H拉尼§!。\n地點：§H德里§!\n數量：§H1§!\n"
 RAJ_create_unit_sikh_tt:0 "新增單位：§H錫克§!。\n地點：§H德里§!\n數量：§H1§!\n"
 RAJ_create_general_rani_tt:1 "\n晉用一位§Y等級5§!，名為§Y拉克希米·山耕§!的將領。"
 continuous_naval_production:0 "航海工業"
 continuous_naval_production_desc:0 "通過將資源集中在我們海軍船塢，並使熟練的造船商免於兵役，我們可以大大減少艦艇的生產時間。"
 continuous_air_production:0 "航空工業"
 continuous_air_production_desc:0 "我們可以重組我們航空事業，以消除浪費並簡化生產。"
 continuous_non_factory_construct:0 "建築工程"
 continuous_non_factory_construct_desc:0 "我們建造業仍然有很多懈怠。通過集中我們注意力，我們可以實現施工速度的顯著提高。不幸的是，機床的生產已經證明是我們重工業擴張的主要瓶頸，所以他們不會從這方面的努力中受益。"
 continuous_reduce_training_time:0 "訓練軍隊"
 continuous_reduce_training_time_desc:0 "藉由在每個部門內建立專門的高級訓練單位，我們甚至可以取代以前停止訓練的部門，以完成先前的培訓。"
 continuous_suppression:0 "鎮壓反抗軍"
 continuous_suppression_desc:0 "藉由滲透我們佔領土上的主要抵抗團體，並轉變其領導人，我們可以大大降低他們可以做的損害。"
 continuous_repair:0 "緊急修復"
 continuous_repair_desc:0 "我們將組建專門的建築工人和維修工廠團隊，並集中控制其部署，以改善重建受損的基礎設施。"
 continuous_tech_share:0 "技術共享"
 continuous_tech_share_desc:0 "我們將鼓勵我們研究機構與大學來跟盟國接觸。這將讓我們獲得技術。"
 continuous_boost_freedom:0 "倡導自主權"
 continuous_boost_freedom_desc:0 "通過重組我們殖民官僚及招聘土著行政官，我們更能夠及時掌握我們自己的事務。"
 continuous_restrict_freedom:0 "滲透從屬國"
 continuous_restrict_freedom_desc:0 "我們殖民主義者已經了解「民主自決」或「民族獨立」都是愚蠢的想法。現在是消除這些概念的時候了。"
 subject_autonomy_mod_tt:0 "附庸自治度：§G-0.5§!"
 unlocks_decision:0 "解鎖 £decision_icon_small §H決議§!："
 USA_continue_the_new_deal:1 "繼續羅斯福新政"
 USA_continue_the_new_deal_desc:1 "新政的政策被證明是有效的。我們現在不能迷失方向。"
 USA_suspend_the_presecution:0 "中止政治迫害"
 USA_suspend_the_presecution_desc:0 "因為美國公民與政府持有不同的政治觀點，無論這些觀點看起來多麼令人憎惡，而對他們進行迫害，從根本上與這個國家的價值觀不一致。這必須立即停止。"
 USA_desegregate_the_armed_forces:1 "廢除軍隊種族隔離政策"
 USA_desegregate_the_armed_forces_desc:1 "在一個國家的武裝部隊中服役可能是一項不受歡迎的責任與義務，但它也可能是一項珍貴的權利。一項我們許多公民因其祖先的血統而被剝奪的權利。"
 USA_full_desegregation:1 "徹底廢除種族隔離"
 USA_full_desegregation_desc:1 "長久以來，我們一些州基於舊的、過時的、不人道的標準而區別對待人民。在一個自由的共和國里，每個公民都必須得到平等對待，而不是差別待遇"
 USA_democratic_socialism:1 "民主社會主義"
 USA_democratic_socialism_desc:1 "任何頭腦健全的人都無法否認，社會主義是人類文明的未來。與此同時，我們共和國任何驕傲和愛國的公民，都不可能支持一個政府並非民有和民治的體制。像我們引以為傲的國父一樣，我們將創造一種結合社會主義和民主兩者的新政府形式。"
 USA_liberty_for_the_philippines:1 "解放菲律賓"
 USA_liberty_for_the_philippines_desc:1 "菲律賓人民已經展現了他們組織自己事務的能力，現在是時候正式移交美國的控制權。"
 USA_pacific_decolonisation:1 "太平洋去殖民化"
 USA_pacific_decolonisation_desc:1 "沒有任何道理讓歐洲列強在太平洋繼續存在，也沒有任何道理使太平洋島嶼的人民繼續被他們的歐洲宗主奴役。只要這種不公正現象繼續存在，美國將不會再袖手旁觀。"
 USA_union_representation_act:1 "工會代表法案"
 USA_union_representation_act_desc:1 "工作是人類生活的核心部分，而組建工會是組織民主社會的基本部分。我們應該承認這一點，並確保工會在國會中具有足夠話語權，這樣才是最合適的。"
 USA_old_age_pension_act:1 "退休金法案"
 USA_old_age_pension_act_desc:1 "在工作了一輩子之後，我們人民理應在老年時享受經濟保障和尊重。當前存在的的法律顯然是不足的。"
 USA_accumulated_wealth_tax_act:1 "累進財產稅法案"
 USA_accumulated_wealth_tax_act_desc:1 "我們國家的有些人積累了大量資本。這些錢消極地存放在銀行帳戶中，或者投資於不切實際的大型建築、鍍金家具和昂貴畫作。這些行為都沒有提供任何實際的經濟效益。通過制定新的稅收，我們將迫使那些累積了這些無用財富的公民將資金再投資於經濟發展上。"
 USA_guarantee_the_american_dream:1 "捍衛美國夢"
 USA_guarantee_the_american_dream_desc:0 "我們大多數人民對生活都沒有太多要求：穩定的工作、良好的健康狀態以及一處地方來建立家庭。他們沒有理由不應該得到這些。"
 USA_worker_management_act:1 "勞工管理法案"
 USA_worker_management_act_desc:1 "工廠和辦公室極為經常地任由從未在工廠工作過的人管理。由於無法理解生產的實際情況，他們設定了不切實際的預期目標。為了保護我們經濟免受這些無能的管理階層造成的損害，我們將實行工人有、工人治和工人享的管理制度！"
 USA_militia_organization_act:1 "民兵組織法案"
 USA_militia_organization_act_desc:1 "我們自豪的共和國有悠久的民兵傳統。如果我們國家發現自己被外國入侵者入侵，這些入侵者將面對一支組織良好、裝備精良的民兵，民兵兒女們將在熟悉的土地上作戰，以保衛自己的家園。"
 USA_communal_property_act:1 "公共財產法案"
 USA_communal_property_act_desc:1 "多數人的需求永遠不應被少數人的意願甚至是一個人的意願所控制。為了確保這種情況，我們將通過新的立法，以便讓地方社區更容易執行徵用權。"
 USA_reintegration:1 "重新整合"
 USA_reintegration_desc:1 "戰爭使我們國家分裂，但最終，即使是那些起來反對我們人也可以被救贖。當人們已經了解到他們道路的錯誤時，應該允許他們再次重新加入我們自豪的共和國的政治發展上。"
 USA_reach_out_to_the_ware_group:1 "聯繫\n哈羅德·韋爾小組"
 USA_reach_out_to_the_ware_group_desc:1 "我們政府內部有一小群忠誠的共產黨人。他們認為他們身份很隱密，但我們知曉他們的名字。也許他們可以明白我們與他們的目標一致，並且可以說服他們一同加入政府。"
 USA_us_ussr_economic_cooperation:1 "美蘇經濟合作"
 USA_us_ussr_economic_cooperation_desc:1 "儘管蘇聯生於混亂和血腥之中，但蘇聯在建設現代化和工業化社會方面取得了顯著進展。我們應該盡力幫助他們。"
 USA_secure_china:1 "在華利益"
 USA_secure_china_desc:1 "長期而血腥的內戰使中國陷入困境。國民黨政府深陷腐敗之中，失去了人民的支持。現在是時候讓我們開始支持中國的繼承人－中國共產黨了，他們可以團結和重建這個國家。"
 USA_end_monarchism:1 "終結君主制"
 USA_end_monarchism_desc:1 "歐洲的君主制已經把世界拖入一場世界大戰，我們不能允許他們再次這樣做。我們國父向英國國王發動戰爭以獲得自由，而我們將讓世界永遠擺脫他的暴政！"
 USA_shatter_the_empires:1 "粉碎帝國"
 USA_shatter_the_empires_desc:1 "我們曾經是一個全球帝國的殖民地，直到我們用流血換來了我們自由。在除掉那些幻想自己是這個世界之主的人被消滅之前，我們共和國人民無法獲得真正地安全。"
 USA_agricultural_adjustment_act:1 "農業調整法案"
 USA_agricultural_adjustment_act_desc:1 "我們農民尤其受到大蕭條的嚴重打擊。我們必須確保生產食物的人不被無法控制的市場淘汰。"
 USA_fair_labour_standards_act:1 "公平勞動標準法案"
 USA_fair_labour_standards_act_desc:1 "隨著緩慢恢復經濟的初步跡象浮現，現在是確保工人參與其中的時候了。我們必須禁止剝削行為，例如無償加班，並引入合理的最低工資標準。"
 USA_federal_housing_act:1 "聯邦住宅法案"
 USA_federal_housing_act_desc:1 "作為我們在美國消除貧困的一連串努力的一部分，我們將制定一項聯邦補貼買房的方案。"
 federal_housing_tt:0 "§Y隨機5個地區§!：增加§G1§!個建築欄位。"
 USA_office_of_scientific_research_and_development:1 "科技研究與開發\n辦公室"
 USA_office_of_scientific_research_and_development_desc:1 "隨著戰爭在地平線上浮現，我們必須關注我們科學發展，以確保我們不會被任何潛在的對手超過。"
 USA_focus_on_europe:1 "強化歐洲"
 USA_focus_on_europe_desc:1 "歐洲的列強再次準備將世界拖入一場世界大戰。我們不能像以前那樣等戰爭影響到我們。如果歐洲的任何一個國家和平受到威脅，我們必須準備好果斷進行干預。"
 USA_focus_on_asia:1 "強化亞洲"
 USA_focus_on_asia_desc:1 "雖然大多數人都憂心忡忡地看著歐洲，但我們也面對著整個太平洋地區的未知和不穩。在我們國土可能被攻擊之前進行干預，可能才符合我們最佳利益。"
 USA_magic:1 "魔術計劃"
 USA_magic_desc:1 "海軍認為他們可以破解日本密碼，這將使我們能夠讀取他們所有的往來訊息，包括艦隊移動的訊息。"
 USA_neutrality_act:1 "中立法案"
 USA_neutrality_act_desc:1 "越來越清楚的是戰爭將在歐洲爆發。在第一次世界大戰期間，美國公司向同盟國出售了大量武器，許多人認為，美國參戰的主要動機是希望確保這些武器訂單能夠獲利。但這一次，不會再有任何戰爭財了。"
 USA_lend_lease_act_neutrality_tt:0 "\n\n通過中立法案將§R極大地增加§!通過租借法案的可能性。"
 USA_lend_lease_act:1 "租借法案"
 USA_lend_lease_act_desc:1 "世界上的民主大國正受到攻擊。如果他們輸掉了戰鬥，戰爭來到我們海岸線就只是時間問題。我們必須盡我們所能來支持他們，即使他們不能立即支付裝備的價錢。"
 USA_reestablish_the_gold_standard:1 "恢復金本位制"
 USA_reestablish_the_gold_standard_desc:1 "沒有金本位制，錢只不過是一種堅定的信念，而猖獗的通貨膨脹會吃掉我們人民的儲蓄並貶低他們的勞動價值。我們必須放棄這種財政上不負責任的政策。"
 USA_adjusted_compensation_act:1 "退伍軍人撫卹金\n調整法案"
 USA_adjusted_compensation_act_desc:1 "我們一戰的退伍老兵被承諾給予公平的養老金。最近隨著大蕭條來臨，他們當中的許多人都陷入了艱難時期。我們必須盡我們所能，幫助那些在需要之時會響應共和國召喚的人們。"
 USA_labour_management_relations_act:1 "勞資關係法案"
 USA_labour_management_relations_act_desc:1 "美國各地的企業都受到各種工會活動的威脅——罷工、串聯、要求提高工資。我們不能允許這種情況繼續下去。"
 USA_protectionist_tariffs:1 "貿易保護主義"
 USA_protectionist_tariffs_desc:1 "自由貿易向外國競爭者開放了我們市場，但其中許多競爭者已經提高了自己的關稅和收費。我們公司面臨激烈的競爭，而他們的公司則享有關稅壁壘的保護。這種情況必須結束。"
 USA_income_tax_reform:2 "所得稅改革"
 USA_income_tax_reform_desc:1 "所得稅從每個美國人的錢包中拿錢，這些錢原本應該可以被我們公民用來購買其它東西和支持當地經濟。我們將給予美國人管理自己財政的自治度。"
 USA_institute_of_american_sciences:1 "美國科學研究所"
 USA_institute_of_american_sciences_desc:1 "全國各地的大學和研究實驗室目前都在各自組織他們認為合適的研究工作。這種情況必須結束。我們將建立一個新的組織來協調我們世界級科學家的工作。"
 USA_america_first:0 "美國優先"
 USA_america_first_desc:2 "有些人讓我們把財富和青年的鮮血花費在外國人的戰爭上。我們不應受這些戰爭狂人的影響，而應該靠一個簡單的格言生活：美國優先，其他所有人都排第二。"
 USA_extend_the_chinese_exclusion_acts:1 "擴大排華法案"
 USA_extend_the_chinese_exclusion_acts_desc:2 "由於中國遭受戰爭蹂躪，我們必須採取措施限制中國移民，以免我們被淹沒在難民潮中。"
 USA_empower_the_huac:1 "非美活動調查委員會\n（HUAC）"
 USA_empower_the_huac_desc:1 "眾議院非美行為調查委員會在我們健康的民主機制中發揮著重要作用。我們不能允許不忠的分子試圖影響政治。"
 USA_voter_registration_act:1 "選民造冊法案"
 USA_voter_registration_act_desc:1 "選舉是民主的最重要部分。要求不去檢查誰有資格參加，是極度不合理的，或者說，那些要求不受掌控的選舉舉行的人有更加險惡的動機，希望通過作票等無恥行為來顛覆選舉的結果..."
 USA_ally_with_the_silver_shirts:1 "與銀杉軍結盟"
 USA_ally_with_the_silver_shirts_desc:1 "為了恢復我們國家在世界上的合理地位，並宣稱我們昭昭天命，我們需要進行更根本的重組。銀杉軍將幫助我們實現這一目標。"
 USA_national_prosperity_program:1 "國家振興計畫"
 USA_national_prosperity_program_desc:1 "確保迅速恢復和持久繁榮的關鍵，不在於不受限制的市場，而在於精心指導的計劃，將私營和公有企業整合起來。"
 USA_privatize_the_TVA:1 "田納西河谷管理局\n（TVA）"
 USA_privatize_the_TVA_desc:1 "田納西河谷管理局限制了私人企業競爭，並在該地區建立了一個建築產業的壁壘。私人企業已經證明能將工作做得更好的而不是交給政府來做。"
 USA_de_regulate_the_banking_sector:1 "放鬆銀行業監督"
 USA_de_regulate_the_banking_sector_desc:1 "在經歷了經濟周期中完全正常的金融市場調整之後，上屆政府對金融活動制定了相當不合理的限制。雖然這些舉措毫無疑問是善意的，但這些限制顯然弊大於利。"
 USA_national_employment_strategy:1 "全民就業"
 USA_national_employment_strategy_desc:1 "失業來自一個簡單的事實：人們與提供的工作數不相匹配。工廠閒置是因為雇主找不到他們需要的員工，而國內其它地區的人卻在挨餓。我們將推出一項新戰略，確保任何雇主都能找到運作公司所需的人才。"
 USA_invite_foreign_support:1 "尋求外援"
 USA_invite_foreign_support_desc:1 "鑑於一些關於軍隊和部分州政府忠誠度的非常令人不安的報告，我們可能不得不尋求外援。"
 USA_send_lindbergh_to_germany:1 "出訪德國"
 USA_send_lindbergh_to_germany_desc:1 "這位著名的飛行員已經提出，要去歐洲調查德國在上次戰爭後如何重建自己國家。這應該會給我們提供寶貴的經驗。查爾斯·林白還表示，他願意加入政府內閣擔任顧問的角色。"
 USA_work_with_the_bund:1 "德美同盟"
 USA_work_with_the_bund_desc:1 "德美同盟提出要幫助我們，從許多德裔美國人那裏傳達我們立場。這將確保我們在他們的國家內獲得一定程度的支持基礎。"
 USA_work_with_the_bund_tt:0 "確保以下各州在內戰爆發時留在聯邦政府一方：俄亥俄州，密蘇里州，威斯康辛州，伊利諾州，印第安納州，密西根州。"
 USA_recruit_the_free_corps:1 "自由軍團"
 USA_recruit_the_free_corps_desc:1 "隨著軍方越來越可疑，我們必須轉而求助於大戰的英雄。在艱難之時，德國的自由軍團前來幫助威瑪共和國。我們需要一個類似的組織，在需要幫助的時刻到來時，他們將忠誠於我們。"
 USA_honor_the_confederacy:1 "邦聯的榮耀"
 USA_honor_the_confederacy_desc:1 "長久以來，內戰的故事一直是從北方的角度來描述的，一場命中註定的反叛的故事。是時候也聽一聽另一方的故事了。"
 USA_war_powers_act:1 "戰爭權力法案"
 USA_war_powers_act_desc:1 "在一個越來越快的飛機載著越來越大的炸彈的世界中，在一個潛艇和化學武器的世界中，限制總統的權力，要求他取得國會同意才能做保家衛國所必須之事，無疑是錯誤的。"
 USA_seize_cuba:1 "奪取古巴"
 USA_seize_cuba_desc:1 "在我們海岸之外就有一艘永不沉沒的航空母艦，隨時準備成為侵略者的前進基地。我們絕不能讓這種情況發生。"
 USA_eliminate_the_southern_threat:1 "消除南方威脅"
 USA_eliminate_the_southern_threat_desc:1 "自上一代起墨西哥就一直處於不穩定的混亂局面。無論是擔憂暴力事件蔓延到我們邊境，還是擔憂某人團結起這個國家並向北進軍，這些理由都無關緊要——我們必須確保我們南方安全。"
 USA_the_canadian_corridor:1 "加拿大走廊"
 USA_the_canadian_corridor_desc:1 "一小塊人口稀少的加拿大領土將阿拉斯加與美國本土分隔開來。因此，該地的防禦取決於加拿大的意願。但是，最有可能攻擊阿拉斯加的人卻是加拿大，這種事情不能繼續下去。"
 USA_north_american_dominion:1 "統御北美"
 USA_north_american_dominion_desc:1 "隨著我們南北邊境已確保安全，我們必須把目光投向更遠的地方，預防任何對北美的威脅。我們不能容忍地區內有任何流氓國家。"
 USA_strategic_interests:1 "戰略利益"
 USA_strategic_interests_desc:1 "世界比以往任何時候都更加緊密聯繫。原本只是一小處地方的威脅很容易增長成為整個世界的威脅。我們必須在全球建立一個相互支持的基地聯絡網絡，使我們能夠對任何情況迅速作出反應。"
 USA_protect_south_america:1 "保護南美"
 USA_protect_south_america_desc:1 "自從美洲大陸被發現以來，中南美洲一直是歐洲帝國的遊樂場。現在是時候讓某人來負責確保這些國家不受干擾並朝著更繁榮的未來發展了。"
 USA_pacific_pacification:1 "平定太平洋"
 USA_pacific_pacification_desc:1 "澳洲和紐西蘭離英國太遠，沒辦法得到英國人立即且有效防衛之援。我們不能允許他們被一個敵視[USA.GetNameDef]的國家佔領。"
 USA_secure_asia:1 "亞洲利益"
 USA_secure_asia_desc:1 "歐洲的殖民國家似乎不願意或無法有效地保衛他們的亞洲殖民地。我們必須為他們承擔這項重擔，以免這些地區成為敵人進一步侵略的跳板。"
 USA_global_hegemony:1 "全球霸權"
 USA_global_hegemony_desc:1 "我們站在了實現全球霸權地位的領頭羊，這將使我們能夠僅僅通過我們存在就預防區域衝突。我們必須確保地球上其餘的大國承認我們霸主地位。"
 USA_war_plans_division:1 "戰爭計畫處"
 USA_war_plans_division_desc:1 "雖然我們可能渴求和平，但我們必須為戰爭做好準備。"
 USA_intervention_in_the_americas:1 "干預美洲"
 USA_intervention_in_the_americas_desc:1 "我們首要任務必須是確保我們對自己半球上的任何可能發生的危險請況做好準備。"
 USA_war_plan_green:1 "綠色計畫"
 USA_war_plan_green_desc:1 "隨著墨西哥在革命後處於持續的不穩定狀態，我們必須準備好果斷進行干涉。"
 USA_war_plan_crimson:1 "深紅計畫"
 USA_war_plan_crimson_desc:1 "雖然加拿大現在可能是一個友好的鄰居，但情況可能並非總是如此。"
 USA_war_plan_gray:1 "灰色計畫"
 USA_war_plan_gray_desc:1 "歷史表明，加勒比海國家非常不穩定。如果他們之中任何一國陷入不穩定狀態，我們也許必須採取迅速行動以保護美國的利益。"
 USA_hemisphere_defense:1 "半球防禦計劃"
 USA_hemisphere_defense_desc:1 "無論存在任何國外威脅，我們必須首先且優先關注我們自己的鄰居。"
 USA_intervention_in_europe:1 "介入歐洲"
 USA_intervention_in_europe_desc:1 "在第一次世界大戰結束過後不到二十年，歐洲各國再次準備開戰。我們必須做好準備，在局勢需要的時候迅速干預。"
 USA_war_plan_gold:1 "金色計畫"
 USA_war_plan_gold_desc:1 "法國遭受內部分裂和日益加劇的政治動盪困擾，但她也是歐洲最龐大的軍事力量之一。這種組合讓很多人感到不舒服。"
 USA_war_plan_silver:0 "銀色計畫"
 USA_war_plan_silver_desc:0 "義大利公開宣布其統治地中海的野心。如果他們對恢復羅馬帝國的渴望與我們利益相衝突，我們必須做好準備。"
 USA_anti_bolshevist_aid:2 "反[GetSovietThreatNameAlt]援助"
 USA_anti_bolshevist_aid_desc:2 "我們可以給那些反對[GetSovietThreatNameAlt]傳播的人提供槍支、砲彈、子彈和軍靴，這最終將有助於保護我們。"
 USA_war_plan_ruby:1 "紅寶石計畫"
 USA_war_plan_ruby_desc:1 "印度擁有多達數百萬的人民，如果我們發生衝突，我們必須準備好面對這些人。"
 USA_war_plan_scarlet_garnet:1 "紅石榴計畫"
 USA_war_plan_scarlet_garnet_desc:1 "在太平洋地區，澳洲和紐西蘭可能會幫助她們的祖國。任何對付英國的計劃都必須考慮到她的殖民地。"
 USA_intervention_in_asia:1 "介入亞洲"
 USA_intervention_in_asia_desc:1 "亞洲經常被歐洲的事態發展所掩蓋，但亞洲也有自己的多事之地，促使我們為干預而做好準備。"
 USA_war_plan_yellow:1 "黃色計畫"
 USA_war_plan_yellow_desc:1 "中國的內戰狀態已經持續了將近一世代人的時間。沒有人清楚什麼時候事態會惡化到我們不得不進行干預的狀態。"
 USA_war_department:1 "美國戰爭部"
 USA_war_department_desc:1 "在工業化戰爭的時代，我們必須有一個能夠充分利用我們偉大國家資源之潛力的政府。"
 USA_selective_training_act:1 "義務兵役法案"
 USA_selective_training_act_desc:1 "歷史上，即使在戰爭時期，美國進行一次徵兵的速度也很慢。我們再也無法承受這種悠閒了。"
 USA_louisiana_maneuvers:1 "路易斯安那大演習"
 USA_louisiana_maneuvers_desc:1 "預算限制迫使我們從遠處間接觀察許多軍事發展。現在，我們終於可以在實踐中嘗試我們一些理論。"
 USA_airborne_divisions:1 "空降師"
 USA_airborne_divisions_desc:1 "飛機航程和荷重的發展開闢了許多可能性。運輸機可以在敵人戰線的大後方投下一整個師的部隊，在那裡他們可以造成敵方嚴重的打擊與破壞。"
 USA_army_of_the_united_states:1 "擴編美國陸軍"
 USA_army_of_the_united_states_desc:1 "對於即將到來的戰鬥而言，美國陸軍的規模太小了。為了監督我們勢在必行的極速擴軍，我們需要組建一個新的組織。"
 USA_womens_armed_service_integration_act:1 "女性服役法案"
 USA_womens_armed_service_integration_act_desc:1 "我們不能拒絕任何想要服役的人。多一位穿軍服的女人就會多空閒出一個男人，讓他在前線戰鬥。"
 USA_tank_experiments:1 "試驗戰車"
 USA_tank_experiments_desc:1 "戰車在現代戰場上是不可或缺的。我們必須找出最好利用它們的方法。"
 USA_tank_destroyer_doctrine:1 "驅逐戰車學說"
 USA_tank_destroyer_doctrine_desc:1 "一些砲兵軍官提出了一個有爭議的假說，聲稱突破重裝甲的最佳武器是一種快速、輕裝甲但備有重砲的車輛。"
 USA_main_battle_tanks:1 "底特律工業城"
 USA_main_battle_tanks_desc:1 "戰場的經驗清楚地表明，戰車必須能夠執行大量任務，從步兵支援到打擊敵方戰車。設計滿足這些需求的車輛使我們能夠簡化生產線。"
 USA_armored_infantry:1 "機械化步兵"
 USA_armored_infantry_desc:1 "戰車無法單獨贏得一場戰鬥，需要步兵來佔領土地。為他們提供裝甲車可以讓他們跟上戰車，並且在任何打向他們的東西面前倖存下來。"
 USA_build_the_pentagon:1 "五角大廈"
 USA_build_the_pentagon_desc:1 "我們軍隊的擴張需要一個新的全球總部來指揮它。"
 USA_department_of_defense:1 "建立國防部"
 USA_department_of_defense_desc:1 "將戰爭部重新命名為國防部，是要強調我們再也不能在考驗的時刻來臨之前忽略我們防禦。我們必須始終保持警惕。"
 USA_escort_fighters:1 "開發護航戰鬥機"
 USA_escort_fighters_desc:1 "雖然轟炸機可能總能通過空域，但他的護衛機也許不能做到，除非他們都受到友軍戰鬥機的保護。"
 USA_us_army_airforce:1 "美國陸軍航空隊"
 USA_us_army_airforce_desc:1 "空中戰力的根本目標，是讓地面部隊佔領並維持地面戰線。其它一切都是輔助性的。"
 USA_us_air_force:1 "美國空軍"
 USA_us_air_force_desc:1 "空中武力的根本目標是贏得戰爭。用更具破壞性的武器進行戰略轟炸，一是能夠瓦解敵人抵抗的意志，二是能夠使他們無法有足夠的裝備繼續頑強抵抗。"
 USA_two_ocean_navy_act:1 "兩洋海軍法案"
 USA_two_ocean_navy_act_desc:1 "隨著戰爭的浮現，我們必須確保沒有任何敵人能夠踏上美國海岸。我們海軍必須能夠在我們國界的兩個大洋中對抗任何敵人。"
 USA_maritime_commission:1 "聯邦海事委員會"
 USA_maritime_commission_desc:1 "雖然大多數非專業人士只專注於戰艦，但真正的專家知道，其實是不起眼的運輸貨船贏得了戰爭。為了增加戰爭期間可用的運輸量，我們將組建一個專門的委員會來協調。"
 USA_advanced_basing:1 "前進基地"
 USA_advanced_basing_desc:1 "能讓敵人遠離我們海岸越遠越好。"
 USA_naval_radar:1 "改進海軍雷達"
 USA_naval_radar_desc:1 "雷達使我們敵人不再受到夜色的掩護，甚至能在惡劣的天氣中探測到他們。"
 USA_fleet_submarines:1 "潛艇艦隊"
 USA_fleet_submarines_desc:1 "我們在海戰中最有可能的敵人都依賴對外貿易，而顯然非常容易受到潛艇的影響。這些潛艇必須有很長的航程，才能穿越海洋並靠近敵人的海岸。"
 USA_unrestricted_submarine_warfare:1 "無限制潛艇戰"
 USA_unrestricted_submarine_warfare_desc:1 "歷史已經表明，無論用什麼善意的條約試圖控制潛艇戰，其價值都比寫下條約紙張還不如。我們不應該讓這些約束害到我們自己。"

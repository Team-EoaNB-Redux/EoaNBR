 GER_italy_declined_assassination_tt:0 "§Y[ITA.GetNameWithFlag]§!並未拒絕我們的暗殺計畫"
 RAJ_administrative_oversight:0 "監管行政機構"
 RAJ_administrative_oversight_desc:0 "現在工業貪腐的問題已經得到解決，我們也確保了自身的獨立，是時候將各地的行政機構納入政府之下了。由於部落領袖和各地官員仍控制著大部分的人口，這可能會是一個相當困難的工作。但為了在這個黑暗時代保衛國家，我們仍必須將之整合。"
 RAJ_enable_local_industrialization:0 "啟用「§H農村工業化§!」相關決議，能夠減低「§H農業社會§!」國家精神的效果。"
 RAJ_land_clearance:0 "土地清理"
 RAJ_land_clearance_desc:0 "隨著我們從各個地方領袖手中獲得越來越多的權力，現在我們能夠以國家之名善用各地的自然資源與土地。"
 RAJ_workforce_integration:0 "勞動力整合"
 RAJ_workforce_integration_desc:0 "善用當地勢力和部落領袖的能力，我們能夠將這些原本遭到浪費的資源重新導向到農村的改良計畫中。"
 RAJ_land_clearance_effect_tt:0 "「§H$RAJ_population_decisions$§!」系列決議將會添加§G一個§!額外的建築欄位。\n$apply_integration_effects_retroactively$"
 RAJ_integration_tooltip:0 "「§H$RAJ_population_decisions$§!」系列決議現在添加："
 RAJ_integration_tooltip_post:0 "$apply_integration_effects_retroactively$"
 apply_integration_effects_retroactively:0 "\n此效果將會§H溯及既往§!，每個過去採用過這個決議的地區都會得到這個效果。"
 ROM_white_squadron_focus:0 "白色中隊"
 ROM_white_squadron_focus_desc:0 "一位傑出的貴族飛行員瑪麗娜·斯蒂爾貝，提議建立「白色中隊」：一支由女性飛行員組成的傷兵後送航空隊。救援隨時都可能抵達，這樣的概念將讓我軍士兵有著更高的戰鬥精神。"
 HUN_protect_czechoslovakia_tt:0 "\n以下因素會讓該國更願意服屈服：\n-§H全球緊張度§!較高\n-該國未加入任何§H陣營§!\n-該國對我國有著§H較高的觀感§!\n-我們兩國之間有§H互不侵犯協議§!"
 AST_kangaroo_point_shipyards:0 "袋鼠角乾塢"
 AST_kangaroo_point_shipyards_desc:0 "伊凡斯迪肯公司建議我們在袋鼠角建立一個規模龐大的造船廠與乾塢。這樣的投資將大大強化我國海軍力量投射的能力。"
 CAN_demand_labrador_tooltip:0 "§H[ENG.GetName]§!§R極不可能§!接受我方的要求，除非該國處於危急的境地。\n\n"
 CAN_offer_concessions_for_labrador_tooltip:1 "比起直接強行要求，§H[ENG.GetName]§!更有可能接受這個提案。若該國處於以下的狀態，他們同意提案的機會§G還會更高§!：\n  - 處於戰爭狀態\n  - 對我方有著良好觀感\n  - 投降傾向大於§H25%§!\n  - 與我國有相同的意識形態\n\n若他們接受提議：\n"
 tfv_canada.63.t:0 "[CAN.GetNameDef]提出妥協以交換紐芬蘭"
 tfv_canada.63.d:0 "[CAN.GetAdjective]的新政府對我方提出了一個有趣的建議，他們希望能獲得我方紐芬蘭的領土，並以其他方面的妥協作為補償。雖然法律上規定國家是不可分割的整體，然而幕僚建議我們認真考慮，畢竟如果再開一條新戰線的話，我們將無法專注應對歐洲的局勢。"
 tfv_canada.63.a:0 "確實"
 tfv_canada.63.b:0 "不可能！"
 CAN_offer_concessions_for_labrador_and_newfoundland:0 "以讓步換取\n拉不拉多與紐芬蘭"
 CAN_offer_concessions_for_labrador_and_newfoundland_desc:0 "英國人控制著我國腹地周邊的領土。我們並不希望與如此強大的敵人開戰，然而在情勢逼迫下，或許他們會願意接受一些不太完美的交易。"
 AST_central_bureau:0 "協調中央總局"
 AST_central_bureau_desc:0 "一個能與美國人進行協調的訊號與情報機構將在最近這樣的動盪年代給我們帶來巨大的戰略優勢。我們在此領域的專業技術應當得到認可。"
 HUN_a_new_flagship:0 "艦隊的榮光"
 HUN_a_new_flagship_desc:0 "我們傳說中的海軍傳統歷史一直是考驗、磨難和背叛。為了恢復這份遺產的驕傲，我們的海軍上將提出建造一艘新的旗艦，以激勵整個國家。"
 HUN_dockyards:0 "振興造船業"
 HUN_dockyards_desc:0 "為了收復領土，我們必須著手發展一支能與往日榮光相媲美的地中海艦隊。"
 GER_anschluss_eq_trigger_tt:0 "陸軍部隊中有超過§Y40000§!的步兵裝備"
 CAN_mend_relations_with_the_trotskyites:0 "彌合與托派的分歧"
 CAN_mend_relations_with_the_trotskyites_desc:0 "黨中長年的分歧已經撕裂我們的人民太久了。我們曾經信任過這些流亡者，現在我們也應當重新接納他們，整合我們雙方的目標以成為人民意志的燈塔。"
 CAN_trotsky_loves_us:0 "同道中人"

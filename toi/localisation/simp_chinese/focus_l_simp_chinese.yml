l_simp_chinese:
 WHILE_FOCUSING:0 "依此目標發展，己方將獲得以下效果：\n$EFF$"
 generic_focus:0 "戰略路線"
 army_effort:0 "發展陸軍"
 army_effort_desc:0 "儘管空戰與海戰的重要性不斷增加，但陸戰仍是決定勝負的最後關鍵。有了充分的準備，便可以避免拉鋸戰所造成的國力耗損。"
 equipment_effort:0 "發展軍隊裝備"
 equipment_effort_desc:0 "可攜式步兵器械正不斷的發展，國家將致力於給予兒郎們最好的武裝。"
 motorization_effort:0 "發展摩托化步兵裝備"
 motorization_effort_desc:0 "武裝車輛兼具機動性與防護力，能使兒郎們更迅速且安全的馳騁沙場。"
 doctrine_effort:0 "發展陸戰學說"
 doctrine_effort_desc:0 "一戰時期的戰術思想已經過時了，我們必須致力於發展新一代的戰術。"
 equipment_effort_2:0 "發展軍隊裝備 II"
 equipment_effort_2_desc:0 "國家將繼續專注於提升兒郎們的裝備素質，藉此降低孤兒寡婦產生的機率。"
 mechanization_effort:0 "發展機械化步兵裝備"
 mechanization_effort_desc:0 "重新思索機動步兵的重要性後，國家決定更進一步的發展裝甲車輛。"
 doctrine_effort_2:0 "發展陸戰學說 II"
 doctrine_effort_2_desc:0 "戰爭型態從戰末的後十年，乃至近十年的衝突，都已經明顯出現了新的變化，因此我們的理論與思維必須不斷地跟進與迭代，才能適應瞬息萬變的戰場。"
 equipment_effort_3:0 "軍武自產計畫"
 equipment_effort_3_desc:0 "為了成為世界一流的軍械生產國，國家決議不再依賴外援或模仿他國設計。"
 armor_effort:0 "發展裝甲裝備"
 armor_effort_desc:0 "利用研發步兵支援車輛所得到的經驗，我們將進一步提升裝甲部隊的戰力。"
 special_forces:0 "發展特種部隊"
 special_forces_desc:0 "為適應多樣化的戰場，我們將加強傘兵、蛙人、山地特戰部隊等特種部隊的訓練。"
 aviation_effort:0 "發展空軍"
 aviation_effort_tt:0 "沒有閒置的建築欄位可以建造§Y空軍基地§!"
 aviation_effort_desc:0 "空戰科技日新月異，每一個現代國家都必須掌控空中領域，以免別人家的老母雞不請自來的到自家上空下蛋。"
 fighter_focus:0 "強化戰鬥機"
 fighter_focus_desc:0 "空中纏鬥的技術發端於一戰，我們將致力於研發更靈活的戰機，以將纏鬥技術發展到新的層次。"
 bomber_focus:0 "強化轟炸機"
 bomber_focus_desc:0 "未來，人們在描述戰爭的恐怖時，天降火雨將是其中最壯觀的畫面，我軍轟炸機群會將這地獄般的景象深深地烙印到敵人的腦海裡。"
 aviation_effort_2:0 "發展空戰學說"
 aviation_effort_2_desc:0 "研發更先進的空戰技術，能增加空軍與其他軍種的協調性，以發揮更大的威力。"
 CAS_effort:0 "發展對地攻擊機"
 CAS_effort_desc:0 "現代化的陸軍不只需要裝甲車輛的輔助，更重要的是來自於空中的掩護。"
 rocket_effort:0 "發展次世代引擎"
 rocket_effort_desc:0 "火箭與噴射引擎可以提供載具（無論是載人或無人）驚人的速度，若我們可以掌握此項技術，將能帶給敵人意料之外的驚喜。"
 NAV_effort:0 "發展魚雷轟炸機"
 NAV_effort_desc:0 "如同海軍發展潛水艦艇一般，空軍發展海上攻擊機也是必要的進程。"
 naval_effort:0 "發展海軍"
 naval_effort_tt:0 "沒有閒置的建築欄位可以建造§Y海軍船塢§!。"
 naval_effort_desc:0 "海軍艦艇是國土的延伸，為了擴張及鞏固本國領土，我們必須全力投入艦艇生產！"
 GER_naval_effort2:0 "擴建船塢設施"
 GER_naval_effort2_desc:0 "要真正重建一支值得注意的海軍，我們必須大力拓展造船能力。"
 flexible_navy:0 "靈活海軍主義"
 flexible_navy_desc:0 "為了有效的封鎖敵方貿易路線，我們應致力於研究更靈活的潛艇戰術。"
 large_navy:0 "大型海軍主義"
 large_navy_desc:0 "因應艦艇大型化，我們必須研究相應的海戰理論，以了解確保貿易船隊所需的艦艇種類。"
 submarine_effort:0 "發展潛水艇"
 submarine_effort_desc:0 "漢利號潛艇的成功，開啟了水下作戰的新次元。研究更先進的潛艇技術，不只能保護我們艦艇免受其害，也能對敵國造成強大威脅。"
 cruiser_effort:0 "發展巡洋艦"
 cruiser_effort_desc:0 "在研發更大型的水面艦艇之前，小型艦艇如巡洋艦的汰換勢在必行。"
 destroyer_effort:0 "發展驅逐艦"
 destroyer_effort_desc:0 "在徹底研究了潛水艇的運用之後，我們海軍學家指出，在對抗潛艦威脅時，驅逐艦是不可或缺的一部份。"
 capital_ships_effort:0 "發展主力艦"
 capital_ships_effort_desc:0 "擁有最多戰艦的國家將統治海洋！戰艦及航母代表著新舊世代的海上霸權。"
 industrial_effort:0 "發展工業"
 industrial_effort_desc:0 "傾注全力研發的工業技術，將成為我們躍升一流大國的重要推力。"
 industrial_effort_2:0 "發展工業 II"
 industrial_effort_2_desc:0 "以鋼鐵的意志與努力不懈的工作精神為號召，我們將動員全國人民實施工業大躍進。"
 construction_effort:0 "擴建民生工廠"
 construction_effort_tt:0 "沒有閒置的建築欄位可以建造§Y民生工廠§!"
 construction_effort_desc:0 "即便在戰火四處蔓延的今日，興建民生工廠的重要性依然不可被低估。"
 production_effort:0 "擴建兵工廠"
 production_effort_tt:0 "沒有閒置的建築欄位可以建造§Y兵工廠§!"
 production_effort_desc:0 "如果一個工廠能生產拖拉機，那這個工廠就能造戰車。我們不能允許軍武製造力低於他國！"
 construction_effort_2:0 "擴建民生工廠 II"
 construction_effort_2_desc:0 "繼續投資興建民生工廠，將使我們能更快速的建造新建築及生產更大量的交易物資。"
 production_effort_2:0 "擴建兵工廠 II"
 production_effort_2_desc:0 "將現有的民生工廠轉型為兵工廠來增加軍武產量不過是飲鴆止渴，興建更多的兵工廠才是解決之道。"
 production_effort_3:0 "擴建兵工廠 III"
 production_effort_3_desc:0 "興建更多的兵工廠，才能滿足多樣化新型軍武的生產需求。"
 infrastructure_effort:0 "提升基礎設施"
 infrastructure_effort_desc:0 "一個基礎設施不足的國家是無法成為工業大國的。"
 infrastructure_effort_tt:0 "沒有閒置的建築欄位可以建造§Y基礎設施§!"
 synth_oil_effort_tt:0 "沒有閒置的建築欄位可以建造§Y精煉廠§!"
 infrastructure_effort_2:0 "提升基礎設施 II"
 infrastructure_effort_2_desc:0 "加強基礎設施的興建，將能保障高科技研究項目的傳輸便捷性與隱密性。"
 construction_effort_3:0 "擴建民生工廠 III"
 construction_effort_3_desc:0 "基礎設施的擴建，顯著地提升了我們建造能力。"
 nuclear_effort:0 "研究新能源"
 nuclear_effort_desc:0 "這個發現將會改變世界，我們不能讓他國成為點燃末日之焰的先鋒。"
 extra_tech_slot:0 "擴建研究設施"
 extra_tech_slot_desc:0 "基礎設施及工廠的擴建，讓我們可以增設更多的研究設施。"
 extra_tech_slot_2:0 "獎勵研究"
 extra_tech_slot_2_desc:0 "工業化帶來更多的研究機會，我們應獎勵能對國家做出科技貢獻的人才。"
 technology_sharing:0 "科技分享政策"
 technology_sharing_desc:0 "經由與同盟分享科技，我們將受惠於來自陣營中不同國家的科技成果。"
 secret_weapons:0 "秘密武器"
 secret_weapons_desc:0 "雖然投注所有資源來製造更多戰車與飛機是非常誘人的選項，但贏得戰爭的秘訣在於加強電子、核子、火箭等科學領域的研究。"
 political_effort:0 "提升政治影響力"
 political_effort_desc:0 "想掌控世界必須先能掌控自己的國家，加強政治影響力是首要之務。"
 collectivist_ethos:0 "集體主義"
 collectivist_ethos_desc:0 "弱小的國家的會被輕易的分化與征服，但我們人民將團結一致，人人為我，我為人人。"
 liberty_ethos:0 "自由主義"
 liberty_ethos_desc:0 "我們將從那些試圖扼殺人性的狂熱份子手中，維護人民的人身自由與思想自主。"
 militarism:0 "軍國主義"
 militarism_desc:0 "那些僅將武力視為必要之惡的人，將會被戰火無情的摧殘。我們將會把軍事思想深植民心，打造一個全民皆兵的國家。"
 political_correctness:0 "政治正確性"
 political_correctness_desc:0 "那些柔性抗爭份子與異議份子似乎總認為有人正針對他們與暗算他們。看來這是一個對付他們的好方法。"
 neutrality_focus:0 "中立主義"
 neutrality_focus_desc:0 "其他人都認為選邊站需要極大的智慧與勇氣，但他們不明白的是，保持中立需要更大的智慧與勇氣。"
 interventionism_focus:0 "干涉主義"
 interventionism_focus_desc:0 "我們重視世界上所有人民的自由，如果幫助他們對抗暴政意味著戰爭，那就開戰吧！"
 military_youth:0 "青年軍"
 military_youth_desc:0 "對青少年系統性的實施紀律與政治教育，有助於培養年輕人的忠誠思想與為國捐軀的情操。"
 deterrence:0 "威懾主義"
 deterrence_desc:0 "冷眼旁觀的我們幾乎不以戰爭手段獲取利益。但我們了解強大的武力是維持中立的最佳保障。"
 volunteer_corps:0 "志願軍"
 volunteer_corps_desc:0 "強迫國民為他國人民的自由與理想而戰，將是對自由主義的極大諷刺，但為那些願意為他人犧牲奉獻的人提供參戰途徑則否。"
 paramilitarism:0 "準軍事組織"
 paramilitarism_desc:0 "軍事準則不只可以應用於軍隊，隨著準軍事化組織的發展，我們將有更多的人民接受軍事訓練。"
 indoctrination_focus:0 "洗腦式教育"
 indoctrination_focus_desc:0 "我們必須充分利用媒體與教育，讓每個國民都明白我們思想即是真理。"
 foreign_expeditions:0 "海外遠征軍"
 foreign_expeditions_desc:0 "當敵人們都試圖為自身利益影響他國內政時，我們不能袖手旁觀。"
 why_we_fight:0 "為何而戰"
 why_we_fight_effect:0 "如果我們沒有§Y中立的外交政策§!精神，我們將能夠組建一個陣營。\n"
 why_we_fight_desc:0 "必須讓我們人民看到那些渴求權力的狂人們所犯下的暴行，讓他們知道這世界越來越不安全。團結全國人民，為自由與理想而戰的時候到了！"
 political_commissars:0 "政治委員會"
 political_commissars_desc:0 "我們將在軍中增設政治委員會，以確保正確的政治思想深入軍隊的每個角落。"
 internationalism_focus:0 "國際主義"
 internationalism_focus_desc:0 "意識型態的影響力無遠弗屆，我們信念凌駕於任何國家的主權之上。"
 nationalism_focus:0 "民族主義"
 nationalism_focus_desc:0 "我們國家是獨一無二的存在，不能聽任他人支使，我們將不惜為維護國家主權一戰。"
 ideological_fanaticism:0 "思想狂熱"
 ideological_fanaticism_desc:0 "我們政治思想建立了不亞於那些古老信仰的價值觀與目標，我們必須不惜一切的為其而戰。所有追隨者應隨時準備一死，而所有不信者亦將迎來不可避免的滅亡。"
 air_innovation:0 "空軍革新"
 air_innovation_desc:0 "不支配天空就不可能贏得戰爭！我們必須傾盡一切地改良空戰技術！"
 air_innovation_2:0 "空軍革新 II"
 air_innovation_2_desc:0 "就算是些微的空中優勢也是極其珍貴的，我們應投入所有資源來發展更先進的戰機！"
 naval_air_effort:0 "強化海軍航空隊"
 naval_air_effort_desc:0 "美軍早在1921年就展現了對艦空襲的重要性，若想與掌握海上霸權的國家開戰，我們不應忽視對艦攻擊機的發展。"
 german_focus:0 "德意志第三帝國的戰略路線"
 GER_autobahn:0 "帝國公路系統"
 GER_autobahn_tt:0 "將§Y布蘭登堡§!、§Y漢諾威§!、§Y圖林根§!以及§Y弗蘭肯§!的§Y基礎設施§!提升到最大值。"
 GER_autobahn_desc:1 "自1933年發想的高速公路計畫建設開始以來，其對國內經濟的發展便有著令人嘆為觀止的貢獻。它大幅的降低了失業率，使得大戰後的德國經濟得以快速的復甦，然而，此計畫距離完成還有一段距離，我們必須繼續努力。"
 GER_west_wall:0 "齊格菲陣地"
 GER_west_wall_desc:0 "西牆（齊格菲陣地）與法國人自稱難攻不落的馬奇諾防線平行，與上次大戰時的齊格菲陣地佔地大致相同，若能以少數兵力堅守此地，我們便得以空出多餘的兵力來支援東線。"
 GER_west_wall_tt:0 "§R進軍萊茵河§!：\n"
 GER_west_wall_forts:0 "在§G德法邊境§!上增築 §G12§! 座§G陸上堡壘§!。\n"
 GER_tactical_air_effort:0 "強化戰術空軍"
 GER_tactical_air_effort_desc:0 "勝利與否，取決於能否殲滅敵方地面部隊。我們必須全力發展空軍對地支援戰術，來幫助陸軍解決防禦堅實的目標。"
 GER_long_range_escorts:0 "遠程護航"
 GER_long_range_escorts_desc:0 "我們戰術轟炸機和戰略轟炸機需要遠程護航機提供保護，直至目標區域並安全返回。"
 GER_strategic_air_effort:0 "強化戰略空軍"
 GER_strategic_air_effort_desc:0 "若能破壞敵方生產能力，則勝利唾手可得。我們必須全力加強戰略轟炸機的設計與生產。"
 GER_army_innovation:0 "陸軍革新"
 GER_army_innovation_desc:1 "海因茨·古德里安及其他激進派理論家們正在積極的推廣一種十分大膽的新戰術，這種戰術強調各部隊間的通訊與協調性，使部隊得以避強襲弱，發揮最大戰力。若能給予其適度的發展空間，或許可以避免重現上次大戰的慘劇。"
 GER_soviet_treaty:1 "與[GER.GetTheUSSRName]的研究協議"
 GER_soviet_treaty_desc:1 "我們可與[SOV.GetNameDef]簽訂研究協約，請他們來幫我們研發更優良的裝甲裝備，若他們同意，則我們將可重啟卡馬河地區自1933年便關閉的戰車學校。當然，[SOV.GetAdjective]亦會向我們索求相應的報酬..."
 GER_air_innovation_2:0 "空軍革新 II"
 GER_air_innovation_2_desc:0 "空軍的重要性無可取代，必須使我們空軍成為世界最強！"
 GER_army_innovation_2:0 "陸軍革新 II"
 GER_army_innovation_2_desc:0 "在蘇聯受的訓練與學到的經驗將使我們能夠進一步提高陸戰理論和裝備。不過，這一次我們會把研究成果留給自己！"
 GER_rocketry_focus:0 "火箭技術"
 GER_rocketry_focus_desc:0 "火箭推進技術是三軍裝備革新的關鍵！"
 GER_wunderwaffe:0 "奇蹟武器"
 GER_wunderwaffe_desc:0 "海森堡和馮·布朗正埋首研究真正的末日武器。他們需要的只是更多的資源......"
 GER_mol_rib_pact:1 "[GER.GetMolotovRibbentropName]"
 GER_mol_rib_pact_desc:1 "友誼和互不侵犯與[GER.GetTheUSSRName]的條約可能令人作嘔，但是這可使我們獲得寶貴的石油資源。這項密約將使得羅馬尼亞，波蘭，立陶宛，拉脫維亞，愛沙尼亞和芬蘭的領土成為[GER.GetAdjective]和[SOV.GetAdjective]分治地區..."
 GER_mol_rib_pact_tt:1 "與§Y蘇聯§!簽署§Y互不侵犯條約§!，並同意與[SOV.GetName]分享§Y波蘭§!領土。\n"
 GER_soviet_ally:1 "與[GER.GetTheUSSRName]結盟"
 GER_soviet_ally_desc:1 "或許我們與[GER.GetUSSRAllianceDesc]可以拋開彼此[GER.GetRussiansDemonym]的分歧，團結於對自私的自由主義者與頹廢的西方國家的仇恨之下。當[GER.GetTheUSSRName]成為盟友後，我們將可順利取得所需資源，當然，還能獲取強大的紅軍作為軍事後盾..."
 GER_turkey_puppet:0 "滲透目標：土耳其"
 GER_turkey_puppet_desc:0 "土耳其夾在我們和蘇聯之間，處境十分艱難。若對其施加壓力，土耳其很可能屈服於我們而成為傀儡國。為達到此目的，必須讓蘇聯得到一些土耳其東部的領土以獲得支持。但是，如果土耳其拒絕這個要求，將意味著開戰。"
 GER_rhineland:0 "進軍萊茵河"
 GER_rhineland_desc:0 "上次大戰以來，萊茵河地區（Rhineland）便被協約國劃為「非武裝地帶」。我們不再默默忍受這個侮辱！德國是一個主權獨立的國家，有權進軍至國內任何一個角落！"
 GER_rhineland_ultimatum:0 "§R此項行動可能因你無法承擔其他國家的譴責選擇屈服而作罷！§!"
 GER_japan_friend:0 "對日示好"
 GER_japan_friend_desc:0 "我們與中國有著長期且良好的關係；但若想實現我們擴張領土的願望，與具有武士文化的日本交好或許是更佳的選擇，即使這意味著將中國丟入虎口也莫可厚非。"
 GER_japan_friend_tt:0 "召回馮·法肯豪森。\n"
 GER_china_friend:0 "對華示好"
 GER_china_friend_desc:0 "讓我們加深與中國的邦交關係，以維續這長久且良好的友誼；此舉或許會激怒日本，但日本不過是東方的義大利罷了！"
 GER_anti_comitern_pact:0 "《反共產國際協議》"
 GER_anti_comitern_pact_desc:0 "共產國際對各國的滲透與介入遠不只是嚴重地破壞了地區的安定，同時也極大地干擾了世界的平衡！我們號召其他非共產國家一齊簽署協議，從而喝止並抵制赤色洪流的危害。"
 GER_anti_soviet_pact:0 "《反蘇維埃協定》"
 GER_anti_soviet_pact_desc:0 "我們應該進一步強化《反共產國際協議》的範圍與作用，讓所有成員國身處同一陣線。在任一成員國遭受赤禍威脅的時候，也能夠即時得到其他成員國的援助。"
 GER_anti_soviet_pact_tt:0 "§Y向所有《反共產國際協議》的締約國提出聯盟邀請。§!"
 GER_anti_soviet_pact_tt_2:0 "§Y只要任一成員國與蘇聯開戰，所有成員國都將同時與蘇聯開戰。§!"
 GER_anti_soviet_pact_tt_3:0 "獲得國家精神「§Y反蘇維埃條約§!」\n"
 GER_ussr_war_goal:1 "戰爭目標：[GER.GetTheUSSRName]"
 GER_ussr_war_goal_desc:1 "我們可以對國民以及全世界加強宣傳工作，以彰顯攻擊[SOV.GetNameDef]的正當性。"
 GER_turkey_friend:0 "親善目標：土耳其"
 GER_turkey_friend_desc:0 "凱末爾領導下的土耳其正逐步邁向現代化。由於土耳其控制著黑海的入口，博斯普魯斯海峽（Bosphorus）和達達尼爾海峽（Dardanelles），讓土耳其加入我方陣營應是首要之務！"
 GER_anschluss:0 "德奧合併"
 GER_anschluss_desc:0 "德奧融合，是德國人民長久以來的期望。雖然凡爾賽條約明令禁止，但促成此事的時機終於到來。讓我們給予奧地利共享榮耀的機會吧！"
 anschluss_mefo_bills_tt:0 "使用奧地利的黃金償還「§Y梅福債券§!」的利息。\n"
 anschluss_mefo_bills_double_reduction:0 "「§Y梅福債券§!」效果修改：\n政治點數：§G+0.10§!\n"
 GER_demand_memel:0 "重申東方領土主張"
 GER_demand_memel_desc:0 "波蘭重生、梅梅爾（Memel）成為立陶宛領地，一戰令德國喪失許多東側的領土。我們應向兩國下達最後通牒，不過波蘭應該不會因口頭威脅而屈服。"
 GER_demand_memel_threat:0 "德國再次宣稱東部領土主權"
 GER_danzig_or_war:0 "但澤或戰爭"
 GER_danzig_or_war_POL_faction_GER_leader:0 "§R[This.GetName]必須批准該協定使其生效。若戰爭爆發，他們將會離開[Root.GetFactionName]。§!\n"
 GER_danzig_or_war_POL_faction_GER_noleader:0 "§R[This.GetName]必須批准該協定使其生效。若戰爭爆發，你將會離開[Root.GetFactionName]。§!\n"
 GER_danzig_or_war_desc:0 "但澤（Danzig）自古至今都是德國領土，它必須從此刻起回歸祖國懷抱！如果波蘭不同意歸還領土，則我們必須讓國民為這無法避免的戰爭做好準備。但澤地區終將回歸德國！"
 GER_czech_friend:0 "親善目標：捷克"
 GER_czech_friend_desc:0 "捷克與斯洛伐克的人民都是勤奮且令人尊敬的，我們與兩國之間的領土衝突實是人民的不幸，該是放下野心，與其建立友誼的時候了。"
 GER_demand_sudetenland:0 "索要蘇台德"
 GER_demand_sudetenland_desc:0 "蘇台德地區（Sudet - Germans）的遭遇是凡爾賽合約最不公正的決議。我們應無視捷克的抗議，將其納入保護。"
 GER_demand_sudetenland_threat:0 "德國勒令捷克交出蘇台德地區（Sudetenland）控制權"
 GER_first_vienna_award:0 "第一次維也納仲裁"
 GER_first_vienna_award_desc:0 "匈牙利是大戰後受難最大的國家之一。因奧匈帝國的恐怖統治，許多匈牙利人被迫離開家園，我們應將部分取自捷克斯洛伐克的土地交與他們，藉此改善與匈牙利的關係。"
 GER_end_of_czechoslovakia:0 "捷克斯洛伐克的命運"
 GER_end_of_czechoslovakia_desc:0 "捷克的領土應當交給那些更有能力的國家分治。我們也應該把在斯洛伐克建立傀儡政權的可行性列入考量。"
 end_of_czechoslovakia_mefo_bills_tt:0 "使用捷克斯洛伐克的黃金償還「§Y梅福債券§!」的利息。\n"
 GER_second_vienna_award:0 "第二次維也納仲裁"
 GER_second_vienna_award_desc:0 "匈牙利人為外西凡尼亞（Transylvania）的主要居民，故該地理應屬於我們盟邦匈牙利。然而，羅馬尼亞的政府與人民會對此要求作出何種反應則令人難以預料。"
 GER_italy_ally:0 "德義同盟"
 GER_italy_ally_desc:0 "雖然以上次大戰的經驗來說，義大利人是不可信任的，但墨索里尼的法西斯傾向證明義大利或許不是無藥可醫。況且，與其結盟的唯一受益者是我們，對吧？"
 GER_nationalist_spain_ally:0 "聯盟目標：西班牙"
 GER_nationalist_spain_ally_desc:0 "國民軍在西班牙內戰中的勝利，使德西之間的關係更加密切。佛朗哥（Franco）是我們進出地中海的關鍵，必須盡力拉攏他。"
 GER_nationalist_spain_ally_tt:0 "增進與§Y西班牙國§!的外交關係。"
 GER_danzig_vs_slovakia:0 "斯洛伐克換但澤"
 GER_danzig_vs_slovakia_desc:0 "波蘭人的確是我們落實生存空間計畫的最大障礙，不過，若為長遠利益著想，放棄成見與其建立友誼尚為時不晚。唯一可能的途徑就是交換領土；以但澤換取斯洛伐克。波蘭早在佔領捷克扎奧爾傑時便已顯露對該地區的興趣。"
 GER_poland_friend:0 "親善目標：波蘭"
 GER_poland_friend_desc:0 "雖然波蘭失去了臨海領土，但之前的領土交換已讓波蘭理解我們善意，或許我們可以透過許下「贈與部分未來東征取得領土」之類模稜兩可的承諾來更進一步的增進兩國之間的友誼。"
 GER_war_with_france:0 "戰爭目標：法蘭西"
 GER_war_with_france_desc:0 "我們已順利解決東部領土爭議，該是放眼西方的時候了。失去亞爾薩斯－洛林（Alsace - Lorraine）是我們榮光的一大污點，只有發動聖戰奪回領土才能一雪前恥！"
 GER_war_with_france_threat:0 "宣稱法國領土主權"
 GER_operation_tannenbaum:0 "聖誕樹行動"
 GER_operation_tannenbaum_desc:0 "瑞士有著最令人作嘔和鄙視的人民跟政治體系。瑞士是新德國不共戴天的敵人，而我們現在終於有時間對付它了。"
 GER_reintegrate_luxemburg_and_alsace_lorraine:0 "重新合併盧森堡\n與亞爾薩斯-洛林"
 GER_reintegrate_luxemburg_and_alsace_lorraine_desc:0 "隨著我們對歷史上原本屬於德國的地區重新征服，我們現在可以開始讓他們回歸[Root.GetName]的懷抱，當地的人民必須對帝國履行它們應盡的義務。"
 GER_naval_rearmament:0 "海軍再武裝"
 GER_naval_rearmament_desc:0 "我們在1935年簽署的英德海軍協定讓我們能大幅擴展海軍軍力。我們應傾盡全力投資海軍。"
 GER_plan_z:0 "海軍計畫 - Z"
 GER_plan_z_desc:0 "海軍上將雷德爾認為，擊敗英國海軍的最佳方案為商船劫掠。但想實現此一方案，必須擁有以戰列艦與航空母艦等主力艦為核心組成的龐大艦隊群。遺憾的是，目前我們海軍軍力明顯不足。"
 GER_u_boat_effort:0 "海軍計畫 - U"
 GER_u_boat_effort_desc:0 "准將鄧尼茨主張「潛艦通商破壞戰略」才是擊敗英國海軍的唯一可行方案。只要擁有足夠多的U艇，我們便可以使那肥大臃腫的帝國嘗到飢寒交迫之苦。"
 GER_trade_interdiction:0 "貿易封鎖"
 GER_trade_interdiction_desc:0 "雖然我們海軍船塢已全力投入U型潛艇的生產工作，但我們必須研擬更好的方法來運用「狼群」。我們應給予海軍將領們足夠的資源來進行演習與模擬戰。"
 GER_modular_construction:0 "化整為零"
 GER_modular_construction_desc:0 "通過將我們部分潛艇零件模組化生產，不管是裝配和生產速度都大大提高。"
 GER_denmark_friend:0 "親善目標：丹麥"
 GER_denmark_friend_desc:0 "威嚇交涉依然是很有效的外交手段。在我們的海軍擴張計畫已被北方鄰國知悉的如今，結合他們的恐懼與我們強大的軍力，可以輕易的脅迫他們傾向我方陣營。"
 GER_norway_friend:0 "親善目標：挪威"
 GER_norway_friend_desc:0 "挪威控制著許多位於瑞典北部，珍貴的鐵礦生產地；我們應以與其「建立良好友誼」為前提來擴張艦隊。"
 GER_dutch_friend:0 "親善目標：荷蘭"
 GER_dutch_friend_desc:0 "荷蘭是一個非常有自知之明的國家，能讓他們認為我們擁有足夠威脅英國的軍事實力，則荷蘭很可能同意與我們結盟以避免遭受武力佔領。"
 GER_sweden_friend:0 "親善目標：瑞典"
 GER_sweden_friend_desc:0 "斯堪地那維亞的國家就像是生命共同體。若挪威與丹麥已向我們靠攏，則瑞典沒有理由繼續保持中立。"
 GER_improve_national_spirit:0 "強化國族認同"
 GER_improve_national_spirit_desc:0 "佔領上次大戰勝利者的首都後，我們終於可以一掃戰敗的陰霾！嶄新的紀元正要開始！"
 GER_improve_national_spirit_tooltip:0 "己方與陣營成員必須同時佔領倫敦與巴黎以及都市所在省份。"
 needs_approval:0 "§R[This.GetName]必須批准該協定使其生效。§!\n"
 GER_demand_slovenia:0 "索要斯洛維尼亞"
 GER_demand_slovenia_threat:0 "德國索要斯洛維尼亞"
 GER_demand_slovenia_desc:0 "聖日耳曼昂萊條約使許多奧地利核心領土成為獨立國家。在奧地利再次與我們結盟的如今，我們有責任導正這個錯誤！本名卡尼奧拉（Carniola）與施蒂利亞（Styria），現名斯洛維尼亞（Slovenia）的地區，必須回歸祖國。"
 GER_first_ljubljana_award:0 "第一次盧比安納仲裁"
 GER_first_ljubljana_award_desc:0 "虛偽的西方列強一方面鼓吹民族自決，一方面將許多少數民族交給交給塞爾維亞統治。我們將糾正這個荒謬的規則，對那些少數民族伸出友誼之手。我們將慷慨地對待那些支持歐洲新秩序的國家。"
 GER_fate_of_yugoslavia:0 "南斯拉夫的命運"
 GER_fate_of_yugoslavia_desc:0 "南斯拉夫政府一向都是形同虛設，而其代表的權威已逐漸不受重視。我們必須介入其中，為其重建秩序。唯一值得思考的是，該怎麼做才好？"
 yugoslavia_mefo_bills_tt:0 "使用南斯拉夫的黃金償還「§Y梅福債券§!」的利息。\n"
 GER_second_ljubljana_award:0 "第二次盧比安納仲裁"
 GER_second_ljubljana_award_tt:0 "此事件給予[Root.GetName]或值得信賴的盟友宣稱領土的機會。"
 GER_second_ljubljana_award_desc:0 "南斯拉夫問題解決之後，該是解決希臘問題的時候了。他們也從同盟國手中取得不少好處，該是認清敵友的時候了。"
 GER_war_with_greece:0 "戰爭目標：希臘"
 GER_war_with_greece_desc:0 "在希臘已陷入戰火的時候，不趁火打劫就是白白放棄控制地中海東部的機會。"
 GER_fate_of_greece:0 "希臘的命運"
 GER_fate_of_greece_desc:0 "希臘已切實證明他們無力應對歐洲的新興勢力，是時候提供他們「德意志帝國牌」的保障了。"
 GER_weserubung:0 "行動代號 - 威瑟"
 GER_weserubung_desc:0 "挪威對我們來說是個戰略要地，其控制著我們與瑞典之間的鐵礦貿易路線，我們無法放任他們受到敵軍影響。但在對其進行軍事行動之前，必須先對丹麥下手。"
 GER_around_maginot:0 "繞過馬奇諾"
 GER_around_maginot_desc:0 "若我們想保證進攻法國時的戰術優勢，必須實施全方位攻擊，由此，在發動對馬奇諾防線的佯攻行動之後，我們將從法國人無法預料之處，也就是防線北部，大舉入侵。"
 italian_focus:0 "義大利的戰略路線"
 GER_danzig_or_war_POL_civil_war:0 "以但澤交換我方支援"
 GER_danzig_trigger_polish_civil_war:0 "波蘭已陷入內戰，且以下條件必須成立\n德國已派遣志願軍幫助其中一方\n：其中一次在德國陣營之中"
 GER_alone_or_peace_faction_tt:0 "尚未加入陣營，或所屬陣營並未與[GER.GetNameDef]開戰。"
 GER_four_year_plan:0 "四年計畫"
 GER_four_year_plan_desc:0 "我們需要一個雄心勃勃的計劃來提供國家的武裝和最終的自給自足。這應在未來四年內實現。"
 GER_atlantikwall:0 "大西洋壁壘"
 GER_atlantikwall_desc:0 "現在我們征服了西歐，我們必須防止來自整個大西洋的可能的衝擊。沿著歐洲海岸的巨大防禦工事網絡應該能為我們提供充足的保護。"
 atlantikwall_tooltip:1 "建設§Y岸防要塞§!在您完全控制的以下大西洋沿岸各省份中：\n"
 atlantikwall_tooltip_2:0 "§Y阿基坦§!\n§Y普瓦圖§!\n§Y盧瓦爾河§!\n§Y布列塔尼§!\n§Y諾曼地§!\n§Y加萊§!\n§Y佛萊明§!\n§Y荷蘭§!\n§Y菲士蘭§!\n§Y威悉 - 埃姆斯§!\n§Y漢諾威§!\n§Y什勒斯維琪 - 霍爾斯坦§!\n§Y日德蘭§!\n§Y東挪威§!\n§Y西挪威§!\n§Y特倫德拉格§!\n§Y北挪威§!\n"
 GER_ostwall:0 "東方之牆"
 GER_ostwall_desc:0 "儘管我們在東方取得了成就，但我們必須確保，如果潮流轉向，我們必須阻止敵人的前進。我們應該沿著第聶伯河建造一系列的防禦工事，延伸到波羅的海。"
 GER_ostwall_forts:1 "沿著第聶伯河到波羅的海建設§Y陸上堡壘§!，在您的派系完全控制的各省份中：\n"
 GER_ostwall_forts_2:0 "§Y塔爾圖§!\n§Y普斯科夫§!\n§Y涅韋爾§!\n§Y維捷布斯克§!\n§Y明斯克§!\n§Y博布魯伊斯克§!\n§Y莫濟里§!\n§Y基輔§!\n§Y切爾卡瑟§!\n§Y聶伯城§!\n§Y札波羅結§!"
 GER_ostwall_tt:0 "在我們陣營成員的控制下。"
 GER_autarky:0 "「自給自足」"
 GER_autarky_desc:0 "德國要真正偉大，它必須是自給自足的。我們必須更好地利用我們資源，並在建設中提高效率。"
 GER_hermann_goring_werke:0 "[Root.GetHermannGoringWerkeName]"
 GER_hermann_goring_werke_desc:0 "我們必須擺脫私人資本家的反復無常的影響。因此，我們將組建一個由我們控制的工業集團，以監督採礦和鋼鐵行業的增長，因為這將成為我們軍事的支柱。"
 GER_HERMANN_GORING_WERKE_NAME_FASCIST:0 "「赫爾曼·戈林」國家工廠"
 GER_HERMANN_GORING_WERKE_NAME_KAISER:0 "凱撒工業集團"
 GER_HERMANN_GORING_WERKE_NAME_COMMIE:0 "聯合機械製造集團"
 GER_HERMANN_GORING_WERKE_NAME:0 "國營工業公司"
 GER_kdf_wagen:0 "[Root.GetKdfWagenName]"
 GER_kdf_wagen_desc:0 "所有公民都能夠通過儲蓄計劃來兌換一輛屬於他們自己的「國民汽車」，我們能用這筆儲蓄計劃裡的資金來贊助與扶持汽車相關的產業。"
 GER_KDF_WAGEN_NAME:0 "「金龜車」"
 GER_KAISER_WAGEN_NAME:0 "「凱撒汽車」"
 GER_VOLKS_WAGEN_NAME:0 "「大眾汽車」"
 GER_coal_liquidization:0 "合成油技術"
 GER_coal_liquidization_desc:0 "德國是缺乏石油，所以我們必須加倍努力在合成油領域。"
 GER_synthetic_rubber:0 "合成橡膠技術"
 GER_synthetic_rubber_desc:0 "大規模的機動化和航空需要大量的橡膠，而我們沒有任何資源。我們必須改進我們生產的方式。"
 GER_german_war_economy:0 "德意志戰時經濟法案"
 GER_german_war_economy_desc:0 "我們這個偉大的國家的人民不得不為這種努力付出代價。我們希望過渡到一個完整的經濟體，每個人都應該發揮自己的作用。"
 GER_grosraumwirtschaft:0 "泛歐經濟網"
 GER_grosraumwirtschaft_desc:0 "我們必須為德國的命運做好準備，作為歐洲的核心。我們基礎設施希望與東方以及南方與北方一起。"
 GER_align_hungary:0 "親善目標：匈牙利"
 GER_align_hungary_desc:0 "匈牙利已經在我們影響力範圍內，但我們可以輕鬆地將它們進一步轉向我們思維方式，使它們在未來更容易被操縱。"
 GER_align_romania:0 "親善目標：羅馬尼亞"
 GER_align_romania_desc:0 "羅馬尼亞已經在我們影響力範圍內，但我們可以輕鬆地將它們進一步轉向我們思維方式，使它們在未來更容易被操縱。"
 GER_integrate_war_economies:0 "戰時經濟整合法案"
 GER_integrate_war_economies_desc:0 "我們影響力範圍內的國家已經成長為對我們有極端的經濟依賴。我們可以用它來增加我們對其經濟的控制力和對外交政策的影響力。"
 GER_integrate_war_economies_tt:2 "如果§Y[HUN.GetName]§!是§Y[Root.GetName]§!陣營中的一員，即可在§Y[Root.GetName]§!和§Y[HUN.GetName]§!獲得§Y四座軍事工廠§!，並且§Y[HUN.GetName]§!成為§Y[Root.GetName]§!的傀儡。\n"
 GER_integrate_war_economies_tt2:2 "如果§Y[ROM.GetName]§!是§Y[Root.GetName]§!陣營中的一員，即可在§Y[Root.GetName]§!和§Y[ROM.GetName]§!獲得§Y四座軍事工廠§!，並且§Y[ROM.GetName]§!成為§Y[Root.GetName]§!的傀儡。\n"
 GER_integrate_war_economies_tt3:0 "§R[HUN.GetName]必須批准協議才會生效。§!\n"
 GER_integrate_war_economies_tt4:0 "§R[ROM.GetName]必須批准協議才會生效。§!\n"
 GER_form_the_reichskommissariats:0 "設立帝國總督轄區"
 GER_form_the_reichskommissariats_desc:0 "為了提高當地資源，工業和人力資源的利用率，我們應該研究在被征服地區建立準自治政府。"
 GER_reichskommissariats_tt:0 "允許在被征服的地區設立附庸。\n"
 GER_oppose_hitler:0 "行動目標：希特勒"
 GER_oppose_hitler_desc:0 "希特勒的統治必須結束。他意圖是通過軍事化萊茵蘭地區來煽動西方列強，但這樣做會給我們藉口，利用德國國防軍的忠誠分子幫助奪取政權。"
 GER_oppose_hitler_civil_war:0 "§R法西斯支持者可能會發動內戰。§!\n"
 GER_secure_the_new_state:0 "鞏固新政權"
 GER_secure_the_new_state_desc:0 "鑑於內戰剛結束，臨時政府缺乏實力。我們必須確保它是安全且不容易被推翻的。"
 GER_clamp_down_on_fascism:0 "鎮壓法西斯"
 GER_clamp_down_on_fascism_desc:0 "在納粹政權的過去幾年中，政府及其法西斯主義的理論家和支持者的壓迫，獨裁和反君主制性質變得非常明顯。我們必須改變他們的思維方式。"
 GER_revive_the_kaiserreich:0 "振興帝國"
 GER_revive_the_kaiserreich_desc:0 "過去十年的事件表明，民主太弱，無法將邪惡的內部因素束縛住。我們必須回到皇帝的堅強領導之下，為了迎接皇帝回國，我們將把憲法恢復到德意志帝國的憲法。"
 GER_revive_the_kaiserreich_tt:0 "§Y德國軍政府§!將更名為§Y德意志帝國§!。\n"
 GER_mackensen_dead:0 "奧古斯特·馮·馬肯森逝世。"
 GER_rebuild_the_nation:0 "重建國家"
 GER_rebuild_the_nation_desc:1 "在內戰破壞之後，我們必須致力於重建我們國家。"
 GER_fan_the_prussian_militarism:0 "宣揚普魯士精神"
 GER_fan_the_prussian_militarism_desc:0 "為了彌補我們內戰的損失，我們必須呼喚起民眾對於普魯士軍國主義的意識，以招募和培訓新兵。我們軍隊將我們從納粹專政中解放出來，確保這些普魯士理想比以往更受歡迎。"
 GER_a_new_and_better_germany:0 "一個更美好的德國"
 GER_a_new_and_better_germany_desc:0 "在我們重建我們國家的同時，我們應該致力於超越過往，以便我們政權經受的住時間的考驗。"
 GER_bulwark_against_bolshevism:1 "[GER.GetBulwarkName]"
 GER_bulwark_against_bolshevism_desc:1 "我們國家是對[GER.GetBulwarkBolshevismDesc]的保護，保護西方不受[GER.GetBulwarkCommunismDesc]的影響。我們必須自豪地攜帶這個使命，並準備在必要時使用武器反抗。"
 GER_bulwark_against_bolshevism_tt:1 "§R如果在[SOV.GetNameDef]陣營裡或者與[SOV.GetNameDef]同一方打仗的話，那麼這個國家精神就會喪失。§!\n"
 GER_return_of_the_kaiser:0 "凱撒的歸來"
 GER_return_of_the_kaiser_desc:0 "王位需要一個國王，威廉二世仍然活著並流放在荷蘭。儘管西方民主國家可能會反對，我們將解除他的流亡並邀請他重返王位。"
 GER_focus_on_the_true_enemy:0 "真正的敵人"
 GER_focus_on_the_true_enemy_desc:0 "我們敵人它不是在內部，而是存在於外部。我們必須結束西方殖民的壟斷，並終結凡爾賽的恥辱。"
 GER_rebuild_the_high_seas_fleet:0 "重建公海艦隊"
 GER_rebuild_the_high_seas_fleet_desc:0 "如果我們要成功挑戰西方，我們需要一個大規模的海軍計劃來重建我們曾經輝煌的公海艦隊。"
 GER_our_place_in_the_sun:0 "陽光下的領土"
 GER_our_place_in_the_sun_desc:0 "讓所有人都知道，德意志帝國將再次於國際上獲得一席之地！我們人民將不再在陰影中受到羞辱。"
 GER_pride_of_the_modern_germany:0 "現代德國的榮光"
 GER_pride_of_the_modern_germany_desc:0 "需要多年的時間才能與英國皇家海軍的規模匹敵。所以，我們必須在質量上超過它。我們船將成為最現代和最強大的！"
 GER_prepare_for_the_next_blockade:0 "「破除封鎖」計劃"
 GER_prepare_for_the_next_blockade_desc:0 "英國如同地獄般的海上封鎖是我們上一次戰爭失敗的主因之一。我們不會再犯同樣的錯誤。這一次，我們將更加努力地為將來做好準備。"
 GER_break_the_anglo_french_colonial_hegemony:0 "打破英法殖民霸權"
 GER_break_the_anglo_french_colonial_hegemony_desc:0 "是時候打破西方對殖民主義的壟斷了，我們等這一天已經很久了"
 flag_franco_british_union:0 "英法聯軍"
 GER_schlieffen_once_more:0 "重演「施里芬計劃」"
 GER_schlieffen_once_more_desc:0 "馬奇諾防線必須被迴避。我們將再次通過比利時和盧森堡，迅速取得勝利。"
 GER_reinstate_imperial_possessions:0 "奪回帝國遺產"
 GER_reinstate_imperial_possessions_desc:0 "隨著我們對歷史上德國地區的成功重新征服，我們現在可以開始恢復 [Root.GetName]成為我方的核心省份。凡爾賽的最後恥辱終於被摧毀！"
 GER_crossing_the_atlantic:0 "橫跨大西洋"
 GER_crossing_the_atlantic_desc:0 "隨著所有大陸反對我們統治的征服消失，我們必須將我們生產努力集中到組建一支龐大的海軍上，以便我們可以將戰鬥帶給英國人和美國人。"
 GER_crossing_the_atlantic_2_factories_tt:0 "從內陸地區遷移§Y2座軍事工廠§!，在每一個相應的沿海省份轉為船塢。\n"
 GER_crossing_the_atlantic_1_factory_tt:0 "從內陸地區遷移§Y1座軍事工廠§!，在每一個相應的沿海省份轉為船塢。\n"
 GER_the_central_powers:0 "中歐同盟"
 GER_the_central_powers_desc:0 "如果重振帝國威名，唯有聯合其他王權國家。方能面對民主陣營的壓迫。"
 GER_prepare_italian_coup:0 "義大利政變"
 GER_prepare_italian_coup_desc:0 "義大利深陷法西斯主義當中必須被消滅。在我們支持下，我們會向義大利保皇黨提出一項政變提議。"
 GER_prepare_italian_coup_tt:0 "如果他們接受我們提議：\n"
 GER_assassinate_mussolini:0 "行動目標：墨索里尼"
 GER_assassinate_mussolini_desc:0 "現在是確保義大利法西斯主義結束的時候了。德國人將暗殺這位領導人，之後義大利保皇黨人將迅速獲得權力。"
 GER_rekindle_imperial_sentiment:0 "重燃帝國意志"
 GER_rekindle_imperial_sentiment_desc:0 "雖然奧匈帝國在大戰後破滅，但仍然可以找到那些悼念帝國的人。我們將培養這些皇室情緒，希望繼承國可以決定重新加入我們。"
 GER_rekindle_imperial_sentiment_tt:0 "如果中立意識形態的支持夠高，就會啟用讓這些國家重組奧匈帝國並加入中歐同盟的決議。\n"
 GER_expatriate_the_communists:0 "共產黨員流放計畫"
 GER_expatriate_the_communists_desc:0 "共產主義的內部威脅繼續困擾著我們國家。我們必須擺脫他們。"
 GER_accept_british_naval_dominance:0 "不列顛無敵艦隊"
 GER_accept_british_naval_dominance_desc:0 "英國是反共聯盟的首選。為了改善關係，我們將通過接受其海軍優勢並停止海軍建設來減輕他們的擔憂。"
 GER_ally_the_shade:0 "明暗聯盟"
 GER_ally_the_shade_desc:0 "如果我們不能奪取他們手中「陽光下的土地」，那麼我們將聯合那些將陰影投射在我們身上的國家。"
 GER_carte_blanche_for_alsace_and_french_colonies:0 "自由處分亞爾薩斯\n與法國殖民地"
 GER_carte_blanche_for_alsace_and_french_colonies_desc:0 "我們必須請求我們新盟友允許我們自由地統治阿爾薩斯-洛林的合法領土，並且與我們公平分享非洲的殖民地。"
 GER_bypass_maginot_in_the_south:0 "向南繞過「馬奇諾」"
 GER_bypass_maginot_in_the_south_desc:0 "英國人對低地國家有增強防禦的計畫，所以我們必須在馬奇諾地區外尋找替代路線。南部，雖然山多，難以穿越，但我們必須相信德國人的聰明才智會帶領我們度過難關。"
 GER_see_to_the_eastern_front:0 "著眼東線"
 GER_see_to_the_eastern_front_desc:0 "如果問說我們從上次大戰中學到了什麼，那就是我們必須準備攻擊我們偏遠的東方敵人。必須奪回之前丟失的財富。"
 GER_see_to_the_eastern_front_tt:1 "在§G東部邊境§!的§H六個§!§G地區§!上增築§Y十四座§!§G陸上堡壘§!。\n"
 GER_see_to_the_eastern_front_tt2:1 "在§G東部邊境§!的§H四個§!§!G地區§!上增築§Y八座§!§G陸上堡壘§!。\n"
 GER_danzig_for_guarantees:0 "保障換但澤"
 GER_danzig_for_guarantees_desc:2 "波蘭人肯定會感受到[GER.GetDanzigGuaranteesBolsheviksDesc]的危險。也許我們可以就但澤問題達成協議，以換取在[GER.GetDanzigGuaranteesRedsDesc]入侵的情況下提供軍事支援的保證。"
 GER_safeguard_the_baltic:0 "保障目標：波羅的海"
 GER_safeguard_the_baltic_desc:1 "直到幾十年前，波羅的海仍然是[GER.GetRussiansDemonym]的一部分，而且他們認為[SOV.GetAdjective]可能會再次試圖吞併它們。我們必須防止這一點，並在[SOV.GetAdjective]入侵的情況下提供我們軍事支援。"
 GER_support_the_finns:0 "保障目標：芬蘭"
 GER_support_the_finns_desc:1 "芬蘭人發現自己處在[GER.GetRussiansDemonym]的火線上。我們將為他們提供反對共產主義威脅的保證，並給予他們一些適度的工業援助。"
 GER_anti_comintern_pact_unaligned:0 "防共主義"
 GER_anti_comintern_pact_unaligned_desc:0 "軍事威脅不是我們遭受的唯一危險。我們必須想方設法讓共產主義陷入困境，為此，我們將與我們非共產黨人締結一項協議，決心打擊共產黨。"
 GER_anti_soviet_pact_unaligned:1 "正式化防共協定"
 GER_anti_soviet_pact_unaligned_desc:1 "我們應該準備與共產主義國發生軍事衝突，邀請所有反共協議簽署方同意增加一項要求就是對任何蘇聯侵略提供軍事支援的條款。由於我們已經在許多方面相互承諾，這應該要成為具體作為。"
 GER_tackle_the_communist_threat:1 "消滅[GER.GetTackleCommunistThreatName]威脅"
 GER_tackle_the_communist_threat_desc:1 "只要[SOV.GetNameDef]存在，它就會對我們構成巨大的威脅。我們不是等待他們瓦解，而是要掌握主動權。"
 GER_the_iberian_problem:0 "伊比利問題"
 GER_the_iberian_problem_desc:0 "歐洲共產主義堡壘依然存在。我們必須確保從共產主義西班牙開始，一切都被剷除。"
 GER_spain_wargoal_tt:0 "獲得針對§Y西班牙社會主義共和國§!的戰爭目標：「§Y吞併§!」\n"
 GER_reestablish_free_elections:0 "重建普選制度"
 GER_reestablish_free_elections_desc:0 "我們將通過重新舉行自由選舉來恢復民主理想，並將在不久的將來舉行。"
 GER_the_monarchy_compromise:0 "妥協君主制"
 GER_the_monarchy_compromise_desc:0 "爭取我們擺脫納粹暴政的軍隊有清晰的保皇派傾向。為了確保他們對國家正在採取的道路感到滿意，我們必須妥協並讓君主制回歸。"
 GER_the_great_red_menace:1 "[GER.GetGreatRedMenaceName]的威脅"
 GER_the_great_red_menace_desc:1 "我們在前一場戰爭中的行動仍然記憶猶新。我們必須重新關注真正的危險：東方的[GER.GetGreatRedMenaceDesc]威脅。我們將開展大規模的宣傳活動，打開大陸的眼界。"
 GER_central_european_alliance:0 "中歐聯盟"
 GER_central_european_alliance_desc:0 "既然我們已經集中關注這個大陸的問題，我們必須提出解決方案：我們將為歐洲所有次要國家帶來聯盟，這將確保免受影響我們生活方式的最致命威脅。"
 GER_central_european_alliance_tt:0 "如果沒有加入陣營：\n"
 GER_danubian_membership:0 "拉攏目標：多瑙河流域"
 GER_danubian_membership_desc:1 "奧匈帝國並沒有忘記成為我們盟友意味著什麼。我們將為他們提供會員資格和免受[GER.GetDanubianMembershipDesc]威脅的保護。"
 GER_danubian_expansion:0 "多瑙河擴張計畫"
 GER_danubian_expansion_desc:1 "我們必須謀求擴大我們對那些容易遭受[SOV.GetAdjective]侵略的巴爾幹國家的影響力。我們將向多瑙河上的其他國家提供成員資格和免受[GER.GetDanubianMembershipDesc]威脅的保護。"
 invite_non_fascist_communist_only_TT:1 "要求潛在的成員國不要成為法西斯主義者或共產主義者。\n"
 GER_no_balkan_communism:0 "淨化目標：巴爾幹"
 GER_no_balkan_communism_desc:0 "共產主義影響已悄悄進入巴爾幹地區，我們不能允許。它必須在生根之前銷毀。"
 GER_no_balkan_communism_tt:0 "獲得對抗巴爾幹國家共產主義國家的戰爭目標：「§Y推翻政府§!」\n"
 GER_no_balkan_communism_HUN_tt:0 "獲得對抗§Y匈牙利人民共和國§!的戰爭目標：「§Y推翻政府§!」\n"
 GER_no_balkan_communism_ROM_tt:0 "獲得對抗§Y羅馬尼亞人民共和國§!的戰爭目標：「§Y推翻政府§!」\n"
 GER_no_balkan_communism_YUG_tt:0 "獲得對抗§Y南斯拉夫社會主義聯邦§!的戰爭目標：「§Y推翻政府§!」\n"
 GER_no_balkan_communism_BUL_tt:0 "獲得對抗§Y保加利亞社會主義共和國§!的戰爭目標：「§Y推翻政府§!」\n"
 GER_low_countries_membership:0 "拉攏目標：荷比盧"
 GER_low_countries_membership_desc:0 "雖然遠離歐洲東部邊界，但低地國家卻知道如果中歐垮台，它們將成為下一個。我們將為他們提供會員資格，以便他們能夠與我們站在一起，抵抗共產主義的威脅。"
 GER_no_reds_in_western_europe:0 "淨化目標：西歐"
 GER_no_reds_in_western_europe_desc:0 "共產主義影響已蔓延到西歐，這是我們不能允許的。它必須在生根之前銷毀。"
 GER_no_reds_in_western_europe_tt:0 "獲得對抗低地國家和法國的共產主義國家的戰爭目標：「§Y推翻政府§!」\n"
 GER_no_reds_in_western_europe_FRA_tt:0 "獲得對抗§Y法國公社§!的戰爭目標：「§Y推翻政府§!」\n"
 GER_no_reds_in_western_europe_HOL_tt:0 "獲得對抗§Y荷蘭人民公社§!的戰爭目標：「§Y推翻政府§!」\n"
 GER_no_reds_in_western_europe_BEL_tt:0 "獲得對抗§Y比利時人民公社§!的戰爭目標：「§Y推翻政府§!」\n"
 GER_no_reds_in_western_europe_LUX_tt:0 "獲得對抗§Y羅莎盧森堡§!的戰爭目標：「§Y推翻政府§!」\n"
 GER_scandinavian_membership:0 "拉攏目標：斯堪地那維亞"
 GER_scandinavian_membership_desc:1 "山脈和寒冷無法抵禦[GER.GetGreatRedMenaceName]，斯堪地那維亞人必須知道這一點。我們將為他們提供會員資格和免受[GER.GetDanubianMembershipDesc]威脅的保護。"
 GER_baltic_membership:0 "拉攏目標：波羅的海"
 GER_baltic_membership_desc:1 "二十年來，波羅的海一直生活在重新吞併和[GER.GetBalticMembershipDesc]的雙重威脅之下。我們將為他們提供會員資格和免受[GER.GetDanubianMembershipDesc]威脅的保護。"
 GER_polish_membership:0 "拉攏目標：波蘭"
 GER_polish_membership_desc:1 "波蘭人有不相信所有的鄰居，但他們知道來自東方的最大威脅。我們將為他們提供會員資格和免受[GER.GetDanubianMembershipDesc]威脅的保護。"
 GER_finnish_membership:0 "拉攏目標：芬蘭"
 GER_finnish_membership_desc:1 "遠離歐洲中心的芬蘭人面臨著[GER.GetFinnishMembershipDesc]的風險。我們將為他們提供會員資格和免受[GER.GetDanubianMembershipDesc]威脅的保護。"
 GER_strike_at_the_source:0 "源頭打擊計畫"
 GER_strike_at_the_source_desc:1 "生活在恐懼之中的生活根本不是生活；我們必須一勞永逸地終結這種威脅我們生活方式。歐洲[GER.GetStrikeAtTheSourceDesc]影響力的來源必須予以摧毀。"
 GER_reverse_the_brain_drain:0 "人才回流計畫"
 GER_reverse_the_brain_drain_desc:0 "既然壓迫者和專制政權已經被擊敗，我們可以試圖讓那些逃離的科學家們回到家鄉並重新開始工作。"
 GER_shared_rd_programs:0 "研究與發展共享計劃"
 GER_shared_rd_programs_desc:0 "為了我們事業，我們必須集中我們科學知識，並與我們新盟友分享我們技術進步。"
 GER_the_mannheim_project:0 "「曼海姆」計畫"
 GER_the_mannheim_project_desc:1 "由於挪威的重水廠現在處於我們控制之下，我們可以加倍努力破解原子的秘密，並且投入研發對抗[GER.GetDanzigGuaranteesBolsheviksDesc]的武器。"
 GER_the_mannheim_project_tt:0 "根據不同的進度，給予不同的加成：\n"
 GER_pool_technical_know_how:0 "技術交流方案"
 GER_pool_technical_know_how_desc:0 "每個國家都有自己的管理工業和維護設備的方法。我們可以通過派遣技術團隊向聯盟的其他成員傳播這種知識來相互學習。"
 GER_pool_technical_know_how_tt:0 "該派別中的每個民族都將獲得這種國家精神。"
 ITA_ethiopian_war_logistics:0 "衣索比亞戰爭補給線"
 ITA_ethiopian_war_logistics_desc:0 "我們可能誤判了衣索比亞的補給情形，我們必須盡力為該地奮勇殺敵的我方士兵提供必要的補給物資。"
 ITA_fortification_effort:0 "建設防線"
 ITA_fortification_effort_desc:0 "我們必須自那依然擁護頹廢帝制的法國與英國手中保衛我們領土。"
 ITA_fortification_effort_forts:0 "在§G法義邊界§!上增築 §Y15§! 座§G陸上堡壘§。\n"
 ITA_army_primacy:0 "陸軍優先"
 ITA_army_primacy_desc:0 "義大利在工業化程度上依然落後那頹廢的帝國許多，所以我們僅能在陸軍與海軍之間擇一加強，該如何選擇實在再明確不過，如同過去的大羅馬帝國依賴著軍團一般，新興的義大利帝國也應該如此！"
 ITA_modernized_artillery:0 "現代化砲兵"
 ITA_modernized_artillery_desc:0 "按理，義大利陸軍（Regio Esercito）是世界上最大的軍隊，但不幸的是，我們工業無力將全數武裝現代化，最慘的是，大多數士兵甚至還在使用一九一八年製造的火砲！"
 ITA_modernized_army:0 "現代化陸軍"
 ITA_modernized_army_desc:0 "先進的火砲能大幅增強我軍的戰鬥力，但同時也需要現代化的戰術及理論來相輔相成。"
 ITA_armored_effort:0 "裝甲縱隊"
 ITA_armored_effort_desc:0 "在衣索比亞的戰事非常順利，但我軍的戰車尚不足與那些腐敗但依然有力的歐洲「民主國家」抗衡。"
 ITA_mare_nostrum:0 "稱霸地中海"
 ITA_mare_nostrum_desc:0 "由於英國將我們封鎖於地中海內，致使我們必須因資源不足而做出一些痛苦的決定。為了打破現狀，我們需要一支足夠強大的艦隊。"
 ITA_carrier_effort:0 "航母艦隊"
 ITA_carrier_effort_desc:0 "現代化的戰鬥艦隊將以航母而非戰艦為中心組成，空中優勢對艦艇造成的威脅早在1921年美國就展示過了！"
 ITA_capital_ships:0 "主力艦隊"
 ITA_capital_ships_desc:0 "擁有最多戰艦的國家將統治海洋！我們不能允許皇家海軍在地中海擁有比我們更大的優勢！"
 ITA_bomber_effort:0 "轟炸機隊"
 ITA_bomber_effort_desc:0 "陸軍埋首行進便可贏得戰爭的時代已經過去了！我們必須全力研發戰術轟炸機，以提供我軍必需的地面支援。"
 ITA_atlantic_fleet:0 "大西洋艦隊"
 ITA_atlantic_fleet_desc:0 "一但突破英國皇家海軍的封鎖，我們第一要務便是打造一支足以在大西洋上展示國力的艦隊！"
 ITA_marines_and_landing_craft:0 "海軍陸戰隊與登陸艇"
 ITA_marines_and_landing_craft_desc:0 "單靠海軍是不可能取得勝利的，我們必須同時擁有登陸搶灘技術。"
 ITA_jet_engine_effort:0 "噴射引擎"
 ITA_jet_engine_effort_desc:0 "拜塞康多·坎皮尼（Secondo Campini）之賜，義大利擁有了率先取得次世代引擎科技的機會。我們應盡力滿足他的需求，以實現他為義大利空軍（Regio Aeronautica）所做的設計。"
 ITA_light_ship_effort:0 "護衛艦隊"
 ITA_light_ship_effort_desc:0 "來往於本土與殖民地之間的運輸艦隊需要相應的保護，我們必須研發更新的海軍戰術與更先進的護航艦艇。"
 ITA_escort_effort:0 "護航艦隊"
 ITA_escort_effort_desc:0 "我們應該為在地中海穿梭的我們運輸艦隊提供更好的保護。"
 ITA_sea_wolves:0 "海狼計畫"
 ITA_sea_wolves_desc:0 "可靠的德國盟友已靠著海量的潛艇與狼群戰術揚名立萬，我們應向之看齊。"
 ITA_slovenia_dalmatia_claims:0 "戰爭目標：南斯拉夫"
 ITA_slovenia_dalmatia_claims_desc:0 "南斯拉夫有著許多的義大利籍住民，最早可回溯至輝煌的威尼斯時代，使這些領土能回歸義大利掌控是重建羅馬帝國的重要一步！"
 ITA_slovenia_dalmatia_claims_threat:0 "義大利宣稱南斯拉夫主權"
 ITA_yugoslavia_friend:0 "親善目標：南斯拉夫"
 ITA_yugoslavia_friend_desc:0 "與其和南斯拉夫正面衝突，我們不妨利用一些迂迴的手段。我們可以試著與其交好，令其傾向我們陣營。"
 ITA_support_nationalist_spain:0 "援助目標：\n西班牙國民軍"
 ITA_support_nationalist_spain_desc:0 "西班牙正處於一個緊要關頭，他們或能成為可靠的法西斯盟友，也可能繼續維持毫無用處的共和政府，最糟的狀況是淪入共產黨手中或陷入無政府狀態。我們必須在局勢難以挽回之前介入，支持純正的西班牙人取得政權！"
 ITA_demand_balearic_islands:0 "索要巴利亞利群島"
 ITA_demand_balearic_islands_desc:0 "在確實的支援佛朗哥政權之後，我們有權向其要求部分我軍為其死戰所拿下的領土。取得巴里亞利群島（Balearic Islands）後，將大幅增強我們在地中海的控制權。"
 ITA_bulgaria_friend:0 "親善目標：保加利亞"
 ITA_bulgaria_friend_desc:0 "保加利亞已在我方勢力圈內，他們與我們的穩定邦交是我們進軍巴爾幹的關鍵。"
 ITA_albania_war_goal:1 "戰爭目標：阿爾巴尼亞"
 ITA_albania_war_goal_desc:1 "佔領阿爾巴尼亞對我軍來說不過是舉手之勞。我們必須向世界展示義大利的力量，並恢復羅馬帝國的榮光！"
 ITA_pact_of_steel:0 "鋼鐵條約"
 ITA_pact_of_steel_desc:0 "我們與納粹德國的邦交雖因意識型態的不合與互相衝突的目標而不穩，領袖對德國吞併奧地利與在巴爾幹地區擴張領土的舉動非常擔憂。不過，世事多變..."
 ITA_germ_italy_same_tt:0 "§Y義大利§!和§Y德意志§!的§Y思潮§!相同。"
 ITA_german_millitary_cooperation:0 "德意志軍事顧問"
 ITA_german_millitary_cooperation_desc:0 "透過與德國的緊密合作，我們得以去蕪存菁，篩選出最好的技術。我們將給予任何膽敢忤逆義大利的人迎頭痛擊。"
 ITA_claims_on_france:0 "戰爭目標：維琪法國"
 ITA_claims_on_france_desc:0 "隨著德國佔領巴黎，法國出現了新的政權。同志們！宣稱南歐主權的時候到了！德國已橫掃歐洲北部，我們也應該有分一杯羹的資格！"
 ITA_claims_on_france_tt:0 "§Y維琪法國§!存在並掌管著§Y薩伏依§!和§Y科西嘉§!"
 ITA_go_after_france:0 "戰爭目標：法蘭西"
 ITA_go_after_france_desc:0 "法國，不過是另一個充滿反動思想的「西方民主國家」罷了！他們無時無刻不在思考如何阻撓與妨害義大利的進步！我們將為義大利與帝國的未來而戰！"
 ITA_claims_on_turkey:0 "戰爭目標：土耳其"
 ITA_claims_on_turkey_desc:0 "1915年的倫敦條約允諾將割讓土耳其在安那托利亞的領土予我們，條件是我們將地中海東部控制權讓予那些「西方強權國家」。那些國家們得到他們想要的領土之後，卻以「我們不過是區區的國際聯盟，所定條約並無強制力」為由，踐踏了我們的權益！新生的義大利再也不像舊時代那般軟弱了，我們將以實力取得英國承諾的領土！"
 ITA_italy_first:0 "義大利優先"
 ITA_italy_first_desc:1 "我們的領袖不會屈居於希特勒之下！我們必須記取羅馬帝國時代的教訓！記住，讓條頓人干涉義大利絕對不會有好結果！"
 ITA_romania_friend:0 "親善目標：羅馬尼亞"
 ITA_romania_friend_desc:0 "讓我們的遠親羅馬尼亞加入我方陣營對我們來說是最好的選擇，領袖在他們的「鐵衛軍」身上看到了無窮的潛力。"
 ITA_german_rd_treaty:0 "德義條約"
 ITA_german_rd_treaty_desc:0 "我們應該與德國簽訂互助互惠的科技研發協約。"
 ITA_spanish_italian_faction:0 "義西同盟"
 ITA_spanish_italian_faction_desc:0 "佛朗哥和西班牙國家社會主義者是我們的潛在盟友，我們在宗教、文化與理念上都有許多相同之處。只要同心協力，我們可以奪取直布羅陀控制權，並讓皇家海軍悽慘落魄。"
 ITA_italian_highways:0 "義大利高速公路"
 ITA_italian_highways_desc:0 "我們需要擴建更多的基礎設施來保證部隊的機動性，由於義大利處於眾敵環伺的險境，此建設計畫顯得格外重要。"
 ITA_libyan_infrastructure:0 "利比亞基建"
 ITA_libyan_infrastructure_desc:0 "相較於本土，我們在北非的殖民地基礎設施明顯不足，我們應該讓那些地方看起來像樣點。"
 ITA_greece_war_goal:0 "戰爭目標：希臘"
 ITA_greece_war_goal_desc:0 "若不能將希臘地區納入領土，還談什麼重建羅馬帝國？他們根本就是美味可口的佳餚......"
 ITA_greece_friend:0 "親善目標：希臘"
 ITA_greece_friend_desc:0 "希臘不只與我們同為古老的民族，還是西方文明的搖籃。和他們交涉對我們來說應該不會太難..."
 ITA_turkey_friend:0 "親善目標：土耳其"
 ITA_turkey_friend_desc:0 "在義大利 - 土耳其衝突及上次大戰之後，土耳其對我們的仇視大概到了極點。然而，此一時彼一時，依現今地中海形勢來看，讓我們兩國取得共識似乎不是不可能..."
 ITA_portugal_friend:0 "親善目標：葡萄牙"
 ITA_portugal_friend_desc:0 "葡萄牙與西班牙一樣，都是義大利的潛在盟友。我們必須設法加強兩國之間的友誼。"
 ITA_anti_uk_war_goals:0 "戰爭目標：英國"
 ITA_anti_uk_war_goals_desc:0 "腐敗的大英帝國將我們封鎖於地中海內，並拒絕以任何形式通融，我們應選擇適當時機對其發動攻擊！"
 ITA_japan_friend:0 "親善目標：日本"
 ITA_japan_friend_desc:0 "日本與我們相同，都是渴求權力並擁有勤奮人民的新興國家，還有，我們都被英國、荷蘭那些吸血鬼們以各種貿易條約壓榨。我們應該團結一致建立跨洲軸心勢力！！"
 soviet_focus:0 "蘇聯的戰略路線"
 SOV_move_industry_to_urals:0 "遷移工業至烏拉爾"
 SOV_move_industry_to_urals_desc:0 "不能讓那些背信棄義的希特勒走狗奪取我們西部寶貴的工廠！我們應盡最大努力、不惜一切代價的將貴重的工廠組件後撤到烏拉河流域！"
 SOV_defense_of_moscow:0 "保衛莫斯科"
 SOV_defense_of_moscow_desc:0 "那些法西斯混蛋已經打到首都的大門外了！不能讓莫斯科落入異族之手！動員所有人！無論男女老幼，所有人！我們必須無所不用其極的保衛首都！"
 SOV_defense_of_moscow_forts:0 "在莫斯科周邊增築 §Y28§! 座§G陸上堡壘§!。\n"
 SOV_infrastructure_effort:0 "注重基礎設施"
 SOV_infrastructure_effort_desc:1 "[ROOT.GetNameDefCap]雖然幅員廣大、資源豐富，但開發嚴重不足。首先我們應加強交通運輸系統的建設，確保資源能送到需要的地方。"
 SOV_tranformation_of_nature:0 "自然改造大計畫"
 SOV_tranformation_of_nature_desc:0 "史達林的自然改造計畫必須付諸實現！人定勝天！自然必定臣服於人類腳下！"
 SOV_stalin_constitution:0 "史達林憲法"
 SOV_stalin_constitution_desc:0 "讓世界驚嘆的時刻到了！將那破舊的古老憲法捨棄吧！新的憲法會讓國內的每一個勞動人民都歡欣雀躍！"
 SOV_militarized_schools:0 "軍事化學校"
 SOV_militarized_schools_desc:0 "蘇維埃的孩子們應盡早開始學習軍事紀律以及自我犧牲與團結一致等等的社會主義思想！塑造完美人格從小做起！"
 SOV_workers_culture:0 "工人文化"
 SOV_workers_culture_desc:0 "社會主義不只是經濟系統，馬克思主義也不只是科學；我們必須從根基開始重塑蘇維埃社會，徹底拔除資產階級的陋習與傳統的破舊思想！"
 SOV_new_soviet_man:0 "新蘇維埃公民"
 SOV_new_soviet_man_desc:0 "新生的蘇維埃公民是無私、有文化、守紀律又健康的！是戰勝人類本能與虛假意志的最高典範！每個男人都毫不猶豫地為全人類奉獻生命，而女人們都願為蘇維埃的將來竭盡所能！"
 SOV_progress_cult:0 "科學狂熱"
 SOV_progress_cult_desc:0 "所有正確的自由思想都是值得鼓勵的，讓我們為那些傑出科學家的勇於創新歡欣鼓舞！看看李森科同志的豐功偉業吧！蘇聯對於未知領域的開發將會永遠領先於那些陳腐的西方世界！"
 SOV_socialist_science:0 "社會主義科學"
 SOV_socialist_science_desc:0 "世界就像一個不斷進化的心靈。如同大自然不停的進步一樣，革命也是進步的一環。辯證唯物主義的原理可以應用所有地方，包括科學領域以及社會結構..."
 SOV_aviation_cult:0 "飛行狂熱"
 SOV_aviation_cult_desc:0 "蘇聯的航空技術將震驚世界！我軍的飛行員如同象徵布爾什維克文化與進步的騎士一般，展示著自沙皇時代結束以來我們科技掌控自然的成果！"
 SOV_women_pilots:0 "女飛行員"
 SOV_women_pilots_desc:0 "羅斯科娃同志，是我軍英勇的長程飛行員，請求允許建立全女性飛行部隊，將成為我們第 122 空軍聯隊。"
 SOV_night_witches_tt:0 "§Y第 588 夜間轟炸機隊§!已於§Y莫斯科§!就緒。"
 SOV_transpolar_flights:0 "北極航線"
 SOV_transpolar_flights_desc:0 "我們英勇的飛行員證明了飛越北極不再是夢想！若把這些令人意想不到的飛行路徑應用於空軍戰術之中，我軍將可以出其不意的襲擊敵人。"
 SOV_ocean_going_navy:0 "遠洋艦隊"
 SOV_ocean_going_navy_desc:0 "雖然蘇聯擁有傲視全球的領土，但不可滿足於此，海洋仍然等待著我們的統治。重裝戰艦將是我們偉大遠洋艦隊的主力！"
 SOV_peoples_commissariat:0 "國防工業人民委員會"
 SOV_peoples_commissariat_desc:0 "國防工業人民委員會將會領導蘇維埃政府的重工業專注開發國防項目。長遠來看，工作量可能需將該部門進一步分裂。"
 SOV_anti_fascist_diplomacy:0 "反法西斯外交"
 SOV_anti_fascist_diplomacy_desc:0 "在所有陳朽腐敗的西方國家裡，最可惡的就是那披著虛偽進步外皮的法西斯主義者！他們正試圖透過向無產階級散布錯誤意識型態的手段來阻礙偉大的革命！"
 SOV_operation_zet:0 "Zet 行動"
 SOV_operation_zet_desc:0 "儘管國民黨只是個小小的反動組織，不過毛澤東與他的黨員們似乎進行得不是很順利。我們應該趁機打擊日本，增進與蔣中正的關係，反正那個可笑的太陽帝國潰敗是早晚的事。"
 SOV_annex_tannu_tuva:0 "吞併唐努圖瓦"
 SOV_annex_tannu_tuva_desc:0 "雖然吞併唐圖努瓦並不會對我們經濟有所助益，但從政治上來考量，我們還是應該將其納入蘇聯的版圖。"
 SOV_improve_stalin_line:0 "改進史達林防線"
 SOV_improve_stalin_line_desc:0 "我們應該將西方邊境的防禦工事現代化以防範法西斯份子的攻擊。"
 SOV_far_east_fortification_forts_1:0 "在§G日蘇邊境§!上增築 §Y8§! 座§G陸上堡壘§!。\n"
 SOV_far_east_fortification_forts_2:0 "在§G日蘇邊境§!上增築 §Y8§! 座§G陸上堡壘§!。\n"
 SOV_far_east_fortification_forts_3:0 "在§G日蘇邊境§!上增築 §Y4§! 座§G陸上堡壘§!。\n"
 SOV_xian_incident:0 "西安事變"
 SOV_xian_incident_desc:0 "利用我方在中國的關係，我們應該能夠綁架蔣中正來強迫他與毛澤東講和，讓中國成為我方對抗日本的盟友。"
 SOV_xian_incident_tt:0 "若雙方皆同意，則中國國民黨與中國共產黨將握手言和，共同抗日。"
 SOV_anti_capitalist_diplomacy:0 "反資本主義外交"
 SOV_anti_capitalist_diplomacy_desc:0 "美國癡肥的銀行家與英國無情的殖民者，無疑是世界革命運動最大的絆腳石！破壞他們緊密的合作關係以及阻止自由主義的散布是我們第一要務！"
 SOV_expand_red_fleet:0 "海軍革新"
 SOV_expand_red_fleet_desc:0 "比起那些西方國家，紅軍艦隊簡直不堪一擊！我們必須擴展艦隊規模！"
 SOV_anti_colonialist_rebels:0 "共產國際"
 SOV_anti_colonialist_rebels_desc:0 "同志們！腐敗的資本社會即將潰滅！讓我們集結所有同志，給予它最後一擊！讓世界知道共產主義是完美的！是積極的！是有鬥爭力的！打倒軟弱的溫和派！擊垮奸險的走資派！同志們！讓世界看看團結的力量吧！"
 SOV_southern_thrust:0 "南進政策"
 SOV_southern_thrust_desc:0 "吞併伊朗與伊拉克不只將使我們獲得更多的石油，更可以增加對英國在埃及與印度殖民地的直接壓力！"
 SOV_claim_on_sinkiang:0 "索要新疆"
 SOV_claim_on_sinkiang_desc:0 "在盛世才同志的帶領下，新疆已經完全成為我們的傀儡，該是正式將其納入領土的時候了。"
 SOV_claim_on_sinkiang_threat:0 "蘇聯聲明新疆主權"
 SOV_pan_slavic_rhetoric:0 "泛斯拉夫主義"
 SOV_pan_slavic_rhetoric_desc:0 "列寧同志的世界革命思想，讓斯拉夫民族幾乎喪失了民族性。讓我們重建斯拉夫民族的驕傲，讓其他斯拉夫國家們與我們一同攜手創造新世界吧！"
 SOV_claims_on_baltic:0 "戰爭目標：波羅的海"
 SOV_claims_on_baltic_desc:0 "我們在大革命時喪失了彼得大帝對於西方港口的宣稱權，為了完成革命，應該使其重回我們手中。"
 SOV_claim_bessarabia:0 "戰爭目標：比薩拉比亞"
 SOV_claim_bessarabia_desc:0 "對我們來說，黑海比波羅的海更加重要！我們必須用盡一切方法來確保博斯普魯斯海峽和達達尼爾海峽的控制權。"
 SOV_claims_on_turkey:0 "戰爭目標：土耳其"
 SOV_claims_on_turkey_desc:0 "土耳其人一直拒絕我們共同管理博斯普魯斯海峽的要求，也拒絕與我們討論東部領土的爭議！同志們！讓我們給他們一個教訓！讓他們知道無視我們下場！"
 SOV_offer_poland_protection_tt:0 "§Y在蘇聯征服事件中的同意選項將會給予波蘭地區主權。§!\n"
 SOV_great_purge:0 "大清洗"
 SOV_great_purge_bypass_tt:0 "托洛斯基正式成為蘇聯最高領袖"
 SOV_great_purge_desc:0 "托洛斯基那個卑鄙小人正在醞釀大規模政變！它的影響層面甚至包含高階軍官！雖然托洛斯基的意圖仍然不明，但蘇聯很可能因為他而陷入第二次內戰！我們必須採取必要措施，以免事態越來越嚴重！"
 SOV_great_purge_tt:0 "將有一些高級官員會接受一系列§Y「公正」§!又§Y「和平」§!的§Y審判§!。§!\n"
 SOV_great_purge_tt2:3 "大清洗的完成度越高，§Y內戰§!爆發時敵方強度越低，但本國內政因§H清洗§!所受損傷也越大，反之亦然。\n倘若選擇不推行的話不僅會有高機率爆發§Y內戰§!，同時還會吸引流亡海外的§Y列夫·托洛斯基§!重返蘇聯。\n\n"
 SOV_permanent_revolution:0 "永遠的革命！"
 SOV_permanent_revolution_tt:0 "托洛斯基回來了！"
 SOV_permanent_revolution_tt2:0 "§Y托洛斯基§!得到了更好的領袖特性。"
 SOV_permanent_revolution_desc:0 "殘暴壓迫無辜百姓的煽動者和統治者已經死了！權力重新回到了人民的手中，人民現在可以追隨自己的意志而不需要妥協什麼了。我們始終都在進步，永遠的革命是勝利的革命。"
 SOV_nkvd_divisions:0 "內務人民委員會\n作戰局"
 SOV_nkvd_divisions_desc:0 "內務人民委員會將會擁有自己的部隊，以鞏固重要設施及鐵路的防禦。"
 SOV_smersh_tt:0 "§Y抵銷政變的風險。§!\n"
 SOV_partisan_suppression:0 "反間諜總局\n（SMERSH）"
 SOV_partisan_suppression_desc:0 "進一步擴展施密爾舒的權限，讓他們得以有效的鎮壓反抗者，可以讓我們更簡單的管理佔領區。"
 SOV_war_with_germany:0 "戰爭目標：德意志"
 SOV_war_with_germany_desc:0 "德國的擴張必須畫上休止符，強大的紅軍將讓他們了解誰才是真正的統治者！"
 SOV_war_with_germany_tt:0 "德蘇互不侵犯條約未生效。"
 SOV_war_with_japan:0 "戰爭目標：日本"
 SOV_has_not_officers_purged_tt:0 "沒有國家精神「§Y大清洗§!」"
 SOV_war_with_japan_desc:0 "在強大的紅軍蹂躪那小小島國時，日本將後悔他們沒有在該退讓的時候讓步！"
 SOV_war_with_uk:0 "戰爭目標：英格蘭"
 SOV_war_with_uk_desc:0 "英國那個帝國主義渾蛋從不把我們放在眼裡，當他們完成對其他國家的征服時，一定會將矛頭指向我們，我們必須先下手為強！"
 SOV_claim_on_the_straits:0 "戰爭目標：黑海"
 SOV_claim_on_the_straits_desc:0 "黑海與愛琴海的顎口對我們來說是非常重要的戰略地點，為了紅軍艦隊，我們不能允許外人掌控該地！"
 SOV_ultimatum_to_greece:0 "戰爭目標：希臘"
 SOV_ultimatum_to_greece_desc:0 "為了讓紅軍艦隊能通行無阻，愛琴海群島是最後一處必要的戰略要地。由於希臘目前窘迫的國情，或許小小的威脅便足以讓他們同意放棄一點領土來避免全面開戰。"
 SOV_diversify_the_programme:0 "「多邊形」武器試驗場"
 SOV_diversify_the_programme_desc:0 "我們將過去一年所學到的知識應用在傳統戰場上，證明了其有效性。我們有許多對戰爭科技有獨到見解的科學家，若能給予他們更好的工作環境，相信他們便能研發出更好的戰爭機器。"
 SOV_research_city_experiment:0 "原子能試驗計畫"
 SOV_research_city_experiment_desc:0 "我們最重要的首席科學家之一，庫爾恰托夫已經在一次實驗中確認，一公斤的鈾原子在進行核裂變時所釋放出的能量就相當於兩萬噸的三硝基甲苯（TNT）。為了確保祖國的安全與未來，我們必須在其他人發現之前掌握這項技術。"
 SOV_closed_city_network:0 "獨立科學園區"
 SOV_closed_city_network_desc:0 "我們應該設置獨立的封閉式研究城市，給予我們科學家更大的實驗場地來進行更大規模的秘密研究。"
 strike_usa_focus:0 "虎！虎！虎！"
 strike_usa_focus_desc:0 "欺瞞成性的美國人四處巧取豪奪，讓我們的鋼鐵及其他資源供不應求。由於工業的發達，他們的國力遠遠超越我們，但日本帝國的軍人無所畏懼！天皇的子民們！帶著視死如歸的覺悟衝鋒吧！天皇萬歲！日本萬歲！"
 chinese_puppet_focus:0 "蠶食神州"
 chinese_puppet_focus_desc:1 "中國看來似乎不願與我們為敵，或許他們的領導人認為先安內後攘外才是正確的做法。若我們可以幫助他們解決共產勢力與割據的軍閥，他們一定會願意加入大東亞共榮圈。"
 chinese_war_focus:0 "對華宣戰"
 chinese_war_focus_desc:0 "盧溝橋事件的結果證明了中國並不想與我大日本合作共求繁榮！大日本帝國的子民們！讓我們用中國人的鮮血澆熄中國遍地的戰火，將他們帶往更美好的未來！"
 subdue_warlords_focus:0 "消滅割據勢力"
 subdue_warlords_focus_desc:0 "中國各地割據的軍閥讓那個曾經輝煌的帝國殘破不堪，我大日本帝國將粉碎那些激進分子與軍事集團！就算是附庸國，日本帝國也不允許異議份子的存在！"
 oust_germans_focus:0 "破壞中德合作"
 oust_germans_focus_desc:0 "德國的軍事參謀團自1920年代後期開始便持續的幫助中國國民黨研究新式戰術理論，我們不能允許這種狀況繼續下去！我們有權要求德國立刻撤回在中國的軍事參謀團，德國必須做出選擇，有中國就沒有我日本帝國！"
 found_own_faction_focus:0 "「大東亞共榮圈」"
 found_own_faction_focus_desc:1 "我們對大東亞共榮圈的建構已付出許多心血，為了確保這個計畫的成功，我日本帝國必須不只成為亞洲最強，還要成為世界最強！"
 axis_leanings_focus:0 "加入軸心國"
 axis_leanings_focus_desc:0 "我們與德國有許多相似之處，他們想建立歐洲帝國，而我們想建立亞洲帝國。由於兩國之間的空間足夠，加入他們的陣營，不只不會對彼此的計畫造成妨礙，還可以讓我們獲得強大的外援！"
 subvert_india_focus:0 "印度國民軍"
 subvert_india_focus_desc:0 "若英國膽敢質疑我們組建帝國的能力，那我們將讓他們明白自己的帝國早就搖搖欲墜！印度戰犯與外籍住民將成為推翻英國統治的先驅！"
 jap_improved_sprit_focus:0 "大和精神"
 jap_improved_sprit_focus_desc:0 "大和民族的統一精神將驅使我們人民為了帝王犧牲奉獻，不惜一切！"
 befriend_siam_focus:0 "親善目標：暹羅"
 befriend_siam_focus_desc:0 "暹羅曾經成功的抵抗了歐洲人的入侵，免於成為被殖民的命運。或許我們可以保障他們的獨立，來換取兩國之間的合作。"
 army_primancy_focus:0 "陸軍優先"
 army_primancy_focus_desc:0 "說到佔領固守新的領土，非陸軍不可！若陸軍與海軍是帝國的左臂右膀，很明顯的，陸軍才是日本帝國強大的右手！日本帝國應該認清這個簡單的事實，並提供陸軍更多的資源來讓它們證明陸軍無限的潛力！"
 JAP_army_primancy_focus_bypass_tt:0 "核心領土沒有閒置的建築欄位可以建造§G軍事工廠§!"
 jap_sia_love:0 "親善目標：暹羅"
 jap_sia_love_desc:0 "日本帝國專注於提升與暹羅的友好度。"
 navy_primancy_focus:0 "海軍優先"
 JAP_navy_primancy_focus_bypass_tt:0 "本國領土沒有閒置的建築欄位可以建造§Y海軍船塢§!"
 navy_primancy_focus_desc:0 "說到掌控海洋、侵略他國與保護領土，弱小的陸軍根本無法做到！很明顯的，海軍才是帝國強大的右手！日本帝國應該認清這個簡單的事實，並提供海軍更多的資源來讓它們證明海軍無限的潛力！"
 army_innovations_focus:0 "陸軍革新"
 army_innovations_focus_desc:0 "既然陸軍已被認定為帝國的右手，帝國應投注更多資源來加強陸軍戰術理論的研發。"
 army_air_innovations_focus:0 "陸航革新"
 army_air_innovations_focus_desc:0 "空軍的存在意義就是提供陸軍空中支援！"
 army_motorization_focus:0 "陸軍摩托化"
 army_motorization_focus_desc:0 "陸軍摩托化將使部隊變得更快、更狠、更準！嗯...至少在路況良好的地區是如此。"
 air_base_expansion_focus:0 "擴建空軍基地"
 air_base_expansion_focus_desc:0 "為了提供陸軍更好的支援，空軍需要更大的機場。"
 armor_innovations_focus:0 "裝甲革新"
 armor_innovations_focus_desc:0 "隨著陸軍裝備逐漸加強，有將軍建議帝國可以加強裝甲車輛的投資。"
 naval_innovations_focus:0 "海軍革新"
 naval_innovations_focus_desc:0 "既然海軍已被認定為帝國的右手，帝國應投注更多資源來加強海軍艦艇的研發。"
 naval_air_innovations_focus:0 "海軍航空革新"
 naval_air_innovations_focus_desc:0 "空軍的存在意義就是提供海軍空中支援！"
 convoy_protection_focus:0 "艦隊護航"
 convoy_protection_focus_desc:0 "敵人很有可能無視武士精神，卑鄙偷襲我日本帝國脆弱的商船及運輸艦隊。帝國應開發更好的護航技術以防範未然。"
 advanced_torpedoes_focus:0 "先進魚雷"
 advanced_torpedoes_focus_desc:0 "透過使用壓縮氧氣而非壓縮空氣的動力系統，帝國的魚雷將可以射得更遠、更準、更有力！"
 shbb_focus:0 "超重型戰列艦研發"
 shbb_focus_desc:0 "帝國無法在短期內建造比英美更多的艦艇，但或許根本沒有這個必要。帝國應該專注於建造更大、更強、更多砲管的巨型戰艦，將那些受華盛頓條約限制的弱小戰艦一掃而空。"
 naval_base_focus:0 "擴建海軍基地"
 naval_base_focus_desc:0 "要擴建海軍需要更多的海軍基地。"
 carrier_focus:0 "航空母艦研發"
 carrier_focus_desc:0 "戰艦的時代已經結束了！帝國將會讓世界知道，航空母艦才是強大的海軍的代名詞！"
 battleship_focus:0 "戰艦研發"
 battleship_focus_desc:0 "讓那些無知的國家們繼續浪費資源建造航母吧！帝國的戰艦將會統治海洋！"
 spiritual_mobilization_focus:0 "精神動員令"
 spiritual_mobilization_focus_desc:0 "全國的武士們！貴族們！平民們！將我們精神統一，共同為天皇效命吧！生為大和人，死為大和魂！"
 warrior_traditions_focus:0 "武士道精神"
 warrior_traditions_focus_desc:0 "武士道精神是帝國的悠久歷史淬煉出的精神精華，必須讓每一個軍人了解，他們的犧牲奉獻，都是為了實現偉大的武士道！"
 divine_wind_focus:0 "神風吹起"
 divine_wind_focus_desc:0 "無畏死亡是帝國士兵應有的基本素質，今天，我們將把這個精神昇華到更高層次！記住！你一個人的犧牲，將可以換取帝國更大的生存空間！同胞們，為帝國的明日而死吧！生為大和人，死為大和魂！"
 imperial_glory_focus:0 "帝國榮光"
 imperial_glory_focus_effect:0 "解鎖特殊單位「§H橫須賀 MXY - 7「櫻花」特攻機§!」"
 imperial_glory_focus_desc:0 "神風攻擊已從自殺式攻擊轉型成一種特殊的戰術，隨著更適合執行一次性任務的 MXY - 7 櫻花特攻機的開發，所有日本帝國的敵人都將被神風無情的摧毀！"
 student_movement_focus:0 "學生動員"
 student_movement_focus_desc:0 "教育系統是落實精神動員不可或缺的一部份，團結一致的教師與學生將把軍事教育體制普及到全國。"
 extra_tech_focus:0 "額外研究欄位"
 synth_oil_focus:0 "研發合成油"
 synth_oil_focus_desc:0 "我們的石油產量十分有限，導致必須仰賴他國鼻息的窘境。改善現況的最佳方式便是取得德國的合成油技術。"
 JAP_synth_oil_focus_tt:0 "「§H出光興產§!」成為工業顧問"
 secret_weapon_focus:0 "先進武器"
 secret_weapon_focus_desc:0 "作為一個海島帝國，我們海軍科技必須站在世界的前端，不過長程飛彈的研發也是十分重要的。"
 industrial_effort_focus:0 "帝國緊縮開支"
 industrial_effort_focus_desc:0 "所有帝皇臣民必須共體時艱。"
 industrial_effort_focus2:0 "提升工業效率"
 industrial_effort_focus2_desc:0 "日本帝國是新興的工業國家，在生產力上暫時無法超越先行的歐美國家。我們必須盡最大努力來縮短實力差距。"
 infra_effort_focus:0 "提升基礎設施效率"
 infra_effort_focus_desc:0 "本土多山，基礎設施難以輕易覆蓋全國，但為了帝國的未來，必須排除萬難全力提升基本建設。"
 fortress_japan_focus:0 "帝國本土要塞化"
 fortress_japan_focus_desc:0 "若海軍不幸為敵人所敗，國內的要塞建設將保護帝國本土不被外敵輕易佔領。"
 crypto_bomb_focus:0 "邏輯密碼爆彈"
 crypto_bomb_focus_desc:0 "波蘭人開發出了他們稱為「邏輯密碼爆彈」的神奇科技，這種技術可以輕鬆破譯德國的「啞謎機」所編寫的密碼。我們應投入更多資源，在布萊切利公園的研究設施中進行進一步的研究。"
 tizard_mission_focus:0 "臺柴特委員會計畫"
 tizard_mission_focus_desc:0 "我們雖在科技上擁有許多突破，但由於資源與工業力不足，無法將其一一實體化。亨利·臺柴特願意率團前往美國交涉科技共享條約。"
 maud_focus:0 "核能軍事應用委員會"
 maud_focus_desc:0 "「核能軍事應用委員會」相信製作以核子裂解作為爆炸動能的炸彈是可行的。但我們可能無法獨力研發這項科技，我們必須與美國合作。"
 general_rearmament_focus:0 "進入備戰態勢"
 general_rearmament_focus_desc:1 ""
 ENG_GENERAL_REARMAMENT_DESC_HISTORICAL:0 "從現在的局勢看來，另一場大戰似乎已是不可避免的了。雖然不知道打響第一槍的會是希特勒、史達林還是裕仁呢？但是無論如何，公眾輿論已經起了變化，我們應當是重整軍備，準備作戰了。"
 ENG_GENERAL_REARMAMENT_DESC_AHISTORICAL:0 "我們前任首相完全錯估了國際情勢。我們必須趕緊加強我們武裝整備，以解決迫在眉睫的戰爭。"
 air_defense_focus:0 "強化防空"
 air_defense_focus_tt:1 "將§Y東盎格利亞§!、§Y薩塞克斯§!及§Y西南英格蘭§!的§Y防空陣地§!建設至上限"
 air_defense_focus_bypass_tt:0 "沒有閒置的建築欄位可以建造§Y防空陣地§!"
 air_defense_focus_desc:0 "空襲是敵軍打擊我們的必行手段，我們國必須強化防空能力來保衛國土。"
 radar_focus:0 "提升雷達效率"
 radar_focus_desc:0 "偵測敵軍轟炸機的能力在戰爭中是至關重要的，我們應不遺餘力的開發雷達科技以及在海岸線上建設更多雷達。"
 royal_ordinance_focus:2 "[Root.GetRoyalOrdnanceFactoriesName]"
 royal_ordinance_focus_desc:1 "[Root.GetRoyalOrdnanceFactoriesDesc]"
 ENG_ROYAL_ORDNANCE_FACTORIES_NAME_HISTORICAL:0 "皇家兵工廠"
 ENG_ROYAL_ORDNANCE_FACTORIES_NAME_COMMUNIST:0 "革命兵工廠"
 ENG_ROYAL_ORDNANCE_FACTORIES_DESC_HISTORICAL:0 "伍爾維奇的皇家兵工廠嚴重不足以生產我們需要的所有彈藥和輕兵器。我們應該在全國各地建立更多的工廠，最好是在相對安全的地區。"
 ENG_ROYAL_ORDNANCE_FACTORIES_DESC_COMMUNIST:0 "伍爾維奇的革命軍械庫嚴重不足以生產我們需要的所有彈藥和輕兵器。我們應該在全國各地建立更多的工廠，最好是在相對安全的地區。"
 shadow_scheme_focus:0 "影子計畫"
 shadow_scheme_focus_desc:0 "航空部提出了一個天才的構想，能夠將轉換工廠的過程變得更加容易。藉由給予各家關鍵企業提供足夠的津貼和貸款，使工廠能夠提前進行擴大和改造，讓民生工廠轉變至軍用工廠的過程更為平順。"
 shadow_scheme_focus_tt:1 "在進入戰爭狀態後將於兩個地區獲得§G四個§!§Y建築欄位§!和§G四座§!§Y軍事工廠§!。\n"
 uk_small_arms_focus:0 "伯明罕輕武器公司"
 uk_small_arms_focus_desc:1 ""
 ENG_BSA_COMPANY_DESC_HISTORICAL:0 "雖然皇家兵工廠的無力生產足夠的軍械，但是一如我們在前次大戰中做的那樣，我們可以發包給伯明罕輕武器公司，簽訂合約並擴大產能。"
 ENG_BSA_COMPANY_DESC_COMMUNIST:0 "雖然人民兵工廠的無力生產足夠的軍械，但是一如我們在前次大戰中做的那樣，我們可以發包給伯明罕輕武器公司，簽訂合約並擴大產能。"
 UK_secret_focus:0 "秘密武器"
 UK_secret_focus_desc:0 "我們目前的設施及科學知識已讓我們有能力將那些原本屬於科幻層次的科學技術付諸實現。"
 air_rearmament_focus:0 "空軍整裝備戰"
 air_rearmament_focus_desc:1 ""
 ENG_AIR_REARMAMENT_DESC_HISTORICAL:0 "無論與歐陸的任何國家作戰，皇家空軍將證明空中優勢是獲取勝利的關鍵，為了強化皇家空軍的戰力，機場建設是不可或缺的一環。"
 ENG_AIR_REARMAMENT_DESC_COMMUNIST:0 "無論與歐陸的任何國家作戰，人民空軍將證明空中優勢是獲取勝利的關鍵，為了強化人民空軍的戰力，機場建設是不可或缺的一環。"
 fighter_command_focus:0 "戰鬥機指揮部"
 fighter_command_focus_desc:0 "掌握制空權是贏得戰爭的第一步，而掌握制空權的關鍵在於戰鬥機的性能。因此，在所有的軍事科技領域裡，沒有比戰鬥機研發更重要的了。"
 bomber_command_focus:0 "轟炸機指揮部"
 bomber_command_focus_desc:0 "如同朱利歐·杜黑一直強調的：「轟炸機所向無前！」雷達科技與防空砲臺無法保衛所有的國土，我們必須研發更先進的轟炸機，轟炸轟炸再轟炸，將敵人的生命中樞摧毀殆盡！"
 coastal_command_focus:0 "海岸防衛隊司令部"
 coastal_command_focus_desc:1 ""
 ENG_COASTAL_COMMAND_DESC_HISTORICAL:0 "我們的工業建立於海外殖民地輸入的資源之上。我們各行各業是由從帝國許多遙遠地區運往英國的資源驅動的。我們的運輸艦隊相當於我們命脈，必須讓運輸艦隊得到皇家海軍和皇家空軍的嚴加保護。我們應該建立一個特殊的皇家空軍機隊來執行護航任務！"
 ENG_COASTAL_COMMAND_DESC_COMMUNIST:0 "我們的工業建立於海外殖民地輸入的資源之上。我們各行各業是由從帝國許多遙遠地區運往英國的資源驅動的。我們的運輸艦隊相當於我們命脈，必須讓運輸艦隊得到工人解放海軍和人民空軍的嚴加保護。我們應該建立一個特殊的人民空軍機來執行護航任務！"
 aircraft_production_focus:0 "飛機生產管理局"
 aircraft_production_focus_desc:0 "生產飛機是我們的首要之務，我們應該創立倫敦飛機生產管理局來管理協調關於飛機生產的一切事務。"
 uk_jet_focus:0 "噴射機研發"
 uk_jet_focus_desc:0 "以噴射引擎取代傳統螺旋槳引擎勢在必行。大英帝國必須先於他國取得生產噴射引擎的技術！"
 naval_rearmament_focus:0 "海軍整裝備戰"
 naval_rearmament_focus_desc:1 ""
 ENG_NAVAL_REARMAMENT_DESC_HISTORICAL:0 "雖然我們試圖以第二次倫敦海軍條約來約束各國間的海軍武裝競賽，但就連簽署國也不將其放在眼裡。皇家海軍必須擁有倍於他國的艦艇數量來維持在全球的海權優勢。"
 ENG_NAVAL_REARMAMENT_DESC_COMMUNIST:0 "雖然我們試圖以第二次倫敦海軍條約來約束各國間的海軍武裝競賽，但就連簽署國也不將其放在眼裡。工人解放海軍必須擁有倍於他國的艦艇數量來維持在全球的海權優勢。"
 uk_destroyer_focus:0 "研發驅逐艦"
 uk_destroyer_focus_desc:0 "雖然現代化戰艦的威力極巨，但我們不能忽視小型艦艇的重要性，我們應研發更新型的驅逐艦來保衛大型艦艇的安全。"
 uk_convoy_focus:0 "提升艦隊護航效率"
 uk_convoy_focus_desc:0 "無庸置疑的，運輸艦隊是我大英帝國的生命線，我們必須盡一切力量來保衛他們。"
 uk_waves_focus:0 "大不列顛海上霸權"
 uk_waves_focus_desc:1 ""
 ENG_BRITANNIA_RULES_THE_WAVES_DESC_HISTORICAL:0 "在我皇家海軍的陰影下，其他國家紛紛被迫研發新的海戰技術來抗衡。我們不能滿足於艦艇效能及數量的優勢，海戰技術也必須與時俱進。"
 ENG_BRITANNIA_RULES_THE_WAVES_DESC_COMMUNIST:0 "在工人解放海軍的陰影下，其他國家紛紛被迫研發新的海戰技術來抗衡。我們不能滿足於艦艇效能及數量的優勢，海戰技術也必須與時俱進。"
 uk_carrier_focus:0 "提升航空母艦效率"
 uk_carrier_focus_desc:0 "海戰理論家們正為戰艦與航空母艦孰優孰劣爭論不休。支持航空母艦的學者指出，未來的海權將與制空權合併，掌握空中才能掌握海洋，而航空母艦是掌握海洋制空權的關鍵，它將取代傳統戰艦成為新一代的海洋王者。"
 uk_spain_focus:0 "警告西班牙"
 uk_spain_focus_desc:0 "自格瑞福蘭海戰以來已經過了不少時日，或許西班牙人需要有人幫他們回想一下..."
 uk_battleship_focus:0 "研發戰列艦"
 uk_battleship_focus_desc:0 "雖然某些海戰理論家一直強調海域空優的重要性，但應該沒有國家在被大艦巨砲包圍之下還能睡得安穩。就算航空母艦真如那些理論家所說將會統治海洋，那也是以後的事情，戰艦還能再戰好幾年呢！"
 uk_turkey_focus:0 "警告土耳其"
 uk_turkey_focus_desc:0 "我們不需要那些土耳其膽小鬼的愛戴，只要他們畏懼皇家海軍就夠了。"
 uk_amphibious_focus:0 "兩棲戰術"
 uk_amphibious_focus_desc:0 "雖然我們統治了海洋，但某些事還是需要上岸才能解決，大英帝國將不會忽視搶灘作戰的重要性。"
 singapore_focus:0 "新加坡戰略"
 singapore_focus_desc:0 "我們應將新加坡視為東方的主要軍港，香港可以被日本佔領，但新加坡的防禦必須足以堅持到主力艦隊到來！"
 sp_landward_forts_focus:0 "新加坡防禦工事"
 sp_landward_forts_focus_desc:0 "新加坡目前的防禦工事太過貧弱，我們必須加強新加坡的自衛能力！"
 peninsular_focus:0 "半島戰爭"
 peninsular_focus_desc:0 "我們應將防禦線延伸到馬來半島北部，使敵人更難以接近新加坡。"
 hongkong_focus:0 "香港保衛戰"
 hongkong_focus_desc:0 "新加坡戰略已經過時了。我們應該嘗試更大膽的計畫。只要擁有足夠的防禦工事與基本建設，香港將成為完美的前進基地！"
 hk_landward_forts_focus:0 "香港防禦工事"
 hk_landward_forts_focus_desc:0 "必須將香港建設成足以防衛來自中國大陸方向攻擊的要塞都市。"
 hk_air_focus:0 "香港防空工事"
 hk_air_focus_desc:0 "大幅擴建香港的防空陣地。"
 uk_embargo_focus:0 "禁運政策"
 uk_embargo_focus_desc:0 "無論是法西斯還是共產黨，對付獨裁者最好的方法就是餓死他們！唯一的問題就是如何找出與他們有往來的銀行家。"
 uk_sanction_italy_focus:0 "制裁義大利"
 uk_sanction_italy_focus_desc:0 "莫索里尼建立新羅馬帝國的妄想可能驅使他喪失理智的攻擊我們；我們必須在事態嚴重前做出適當處置。"
 uk_sanction_japan_focus:0 "制裁日本"
 uk_sanction_japan_focus_desc:0 "日本似乎醉心於創造以其為首的「大東亞共榮圈」，而我們明顯會成為他們的阻礙，若聯合所有西方國家對其進行資源禁運，或許可以讓小日本重新考慮他們的方針。"
 uk_burma_focus:0 "滇緬公路"
 uk_burma_focus_desc:0 "我們應對中國伸出援手，幫助他們對抗蠻橫的日本入侵者。藉由滇緬公路的興建，我們可以安全的輸送物資援助中國。"
 uk_scandinavian_focus:0 "干涉斯堪地那維亞"
 uk_scandinavian_focus_desc:0 "若說斯堪地那維亞有什麼戰略價值，大概只有瑞典的鐵礦吧。我們必須對瑞典與挪威施加壓力來避免德國自北方取得物資，若是他們拒絕合作，則衝突在所難免。"
 uk_iraq_focus:0 "確保伊拉克"
 uk_iraq_focus_desc:0 "我們 1932 年給予了伊拉克獨立，但以如今全球形勢來看，那或許是個錯誤。伊拉克的石油資源絕不能落入敵人手中！"
 uk_iran_focus:0 "確保伊朗"
 uk_iran_focus_desc:0 "伊朗的價值不只在於豐富的原油產量，更重要的是他那其位於印度、中亞及蘇聯三地要衝的特殊位置。"
 uk_free_india_focus:0 "印度獨立"
 uk_free_india_focus_desc:0 "日本正在印度醞釀叛變，甚至用印度人組織了所謂的「印度國民軍」！我們必須對現況做出對應！看是要快速的解決日本，或是乾脆「暫時」保障印度獨立。"
 uk_colonial_focus:0 "鼓勵殖民地知識分子參與"
 uk_colonial_focus_desc:0 "這個龐大的帝國有太多的遺珠之憾，透過鼓勵知識份子共同參與研究的政策，可以增加我們研發人員的素質，加速研究的進展。"
 uk_asia_focus:0 "鞏固東亞"
 uk_asia_focus_desc:0 "許多我們在東南亞的殖民地正飽受內憂外患之苦。我們不應輕忽那些衛星國家的重要性，應該繼續開發那些地區以保日不落國的榮耀不墜。"
 uk_china_focus:0 "影響中國"
 uk_china_focus_desc:0 "雖然中國的民族主義者視我們為邪惡的殖民者，但他們正處於眾敵環伺的險境，若我們率先對其釋出善意，或許可以改變他們的看法。"
 uk_commonwealth_focus:0 "大不列顛聯邦"
 uk_commonwealth_focus_desc:0 "組建團結在英國王室之下的大不列顛聯邦，是我們對應另一次全球衝突的唯一方案。增進與各國關係的行動勢在必行。"
 uk_india_focus:0 "開發英屬印度"
 uk_india_focus_desc:0 "無分海內外，關於印度殖民地的爭議一直存在，無論如何，增強印度的工業能力是現階段的首要之務。"
 northern_expansion_focus:0 "北進政策"
 northern_expansion_focus_desc:0 "帝國陸軍一直以來都大力提倡北進政策，陸軍部門將蘇聯視為阻撓帝國擴張的最大威脅。隨著歐洲情勢的升溫，對蘇聯宣戰的時機漸漸成熟，我們必須迅速行動！"
 southern_expansion_focus:0 "南進政策"
 southern_expansion_focus_tt:0 "同時與§Y蘇聯§簽訂§Y互不侵犯§!。\n"
 southern_expansion_focus_desc:0 "帝國海軍一直以來都大力提倡南進政策，堅持帝國應將領土擴張到南亞與太平洋諸島，歐洲強權在那些地區的殖民地握有日本帝國工業急需的天然資源。但實施這項政策將代表著與美國全面衝突，我們必須先發制人！"
 new_ideas:0 "有新的戰略顧問可供選用。\n"

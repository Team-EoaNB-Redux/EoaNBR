 SOV_improve_railway_network:0 "改善鐵路網"
 SOV_improve_railway_network_desc:0 "事實證明，我們的第一個五年計劃太成功了。 重工業的大規模擴張使蘇聯具有更強大的自衛力量，但蘇聯的鐵路網絡遇到了一些關鍵瓶頸。 鐵路人民委員會 (NKPS) 制定了一項雄心勃勃的計劃，以消除這些瓶頸並確保我們能夠保衛祖國。"

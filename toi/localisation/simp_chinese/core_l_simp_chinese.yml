 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SUB_SURFACE_DETECTION_DESC:0 "特遣隊在戰鬥中不太可能探測到敵方潛艇。應考慮加入具備§Y聲納§!、§Y雷達§!或§Y飛機彈射器§!的船艦。"

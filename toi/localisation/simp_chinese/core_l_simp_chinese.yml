 UNITS_VIEW_BTN_DRAW_OFFENCE:3 "§H攻擊陣線§!\n在地圖上§G按住右鍵§!並§G拖曳滑鼠§!，即可繪制§Y攻擊陣線§!\n只有在制定為§H前線§!或§H海軍入侵§!的區域才可以繪制攻擊陣線。\n\n接收到帶有攻擊陣線指令作戰計畫的師級部隊將會試圖奪取領地，並將其前線陣地移動到指定位置。"
 UNITS_VIEW_BTN_DRAW_DEFENCE:1 "§H軍團前線§!\n - §G點擊左鍵§!，即可自動設置前線。\n - §G按住右鍵§!並§G拖曳滑鼠§!，即可手動設置前線。\n - 在目前存在的前線§G點擊右鍵§!並§G拖曳滑鼠§!，即可對其進行更改。\n\n前線是對敵人領土發起進攻和建立攻擊陣線的起始點，也可以對其進行利用，快速在外國邊界上駐紮師級部隊。"
 UNITS_VIEW_BTN_DRAW_DEFENCE_ARMY_GROUP:0 "§H前線§!\n - §G點擊左鍵§!，即可將整個邊境設為前線。\n - 按住「§GShift§!」同時§G點擊左鍵§!，即可在對另一個國家的邊界上設置分割的前線，讓整個邊界按照軍團劃分前線。\n - 在另一個國家的邊界上使用§G點擊右鍵§!並§G拖曳滑鼠§!能夠以較短的時間設置前線。\n - 在對另一個國家的邊界上按住「§GShift§!」同時§G點擊右鍵§!並§G拖曳滑鼠§!，即可設置前線。\n - 在現有的前線結尾§G點擊右鍵§!並§G拖曳滑鼠§!，即可編輯。\n\n前線是攻擊線進攻敵方領土的起始點，但也可以讓您偵查到沿著我國邊界的鄰國部隊。"
 UNITS_VIEW_BTN_DRAW_FALLBACK:1 "§H撤退陣線§!\n - 在友方領地§G按住右鍵§!並§G拖曳滑鼠§!，即可畫出§Y撤退陣線§!。\n\n撤退陣線在處於防禦目的將師級部隊部署在河流後方或友方領域內時十分有效。"
 UNITS_VIEW_BTN_AREA_DEFENSE:3 "§H駐屯命令§!\n - 對著一片地區§G點擊左鍵§!，即可§Y下達§!或§Y撤銷§!命令。\n\n軍團將會調動轄下部隊駐防該地區內的重要城市，港口或其他戰略目標，同時鎮壓地區內的地下抵抗活動或殲滅滲透入境敵軍部隊。\n\n§R執行駐屯命令的軍團無法同時執行其它類型的作戰計劃。§!"

 NAVAL_MISSION_NAME_HOLD_DESC:3 "§G點擊左鍵§!或£h \n命令特遣隊取消目前的任務並移動到最近的海軍基地。\n\n按住「§GCtrl§!」同時§G點擊右鍵§!或£ctrl 與£h \n命令特遣隊取消目前的任務並在指定海域內原地待命。\n--------------\n在沿海地區待命的主力艦可以使用§H對岸轟擊§!來支援陸地上的戰鬥。\n在海域上待命的航空母艦將可以使用其艦載機進行一般的空軍任務。"

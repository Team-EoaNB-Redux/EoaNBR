 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SURFACE_VISIBILITY_DESC:0 "特遣隊太明顯，很容易被敵方發現並使敵方容易逃脫。應考慮使用較小的船艦或較少的船艦數量或有較低被偵查率的船艦。"

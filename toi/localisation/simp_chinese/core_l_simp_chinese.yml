 NAVAL_MISSION_NAME_INVASION:0 "兩棲登陸"
 NAVAL_MISSION_NAME_INVASION_DESC:1 "命令特遣隊主動支援陸軍部隊的§Y兩棲登陸作戰§!。\n§G點擊左鍵§!，即可開啟此任務，然後對著目標省份的「登陸箭頭」§G點擊左鍵§!（如果您已經制定了相關的兩棲登陸作戰）。\n"

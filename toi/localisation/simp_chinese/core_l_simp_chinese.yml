 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SHORE_BOMBARDMENT_DESC:0 "由於其沿岸轟炸效率低，特遣隊將無法有效地幫助海岸線上的部隊進行戰鬥。應考慮添加具有 §Y重砲攻擊§!的船艦。"

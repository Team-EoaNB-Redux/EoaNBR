 flag_mexico_cedillo_has_revolted:0 "塞迪略將軍反抗政府"
 mexico.1.title:0 "塞迪略將軍起義"
 mexico.1.desc:0 "隨著時間的過去，將軍和州長已經發現他們個人權力日漸消逝，因為中央政府早已有效的控制了叛亂的軍隊。墨西哥地區軍閥叛亂的歷史似乎正在消亡。不幸的是，我們沒有採取行動剷除聖路易斯波托西的塞迪略將軍，他已雇用了許多遭赦免的叛亂分子和其他匪徒，試圖推翻中央政府，罷黜[Root.GetLeader]，以防止大權旁落。"
 mexico.1.a:0 "叛徒！"
 mexico.2.title:0 "[From.GetAdjective]石油國有化"
 mexico.2.desc:0 "[From.GetLeader]正在煽動針對我國在墨西哥經濟利益的荒唐民粹言論，而[From.GetRulingPartyLong]現已通過法案將荷蘭皇家殼牌公司、加利福尼亞標準石油和其他國際石油公司的資產進行國有化！雖然他們的國會允許了這一舉動，但是國際正義要求該國賠償這些公司的損失。石油巨頭們也要求我們採取行動。"
 mexico.2.a:0 "木已成舟，無可奈何。"
 mexico.2.b:0 "我們將會對墨西哥進行禁運的懲罰，直至其頓悟為止。"
 mexico.2.c:0 "我們的選擇有限，武裝介入必須納入考量。"
 mexico.3.title:0 "[From.GetAdjective]禁運"
 mexico.3.desc:0 "[From.GetLeader]決定接受石油公司的要求並對我國實施禁運，藉以作為我國國有化其石油特許權的回應。[From.GetNameDef]將不再向我國購買或出售資源。我國應該考慮補償石油公司，或放棄現有國際秩序並與自由資本主義的敵人共同尋求我國的良機。"
 mexico.3.a:0 "墨西哥人民不支持此舉！"
 mexico.4.title:0 "[From.GetAdjective]賠償"
 mexico.4.desc:0 "[From.GetLeader]政府已同意來自荷蘭皇家殼牌與加州標準石油的賠償要求，藉以交換這些公司在油田國有化中遭受的損失。[From.GetNameDef]不會歸還任何石油特許權，但至少我國的聲望與經濟利益有得到滿足。"
 mexico.4.a:0 "很好，我們可以照這些條款進行交易。"
 mexico.4.b:0 "維持禁運，我們堅持要求更好的條約。"
 mexico.8.title:0 "[From.GetAdjective]加入[Root.GetFactionName]"
 mexico.8.desc:0 "[From.GetLeader]已遞交加入[Root.GetFactionName]的請求。他是為了尋求共同防衛或是對外擴張還猶未可知，但墨西哥的石油對我方陣營是一筆豐厚的資產。"
 mexico.8.a:0 "我們將支持墨西哥加入[Root.GetFactionName]"
 mexico.8.b:0 "我們對墨西哥另有打算。"
 mexico.9.title:0 "墨西哥加入[Root.GetFactionName]"
 mexico.9.desc:0 "[From.GetLeader]已擔保墨西哥申請加入[Root.GetFactionName]的請求。墨西哥是為了尋求共同防衛或是對外擴張還猶未可知，但墨西哥的石油對我方陣營是一筆豐厚的資產。"
 mexico.9.a:0 "我們將支持墨西哥加入[Root.GetFactionName]"
 mexico.9.b:0 "我們對墨西哥另有打算。"
 mexico.10.title:2 "[From.GetFactionName]"
 mexico.10.desc:0 "[From.GetLeader]已邀請[Root.GetNameDef]加入[From.GetFactionName]。這個右翼陣營國家將保護拉丁美洲免受共產主義滲透，並同時在衰落的洋基佬底下開展出一條獨立的道路。"
 mexico.10.a:0 "[Root.GetLeader]接受建議。"
 mexico.10.b:0 "美國人不會容忍此舉。"
 mexico.11.title:2 "[From.GetFactionName]"
 mexico.11.desc:0 "[From.GetLeader]已邀請[Root.GetNameDef]加入[From.GetFactionName]。這個左翼陣營國家將保護拉丁美洲免於法西斯暴政，並同時在暴虐的洋基佬底下開展出一條獨立的道路。"
 mexico.11.a:0 "[Root.GetLeader]接受建議。"
 mexico.11.b:0 "美國人不會容忍此舉。"
 mexico.12.title:0 "出售英屬宏都拉斯"
 mexico.12.desc:0 "[From.GetLeader]已請求[Root.GetNameDef]出售英屬宏都拉斯的小片領土，有時也稱作貝里斯。西班牙帝國曾經宣稱擁有該地主權但是卻從未殖民此地，所以墨西哥對該地的主權宣稱很薄弱。然而，我國可將該地出售給墨西哥朋友以示善意。"
 mexico.12.a:0 "[Root.GetLeader]接受建議。"
 mexico.12.b:0 "此領土作為海軍基地大有所用。"
 mexico.13.title:0 "英國割讓貝里斯。"
 mexico.13.desc:0 "[From.GetLeader]已同意將前殖民地英屬宏都拉斯轉交給我國以示善意。該地區面積小、尚未開發且缺乏除了木材以外的天然資源，但這表示墨西哥在國際舞台上的地位已有所提升。"
 mexico.13.a:0 "[From.GetNameDef]的確是我們的朋友。"
 mexico.14.title:0 "英國拒絕出售貝里斯。"
 mexico.14.desc:0 "[From.GetLeader]已拒絕出售英屬宏都拉斯殖民地。[From.GetAdjective]政府援引其作為海軍基地的用途，表示傾向於保留該殖民地。儘管令人失望，因大多數居民都使用英語，故被拒絕是可理解的。"
 mexico.14.a:0 "也許[From.GetAdjective]終究不是我們的朋友。"
 mexico.15.title:0 "帕斯夸爾·迪亞茲大主教辭世"
 mexico.15.desc:0 "最尊貴的墨西哥城大主教帕斯夸爾·迪亞茲-巴雷托今日因結腸炎辭世，享年59歲。他所留下的政治遺產包括強烈反對作為政府社會主義的一份子，同時還有基督戰爭接近尾聲時的和解和努力。\n\n他的後續者為路爾斯·瑪利亞·馬丁尼茲，是一名社會改革家及卡德納斯總統的私交。這名後續者應該是教皇為確保墨西哥教會與政府間的和平而挑選的。"
 mexico.15.a:0 "息止安所。"
 mexico.15.b:0 "願你在地獄受盡折磨，永世不得翻身，叛徒！"
 mexico.16.title:0 "石油工人罷工"
 mexico.16.desc:0 "石油工人們在1935年受到卡德納斯總統的祝福下，成立了工會-石油工人統一聯盟。他們立即開始朝著提高工資和改善工作環境等條件來談判，但是遭到了諸如荷蘭皇家殼牌公司與加利福尼亞標準石油等石油公司的拒絕。這件事最終交到了仲裁委員會並交由法律裁定，而最急迫的問題是這些公司是否承擔得了更高的薪水。\n\n根據最新的調查，墨西哥石油分公司的利潤甚至比他們在美國的母公司還高，但他們依然拒絕與工人達成協議。看來他們認為自己有雄厚的國家來撐腰，就能凌駕於法律之上。"
 mexico.16.a:0 "太誇張了！必須中止這種慘無人道的剝削！"
 mexico.16.b:0 "這就是資本主義。"
 mexico.17.title:0 "托洛斯基的到來"
 mexico.17.desc:1 "因反對史達林掌權而從蘇聯流亡至海外的共產主義革命者與作家－列夫·托洛斯基。他被栽贓為包括國防退步與工業事故等一系列問題的幕後黑手，同時因為政治壓力而在各個國家流亡。托洛斯基現在借道一艘來自挪威的遠洋運油船來到了墨西哥。"
 mexico.17.a:1 "我們不是史達林的傀儡，准許他避難"
 mexico.17.b:1 "把他引渡回蘇聯，讓他為自己所犯下的罪行接受制裁。"
 mexico.17.c:0 "他是一位組織天才，邀請他加入我們的政府。"
 mexico_extradited_trotsky:0 "引渡托洛斯基"
 mexico_communist_menace:0 "共產主義的威脅"
 mexico_snubbed_stalin:0 "受到冷落的史達林"
 mexico_trotskyite_wreckers:0 "托洛斯基遇難"
 flag_mexico_invited_trotsky_to_government:0 "托洛斯基受邀加入政府"
 flag_trotsky_dead:0 "托洛斯基被史達林的特務刺殺"
 mexico.18.title:0 "競選活動開始"
 mexico.18.desc:0 "下一屆總統的競選活動將在近日展開。1933 年發生的憲法改革表達了人民對於卡列斯尋求連任感到憤怒，他同時也是在前任總統─阿爾瓦羅·奧夫雷貢被刺殺時出臺的，他在世時同時也尋求連任。這項改革防止民選官員連任兩屆，縱使在過渡期抑或是臨時代理也不例外。此改革避免重蹈波費里奧時期的覆轍；在這一時期，獨裁者波費里奧·迪亞斯於三十年中擔任了七任總統，並引發了 1910 年的墨西哥革命，使國家陷入長達十年的內亂之中。\n\n這項法律的好處在於：這將會使黨外的政治獻金網路更難以維持，但同時也間接導致官員無須對人民直接負責，因為他們將在任期結束後就直接進入了其他的部門工作，這只能讓他們依賴自身黨內的資金贊助。"
 mexico.18.a:0 "此項憲法改革對我們國家的穩定是不可或缺的。"
 mexico.18.b:0 "可笑！[Root.GetLeader]最清楚國事，他將獲得連任！"
 mexico.19.title:0 "[Root.GetRulingParty]接班人"
 mexico.19.desc:0 "黨內正在尋找[Root.GetLeader]的接班人。墨西哥競爭激烈的選舉依然不穩定，而擔任執政黨的[Root.GetRulingPartyLong]與軍方及國家安全部門達成了協議，未來必定會贏得大選。"
 mexico.19.a:0 "弗朗西斯科·穆希卡，革命將領與社會改革家。"
 mexico.19.b:0 "曼努埃爾·艾維拉 甘馬曹，資深參謀長。"
 mexico.19.c:0 "薩圖尼諾·塞迪略，右翼高地酋。"
 mexico.19.d:0 "胡安·安德魯·阿爾馬桑，右翼商人。"
 mexico.19.e:0 "維森特·隆巴多，激進工會成員。"
 mexico.19.f:0 "弗朗西斯科·穆希卡，革命將領與社會改革家。"
 mexico.19.g:0 "曼努埃爾·艾維拉·甘馬曹，資深參謀長。"
 mexico.19.h:0 "胡安·安德魯·阿爾馬桑，右翼商人。"
 mexico.19.i:0 "維森特·隆巴多，激進貿易工會成員。"
 mexico.19.j:0 "弗朗西斯科·穆希卡，革命將領與社會改革家。"
 mexico.19.k:0 "迪奧尼西奧·恩西納，史達林主義的忠實信徒。"
 mexico.19.l:0 "埃爾南·拉博德，托洛斯基主義黨領袖"
 mexico.19.m:1 "列夫·托洛斯基，十月革命的英雄。"
 mexico.19.n:0 "薩圖尼諾·塞迪略，革命將領與連續性候選人。"
 mexico.19.o:0 "胡安·安德魯·阿爾馬桑，右翼商人與革命將領。"
 mexico.19.p:0 "赫蘇斯·迪哥拉多·吉扎爾，基督軍將軍。"
 mexico.19.q:0 "薩爾瓦多·阿瓦斯卡爾，強硬的共治主義黨領袖。"
 mexico.19.r:1 "瓦倫泰·坎帕，與拉博德相近的鐵路工團主義者。"
 mexico.20.title:0 "胡安·安德魯抨擊選舉"
 mexico.20.desc:0 "右翼商人及革命將領─胡安·安德魯·阿爾瑪參抨擊了最近的選舉結果。他聲稱自己獲得了更多的支持，而[Root.GetLeader]是透過操控選舉才獲勝的。也許胡安·安德魯是對的，但他無疑的表露出輸不起的樣子。他已流亡至美國，試圖組織一場反對[Root.GetRulingPartyLong]的政變。與美國保持良好關係將是謹慎之舉。"
 mexico.20.a:0 "去吧，逃到洋基人那吧！"
 mexico.21.title:0 "墨西哥引渡托洛斯基"
 mexico.21.desc:1 "雖然托洛斯基在幾個月前得到了墨西哥政府的庇護，但是當他一踏上這個國家時就發現自己被[From.GetRulingPartyLong]的國家安全局逮捕了，隨後他將被立即引渡回蘇聯，讓他為自己對這個革命國家所犯下的罪刑負起責任。[From.GetLeader]還表示希望墨西哥和蘇聯能在未來有著更加密切的關係。"
 mexico.21.a:0 "逼他招供再殺了他！\n叫瓦西里·布洛欣少將過來！"
 mexico.22.title:1 "列夫·托洛斯基重返蘇聯"
 mexico.22.desc:1 "由於在蘇聯國內反對史達林專政的呼聲日益高漲，該國的統治集團決定召回流亡中的托洛斯基，並任命他為政府的最高首腦。我們的情報人員表示他有很大的機率會成為俄羅斯境內其他勢力的傀儡，但是托洛斯基堅決表示要回到十月革命的起源地。"
 mexico.22.a:0 "До свидания.（再見）"
 flag_trotsky_has_returned_to_ussr_from_mexico:0 "托洛斯基回歸蘇聯"
 mexico.23.title:0 "無限制潛艇作戰"
 mexico.23.desc:0 "敵軍的護航力量已經捉襟見肘，而我們的潛艇在海洋中可不受干擾地往來巡弋，幾乎可以隨心所欲地摧毀孤立的商船。我們的潛艇艦長把這稱作「美好時光」。有許多誘人的目標可供我們選擇，比如中立的墨西哥油輪。我們的海軍將領請求攻擊這些油輪，但是外交部警告稱這可能會對與墨西哥的關係造成負面影響。"
 mexico.23.a:0 "和我們的敵國交易就是與我國為敵。"
 mexico.23.b:0 "最好別樹立不必要的敵人。"
 mexico.24.title:0 "德國U艇攻擊"
 mexico.24.desc:0 "執行「無限制潛艇戰」戰略的德國潛艇在加勒比海域擊沉了墨西哥油輪「波特雷羅·德·里亞諾」號與「法哈·德·奧羅」號。襲擊中立國艦船構成了戰爭行為，我們將有權對海上遭遇的德國艦船進行攻擊。\n\n我國還應考慮加入正與德國作戰的美國陣營。這既能賣洋基佬一個人情，也能向全世界宣示墨西哥走向了國際舞台。"
 mexico.24.a:0 "你會得到報應的，[From.GetLeader]。"
 mexico.24.b:0 "我們能做什麼？"
 mexico.25.title:0 "墨西哥尋求結盟"
 mexico.25.desc:0 "在德國無限制潛艇戰政策導致數艘墨西哥中立油輪被U艇擊沉在海岸附近後，[From.GetLeader]正在尋求加入我們的對德戰爭。"
 mexico.25.a:0 "小小的幫助都是幫助。"
 mexico.25.b:0 "我們肯定能找到個比墨西哥更好的盟友。"
 mexico.26.title:0 "墨西哥加入[From.GetFactionName]"
 mexico.26.desc:0 "[From.GetLeader]對墨西哥總統支援對德戰爭的提議表示歡迎。近期德國狼群擊沉了中立的墨西哥油輪「波特雷羅·德·里亞諾」號與「法哈·德·奧羅」號，這種戰爭行為導致了平民的傷亡，墨西哥政府聲明其意在一勞永逸地終結德國U艇在加勒比海活動。\n\n一段時間以來墨西哥政府都在尋求世界強權的更多認同，他們相信向美國與[From.GetFactionName]伸出援手將證明自身的國際地位。"
 mexico.26.a:0 "墨西哥完全有權利為此加入戰爭。"
 mexico.26.b:0 "墨西哥真的有軍隊嗎？"
 mexico.26.c:0 "根據戰爭法，對中立船隻的襲擊是嚴重的罪行。"
 mexico.27.title:0 "堅定地堅持不懈"
 mexico.27.desc:0 "教宗庇護十一世發表了一份教宗通諭來應對墨西哥的局勢。儘管基督戰爭在談判桌上得到了解決且公開的流血事件也已結束，但教會仍擔心墨西哥的發展方向。\n\n通諭敦促墨西哥選民在選舉中支持宗教選人，並呼籲天主教行動等墨西哥宗教黨派解決貧窮等社會問題，以防止更多的暴力革命。"
 mexico.27.a:0 "反教會的暴力行為已結束真是太好了。"
 mexico.27.b:0 "這是迷信宣傳，禁止發佈這種叛國言論。"
 mexico.28.title:0 "宗教暴動"
 mexico.28.desc:0 "我們的攻擊行動對心懷不軌的教會顯然沒有太大成效。那些叛國賊一直利用我們賦予他們的自由忙著組織政變。這群迷信的蠢貨舉起十字架旗幟並聚集在滿嘴謊言的教士身後，追憶那場徒勞且在多年前剛被我們擊敗的基督戰爭，並企圖瓦解我們在現代化上取得的進展。"
 mexico.28.a:0 "我們早該消滅這種叛國行為！"
 mexico.29.title:0 "第二次基督戰爭"
 mexico.29.desc:0 "教會與革命團體再次將墨西哥引往衝突當中。當政府開始攻擊教會後，嚴正以待的天主教政黨和社會運動發起了武裝叛亂以奪取墨西哥的控制權。基督軍在十年的沉寂後重整旗鼓，獲得了來自聯邦軍隊叛逃者的增援。他們奪取了數個鄉村州政府並以此為根據地來展開行動。\n\n多虧美國政府從中調停，第一次基督戰爭以革命將領與教會的高層談判而和解，但這次的暴力衝突看上去只有其中一方被撤底摧毀才有可能結束。"
 mexico.29.a:0 "殺光這些相信那老牧師的無腦人士乃輕而易舉。"
 mexico.29.b:0 "「基督之王萬歲，天佑聖母瑪麗亞！」"
 mexico.29.c:0 "墨西哥的情況似乎太過複雜，導致外人無法理解。"
 mexico.30.title:0 "無神論者叛亂"
 mexico.30.desc1:0 "我們誤以為已經擊潰的不義者們已集合起來並妄圖對主的僕人作孤注一擲的垂死掙扎。撒旦的差役普魯塔爾科·卡列斯和他暴虐的「革命黨」烏合之眾正從罪惡之穴裡傾巢而出，刺刀上膛以圖殺害義人。對教會的攻擊必須撲滅，否則我們為虔誠之火的拾柴添薪的持續努力將付諸東流。而積累兩個世紀關於吾主基督律法的知識亦將被遺忘。"
 mexico.30.desc2:0 "我們誤以為已經擊潰的不義者們已集合起來並妄圖對主的僕人作孤注一擲的垂死掙扎。撒旦的差役普魯塔爾科·卡列斯和他暴虐的「革命黨」烏合之眾正從罪惡之穴裡傾巢而出，刺刀上膛以圖殺害義人。對教會的攻擊必須撲滅，否則我們為虔誠之火的拾柴添薪的持續努力將付諸東流。而積累兩個世紀關於吾主基督律法的知識亦將被遺忘。"
 mexico.30.a:0 "「現在卻是你們的時候，黑暗掌權了。」 - 路加福音22:53"
 mexico.31.title:0 "第二次墨西哥革命"
 mexico.31.desc:0 "墨西哥的教會與革命力量再一次陷入衝突之中。天主教政黨與社會運動上台後，世俗勢力發起了武裝叛亂企圖重掌政府控制權。「紅色旅」在十年的沉寂後重整旗鼓，在此同時從聯邦軍隊之中叛逃的軍人正集結在仍受反教會勢力控制的州。\n\n當年多虧美國政府從中調停，第一次基督戰爭才能以革命將領與教會的高層和解談判而告終，但是這次的暴力衝突看來只有在其中一方被徹底消滅方能告終。"
 mexico.31.a:0 "基督之王萬歲，天佑聖母瑪麗亞！"
 mexico.31.b:0 "殺光這些相信那老牧師的無腦人士乃輕而易舉。"
 mexico.31.c:0 "墨西哥的情況似乎太過複雜，導致外人無法理解。"
 mexico.32.title:0 "「阻特裝」暴動"
 mexico.32.desc:0 "身著闊氣服裝—「阻特服」的西裔青年成為了南部邊境城市裡種族主義暴動的攻擊目標。暴動發源於某個駭人聽聞的洛杉磯青年死亡案，而九名墨西哥裔美國青年被判謀殺罪。\n\n情報部探員的報告指出穿「阻特裝」的人實為法西斯間諜，暗地勾結墨西哥天主教共治主義者以協助日德入侵美洲。"
 mexico.32.a:0 "這聽起來不太可能，我們付了這些調查員多少錢？"
 mexico.32.b:0 "無論如何先逮捕穿「阻特裝」的人。暴亂對我們的戰爭進程存在威脅。"
 mexico.33.title:0 "「阻特服」暴動"
 mexico.33.desc:0 "在北部邊境城市，身穿闊氣服裝-阻特服的西班牙裔年輕人最近成為種族主義暴動的目標，這場暴動源自駭人聽聞的洛杉磯青年之死。9個墨西哥裔美國青年被判處謀殺罪。\n\n美國情報探員的報告宣稱穿阻特服者實際上是法西斯特務，暗中與墨西哥的天主教激進右派聯手以協助日德入侵美洲。"
 mexico.33.a:0 "共治主義者對美國和墨西哥來說都是一個威脅。"
 mexico.33.b:0 "他們只是群孩子！這不公正！"
 mexico.34.title:0 "交換墨西哥的資源"
 mexico.34.desc:0 "[From.GetLeader]正向的國提議一項交易。倘若能得到[Root.GetLeader]的同意，我國研發的最新款的輕型、中型戰車設計將出口至墨西哥。這是構築德墨緊密關係的基石，故即使沒有軍事意義也存在著地緣政治上的淺在價值。當然，這些尖端的戰車設計也可能流入未來的大敵手裡…"
 mexico.34.a:0 "這項協議將使德墨兩國雙贏。"
 mexico.34.b:0 "這些設計可能會輾轉至美國人手裡。"
 mexico.35.title:0 "德國戰車設計"
 mexico.35.desc:0 "[From.GetLeader]已經授權同意我們使用德國最新的輕型和中型戰車設計。這有望成為墨西哥與德國共建親密關係的第一步，同時也帶來了實用的軍事知識。"
 mexico.35.a:0 "非常好。"
 mexico.36.title:0 "德國拒絕提議"
 mexico.36.desc:0 "考慮到德國的先進坦克設計可能會落入到敵人的手中，[From.GetLeader]已經拒絕了我們的科技交換。我們不得不發展自己的坦克設計，或是支付給那些德國人許可證的費用..."
 mexico.36.a:0 "該死。"
 mexico.40.title:0 "「正義之師作戰」成功"
 mexico.40.desc:0 "我們奇襲了美國佬位於巴拿馬的基地。我們成功驅逐了那群帝國主義者，現在就等著北方那腐朽帝國的反應。如果他們一頭扎入我們的防線，我們就會讓他們付出代價。"
 mexico.40.a:0 "中美洲將會起身反抗美國的侵略。"
 mexico.41.title:0 "[From.GetAdjective]奪取巴拿馬運河"
 mexico.41.desc:0 "墨西哥的獨裁者，[From.GetLeader]，從附近的集結點粗魯地對我們在巴拿馬運河的部隊發動了大面積進攻。他們的「正義事業行動」成功了，我們的部隊在混亂中失敗了。墨西哥人並沒有進入美國本土，所以這不是一場普通入侵的序幕，但是這次攻擊削弱了我們全球部署部隊的能力，還在國際舞臺上羞辱了我們。"
 mexico.41.a:0 "不幸的是我們有更緊迫的問題，對他們禁運就夠了。"
 mexico.41.b:0 "我們的主權已經受到了威脅。有必要進行軍事行動作為回應。"
 mexico.42.title:0 "「正義之師作戰」失敗"
 mexico.42.desc:0 "我們對美國佬在巴拿馬的基地突襲出了差錯。可能是我們沒能部署足够的部隊，或者根本就是指揮官無能。不管怎樣，我們被帝國主義者驅逐了，因此現在就等著衰弱的北方帝國作何反應。如果他們一頭紮進我們的防禦裏，我們就會讓他們付出代價。"
 mexico.42.a:0 "中美洲依舊受到美國的侵略威脅。"
 mexico.43.title:0 "[From.GetAdjective]　襲擊巴拿馬運河"
 mexico.43.desc:0 "墨西哥的獨裁者，[From.GetLeader]，魯莽地從附近的集結點對我們位於巴哈馬運河的部隊發動了一次大規模的進攻。幸運的是，我們英勇的士兵成功挫折了對方的「正義之師作戰」并擊退了對方。墨西哥軍隊并沒有踏上美國本土，所以這并不是一場普通的入侵，但這次的攻擊已經表示了我們不是美洲的主人了，而且這還令我們在國際舞台上受辱。"
 mexico.43.a:0 "不幸的是我們有更緊迫的問題，對他們禁運就夠了。"
 mexico.43.b:0 "我們的主權受到了威脅。有必要進行軍事行動作為回應。"
 mexico.44.title:0 "墨西哥奪取巴拿馬運河"
 mexico.44.desc1:0 "[From.GetAdjective]入侵巴拿馬美國軍事基地之後，邊界兩邊的軍隊都開始了戰爭動員。雖然墨西哥先手攻占了戰略要地運河區，但看來美國才是打算發動攻勢懲罰惡鄰的一方。各色「花邊新聞」將[From.GetRulingPartyLong]稱為一夥不將國際法放在眼裡的強盜，更要求政權更迭。\n\n若第二次美墨戰爭爆發，戰爭將在荒漠與峻嶺中展開。比起終於墨西哥割讓領土的1847年小打小鬧，這次必將生靈塗炭，橫屍遍野。"
 mexico.44.desc2:0 "[From.GetAdjective]軍隊進入美國在巴拿馬運河軍事基地的報告已被[From.GetLeader]證實，他自稱在美國內部動亂後為了[From.GetAdjective]在中美洲的利益而行動。[From.GetRulingPartyLong]宣傳部長已經要求所有美軍在此地區的殘軍放下武器並接受運河地區「和平的權力轉移」。美國總統因作戰不力，未能保護美過在當地的國家利益，並未能在[From.GetAdjective]攻擊後進行整體動員來對抗[From.GetNameDef]而被小報猛烈抨擊。"
 mexico.44.a:0 "放馬過來！"
 mexico.44.b:0 "對美國主權的嚴重侵犯。"
 mexico.44.c:0 "無畏的小...墨西哥？"
 mexico.45.title:1 "[MEX.GetAdjective]與美國的邊境衝突"
 mexico.45.desc1:0 "因近期[From.GetAdjective]位於巴拿馬運河的美軍基地遭到侵略，美國位於南方邊界的軍隊已經處於高度戒備狀態，以應對兩國間大規模戰爭高漲的可能性。雖然[From.GetLeader]的突擊失敗了，根據白宮發言人所述，美國總統仍然決定逞罰這個南方惡鄰。各個「低級媒體」譴責[From.GetRulingPartyLong]是一群不遵守國際法的土匪，並要求交出政權。\n\n若第二次美墨戰爭爆發，戰爭將在荒漠與峻嶺中展開。比起因墨西哥割讓領土而結束的小打小鬧，這次必將生靈塗炭、橫屍遍野。"
 mexico.45.desc2:1 "最近[From.GetAdjective]攻擊了位於巴拿馬運河的美軍基地，跌破了許多人的眼鏡，美國南部邊界的美軍部隊為此進入了高度戒備。過去有些熟悉拉丁美洲事務的外交專家曾經警告，如果[From.GetAdjective]對中美洲發動攻擊，最終會演變成美墨雙方在此地區的衝突。[USA.GetLeader]則因為巴拿馬運河陷落，經濟面上對墨西哥實施了禁運制裁，但在軍事上沒有更進一步的行動。此舉有可能是為了安撫激進的[From.GetRulingPartyLong]政府，相反地，也可能助長了他們的氣焰，並採取更進一步的行動。"
 mexico.45.a:0 "放馬過來！"
 mexico.45.b:0 "對美國主權的嚴重侵犯。"
 mexico.45.c:0 "墨西哥的孤注一擲！"
 mexico.46.title:1 "[From.GetFactionName]"
 mexico.46.desc:0 "屬於[From.GetRulingPartyLong]的墨西哥總統[From.GetLeader]正式宣布，在西半球成立了一個新的國家聯盟。[From.GetFactionName]主張，一個由獨裁強人們組成的復仇主義同盟將能夠剷除內部的左翼運動紛擾以及境外勢力的干預，重整地區秩序，進而創造出一股能與其他陣營互相抗衡的力量。"
 mexico.47.title:1 "[From.GetFactionName]"
 mexico.47.desc:0 "屬於[From.GetRulingPartyLong]的墨西哥總統[From.GetLeader]正式宣布，在西半球成立了一個新的國家聯盟。[From.GetFactionName]名稱的由來是西蒙．玻利瓦，一位協助許多拉丁美洲國家贏得自由的獨立運動鬥士，而這些國家目前已經攜手為盟。此聯盟的目標是建立一個在外交與經濟領域上相互緊密合作的社會主義同盟，並以此終結歐、美帝國在美洲大陸的統治。"
 mexico.46.a:0 "與忠誠的盟友一起，祖國將堅不可摧！"
 mexico.46.b:0 "人眾不足以為強。"
 mexico.46.c:0 "這是戰爭蔓延的序幕嗎?"
 mexico.50.title:0 "墨西哥武器援助"
 mexico.50.desc:0 "[From.GetRulingPartyLong]中與我們意識型態相近的弟兄不僅聲援我們，更運來步槍協助我們對抗仇敵。"
 mexico.50.a:0 "[From.GetLeader]是西班牙人民真正的朋友。"
 mexico.51.title:0 "損失武器援助"
 mexico.51.desc:0 "西班牙的海岸線上，充斥著各個勢力的巡邏艦艇，有交戰雙方的，也有義大利派來的巡洋艦與蘇聯派來的潛水艇，甚至也有國際聯盟為了防止內戰戰火蔓延至整個歐洲，特地派來執行武器禁運的巡邏船隻。不意外地造成近期我方援助武器的損失。"
 mexico.51.a:0 "真可惜。"
 mexico.52.title:1 "[MEX.GetLeader]宣布整併所有的共產主義運動"
 mexico.52.desc_not_trotsky:1 "在[MEX.GetFactionName]大會上，[MEX.GetLeader]確立了托洛斯基主義在馬列主義流派中，擁有至高無上的地位，並指責其他主義對馬列主義革命的錯誤解讀，如史達林主義之流。隨著第三國際（也稱為共產國際）的崩潰，世界各地的共產領袖們被受邀接受自我批鬥，並對之前邁向革命的道路上，被錯誤的政治理念蒙蔽一事認錯。如此一來，他們將被邀請加入第四國際，並對世界迎來社會主義革命的道路上，奉獻一份心力。"
 mexico.52.desc_trotsky:1 "在[MEX.GetFactionName]大會上，[MEX.GetLeader]宣布自神對於馬克思，恩格斯與列寧的理解超越其他錯誤見解，例如史達林主義。隨著第三共產國際的解散，所有的共產黨領袖受邀進行自我批判。在坦承自身對於真正革命精神的政治盲目後，他們將受邀加入第四國際，並協助世界社會主義革命的推動。"
 mexico.52.a:1 "我們總算認識到自身的錯誤。"
 mexico.52.b:1 "我們才是唯一對馬克思主義理解正確的。"
 mexico.53.title:1 "[MEX.GetLeader]號召所有共產主義運動的聯合"
 mexico.53.desc:1 "我們長期仰賴著領導階層來宣傳對馬克思恩格斯列寧思想的正確解讀，但如今它們卻被迫展開「自我批評」並公開宣稱托洛斯基的列寧思想才是通往社會主義偉大勝利的唯一道路。結果，我們突然遭到孤立。在聯盟四分五裂後，我們陷入兩難：承認托洛斯基主義的正確性，或者孤立無援地與[MEX.GetFactionName]對立。"
 mexico.53.a:1 "我們總算認識到自身的錯誤。"
 mexico.53.b:1 "對馬克思主義的理解，我們才是唯一且正確的。"
 mexico.54.title:1 "[MEX.GetLeader]要求我國撤離加勒比"
 mexico.54.desc:1 "在長達四小時慷慨激昂的演講中，[MEX.GetLeader]要求我國放棄加勒比地區的全部殖民地，聲稱其為「帝國主義對該地區壓迫行徑最昭彰的罪證」。雖然不乏「現階段無法我國承擔激怒墨西哥的後果」的聲音，但持強硬立場的顧問則強調我國國力禦敵有餘，而領土完整永遠不容侵犯。"
 mexico.54.a:1 "接受他的要求。"
 mexico.54.b:1 "我們和革命黨沒有談判的餘地！"
 mexico.55.title:0 "[From.GetNameDef]從加勒比撤出！"
 mexico.55.desc:0 "被迫面對其帝國主義矛盾後，[From.GetAdjective]政府後加勒比地區進行去殖民化。這一天對工人階級意義重大，但離結束鬥爭尚遠。這樣的進程還未替工人階級帶來全面的解放，只因他們仍在剝削集團的壓制之下。"
 mexico.55.a:0 "無產階級的解放鬥爭仍在持續。"
 mexico.56.title:0 "[From.GetNameDef]拒絕我們的要求"
 mexico.56.desc:0 "在一封措辭充滿著典型帝國主義壓迫者風格的回應中，[From.GetNameDef]拒絕了我國要求而不鬆開箝制著加勒比的貪婪魔爪！該國的無產階級現在必須面對他們政府的矛盾，並理解到他們正為暴君工作。"
 mexico.56.a:0 "武裝起來的無產階級將懲罰他們"
 mtg_usa_civil_war_fascists.1.t:1 "銀衫軍抗議"
 mtg_usa_civil_war_fascists.1.desc:1 "藉由美利堅銀衫軍的組織和領導，為數眾多的中間派與右翼團體今日在首都舉行遊行，這是華盛頓目前為止見過的最大的示威活動之一。在全國各地也收到了類似集會的報導。\n\n遊行的隊伍停在了國會大廈前，人群要求將「國會中的共產黨員」交給他們，在「人民大陪審團」面前以叛國的罪名受審。\n\n在私下中政府的一些成員和抗議者一樣，對於法治和遵循憲法制衡原則有著更為合理合法的擔憂。然而其他人呼籲對這些群體採取強硬措施。在接下來的幾週內還有更多策劃中的遊行活動，我們一定要快速決斷。"
 mtg_usa_civil_war_fascists.1.a:1 "我們必須避免事態升級"
 mtg_usa_civil_war_fascists.1.b:1 "我們絕不能像暴民低頭"
 mtg_usa_civil_war_fascists.2.t:1 "抗議升級成暴力衝突"
 mtg_usa_civil_war_fascists.2.desc:1 "以美利堅銀衫軍為首號召，又一場大型示威今天在首都遊行，並導致衝突升級。他們重複早先的要求:部分議員應被逮捕並交付他們。抗議者發布最後通牒，將在一小時後衝進國會大樓並以武力清除名單上的人。\n\n當最後通牒沒有得到回應，一小群銀衫軍士兵衝破國會警方的封鎖線。血腥衝突很快地便擴散捲進其他抗議者。正當警方分身乏術之時，其餘團體闖入了大樓，一間一間的搜索，並找到幾個他們預謀的受害者，但在離開大樓時被武裝警力阻止。在隨後的交火中，數名襲擊者被擊斃，兩名議員受傷。\n\n惡劣的情緒在首都蔓延，雙方都指責對方應為衝突升級負責。數周後我們才會知道，這場被稱為國會山莊戰役的事件，究竟是示威的終結，還僅僅只是更大衝突的序幕。"
 mtg_usa_civil_war_fascists.2.a:1 "鮮血已經四溢，在一切結束前我們預期會流更多血。"
 mtg_usa_civil_war_fascists.10.t:1 "軍械庫遭劫"
 mtg_usa_civil_war_fascists.10.desc:1 "一座位於[GetCSAState]的美軍軍械庫在昨天被攻擊，並在很短的時間內被壓制。負責守衛的小分隊遭到一大群武裝份子包圍並威脅交出庫房鑰匙。當附近軍營的援軍趕到時，武裝分子們早已帶著大量輕武器撤退。\n由於軍械庫守衛們毫髮無傷，而且援軍花了特別長的時間才抵達。\n有些政府官員懷疑這是一場經過縝密計畫的攻擊行動。"
 mtg_usa_civil_war_fascists.10.a:1 "令人深感不安的消息"
 mtg_usa_civil_war_fascists.11.t:1 "州干預聯邦政府稅務"
 mtg_usa_civil_war_fascists.11.desc:1 "[GetCSAState]政府已經派出州警關閉州內所有國家稅務機關與稅額估算單位。州長甚至宣布免除所有菸酒稅捐並要求企業不要向財政部繳交任何關稅或其餘稅款。\n\n然而，他同時要求商人與私人企業應該繼續繳稅給州稅務機關，包括應交給財政部的稅款。"
 mtg_usa_civil_war_fascists.11.a:1 "貪婪。"
 mtg_usa_civil_war_fascists.12.t:1 "[From.GetName]將軍辭職"
 mtg_usa_civil_war_fascists.12.desc:1 "[From.GetName]已經遞交了他的辭呈並宣稱是因為健康因素。然而，他私下表達對於國家政治方向的擔憂，甚至宣稱又一次美國內戰指日可待早已不是秘密。\n\n看來，與其重新考慮自己的忠誠，他乾脆選擇了拒絕將槍口對向自己的同胞。"
 mtg_usa_civil_war_fascists.12.a:1 "我們懷念他"
 mtg_usa_civil_war_fascists.13.t:1 "州長動員國民兵"
 mtg_usa_civil_war_fascists.13.desc:1 "[usa_ng_mobilized.GetName]州長宣布他已經動員了本州的國民衛隊以進行他所謂的「延長訓練與演習」。戰爭部宣稱他們對於[usa_ng_mobilized.GetName]任何的行動計劃都不知情。\n\n同時國民衛隊行軍時看來帶了充足的補給與彈藥，讓人不禁懷疑他們究竟再準備些什麼。"
 mtg_usa_civil_war_fascists.13.a:1 "非常使人擔憂。"
 mtg_usa_civil_war_fascists.14.t:1 "逃兵"
 mtg_usa_civil_war_fascists.14.desc:1 "數個部隊發來了警告，稱有士兵未歸隊或是直接離開了崗位。更令人警覺的是這當中多數士兵來自於同一地區，且許多人在消失前幾天曾收到家書。\n\n顯然有人持續試圖讓南方州出身的士兵們返鄉。"
 mtg_usa_civil_war_fascists.14.a:1 "多麼地不忠"
 mtg_usa_civil_war_fascists.15.t:1 "產業家轉移軍用工廠"
 mtg_usa_civil_war_fascists.15.desc:1 "考慮到現今政治局勢對商業活動並不友善，一個主要軍火公司的擁有者今天宣布他將會將生產線移至更適合的地點。他特別提到會降低產能與投資者信心的工會行動正日趨頻繁。因此該公司將會在南方州某個未公開地點興建新工廠。"
 mtg_usa_civil_war_fascists.15.a:1 "應該影響不大。"
 mtg_usa_civil_war_fascists.16.t:1 "產業家轉移民用工廠"
 mtg_usa_civil_war_fascists.16.desc:1 "藉著商業部的秘密支援，越來越多的北方企業主因為近來數次工會發動的罷工、要求提高薪水與縮短工時，因此計畫將他們的生產線移往其他州。商業群體中正瀰漫著非常擔憂的氣氛，許多企業主爭論在那些不採取行動對付罷工的州已經難以獲得合理的利潤了。"
 mtg_usa_civil_war_fascists.16.a:1 "多麼荒謬且違背美利堅的立場"
 mtg_usa_civil_war_fascists.20.t:1 "分裂！"
 mtg_usa_civil_war_fascists.20.desc:1 "今天的上午八點，一位來自[CSAcapital.GetName]的特使來到白宮，並向[USA.GetLeader]遞交了一份來自州議會的聲明，宣布[CSAcapital.GetName]不再視自己為共和國的一部分。並主張這是任何公民的基本權力-並引用了大量來自獨立宣言的段落。聲明也鄭重主張和平分邦是符合各方利益，且新國家除了想管理自身事務並成為[USA.GetNameDef]的好鄰居外別無所求。"
 mtg_usa_civil_war_fascists.20.a:1 "這不是叛國什麼是叛國。"
 mtg_usa_civil_war_fascists.21.t:1 "分裂之家"
 mtg_usa_civil_war_fascists.21.desc:1 "僅在第一個州斷絕與[USA.GetNameDef]的關係數小時後，已經有其他州緊隨其後發表了幾乎相似的聲明。任何關於和平分邦的機會都因在受影響各州內支持留在[USA.GetNameDef]的示威見血及一眾聯邦官員受襲後潰散。其中一些案例包括支持總統[USA.GetLeader]的——或僅僅是被人群指責對獨立沒有足夠熱心的——人士被處以私刑。臨時總統[CSA.GetLeader]聲稱這些事例「雖令人心痛但能夠理解，這是公民們對政府過度干涉的報復」，並保證肇事者鶸自首則能被總統特赦。\n\n他進一步要求所有聯邦部隊撤出新立國的領土，同時在邊界設立非軍事化地區以防止「任何進一步的誤會」。總統[USA.GetLeader]拒絕對此類主張做出任何回應，並指示軍方立刻恢復叛亂各州的秩序。"
 mtg_usa_civil_war_fascists.21.a:1 "我們之前搞過一次了，不是嗎？"
 mtg_usa_civil_war_fascists.22.t:1 "中立陣營成立"
 mtg_usa_civil_war_fascists.22.desc:1 "隨著[USA.GetNameDef]與[CSA.GetNameDef]之間的武力衝突可能一觸即發，許多州的立法機關紛紛通過了不干涉雙邊的相關決議。\n這些決議明定各州政府禁止雙邊的軍隊進入，避免州領土被某方割據，維持各州領土的完整性。\n也禁止雙邊在州領內進行徵兵，關鍵點是，並沒有禁止出售武器彈藥給雙邊勢力，僅要求出貨前，購買方得先付清款項。\n此類議案也要求各州自身為[USA.GetNameDef]的一部分，表明沒有另外成立其他政府的意願。"
 mtg_usa_civil_war_fascists.22.a:1 "他們是一群懦夫沒錯，但是至少不是敵人。"
 mtg_usa_civil_war_fascists.22.b:0 "他們已經作出了選擇。"
 mtg_usa_civil_war_fascists.23.t:1 "中立陣營瓦解"
 mtg_usa_civil_war_fascists.23.desc:1 "隨著內戰的結束，在內戰中表明中立的州組成的聯盟表示，將廢除內戰時為了保持中立而立下的各種法律及措施。從現在開始，正規軍隊可以在前中立州的領土上自由通行，戰時所徵召的民兵則和平解散。"
 mtg_usa_civil_war_fascists.23.a:1 "這一切不值得他們所付出的鮮血。"
 mtg_usa_civil_war_fascists.201.t:0 "來自[CSA_liberated_state.GetName]的志願軍"
 mtg_usa_civil_war_fascists.201.desc:0 "當我們的軍隊進入[CSA_liberated_state.GetName]時，被大量認同我們理念的群眾歡迎，受到愛國心的驅使，紛紛要求加入我們的軍隊。"
 mtg_usa_civil_war_fascists.201.a:0 "把他們分成幾個師"
 mtg_usa_civil_war_fascists.201.b:0 "將他們整合到軍隊中"
 mtg_usa_civil_war_fascists.202.t:0 "來自[USA_liberated_state.GetName]的志願軍"
 mtg_usa_civil_war_fascists.202.desc:0 "當我們的軍隊進入[USA_liberated_state.GetName]時，被大量認同我們理念的群眾歡迎，受到愛國心的驅使，紛紛要求加入我們的軍隊。"
 mtg_usa_civil_war_fascists.203.t:0 "叛軍在[USA_state_government_created.GetName]組成聯合政府。"
 mtg_usa_civil_war_fascists.203.desc:0 "一個自稱[USA_state_government_created.GetName]公民議會的團體，宣稱他們在[CSA.GetAdjective]軍事部門的授權下，正式接管了[USA_state_government_created.GetName]的職權，雖然它們宣稱與這場持續中的衝突無關，但卻宣布了好幾個與[CSA.GetAdjective]相關的徵兵法令。\n\n作為聲明的一部分，它們也主張，在首都的國會議員們已經失去了代表[USA_state_government_created.GetName]人民的資格。"
 mtg_usa_civil_war_fascists.203.a:0 "叛徒！全是叛徒！"
 mtg_usa_congress_remove_state_tt:0 "兩名參議員被免職。\n"
 mtg_usa_congress_add_state_tt:0 "國會增加了兩名參議員，他們最初會§G支持政府§!。\n"
 mtg_usa_civil_war_democrats.1.t:1 "首都的抗議活動"
 mtg_usa_civil_war_democrats.1.desc:2 "另一波大規模抗議遊行席捲了首都，示威人群擠滿了每條通向或鄰近國會大廈的主幹道。示威活動受「保衛共和行動委員會」所指示，抗議者要求對關於總統[USA.GetLeader]所受關於腐敗以及行政不力的指控進行獨立調查活動。他們特別要求總統譴責銀衫軍並公開保證尊重他們作為選民的權力。\n\n總統[USA.GetLeader]拒絕對該事件做出任何評論。"
 mtg_usa_civil_war_democrats.1.a:1 "隨他們抗議，我們還得管理一個國家。"
 mtg_usa_civil_war_democrats.2.t:1 "千萬人大遊行"
 mtg_usa_civil_war_democrats.2.desc:1 "全國各地針對[USA.GetLeader]總統的政策進行的常態性抗議，其規模進一步擴大了，參與常態示威活動的人數多達數百萬之眾。而在今天，超過一百萬民眾在華盛頓的街道上遊行，相似規模的人群出現在至少九個其他城市。這還沒有算上州首府及小城市中人數上千的小規模遊行，加起來總數多達數十萬人。示威遊行源於當前政府一系列不受歡迎的政策，遊行組織者譴責這些政策破壞了美國的民主結構。\n\n雖然之前抗議人群只要求總統不要再偏向激進的意識型態，現在他們則要求總統立即下台。"
 mtg_usa_civil_war_democrats.2.a:1 "那麼他們打算如何達成要求?"
 mtg_usa_civil_war_democrats.10.desc:1 "昨晚，一座位於[GETUSASTATE]偏遠地區的軍械庫遭到不明武裝團體襲擊。一小群武裝份子將守衛們押送到一間房舍內囚禁。守衛們成功地在破曉後逃出房舍，發現整座軍械庫已經幾乎被搬空。毫無疑問地，昨晚的襲擊者已經將軍械庫內大批的資源移往別處。"
 mtg_usa_civil_war_democrats.11.t:1 "民兵兵團成立"
 mtg_usa_civil_war_democrats.11.desc:1 "近期一系列對抗總統[USA.GetLeader]政策的遊行示威中，大量的示威者公開攜帶武器，並配戴臂章表明他們是最近日益壯大的「國民民兵」運動的一員。受警察盤問時，示威者主張他們不過是在實行第二修正案賦予他們的權力，但FBI發現跡象顯示這些團體不僅是推動個人武裝而已。\n\n情報指出這些武裝團體舉行定期會議，並試著獲得步兵訓練指南。"
 mtg_usa_civil_war_democrats.11.a:1 "那是沒有錯的。"
 citizen_militia_tt:0 "國家公民組成的國民兵，在戰爭爆發時將全面啟動。"
 mtg_usa_civil_war_democrats.14.t:1 "工人罷工"
 mtg_usa_civil_war_democrats.14.desc:1 "大規模罷工已經橫遍了整個美國，同時仍然有一些工會組織呼籲行動。當下僅剩維持著最基礎的服務。許多地區都出現了罷工者與工賊的鬥毆事件。\n\n不尋常的是罷工者並未要求提高薪資或妥協，僅僅要求總統[USA.GetLeader]下台而已。"
 mtg_usa_civil_war_democrats.14.a:1 "對這些共黨叛徒有什麼好期待的呢?"
 mtg_usa_civil_war_democrats.15.t:1 "產業家們轉移軍用工廠"
 mtg_usa_civil_war_democrats.15.desc:1 "隨著動盪在全國蔓延，許多企業開始祕密尋找更安全的地方設點。尤其是南方州產能開始復甦，部分企業甚至將所有工廠橫越大半個國家到南方。"
 mtg_usa_civil_war_democrats.15.a:1 "歡迎他們。"
 mtg_usa_civil_war_democrats.16.t:1 "經濟遷移"
 mtg_usa_civil_war_democrats.16.desc:1 "過去數十年來，移民的趨勢都是由鄉村往東北部工業地帶移動，然而最近政府的報告指出，這趨勢有了戲劇性的翻轉。越來越多的民生工業往南方州的開發中地區落腳，為當地帶來了許多工作機會。許多工廠老闆表示，北部地區經常性的罷工和越來越激進的工會，這種充滿敵意的投資環境，是他們選擇出走的理由之一。"
 mtg_usa_civil_war_democrats.16.a:1 "這證明了總統的政策是有效的"
 mtg_usa_civil_war_democrats.20.t:1 "波士頓叛亂"
 mtg_usa_civil_war_democrats.20.desc:1 "一系列針對總統的抗議終於達到了高潮。昨日，在遊行人群抵達其目的地波士頓中央地區後，抗議人群並未就此散去。他們分成小組，並佔據了城內諸多關鍵地點。夜幕降臨時，抗議者群體已經完全控制住了該城。大多數警察則加入了示威人群，而馬薩諸塞州州長拒絕派出國民兵。\n\n某個自稱「波士頓國民委員會」的組織控制了波士頓本城並據稱正與叛軍合作。其他新英格蘭地區內的州則表示支持，並聲明他們不再視總統[USA.GetLeader]簽署的法律有任何效力。\n\n儘管部分軍隊仍在我方控制下，已經出現整編制的部隊明確告知其指揮官他們不會執行任何打擊叛軍的命令。"
 mtg_usa_civil_war_democrats.20.a:1 "沒人會把他們當回事的，事情過了就算了。"
 mtg_usa_civil_war_democrats.21.t:1 "叛亂擴散至西岸"
 mtg_usa_civil_war_democrats.21.desc:1 "加利福尼亞州、俄勒岡州與華盛頓州的州政府都表明了對波士頓政府的支持，並要求所有聯邦官員離職或立刻離開該州領地。儘管有報告指出有些許針對此舉的零落抵抗，但並不受民眾廣泛支持。"
 mtg_usa_civil_war_democrats.21.a:1 "我們依然掌握著國家的中樞"
 mtg_usa_civil_war_democrats.22.t:1 "中西部宣佈支持政府。"
 mtg_usa_civil_war_democrats.22.desc:1 "儘管越來越多的州拒絕聽從合法政府的指令，但俄亥俄州、密蘇里州、威斯康星州、伊利諾伊州、印第安納州與密歇根州的州長聯合宣布他們不會容忍任何民眾之間的煽動行為。他們聲稱一場新的內戰指揮讓美利堅合眾國在面臨外國入侵時更加脆弱不堪。"
 mtg_usa_civil_war_democrats.22.a:1 "他們本該如此"
 mtg_usa_civil_war_democrats.23.t:1 "東岸加入叛亂"
 mtg_usa_civil_war_democrats.23.desc:1 "自新英格蘭地區向南開進的叛軍部隊被馬里蘭、紐約、賓夕法尼亞和紐澤西的民眾視作解放者，各州州長命令州警和國民警衛隊不要干涉。任何試圖召集首都周邊忠於政府勢力的努力都失敗了。總統[USA.GetLeader]僅在叛軍封鎖所有出口數小時前撤離了華盛頓。其車隊已抵達了維吉尼亞州的里奇蒙，且很可能還得繼續南下。"
 mtg_usa_civil_war_democrats.23.a:1 "我們會回來的。"
 mtg_usa_civil_war_democrats.25.t:1 "西北部分裂"
 mtg_usa_civil_war_democrats.25.desc:1 "懷俄明州、愛達荷洲和蒙大拿州的州長一同宣布支持波士頓政府。來自華盛頓州和俄勒岡州的叛軍已經和這些州內的同志們聯合起來了。"
 mtg_usa_civil_war_democrats.25.a:1 "反正幾乎都是無人地。"
 mtg_usa_civil_war_democrats.26.t:1 "西北部宣布支持政府"
 mtg_usa_civil_war_democrats.26.desc:1 "懷俄明州、愛達荷州和蒙大拿州的立法機構通過了一系列反煽動叛亂法，賦予地方執法機構廣泛的權力，可以在當前緊急狀態期間逮捕和拘留任何公開反對聯邦政府的人。然而，叛軍仍在華盛頓和俄勒岡州附近存在，這將需要來自效忠政府部隊的迅速支持。"
 mtg_usa_civil_war_democrats.26.a:1 "他們都是戰略性領土。"
 mtg_usa_civil_war_democrats.27.t:1 "西南部成功了"
 mtg_usa_civil_war_democrats.27.desc:1 "內華達州、亞利桑那州、猶他州、新墨西哥州和科羅拉多州都宣布支持叛亂。拒絕執行允許叛軍從加州通過這項命令的州官員們已經被立即撤職，許多官員因此被監禁。"
 mtg_usa_civil_war_democrats.27.a:1 "好極了，更少沒用的沙漠需要防守。"
 mtg_usa_civil_war_democrats.28.t:1 "西南部宣布支持政府"
 mtg_usa_civil_war_democrats.28.desc:1 "內華達州、猶他州、新墨西哥州和科羅拉多州的州長在支持波士頓政府的大規模示威行動之後宣布進入緊急狀態。在幾起案件中州警察和國民警衛隊朝示威者開火，後者拖著死者和傷員驚慌地四處逃竄。"
 mtg_usa_civil_war_democrats.28.a:1 "集會與演講的年代早就過了"
 mtg_usa_civil_war_democrats.29.t:1 "中西部成功了"
 mtg_usa_civil_war_democrats.29.desc:1 "達科他州、愛荷華州、明尼蘇達州和內布拉斯加州政府在當地執法人員及富含同情心的國民警衛隊支援下，被起義者們掃地出門。倉促遴選的州長已宣布支持波士頓政府。"
 mtg_usa_civil_war_democrats.29.a:1 "那塊領土很容易就能被奪回。"
 mtg_usa_civil_war_democrats.30.t:1 "中西部的西半部宣布支持政府。"
 mtg_usa_civil_war_democrats.30.desc:1 "達科塔州、愛荷華州、明尼蘇達州和內布拉斯加州的州政府在今天勉強挫敗一起被司法部和已叛亂的國民警備隊所支持的左派分子計劃周全的未遂政變。忠誠的市民試圖保護州立法機構，並防止幾位州長被俘虜。但州首府在爆發的幾次激烈交火中飽受摧殘。"
 mtg_usa_civil_war_democrats.30.a:1 "每個人都是英雄"
 mtg_usa_civil_war_democrats.31.t:1 "中西部分裂"
 mtg_usa_civil_war_democrats.31.desc:1 "俄亥俄州、密蘇里州、威斯康星州、伊利諾伊州、印第安納州和密歇根州州長以政府缺乏支持和「前總統[USA.GetLeader]明顯缺乏領導能力」為由，宣布加入波士頓政府。反對派陣營內部的關係可能​​會變得緊張，因為所有這些州的州長之前都被認為是總統陣營的鐵桿支持者。"
 mtg_usa_civil_war_democrats.31.a:1 "他們只是眾多需要被處理的叛徒中，最微不足道的那些。"
 mtg_usa_civil_war_democrats.40.t:0 "麥克阿瑟提議領導政府"
 mtg_usa_civil_war_democrats.40.desc:0 "在政府全線撤退，國家的大部分地區支持叛軍之時，今天麥克阿瑟將軍帶著一份提案與我們進行了接觸。他指出，只有他真正了解美國人的思維模式，並能在危急時刻帶來穩定與領導力。因此，麥克阿瑟提議在叛軍被擊敗之前由他領導一個「國防政府」。據麥克阿瑟本人的說法，讓麥克阿瑟將軍擔任領袖是為了減少文職領導和軍事指揮官之間的摩擦。\n\n政府中的一些人對於他持續使用第三人稱稱呼自己感到不太舒服。"
 mtg_usa_civil_war_democrats.40.a:0 "非常時期當用非常措施。"
 mtg_usa_civil_war_democrats.40.b:0 "這將會是共和國的末日。"
 mtg_usa_civil_war_democrats.41.t:0 "威廉·杜德利·佩利公開挑釁 [USA.GetLeader]"
 mtg_usa_civil_war_democrats.41.desc:0 "隨著波士頓的叛亂最終告一段落，政府中的很多人還不確定下一步要怎麼走。在設想中，麥克阿瑟的國防政府只能維持到戰爭結束。然而，[USA.GetNanmeDef]周邊的世界正在變得更加敵對，我們很快就會發現我們將又一次陷入戰爭。法西斯領袖威廉·達德利·佩利公開呼籲回歸「合法有序的政府」，同時也感謝麥克阿瑟為國家所做的付出。佩利指出，他的運動的支持者在戰爭中激增，他顯然因此認為自己是命中註定的美國總統與領袖。[USA.GetCandidatesFascism2][USA.GetCandidatesFascism]\n\n[USA.GetLeader]異常謙卑地表示自己是否辭職將由公眾意見決定，美國人民正在觀望行政機構的其餘部分對這一議題作何看法。"
 USA_hilt_candidate:0 "\n\n讓局勢變得更混亂的是，亞當·希爾特最近公開宣布有意為他出生的國家效力，雖然他過去在政治上默默無聞，但卻是世界知名希爾特與帕特納建築公司的管理層——該公司此前位於柏林，但在德國內戰期間撤離到阿肯色州的布朗諾。有些批評者質疑希爾特明顯的德國口音，希爾特對此回應說這是他長期在德國工作和學習藝術的結果。希爾特表示，這些無關緊要的細節只會讓大家從重大議題上分心，他們只不過是在企圖抹黑一位愛國的美國出生公民。"
 USA_lindbergh_candidate:0 "\n\n藉由在最近的戰爭中為國家和為整個航空業做出的貢獻，著名的飛行員查爾斯·林白也表示了出任總統的意願。林白指出，目前兩位主要候選人在本質上是相互不和的，而他能夠團結和激勵整個國家克服紛爭並回歸過去的偉大。"
 mtg_usa_civil_war_democrats.41.d:0 "要求查爾斯·林白組建政府。"
 mtg_usa_civil_war_democrats.41.a:0 "他盡了他的職責。"
 mtg_usa_civil_war_democrats.41.b:0 "共和國仍然需要他"
 mtg_usa_civil_war_democrats.41.c:0 "希爾特先生似乎是重建國家的最佳人選"
 mtg_usa_canadian_corridor.1.t:1 "加拿大走廊"
 mtg_usa_canadian_corridor.1.desc:1 "我國駐[USA.GetNameDef]大使今天被傳喚到國務院，並收到最後通牒。交給他的信件指出，[USA.GetNameDef]政府不再接受加拿大對華盛頓州到阿拉斯加之間地區擁有合法主權。\n\n談判一個允許部隊通行和免除某些邊境管制的條約之建議已遭到斷然拒絕。[USA.GetAdjective]政府期望在午夜之前得到答覆。"
 mtg_usa_canadian_corridor.1.a:1 "他們應得的。"
 mtg_usa_canadian_corridor.1.b:1 "絕不！"
 mtg_usa_canadian_corridor.2.t:1 "[CAN.GetNameDefCap]接受"
 mtg_usa_canadian_corridor.2.desc:1 "[CAN.GetLeader]政府已經同意我們的要求並從爭議領土內撤出。我們的軍隊將前往城市之外建立新的文明堡壘，並在舊城市外圍建立前哨站。"
 mtg_usa_canadian_corridor.2.a:1 "他們做出了明智的選擇"
 mtg_usa_canadian_corridor.3.t:1 "[CAN.GetNameDefCap]拒絕"
 mtg_usa_canadian_corridor.3.desc:1 "稱我們的提議「簡直就是『溫哥華或戰爭！』，還以為我們會像懦夫一樣屈服」，[CAN.GetLeader]公開譴責任何這類過分的外交嘗試。[CAN.GetAdjective]軍隊據報已經進入高度戒備狀態並佔據了邊境的防禦陣地。"
 mtg_usa_canadian_corridor.3.a:1 "我們提供和平但他們選擇戰爭。"
 mtg_usa_canadian_corridor.3.b:1 "我們不能靠石頭和木頭來打仗。"
 mtg_usa_southern_threat.1.t:1 "[USA.GetNameDefCap]要求談判和友好協議。"
 mtg_usa_southern_threat.1.desc:1 "總統[USA.GetLeader]召見我們的大使並傳達了美國政府的一系列要求。其中包括[USA.GetAdjective]大使的特別諮詢權。實際上，這些權利將會讓[USA.GetAdjective]政府可以駁回任何我們做出的決定。\n\n在我們拒絕的情況下，文件繼續寫著，[USA.GetAdjective]政府將被迫「制定必要措施以保證其國家安全」。"
 mtg_usa_southern_threat.1.a:1 "我們只能接受那些不可接受的，這樣才能避免流血。"
 mtg_usa_southern_threat.1.b:1 "絕不！"
 mtg_usa_southern_threat.2.t:1 "[MEX.GetLeader]接受"
 mtg_usa_southern_threat.2.desc:1 "[MEX.GetLeader]政府在意識到他們的前途毫無希望後已經接受了我們的提議，並同意在任何重大決策決定前向我們請示。"
 mtg_usa_southern_threat.2.a:1 "潘興會以此為傲的。"
 mtg_usa_southern_threat.3.t:1 "[MEX.GetLeader]拒絕。"
 mtg_usa_southern_threat.3.desc:1 "在一次冗長的演講中，[MEX.GetLeader] 回顧了過去數代墨西哥人面對「美國公然侵略」時的英雄事蹟，他甚至不用考慮就回絕了我們的請求，並告訴我們的大使，墨西哥人民絕不向外國侵略者低頭。"
 mtg_usa_southern_threat.3.a:1 "我們絕不允許這樣的羞辱逍遙法外"
 mtg_usa_southern_threat.3.b:1 "戰爭目前不符合我們最佳的利益"
 mtg_usa_north_american_dominion.1.t:1 "[USA.GetNameDefCap]要求掌控對外政策。"
 mtg_usa_north_american_dominion.1.desc:1 "似乎是整個北美以及加勒比海地區協同外交攻勢的一部分，[USA.GetAdjective]大使遞交了一份來自[USA.GetLeader]總統的文件，告知我們他的政府希望我們以後在任何外交政策決定上諮詢他們，「為了我們兩國間持久的和平與善意」。"
 mtg_usa_north_american_dominion.1.a:1 "我們別無選擇。"
 mtg_usa_north_american_dominion.2.t:1 "[From.GetNameDefCap]接受臣服"
 mtg_usa_north_american_dominion.2.desc:1 "[From.GetLeader]的政府同意了我們的要求，並將允許我們的大使否決他們所作出的任何重大決策。"
 mtg_usa_north_american_dominion.2.a:1 "一個聰明的選擇。"
 mtg_usa_north_american_dominion.3.t:1 "[From.GetNameDefCap] 拒絕"
 mtg_usa_north_american_dominion.3.desc:1 "[From.GetLeader]對我們的外交照會深感震驚。在他的回覆之中，他表明[From.GetNameDef]有著悠久而光榮的獨立主權歷史，而且永遠不會允許外部力量把自己的意願強加於他們。\n\n他還懇求[USA.GetLeader]總統考慮戰爭的後果，[USA.GetNameDef]將被認為是對和平最大的威脅，並因此產生不堪設想的後果。"
 mtg_usa_north_american_dominion.3.a:1 "「英勇」二字，在某些人嘴裡是多麼的空洞乏力。"
 mtg_usa_north_american_dominion.3.b:1 "可能他是正確的。"
 mtg_usa_strategic_interests.1.t:1 "美國要求領土主權"
 mtg_usa_strategic_interests.1.desc:1 "美國[USA.GetLeader]總統已經抵達倫敦以討論一些關於世界各地的戰略要地所有權的議案。據[USA.GetAdjective]政府所言，[ENG.GetNameDef]缺乏資源和意願來充分守衛這些地區，以確保[USA.GetAdjective]的利益得到保障。除非[ENG.GetAdjective]政府能夠給出充分的保證履行這些承諾，分析家們認為[USA.GetLeader]將要求我們將這些領土的控制權移交給[USA.GetNameDefCap]。"
 mtg_usa_strategic_interests.1.a:1 "他們歡迎他們"
 mtg_usa_strategic_interests.1.b:1 "這些都是戰略性的領土"
 mtg_usa_strategic_interests.2.t:1 "[From.GetNameDefCap]交付領土"
 mtg_usa_strategic_interests.2.desc:2 "經過長時間的內部辯論，[ENG.GetAdjective]政府決定接受我們的提議。雙方已商定了移交所要求領土所有權的日程。"
 mtg_usa_strategic_interests.2.a:1 "太好了！"
 mtg_usa_strategic_interests.3.t:1 "[From.GetNameDefCap]拒絕合作"
 mtg_usa_strategic_interests.3.desc:1 "見面後幾分鐘，[ENG.GetLeader]和[USA.GetLeader]終止了談判，因為[ENG.GetAdjective]的回复是一個十分簡短的「不」。雖然隨後發布了一個更加完整的官方聲明，但是它只是強化了拒絕甚至談論這些條款。"
 mtg_usa_strategic_interests.3.a:1 "讓我們看看他們能不能保護好自己"
 mtg_usa_strategic_interests.3.b:1 "這些土地不值這個價碼"
 mtg_usa_pacific_pacification.1.t:1 "[USA.GetNameDefCap]要求掌控殖民地"
 mtg_usa_pacific_pacification.1.desc_a:0 "[USA.GetAdjective]政府代表團已到訪以討論我們在太平洋地區的領土安全。注意到中國的持續不穩定和日本的局勢，[USA.GetLeader]總統願意承擔起防衛[GET_AUSTRALIA_NEW_ZEALAND_STATUS]的責任，以換取一些特權和保留權利。\n\n  雖然[USA.GetAdjective]聲稱這些權利僅用於確保[GET_AUSTRALIA_NEW_ZEALAND_STATUS]的安全，但政府中的許多人認為它會使[GET_AUSTRALIA_NEW_ZEALAND_STATUS]變得和傀儡國差不多。"
 mtg_usa_pacific_pacification.1.desc_b:0 "[USA.GetAdjective]政府的代表團已抵達以討論我們共同防衛的計劃。似乎[USA.GetLeader]總統認為我們這一小塊區域對[USA.GetNameDef]的安全至關重要。然而，除了向我們提供援助的簡單的保證之外，[USA.GetAdjective]政府希望確保我們自身不會成為一個威脅。因此，合約附帶了一些條款，將允許[USA.GetNameDef]在我們如何處理內部事務時有重要的決定權。\n\n雖然並沒有在談判中威脅開戰，很明顯[USA.GetLeader]總統會把我們的拒絕看作是充滿敵意的行為。"
 AST_NZL_PUPPET:0 "澳洲與紐西蘭"
 AST_NZL_NO_PUPPET_FALLBACK:0 "南太平洋地區的國家"
 mtg_usa_pacific_pacification.1.a:1 "他們當然不會干涉內部事務"
 mtg_usa_pacific_pacification.1.b:1 "我們可以保護好這些地區"
 mtg_usa_pacific_pacification.2.t:1 "[From.GetNameDefCap]接受了"
 mtg_usa_pacific_pacification.2.desc:1 "[From.GetLeader] 政府已經接受了我們的建議。他們已經設立了一個特別聯合委員會來協調細節的執行。"
 mtg_usa_pacific_pacification.2.a:1 "作得好。"
 mtg_usa_pacific_pacification.3.t:1 "[From.GetNameDefCap]拒絕"
 mtg_usa_pacific_pacification.3.desc:1 "[From.GetNameDef]政府甚至拒絕會見我們的代表團，聲稱與我們國家並沒有懸而未決問題。然而，駐[GET_AUSTRALIA_NEW_ZEALAND_STATUS]的軍事顧問報告稱最近該地軍事演習大幅增加。"
 mtg_usa_pacific_pacification.3.a:1 "我們別無選擇只能動武。"
 mtg_usa_pacific_pacification.3.b:1 "我們承受不起戰爭"
 mtg_usa_secure_asia.1.t:1 "[USA.GetNameDefCap]施加壓力"
 mtg_usa_secure_asia.1.desc:1 "[USA.GetLeader]總統已經派出一位特別代表到首都與[This.GetLeader]會面，並討論[USA.GetNameDef]重新對該地區感興趣。[This.GetNameDefCap]顯然是[USA.GetAdjective]的戰略要地。如此，它已經通知我們政府稱[USA.GetNameDef]不能容忍[This.GetNameDef]存在不友好或實際上敵對的政府。"
 mtg_usa_secure_asia.1.a:1 "跪著活，也不錯"
 mtg_usa_secure_asia.1.b:1 "寧願站著死"
 mtg_usa_secure_asia.2.t:1 "[From.GetLeader]接受"
 mtg_usa_secure_asia.2.desc:2 "經過大量談判和對他人身安全的保障，[From.GetLeader]已經接受了給我們的特別代表以寬泛的談判權，允許我們對其內政產生重大影響。"
 mtg_usa_secure_asia.2.a:1 "好極了。"
 mtg_usa_secure_asia.3.t:1 "[From.GetNameDefCap]違抗了我們"
 mtg_usa_secure_asia.3.desc:1 "[From.GetAdjective]政府傳來一項信息：「自由，一旦獲勝，絕不能放棄。」 ，沒有收到對方進一步的消息，我們在[From.GetNameDef]的大使已經交出了他的護照。"
 mtg_usa_secure_asia.3.a:1 "英勇。這很愚蠢，但依舊是英勇。"
 mtg_usa_secure_asia.3.b:1 "他們一點也不重要"
 mtg_usa_secure_asia.4.t:1 "美國要求控制殖民地"
 mtg_usa_secure_asia.4.desc:1 "最近的記者會上，總統 [USA.GetLeader] 發布了一項關於中印及東南亞地區的新戰略展望。他的政府將不再接受該地區明顯存在著的權力真空。目前控制印度尼西亞之政權其力量太過於弱小，無法確保 [USA.GetAdjective] 在該地區的利益。其政府表示將著手於改變此事。\n\n當[USA.GetAdjective] 大使被 [This.GetLeader] 傳喚來解釋此事之時，他轉交一份概述 [USA.GetAdjective] 立場的文件。其內容無異於是要求轉交印度尼西亞群島控制權給 [USA.GetAdjective]。"
 mtg_usa_secure_asia.4.a:1 "他們歡迎他們"
 mtg_usa_secure_asia.4.b:2 "荒謬的提議。"
 mtg_usa_secure_asia.5.t:1 "[From.GetLeader]接受我們的提議。"
 mtg_usa_secure_asia.5.desc:1 "在媒體前講話時，[From.GetLeader]今天宣布了他的政府已經和[USA.GetNameDef]簽訂了關於共享東印度群島主權的條約。\n\n這份條約包含了一些秘密條款，將在我們的行政人員到達時把實質控制權移交給我們。國務院已經向該地區派遣了一些官員。"
 mtg_usa_secure_asia.5.a:1 "這是最好的結果"
 mtg_usa_secure_asia.6.t:1 "[From.GetNameDefCap]為此不滿。"
 mtg_usa_secure_asia.6.desc:2 "與[From.GetNameDef]的談判幾乎一開始就已經失敗。[From.GetAdjective]內閣討論我們的提案用不到一個小時就決定否決。[From.GetAdjective]外交部長已通知我國大使，除非提案內容大幅修改，否則無須再議。"
 mtg_usa_secure_asia.6.a:1 "他們有過和平解決的機會，但他們拒絕了"
 mtg_usa_secure_asia.6.b:1 "他們可以保住他們的領土，至少目前如此......"
 mtg_usa_secure_asia.7.t:1 "[USA.GetNameDefCap]要求印度支那"
 mtg_usa_secure_asia.7.desc:1 "作為大規模外交攻勢的一部分，[USA.GetLeader]總統已公開表明越南和中南半島為[USA.GetNameDef]之重要利益攸關地區。因此，[USA.GetNameDef]將會計劃加強他們在該地區的存在。\n\n私底下，[USA.GetNameDef]非常積極地放出風聲。除了對[SIA.GetNameDef]施加壓力之外，他們也要求在我們的殖民地駐軍並且「指導」殖民地管理。\n\n實際上，這等同將這些地區的控制權交給他們。"
 mtg_usa_secure_asia.7.a:1 "讓他們拿走越南。"
 mtg_usa_secure_asia.7.b:1 "這些是重要的[This.GetAdjective]領土！"
 mtg_usa_secure_asia.8.t:1 "[From.GetNameDefCap]割讓印度支那"
 mtg_usa_secure_asia.8.desc:1 "[From.GetAdjective]政府已經同意我們的要求並指示地方政府與我們完全合作，直到我們的人可以接手。"
 mtg_usa_secure_asia.8.a:1 "我們對越南事務的參與將開啟該地區和平繁榮的新時代。"
 mtg_usa_secure_asia.9.t:1 "[From.GetNameDefCap]拒絕"
 mtg_usa_secure_asia.9.desc:1 "在長期的激烈談判之後，[From.GetAdjective]政府最終還是拒絕了我們的提案。我國駐[From.GetNameDef]大使回報，他甚至不再能夠見到[From.GetLeader]。"
 mtg_usa_secure_asia.9.a:1 "國家安全不容妥協。"
 mtg_usa_secure_asia.9.b:1 "反正干涉越南也會是個嚴重錯誤。"
 mtg_usa_protect_south_america.1.t:1 "南美州安全峰會"
 mtg_usa_protect_south_america.1.desc:1 "在[USA.GetAdjective]首都的一場峰會裡，[USA.GetAdjective]總統[USA.GetLeader]呼籲在南美建立一種新型的安全架構。即使用了外交修辭，[USA.GetAdjective]政府顯然把自己視作是保衛整個大陸安全的主要力量，並且作為回報，希望我們能夠遵從他們的政治指導。\n\n事實上，[USA.GetAdjective]外交官們已經在幕後推行這一切，並把這些提案變成具體的行動點，比如特別諮詢權以及美國大使的否決權——並且只有美國大使擁有。\n\n更令人恐懼的是，據總統所言，拒絕這個提議將會被看作是一種充滿敵意和攪亂地區穩定的行為，將會有「非常不幸」的後果。"
 mtg_usa_protect_south_america.1.a:1 "這後果太沉重。"
 mtg_usa_protect_south_america.1.b:1 "我們將保衛我們的自由！"
 mtg_usa_protect_south_america.2.t:1 "[From.GetNameDefCap] 接受我方指導"
 mtg_usa_protect_south_america.2.desc:1 "[From.GetLeader]總統接受了我們的提議並指示[From.GetAdjective]外交部長就細節展開談判。"
 mtg_usa_protect_south_america.2.a:1 "一個真正的領袖"
 mtg_usa_protect_south_america.3.t:1 "[From.GetNameDefCap] 拒絕我方指導"
 mtg_usa_protect_south_america.3.desc:1 "[From.GetNameDef]的代表團已經匆匆離開峰會回國。目前為止，[From.GetAdjective]大使拒絕對此發表評論，聲稱仍在等待國內發來的指示。"
 mtg_usa_protect_south_america.3.a:1 "我們不能讓這些叛徒威脅該地區。"
 mtg_usa_protect_south_america.3.b:1 "戰爭只會加快該地區的不穩定性。"
 mtg_usa_foreign_support.1.t:1 "為 [USA.GetNameDef] 的捐款"
 mtg_usa_foreign_support.1.desc:1 "一些銀衫軍領袖在[This.GetNameDef]展開了巡迴演講，其內容談論國家面對來自在政府各級根深蒂固的共產黨威脅。美國式的生活方式正處於危機之中，我們能夠提供的任何形式的支持都會被大大感激，並可能在即將到來的不幸但是必要的鬥爭中發揮作用。"
 mtg_usa_foreign_support.1.a:1 "我們必須盡我們所能。"
 mtg_usa_foreign_support.1.b:1 "我們什麼都承擔不起。"
 mtg_usa_foreign_support.2.t:1 "[From.GetNameDefCap] 允許捐款"
 mtg_usa_foreign_support.2.desc:1 "我們前往[From.GetNameDef]的代表團報告說他們的捐款活動獲得了巨大成功。據報導，[From.GetLeader]本人做出了巨大貢獻。"
 mtg_usa_foreign_support.2.a:1 "這在未來將很有用。"
 mtg_usa_foreign_support.3.t:1 "[From.GetNameDefCap] 拒絕允許捐款。"
 mtg_usa_foreign_support.3.desc:1 "我們在[From.GetNameDef]的代表團收效甚微，面對空空如也的屋子演講，發現甚至連和政治領袖見面都是不可能的。他們空手而歸"
 mtg_usa_foreign_support.3.a:1 "這太糟糕了。"
 mtg_usa_foreign_support.4.t:1 "對 [USA.GetNameDef] 提供武器"
 mtg_usa_foreign_support.4.desc:1 "利用一些秘密渠道，一些銀衫軍成員接觸了我們以協商購買武器。他們堅信，他們的國家正在走向對抗扭曲美式生活的共產主義分子的內戰，這些共產主義分子也許獲得了境外的支援。\n\n他們只是想扳回一點劣勢，問我們是否能送給他們一些裝備。"
 mtg_usa_foreign_support.4.a:1 "送出一些步槍"
 mtg_usa_foreign_support.4.b:1 "送出一些野戰砲"
 mtg_usa_foreign_support.4.c:1 "送出一些舊戰車"
 mtg_usa_foreign_support.4.d:1 "讓他們自生自滅。"
 mtg_usa_foreign_support.5.t:1 "[From.GetNameDefCap] 送出一些步槍"
 mtg_usa_foreign_support.5.desc:1 "我們和[From.GetNameDef]建立的關係收到了回報。得到了[From.GetLeader]的明確批准，[From.GetAdjective]企業開始向我們賒銷步槍。這些武器將儲存在中立國直到戰爭爆發。"
 mtg_usa_foreign_support.5.a:1 "他們將會派上用場。"
 mtg_usa_foreign_support.6.t:1 "[From.GetLeader] 拒絕協助。"
 mtg_usa_foreign_support.6.desc:1 "我們努力從[From.GetNameDef]獲得新武器的嘗試被粗暴地拒絕了。[From.GetLeader]聲稱他的政府絕不會允許[From.GetAdjective]人民的資源浪費在如此愚蠢的努力上。"
 mtg_usa_foreign_support.6.a:1 "真是粗暴"
 mtg_usa_foreign_support.7.t:1 "[From.GetNameDefCap] 送出一些野戰砲"
 mtg_usa_foreign_support.7.desc:1 "我們在[From.GetNameDef]的代表團報告說，在嘗試為我們的事業爭取更多支持時取得了重大突破。[From.GetAdjective]軍方同意了放棄一些舊的野戰砲並讓他們可供我們使用。為了防止驚動敵人，它們將被儲藏在一個秘密地點直到那一刻的到來。"
 mtg_usa_foreign_support.7.a:1 "很好！"
 mtg_usa_foreign_support.8.t:1 "[From.GetNameDefCap] 送出一些戰車"
 mtg_usa_foreign_support.8.desc:1 "我們在[From.GetNameDef]的探員報告了一個驚人的成功。在一次私人晚宴上，[From.GetLeader]同意以貸款的形式賣給我們一些裝甲車。[From.GetNameDefCap]正在抱有極大興趣地關注[USA.GetNameDef]的發展，並將非常樂意以任何形式幫助到我們。\n\n然而，[From.GetAdjective]政府並不能堂而皇之地支援一個未掌權的政黨，所以這些坦克將在戰爭開始時送到。"
 mtg_usa_foreign_support.8.a:1 "讓我們的敵人小心點！"
 mtg_usa_foreign_support.9.t:1 "銀衫軍想要建造訓練營。"
 mtg_usa_foreign_support.9.desc:1 "美國銀衫軍找到我們，向我們請求建立數個訓練營用以訓練志願者。隨著他們國家的政治環境迅速惡化，他們想確保他們為戰爭做好準備。"
 mtg_usa_foreign_support.9.a:1 "我們會讓他們成為真男人！"
 mtg_usa_foreign_support.9.b:1 "他們可以去別的地方玩他們的扮演士兵遊戲。"
 mtg_usa_foreign_support.10.t:1 "[From.GetNameDefCap]批准訓練營"
 mtg_usa_foreign_support.10.desc:1 "我們在[From.GetNameDef]的代表團發來了消息。[From.GetAdjective]政府批准了建立數個訓練營用以訓練銀衫軍步兵戰術的請求。他們將磨煉他們的技巧直到戰爭來臨。"
 mtg_usa_foreign_support.10.a:1 "真正的 [USA.GetAdjective] 英雄們"
 mtg_usa_foreign_support.11.t:1 "[From.GetNameDefCap] 拒絕幫助"
 mtg_usa_foreign_support.11.desc:1 "我們在[From.GetNameDef]的代表團發來了消息。他們無法從[From.GetLeader]處獲得我們提議的訓練營許可，並等待我們的進一步指示。"
 mtg_usa_foreign_support.11.a:1 "我們會牢記此事。"
 mtg_usa_foreign_support.12.t:1 "銀衫軍想要培訓飛行員"
 mtg_usa_foreign_support.12.desc:1 "美國的法西斯組織銀衫軍已與[This.GetLeader]見面，並獲得許可派出一定數量的志願者接受飛行員培訓。這些志願者在被我們接收前將會經過仔細的篩選，包括他們的技能和正確的思想基礎。看來銀衫軍認為目前軍隊中大部分的職業飛行員不會接受並支持一個法西斯的美國政府。"
 mtg_usa_foreign_support.12.a:1 "他們將獲得他們自己的空軍。"
 mtg_usa_foreign_support.12.b:1 "我們沒時間討論這個廢話。"
 mtg_usa_foreign_support.13.t:1 "[From.GetNameDefCap] 批准訓練飛行員。"
 mtg_usa_foreign_support.13.desc:1 "[From.GetAdjective]政府已經批准一小批銀衫軍成員進行飛行員訓練。進一步的談判確保了少量戰鬥機的賒銷，它們將在戰爭爆發時交付。"
 mtg_usa_foreign_support.13.a:1 "熱切期待著他們。"
 mtg_usa_foreign_support.14.t:1 "[From.GetNameDefCap] 拒絕訓練飛行員"
 mtg_usa_foreign_support.14.desc:1 "鑑於對候選人是否適任感到疑慮，[From.GetAdjective]的政府拒絕了我們提出的飛行員訓練計畫。"
 mtg_usa_foreign_support.14.a:1 "飛行一點都不難，你說對吧？"
 us_pilot_training_tt:1 "戰爭爆發時，將派出一個由25架戰鬥機組成的小型飛行中隊。"
 mtg_usa_foreign_support.15.t:1 "銀衫軍試圖獲得船隻"
 mtg_usa_foreign_support.15.desc:1 "一個銀衫軍的代表到來並要求幫助提供資金給一系列在[USA.GetNameDef]進行的造艦計畫。銀衫軍 - 有著從[USA.GetAdjective]政府中人來的支持 - 想要這些船不列入帳上所以需要尋找另外的資金來源。"
 mtg_usa_foreign_support.15.a:1 "一筆值得的投資"
 mtg_usa_foreign_support.15.b:1 "這只會是浪費錢"
 mtg_usa_foreign_support.16.t:1 "[From.GetNameDefCap]批准預算"
 mtg_usa_foreign_support.16.desc:1 "[From.GetAdjective] 政府已經核可必要的預算購買船艦。現行計畫是將船艦與軍備分別購買，以便在開戰時組裝起來。這過程無疑會需要一些時間。"
 mtg_usa_foreign_support.16.a:1 "船不是一天造得成的。"
 mtg_usa_foreign_support.17.t:1 "[From.GetNameDefCap]拒絕提供資金"
 mtg_usa_foreign_support.17.desc:1 "儘管與[From.GetLeader]進行了個人會面，我們在[From.GetNameDef]的代表已被告知[From.GetAdjective]政府無法抽出錢來幫助我們購買船隻。"
 mtg_usa_foreign_support.17.a:1 "令人遺憾。"
 mtg_usa_diplomatic_protest.1.t:1 "[USA.GetNameDefCap]遞交外交抗議"
 mtg_usa_diplomatic_protest.1.desc:1 "我們收到了一封來自[USA.GetAdjective]總統[USA.GetLeader]的私人信件。總統強烈譴責了我們「近期無法容忍的行為」，導致了地區的不穩定。信件中稱，[From.GetNameDefCap]仍然承諾該地區的和平與穩定，必要時會被迫考慮進一步措施，包括軍事行動，我們該堅持我們的事業嗎？"
 mtg_usa_diplomatic_protest.1.a:1 "他們在虛張聲勢。大概吧。"
 mtg_usa_diplomatic_protest.2.t:1 "[USA.GetNameDefCap]要求轉交美洲領地"
 mtg_usa_diplomatic_protest.2.desc:1 "在一場對國會兩院的演說中，[USA.GetLeader]總統宣布他的政府將繼續依循門羅主義，也就是沒有外部強權應該在美洲擁有領地。即使實務上，[USA.GetAdjective]政府容忍其他[USA.GetRulingIdeology]國家擁有小型領地，但他不會接受他稱之為「非法竊據和對[USA.GetNameDef]的直接安全威脅」。\n\n不久之後，[USA.GetAdjective]大使遞交總統的最後通牒，要求移交我國在美洲的領地給[USA.GetNameDef]。"
 mtg_usa_diplomatic_protest.2.a:1 "不值得為了這些土地而戰。"
 mtg_usa_diplomatic_protest.2.b:1 "告訴總統管好他自己的事。"
 mtg_usa_diplomatic_protest.3.t:1 "[From.GetNameDefCap]歸還領土"
 mtg_usa_diplomatic_protest.3.desc:1 "為了避免流血，[From.GetLeader]政府已經同意將其美洲領地之控制權交給我們。我們應該讓其立即獨立還是置於直接管轄之下就留給國務院去討論。"
 mtg_usa_diplomatic_protest.3.a:1 "我們應該考慮我們的選項。"
 mtg_usa_diplomatic_protest.4.t:1 "[From.GetNameDefCap]拒絕最後通牒"
 mtg_usa_diplomatic_protest.4.desc:1 "稱我國的備忘錄是對[From.GetNameDef]的「僭越」，[From.GetAdjective]政府斷然拒絕討論其美洲領土的主權歸屬問題。"
 mtg_usa_diplomatic_protest.4.a:1 "我們警告過他們了。勿謂言之不預也。"
 mtg_usa_diplomatic_protest.4.b:1 "暴力不能解決問題。"
 mtg_exile_leader_added.1.t:1 "[exile_nation.GetAdjective]流亡領導人提供協助"
 mtg_exile_leader_added.1.desc:1 "在經歷了穿越一大片敵占區及數個中立地區的長途跋涉後，[From.GetName]終於抵達了首都。經過短暫休整，[From.GetSheHe]便提出為兩國共同奮鬥提供[From.GetHerHis]的幫助。\n\n據稱，[From.GetSheHe]很急切地想「回到殺人和破壞事物的活動中」。"
 mtg_exile_leader_added.1.a:1 "戰鬥還沒結束呢！"
 mtg_news.1.t:0 "第二次美國內戰爆發"
 mtg_news.1.desc:0 "美國的緊張局勢已達到沸點。不滿美國總統[USA.GetHeader]的政策，美國幾個州的立法機構投票決定脫離聯盟。\n\n和平解決衝突的任何希望都破滅了，整個戰線上都出現了敵對行動。似乎大多數政府已經決定留在合法政府，但報告顯示，各個州的志願軍人數激增。\n\n由於雙方都不願意退縮，觀察人士預期將會有一場長期且艱苦的戰鬥。"
 mtg_news.1.a:0 "歷史總是重演。"
 mtg_news.1.b:0 "美國的實驗在我們眼前失敗了。"
 mtg_news.1.c:0 "每一步的進步都必須用血來買。"
 mtg_news.1.d:0 "權力平衡轉向對極端分子有利。"
 mtg_news.2.desc:1 "經過幾個月的抗議活動以及總統[USA.GetLeader]的支持者和所謂的「立憲派」陣營中的反對者之間的緊張關係，立憲派宣布了一個新政府在波士頓成立，這是美國第一次革命的發源地。社會上出現嚴重的分裂無論是家庭或各政府機構。由於美國大陸各州的政府各自宣布他們支持哪一方，情況看來似乎只有少數軍方決定支持立憲派。"
 mtg_news.2.a:0 "國內的敵人仍然是敵人。"
 mtg_news.2.b:0 "一場美國靈魂的戰爭已經爆發。"
 mtg_news.2.c:0 "這就是你長期姑息法西斯主義者的下場。"
 mtg_news.2.d:0 "美國正在為生命而戰！"
 mtg_news.3.t:0 "美國國會通過「中立法案」"
 mtg_news.3.desc:0 "隨著全球局勢越發緊張，近期的美國國會議題大多是關於[USA.GetNameDef]在世界舞台該扮演什麼角色的激烈討論。許多議員擔心總統[USA.GetLeader]可能秘密籌劃干預歐陸或亞洲的戰爭。一些人仍記得美國在上次大戰時的經歷，且焦急地試圖確保[USA.GetNameDef]不牽扯進外國紛爭中。\n\n由於急切試圖聚集對其提出的經濟改革的支持，總統[USA.GetLeader]簽署了中立法案並進行立法，以此對與戰時狀態的國家進行貿易增添重重限制，同時更禁止總統對他國提供任何支援。"
 mtg_news.3.a:0 "我們的人不會被送到其他國家的戰爭之中。"
 mtg_news.3.b:0 "讓巨人沉睡"
 mtg_news.3.c:0 "他們藉著袖手旁觀來支持法西斯。"
 mtg_news.3.d:0 "你可以問問比利時人：\n中立是如何在1914年保護他們的。"
 mtg_news.3.e:0 "他們知道保持中立的重要性。"
 mtg_news.3.f:0 "中立必須以武力做為後盾。"
 mtg_news.4.t:0 "[USA.GetNameDefCap]採取干涉主義政策"
 mtg_news.4.desc:0 "\n[USA.GetNameDef]的和平主義運動遭受了嚴重倒退，原因在於國會通過了一項聯合決議案允許並鼓勵總統[USA.GetLeader]在必要情況下動用武力保證[USA.GetAdjective]在全球範圍的利益。\n \n看起來許多國會議員認為是[USA.GetAdjective]的猶豫不決使得上次大戰延長許久並因而導致更多死傷。他們指出在大戰時，美國遠征軍抵達歐洲後僅數個月內戰爭便結束了。議員們聲稱提早進行干預反而可以拯救數千人的性命。"
 mtg_news.4.a:0 "我們將在那裡與他們戰鬥，這樣我們就無需在這裡與他們戰鬥了。"
 mtg_news.4.b:0 "他們不應該插手別人的事。"
 mtg_news.4.c:0 "毫無疑問，這是受到軍工複合體的煽動。"
 mtg_news.4.d:0 "巨人不會在這個時間點沉睡"
 mtg_news.5.t:0 "[USA.GetNameDefCap]通過戰爭權力法案"
 mtg_news.5.desc:0 "\n 緊隨在參議院會場進行起立表決後，總統[USA.GetLeader]立刻簽署並立法了戰爭權力法案。該法案給予了總統在動用武力的決定上前所未有的權力。總統現在可以在認為有必要保障[USA.GetAdjective]利益的情況下在任何時間與地點調動部隊，且沒有時限。國會不再保有反對由總統命令的軍事行動資助案，或是否決國防預算中的任意條目。\n\n 雖然總統[USA.GetLeader]聲稱僅會在必要時刻與情況下動用新的權利，國家部門內的消息來源指出這不過是對全球勢力平衡重規劃的大規模項目的第一步。"
 mtg_news.5.a:0 "我們的話語權越發份量。"
 mtg_news.5.b:0 "只要他們待在自己的勢力範圍內就好了。"
 mtg_news.5.c:0 "至少法西斯露出他們的真面目。"
 mtg_news.5.d:0 "我們將矗立於新時代的曙光。"
 mtg_news.6.t:1 "工人贏得了第二次美國內戰！"
 mtg_news.6.desc:0 "\n在經歷了幾個月的血戰，以及成千上萬的傷亡之後，第二次美國內戰終於結束了。南方諸州試圖脫離聯邦的嘗試落空了。許多觀察家都指出了這和第一次美國內戰相似的部分。再一次證明了北方諸州的工業實力比南方的決心更為強大。\n\n[USA.GetLeader]的政府現在面對著把叛亂的諸州重新整合進[USA.GetNameDef]的艱鉅任務。僅僅80年過去就發生了兩場起義，這讓很多政府人員要求對叛亂分子採取比前一次戰爭還要嚴厲的懲戒措施。"
 mtg_news.6.a:0 "至少結束了。"
 mtg_news.6.b:0 "另一個需要從布爾什維克主義的束縛之中解放的地方。"
 mtg_news.6.c:0 "革命正在向必將到來的勝利前進！"
 mtg_news.6.d:0 "我們只能希望正確的一方獲勝。"
 mtg_news.7.t:1 "法西斯贏得了美國第二次內戰。"
 mtg_news.7.desc:0 "\n經過幾個月的流血事件和數千人的傷亡，第二次美國內戰已經結束。總統[USA.GetLeader]已宣布戰爭結束。雖然反叛政府的一些殘餘部分仍然誓死抵抗，但大多數叛亂分子在政府的掃蕩中被圍捕，要么回歸平民身分。根據總統[USA.GetLeader]的說法，這場戰爭顯然是外國勢力的介入引發，試圖破壞國家安全。他承諾，對此內戰有責任的人將被繩之以法。"
 mtg_news.7.b:0 "正義必得伸張！"
 mtg_news.7.c:0 "美國工人將再次能夠自由呼吸。"
 mtg_news.7.d:0 "民主的未來變得更加不安與未知。"
 mtg_news.8.t:0 "[Root.GetNameDef]崛起"
 mtg_news.8.desc:0 "面對全球威脅，英國政府與英聯邦國家[CAN.GetNameDef]，[SAF.GetNameDef]，[AST.GetNameDef]和[NZL.GetNameDef]政府發表了聯合聲明。將通過成立新的聯邦政府使各國合為一體。\n\n然而，隨著早期[RAJ.GetAdjective]政府拒絕這一提議，亞洲國家早已獲得完全獨立，並且由於目前聯邦政府正式成立，他們選擇不再與新的聯邦政府保持聯繫。\n\n儘管如此，此舉無疑將對全球局勢產生前所未有的影響。"
 mtg_news.8.a:0 "這是我們各聯邦人民的偉大進步。"
 mtg_news.8.b:0 "一個新的強權誕生..."
 mtg_news.9.desc:0 "面對全球威脅，英國政府與[CAN.GetNameDef]，[SAF.GetNameDef]，[RAJ.GetNameDef]，[AST.GetNameDef]和[NZL.GetNameDef]政府共同發表了聯合聲明。英聯邦將以新的聯邦政府結構正式合併。\n\n很明顯的，大英帝國在這種規模上的統一無疑將對全球局勢產生前所未有的影響。"
 mtg_news.10.t:0 "[HOL.GetName]向德國靠攏"
 mtg_news.10.desc:0 "[HOL.GetAdjective]試圖保持貿易中立性的計畫看似是失敗了，[HOL.GetAdjective]政府最近採取的措施明確表明他們將與[GER.GetName]聯手實施對雙方更好的貿易政策。這可能會導致[GER.GetAdjective]對[HOL.GetNameDef]的政治影響力大大增加。"
 mtg_news.10.a:0 "既然如此我們也必須封鎖他們的貿易。"
 mtg_news.10.b:0 "他們現在是我們的盟友了。"
 mtg_news.10.c:0 "我們別無選擇..."
 mtg_news.10.d:0 "[GER.GetAdjective]的影響力日益增強..."
 mtg_news.11.t:0 "[HOL.GetName]向英國靠攏"
 mtg_news.11.desc:0 "[HOL.GetAdjective]試圖維持貿易中立性的計劃看似是失敗，[HOL.GetAdjective]政府最近採取的措施明確表明他們將與[ENG.GetName]聯手實施對雙方更好的貿易政策。這可能會導致[ENG.GetAdjective]對[HOL.GetNameDef]的政治影響大大增加。"
 mtg_news.11.a:0 "他們加入了圍堵防線......"
 mtg_news.11.d:0 "德國人是無情且不守信用的..."
 mtg_news.12.t:0 "[HOL.GetName]將保持貿易中立"
 mtg_news.12.desc:1 "\n[HOL.GetAdjective]試圖保持貿易中立的政策已經成功，這樣讓英國人和德國人都感到懊惱，荷蘭人在面對[ENG.GetAdjective]和[GER.GetAdjective]的壓力時似乎更加強了他們維持中立的決心。"
 mtg_news.12.a:1 "只有這種為了滿足「內在的個人私利」的國家應該被輾平和奴役！"
 mtg_news.12.b:0 "最不明智的選擇。"
 mtg_news.12.c:0 "我們要做自己的主人。"
 mtg_news.12.d:0 "這無疑是玩火自焚..."
 mtg_britain.1.t:1 "愛德華八世退位危機"
 mtg_britain.1.d:2 "愛德華八世國王對迎娶美國的華里絲·辛普森一事滿懷希望，但如今此事正醞釀著一場憲政危機。辛普森女士不只曾離異一次，還正在辦理她人生第二次離婚事宜。而大眾基於兼任英國國教會最高領袖的英國國王不應迎娶離異者的理由，對愛德華有諸多非議。\n\n而國王則清楚明晰地表示他與辛普森女士情深意切，無論政府與屬下意見如何都將風雨無阻地結為連理。事已至此，他只有三條路可走。\n\n英國及自治領政府已宣布不接受除了退位以外的選項，並稱無論執意完婚或是嘗試妥協都將對英國本身和她與英聯邦間的聯繫造成惡果。親近國王的顧問們仍在嘗試說服他，而公眾正屏息以待這場國王與內閣衝突的結果。"
 mtg_britain.1.a:2 "堅持皇室聯姻。"
 mtg_britain.1_tt:2 "開始為婚禮準備。\n"
 mtg_britain.1.b:0 "妥協於貴庶通婚。"
 mtg_britain.1.c:1 "若國王一意孤行就必須退位。"
 edward_viii_refused_to_abdicate_flag:0 "愛德華八世拒絕退位"
 mtg_britain.2.t:2 "愛德華八世獲得支持"
 mtg_britain.2.d:1 "在對國王決定的一片反對聲浪中，支持國王的聲音漸漸浮出。儘管游離於主要黨派之外，這些名字仍然聲名顯赫：溫斯頓·邱吉爾，奧斯瓦爾德·莫斯利，大衛·勞合·喬治。 \n\n在最初的猶疑之後，這組出人意料的政治同盟開始漸漸聚攏人心。在他們的旗幟下，勇於公開聲援的人如雨後春筍般接連出現。 \n\n有了這些支持，國王已表明其無意改變心意，而婚事籌備將按部就班進行。"
 mtg_britain.2.a:0 "很好。我們可以選個好日子了。"
 mtg_britain.2_tt:2 "繼續籌備婚禮。\n"
 mtg_britain.2.b:1 "或許人們是對的 - 國王應該退位。"
 mtg_britain.3.t:1 "內閣總辭"
 mtg_britain.3.d:2 "既然國王已無意聽從政府，[Root.GetLeader]認定除了解散政府便別無選擇。他在聲明中稱：「顯而易見，失信於君主的內閣將會失能。內閣群臣一致進諫反復不得採納，諫言應是不合上意被視而不見。今夜我將覲見陛下並遞交內閣辭呈。」\n\n辭職顯然是對國王決定的最後抗議，但能否成功尚有很大的疑慮。而[Root.GetLeader]繼任者的人選與時機也依然不得而知。"
 mtg_britain.3.a:1 "走得好。他們不該跟國王唱反調。"
 mtg_britain.4.t:1 "自治領脫離王權"
 mtg_britain.4.d:1 "自治領政府代表們發布共同聲明將單方面切斷與王室的聯繫，並已將消息知會我國。他們提及國王對自治領政府與人民之意願的公然漠視是英國-英聯邦關係走向終點的主因。\n\n一名英聯邦官員在某次言辭激烈的採訪中如此表示：「君王若無法將國家大事置於兒女私情之上，附屬必對君王能否全心全意為下謀利之事心存疑慮。借近期事件我們得出判斷，國王對國內民心向背漠不關心。若他與英國人民之間尚且如此，對英聯邦成員的看法更是可想而知。為了保護自治領人民的利益，我們除罷黜國王國家元首之位以外已別無他法。」\n\n毋庸置疑，他們希望現階段我國政治的癱瘓狀態會讓我國無法對此突兀之舉作出反應。"
 mtg_britain.4.a:1 "我們無力阻止他們 - 暫時。"
 mtg_britain.5.t:1 "愛德華八世王室婚禮"
 mtg_britain.5.d:1 "王室大婚的喜慶之日終於來到。新人由白金漢宮前往西敏寺，道路兩旁人潮洶湧。\n\n國內對婚事的非議之聲漸顯無力。在集體辭職等諸多手段皆無功而返之後，一切反對聲都陷入了死寂。最後的抵抗來自坎特伯里大主教科斯莫·蘭的辭職，而他的繼任者則對國王的意願更為服從。\n\n在這次危機釀成的政治地震之後，當下的慶祝活動不僅是公共秩序的恢復所不可或缺的，更是解決當前政治矛盾的第一步。"
 mtg_britain.5.a:1 "但這足以彌合國家的裂痕嗎？"
 mtg_britain.7.t:2 "報章支持婚事"

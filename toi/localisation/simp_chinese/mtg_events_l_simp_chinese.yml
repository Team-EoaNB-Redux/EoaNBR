 eng_newspaper_daily_mail:0 "每日郵報"
 eng_newspaper_the_times:0 "時代雜誌"
 eng_newspaper_the_morning_post:0 "早報"
 eng_newspaper_daily_herald:0 "每日先驅報"
 eng_newspaper_the_daily_telegraph:0 "每日電報"
 mtg_britain.7.d:1 "最近刊登於[GETUKPROKINGNEWSPAPER]的一篇文章強調國王有追求幸福的權力並稱，若規定不容他與離異者結婚，那也許是時候現代化這些規定了。"
 mtg_britain.7.a:1 "對國王的支持值得歡迎。"
 mtg_britain.8.t:1 "報章反對婚事"
 mtg_britain.8.d:1 "最近刊登於[GETUKANTIKINGNEWSPAPER]的一篇文章強調了國王對國家與國民的義務，因其地位與特權源自於肩上重任。他應當選擇犧牲婚姻或者放棄王位。"
 mtg_britain.8.a:1 "一個對國王不幸的打擊。"
 mtg_britain.9.t:1 "首相限制國王發表談話"
 mtg_britain.9.d:1 "[Root.GetLeader]首相擔心國王進行公開電台講話會贏得太多民心支持，因此拒絕批准此舉。無法在這方面對抗首相的國王只能暫時將「他的故事」憋在心底。"
 mtg_britain.9.a:1 "危機已經蔓延到政府最高層。"
 mtg_britain.10.t:1 "下議院反對婚事"
 mtg_britain.10.d:1 "今日有數名下議院成員嚴詞公開反對國王與辛普森女士結婚的企圖並贏得了相當數量同僚的支持。對國王婚事的政治反對聲音因此顯著放大。"
 mtg_britain.10.a:1 "反正政客們也不懂得真愛。"
 mtg_britain.11.t:1 "貴族階級反對婚事"
 mtg_britain.11.d:1 "貴族中的知名人士不加修飾地表明了對國王迎娶一個「婊子」的厭惡。國王輕蔑傳統和儀式的態度早已觸怒了國內大多數的大人物。"
 mtg_britain.11.a:1 "他們不過是嫉妒國王能收穫真愛。"
 mtg_britain.12.t:1 "庶民階層支持婚事"
 mtg_britain.12.d:1 "在庶民階層之中，對國王的支持與日漸增。他們不僅認為國王迎娶「凡夫俗子」沒有什麼不對，甚至對「灰姑娘」贏得國王傾心並嫁入王室的童話般故事津津樂道。"
 mtg_britain.12.a:1 "當然了，這可是言情小說的公式。"
 mtg_britain.13.t:1 "愛德華八世舉行廣播演說"
 mtg_britain.13.d:1 "愛德華八世最終說服了政府並獲得電台講話的許可。他敘述了事件中「他自己的視角」，以期民眾能切身體會他所作所為的理由。"
 mtg_britain.13.a:1 "「他個人的角度」似乎相當有說服力。"
 mtg_britain.15.t:1 "愛德華八世退位危機"
 mtg_britain.15.d:1 "英國政府的根基已被國王公開聲明意圖迎娶出身微賤的離異女子華里絲·辛普森所撼動。狂風暴雨在議會和公眾中掀起，疾呼國王理應置國家人民為先，留兒女私情在後，國王的英國國教會最高領袖身份不容許他迎娶離異女性，亦即辛普森女士。\n\n爭論也擴散到了自治領。既然國王沒有採納內閣意見的跡象，我們預計婚事籌備已成定數。如果他一意孤行，我們應如何對應？"
 mtg_britain.15.a:1 "我們的國王絕不能與一個離異平民結婚。"
 mtg_britain.15_tt:1 "如果愛德華八世一意孤行，我們將會獨立並離開同盟陣營。\n"
 mtg_britain.15.b:1 "無論如何，他依舊是我們的國王。"
 mtg_britain.15_tt_2:1 "即使愛德華八世與華里絲·辛普森結婚，我們依舊與不列顛同在。\n"
 ENG_staying_loyal_tt:0 "§R我們的國策樹將會被限制在忠於大英帝國的分支上！§!\n"
 mtg_britain.16.t:1 "愛德華八世推進婚事"
 mtg_britain.16.d:1 "正如我們擔憂的一樣，愛德華八世國王決定仍然與華里絲·辛普森結婚。華里絲·辛普森現在要被稱為溫莎公爵夫人華里絲了。"
 mtg_britain.16.a:1 "那麼我們必須與王室恩斷義絕。"
 mtg_britain.17.t:1 "英國的指引"
 mtg_britain.17.d:1 "為使我國能作好獨立的充分準備，[ENG.GetNameDef]決定引導我國渡過轉型期。在我國能獨立自主之前，我國將倚仗其協助。"
 mtg_britain.17.a:1 "讓我們接受他們的幫助。"
 mtg_britain.18.t:1 "自治領走向獨立"
 mtg_britain.18.d:1 "初步交接已經完成。[ENG.GetAdjective]政府通知我們，他們現將啟動主權的完全移交過程。"
 mtg_britain.18.a:1 "好消息！"
 mtg_britain.19.t:1 "印度的基礎建設"
 mtg_britain.19.d:1 "[ENG.GetNameDef]向我們進行引導與交接以幫助我們進行獨立的準備。我們在未站穩之前可以受到他們的幫助從而強化我們的政府功能以及加強國家的基礎工業建設。"
 mtg_britain.20.t:1 "三國方案"
 mtg_britain.20.d:1 "基於和平方面的考慮，[ENG.GetAdjective]政府決定將南亞次大陸按宗教文化進行拆分。最後將達成三個獨立的國家；印度，巴基斯坦還有孟加拉，並且希望這個方案能夠阻止潛在的區域內戰。"
 mtg_britain.20.a:1 "不太可能讓每一方都滿意。"
 mtg_britain.21.t:1 "印度走向獨立"
 mtg_britain.22.t:1 "不信任動議"
 mtg_britain.22.d:1 "在今天的不信任案中，眾議院已經對明確表示他們已經對現任政府失去信心。[Root.GetLeader]對國王提交辭呈後，提議溫斯頓邱吉爾接替他的工作。\n\n預期新的首相將會放棄綏靖政策，並用軍事力量應對未來的挑戰。"
 mtg_britain.22.a:1 "邱吉爾萬歲！"
 mtg_britain.23.t:1 "孤立地中海的威脅"
 mtg_britain.23.d:1 "[From.GetNameDefCap]聯繫我們並提案希望我們外交孤立義大利。如果我們接受，他們將考慮未來與我們結盟。"
 mtg_britain.23.a:1 "這個有機會。"
 mtg_britain.23.b:1 "我們不需要英國佬告訴我們該做什麼！"
 mtg_britain.24.t:1 "[From.GetName]放棄[ITA.GetName]"
 mtg_britain.24.d:1 "[From.GetNameDefCap]通知我們他們已經斷絕了跟[ITA.GetNameDef]的外交關係。"
 mtg_britain.24.a:1 "這對我們幫助很大。"
 mtg_britain.25.t:1 "英德和解方案"
 mtg_britain.25.d:1 "[From.GetNameDefCap]通知我們在[ENG.GetAdjective]的煽動下，他們與我們斷絕外交關係。"
 mtg_britain.25.a:1 "他們怎麼敢？！"
 mtg_britain.26.t:1 "[From.GetName]支持[ITA.GetName]"
 mtg_britain.26.d:1 "[From.GetNameDefCap]通知我們他們決定不斷絕與[ITA.GetNameDef]的外交關係。"
 mtg_britain.26.a:1 "這當然會讓事情變得更麻煩..."
 ENG_germany_rejected_isolate_the_italian_threat:1 "德國拒絕孤立我們地中海的威脅。\n"
 mtg_britain.27.t:1 "與[From.GetName]同盟"
 mtg_britain.27.d:1 "如他們之前所提，[From.GetNameDef]同意加入我們的同盟，繼續之前的合作以進一步孤立義大利人。"
 mtg_britain.27.a:1 "非常好的主意！"
 mtg_britain.27.b:1 "這對我們沒好處。"
 mtg_britain.28.t:2 "[From.GetName]接受同盟"
 mtg_britain.28.d:1 "[From.GetNameDefCap]已同意我們的結盟請求。今後我們將一起統治海洋與陸地。"
 mtg_britain.29.t:2 "[From.GetName]拒絕同盟"
 mtg_britain.29.d:1 "[From.GetNameDefCap]已拒絕了我們提出的同盟提案。大家都在猜想他們正在策劃著什麼..."
 mtg_britain.30.t:2 "[From.GetName]請求互不干涉"
 mtg_britain.30.d:1 "[From.GetNameDefCap]提議簽訂互不干涉條約，這讓我們可以自由的支配歐陸，當然我們必須無視英國對他們帝國自身和義大利的干預。"
 mtg_britain.30.a:1 "這是可以接受的。"
 mtg_britain.30.b:1 "我們並不希望被用這種方式約束。"
 mtg_britain.31.t:2 "[From.GetNameDefCap]接受互不干涉"
 mtg_britain.31.d:1 "[From.GetAdjective]官員通知我們對方已接受了我們的互不干涉條約提案。他們將不會理會我們與帝國及義大利方面的任何事務，而我們也會放任他們在大陸的計劃。"
 mtg_britain.32.t:2 "[From.GetNameDefCap]拒絕互不干涉"
 mtg_britain.32.d:1 "[From.GetAdjective]官員通知我們對方已拒絕了我們互不干涉條約的提案。若他們打算暫時不做決定的話，我們必須謹慎一些..."
 mtg_britain.33.t:1 "政治衝突惡化成內戰"
 mtg_britain.33.d:2 "最近一次的遊行，黑衫軍跟它們的共產與社會主義對手之間的衝突較以往激烈，然而，這次激烈的衝突不僅只有影響到當下，它像火花一樣，點燃了我們國家這幾個月來緊繃的氣氛。\n\n各地的民兵開始搗毀或奪取城鎮與周邊地區的控制權，並迫使軍隊選邊站，自治領與海軍依然支持著它們所認為「合法」的民主政府，陸軍的狀況尚未明朗，但有許多人已經加入我們的行列。\n\n隨著情勢的演變，奧斯瓦爾德·莫斯利宣布成立一個以他為核心的臨時政府，並將處理情勢直到內戰結束。"
 mtg_britain.33.a:1 "我國的未來危如累卵！"
 mtg_britain.34.t:1 "不列顛內戰的結束"
 mtg_britain.34.d:2 "因為缺乏民眾的支持，民主政府放棄在殖民地繼續進行一場無望的內戰，選擇承認我們的勝利並和談。根據此一決定，皇家海軍再次回到了我們的指揮之下。\n\n但自治領們表示不願意追隨非民主政府的領導，並打算獨立，成為大英國協的一份子。"
 mtg_britain.34.a:1 "開始重建吧。"
 mtg_britain.35.t:1 "在唐寧街遊行"
 mtg_britain.35.d:1 "我們在唐寧街的遊行非常成功，且在人民的龐大壓力下，[Root.GetLeader]只能立即舉行選舉。而這次的選舉對於右派來說是明顯的勝利，且在國王允許下，奧斯瓦爾德·莫斯利目前正在組織屬於他的內閣。於今日稍早的聲明當中，新任的首相已宣布一系列的經濟改革與新的對歐洲外交政策。\n\n於此同時，自治領地的反對已達到了歷史新高，且獨立的呼聲也更大聲了。接下來的幾個月對於帝國來說是非常關鍵的。"
 mtg_britain.35.a:1 "在莫斯利領導下，我們會度過難關！"
 mtg_britain.36.t:2 "[From.GetName]請求同盟"
 mtg_britain.36.d:1 "[From.GetAdjective] 的外交官向我們提出了一個狡猾的主意。他們提出建立一個聯盟來抵抗任何想建立歐陸霸權的人，一旦我們同意，他們將中止與法國的外交關係來作為回報。"
 mtg_britain.36.a:1 "好主意！我們接受。"
 mtg_britain.36.b:1 "我們不需要像這樣暗算别人的盟友。"
 mtg_britain.37.t:2 "[From.GetName]接受同盟"
 mtg_britain.37.d:2 "[From.GetNameDefCap] 通知我們，它們對於我們的提議相當有興趣，並決定接受此提議。我們將與相同理念的盟友站在一起，共同面對世界的威脅。"
 mtg_britain.38.t:2 "[From.GetName]拒絕同盟"
 mtg_britain.38.d:1 "[From.GetNameDefCap] 認為我們的提議卑鄙無恥，直接了當地拒絕了此提議。"
 mtg_britain.39.t:2 "[From.GetName] 拋棄了我們"
 mtg_britain.39.d:1 "[From.GetNameDefCap] 通知我們，我們已經和他們目前所關注的利益毫無關聯，並決定「重新評估」兩國在前次大戰中所形成的羈絆。事已至此，他們已經決定與義大利結盟。"
 mtg_britain.39.a:1 "居然這樣背叛！"
 mtg_britain.40.t:2 "[From.GetName]提議同盟"
 mtg_britain.40.d:1 "[From.GetAdjective]政府向我們提出加入其同盟的提案，並提出以返還直布羅陀作為入盟的交換。"
 mtg_britain.40.a:1 "多麼棒的主意。"
 mtg_britain.40.b:1 "我覺得不行。"
 mtg_britain.41.t:2 "[From.GetName]接受同盟"
 mtg_britain.41.d:1 "[From.GetNameDefCap]通知我們，其已接受我們以返還直布羅陀為籌碼的同盟提案。"
 mtg_britain.42.t:2 "[From.GetName] 拒絕聯盟。"
 mtg_britain.42.d:1 "[From.GetNameDefCap]告知我們，他們決定拒絕我們的同盟提案－我們可以留著直布羅陀了。"
 mtg_britain.43.t:1 "王室的命運"
 mtg_britain.43.d:1 "是時候來處理那些從權力交接過後，便被我們軟禁在白金漢宮的皇室成員們了。輿論明確的表示他們必須離開，只是還沒決定用啥方法，以及如何處理他們留下的財產。"
 mtg_britain.43.a:1 "把他們驅逐到加拿大！"
 mtg_britain.43.b:1 "他們將會被審理和判刑。"
 mtg_britain.44.t:1 "王室家族遭流放"
 mtg_britain.44.d:1 "[From.GetAdjective]政府表現出了他們的「寬大」，王室成員被流放了。他們來到我們的土地上並尋求庇護。"
 mtg_britain.44.a:1 "我們歡迎他們。"
 mtg_britain.45.t:1 "消滅上流社會"
 mtg_britain.45.d:1 "現在我們確保了共產主義在國家中的地位，我們可以開始進行財富重新分配了。必須強制剝奪上層階級的財富。"
 mtg_britain.45.a:1 "共產主義的時候到了。"
 mtg_britain.46.t:2 "[From.GetName]要求非殖民地化"
 mtg_britain.46.d:1 "[From.GetNameDefCap]提交最後通牒要求我們立刻比照他們的作法，給與我們的殖民地完全獨立的權利。如果我們拒絕，他們便將武力完成他們的要求..."
 mtg_britain.46.a:1 "看來我們別無選擇。"
 mtg_britain.46.b:1 "讓他們試試看。"
 mtg_britain.47.t:1 "[From.GetName]去殖民化"
 mtg_britain.47.d:1 "[From.GetNameDefCap]已依照我們的要求去殖民化"
 mtg_britain.47.a:1 "他們幫助工人階級解放。"
 mtg_britain.48.t:1 "[From.GetName]拒絕要求"
 mtg_britain.48.d:1 "[From.GetNameDefCap]拒絕了我們去殖民化的請求。"
 mtg_britain.48.a:1 "那麼只有戰爭了。"
 mtg_britain.49.t:1 "英國提議合作"
 mtg_britain.49.d:1 "[From.GetNameDefCap]提議合作雙線進攻[GER.GetNameDef]。假設他們能夠像他們承諾的那樣迅速開啟第二戰線，這將是一個絕佳的機會。"
 mtg_britain.49.a:1 "好主意 - 讓我們開始吧。"
 mtg_britain.49.b:1 "這看起來像是自殺。我們還是等等看吧。"
 mtg_britain.50.t:1 "[From.GetName]接受請求"
 mtg_britain.50.d:1 "[From.GetNameDefCap]接受了我們的請求，他們決定準備進攻德國。"
 mtg_britain.50.a:1 "我們會擊潰德國人。"
 mtg_britain.51.t:1 "[From.GetName]拒絕請求"
 mtg_britain.51.d:1 "[From.GetNameDefCap]拒絕了我們的請求。他們表示他們對德國並無敵意。"
 mtg_britain.51.a:1 "真是可惜"
 mtg_britain.52.t:2 "[From.GetName]請求同盟"
 mtg_britain.52.d:1 "[From.GetNameDefCap]請求加入共產國際。"
 mtg_britain.52.a:1 "他們是共產主義夥伴 - 我們是同一邊的。"
 mtg_britain.52.b:1 "他們的共產主義不是史達林路線。"
 mtg_britain.53.t:1 "[From.GetName]接受請求"
 mtg_britain.53.d:1 "[From.GetNameDefCap]答應讓我們成為共產國際成員。我們現在一起守護世界上的工人階級。"
 mtg_britain.54.t:1 "[From.GetName]回絕請求"
 mtg_britain.54.d:1 "[From.GetNameDefCap]拒絕了我們加入共產國際的請求。我們只能自立自強。"
 mtg_britain.55.t:1 "共產主義內戰。"
 mtg_britain.55.d:1 "我們黨內的一些成員指責我們只是口頭上想要完成共產主義理念的自由和平等。這些人策劃了一場政變。雖然我們設法保住了權力，但是局勢迅速演化成全面內戰。"
 mtg_britain.55.a:1 "叛徒！"
 mtg_britain.56.t:1 "共產主義內戰結束"
 mtg_britain.56.d:1 "在殘酷的內戰後，我們設法控制住了局勢。我們現在開始清洗那些國內的叛徒..."
 mtg_britain.56.a:1 "不要對他們手下留情。"
 mtg_britain.57.t:1 "在[ENG_blackshirt_march_state.GetName]和平遊行"
 mtg_britain.57.d:2 "在 [ENG_blackshirt_march_state.GetName] 的遊行獲得了巨大的成功；反對的人屈指可數，黑衫軍的表現也堪稱典範。支持率大幅上升的結果，使我們的政治影響力也明顯地上升。"
 mtg_britain.57.a:1 "堅定地邁向勝利！"
 mtg_britain.58.t:1 "在[ENG_blackshirt_march_state.GetName]遊行"
 mtg_britain.58.d:2 "雖然有反對者與小小的混亂，在 [ENG_blackshirt_march_state.GetName] 的遊行還是成功的，黑衫軍維持了黨派的榮耀，而我們會繼續往政治勝利的目標邁進。"
 mtg_britain.58.a:1 "沒有人能阻止進步。"
 mtg_britain.59.t:1 "在[ENG_blackshirt_march_state.GetName]暴力遊行"
 mtg_britain.59.d:2 "在[ENG_blackshirt_march_state.GetName]的遊行演變成與大量反對者的激烈衝突，儘管有大量的人員受傷，甚至死亡，黑衫軍們仍然持續抵抗，直到警方介入。"
 mtg_britain.59.a:1 "和國家的未來相比，這點代價算不了什麼。"
 mtg_britain.60.t:1 "莫斯利發表反對[GER.GetName]的演說"
 mtg_britain.60.d:1 "「不過就是[GER.GetLeader]的哈巴狗」，為了駁斥像這樣的指控，奧斯瓦爾德·莫斯利今日發表了振奮的演說。在演說之中，他斷言英國法西斯主義的主體性和獨特性，並強調了他的政策與那些德國獨裁者之間的不同。「只有英國人能掌管英國！」，他用這有力的話語的作為總結。"
 mtg_britain.60.a:1 "輿論反映良好。"
 mtg_britain.61.t:1 "[From.GetName]支持大英帝國擁護者"
 mtg_britain.61.d:1 "我們注意到[From.GetNameDef]正在支持我國境內的大英帝國擁護者。如果再不加以阻礙，他們的破壞行動將會在一場內戰中到達高潮。"
 mtg_britain.61.a:1 "我們必須提高警覺。"
 mtg_britain.62.t:1 "[From.GetName]為確保自治領而展開行動"
 mtg_britain.62.d:1 "新的[From.GetAdjective]政府宣布，如果有必要的話，他們將使用武力來鎮壓所有自治領內所有的異議。儘管他們軍隊分散到全帝國會過於薄弱，但他們仍願意嘗試。"
 mtg_britain.62.a:1 "他們可能是衝著我們來的。"
 mtg_britain.63.t:1 "[From.GetName]實施戒嚴令"
 mtg_britain.63.d:1 "在部屬他們的部隊到我國本土之後，[From.GetAdjective]政府現在開始實施戒嚴，暫時停止政府運作。"
 mtg_britain.63.a:1 "他們怎麼敢？！"
 mtg_britain.64.t:1 "[From.GetName]加強宣傳"
 mtg_britain.64.d:1 "[From.GetAdjective]政府開始進行大規模的意識型態宣傳，並通過實行戒嚴令來管制媒體。"
 mtg_britain.64.a:1 "我們只希望這不會對人民造成過大影響。"
 mtg_britain.65.t:1 "[From.GetName]改組政府"
 mtg_britain.65.d:1 "[From.GetNameDefCap]在我們人民的支持下已經解散了我們的政府，並呼籲一次新的選舉。這不過是一場鬧劇罷了，親大英帝國派政府獲得了壓倒性的勝利。"
 mtg_britain.65.a:1 "他們怎麼敢 -- 哦我是說，大英帝國萬歲！"
 mtg_britain.66.t:1 "忠於大英帝國"
 mtg_britain.66.d:1 "[From.GetAdjective]政府已實行了徹底的政治改革。既然現在我們的意識型態差異這麼大，我們必須考慮是否要繼續忠於大英帝國。"
 mtg_britain.66.a:1 "我們不覺得這個狀況有什麼不對。"
 mtg_britain.66.b:1 "這是無法讓人接受的！我們將會宣佈獨立！"
 mtg_britain.67.t:1 "[From.GetName]宣佈獨立"
 mtg_britain.67.d:1 "[From.GetNameDefCap]告知我們，他們無法認同我們選擇的理想道路，因此他們別無選擇，只能離開帝國。"
 mtg_britain.67.a:1 "我們將留意這會持續多久。"
 ENG_dominions_stayed_with_fascist_britain_flag:1 "我們將與法西斯英國站在一起。\n"
 mtg_britain.68.t:2 "加拿大的共產主義"
 mtg_britain.68.d:1 "[ENG.GetNameDefCap]正在[FROM.GetNameDef]建立一個共產主義政府。我們肯定不能容許這樣的意識型態威脅出現在我們的邊界上？！"
 mtg_britain.68.a:1 "我們強烈反對。"
 mtg_britain.68.b:1 "我們已無能為力。"
 mtg_britain.69.t:1 "[USA.GetName]反對[CAN.GetAdjective]共產主義"
 mtg_britain.69.d:1 "[From.GetNameDefCap]已經發出了最後通牒，要求我們立即停止在[CAN.GetNameDef]傳播共產主義。"
 mtg_britain.69.a:1 "讓他們試試看。"
 mtg_britain.69.b:1 "那麼除了順從，我們別無選擇。"
 mtg_britain.70.t:1 "[From.GetName]拒絕退讓"
 mtg_britain.70.d:1 "[From.GetNameDefCap]已經拒絕我們的要求，並告知我們沒有權力干涉[CAN.GetAdjective]工人。"
 mtg_britain.70.a:1 "那麼我們必須透過武力手段獲得權力。"
 mtg_britain.70.b:1 "他們看穿我們在虛張聲勢 - 我們必須打退堂鼓。"
 mtg_britain.71.t:1 "[From.GetName]退縮"
 mtg_britain.71.d:1 "[From.GetNameDefCap]告訴我們他們不會在[CAN.GetNameDef]傳播共產主義。"
 mtg_britain.71.a:1 "他們知道對他們而言怎麼做才是最好的。"
 ENG_ditched_the_italians_flag:1 "我們疏遠義大利就是在支持英國。\n"
 ENG_ditched_by_the_germans_flag:1 "被德國人拋棄，他們選擇和英國人合作。\n"
 ENG_democratic_civil_war_tt:1 "民主主義支持者發動了內戰。\n"
 mtg_britain.34_tt:1 "皇家海軍再次被我們控制。\n"
 ENG_communist_civil_war_tt:1 "共產主義支持者挑起內戰。\n"
 mtg_britain.62_tt:1 "在接下來的 180 天，英國將可以改變我們的意識型態。\n"
 mtg_britain.68_tt:1 "放棄一切的努力以保衛加拿大。\n"
 mtg_britain.72.t:1 "印度北部的內亂"
 mtg_britain.72.d:2 "試圖在印度次大陸保持一個單一的國家已證明會引起大量的摩擦，宗教信仰的不同已開始引發了一系列的公眾衝突和騷亂，特別是在國家的西北部和東北部，知名人士的敵意言論越來越多。這場危機絲毫沒有緩解的跡象，甚至在緬甸，人們也在談論分裂。"
 mtg_britain.72.a:1 "不祥的預兆......我們最好為最壞的情況做打算。"
 mtg_britain.73.t:1 "印度內戰"
 mtg_britain.73.d:1 "國家北部的緊張局勢最終到達了頂點，穆斯林和印度教徒之間的暴力衝突已經升級為一場內戰。一個臨時的穆斯林政府已經成立並宣布巴基斯坦的獨立，並決心以武力捍衛他們的獨立。"
 mtg_britain.73.a:1 "我們不能讓他們就這樣分裂出去！"
 mtg_britain.73.b:1 "這不值得進行一場戰爭。"
 mtg_britain.74.t:1 "與[PAK.GetName]的戰爭陷入僵局"
 mtg_britain.74.d:1 "我們與[PAK.GetNameDef]的戰爭已經陷入僵局，短期內還看不到結束戰爭的可能，因此輿論對無意義的傷亡感到反彈。或許這是一個開始和平談判的好時機？"
 mtg_britain.74.a:1 "是時候接受他們的獨立了。"
 mtg_britain.74.b:1 "我們絕不接受他們的獨立！"
 mtg_britain.75.t:1 "[RAJ.GetName]承認我們的獨立"
 mtg_britain.75.d:2 "[RAJ.GetNameDef]已經簽署文件承認了我們的獨立。在面對國內不斷下降的支持度面前，他們認為沒有必要繼續這場戰爭了。"
 mtg_britain.75.a:1 "終於。"
 mtg_britain.76.t:1 "巴基斯坦內戰"
 mtg_britain.76.d:1 "東西[PAK.GetName]之間的文化差異導致日趨緊張的局勢，現在孟加拉已公開叛亂以對抗他們所謂的「壓迫者」。我們不太可能不流血就取回這些區域的控制權..."
 mtg_britain.76.a:1 "那我們就必須流血。"
 mtg_britain.76.b:1 "這是沒有意義的－我們必須接受他們的獨立。"
 mtg_britain.77.t:1 "與[BAN.GetName]的內戰陷入僵局"
 mtg_britain.77.d:1 "我們與[BAN.GetNameDef]的戰爭已經陷入僵局，短期內還看不到結束戰爭的可能，因此輿論對無意義的傷亡感到反彈。或許這是一個開始和平談判的好時機？"
 mtg_britain.77.a:1 "是時候接受他們的獨立了。"
 mtg_britain.77.b:1 "我們絕不接受他們的獨立！"
 mtg_britain.78.t:1 "[PAK.GetName] 承認我們獨立"
 mtg_britain.78.d:1 "[PAK.GetNameDef]已簽署文件同意我們的獨立。考慮到國內快速下滑的支持度，他們覺得沒有必要再繼續這場艱苦的戰爭了。"
 mtg_britain.79.t:1 "[From.GetNameDefCap]要求服從"
 mtg_britain.79.d:1 "[From.GetNameDefCap]通知我們，他需要通過我們的領土以進攻他們的敵人，[SOV.GetNameDef]。他們要求我們即刻遵從，並接受他們進行全面的政府監管。倘若我們拒絕，他們說他們將別無選擇，不得不令其軍隊在沒有我們同意的情況下便開進我國領土......"
 mtg_britain.79.a:1 "至少我們將不用再單獨對抗蘇聯了。"
 mtg_britain.79.b:1 "等我們死光了他們才能得到我們的合作！"
 mtg_britain.80.t:1 "[From.GetNameDefCap]接受要求"
 mtg_britain.80.d:1 "[From.GetNameDefCap]已經接受了我們的要求，並給予我們該領土的控制權。"
 mtg_britain.80.a:1 "太好了，我們經過高加索地區後，就可直接到達史達林格勒！"
 mtg_britain.81.t:1 "[From.GetName]拒絕要求"
 mtg_britain.81.d:1 "[From.GetNameDefCap]已拒絕我們的要求。他們的代表聲稱「若我們想要他們屈服，我們就必須從他們冰冷的屍體手上奪取！」"
 mtg_britain.81.a:1 "他們自找的。"
 mtg_britain.82.t:0 "[?global.year|0]年帝國會議"
 mtg_britain.82.d:0 "在接下來兩個月，英國政府與自治領的各個代表將會齊聚在倫敦討論關於帝國整體的重大議題。這是一次絕佳的時機來討論像是國防、貿易、綏靖政策等議題，望有機會能使帝國能安然度過目前的危機。\n\n此外，這可能是最好的時機來決定帝國聯邦的議題，這個議題早已在先前幾次的帝國會議中不斷提起。不論未來不列顛國家聯邦是要以較為鬆散的各個主權獨立國家或是以能夠團結面對全球動盪的緊密聯邦來組成，皆可能於接下來的數個月中決定。"
 mtg_britain.82.a:0 "讓我們推動我們的議程吧。"
 mtg_britain.82.b:0 "讓我們的聲音被聽見！"
 mtg_britain.82_tt:0 "會議結束之後，關係修正就會移除。跟與會者的關係越好，就越有可能同意提案。\n"
 mtg_britain.83.t:0 "帝國會議：防禦"
 mtg_britain.83.d:0 "有鑑於目前的全球危機，顯然地我們不應該繼續把帝國整體的國防責任全擔在肩上，因此必須更加依靠我們的自治領。各自治領必須增加其自身的國防支出，以使我們整體能夠更加團結壯大來面對世界上可能的任何威脅。"
 mtg_britain.83.a:0 "希望自治領們會同意。"
 mtg_britain.83.b:0 "使用外交力量說服自治領同意。"
 mtg_britain.83.c:0 "使用巨大的外交力量說服自治領同意。"
 mtg_britain.84.d:0 "[From.GetAdjective]的與會代表們已經表明他們希望帝國能夠以作為整體的方式，增加支出於重整軍備及國防事務上。若我們同意，我們將承擔鞏固自我本土防禦的責任，且減少依賴[From.GetAdjective]的支援。"
 mtg_britain.84.a:0 "帝國的防衛仰賴我們全體。"
 mtg_britain.84.b:0 "我們的預算無法支持。"
 mtg_britain.85.t:0 "帝國會議：防禦 - [From.GetName]接受"
 mtg_britain.85.d:0 "[From.GetAdjective]政府已通知我們，同意增加國防開支。他們並誓言要立刻進行。"
 mtg_britain.85.a:0 "他們盡了對帝國的責任。"
 mtg_britain.86.t:0 "帝國會議：防禦 - [From.GetName]拒絕"
 mtg_britain.86.d:0 "[From.GetAdjective]政府已通知我們，他們無力增加國防開支。因而必須拒絕我們的提案。"
 mtg_britain.86.a:0 "他們在佔我們的便宜！"
 mtg_britain.87.t:0 "帝國會議：貿易"
 mtg_britain.87.d:0 "如果帝國要走向繁榮，我們必須擴大目前的優惠性貿易協定。我們提議自治領增加對不列顛群島的工業核心地帶的出口，如此一來可有效地刺激我們的工業發展。"
 mtg_britain.88.d:0 "[From.GetAdjective]政府表示希望擴展現存優惠性貿易協定，已增加英國工業核心地帶可用之進口資源。他們主張一個更強大的不列顛代表著一個整體更強大的帝國。"
 mtg_britain.88.a:0 "帝國存亡取決於此。"
 mtg_britain.88.b:0 "我們將隨心所欲地進行貿易。"
 mtg_britain.89.t:0 "帝國會議：貿易－[From.GetName]接受"
 mtg_britain.89.d:0 "[From.GetAdjective]政府已通知我們，他們同意我們提出的擴大出口提案。他們將立即改變他們的貿易法規。"
 mtg_britain.89.a:0 "我們將共同走向繁榮。"
 mtg_britain.90.t:0 "帝國會議：貿易－[From.GetName]拒絕"
 mtg_britain.90.d:0 "[From.GetAdjective]政府已拒絕我們的增加出口提案。他們害怕這可能傷害國內經濟情況。"
 mtg_britain.90.a:0 "他們只想到自己！"
 mtg_britain.91.t:0 "帝國會議：經濟"
 mtg_britain.91.d:0 "強大的經濟是支撐整個帝國的骨幹，各自治領不應該忽視自己領內的工業發展，反而應該持續地往工業化發展。"
 mtg_britain.92.d:0 "[From.GetAdjective]的領導人對我們國內工業發展的重要性提出了一個令人信服的事由。他們希望我們增加此項目的政府投資。"
 mtg_britain.92.a:0 "我們的經濟必須強大，以克服未來的難關。"
 mtg_britain.92.b:0 "我們現在並沒有這方面的資金。"
 mtg_britain.93.t:0 "帝國會議：經濟－[From.GetName]接受"
 mtg_britain.93.d:0 "The [From.GetAdjective]政府通知我們，他們同意我們對於增加他們國內工業投資的提案。他們將會立即釋出這些資金。"
 mtg_britain.93.a:0 "他們的投資將獲得豐厚回報。"
 mtg_britain.94.t:0 "帝國會議：經濟－[From.GetName]拒絕"
 mtg_britain.94.d:0 "[From.GetAdjective]政府已拒絕了我們增加對於他們國內工業的投資計劃。他們聲稱長期下來此項目的自然發展會比較好。"
 mtg_britain.94.a:0 "他們在榨取我們的財富！"
 mtg_britain.95.t:0 "帝國會議：綏靖政策"
 mtg_britain.95.d:0 "绥靖政策在帝國內部也不乏批評者。我們必須再次提出此議題討論，且承認也許需要改變外交政策的基調，但也需要得到帝國的支持。"
 mtg_britain.96.d:0 "[From.GetAdjective]的領導人承認绥靖政策可能是有瑕疵的，並且願意將此議題再做討論。他們願意改變他們的外交立場，不過也必須得到帝國支持的情況下才會執行。"
 mtg_britain.96.a:0 "也許我們該接受綏靖政策的失敗。"
 mtg_britain.96.b:0 "我們必須堅持我們的綏靖政策"
 mtg_britain.97.t:0 "帝國會議：綏靖政策－[From.GetName]接受"
 mtg_britain.97.d:0 "[From.GetAdjective]政府通知我們，他們同意綏靖政策已經走到了盡頭，目前需要一個更強硬的姿態以保護我們的全球利益，即便這可能導致戰爭。"
 mtg_britain.97.a:0 "他們看見了威脅。"
 mtg_britain.98.t:0 "帝國會議：綏靖政策－[From.GetName]拒絕"
 mtg_britain.98.d:0 "[From.GetAdjective]政府不認同我們對綏靖政策的質疑，他們強調我們不能被捲入戰爭，我們必須堅持我們的政策，安撫那些想要考驗我們的人。"
 mtg_britain.98.a:0 "他們一點勇氣都沒有！"
 mtg_britain.99.t:0 "帝國會議：聯邦"
 mtg_britain.99.d:0 "基於整個大英帝國構建一個聯邦政治共同體的概念已提出超過半個世紀之久，但上次的帝國會議仍無法在此事上取得結論。在自治領往邁向自治的道路走得太遠之前，我們有一個最後機會，來讓他們明白對於他們的人民和大英國協整體這都是最佳的可能解決方案。"
 mtg_britain.100.d:1 "[From.GetAdjective]政府再一次地提議基於大英帝國組建聯邦政治共同體，所有成員國在外交和境內事務上都有發言權。根據他們的說法，這將會是「自治」的一個替代方案，最終會使得我們完全獨立。"
 mtg_britain.100.a:0 "團結一致將讓我們更為强大"
 mtg_britain.100_tt:0 "若決議被通過，你將得到：\n"
 mtg_britain.100.b:0 "我們絕對不會放棄獨立！"
 mtg_britain.101.t:0 "帝國會議：聯邦－[From.GetName]接受"
 mtg_britain.101.d:0 "[From.GetAdjective]政府已通知我們，他們贊成我們的帝國聯邦提案。他們十分支持我們，且若議案通過的話，他們將努力為國家整合做準備。"
 mtg_britain.101.a:0 "團結一致將讓我們更為強大。"
 mtg_britain.102.t:0 "帝國會議：聯邦 - [From.GetName]拒絕"
 mtg_britain.102.d:0 "[From.GetAdjective]政府已通知我們，他們決定拒絕我們的帝國聯邦提議。他們認為這個概念對於他們人民的權利而言是一種不可接受的侵害。為了追求人民不可剝奪的自決權，「自治」會是唯一可行的方案。"
 mtg_britain.102.a:0 "他們沒看到未來..."
 mtg_britain.103.t:0 "帝國會議：聯邦－成功"
 mtg_britain.103.d:0 "帝國聯邦議案已一致性的成功通過了。現在，各方所有成員將開始以聯邦層級進行漫長的政府組織重組與整合，最終我們將促成我們領土的全面合併。"
 mtg_britain.103.a:0 "這是帝國偉大的時刻！"
 mtg_britain.104.t:0 "帝國會議：聯邦－部分成功"
 mtg_britain.104.d:0 "帝國聯邦議案目前已陷入僵局。雖然[CAN.GetNameDef]、[SAF.GetNameDef]、[AST.GetNameDef]、[NZL.GetNameDef]皆以贊成，惟[RAJ.GetAdjective]政府以基礎文化差異與缺乏對印度地區的尊重為由拒絕了我們的提案。\n\n我們現在必須決定是要與贊成的自治領繼續此決議並同時承認[RAJ.GetNameDef]其獨立，亦或是徹底擱置此議案。"
 mtg_britain.104.a:0 "那我們就在此分道揚鑣吧。"
 mtg_britain.104.b:0 "失去印度，我們僅剩無幾。"
 mtg_britain.105.t:0 "帝國會議：聯邦－失敗"
 mtg_britain.105.d:0 "缺乏整體一致的支持，帝國聯邦議案已被否決。顯見對於取代地方自治的興趣不增反減，而此提案將被從未來的帝國會議議程中刪除。而我們將繼續努力最終實現完全的獨立。"
 mtg_britain.105.a:0 "那就讓我們專注在更實際的目標上吧。"
 mtg_britain.106.t:0 "[From.GetName]要求遵守條約"
 mtg_britain.106.d:0 "[From.GetNameDefCap]已發出了最後通牒，要求我們立刻裁減主力艦數量至華盛頓海軍條約的規定範圍內。他們並表示如果我們60天內不履行條約，將透過行使武力來減少我們的主力艦數量。"
 mtg_britain.106.a:0 "他們懼怕我們。"
 mtg_britain.107.t:0 "[From.GetName]遵守條約"
 mtg_britain.107.d:0 "[From.GetAdjective]代表為他們違反華盛頓海軍條約一事致歉，並且保證他們已經裁減主力艦數量到符合條約規定的範圍。"
 mtg_britain.107.a:0 "別讓此事再次發生。"
 mtg_britain.108.t:0 "[From.GetName]蔑視條約"
 mtg_britain.108.d:0 "[From.GetAdjective]一直對他們的條約義務視若無睹。沒有裁減主力艦數量的跡象。"
 mtg_britain.108.a:0 "不會讓他們再次違抗我們。"
 panay_inc_opinion_modifier:0 "帕奈號事件"
 panay_inc2_opinion_modifier:0 "攻擊英國瓢蟲號"
 panay_incident.2.t:0 "帕奈號被擊沉！"
 panay_incident.2.d:0 "帕奈號砲艇於今日稍早之前遭到攻擊，當時她正在從[JAP.GetName]和[CHI.GetName]之間的戰爭撤出平民，並明確標示了[USA.GetAdjective]旗幟。她被兩枚炸彈擊中並於稍後沉沒，這造成了三名美國公民死亡與許多人受傷。倖存者被附近的[USA.GetAdjective]和[ENG.GetAdjective]砲艇救起。\n\n[JAP.GetNameDef]很快宣稱這只是個意外並為此道歉，但某些人認為這個攻擊是蓄意行為並且主張發動戰爭。然而輿論對戰爭的支持依然不高，在此情況下的任何宣示都很難取得國內共識，我們應該如何回應？"
 panay_incident.2.e:0 "帕奈號砲艇於今日稍早之前遭到攻擊，當時她正在從[JAP.GetName]和[CHI.GetName]之間的戰爭撤出平民，並明確標示了[USA.GetAdjective]旗幟。她被兩枚炸彈擊中並於稍後沉沒，這造成了三名美國公民死亡與許多人受傷。倖存者被附近的[USA.GetAdjective]和[ENG.GetAdjective]砲艇救起。\n\n[JAP.GetNameDef]很快宣稱這只是個意外並為此道歉，但某些人認為這個攻擊是蓄意行為並且主張發動戰爭。我們應該如何回應？"
 panay_incident.2.a:0 "撤出我們的駐華部隊"
 panay_incident.2.a.tt:0 "公眾對干涉外國事務一事深感憂心。如果我們的軍人一開始就不在[CHI.GetName]的話，此次事件根本不會發生。從中國撤出小部分的砲艇及其人員將會有助於國內穩定，但這也讓我們未來更不可能進行軍事干涉。\n\n"
 panay_incident.2.e.tt:0 "正是提高戰爭支持度之時，現在撤出[CHI.GetName]只會傷害未來進行軍事行動的正當性，不過至少能夠滿足公眾希望和平的意願，這應該有助於國內穩定。\n\n"
 panay_incident.2.b:0 "要求賠償"
 panay_incident.2.b.tt:0 "我們的要求將轉交給日本政府，並等待他們的回應。\n\n"
 panay_incident.2.c:0 "血債血償！"
 panay_incident.2.c.tt:0 "即使我們的工業基礎強大得多，公眾支持度低落使戰爭成為一個危險的主張，並限制了我們介入世界事務的能力。\n\n"
 panay_incident.3.t:0 "[USA.GetName]要求道歉和賠償"
 panay_incident.3.d:0 "對此週早先時候我們擊沉美國帕奈號一事，[USA.GetNameDef]已要求正式道歉，懲處涉案人員並支付賠償。雖然此攻擊並非由我國政府所下令，但也還不清楚這是過度積極的飛行員所犯下的錯誤，抑或是軍事強硬派企圖逼退[USA.GetNameDef]和[ENG.GetName]在[CHI.GetName]的駐軍。政府中的某些人並不希望我們接收[USA.GetAdjective]的條件，但拒絕可能意味著戰爭。"
 panay_incident.3.a:0 "同意[USA.GetAdjective]開出的條件"
 panay_incident.3.b:0 "我們決不會向墮落的帝國主義者屈服！"
 panay_incident.3.b.tt:0 "拒絕[USA.GetAdjective]條件將會被視為強硬之舉，並增加政府的支持度，但值得冒著與[USA.GetNameDef]開戰的風險嗎？\n\n"
 panay_incident.4.t:0 "[JAP.GetName]同意了"
 panay_incident.4.d:0 "我們已接到[JAP.GetAdjective]大使的回應，同意賠償帕奈號的損失。[USA.GetNameDef]的輿論對[JAP.GetName]之看法將會在未來一段時間內受到這些事件的影響，戰爭被避免了。"
 panay_incident.4.a:0 "還好[JAP.GetName]選擇講理"
 panay_incident.5.t:0 "[JAP.GetName]拒絕了"
 panay_incident.5.d:0 "很明顯地，[JAP.GetAdjective]對擊沉帕奈號的道歉不過是場面話，因為他們明確拒絕了我們的賠償要求。這讓我們陷入兩難，一方面我國尚未準備好進行一場不得人心的戰爭，另一方面退縮將會對我們造成政治傷害並強化公眾的孤立主義立場。無論如何，避免戰爭將向選民證明，政府在不干預外國事務一事上說到做到。"
 panay_incident.5.a:0 "戰爭也救不回帕奈號"
 panay_incident.5.b:0 "我們會讓[JAP.GetName]付出代價的！"
 panay_incident.6.t:0 "[USA.GetName]撤出中國"
 panay_incident.6.d:0 "帕奈號被擊沉一事在[USA.GetNameDef]引發了對可能發生的戰爭之恐懼。顯然不願見到戰爭，[USA.GetAdjective]政客遊說成功，從中國撤出所有[USA.GetAdjective]剩下的砲艇及其人員。"
 panay_incident.6.a:0 "他們的軟弱正是我們的強大之處"
 mtg_netherlands.1.t:0 "委內瑞拉提議協助協防ABC群島"
 mtg_netherlands.1.d:0 "有鑒於荷蘭國防實力在本土淪陷之後已大不如前，[VEN.GetAdjective]提出「協防」ABC群島。但到底在戰事告歇後，他們願不願意離開，實在是令人懷疑......"
 mtg_netherlands.1.a:0 "這實在不太理想，但我們已經別無選擇了。"
 mtg_netherlands.1.b:0 "決不對讓！荷蘭一點都不能少！"
 mtg_netherlands.1.c:0 "讓給英國人，避免情況惡化。"
 mtg_netherlands.1.e:0 "讓給美國人，避免情況惡化。"
 mtg_netherlands.2.t:0 "[From.GetNameDefCap]接受了我方提議"
 mtg_netherlands.2.d:0 "[HOL.GetAdjective]政府接受了我們「協防」ABC群島的提議"
 mtg_netherlands.2.a:0 "丞相起風了！"
 mtg_netherlands.3.t:0 "[From.GetNameDefCap]拒絕了我方提議"
 mtg_netherlands.3.d:0 "[HOL.GetAdjective]拒絕了我方提議"
 mtg_netherlands.3.a:0 "我們絕不善罷甘休！"
 mtg_netherlands.4.t:0 "[From.GetNameDefCap]要求「協防」ABC群島"
 mtg_netherlands.4.d:0 "[HOL.GetAdjective]政府請求我方保護加勒比海的古拉索一帶。原本委內瑞拉提議以「協防」之名，佔領該區域的管理權，[HOL.GetAdjective]一方面無力阻擋，也害怕與[VEN.GetAdjective]全面開戰，也因此想到了這個解法......"
 mtg_netherlands.4.a:0 "我們義不容辭。"
 mtg_netherlands.4.b:0 "我們可不淌這渾水。"
 mtg_netherlands.5.t:0 "[From.GetNameDefCap]接受了保護ABC群島的協議。"
 mtg_netherlands.5.d:0 "[From.GetNameDefCap]已經決定接管了ABC群島的管理責任"
 mtg_netherlands.5.a:0 "這算是不幸中的大幸了"
 mtg_netherlands.6.t:0 "[From.GetNameDefCap]拒絕了接管ABC群島的協議"
 mtg_netherlands.6.d:0 "[From.GetNameDefCap]已經拒絕了接管ABC群島的協議，他們聲稱：「我們可不能捲入別人的領土糾紛中」。"
 mtg_netherlands.6.a:0 "看來只能接受[VEN.GetAdjective]的提議了。"
 mtg_netherlands.6.b:0 "哼，委內瑞拉想得美"
 ven_claims_abc_islands:0 "§Y委內瑞拉§!提議「協防」§Y古拉索§!。\n"
 mtg_netherlands.7.t:0 "[From.GetNameDefCap]請求戰鬥巡洋艦設計技術轉移"
 mtg_netherlands.7.d:0 "[From.GetNameDefCap]請求我方將沙恩霍斯特級戰鬥巡洋艦的設計技術轉移，他們希望以此基礎建造「1047號戰鬥巡洋艦」，讓其海軍戰力得以投射到東印度殖民地。"
 mtg_netherlands.7.a:0 "為何不呢？"
 mtg_netherlands.7.b:0 "才不要，自己的戰艦自己蓋。"
 mtg_netherlands.8.t:0 "[From.GetNameDefCap]分享了他們戰鬥巡洋艦的設計。"
 mtg_netherlands.8.d:0 "[From.GetNameDefCap]決定將他們的沙恩霍斯特級戰鬥巡洋艦的設計技術轉移與我方。"
 mtg_netherlands.8.a:0 "太好了！"
 mtg_netherlands.9.t:0 "[From.GetNameDefCap]拒絕轉移他們的戰鬥巡洋艦技術。"
 mtg_netherlands.9.d:0 "[From.GetNameDefCap]拒絕將他們的沙恩霍斯特級戰鬥巡洋艦的設計技術轉移與我方。"
 mtg_netherlands.9.a:0 "畢竟不是天天過年。"
 mtg_netherlands.10.t:0 "新內閣成立！"
 mtg_netherlands.10.d:0 "正如同前一次，第五次科萊恩內閣也終究倒台了。國務大臣迪克·揚·德海爾將擔起重任組成新政府，他在1933年時也曾執政，當時已經證明他在和平時期的執政能力。然而，隨著世界局勢詭譎，這位新首相是否有辦法帶領這個國家面對可見的戰爭嗎？實在讓人不太有自信......"
 mtg_netherlands.10.a:0 "希望他可以撐久一點了。"
 mtg_netherlands.11.t:0 "日本展現對東印度群島的圖謀"
 mtg_netherlands.11.d:0 "日本覬覦東印度群島資源一直都是公開的秘密。對我們來說，有兩個可能的選項：要嘛和他們簽訂資源排他協議，讓他們可以獨佔我們殖民地的資源；不然就乾脆把東印度群島的管理權全部讓給他們。假如我們想要和[JAP.GetNameDef]維持和平，我們必須做艱難的抉擇。"
 mtg_netherlands.11.a:0 "放棄我們的殖民地。"
 mtg_netherlands.11.b:0 "將殖民地的資源讓給他們。"
 mtg_netherlands.12.t:0 "[From.GetNameDefCap]將他們的東印度群島統治權轉讓給我們了。"
 mtg_netherlands.12.d:0 "為了區域的和平，也為了迎合我們對於該地資源的強烈興趣，[From.GetNameDefCap]決定轉移他們東印度群島的統治權給我國。"
 mtg_netherlands.12.a:0 "也算是對我們遭遇的資源困境有一個交代了。"
 mtg_netherlands.12.b:0 "還是讓他們繼續保有這塊地吧，我們自己找其他解決方案。"
 mtg_netherlands.13.t:0 "[From.GetNameDefCap]提供來自東印度群島的資源"
 mtg_netherlands.13.d:0 "為了區域的和平，也為了迎合我們對於該地資源的強烈興趣，[From.GetNameDefCap]想出了一個解決方案，與其轉讓所有統治權，他們提議讓我們獨享他們在那邊的資源。"
 mtg_netherlands.13.a:0 "那我就勉強接受了。"
 mtg_netherlands.13.b:0 "我無法接受這個妥協。"
 mtg_netherlands.14.t:0 "女皇辭退了那些抱有失敗主義的大臣們"
 mtg_netherlands.14.d:0 "厭倦於失敗主義逐漸腐化我們的政府，威廉明娜女皇要求辭退那些沒有荷蘭價值的大臣。德海爾首相在為了避免眾人面前出洋相，他以「健康問題」作為理由「辭職」了，就希望他未來不要在政壇興風作浪了。\n\n首相的繼任者，皮埃特·斯若爾德斯·海布蘭迪，早已因反對德海爾的失敗主義證明了自己的荷蘭價值，假如他堅定他的路線，他可以是所有內閣成員的最佳表率。"
 mtg_netherlands.14.a:0 "假如大家都認同她的看法的話......"
 mtg_netherlands.15.t:0 "[From.GetNameDefCap]號召重建尼德蘭聯合王國"
 mtg_netherlands.15.d:0 "[From.GetNameDefCap]提出了重建尼德蘭聯合王國的倡議，也就是那個曾經在拿破崙戰爭結束後存在的偉大國家。他們強調荷蘭的軍隊實力超乎於比利時與盧森堡，這樣做不只是讓他們獲益，也是為了歐陸未來的和平著想。"
 mtg_netherlands.15.a:0 "好主意。"
 mtg_netherlands.15.b:0 "才不要。"
 mtg_netherlands.16.t:0 "[From.GetNameDefCap]支持尼德蘭聯合王國重建倡議"
 mtg_netherlands.16.d:0 "英國人支持我們統一低地國的倡議，在強權的支持下，讓我們沒後顧之憂地整合這些地方，讓荷蘭再現榮耀。"
 mtg_netherlands.16.a:0 "棒到不行。"
 mtg_netherlands.17.t:0 "[From.GetNameDefCap]拒絕尼德蘭聯合王國重建倡議"
 mtg_netherlands.17.d:0 "英國人對低地國統一倡議不敢苟同。"
 mtg_netherlands.17.a:0 "忘恩負義的英國人不意外。"
 mtg_netherlands.18.d:0 "我們注意到，英國已接受荷蘭關於統一低地國的倡議。然而沒有人問我們政府的意見......"
 mtg_netherlands.18.a:0 "自由之火就這樣熄滅了？"
 mtg_netherlands.19.t:0 "[From.GetNameDefCap]邀請我們組成荷比盧同盟"
 mtg_netherlands.19.d:0 "[HOL.GetAdjective]代表聯繫我們，提出了一個讓低地國緊密合作的想法，他們希望可以獲得我們的官方支持。"
 mtg_netherlands.19.a:0 "好主意"
 mtg_netherlands.19.b:0 "沒興趣"
 mtg_netherlands.20.t:0 "[From.GetNameDefCap]邀請我們組成歐盟"
 mtg_netherlands.20.d:0 "[HOL.GetAdjective]代表聯繫我們，提出了一個整合歐洲民主小國的想法，他們希望可以獲得我們的官方支持。"
 mtg_netherlands.21.t:0 "[From.GetNameDefCap]希望殖民地整合"
 mtg_netherlands.21.d:0 "我們已經可以清楚地看到[From.GetNameDefCap]正試圖確保對我們的控制，某些次要的政府部門被認為是「不必要的」，從此將從阿姆斯特丹直接管理。"
 mtg_netherlands.21.a:0 "假如他們覺得這樣比較好的話......"
 mtg_netherlands.22.t:0 "[From.GetNameDefCap]搬遷首都到巴達維雅"
 mtg_netherlands.22.d:0 "流亡政府代表已經知會我國他們將遷都巴達維雅，從此他們將會在那對東印度直接統治，也因此不再需要我們的協助了。"
 mtg_netherlands.22.a:0 "也許我們可以找到其他幫助他們的方式？"
 mtg_netherlands.23.t:0 "[From.GetNameDefCap]接受東印度群島政權轉移"
 mtg_netherlands.23.d:0 "[From.GetNameDefCap]接受東印度群島政權轉移"
 mtg_netherlands.23.a:0 "和平又再次降臨"
 mtg_netherlands.24.t:0 "[From.GetNameDefCap]接受了東印度群島的資源"
 mtg_netherlands.24.d:0 "[From.GetNameDefCap]接受了東印度群島的資源排他協議。"
 mtg_netherlands.25.t:0 "[From.GetNameDefCap]拒絕了協議"
 mtg_netherlands.25.d:0 "[From.GetNameDefCap]告知我們他們對協議不感興趣"
 mtg_netherlands.25.a:0 "真奇怪...是不是應該擔心什麼？"
 mtg_netherlands.26.t:0 "[From.GetNameDefCap]請求美國保護西印度群島"
 mtg_netherlands.26.d:0 "[HOL.GetAdjective]的政府因為害怕他們無法抵禦來自第三方的攻擊，所以向我們請求協防西印度群島。畢竟我們重視的地區周圍發生軍事衝突並不符合我們的最大利益。"
 mtg_netherlands.26.a:0 "我們可不允許有人在我們家後院搗亂。"
 mtg_netherlands.26.b:0 "他們憑什麼告訴我們要做什麼？"
 mtg_netherlands.27.t:0 "[From.GetNameDefCap]接受保護西印度群島的請求"
 mtg_netherlands.27.d:0 "[From.GetNameDefCap]已決定採取保護西印度群島的措施。我們的殖民地應該不會收到攻擊了。"
 mtg_netherlands.27.a:0 "有美國站在我們這邊，很難看到還有人能夠威脅他們。"
 mtg_netherlands.28.t:0 "[From.GetNameDefCap拒絕保護西印度群島的請求"
 mtg_netherlands.28.d:0 "[From.GetNameDefCap]已通知我們，西印度群島已和他們無關，且並不願對防衛我們的殖民地做任何保證。"
 mtg_netherlands.28.a:0 "這真令人失望..."
 mtg_netherlands.29.t:0 "[From.GetNameDefCap]請求軍事裝備支援"
 mtg_netherlands.29.d:0 "[HOL.GetAdjective]政府已聯繫我們，要求提供一批裝備。他們告知我們，若無任何協助，他們將無法在入侵行動前準備武裝好他們的軍隊。"
 mtg_netherlands.29.a:0 "提供步兵裝備。"
 mtg_netherlands.29.b:0 "提供輔助裝備。"
 mtg_netherlands.29.c:0 "提供砲兵裝備。"
 mtg_netherlands.29.e:0 "他們會自己想辦法的。"
 mtg_netherlands.30.t:0 "[From.GetNameDefCap]提供了軍事裝備支援。"
 mtg_netherlands.30.d:0 "[From.GetNameDefCap]已經運送一批裝備以協助我們軍事武裝改革。"
 mtg_netherlands.30.a:0 "他們的恩情我們沒齒難忘。"
 mtg_netherlands.31.t:0 "[From.GetNameDefCap]拒絕提供裝備支援。"
 mtg_netherlands.31.d:0 "[From.GetNameDefCap]已經拒絕提供裝備給我們，他們建議，若是我們需要的話，我們應集中自己的工業來生產更多的裝備。"
 mtg_netherlands.31.a:0 "他們是不是高估了我們的工業實力了？"
 mtg_netherlands.32.t:0 "[From.GetNameDefCap]請求顧問團協防。"
 mtg_netherlands.32.d:0 "[HOL.GetAdjective]代表已經向我們提議制定秘密人員計劃，使我們能夠在他們遭受入侵時能夠調度防禦。他們告知我們，此計劃必須不向大眾公開，因他們擔心任何違反中立的行為都將導致戰爭…"
 mtg_netherlands.32.a:0 "好想法！"
 mtg_netherlands.32_tt:0 "§Y[From.GetNameDefCap]§!將會在被西歐主要國家攻擊後獲得 §Y180§! 天的核心領土防禦加成。\n"
 mtg_netherlands.32.b:0 "如果他們渴望我們的保護，他們必須正式地加入我們。"
 mtg_netherlands.33.t:0 "[From.GetNameDefCap]接受了防禦顧問團建議。"
 mtg_netherlands.33.d:0 "[From.GetNameDefCap]接受了我們組成防禦顧問團的提議。"
 mtg_netherlands.33.a:0 "非常好！"
 mtg_netherlands.33_tt:0 "我們將會在被西歐主要國家攻擊後獲得 §Y180§! 天的核心領土防禦加成。\n"
 mtg_netherlands.34.t:0 "[From.GetNameDefCap]拒絕了防禦顧問團建議。"
 mtg_netherlands.34.d:0 "[From.GetNameDefCap]已拒絕了我們合併人員計劃的提議－若我們希望得到他們的協助，我們必須正式提出請求。"
 mtg_netherlands.34.a:0 "怎麼可能！？"
 mtg_netherlands.35.t:0 "[From.GetNameDefCap]要求情報交換。"
 mtg_netherlands.35.d:1 "[From.GetNameDefCap]提議當我們並肩作戰時交換潛在敵人的情報。"
 mtg_netherlands.35.a:0 "這是一個好想法！"
 mtg_netherlands.35_tt:0 "§Y[From.GetNameDefCap]§!將會在被西歐主要國家攻擊時獲得 §Y180§! 天針對侵略國的進攻及防禦加成。\n"
 mtg_netherlands.35_tt_2:0 "若我們與西歐主要國家發生戰爭時，我們將獲得 §Y180§! 天針對敵人的進攻及防禦加成。\n"
 mtg_netherlands.35.b:0 "我們不能給他們我們所收集到的情報。"
 mtg_netherlands.36.t:0 "[From.GetNameDefCap]同意情報交換。"
 mtg_netherlands.36.d:1 "[From.GetNameDefCap]已經同意交換潛在共同敵人的情報。"
 mtg_netherlands.36.a:0 "這將對我們防禦大業有長遠的幫助。"
 mtg_netherlands.36_tt:0 "§Y[From.GetNameDefCap]§!與西歐主要國家發生戰爭時，他們將獲得 §Y180§! 天針對敵人的進攻及防禦加成。\n"
 mtg_netherlands.36_tt_2:0 "我們將會在被西歐主要國家攻擊時獲得 §Y180§! 天針對侵略國的進攻及防禦加成。\n"
 mtg_netherlands.37.t:0 "[From.GetNameDefCap]拒絕情報交換。"
 mtg_netherlands.37.desc:0 "[From.GetNameDefCap]已拒絕分享他們的情報。"
 mtg_netherlands.37.a:0 "看來我們還不夠可靠..."
 mtg_netherlands.41.t:0 "[From.GetNameDefCap]要求分享軍事學說。"
 mtg_netherlands.41.d:0 "[From.GetNameDefCap]要求我們分享軍事知識，讓他們在軍事學說方面取得進展。"
 mtg_netherlands.41.a:1 "一個強大的[From.GetName]就是有用的[From.GetName]。"
 mtg_netherlands.41.b:1 "一個積弱的[From.GetName]才是好的[From.GetName]。"
 mtg_netherlands.42.t:0 "[From.GetNameDefCap]接受分享軍事學說。"
 mtg_netherlands.42.d:0 "[From.GetNameDefCap]已經和我們分享了一些他們的學說和軍事知識。"
 mtg_netherlands.42.a:0 "這將對我們軍隊現代化有長遠的幫助。"
 mtg_netherlands.43.t:0 "[From.GetNameDefCap]拒絕分享軍事學說。"
 mtg_netherlands.43.d:0 "[From.GetNameDefCap]拒絕和我們分享他們的軍事知識。"
 mtg_netherlands.43.a:0 "難道他們想看我們繼續虛弱下去？"
 mtg_netherlands.45.t:0 "伯恩哈德親王陷入醜聞之中"
 mtg_netherlands.45.d:0 "看起來伯恩哈德親王被牽連進了一個麻煩的醜聞之中。雖然他自由奔放的天性有時是種恩賜，但也可能是一種詛咒... 政府現在被迫花費珍貴的資源來改善親王的公眾聲譽。"
 mtg_netherlands.45.a:0 "家門大不幸。"
 mtg_netherlands.46.t:0 "伯恩哈德親王博得了滿堂彩。"
 mtg_netherlands.46.d:0 "伯恩哈德親王最近給公眾留下了優秀的印象，無論到了哪裡都能振奮人心並給予希望。雖然實質上並不是政府的代表，但我們依然可從這意想不到的成功之中獲利。"
 mtg_netherlands.46.a:0 "真是我們Orange家族的天之驕子啊。"
 mtg_netherlands.47.t:0 "伯恩哈德親王做了個好榜樣。"
 mtg_netherlands.47.d:0 "在與其他飛行員打交道時，伯恩哈德親王示範了一次準備和進行飛行戰鬥的例子。有了這個新鮮的範例，指揮官們已經可以注意到，我們的空戰表現有了微小但可以感受到的改進。"
 mtg_netherlands.47.a:0 "他飛的真的很棒。"
 mtg_netherlands.48.t:0 "伯恩哈德親王做了個壞榜樣。"
 mtg_netherlands.48.d:0 "在其狂妄的的自信中，貝恩哈德親王似乎常常向飛行員們給與了一些「指示」，然而在戰術角度上看，那些指示是非常危險的。這種魯莽的勇敢行為已經帶來了更多的損失。"
 mtg_netherlands.48.a:0 "真不小心......"
 mtg_netherlands.48.b:0 "我們必須質疑親王這種試圖拯救局勢的「指示」。"
 mtg_netherlands.49.t:0 "伯恩哈德親王參與戰略規劃表現良好"
 mtg_netherlands.49.d:0 "伯恩哈德親王似乎頻頻插手干涉近期的作戰行動。幸運的是，這些建議是有效的，而且這些計劃似乎取得了很好的效果。"
 mtg_netherlands.49.a:0 "他很有頭腦啊！"
 mtg_netherlands.50.t:0 "伯恩哈德親王參與戰略規劃表現不佳"
 mtg_netherlands.50.d:0 "伯恩哈德親王似乎頻頻插手干涉近期的作戰行動。他利用他的職權和頭銜，以及他一貫的狂妄與自信，把否定他的提議的人都壓了下去。現在，在一系列的戰事中，他那些作戰計劃在實施時都出現了根本性的問題。"
 mtg_netherlands.50.a:0 "現在已經太晚了...."
 mtg_netherlands.50.b:0 "我們的將軍必須忽視他的「建議」，即使這會傷害親王的名聲。"
 mtg_netherlands.51.t:0 "伯恩哈德親王想要收集情報"
 mtg_netherlands.51.d:0 "最近幾周因缺乏重要情報而無法制定周密的戰爭計畫，當伯恩哈德親王在一次會議上聽聞此事後，堅持運用其個人於 [GER.GetNameDef] 中的關係來提供我們所需的重要情報"
 mtg_netherlands.51.a:0 "好想法！"
 mtg_netherlands.51.b:0 "不管他找到什麼我們都不能相信！"
 mtg_netherlands.52.t:0 "伯恩哈德親王收集有效情報"
 mtg_netherlands.52.d:0 "看來親王收集到的情報在戰場上非常有用。多次勝利可以直接歸功於從他的聯繫人那里傳遞的信息。"
 mtg_netherlands.52.a:0 "特務單位會以他為傲的。"
 mtg_netherlands.53.t:0 "伯恩哈德親王收集錯誤情報"
 mtg_netherlands.53.d:0 "很顯然地，親王所收集的情報並不是最準確的…敵人屢次進攻我方原本為了增援其他預計會被進犯處而撤除守軍的地點。"
 mtg_netherlands.53.a:0 "這原先本就是一場賭博…"
 mtg_netherlands.54.t:0 "伯恩哈德親王試圖組織抵抗軍"
 mtg_netherlands.54.d:0 "在近期的一次幕僚會議當中，談論到我國淪陷區缺乏抵抗活動，伯恩哈德親王似乎因此打算自己動手進行。他已經在準備空降到敵後了。"
 mtg_netherlands.54.a:0 "他必須做他覺得對的事。"
 mtg_netherlands.54.b:0 "這樣太危險，我們必須禁止。"
 mtg_netherlands.55.t:0 "伯恩哈德親王組織反抗軍"
 mtg_netherlands.55.d:0 "在被潛艇疏散後，親王的努力已經取得一定的成效。抵抗運動變得越來越有效，並越來越活躍。"
 mtg_netherlands.55.a:0 "一項令人震驚的成就。"
 mtg_netherlands.56.t:0 "伯恩哈德親王組織抵抗軍時受傷"
 mtg_netherlands.56.d:0 "在他組織抵抗運動的過程中，佔領軍的一次突襲令他受傷。他已經被潛艇疏散了，但要完全恢復戰鬥力還需要一段時間。"
 mtg_netherlands.56.a:0 "這次，他的勇敢沒有獲得成功的回報。"
 mtg_netherlands.58.t:0 "伯恩哈德親王引發外交糾紛"
 mtg_netherlands.58.d:0 "在最近一次和外國政要的會晤中，伯恩哈德親王似乎造成了一些外交紛爭。[HOL_bernhard_row_target.GetAdjective] 的代表指責他干涉他國內政，且手段極為拙劣。"
 mtg_netherlands.58.a:0 "這尷尬極了......"
 mtg_netherlands.59.t:0 "與 [From.GetName] 的外交糾紛"
 mtg_netherlands.59.d:0 "近期與我國某些政要會面時，荷蘭親王貝恩哈德與一位我國代表發生了外交糾紛。他似乎指控親王「干涉內政」。"
 mtg_netherlands.59.a:0 "這令人憂心......希望衝突不會升高。"
 mtg_netherlands.60.t:0 "[From.GetNameDef]升高外交糾紛"
 mtg_netherlands.60.d:0 "[HOL.Adjective]當局已升高外交糾紛，以相當敵對的言詞要求我們發表全面道歉。"
 mtg_netherlands.60.a:0 "讓他們放馬過來。"
 mtg_netherlands.60.b:0 "我們必須緩和這緊張局勢。"
 mtg_netherlands.61.t:0 "[From.GetNameDef]進一步升高糾紛"
 mtg_netherlands.61.d:0 "[From.GetNameDef]不願讓步，且拒絕就針對伯恩哈德親王所做的侮辱性指控和毀謗道歉。如今他們的指控正確與否和親王是否干涉他國內政已經不再重要 -- 我們兩國的關係已經來到了外交臨界點了。"
 mtg_netherlands.61.a:0 "那麼只有戰爭了。"
 mtg_netherlands.62.t:0 "[From.GetNameDef]緩和緊張局勢"
 mtg_netherlands.62.d:0 "[From.GetAdjective]政府已經讓步並發表了一篇關於他們對伯恩哈德親王所做的不實指控的道歉聲明。而伯恩哈德親王是否真有干涉他國內政還有待觀察，但至少；如今他會在這方面保持低調。"
 mtg_netherlands.62.a:0 "非常好。"
 mtg_netherlands.63.t:0 "黃金儲備已撤離"
 mtg_netherlands.63.d:1 "在我們投降之前，當戰鬥顯然已無希望之時，我們成功執行了撤離黃金儲備至新盟友的計畫。黃金早已保存在船上並且隨時準備出航，現在它們已經安全的抵達流亡政府所在，我們的流亡政府應能從這之中獲益匪淺。"
 mtg_netherlands.63.a:0 "幸運的是我們有先見之明並已為此準備。"
 mtg_netherlands.64.t:0 "須德海工程促進基礎設施進步"
 mtg_netherlands.64.d:0 "弗萊福圩田的工程已經有了一個好的開始，雖然距離完成還有很長一段時間，但我們已經可以收穫些辛勤勞動的成果。\n\n工程師們在如此規模的土地複墾項目中獲得了實際的經驗後，發展出了一套新的道路、鐵路和水道的建設方法。如果我們對這些進展進行投資，在可預見的未來，我們可以在這些領域獲得顯著的進步。"
 mtg_netherlands.64.a:0 "這聽起來是個好主意！"
 mtg_netherlands.64.b:0 "我們目前並沒有這方面的資金。"
 mtg_netherlands.65.t:0 "須德海工程促進工業進步"
 mtg_netherlands.65.d:0 "隨著弗萊福圩田的開發進行，為這個大型計劃提供支持的工業也跟著茁壯。致力於為這個計畫提供必要材料的工程師現在對於工業的發展及工廠與造船廠的建設有了新的見解。如果我們對於這些新進展進行投資，在可預見的將來，我們可以在這些領域取得顯著的進步。"
 mtg_germany.1.t:0 "[From.GetName]要求服從"
 mtg_germany.1.d:0 "在我們最近向他們的貿易要求低頭之後，[From.GetNameDef]現在發出了一項最後通牒：我們必須立即加入他們，不然就要面對他們的軍事力量。"
 mtg_germany.1.a:0 "我們應當加入他們。"
 mtg_germany.1.b:0 "我們應當面對他們。"
 mtg_germany.2.t:0 "[From.GetName]遵從"
 mtg_germany.2.d:0 "[From.GetAdjective]政府對我們的要求給予了正面的回應，並將會對我們的戰爭提供協助。"
 mtg_germany.3.t:0 "[From.GetName]拒絕遵從"
 mtg_germany.3.d:0 "即便我們動用武力威脅，[From.GetAdjective]政府還是拒絕了我們的要求。"
 mtg_germany.3.a:0 "那麼，他們選擇了滅亡。"
 mtg_exile_government.2.title:0 "[From.GetAdjective]流亡政府"
 mtg_exile_government.2.desc:0 "[From.GetLeader]已經正式向[Root.GetAdjective]政府請求許可，回到[From.GetNameDef]並重新建立一[From.GetRulingPartyLong]過渡內閣，以準備戰後之和平。"
 mtg_exile_government.2.a:0 "是時候讓他們回到屬於他們自己的領土了。"
 mtg_exile_government.2.b:0 "時機還未成熟。"
 mtg_exile_government.3.title:0 "[From.GetName]要求海軍整合"
 mtg_exile_government.3.desc:0 "[From.GetAdjective]的海軍將領們向我方提出一個把我國海軍整併入該國海軍之中的計劃。他們表示，使[From.GetAdjective]海軍參謀擁有我國船艦的完全控制權，可讓這些船艦的作戰效率得到極大的提升。"
 mtg_exile_government.3.a:0 "我們同意。"
 mtg_exile_government.3.b:0 "我們不會臣服於他們之下。"
 mtg_exile_government.4.title:0 "[From.GetName]接受海軍整合"
 mtg_exile_government.4.desc:0 "[From.GetAdjective]政府通知我們，他們同意我們的提案，從今以後他們的軍艦將會歸於我們的指揮之下。"
 mtg_exile_government.5.title:0 "[From.GetName]拒絕海軍整合"
 mtg_exile_government.5.desc:0 "[From.GetAdjective]政府通知我們，他們的海軍絕不再聽令於外國列強了。他們有意協助我們，但會以獨立自主的方式執行。"
 mtg_exile_government.5.a:0 "他們把自身的驕傲置於同盟的利益之上。"
 mtg_generic.1.title:0 "[From.GetName]強制實施政府改組"
 mtg_generic.1.desc:0 "以現任政府缺乏選舉支持為由，[From.GetNameDef]要求政治做出改變。"
 mtg_generic.1.a:0 "我們別無選擇，只能接受。"
 mtg_news.13.desc:0 "[From.GetAdjective]政府已經宣布召開第十二次帝國會議。在接下來兩個月，[From.GetAdjective]政府與自治領的各個代表將會齊聚在倫敦討論關於帝國整體的重大議題。\n\n尚不得而知這對於全球事務有何意義，但很有可能會討論包含帝國聯邦等議題。帝國聯邦的組成極有可能會對各世界列強造成重大的影響。"
 mtg_news.13.a:0 "帝國的命運岌岌可危。"
 mtg_news.13.b:0 "我們有許多事情需要討論。"
 mtg_news.13.c:0 "我們將密切關注事態發展。"
 mtg_news.14.t:0 "[From.GetName]重新審視殖民政策"
 mtg_news.14.desc:0 "在今天的演講中，[From.GetLeader]宣布改變國家的殖民政策。「由於認知到所有人民皆有自決的權利，[From.GetAdjective]政府已經決定讓所有帝國附庸國走上獨立的道路，並在可預見的未來完成這項任務。」\n\n為了回應關於這將會弱化[From.GetNameDef]國際地位的質疑，[From.GetLeader]宣稱「所有渴望這樣做的國家都將被歡迎留在一個新成立的國家聯盟之中，但彼此之間為對等且獨立的夥伴。」是否會有國家接受這樣的提案還有待觀察。"
 mtg_news.14.a:0 "這是正確之舉。"
 mtg_news.14.b:0 "我們的獨立還須等待。"
 mtg_news.14.c:0 "他們簡直瘋了。"
 mtg_news.14.d:0 "希望這些胡言亂語不會影響我們的殖民地！"
 mtg_news.15.t:0 "大英帝國的去殖民化"
 mtg_news.15.desc:0 "今日午夜，期待已久的大英帝國各附庸國主權完全移交終於完成。盡管[From.GetAdjective]政府邀請各個前附庸國加入[From.GetFactionName]，許多國家選擇走自己的路。\n\n這一舉措在國內仍有爭議。這對[From.GetNameDef]的國際地位造成怎樣的削弱還有待觀察，同樣的，那寫選擇走自己的路的國家也是一樣。"
 mtg_news.15.a:0 "既然未來不可避免，不如當下就進行。"
 mtg_news.15.b:0 "一個時代的結束。"
 mtg_news.16.t:0 "[From.GetName]否定綏靖政策"
 mtg_news.16.desc:0 "在今天的一份公開聲明中，新[From.GetAdjective]首相[From.GetLeader]宣布了新政府的意向，要從前任忠實執行的綏靖政策中轉向。[From.GetLeader]毫不含糊地表示，[From.GetNameDef]的目標是「阻止暴政的前進，無論牠在何處冒頭」\n\n戰爭的威脅能否遏止特定國家的擴張主義還有待觀察，但[From.GetNameDef]的徵兵計畫正順利進行中，這為他們的聲明增加了可信度。"
 mtg_news.16.a:0 "綏靖的時代已經結束，我們必須畫清紅線。"
 mtg_news.16.b:0 "英國人已經發出了挑戰。"
 mtg_news.17.t:0 "[From.GetName]強制實施海軍條約"
 mtg_news.17.desc:0 "[From.GetAdjective]政府今天宣布其將嚴厲打擊違反1922年華盛頓海軍條約的行為。任何簽約國若違反了5:5:3:1.75:1.75的主力艦比例，將收到[From.GetAdjective]最後通牒要求他們裁減主力艦數量至條約允許的程度。\n\n到目前為止，世界各國仍懷疑英國將為了此事發動戰爭。"
 mtg_news.17.a:0 "但我們會。"
 mtg_news.17.b:0 "我們預期隨時會收到他們的最後通牒..."
 mtg_news.17.c:0 "英國人非常重視他們的制海權..."
 mtg_news.18.t:0 "[From.GetName]考慮干預歐陸"
 mtg_news.18.desc:1 "[From.GetAdjective]政府今天宣布了他們的意向:「恢復歐洲的權力平衡」，必要的話甚至會動用武力。首相[From.GetLeader]宣布:歐洲大陸的帝國主義「是不列顛國家安全的威脅，因此必須被限制」\n\n這段談話的具體意義還不明朗，但國家已經動員並看似已經備戰。"
 mtg_news.18.a:0 "我們無法靜靜地等著他們變得更加強大，再也無法了。"
 mtg_news.18.b:0 "他們是衝著我們來的。"
 mtg_news.18.c:0 "已經越過紅線。"
 mtg_news.19.t:0 "[From.GetLeader]授權於國王黨"
 mtg_news.19.desc:0 "在國王[From.GetLeader]與華里絲·辛普森的皇家婚禮之後，國王任命新成立的親君主「國王黨」的領袖:溫斯頓·邱吉爾、奧斯瓦爾德·莫斯利以及大衛·勞合·喬治在國家長期沒有政府的狀況下組建新政府。\n\n[From.GetLeader]的支持者對於組建一個忠誠的政府表示歡迎，但批評者指出新政府如此支持國王的意願，以至於我們不如將國王視為一位實際上的絕對君主。"
 mtg_news.19.a:0 "天佑吾王！"
 mtg_news.19.b:0 "開歷史倒車。"
 mtg_news.20.t:0 "[ITA.GetAdjective]陷入外交孤立"
 mtg_news.20.desc:0 "近期[ITA.GetNameDef]和[GER.GetNameDef]間的外交關係轉向惡化，[GER.GetAdjective]政府正在利用一系列外交事件來煽動敵對言論。雖然近年來德義關係開始改善，但這些新的事態發展似乎有效地阻止了這兩個歐洲大國之間今後的任何合作。\n\n評論家指出，與此同時改善的英德關係和[ITA.GetAdjective]外交孤立為英國提供了方便，這可能意味著兩國之間存在暗箱交易。"
 mtg_news.20.a:0 "德國人幫了我們大忙。"
 mtg_news.20.b:0 "這條路線為我們提供了更好的機會。"
 mtg_news.20.c:0 "這是英國人搞的鬼！"
 mtg_news.20.d:0 "英國人一直在密謀..."
 mtg_news.21.t:0 "英德同盟"
 mtg_news.21.desc:0 "[ENG.GetAdjective]與[GER.GetAdjective]兩國政府宣布了一項軍事互助協議，表達他們「尊重彼此勢力範圍」的意向。在近幾個月來[GER.GetNameDef]發表越來越多親[ENG.GetAdjective]的言論後，並非所有人都對這樣發展感到訝異。但該協議的措辭仍然讓專家們大吃一驚，甚至有人警告這將對歐洲意味著什麼。"
 mtg_news.21.a:0 "現在沒人能擋我們的路了。"
 mtg_news.21.b:0 "海上安全了。"
 mtg_news.21.c:0 "我們應該要小心..."
 mtg_news.22.t:0 "英德協議"
 mtg_news.22.desc:0 "[ENG.GetAdjective]與[GER.GetAdjective]兩國政府宣布了一分互不侵犯與互不干涉協議，進一步的規定包含一份條款，表達他們「尊重彼此勢力範圍」的意向。在近幾個月來[GER.GetNameDef]發表越來越多親[ENG.GetAdjective]的言論後，並非所有人都對這樣發展感到訝異。但批評者仍然警告這將對歐洲意味著什麼。"
 mtg_news.22.a:0 "我們的本土安全了。"
 mtg_news.22.b:0 "我們的側翼安全了。"
 mtg_news.22.c:0 "他們正在瓜分世界..."
 mtg_news.23.t:0 "黑衫軍在[From.GetName]成立"
 mtg_news.23.desc:0 "在奧斯瓦爾德·莫斯利的領導下，英國法西斯聯盟已經開始在全國各地舉行有組織的遊行活動，從而尋求增加[From.GetNameDef]的法西斯支持者數量。\n\n然而，反法西斯分子的暴力反擊已引起了一些街頭鬥毆，目前不確定狀況能保持穩定或者政治動盪將變得更糟。就他們而言，法西斯聯盟的領導階層已經發誓他們不會停下腳步，「直到他們進軍到唐寧街並要求改變政府」。"
 mtg_news.23.a:0 "通過嚴酷考驗之後我們將比任何時候都來得強大。"
 mtg_news.23.b:0 "讓我們拭目以待他們能不能避免內戰。"
 mtg_news.24.t:0 "英義同盟"
 mtg_news.24.desc:0 "[Root.GetAdjective]做出了前所未有的行動，他們決定疏遠上次大戰中的盟友[FRA.GetNameDef]，取而代之的，宣布和義大利人組成同盟。這種粗暴轉換同盟的行為在整個歐洲外交舞台上激起了千重浪花，尤其引來了[FRA.GetNameDef]和[GER.GetNameDef]懷疑的目光。後者已經成為[From.GetLeader]不斷發表的敵對言論的靶子了。"
 mtg_news.24.a:0 "反正法國人也沒什麼用。"
 mtg_news.24.b:0 "我們這些真正的法西斯分子必須團結一致。"
 mtg_news.24.c:0 "永遠不要相信這些英國佬！"
 mtg_news.24.d:0 "我們抗議！"
 mtg_news.24.e:0 "這是英國重大的外交策略..."
 mtg_news.25.t:0 "直布羅陀回歸西班牙"
 mtg_news.25.desc:0 "[Root.GetAdjective]和西班牙政府今天簽署了一項共同聲明，宣布將會把直布羅陀交還西班牙國，同時也簽訂了兩大強國間新的軍事合作條約。"
 mtg_news.25.a:0 "這是必要的交易。"
 mtg_news.25.b:0 "這報酬還算不錯。"
 mtg_news.25.c:0 "一個有趣的發展…"
 mtg_news.26.t:0 "[From.GetName]的親英派內戰"
 mtg_news.26.desc:0 "\n親英國情緒在[From.GetName]不斷膨脹，最終導致了一場反對本國政府的公開叛亂，他們要求該國立即恢復大英帝國自治領的地位。局勢現在升級成了一場全面內戰，[From.GetAdjective]政府譴責[ENG.GetNameDef]給叛軍提供他們所需的現代武器和軍火，而[ENG.GetAdjective]政府對此正面否認。"
 mtg_news.26.a:0 "隨便他們怎麼指控。"
 mtg_news.26.b:0 "該死的英國干預！"
 mtg_news.26.c:0 "他們是衝著我們所有人來的。"
 mtg_news.26.d:0 "卑劣的手段..."
 mtg_news.27.t:0 "[ENG.GetName]與[From.GetAdjective]親英派結盟"
 mtg_news.27.desc:1 "[ENG.GetAdjective]政府今天宣布他們將為新成立的[From.GetNameDef]親英派政府提供保護。[From.GetNameDefCap]現在正陷於內戰的痛苦之中，看起來這表明[ENG.GetNameDef]將會從此開始更加積極地干預該國的政治動盪了。"
 mtg_news.27.a:0 "歡迎回家。"
 mtg_news.27.b:0 "他們怎麼敢？！"
 mtg_news.27.c:0 "我們必須團結一致對抗英國人。"
 mtg_news.27.d:0 "狡猾的戰術。"
 mtg_news.28.t:0 "[From.GetName]屈服於[ENG.GetName]"
 mtg_news.28.desc:0 "對[ENG.GetAdjective]要求[ENG.GetAdjective]的軍隊從其領土上自由通過，並要求對該國的國內事務施加全面控制的最後通牒，[From.GetAdjective]政府宣布他們已同意。[ENG.GetAdjective]官員已經在當地做好了幫助該國建立國內事務監督工作的準備。"
 mtg_news.28.a:0 "他們做了正確的決定。"
 mtg_news.28.b:0 "我們別無選擇..."
 mtg_news.28.c:0 "我們是不得已的。"
 mtg_news.28.d:0 "英國人有強大的軍事能力..."
 mtg_news.29.t:0 "[From.GetName]拒絕[ENG.GetAdjective]最後通牒"
 mtg_news.29.desc:0 "[From.GetAdjective]政府拒絕了[ENG.GetAdjective]要求[ENG.GetAdjective]的軍隊通過其領土並對其國內事務施加全面控制的最後通牒。[From.GetLeader]指出，他的政府已預期[ENG.GetAdjective]的報復，並已經要求他們的軍隊進入高級警戒狀態。"
 mtg_news.29.a:0 "他們是應該害怕。"
 mtg_news.29.b:0 "儘管來吧。"
 mtg_news.29.c:0 "他們使我們別無選擇。"
 mtg_news.29.d:0 "英國人走在戰爭的道路上。"
 mtg_news.30.t:0 "[From.GetName]為確保自治領而展開行動"
 mtg_news.30.desc:0 "最近[From.GetAdjective]政府的行動已明確表明他們正在日益壓制自治領的自治權。隨著部隊已經做好了運往海外的準備，可預期他們已經準備好了用軍隊鎮壓任何試圖從新政府中分離出去的行動。"
 mtg_news.30.a:0 "他們最好不要想些有的沒的..."
 mtg_news.30.b:0 "他們正向著我們逼近。"
 mtg_news.30.c:0 "激烈的舉動..."
 mtg_news.31.t:0 "[ENG.GetName]在[From.GetName]實施戒嚴"
 mtg_news.31.desc:0 "\n今日稍早，[ENG.GetAdjective]的軍事單位已被派駐在[From.GetNameDef]各處，且[ENG.GetAdjective]政府已經宣布在這個自治領施行戒嚴法。地方政府已被凍結，至少到目前為止，日常事務都受到來自倫敦的直接控制。\n\n這將會持續多久仍不清楚，但批評聲浪認為[ENG.GetAdjective]的立場長期來說是站不住腳的。"
 mtg_news.31.a:0 "這是必要的舉動。"
 mtg_news.31.b:0 "他們怎麼敢？！"
 mtg_news.31.c:0 "我們有權利！"
 mtg_news.31.d:0 "英國人正在嚴厲地管理他們的自治領。"
 mtg_news.32.t:0 "[ENG.GetName]扶植親英派[From.GetAdjective]政府"
 mtg_news.32.desc:0 "\n史無前例地，[ENG.GetNameDef]在[From.GetNameDef]舉行了新的選舉，其結果為親[ENG.GetAdjective]政黨壓倒性的勝利。\n\n許多評論家對選舉結果感到懷疑，並且指出可能存在廣泛的選舉舞弊行為。[ENG.GetAdjective]斷然否定了這些指控，與此同時新的[From.GetAdjective]政府已經開始掌權並採取了明顯的親英政策。"
 mtg_news.32.a:0 "完成了。"
 mtg_news.32.b:0 "騙局啊！騙—啊嗯。真是個民主自由選舉的絕妙結果啊。"
 mtg_news.32.c:0 "只有我們看見壓迫在我們身上的暴政專橫嗎！？"
 mtg_news.32.d:0 "這屬於內部的事務。"
 mtg_news.33.t:0 "[From.GetName]向工會做出讓步"
 mtg_news.33.desc:0 "表面上是為了重整軍備計畫爭取更多民意支持，[From.GetAdjective]政府目前已開始與工會對話，提議讓步以換取他們的支持。預期這將會極大地增加社會主義者對政府的影響力。"
 mtg_news.33.a:0 "我們是不得已而為之。"
 mtg_news.33.b:0 "令人擔憂的發展..."
 mtg_news.33.c:0 "對[From.GetAdjective]工人的好消息！"
 mtg_news.34.t:0 "[ENG.GetName]放逐王室"
 mtg_news.34.desc:0 "在其所謂的「寬容」決定之下，整個[ENG.GetAdjective]王室已被放逐於其國家之外。不管是政府發言人還是王室本身都沒有對此做進一步的評論。今日稍早之前，他們抵達[From.GetNameDef]並要求庇護，該要求隨後已被批准。"
 mtg_news.34.a:0 "終於結束了。"
 mtg_news.34.b:0 "社會主義者的暴政世人皆知了。"
 mtg_news.34.c:0 "階級鬥爭的勝利！"
 mtg_news.35.t:0 "[ENG.GetAdjective]皇室失蹤"
 mtg_news.35.desc:0 "自[From.GetAdjective]王室成員上一次公開露面以來，又一個星期過去了，關於他們可能的命運謠言四起。政府完全不願評論相關議題，並開始打壓任何引起對此事關注的媒體報導\n\n比起政府的沉默更引人注意的是，一些自稱是王室成員的匿名消息，聲稱「看到王室成員被蒙面男子們強行帶離白金漢宮。」"
 mtg_news.35.a:0 "這是必須的。"
 mtg_news.35.b:0 "社會主義者視人命如草芥！"
 mtg_news.35.c:0 "他們得到了應有的報應。"
 mtg_news.36.t:0 "英國式的共產主義路線"
 mtg_news.36.desc:0 "[From.GetNameDefCap]對共產國際宣布了新的共產主義路線，據[From.GetLeader]的說法，「任何想從莫斯科手上獲得獨立的社會主義國家都可加入我們來保衛全世界工人們的權利」。至於這個新創立的社會主義陣營能否對抗莫斯科仍有待觀察。"
 mtg_news.36.a:0 "我們對同志敞開懷抱。"
 mtg_news.36.b:0 "他們背叛了真正的社會主義！"
 mtg_news.36.c:0 "又分裂出新種類的共匪了。"
 mtg_news.37.t:0 "[From.GetName]要求非殖民地化"
 mtg_news.37.desc:0 "[From.GetAdjective]政府對其它殖民列強發出了最後通牒，要求他們立即撤出自己的殖民地並給予他們完全的獨立，就像英國自己已經做過的那樣。他們表示在必要時將使用武力來支持這些要求。"
 mtg_news.37.a:0 "我們會的。"
 mtg_news.37.b:0 "我們必須做出決定..."
 mtg_news.37.c:0 "英國正在展示他們的全球力量。"
 mtg_news.38.t:0 "[From.GetName]挑戰[SOV.GetAdjective]的社會主義"
 mtg_news.38.desc:0 "[From.GetNameDefCap]最近譴責[SOV.GetNameDef]「背棄了馬克思所珍視的理想」，並宣布他們將堅決「清洗社會主義的叛徒」。該國的軍隊現已處於最高戒備狀態，如今看來，爭奪社會主義領導權的挑戰肯定要導致一場全面戰爭了。"
 mtg_news.38.a:0 "我們是真正的社會主義者！"
 mtg_news.38.b:0 "讓他們試試看，叛徒！"
 mtg_news.38.c:0 "共匪們搞出內訌了..."
 mtg_news.39.t:0 "[From.GetName]批評法西斯主義"
 mtg_news.39.desc:0 "[From.GetAdjective]政府近期的言論有越來越敵對和反法西斯化的趨勢。隨著多項反法西斯法案的通過，人們確信這是該國正準備於不久的將來同自己的意識型態對手開戰。"
 mtg_news.39.a:0 "我們理應如此。"
 mtg_news.39.b:0 "我們不會懼怕他們。"
 mtg_news.39.c:0 "戰爭正在醞釀。"
 mtg_news.40.t:0 "[From.GetName]批評資本主義"
 mtg_news.40.desc:0 "[From.GetAdjective]政府近期的言論正在變得越來越敵對和反資本主義化。隨著多項反美法案的通過，人們確信這是該國正準備於不久的將來同自己在新大陸的意識型態對手開戰。"
 mtg_news.40.a:0 "我們就是衝著他們去的。"
 mtg_news.40.b:0 "讓他們試試看。"
 mtg_news.40.c:0 "這會是一次勇敢的嘗試。"
 mtg_news.41.t:0 "[From.GetName]發生內戰"
 mtg_news.41.desc:0 "由於[From.GetNameDef]持續進行的黑衫軍遊行，當前的對立局勢已到達了最高點。一連串因遊行導致的街頭鬥毆失去了控制，現在已經升級到軍方需要介入的地步。\n\n雖然皇家海軍仍效忠於[From.GetAdjective]官方政府，但陸軍卻不是如此，不同的部隊有支持政府的也有支持法西斯份子的。隨著臨時法西斯政府的成立，不列顛群島上的長期衝突才正要上演。"
 mtg_news.41.a:0 "我們一定會贏。"
 mtg_news.41.b:0 "英國人正在自殺......"
 mtg_news.42.t:0 "[From.GetName] 內戰結束。"
 mtg_news.42.desc:0 "隨著[From.GetAdjective]民主政府的失敗，不列顛群島的局勢已穩定下來。因該政府拒絕在敗於法西斯份子的情形下流亡到自治領，皇家海軍現在只能對唯一剩下的政府宣示效忠。現在還不確定法西斯政府是否會信任他們的效忠，又或者其將會把不忠份子清除出去。"
 mtg_news.42.a:0 "終於勝利了！"
 mtg_news.42.b:0 "他們已顯著地削弱了自己..."
 mtg_news.43.t:0 "[From.GetName]共產主義內戰"
 mtg_news.43.desc:0 "[From.GetAdjective]社會主義政黨中的成員不斷對政府拒絕去殖民化表示擔憂。現在他們受夠了政府在這一議題上的不作為，已經開始譴責政府「對社會主義的價值觀犯下了最高等級的背叛」，並試圖拿起武器驅逐他們。隨著這場政變的迅速升級，國家已經陷入了全面內戰之中。"
 mtg_news.43.a:0 "我們將再次團結國家！"
 mtg_news.43.b:0 "他們的謊言已被戳破！"
 mtg_news.43.c:0 "共匪們開始自相殘殺了..."
 mtg_news.44.t:0 "印度內戰"
 mtg_news.44.desc:0 "因[RAJ.GetNameDef]的獨立未得到妥善安排，次大陸的宗教對立從獨立開始就在表面下醞釀。隨著該國西北和東北部的主要城市發生的暴力衝突，此事終於演變至一發不可收拾的局面。\n\n當地政府單位已證明無法阻止對立情勢升高，民兵甚至軍隊都已在穆斯林聯盟的旗下聯合起來，並宣告了巴基斯坦的獨立及其堅決對抗印度人的意志。"
 mtg_news.44.a:0 "我們將贏得我們的獨立自主或是死在爭取獨立的路上！"
 mtg_news.44.b:0 "我們不會眼睜睜看著南亞次大陸一分為二的！"
 mtg_news.44.c:0 "這是我們的錯嗎？"
 mtg_news.44.d:0 "英國人早該料到的..."
 mtg_news.45.t:0 "巴基斯坦內戰"
 mtg_news.45.desc:0 "隨著武裝民兵的力量特別是在外圍地區增強，[From.GetNameDefCap]暴力的誕生讓這個新生的國家陷入了進一步的動盪。西北地區的穆斯林與東北地區的印度教徒之間的文化差異也愈發明顯，西巴基斯坦對東巴基斯坦的藐視態度，等於又將炭火堆在自內戰後尚未冷靜下來的東巴基斯坦人頭上。\n\n現在，東巴基斯坦人已經再度拿起他們的武器，宣布「適可而止」。現在，他們也想要完全的獨立了。"
 mtg_news.45.a:0 "一群自以為是的傢伙！"
 mtg_news.45.b:0 "他們再也不能壓制住我們了！"
 mtg_news.45.d:0 "這一切本可以輕易地避免..."
 mtg_news.46.t:0 "[From.GetName]遷移政府至巴達維亞"
 mtg_news.46.desc:0 "隨著失去在歐洲大陸的領土，[From.GetAdjective]政府已決定搬遷至印度尼西亞爪哇島的巴達維亞市。當地的殖民政府將被[From.GetAdjective]政府取代並直接管理。\n\n在這殖民地大本營，他們誓言將持續對抗侵略者的戰爭。"
 mtg_news.46.a:0 "我們會繼續戰鬥！"
 mtg_news.46.b:0 "他們無畏任何艱難的挑戰。"
 mtg_news.47.t:0 "[From.GetName]持續須德海工程"
 mtg_news.47.desc:0 "[From.GetNameDef]開始了一項大規模的圍海造田計畫，隨後的一系列類似的計畫被統稱為「須德海工程」。在用阿夫魯戴克大堤隔出愛塞湖後，並排乾威里傑米爾與東北圩田，圍海計畫現在專注在弗萊福圩田的造陸，這將會是史上最大的造陸面積。\n\n雖然整個計畫毫無疑問將會持續許多年，排乾已經大有進展，部分小區域已經可以進入，對[From.GetAdjective]工業的好處也是顯而易見的。"
 mtg_news.47.a:0 "這將會成為新一代的世界奇觀。"
 mtg_news.47.b:0 "勇敢的賭注。"
 mtg_news.48.t:0 "[JAP.GetName]取得東印度群島"
 mtg_news.48.desc:0 "[From.GetAdjective]和[JAP.GetAdjective]政府發表聯合聲明，宣布將荷屬東印度群島完全轉交給[JAP.GetAdjective]控制。儘管美國和英國等很多第三方國家均提出抗議，但這個遠東領土的劇烈調整依然將立即生效。"
 mtg_news.48.a:0 "這是必要之惡。"
 mtg_news.48.b:0 "一個令人驚喜的意外。"
 mtg_news.48.c:0 "令人擔憂。"
 mtg_news.49.t:0 "[JAP.GetName]獲得東印度群島資源"
 mtg_news.49.desc:0 "[From.GetAdjective]和[JAP.GetAdjective]政府發表了聯合聲明，宣布了一個兩國之間的獨佔貿易協定。藉此日本人將獲得印度尼西亞群島上所有資源的獨佔開採權。\n\n這個前所未見的貿易協定無疑是[From.GetAdjective]政府為了避免日本人入侵所做的嘗試，但對其他利益攸關國，像是[USA.GetNameDef]和[ENG.GetNameDef]，這個舉動讓他們非常驚惶失措。"
 mtg_news.49.a:0 "一個可接受的妥協。"
 mtg_news.49.b:0 "反正我們只要資源。"
 mtg_news.49.c:0 "他們現在換人結盟了。"
 mtg_news.50.t:0 "[From.GetName]去殖民化"
 mtg_news.50.desc:0 "新的[From.GetAdjective]政府對於他們的選舉承諾實踐得很快，其承諾授予仍屬[From.GetAdjective]殖民帝國控制之地區獨立。\n\n這些國家馬上就會得到完全獨立，而荷蘭皇家東印度軍（KNIL）將會調派回國以加強[From.GetAdjective]的歐陸軍隊。"
 mtg_news.50.a:0 "我們現在應該聚焦在本土上。"
 mtg_news.50.b:0 "他們肯定是真正的自由宣導者。"
 mtg_news.51.t:0 "比荷盧緩衝區的誕生"
 mtg_news.51.desc:0 "由於盧森堡與比利時的弱小，[ENG.GetNameDef]顯然已經向[From.GetAdjective]的呼籲低頭，恢復拿破崙時期後低地國的「緩衝國」地位。英國人已經同意將解放後的領土直接授予[From.GetNameDef]。這次荷蘭人是否能更好運的維持內部穩定還有待觀察。"
 mtg_news.51.a:0 "我們會的。"
 mtg_news.51.b:0 "一些絕佳的[From.GetAdjective]外交策略"
 mtg_news.52.t:0 "[USA.GetName]保護[From.GetAdjective]西印度群島"
 mtg_news.52.desc:0 "基於[From.GetAdjective]政府的要求，[USA.GetNameDef]宣布他們將把荷屬西印度視為其勢力範圍的一部分。他們誓言保護該地區，並抵禦任何對其合法所有國之攻擊。"
 mtg_news.52.a:0 "西方安全了。"
 mtg_news.52.b:0 "[From.GetAdjective]比誰都好。"
 mtg_news.52.c:0 "他們對他們的「勢力範圍」很認真。"
 mtg_news.53.t:0 "比荷盧聯盟"
 mtg_news.53.desc:0 "在[From.GetAdjective]政府的領導下，數個低地國家組成了一個新的聯盟。他們的領袖希望這個新生的聯盟能夠在面對世界危機時保持中立，並且之後其他國家能夠加入他們，以加強現今這個瘋狂的世界之中中立理性的力量。"
 mtg_news.53.a:0 "厭倦那些爭吵不休強權的人們，我們歡迎你。"
 mtg_news.53.b:0 "一個大膽的舉動。"
 mtg_news.54.t:0 "歐洲聯盟成立"
 mtg_news.54.desc:0 "自從比荷盧聯盟建立以來，低地國的政府們嘗試吸引更多對「強大並中立的理性組織」的興趣。現在大量的新成員國被邀請加入這個聯盟，為了容納這批新成員，他們決定將聯盟的名稱變更為「歐洲聯盟」。"
 mtg_news.54.a:0 "我們變得更強大了。"
 mtg_news.54.b:0 "聯盟壯大了。"
 MTG_naval_treaty.1.t:0 "[From.GetNameDefCap]想要限制海軍軍備"
 MTG_naval_treaty.1.desc:0 "我們擴大海軍艦隊規模的努力已經使我國躋身於世界海軍列強之中。[From.GetNameDefCap]明顯地感受到我們擴建海軍的威脅，派出了一個代表團到我國首都，並要求簽訂一個海軍軍備限制條約。\n\n此條約將仿照第二次倫敦海軍條約，一方面限制我們的主力艦噸位，另外一方面則限制主力艦總數量不可超過[ENG.GetNameDef]海軍。"
 MTG_naval_treaty.1.a:0 "可以接受這些條款。"
 MTG_naval_treaty.1.b:0 "我們的雄心壯志不會被限制！"
 MTG_naval_treaty.2.t:0 "[From.GetNameDefCap] 簽署限制海軍軍備條約"
 MTG_naval_treaty.2.desc:0 "[From.GetLeader]政府已經同意簽訂一個限制海軍軍備條約。條約才剛完成，限制軍備委員會就已經開始運作以確保所有新建軍艦遵守條約限制。"
 MTG_naval_treaty.2.a:0 "成功避免另一場軍備競賽"
 MTG_naval_treaty.3.t:0 "[From.GetNameDefCap] 離開談判"
 MTG_naval_treaty.3.desc:0 "[From.GetNameDef]的代表已經退出談判，並稱「他國完全拒絕了解[From.GetNameDef]面對的政治和戰略現實」。\n\n軍備控制的外交目標顯然已經是一團亂，許多觀察家好奇其他國家還願意限制自身軍備多久。"
 MTG_naval_treaty.3.a:0 "「一團亂」是非常嚴重的形容詞。"
 MTG_naval_treaty.4.t:0 "[From.GetNameDefCap]發出嚴正警告"
 MTG_naval_treaty.4.desc:0 "[From.GetAdjective]的駐外大使今天求見[This.GetLeader]，並向其轉交了一分該國的外交照會。內容提及到我國近日急遽擴張的海軍規模已經引起鄰國的緊張與關切，並在文內稱此為「擾亂地區和平的不穩定因素」。\n\n同時強調，如果我國執意進行目前的造艦計畫，[From.GetAdjective]政府將不得不考慮一切可能的應對手段。"
 MTG_naval_treaty.4.a:0 "我們還是別知道那是什麼方案比較好。"
 MTG_naval_treaty.4.b:0 "不過是虛張聲勢罷了。"
 MTG_naval_treaty.5.t:0 "[From.GetNameDefCap]決定裁減軍備"
 MTG_naval_treaty.5.desc:0 "我們傳遞給[From.GetAdjective]政府的明確訊息顯然有達到預期的效果。在他們內部再三討論之後，我國大使得到[From.GetLeader]的承諾，其內閣已經批准減少海軍開支。這會使的[From.GetNameDef]必須廢棄一部分主力艦並且未來也能只建造用來代替老舊艦隻的新艦。"
 MTG_naval_treaty.5.a:0 "現在讓我們看看他們是否如實執行。"
 MTG_naval_treaty.6.t:0 "[From.GetNameDefCap]無視警告"
 MTG_naval_treaty.6.desc:0 "與[From.GetNameDef]外交部長的會議不如預期的順利。我國大使指出，[From.GetAdjective]政府已經決定無視我國可能做出的任何警告。相應地，他收到一封簡單的照會，內容表明[From.GetLeader]政府認為此事目前無須再議。"
 MTG_naval_treaty.6.a:1 "我們倒是看看再沒有[Root.GetAdjective]鋼鐵之後，[From.GetAdjective]艦隊還能浮在水上多久。"
 MTG_naval_treaty.6.b:1 "必須要有實踐條約的意志，條約本身才有意義......"
 MTG_naval_treaty.7.t:0 "[From.GetNameDefCap]放棄海軍條約"
 MTG_naval_treaty.7.desc:0 "[From.GetLeader]今天宣布[From.GetNameDef]將不再受到其簽署之海軍條約限制。他表示當前世界局勢使他不得不做出這個決定。[From.GetNameDefCap]收到可靠情報指出數個鄰國已開始積極地擴張海軍，這威脅到[From.GetAdjective]在該區域的利益。\n\n對於有傳言稱目前建造中的數艘軍艦在當初規劃之時就已不考慮條約限制，[From.GetAdjective]海軍部拒絕評論。"
 MTG_naval_treaty.7.a:0 "我們應該重新考慮是否參與條約。"
 MTG_naval_treaty.8.t:0 "《倫敦海軍條約》的終止"
 MTG_naval_treaty.8.desc:0 "在只剩兩個國家依然遵守倫敦海軍條約的情況下，其中一國退出使得條約完全終止只是時間問題。[From.GetNameDef]政府顯然認為條約已不再具有其原本設想的效果，在這種情況下單方面限制其海軍發展只會威脅國家安全。\n\n世界各地的專家們預測，為了彌補數十年條約嚴格限制下的空缺，各國海軍的預算會得到迅速提升。"
 MTG_naval_treaty.8.a:0 "這主意從一開始就注定失敗了。"
 MTG_naval_treaty.8.b:0 "我們做了正確的選擇。"
 MTG_naval_treaty.8.c:0 "這是新無畏艦競賽的開始嗎？"
 MTG_naval_treaty.9.t:0 "第二次倫敦海軍條約簽署"
 MTG_naval_treaty.9.desc:0 "於1935年12月，英國、法國、日本、義大利、美國的代表開會討論第一次倫敦海軍條約的續約，該條約限制了巡洋艦和潛艇的數量及噸位。因義大利對衣索比亞的入侵以及日本與英美平起平坐的要求，談判變得相當激烈。\n\n隨著談判告一段落，簽約國已經同意限制戰艦和航空母艦的噸位以避免另一場軍備競賽。"
 MTG_naval_treaty.9.a:0 "這比超級戰艦更能保障和平！"
 MTG_naval_treaty.9.b:0 "為什麼他們要如此限制自己？"
 MTG_naval_treaty.9.c:0 "這樣陸軍預算就可以增加了。"
 MTG_naval_treaty.11.t:0 "海軍條約被廢除"
 MTG_naval_treaty.11.desc:0 "隨著戰爭的爆發，[From.GetAdjective]政府已正式通知倫敦海軍條約的其餘簽署方，根據條約第24條，它認為海軍條約的限制不再符合國家利益。[From.GetAdjective]因此，大使宣布將在戰爭期間暫停「海軍條約」。這些限制是否會在戰爭結束後生效還有待觀察，但目前我們應該認為在設計和建造船艦時我們不再受條約義務的約束。"
 MTG_naval_treaty.11.a:0 "這是為了維護和平這個崇高理念。"
 mtg_britain.999.t:0 "白金漢宮遭轟炸－愛德華八世死亡"
 mtg_britain.999.d:1 "對於首都的大規模戰略轟炸讓我們付出了終極代價。昨天下午3:14，聖詹姆斯公園和白金漢宮遭到多架敵軍轟炸機的攻擊。雖然救援隊在幾分鐘內就趕至現場，但他們還是不得不得出結論，一枚炸彈爆炸並壓垮了地下室天花板，使得國王愛德華八世和他的妻子華里絲當場死亡。\n\n儘管國王的逝世讓全國上下陷入悲痛之中，但是繼任者的加冕典禮已經開始進行準備了。由於國王生前的貴庶通婚，繼承權現在到了他的弟弟艾伯特身上，而他已決定以「喬治六世」之名來進行加冕。"
 mtg_britain.999.a:1 "先王已逝，新王萬歲！"
 mtg_britain.1000.t:0 "喬治六世去世"
 mtg_britain.1000.d:0 "今早，國王喬治六世去世的消息很快傳了出來。由於最近戰爭所帶來的壓力，國王的健康不斷惡化，再加上重度菸癮以及後來的動脈硬化和伯格氏病，使他的女兒伊麗莎白早已代為履行許多他父親的王室職責。\n\n現在，伊麗莎白將繼承她父親的王位，以伊麗莎白二世之名。打從她年輕的時候開始，她就因她叔叔的貴庶通婚而確定了自己的王位繼承權，並一直為此而準備著。儘管她的年紀尚輕，但仍被預期將成為一個好女王。"
 mtg_britain.1000.a:0 "先王已逝，新王萬歲！"
 mtg_news.55.t:0 "愛德華八世死亡"
 mtg_news.55.desc:1 "近期對倫敦的轟炸導致了愛德華八世以及他的妻子華里絲死亡。大約三點，一場突如其來的轟炸使國王夫婦躲進了王宮的地下室。但是一枚炸彈從上方擊中建築物並使得地下室的天花板塌陷，砸到了國王以及他身邊的人身上。\n\n當舉國哀悼國王的逝世之時，國王的弟弟，艾伯特，將以喬治六世之名來繼承王位。"
 mtg_news.55.a:1 "雖然可能不太情願，但他會是個稱職的國王。"
 mtg_news.55.b:0 "他們付出了最高的代價。"
 mtg_news.56.t:0 "[From.GetName]在美國實施君主制"
 mtg_news.56.desc:0 "隨著對美國本土的征服，[From.GetLeader]已通過一項敕令，將撤去美國總統一職，並以與[From.GetNameDef]類似的君主制來取代。愛德華八世選擇的君王不是別人，正是他的妻子－華里絲王后。從今以後，她將以華里絲一世之名來代替其丈夫統治美利堅聯合王國。\n\n美國公眾將如何適應這種新的政府型態還有待觀察。"
 mtg_news.56.a:0 "一個國家怎麼能沒有國王？雖然這位是女王啦。"
 mtg_news.56.b:0 "「波士頓茶黨復仇者」，認真的嗎？！"
 mtg_news.56.c:0 "吾王之愛，無遠弗屆"
 mtg_news.57.t:0 "成立北美自治領"
 mtg_news.57.desc:0 "隨著他們對美國本土的征服，[From.GetLeader]通過了一項敕令，將前美利堅合眾國的領土全部併入加拿大自治領，並將其更名為北美自治領。"
 mtg_news.57.a:0 "這對管理帝國很有幫助。"
 mtg_news.57.b:0 "責任重大。"
 mtg_news.57.c:0 "他們正在鞏固他們的權力"
 mtg_news.59.t:0 "喬治六世去世"
 mtg_news.59.desc:0 "[ENG.GetAdjective]政府今日證實喬治六世的逝世。由於國王的重度菸癮，以及可能由戰爭所帶來的壓力，其健康狀況不斷惡化已有一段時間了，最後他已同時染上肺癌，動脈硬化，及柏格氏病。\n\n國王女兒伊麗莎白的加冕儀式已在籌備之中，而她早先已代為履行其父之大多職責。"
 mtg_news.59.a:0 "雖然年輕，但她的能力不可小覷。"
 mtg_netherlands.66.t:0 "[ENG.GetName] 主導了 [HOL.GetAdjective] 貿易協商。"
 mtg_netherlands.66.d.a:0 "英國人對我們的影響力是如此之大以至於我們不得不在當前的貿易談判上讓步。"
 mtg_netherlands.66.d.b:0 "英國人對[HOL.GetNameDef]的影響力已大到使[HOL.GetAdjective]政府不得不在當前的貿易談判上對其讓步。"
 mtg_netherlands.66.a:0 "令人擔憂。"
 mtg_netherlands.66.b:0 "我們不允許他們倒向[ENG.GetAdjective]的勢力範圍！"
 mtg_netherlands.67.t:0 "[GER.GetName] 主導了 [HOL.GetAdjective] 貿易協商。"
 mtg_netherlands.67.d.a:0 "德國人對我們的影響力已大到使我們不得不在當前的貿易談判上讓步。"
 mtg_netherlands.67.d.b:1 "德國正在擴大他們對於 [HOL.GetNameDef] 的影響力，導致 [HOL.GetAdjective] 政府不得不在當前的貿易談判中支持他們的訴求。"
 mtg_netherlands.67.b:0 "我們不允許他們倒向[GER.GetAdjective]的勢力範圍！"
 mtg_netherlands.69.t:0 "當地居民反對「毫無意義的」淹沒土地"
 mtg_netherlands.69.d:0 "由於沒有立即淹沒荷蘭洪水線的必要，當地居民已開始要求排乾鄉村地區的水，使他們能夠回歸正常生活。拒絕他們的請求似乎只會造成日後更多的紛亂。"
 mtg_netherlands.69.a:0 "他們還必須再忍受一段時間。"
 mtg_netherlands.69.b:0 "讓我們把土地榨乾。"
 mtg_netherlands.70.t:0 "軍隊裡的德國叛徒"
 mtg_netherlands.70.d:0 "大規模的德國叛逃者現在已經組織成相當成熟的部隊。我們只需提供他們武力裝備，就可以派遣他們替我們參戰。"
 mtg_netherlands.71.t:0 "士兵投奔[HOL.GetName]"
 mtg_netherlands.71.d:0 "[HOL.GetNameDef]的威廉明娜女王宣佈她希望能見證於一次世界大戰中被逼退位的威廉二世於德國復位。這聲明導致我們的士兵懷著不合理的樂觀心情，以及認為是被聲明誤導。他們開始叛變並希望為[HOL.GetNameDef]女王而戰。\n\n如果我們未能終結這場戰爭，鎮壓這場叛變將會成為相當困難的事。"
 mtg_netherlands.71.a:0 "叛徒！他們全是叛徒！"
 mtg_netherlands.72.d:0 "昨晚，我們敬愛的皇帝威廉二世在睡夢中平靜地逝世。他的兒子弗裡德里希·威廉現在已經成為了霍亨索倫家族的首領，並被尊稱為威廉三世。"
 mtg_netherlands.72.a:0 "我們與其父親簽訂的條約，現在傳承給他了。"
 mtg_netherlands.73.t:0 "[HOL_kaiserreich_germany.GetLeader] 正在率領德國內戰"
 mtg_netherlands.73.d:0 "隨著首塊德國的土地的解放，威廉明娜女王實踐了自己當初的諾言，允許德皇[HOL_kaiserreich_germany.GetLeader]在佔領區成立過渡政府。[HOL_kaiserreich_germany.GetLeader]現在可以自行領導這場解放剩餘德國土地之戰，並吸引更多人為德皇而戰。人。"
 mtg_netherlands.73.a:0 "向君主制的歐洲邁進一大步！"
 mtg_netherlands.74.t:0 "[HOL_kaiserreich_germany.GetLeader] 提議聯盟"
 mtg_netherlands.74.d:0 "隨著戰爭的結束，[HOL_kaiserreich_germany.GetLeader]覺得現在可以提醒我們，雙方之間當初的協議了，並提議我們兩國作為君主制歐洲的代表在對等條件下結盟以面對來自西方的必然反對。"
 mtg_netherlands.74.a:0 "我們將履行我們的義務。"
 mtg_netherlands.75.t:0 "威廉明娜女王與威廉二世商討條件"
 mtg_netherlands.75.d:0 "[HOL.GetAdjective] 的威廉明娜女王已經表明在戰爭結束後，會將德皇威廉二世再次送上德國的皇位，這根本就是對我們的蔑視。她邀請德國境內任何一位願意為了老皇帝而戰的德國人到 [HOL.GetAdjective] 的領土內，很明顯的是為了削弱 [GER.GetAdjective] ，並加強自己。"
 mtg_netherlands.75.a:0 "真是卑鄙－我們稍後會處理她。"
 mtg_netherlands.76.t:0 "女王陛下的德國軍團解散。"
 mtg_netherlands.76.d:0 "隨著戰爭的結束，支持我們的行為而戰的德籍軍人們已經返回故鄉，並準備直接在他們的皇帝麾下戰鬥。"
 mtg_netherlands.76.a:0 "這是無法避免的。他們的貢獻是無價的。"
 mtg_news.58.desc:0 "隨著[HOL.GetAdjective]女王威廉明娜承諾將恢復馮·霍亨索倫王朝的皇位，以及首個德國領土的解放，德皇現已返回德國領土，領導這場爭奪德國控制權的全面內戰。\n\n與此同時，因德國叛逃者持續湧向[HOL.GetAdjective]控制的領土以加入女王和德皇的陣營，力量的平衡正逐漸改變。上次大戰的協約國成員雖尚未公佈官方聲明，但報告表明他們的政府非常不贊成。"
 mtg_news.58.a:0 "邁向完全勝利之路的一步。"
 mtg_news.58.b:0 "他們怎麼敢？！"
 mtg_news.58.c:0 "這是溫和的......荷蘭人會得到他們應得的。"
 mtg_news.58.d:0 "正是外交公告還是純粹惡作劇？"
 mtg_britain.109.t:0 "緬甸獨立"
 mtg_britain.109.d:0 "鑑於最近發生的事件，緬甸人已經宣布了獨立，他們預期我們將全力對付巴基斯坦人，因而無法處理他們。"
 mtg_britain.109.a:0 "我們沒有選擇只能接受。"
 mtg_britain.113.t:0 "[From.GetName]重新加入帝國"
 mtg_britain.113.d:0 "經過內戰摧殘之後，[From.GetNameDef]的領導人現在希望重新加入我們的帝國，希望在我們的領導與保護之下來面對未來。"
 mtg_britain.113.a:0 "歡迎回家"
 mtg_news.62.desc:0 "自治領政府的代表今天宣布，他們將單方面與王室斷絕關係。他們表示國王公然無視自治領政府及其人民的意見和願望，這是英聯邦關係為何不能再繼續下去的主要原因。國王打算與華里絲·辛普森結婚的這場危機現在已經導致與各種自治領形成新的英聯邦國家，英國政府目前的癱瘓似乎將排除任何採取行動的計畫。這一舉動，毫無疑問的是自治領政府所希望的。"
 mtg_news.62.b:0 "帝國處於危機之中。"
 mtg_news.63.t:0 "[Root.GetName]宣布獨立"
 mtg_news.63.desc:0 "[Root.GetAdjective]政府今天宣布，他們將單方面打破與[ENG.GetAdjective]政府的關係。他們指出主要原因在於，其政治觀點無法認同當前發生於[ENG.GetName]的政治發展。"
 mtg_netherlands.77.t:0 "[From.GetNameDef]提案組成聯邦"
 mtg_netherlands.77.d:0 "[From.GetAdjective]政府已經向我們提出了統一低地國家的建議。他們認為，目前的全球危機需要我們各國人民之間更密切的合作與團結，這種合作和團結只有通過完全統一才能實現。如果我們接受，將準備立即將主權移交給一個新的國家[From.GetAdjective]來領導。"
 mtg_netherlands.77.a:0 "一個奇妙的想法 - 沒有它我們就沒有機會。"
 mtg_netherlands.77.b:0 "我們的主權是至高無上的-我們將在我們的合作中繼續前進，但還沒到那麼遠。"
 mtg_netherlands.78.t:0 "[From.GetNameDef]接受組成聯邦"
 mtg_netherlands.78.d:0 "The [From.GetAdjective]政府告知我們，他們贊成我們在低地國家建立統一國家的建議。如果各方都接受，我們可以繼續執行我們的計劃。"
 mtg_netherlands.79.t:0 "[From.GetNameDef]拒絕組成聯邦"
 mtg_netherlands.79.d:0 "[From.GetAdjective]代表們告訴我們，目前他們認為低地國家不需要統一。他們期待繼續與我們合作，同時保持充分的主權。"
 mtg_news.64.t:0 "低地國統一"
 mtg_news.64.desc:1 "低地國家政府援引嚴重的國家安全外部威脅，宣布立即統一其政府和武裝部隊，以加強其人民安全保障。在[From.GetOldAdjective]的統治下工業投資和防禦性軍事計劃現在將優先於其他國內事務，旨在確保軍事準備充足以對任何可能威脅新國家主權的行動作出反應。"
 mtg_news.64.a:0 "我們所有人民團結一致，捍衛我們的祖國。"
 mtg_news.64.b:0 "再次聯合？這次是下定決心了嗎？"

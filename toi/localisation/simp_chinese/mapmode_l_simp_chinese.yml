 MAPMODE_STRATEGIC_NAVY_NAME:0 "海軍戰略"
 MAPMODE_STRATEGIC_NAVY:0 "§H海軍戰略§!地圖模式"
 MAPMODE_STRATEGIC_NAVY_DESCRIPTION:0 "顯示戰略區域，並讓你看到有哪些海軍行動能通過你的艦隊執行。\n你的海軍在哪片區域裡擁有制海權將顯示§G綠色§!輪廓。\n§R紅色§!斜線區域表示該地超出目前所選艦隊的行動範圍。"
 MAPMODE_STRATEGIC_AIR_NAME:0 "空軍戰略"
 MAPMODE_STRATEGIC_AIR:0 "§H空軍戰略§!地圖模式"
 MAPMODE_STRATEGIC_AIR_DESCRIPTION:0 "顯示戰略區域並讓你看到有哪些空軍行動將通過你的空軍聯隊執行。\n§G綠色地區§!是友軍空軍佔有優勢的地區，§R紅色地區§!是敵軍空軍佔有優勢的地區。\n在這些區域中，你的機場和空軍聯隊將以提示顯示。"
 MAPMODE_RESOURCES_NAME:0 "戰略資源"

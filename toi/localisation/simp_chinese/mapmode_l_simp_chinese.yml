 MAPMODE_RESOURCES_DESCRIPTION:0 "顯示在地區中能夠獲取哪些戰略資源。"
 MAPMODE_RESISTANCE_NAME:0 "抵抗"
 MAPMODE_RESISTANCE:0 "§H抵抗§!地圖模式"
 MAPMODE_RESISTANCE_DESCRIPTION:1 "顯示在佔領區當地人的抵抗程度。顯示你所遇到的麻煩以讓你找到哪裡必須駐守更多的部隊或者考慮改變你的佔領政策。"
 MAPMODE_COMPLIANCE_NAME:0 "服從度"

 MAPMODE_SUPPLY_MAP_MODE:0 "§H補給§!地圖模式"
 MAPMODE_SUPPLY_MAP_MODE_DESCRIPTION:1 "顯示幕前的補給狀況。亮綠色區域代表該地補給充足，而紫色區域的補給不足。若有單位因補給不擇而受到懲罰，地圖上以§Y黃色§!到§R紅色§!表示嚴重程度。"
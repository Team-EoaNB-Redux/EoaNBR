 combat_stat_depth_charges_info:1 "§H深水炸彈§!\n\n深水炸彈用於對付潛艇。\n"
 combat_stat_light_guns_info:2 "§H輕型火砲§!\n\n輕型火砲擅於處理§Y輕巡艦§!和§Y驅逐艦§!這類武裝較少且吃水較淺的小型船艦。藉著射速高的特性，輕型火砲的砲手會優先選擇前排的敵艦為目標。\n"
 combat_stat_heavy_guns_info:2 "§H重型火砲§!\n\n重型火砲擅於打擊§Y超重型戰艦§!、§Y戰列艦§!、§Y航母§!、§Y戰巡艦§!、§Y重巡艦§!這類武裝較多且吃水較深大型船艦。藉著射程長的特性，重型火砲的砲手會優先選擇後排的敵艦為目標。\n"
 combat_stat_anti_air:1 "§H防空火砲§!\n\n防空火砲是以整支艦隊為單位計算的，用於擊落來犯的敵機並減小它們所能造成的損傷。\n"
 combat_stat_torpedoes_info:2 "§H魚雷§!\n\n藉著無視裝甲的特性，魚雷能夠最大效益的對付§Y超重型戰艦§!、§Y戰列艦§!、§Y航母§!、§Y戰巡艦§!、§Y重巡艦§!這類配備厚重裝甲的大型船艦。而單次發射的數量多寡則會取決於敵方§R輕巡艦§!與§R驅逐艦§!的§Y掩護效率§!。\n"
 screening_efficiency_info:2 "§H掩護效率§!\n\n由§Y護衛艦§!組成的船團可以保護您的§Y主力艦§!不受敵方魚雷侵擾。§Y航空母艦§!可以接受其他任一艦種的保護，但是§Y超重型戰艦§!、§Y戰列艦§!、§Y戰巡艦§!、§Y重巡艦§!就只能以§Y輕巡艦§!和§Y驅逐艦§!的保護。\n"
 POSITIONING_INFO:1 "§H佈陣效率§!\n\n代表艦隊的陣型相對於敵方的優勢。§H佈陣效率§!受到艦隊規模、氣候海相與領導技能的影響。在戰鬥開始後加入的船艦會暫時承受佈陣懲罰。\n\n效率未達§Y100%§!之前，任何單位都會受到減益影響。\n"

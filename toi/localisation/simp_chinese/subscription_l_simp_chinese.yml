 DLC_DESCRIPTION_dlc018:0 "為加拿大、澳洲、紐西蘭、英屬印度和南非提供新的國家戰略樹和事件。新增矛頭指向線作戰計畫命令，可以更好地控制大包圍圈並突破敵軍的防線。"
 DLC_DESCRIPTION_dlc020:0 "四個新戰略樹：從匈牙利、羅馬尼亞、捷克斯洛伐克和南斯拉夫的艱難視角體驗戰爭。"
 DLC_DESCRIPTION_dlc022:0 "新修正的德國和日本的戰略樹：兩個主要的軸心國成員現在有不同的歷史路徑，包括有機會推翻希特勒或在日本建立共產主義或民主政權。"
 DLC_DESCRIPTION_dlc023:0 "獲取新的船舶設計功能、海軍上將的特性和技能、全新的兩棲載具，還能使用水雷保護您的海洋和船舶航線以避免危險，也包括荷蘭、英國、墨西哥和美國的新戰略樹。"
 DLC_DESCRIPTION_dlc028:0 "《抵抗運動》增加特工、間諜任務和新的策畫抵抗運動方式。派遣特工進入危險地區以破譯敵人的秘密，或通過支持那些希望品嘗掌權滋味的通敵者，為你的入侵做好準備。"
 DLC_DESCRIPTION_dlc031:0 "為黑海和愛琴海周圍的小國添加專門的戰略樹。當保加利亞、希臘和土耳其努力阻止主要大國控制博斯普魯斯海峽和達達尼爾海峽的戰略海道時，他們將會繪製出獨特的史實和假想歷史路徑。"
 DLC_DESCRIPTION_dlc034:0 "《一步都不准後退》為東歐的許多國家添加更多細節、獨特的遊戲系統以反映蘇聯的政局，以及許多在遊戲軍事方面的改進。"
 SAVE_CAREER_TO_CLOUD:0 "將生涯簡介儲存至雲端"
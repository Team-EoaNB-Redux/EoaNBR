 bftb_bulgaria_equipment_purchases.8.t:0 "船艦建造完成－潛艇"
 bftb_bulgaria_equipment_purchases.8.desc:0 "在將近一年的建造期結束後，我們之前下訂的三艘[FROM.GetAdjective]潛艇已經進行了數次海試，現在它們終於準備加入我們海軍服役了。\n這些船艦已經停泊到了[Root.GetAdjective]港口，船員正等待下一步的指令。"
 bftb_bulgaria_equipment_purchases.9.t:0 "船艦建造完成－驅逐艦"
 bftb_bulgaria_equipment_purchases.9.desc:0 "在將近一年的建造期結束後，我們之前下訂的兩艘[FROM.GetAdjective]驅逐艇已經進行了數次海試，現在它們終於準備加入我們海軍服役了。\n這些船艦已經停泊到了[Root.GetAdjective]港口，船員正等待下一步的指令。"
 bftb_bulgaria_equipment_purchases.10.t:0 "船艦建造完成－輕巡洋艦"
 bftb_bulgaria_equipment_purchases.10.desc:0 "在將近一年半的建造期結束後，我們之前下訂的[FROM.GetAdjective]輕巡洋艦已經進行了數次海試，現在她終於準備加入我們海軍服役了。\n這艘船艦已經停泊到了[Root.GetAdjective]港口，船員正等待下一步的指令。"
 bftb_bulgaria_scw_volunteers.1.t:0 "[ROOT.GetAdjective]志願者從西班牙回歸"
 bftb_bulgaria_scw_volunteers.1.desc:0 "在國際縱隊為西班牙人民的自由而戰的勇敢[ROOT.GetAdjective]志願者[GetVictoryOrDefeatRepublicans]的姿態回歸家園。這些強悍的[ROOT.GetAdjective]老戰士已成為技術高超的空軍飛行員，例如：扎哈里· 扎恰里耶夫，他因在戰時創多項的壯舉而獲表彰，並獲得大量晉升為保加利亞空軍司令的推薦。"
 bftb_bulgaria_scw_volunteers.1.desc_republicans_victorious:0 "因為[FROM.GetNameDef]在這為西班牙人民帶來極大通苦的內戰中勝出，以歡欣鼓舞"
 bftb_bulgaria_scw_volunteers.1.desc_republicans_defeated:0 "因為被慘烈地擊敗的[FROM.GetNameDef]要最終屈服於[FROM.GetNameDef]法西斯的暴政，以哀悼"
 bftb_bulgaria_scw_volunteers.1.a:0 "他們以英雄的姿態回來！"
 bftb_bulgaria_scw_volunteers.1.b:0 "他們已竭盡所能捍衛自由......"
 bftb_bulgaria_scw_volunteers.2.t:0 "保加利亞志願者從西班牙回歸"
 bftb_bulgaria_scw_volunteers.2.desc:0 "勇敢地邁進與布爾什維克和無政府主義戰鬥的[ROOT.GetAdjective]志願者，[GetVictoryOrDefeatNationalists]的姿態回歸家園，他們寶貴獲得的戰鬥經驗，便使我們有一位指揮官，因為戰時的傑出壯舉而受到表彰和晉升。"
 bftb_bulgaria_scw_volunteers.1.desc_nationalists_victorious:0 "因為[FROM.GetLeader]本人表揚在西班牙內戰參與前線作戰的志願者，以驕傲勝利者"
 bftb_bulgaria_scw_volunteers.1.desc_nationalists_defeated:0 "因為被慘烈擊敗的[FROM.GetNameDef]要被迫服從赤色分子，以垂頭喪氣"
 bftb_bulgaria_scw_volunteers.2.a:0 "他們以真正戰場老兵的身份回歸！"
 bftb_bulgaria_scw_volunteers.2.b:0 "西班牙不過是個試驗場……"
 bftb_bulgaria_soviet_influence.1.t:0 "[ROOT.GetAdjective]-[BUL.GetAdjective]互助條約"
 bftb_bulgaria_soviet_influence.1.desc:0 "今天，[GetBulgarianLeaderToMeetStalin]與[ROOT.GetLeader]在[ROOT.Capital.GetName]會面，相討[BUL.GetAdjective]提出兩國之間簽署互助條約的提議。 通過這條約，[BUL.GetAdjective]政府在尋求加強與[ROOt.GetNameDef]的聯繫同時，也會在當前動盪不安的時期獲得支持以保持自身完整，以打敗在巴爾幹敵對的鄰國。"
 bftb_bulgaria_soviet_influence.1.desc_leader:0 "[BUL.GetLeader]"
 bftb_bulgaria_soviet_influence.1.desc_diplomat:0 "[BUL.GetAdjective]外交官"
 bftb_bulgaria_soviet_influence.1.a:0 "簽署這條約對兩國都受益！"
 bftb_bulgaria_soviet_influence.1.b:0 "這條約不符合我們最大的利益。"
 bftb_bulgaria_soviet_influence.2.t:0 "[SOV.GetNameDefCap]簽署互助條約"
 bftb_bulgaria_soviet_influence.2.desc:0 "今天，[GetBulgarianLeaderToMeetStalin]在結束與[SOV.GetLeader]相討[SOV.GetNameDef]和[ROOT.GetNameDef]之間簽署互助條約的事宜後，返抵[ROOT.Capital.GetName]。在這漫長的會面，兩國相討了訂立條約的細則和兩國之間維持關係所各自推行的措施，並各自派政要簽署了條約。"
 bftb_bulgaria_soviet_influence.2.a:0 "這是獲得豐碩成果的開始！"
 bftb_bulgaria_soviet_influence.3.t:0 "[SOV.GetNameDefCap]退出互助條約"
 bftb_bulgaria_soviet_influence.3.desc:0 "今天，[GetBulgarianLeaderToMeetStalin]在結束與[SOV.GetLeader]相討[SOV.GetNameDef]和[ROOT.GetNameDef]之間簽署互助條約的事宜後，返抵[ROOT.Capital.GetName]。這相討條約細節的漫長會面，似乎無法說服[SOV.GetLeader]認同條約的必要性，[SOV.GetLeader.GetSheHe]因而斷然拒絕簽署。\n對[SOV.GetNameDef]的提議失敗後，[ROOT.GetLeader]似乎已為[ROOT.GetNameDef]權衡其他潛在的盟友。"
 bftb_bulgaria_soviet_influence.3.a:0 "是時候找新的盟友......"
 bftb_bulgaria_soviet_influence.4.t:0 "[BUL.GetLeader]向[ROOT.GetLeader]施壓加入[BUL.GetFactionName]"
 bftb_bulgaria_soviet_influence.4.desc:0 "[BUL.GetAdjective]政府要求巴爾幹國家開展對抗法西斯主義、帝國主義和資本主義的革命，並敦促[ROOT.GetLeader]加入[BUL.GetFactionName]，從而建立一個對抗壓迫性歐洲國家的聯盟。"
 bftb_bulgaria_soviet_influence.4.a:0 "我們必須加入我們保加利亞兄弟和蘇聯兄弟的革命。"
 bftb_bulgaria_soviet_influence.4.b:0 "我們不會不屈服於保加利亞對我們的施壓！"
 bftb_bulgaria_soviet_influence.5.t:0 "[FROM.GetNameDefCap]屈服於[ROOT.GetAdjective]的施壓"
 bftb_bulgaria_soviet_influence.5.desc:0 "不管與[FROM.GetAdjective]政府內閣成員進行的會議多麽異常激烈地討論，[FROM.GetLeader]都最終屈服於我們的施壓，同意[FROM.GetNameDef]加入[ROOT.GetFactionName]，從而加強了我們反法西斯主義、帝國主義和資本主義的聯盟。"
 bftb_bulgaria_soviet_influence.5.a:0 "他們做了正確的事。"
 bftb_bulgaria_soviet_influence.6.t:0 "[FROM.GetNameDefCap]拒絕[ROOT.GetAdjective]的要求"
 bftb_bulgaria_soviet_influence.6.desc:0 "[FROM.GetLeader]拒絕與我們派向[FROM.GetNameDef]的外交官會面，他們前去該國的目標乃是希望能討論兩國團結為盟友的必要性，而非讓我們的力量分裂。然而[FROM.GetAdjective]政府已經拒絕了結為同盟的提案，顯然[ROOT.GetNameDef]和[FROM.GetNameDef]之間已經沒有任何機會合作了，這使得[ROOT.GetFactionName]諸國對該國已經別無選擇。"
 bftb_bulgaria_soviet_influence.6.a:0 "一個只會毀滅[FROM.GetNameDef]的決定......"
 bftb_bulgaria_yugoslavian_influence.1.t:0 "南保永久友好條約"
 bftb_bulgaria_yugoslavian_influence.1.desc:0 "今天，[GetBulgarianLeaderToMeetStalin]與[ROOT.GetLeader]在[ROOT.Capital.GetName]會面，相討[BUL.GetAdjective]提出兩國之間簽署永久友好條約的提議。通過該條約，[BUL.GetAdjective]政府尋求掩蓋過去的爭端並加強與[YUG.GetNameDef]的聯繫，最終的希望是兩國之間結成聯盟，以允許簽署國被捲入衝突時，得到合作和互相的支持。"
 bftb_bulgaria_yugoslavian_influence.1.a:0 "簽署這條約對兩國都受益！"
 bftb_bulgaria_yugoslavian_influence.1.b:0 "這條約不符合我們最大的利益。"
 bftb_bulgaria_yugoslavian_influence.2.t:0 "[FROM.GetNameDefCap]簽署南保永久友好條約"
 bftb_bulgaria_yugoslavian_influence.2.desc:0 "今天，[GetBulgarianLeaderToMeetStalin]在[YUG.Capital.GetName]結束與[YUG.GetLeader]相討[YUG.GetNameDef]與[ROOT.GetNameDef]之間簽署永久友好條約的事宜後，返抵[BUL.Capital.GetName]。會議結束的時候，兩國的政要簽署了條約，但在條款上留有餘地給將來實行，目的不僅雙方要維護，而是要擴大這有利的關係。"
 bftb_bulgaria_yugoslavian_influence.2.a:0 "這將使兩國變得更強大！"
 bftb_bulgaria_yugoslavian_influence.3.t:0 "[FROM.GetNameDefCap]拒絕南保永久友好條約的提議"
 bftb_bulgaria_yugoslavian_influence.3.desc:0 "今天，[GetBulgarianLeaderToMeetStalin]在[YUG.Capital.GetName]結束與[YUG.GetLeader]相討[YUG.GetNameDef]與[ROOT.GetNameDef]之間簽署永久友好條約的事宜後，返抵[BUL.Capital.GetName]。遺憾的是，[YUG.GetLeader]似乎對與[ROOT.GetNameDef]建立友好的關係的想法並不熱衷，更最終拒絕了我們的提議。"
 bftb_bulgaria_yugoslavian_influence.3.a:0 "真是浪費時間..."
 bftb_bulgaria_balkan_federation.1.t:0 "巴爾幹聯邦計畫"
 bftb_bulgaria_balkan_federation.1.desc:0 "我們準備好了建立巴爾幹社會主義共和國聯邦的計畫，接著就是將之交給巴爾幹諸國的政府，並分別與每一個國家進行加入的協商，而第一個就是[YUG.GetNameDef]。\n這個由[ROOT.GetNameDef]所領導的聯邦，其主要目標乃是讓巴爾幹所有的人民團結於一個超國家聯盟之下，以做足準備對抗意欲征服巴爾幹國家的諸多敵人。\n但[ROOT.GetLeader]有著更遠大的目標：建立一個統一的巴爾幹聯邦，她的公民不再被區分為保加利亞人、希臘人、南斯拉夫人......而是自由的巴爾幹公民。"
 bftb_bulgaria_balkan_federation.1.a:0 "一個值得奮鬥的理想！"
 bftb_bulgaria_balkan_federation.2.t:0 "[BUL.GetAdjective]的巴爾幹聯邦計畫"
 bftb_bulgaria_balkan_federation.2.desc:0 "[BUL.GetAdjective]政府向我們提出了他們建立巴爾幹社會主義共和國聯邦的計畫，而[ROOT.GetNameDef]將獲得第一個加入的特權。\n這個由[BUL.GetNameDef]所領導的聯邦，其主要目標乃是讓巴爾幹所有的人民團結於一個超國家聯盟之下，以做足準備對抗意欲征服巴爾幹國家的諸多敵人。\n社會主義者和共產主義者的刊物已經洩漏了此一新聞，對[ROOT.GetNameDef]加入巴爾幹聯邦的支持也開始在[ROOT.GetAdjective]人民中擴散開來。"
 bftb_bulgaria_balkan_federation.2.a:0 "雄心勃勃的計畫......"
 bftb_bulgaria_balkan_federation.3.t:0 "巴爾幹聯邦宣傳"
 bftb_bulgaria_balkan_federation.3.desc:0 "保加利亞人在[ROOT.GetNameDef]展開了宣傳活動，目標是要說服[ROOT.GetAdjective]人民其幻想一般的巴爾幹社會主義共和國聯邦的計畫是可行的。\n左派的刊物正在散播這種言論，而許多人民也開始對[BUL.GetAdjective]的計畫表達他們無條件的支持，尤其是城市工人與鄉間農民。"
 bftb_bulgaria_balkan_federation.3.a:0 "一個保加利亞大膽的舉動......"
 bftb_bulgaria_balkan_federation.4.t:0 "[BUL.GetNameDefCap]正在破壞[ROOT.GetNameDef]的穩定"
 bftb_bulgaria_balkan_federation.4.desc:0 "[BUL.GetAdjective]的激進份子已經闖入了我國邊境，他們的目的乃是武裝[ROOT.GetNameDef]的巴爾幹聯邦支持者，並在我國內部製造混亂。\n警方日以繼夜的試圖尋獲並逮捕這些滋事份子，但到目前為止仍未獲得成效，而且許多[ROOT.GetAdjective]公民已經加入了支持[BUL.GetAdjective]巴爾幹聯邦計畫的行列，其中尤以工人階級為甚。"
 bftb_bulgaria_balkan_federation.5.t:0 "巴爾幹的統一"
 bftb_bulgaria_balkan_federation.5.desc:0 "[BUL.GetAdjective]政府已經向我們送出提案，推動將巴爾幹諸國統一於一個中央政府之下，從而改善巴爾幹人民之間的相互理解與合作。據[BUL.GetLeader]所說，這將是巴爾幹聯邦最後也最大的一步，讓我們能放下過往的衝突，確保諸民族之間永久的和平與團結。\n[BUL.GetNameDef]正等待[ROOT.GetAdjective]政府的回應，從而繼續下一步統一的動作。"
 bftb_bulgaria_balkan_federation.5.a:0 "讓我們加入巴爾幹兄弟的陣營！"
 bftb_bulgaria_balkan_federation.5.b:0 "同意統一但要求援助。"
 bftb_bulgaria_balkan_federation.5.c:0 "要求有限自治。"
 bftb_bulgaria_balkan_federation.5.d:0 "我們不會放棄[ROOT.GetAdjective]的獨立和身份！"
 bftb_bulgaria_balkan_federation.5.d_consequences_tt:0 "§R拒絕可能導致[FROM.GetNameDef]將我們踢出[FROM.GetFactionName]，甚至會給予其對抗我國的戰爭目標！§!"
 bftb_bulgaria_balkan_federation.6.t:0 "[FROM.GetNameDefCap]合併入[ROOT.GetNameDef]"
 bftb_bulgaria_balkan_federation.6.desc:0 "[FROM.GetAdjective]政府已經接受了我們的統一提案，加入了巴爾幹聯邦之中。過去的[FROM.GetAdjective]公民現在成為了自由的巴爾幹公民，並對[ROOT.GetLeader]的巴爾幹統一之夢抱持著信心。"
 bftb_bulgaria_balkan_federation.6.a:0 "夢想成真！"
 bftb_bulgaria_balkan_federation.7.t:0 "[FROM.GetNameDefCap]請求工業援助"
 bftb_bulgaria_balkan_federation.7.desc:0 "[FROM.GetAdjective]同意加入我們統一的巴爾幹聯邦。然而，[FROM.GetNameDef]要求，在推動統一進程之前，先對他們弱小的民族工業提供援助。[FROM.GetLeader]保證一旦該國的工業發展茁壯，[FROM.GetNameDef]將很樂意加入巴爾幹聯邦中。"
 bftb_bulgaria_balkan_federation.7.a:0 "我們必須向[FROM.GetAdjective]人提供工業援助。"
 bftb_bulgaria_balkan_federation.8.t:0 "[FROM.GetNameDefCap]請求經濟援助"
 bftb_bulgaria_balkan_federation.8.desc:0 "[FROM.GetAdjective]政府同意加入我們統一的巴爾幹聯邦，然而，在推動統一進程之前，[FROM.GetNameDef]急需財政支援，以免該國脆弱的經濟崩潰。[FROM.GetLeader]保證，一旦該國經濟復甦且局勢改善，[FROM.GetNameDef]將會樂意地加入偉大的巴爾幹聯邦中。"
 bftb_bulgaria_balkan_federation.8.a:0 "我們必須向[FROM.GetAdjective]人提供經濟援助。"
 bftb_bulgaria_balkan_federation.9.t:0 "[FROM.GetNameDefCap]請求軍事援助"
 bftb_bulgaria_balkan_federation.9.desc:1 "[FROM.GetAdjective]政府同意加入我們統一的巴爾幹聯邦，然而，在推動統一進程之前，[FROM.GetNameDef]要求軍事援助來強化其不可靠的軍隊，以便掃蕩[FROM.Capital.GetName]週遭鄉村城鎮中的數個叛亂群體。[FROM.GetLeader]保證，一旦該行動完成，[FROM.GetNameDef]將會樂意地加入偉大的巴爾幹聯邦中。"
 bftb_bulgaria_balkan_federation.9.a:0 "我們必須向[FROM.GetAdjective]人提供軍事援助。"
 bftb_bulgaria_balkan_federation.10.t:0 "[FROM.GetNameDefCap]要求擁有一定自決權"
 bftb_bulgaria_balkan_federation.10.desc:0 "今天，由[FROM.GetLeader]率領的[FROM.GetAdjective]代表團抵達了[ROOT.Capital.GetName]，以和[ROOT.GetLeader]討論[FROM.GetNameDef]加入巴爾幹聯邦的條件。目前看來，[FROM.GetAdjective]政府希望能在聯邦中維持一定程度的獨立與自治權利，但他們確實有意做為一個部分獨立的成員國加入聯邦。"
 bftb_bulgaria_balkan_federation.10.a:0 "准許！"
 bftb_bulgaria_balkan_federation.11.t:0 "[FROM.GetNameDefCap]拒絕我們的提議"
 bftb_bulgaria_balkan_federation.11.desc:1 "[FROM.GetAdjective]政府拒絕加入我們統一的巴爾幹聯邦，但他們仍堅持要保留兩國之間的同盟。\n然而，[FROM.GetLeader]公開宣稱，保加利亞政府對[FROM.GetAdjective]拒絕加入的反應將會顯示出聯邦背後的真實意圖，要嘛是為了擴張保加利亞的邊界到超乎想像的地步，抑或是保加利亞真心地追求巴爾幹國家之間的合作，不論諸國是否為聯邦的成員。但無論如何，[FROM.GetNameDef]永遠不會放棄該國的獨立與文化認同。"
 bftb_bulgaria_balkan_federation.11.a:0 "我們應尊重他們的決定。"
 bftb_bulgaria_balkan_federation.11.b:0 "我們怎麼能與一個不信任我們的政府合作？"
 bftb_bulgaria_balkan_federation.11.c:0 "[FROM.GetLeader]的演講太過份了！"
 bftb_bulgaria_balkan_federation.12.t:0 "[FROM.GetNameDefCap]索求[ROOT.GetAdjective]在巴爾幹的領土"
 bftb_bulgaria_balkan_federation.12.desc:0 "[BUL.GetAdjective]政府派出了一個代表團，要求割讓[ROOT.GetAdjective]在巴爾幹的領土予巴爾幹國家，據[BUL.GetAdjective]人所言，這是其合法領土。[BUL.GetNameDef]的代表團大致上保持著親切的語氣，但我方的一些外交官宣稱，他們已經察覺到該國話語中所隱含的威脅，尤其是在[ITA.GetAdjective]官員最初表達了拒絕之後。"
 bftb_bulgaria_balkan_federation.12.a:0 "我們將答應他們的要求，以維護和平......"
 bftb_bulgaria_balkan_federation.12.a_state_transfering_tt:0 "省份將移交至巴爾幹合法的擁有者。"
 bftb_bulgaria_balkan_federation.12.b:0 "[ROOT.GetNameDef]不會屈服於[BUL.GetAdjective]的施壓！"
 bftb_bulgaria_balkan_federation.12.b_tt:0 "可能會導致以下的影響："
 bftb_bulgaria_balkan_federation.13.t:0 "[ITA.GetNameDefCap]屈服於我們的要求"
 bftb_bulgaria_balkan_federation.13.desc:0 "在與我國派往[ITA.GetAdjective]協商巴爾幹領土割讓的外交團隊進行了漫長且激烈的會議後，[ITA.GetLeader]屈服於[BUL.GetAdjective]的壓力，同意正式將[ITA.GetAdjective]在巴爾幹的省分轉交給其合法的擁有國。"
 bftb_bulgaria_balkan_federation.13.a:0 "[ITA.GetLeader]作了一個眀智的決定。"
 bftb_bulgaria_balkan_federation.14.t:0 "[BUL.GetAdjective]巴爾幹領土仲裁"
 bftb_bulgaria_balkan_federation.14.desc:0 "[BUL.GetAdjective]政府向[ITA.GetNameDef]派遣了一個外交代表團，要求割讓[ITA.GetAdjective]在巴爾幹的領土。\n在漫長的會議後，[ITA.GetLeader]屈從於[BUL.GetAdjective]的壓力，同意將[ITA.GetAdjective]控制的巴爾幹省分轉交給其合法的擁有者，而這也讓[ROOT.GetNameDef]獲得了一些領土。"
 bftb_bulgaria_balkan_federation.14.a:0 "我們一定要為此答謝保加利亞人！"
 bftb_bulgaria_balkan_federation.15.t:0 "[ITA.GetNameDefCap]拒絕放棄在巴爾幹的領土"
 bftb_bulgaria_balkan_federation.15.desc:0 "在與我國派去協商將[ITA.GetAdjective]的巴爾幹領土歸還給其合法擁有者的外交團隊進行了一場漫長的會議後，[ITA.GetLeader]最終仍拒絕聽從[ROOT.GetAdjective]外交官的意見，他指出，[ITA.GetNameDef]在巴爾幹所佔領的任何一寸土地皆正當地歸屬於[ITA.GetAdjective]人民。"
 bftb_bulgaria_balkan_federation.15.a:0 "那我們就自己拿下這些領土！"
 bftb_bulgaria_balkan_federation.15.b:0 "我們容後再對付[ITA.GetAdjective]人......"
 bftb_bulgaria_balkan_federation.16.t:0 "[BUL.GetNameDefCap]索求所有[ROOT.GetAdjective]在巴爾幹的領土"
 bftb_bulgaria_balkan_federation.16.desc:0 "[BUL.GetAdjective]政府派出了一個代表團，要求[ROOT.GetAdjective]割讓在巴爾幹的領土，據[BUL.GetAdjective]人所言，這是其合法領土。\n[BUL.GetNameDef]的代表團大致上保持著親切的語氣，但我方的一些外交官宣稱，他們已經察覺到該國話語中所隱含的威脅，尤其是在[ROOT.GetAdjective]官員最初表達了拒絕之後。"
 bftb_bulgaria_balkan_federation.16.a:0 "我們一定要不惜一切代價，避免爆發新一場巴爾幹戰爭......"
 bftb_bulgaria_balkan_federation.16.b:0 "[BUL.GetLeader]一定還沉溺在幻想之中！"
 bftb_bulgaria_balkan_federation.17.t:0 "[TUR.GetNameDefCap]放棄在巴爾幹的領土"
 bftb_bulgaria_balkan_federation.17.desc:0 "經過與我國代表團就割讓[TUR.GetAdjective]在巴爾幹領土事宜進行格外激烈的會面後，[TUR.GetLeader]屈服於[ROOT.GetAdjective]的施壓，並正式將[TUR.GetAdjective]在巴爾幹的省份轉交給[ROOT.GetNameDef]。"
 bftb_bulgaria_balkan_federation.17.a:0 "我們應慶祝一下！"
 bftb_bulgaria_balkan_federation.18.t:0 "[TUR.GetNameDefCap]拒絕放棄在巴爾幹的領土"
 bftb_bulgaria_balkan_federation.18.desc:0 "經過與我國代表團就巴爾幹地區的[TUR.GetAdjective]領土轉交給[ROOT.GetNameDef]事宜進行格外激烈的會面後，[TUR.GetLeader]最終拒絕聽取我國外交官的話，更指出這些領土在幾個世紀以來一直由[TUR.GetNameDef]控制著，因此[TUR.GetNameDef]是其合法擁有者。"
 bftb_bulgaria_balkan_federation.18.a:0 "那麼，我們將不得不採取艱難的方式！"
 bftb_bulgaria_balkan_federation_project_ready_tt:0 "£GFX_trigger_yes 巴爾幹聯邦計畫已完成。"
 bftb_bulgaria_balkan_federation.7_tt:0 "當決議完成時將發生以下事件：\n"
 BUL_italy_yields_states_to_root_tt:0 "[ITA.GetFlag]§Y[ITA.GetNameDefCap]§!將移交以下的省份給§Y[ROOT.GetNameDef]§!："
 BUL_italy_yields_states_to_others_tt:0 "[ITA.GetFlag]§Y[ITA.GetNameDefCap]§!將移交以下的省份給§Y其他巴爾幹國家§!："
 bftb_bulgaria_balkan_federation_turkish_states_tt:0 "[BUL.GetFlag]§Y[BUL.GetNameDefCap]§!成為以下領土的擁有者和控制者："
 bftb_bulgaria_fate_of_the_balkans.1.t:0 "[BUL.GetNameDefCap]要求我們加入[BUL.GetFactionName]"
 bftb_bulgaria_fate_of_the_balkans.1.desc:0 "今天，[BUL.GetAdjective]特使抵達首都與[ROOT.GetLeader]會面，要求[ROOT.GetNameDef]成為[BUL.GetFactionName]成員。據[GetBulgarianLeader]稱，[BUL.GetNameDef]將製定研究和國防事務方面的合作計畫，並將保證所有聯盟成員國的安全與主權。然而，這位外交官警告說：「任何拒絕加入聯盟的巴爾幹國家都將被視為敵人。」"
 BUL_leader_is_tsar:0 "沙皇[BUL.GetLeader]"
 BUL_leader_is_regency_council:0 "保加利亞攝政內閣"
 BUL_leader_is_a_politician:0 "[BUL.GetLeader]"
 bftb_bulgaria_fate_of_the_balkans.1.a:0 "[ROOT.GetNameDefCap]將加入[BUL.GetFactionName]"
 bftb_bulgaria_fate_of_the_balkans.1.b:0 "我們不會屈服於這種空洞的威脅！"
 bftb_bulgaria_fate_of_the_balkans.2.t:0 "[FROM.GetNameDefCap]同意加入[BUL.GetFactionName]"
 bftb_bulgaria_fate_of_the_balkans.2.desc:0 "今天，遊說[FROM.GetName]政府加入[BUL.GetFactionName]的使者從[FROM.GetAdjective]首都返國，並傳來好消息：[FROM.GetLeader]同意了我們的要求，[FROM.GetHerHis]的國終於加入了我們的聯盟。"
 bftb_bulgaria_fate_of_the_balkans.2.a:0 "[BUL.GetFactionName]壯大起來！"
 bftb_bulgaria_fate_of_the_balkans.3.t:0 "[FROM.GetNameDefCap]拒絕加入[BUL.GetFactionName]"
 bftb_bulgaria_fate_of_the_balkans.3.desc:0 "要求[FROM.GetName]順從[BUL.GetFactionName]的使節報告，[FROM.GetLeader]決定不加入我們的聯盟。儘管我們外交官曾警告，若[FROM.GetNameDef]違抗[BUL.GetAdjective]的命令，將有命中注定的後果等著他們，但他們顯現未能意識到。"
 bftb_bulgaria_fate_of_the_balkans.3.a:0 "[FROM.GetLeader]證明了自己是個傻瓜......"
 bftb_bulgaria_fate_of_the_balkans.4.t:0 "[BUL.GetNameDefCap]索求[FROM.FROM.GetName]"
 bftb_bulgaria_fate_of_the_balkans.4.desc:0 "[GetBulgarianLeaderDiplomaticMission]的[BUL.GetAdjective]外交使團已抵達我國首都為轉交[FROM.FROM.GetName]給他們宣稱是合法的擁有者 — [BUL.GetNameDef]的事宜談判。"
 BUL_tsar_leads_diplomatic_mission:0 "由沙皇[BUL.GetLeader]親自帶領"
 BUL_politician_leads_diplomatic_mission:0 "由[BUL.GetLeader]親自帶領"
 BUL_bulgarian_government:0 ""
 bftb_bulgaria_fate_of_the_balkans.4.a:0 "我們沒有地位拒絕......"
 bftb_bulgaria_fate_of_the_balkans.4.b:0 "這不會發生！"
 bftb_bulgaria_fate_of_the_balkans.5.t:0 "[FROM.GetNameDefCap]同意[FROM.FROM.FROM.GetName]由[BUL.GetAdjective]接管"
 bftb_bulgaria_fate_of_the_balkans.5.desc:0 "與派遣往[FROM.GetAdjective]首都的[BUL.GetAdjective]外交使團進行數小時的激烈談判後，[FROM.GetLeader]同意將[FROM.FROM.FROM.GetName]轉交給保加利亞。"
 bftb_bulgaria_fate_of_the_balkans.5.a:0 "[FROM.FROM.FROM.GetName]終於回歸祖國的懷抱"
 bftb_bulgaria_fate_of_the_balkans.6.t:0 "[FROM.GetNameDefCap]拒絕將[FROM.FROM.FROM.GetName]轉交[BUL.GetNameDef]"
 bftb_bulgaria_fate_of_the_balkans.6.desc:0 "與派遣往[FROM.GetAdjective]首都的[BUL.GetAdjective]外交使團進行數小時的激烈談判後，[FROM.GetLeader]堅決拒絕將[FROM.FROM.FROM.GetName]轉交給[BUL.GetNameDef]。"
 bftb_bulgaria_fate_of_the_balkans.6.a:0 "[FROM.GetLeader]作了一個愚蠢的決定......"
 bftb_bulgaria_fate_of_the_balkans.7.t:0 "[BUL.GetNameDefCap]要求[ROOT.GetAdjective]歸順於她的領導之下"
 bftb_bulgaria_fate_of_the_balkans.7.desc:0 "終於，[BUL.GetAdjective]政府展示了其真實意圖，他們派出代表團要求[BUL.GetNameDef]承認[ROOT.GetNameDef]為其宗主，這意味著[ROOT.GetAdjective]政府要無條件服從[GetBulgarianLeader]的領導。"
 bftb_bulgaria_fate_of_the_balkans.7.a:0 "我們沒有地位拒絕......"
 bftb_bulgaria_fate_of_the_balkans.7.b:1 "[ROOT.GetNameDefCap]永下屈從於外國強權！"
 bftb_bulgaria_fate_of_the_balkans.8.t:0 "[FROM.GetNameDefCap]歸順[BUL.GetNameDef]"
 bftb_bulgaria_fate_of_the_balkans.8.desc:0 "自[FROM.GetNameDef]加入[BUL.GetFactionName]以來，我們就不斷遊說其政府歸順於[GetBulgarianLeader]之下。在最近威迫利誘了幾位[FROM.GetAdjective]閣員後，[FROM.GetLeader]被迫簽署一項條約，正式承認[BUL.GetNameDef]為其宗主，並終於使[FROM.GetAdjective]的人民被馴服於我們之下。"
 bftb_bulgaria_fate_of_the_balkans.8.a:0 "[FROM.GetAdjective]人很清楚自己的地位。"
 bftb_bulgaria_fate_of_the_balkans.9.t:0 "[FROM.GetNameDefCap]拒絕歸順[BUL.GetNameDef]"
 bftb_bulgaria_fate_of_the_balkans.9.desc:0 "出乎意料，[FROM.GetAdjective]政府決定挑戰[GetBulgarianLeader]。今天，[FROM.GetLeader]公開宣佈拒絕歸順[BUL.GetAdjective]政府。儘管這項大膽的決定得到了大多數[FROM.GetAdjective]人民的支持，但無論如何，這決定都是魯莽的，因為如果這可憐的國家要在即將到來的衝突中生存下來，他們就需要我們的保護，但當他們受到保護後，相信[GetBulgarianLeader]或已重新審視[FROM.GetAdjective]是否合符[BUL.GetFactionName]成員資格的問題......"
 bftb_bulgaria_fate_of_the_balkans.9.a:0 "我們必須繼續向他們施壓！"
 bftb_bulgaria_fate_of_the_balkans.9.a_cooldown_tt:0 "§Y附庸[FROM.GetName]§!決議將於§R365日§!重新可用"
 bftb_bulgaria_fate_of_the_balkans.9.b:0 "他們的違抗不會不受到懲罰！"
 bftb_bulgaria_fate_of_the_balkans.10.t:0 "[BUL.GetNameDefCap]強迫[FROM.GetNameDef]轉為加入[BUL.GetFactionName]"
 bftb_bulgaria_fate_of_the_balkans.10.desc:0 "自[BUL.GetAdjective]政府收到最後通牒後，[FROM.GetNameDef]的[FROM.GetLeader]顯然受到對他的國家，他的閣員甚至對他本人的脅迫。因此他宣佈國家已屈服於[BUL.GetAdjective]施壓，[FROM.GetNameDef]將立即退出[ROOT.GetFactionName]，並加入[BUL.GetFactionName]。"
 bftb_bulgaria_fate_of_the_balkans.10.a:0 "[BUL.GetNameDef]將為此付出代價！"
 bftb_bulgaria_fate_of_the_balkans.10.b:0 "可憐的領袖作出可憐的選擇......"
 BUL_transferred_bulgarian_state_autonomy_desc:0 "已經放棄了保加利亞宣稱的省份。"
 bftb_bulgaria_political_leaders.1.t:0 "赫里斯托·盧科夫遇刺"
 bftb_bulgaria_political_leaders.1.desc:0 "昨天傍晚，[GetLukovLeader]被兩名[GetLukovPartisans]伏擊，他們從皇家劇院一直跟蹤他到了他位於砲兵街一號的住處。\n\n在這位政治領導人正要進入自家時，其中一名[GetLukovCriminals]從近距離向他開槍，擊中了他的肩膀，盧科夫抓住他並把他撞到牆壁上，但[GetLukovSecondAssailant]從背後再開了一槍，並帶著她的[GetLukovAccomplice]從現場逃離了，盧科夫受了重傷，倒在自家門口。\n\n[GetLukovConclusion]"
 bftb_bulgaria_political_leaders.1.a:0 "從保加利亞國家軍團的領導層中任命一位新領袖。"
 bftb_bulgaria_political_leaders.1.b:0 "我們需要一個意識形態更激進的人......任命亞歷山大·贊科夫！"
 bftb_bulgaria_political_leaders.1.c:0 "沒有他們，世界將會更好！"
 bftb_bulgaria_political_leaders.1.d:0 "悲劇......"
 BUL_hristo_lukov_death_leader_party:0 "赫里斯托·盧科夫，保加利亞國家軍團聯盟的領導人，"
 BUL_hristo_lukov_death_leader_country:0 "[ROOT.GetAdjective]領導赫里斯托·盧科夫"
 BUL_hristo_lukov_death_partisans_communism:0 "保加利亞共產黨組織的戰鬥隊成員"
 BUL_hristo_lukov_death_partisans_other:0 "游擊隊員"
 BUL_hristo_lukov_death_criminals_communism:0 "游擊隊員，伊萬·布拉迪耶夫，"
 BUL_hristo_lukov_death_criminals_other:0 "罪犯"
 BUL_hristo_lukov_death_second_assailant_communism:0 "維奧萊塔·雅科娃，盧科夫沒有注意到的第二個殺手"
 BUL_hristo_lukov_death_second_assailant_other:0 "盧科夫沒有注意到的第二個殺手，據目擊者指出是一位女性，"
 BUL_hristo_lukov_death_accomplice_communism:0 "同志"
 BUL_hristo_lukov_death_accomplice_other:0 "同夥"
 BUL_hristo_lukov_death_conclusion_communism:0 ""
 BUL_hristo_lukov_death_conclusion_other:0 "雖然國安部已在開始尋找兇手，但我們也必須同時關心國家的未來，並任命新的人選來代替赫里斯托·盧科夫擔任[ROOT.GetNameDef]領導。"
 bftb_bulgaria_greek_influence.1.t:0 "[BUL.GetNameDefCap]與[GRE.GetAdjective]政府接洽"
 bftb_bulgaria_greek_influence.1.desc:0 "[BUL.GetAdjective]總理[BUL.GetLeader]已與[ROOT.GetLeader]會面，提議通過和平協議將[BUL.GetNameDef]與[ROOT.GetNameDef]之間的友好關係正式化。[BUL.GetAdjective]的領導人還向希望在鄰國建立子公司的[ROOT.GetAdjective]資本家提供一定的稅務優惠。"
 bftb_bulgaria_greek_influence.1.a:0 "[GRE.GetNameDefCap]與[BUL.GetNameDef]之間將今後並肩作戰！"
 bftb_bulgaria_greek_influence.1.b:0 "我們不能相信[BUL.GetAdjective]人！"
 bftb_bulgaria_greek_influence.2.t:0 "[FROM.GetNameDefCap]接受我們的提議"
 bftb_bulgaria_greek_influence.2.desc:0 "[FROM.GetAdjective]領導人[FROM.GetLeader]接受了我們的提議，並願意通過確保[BUL.GetNameDef]與[FROM.GetNameDef]之間的和平協議，正式建立我們的友好關係。"
 bftb_bulgaria_greek_influence.2.a:1 "[BUL.GetNameDefCap]與[GRE.GetNameDef]之間將今後並肩作戰！"
 bftb_bulgaria_greek_influence.3.t:0 "[FROM.GetAdjective]政府駁回我們的提議"
 bftb_bulgaria_greek_influence.3.desc:0 "[FROM.GetAdjective]領導人[FROM.GetLeader]表示：他不信任[BUL.GetAdjective]提出的新和平政策，因此拒絕了我們正式化[FROM.GetNameDef]與[BUL.GetNameDef]之間友好關係的提議。"
 bftb_bulgaria_greek_influence.3.a:0 "他們驕傲得忘記合作的需要！"
 bftb_bulgaria_british_influence.1.t:0 "[BUL.GetAdjective]政府尋求我們的保障"
 bftb_bulgaria_british_influence.1.desc:0 "保加利亞總理[BUL.GetLeader]已抵達我國相討與[ENG.GetNameDef]之間的協議，並尋求落實我國對保護保加利亞領土的承諾。\n據[BUL.GetLeader]所指：他的政黨是希望加強與[ENG.GetAdjective]政府的紐帶的，但若他們對抗其他強權，例如：[GER.GetAdjective]人、[ITA.GetAdjective]人和[SOV.GetAdjective]人對巴爾幹的威脅性野心，他將對[BUL.GetNameDef]的領土完整感到憂慮。"
 bftb_bulgaria_british_influence.1.a:0 "我們應將[BUL.GetNameDef]置於[ENG.GetAdjective]的保護之下。"
 bftb_bulgaria_british_influence.1.b:0 "我們同意簽署互不侵犯條約。"
 bftb_bulgaria_british_influence.1.c:0 "我們還有更重要的事項需要處理。"
 bftb_bulgaria_british_influence.2.t:0 "[FROM.GetNameDefCap]同意保障[BUL.GetAdjective]的獨立"
 bftb_bulgaria_british_influence.2.desc:0 "[FROM.GetAdjective]政府已同意簽署又[BUL.GetLeader]提議的條約，條文包括保障我國獨立和尋求在未來進一步改善我們之間的關係。"
 bftb_bulgaria_british_influence.2.a:0 "我們正置於[ENG.GetAdjective]的保護之下！"
 bftb_bulgaria_british_influence.3.t:0 "[FROM.GetNameDefCap]同意簽署互不侵犯條約"
 bftb_bulgaria_british_influence.3.desc:0 "儘管[FROM.GetAdjective]政府已同意簽署[BUL.GetNameDef]與[FROM.GetNameDef]之間的條約，但[FROM.GetLeader]拒絕正式保障我國的獨立，並指出這行動可能會帶來可怕外交後果，不僅會使巴爾幹地區的局勢的惡化，還會使整個歐洲捲入其中。\n然而，[FROM.GetAdjective]領導人似乎對發展友好關係和促進兩國之間的合作感到興趣。"
 bftb_bulgaria_british_influence.3.a:0 "這是個開始！"
 bftb_bulgaria_british_influence.4.t:0 "[ENG.GetNameDefCap]政府駁回我們的提議"
 bftb_bulgaria_british_influence.4.desc:0 "[FROM.GetAdjective]政府表明對加強與我國之間的紐帶沒有興趣，並決斷地拒絕我們提議的一項支持[BUL.GetNameDef]的獨立和發展我們兩國之間合作的正式協議。"
 bftb_bulgaria_british_influence.4.a:0 "那些固執的英國人該死！"
 bftb_bulgaria_democratic_international_policies.1.t:0 "[BUL.GetNameDefCap]保障[ROOT.GetAdjective]的獨立"
 bftb_bulgaria_democratic_international_policies.1.desc:0 "今天，[BUL.GetAdjective]政府宣布，[BUL.GetNameDef]有責任維護與她友好的巴爾幹國家領土完整，以抵禦外國強權好戰的野心。\n為此，總理[BUL.GetLeader]宣佈了[BUL.GetNameDef]對保護[ROOT.GetAdjective]的承諾，並將採取一系列新措施為防禦巴爾幹做好準備。"
 bftb_bulgaria_democratic_international_policies.1.a:0 "他們真體貼！"
 bftb_bulgaria_democratic_international_policies.2.t:0 "[BUL.GetAdjective]工業投資"
 bftb_bulgaria_democratic_international_policies.2.desc:0 "[BUL.GetAdjective]的大亨在我國進行了數項投資，建立了許多將促進我們民族工業的子公司。\n毫無疑問，這是由[BUL.GetAdjective]政府設計，計畫規模更大的一部分，旨在擴大他們的影響力和在我國傳播他們的資本主義思想，但至少從目前來說，我們還可以從這些小規模工業擴張中獲益。"
 bftb_bulgaria_democratic_international_policies.2.a:0 "他們真的認為可以如此輕易地影響我們的政治嗎？"
 bftb_bulgaria_democratic_international_policies.3.t:0 "[BUL.GetAdjective]注資"
 bftb_bulgaria_democratic_international_policies.3.desc:0 "[BUL.GetAdjective]政府已為陷入財政困難的[ROOT.GetAdjective]公司提供財務援助，以穩定我國的金融產業。\n然而，沒有一個閣員愚蠢到會相信這舉動是出於團結或同情，哪怕只有一秒。明顯地，通過資本注入，[BUL.GetAdjective]政府只是尋求加強對我們經濟的控制。"
 bftb_bulgaria_democratic_international_policies.3.a:0 "我們一定要小心......"
 bftb_bulgaria_democratic_international_policies.4.t:0 "承認[BUL.GetAdjective]領土完整問題"
 bftb_bulgaria_democratic_international_policies.4.desc:0 "[BUL.GetNameDef]的代表團抵達我國，索求[ROOT.GetLeader]承認[BUL.GetAdjective]政府在目前由盟軍佔領的前保加利亞領土合法性，並將這些地區歸還給[BUL.GetNameDef]。"
 bftb_bulgaria_democratic_international_policies.4.a:0 "[ROOT.GetAdjective]政府承認保加利亞的領土完整索求！"
 bftb_bulgaria_democratic_international_policies.4_tt:0 "§Y[BUL.GetNameWithFlag]§!將成為以下地方的擁有者和控制者："
 bftb_bulgaria_democratic_international_policies.4.b:0 "這是不可能的。"
 bftb_bulgaria_democratic_international_policies.5.t:0 "[ENG.GetNameDefCap]承認保加利亞的領土完整索求"
 bftb_bulgaria_democratic_international_policies.5.desc:0 "我們派遣往[ENG.GetNameDef]的代表團已成功向[ENG.GetAdjective]政府提出請願並返抵本國，他們已同意將目前由盟軍佔領的前保加利亞領土行政管理權交還給[BUL.GetNameDef]。"
 bftb_bulgaria_democratic_international_policies.5.a:0 "我國人民為此消息歡呼！"
 bftb_bulgaria_democratic_international_policies.6.t:0 "[ENG.GetNameDefCap]拒絕承認保加利亞的領土完整索求"
 bftb_bulgaria_democratic_international_policies.6.desc:0 "遺憾地，派遣往[ENG.GetNameDef]的代表團未能讓[ENG.GetAdjective]政府授予我們在目前由盟軍佔領的前保加利亞領土行政管理權。"
 bftb_bulgaria_democratic_international_policies.6.a:0 "他們正破壞我國的領土完整！"
 bftb_bulgaria_democratic_international_policies.7.t:0 "[ENG.GetAdjective]-[BUL.GetAdjective]條約"
 bftb_bulgaria_democratic_international_policies.7.desc:0 "[ENG.GetAdjective]政府派來外交代表團通知我們：他們已同意將目前由我國部隊佔領的前保加利亞領土行政管理權交還給[BUL.GetNameDef]政府，即時生效。\n面對這局面，又未能與[ENG.GetAdjective]就完全交還的問題談判成功，我國政府被迫接受對這些佔領領土的現狀，從而維繫與盟友之間的友好關係。"
 bftb_bulgaria_democratic_international_policies.7.a:0 "這是對[ROOT.GetNameDef]的侮辱"
 bftb_news.1.t:0 "[BUL.GetAdjective]政府譴責馬其頓本土革命黨"
 bftb_news.1.desc:0 "今日稍早，[BUL.GetAdjective]領導人[BUL.GetLeader]發表了一份官方聲明，其中表示了他對馬其頓本土革命黨的拒斥，並且公開地譴責他們的行動。\n[BUL.GetAdjective]內政部長也宣布將實行一系列的非常措施，允許政府部署更多資源來採取對抗馬其頓本土革命黨的行動，從而一勞永逸地徹底根除這個恐怖組織。\n根據此一聲明，看來[BUL.GetAdjective]政府終於要摧毀這個巴爾幹衝突與緊張局勢的最大源頭了......"
 bftb_news.1.a:0 "是時候了！"
 bftb_news.1.b:0 "是時候摧毀馬其頓本土革命黨！"
 bftb_news.1.c:0 "看來馬其頓本土革命黨來日無多了......"
 bftb_news.2.t:0 "[BUL.GetAdjective]政府支持馬其頓本土革命黨"
 bftb_news.2.desc:0 "今日稍早，[BUL.GetAdjective]領導人[BUL.GetLeader]公開宣布政府將尋求與伊萬·米哈伊洛夫進行協商，他是馬其頓本土革命黨最重要的領袖之一，從而中止革命黨與[BUL.GetAdjective]當局之間的衝突。據該國內政部長所言，[BUL.GetNameDef]必須和這個組織合作以解放居住在[YUG.GetNameDef]和[GRE.GetNameDef]的[BUL.GetNameDef]馬其頓人，此一大膽的聲明無疑會重新點燃巴爾幹地區的衝突，並增加在該區握有利益的列強之間的緊張局勢......"
 bftb_news.2.a:0 "保加利亞人是在玩火！"
 bftb_news.2.b:0 "我們做了對保加利亞最好的事。"
 bftb_news.2.c:0 "看來巴爾幹的衝突即將再次引燃......"
 bftb_news.3.t:0 "保加利亞沙皇鮑里斯三世去世"
 bftb_news.3.desc:0 "[GetBorisDeathContext]\n[GetSuspicionsAboutBorisDeath]"
 bftb_news.3.a:0 "現在他可以安息了......但他的國家不能！"
 bftb_news.4.t:0 "沙皇斐迪南一世回歸"
 bftb_news.4.desc:0 "在保加利亞的沙皇鮑里斯三世去世後，保加利亞政府做出了令人意想不到的決定，他們拜訪了鮑里斯的父親，即前沙皇斐迪南一世，並邀請他再次率領這個國家。\n在與[GetFormerLeaderBeforeFerdinand]進行了漫長的會談後，斐迪南一世，這位狂熱於戰爭並在第二次巴爾幹戰爭和一次大戰戰敗後被迫退位予兒子的沙皇，已經同意回到索菲亞，再次即位為保加利亞沙皇。"
 bftb_news.4.a:0 "他正是[BUL.GetNameDef]需要的領導人！"
 bftb_news.4.b:0 "這個年邁的老頭還能統治國家嗎？"
 bftb_news.4.c:0 "令人意想不到的發展......"
 BUL_former_leader_before_ferdinand_kyoseivanov:0 "格奧爾基·克塞瓦諾夫總理"
 BUL_former_leader_before_ferdinand_filov:0 "博格丹·菲洛夫首相"
 BUL_former_leader_before_ferdinand_mushanov:0 "尼古拉·穆沙諾夫首相"
 BUL_former_leader_before_ferdinand_lukov:0 "赫里斯托·盧科夫首相"
 BUL_former_leader_before_ferdinand_tsankov:0 "亞歷山大·贊科夫首相"
 BUL_former_leader_before_ferdinand_generic:0 "保加利亞首相"
 bftb_news.5.t:1 "保加利亞開始重新整合巴爾幹"
 bftb_news.5.desc:1 "[BUL.GetAdjective]政府對他們佔領的巴爾幹領土展開了大規模的重新整合工作，鼓勵保加利亞人移民、將各地城鎮的名字改為保加利亞形式，並根據保加利亞的模式重組當地行政機構。\n透過這些措施，[BUL.GetLeader]希望能展現出這些區域的保加利亞性質，從而正當化[BUL.GetNameDef]未來對這些地區的吞併。"
 bftb_news.5.a:0 "[BUL.GetAdjective]對這些領土的主權無庸置疑！"
 bftb_news.5.b:1 "他們膽敢摧毀[THIS.GetAdjective]文化？！"
 bftb_news.5.c:0 "保加利亞人大膽的一步......."
 bftb_news.6.t:0 "保加利亞牧首區重建"
 bftb_news.6.desc:0 "在政府的支持下，保加利亞代牧區開始對君士坦丁堡牧首施壓，要求他們承認保加利亞自主教會。\n面對[BUL.GetLeader]支持下的此一要求，君士坦丁堡的普世牧首被迫允許主教會議通過一項新法令，讓他們得以自行選舉保加利亞教會的領袖，從而在超過七個世紀之後重建保加利亞牧首區。"
 bftb_news.6.a:0 "此一成就令所有保加利亞人喜悅！"
 bftb_news.6.b:0 "有趣的發展......"
 bftb_news.7.t:0 "保加利亞第三帝國"
 bftb_news.7.desc:0 "昨天，保加利亞政府在索菲亞組織了一場大規模的政治造勢活動。\n在此一活動中，令大部分觀眾震驚的是，[BUL.GetLeader]宣布了保加利亞第三帝國的成立，他也宣布這將是保加利亞偉大新時代的開始。\n在這場演講之後，舉辦了一場莊嚴肅穆的儀式，加冕[BUL.GetLeader]為保加利亞皇帝，而所有的政治與軍事領導人都向帝國與其統治者宣誓效忠。"
 bftb_news.7.a:0 "這更加強化了保加利亞國家！"
 bftb_news.7.b:0 "看來[BUL.GetLeader]太過自命不凡了....."
 bftb_news.7.c:0 "這真的有必要嗎？"
 bftb_news.8.t:0 "祖國陣線控制了保加利亞"
 bftb_news.8.desc:0 "祖國陣線是保加利亞一個反法西斯主義的政治組織，他們強烈地反對[FROM.GetLeader]的威權政府，陣線由各種政治團體的成員組成，但受共產主義者的強烈影響，成立目的乃是反抗保加利亞實行的這個獨裁體系。\n在這個組織策劃並發動了起義之後，現在一場血腥的內戰爆發了，雙方分別是忠於保加利亞政府的部隊與祖國陣線的支持者。\n最後，內戰結束了，而共產主義者推翻了[FROM.GetLeader]的政權，宣布了保加利亞人民共和國的成立。"
 bftb_news.8.a:0 "保加利亞人民的偉大勝利！"
 bftb_news.8.b:0 "令人擔憂......"
 bftb_news.9.t:0 "巴爾幹社會主義共和國聯邦"
 bftb_news.9.desc:0 "[BUL.GetNameDefCap]成立了[BUL.GetFactionName]，這是1920年計畫的一個修正版本，而上次這個計畫並不是非常的成功。\n據保加利亞總理[BUL.GetLeader]所言，[BUL.GetAdjective]政府嚮往成立一個巴爾幹的聯合陣線，以對抗有著領土野心的外部勢力入侵。\n這個計畫會不會成功仍有待觀察，但對巴爾幹聯邦的支持度確實已經在其鄰國的居民中大幅度的上升。"
 bftb_news.9.a:0 "這是通往進步的道路！"
 bftb_news.9.b:0 "有趣......"
 bftb_news.9.c:0 "又一次統一巴爾幹的嘗試，這一定會失敗......"
 bftb_news.10.t:0 "巴爾幹的統一"
 bftb_news.10.desc:0 "[BUL.GetOldNameDef]的前政府宣佈了[BUL.GetNameDef]的成立，他們意欲讓[BUL.GetFactionName]的計畫更進一步，呼籲其盟邦統一於單一的中央政府之下。\n根據[BUL.GetLeader]所說，[BUL.GetNameDef]尋求與巴爾幹諸國的全面合作，讓過去的衝突化為雲煙，並助長巴爾幹人民的團結。"
 bftb_news.10.a:0 "夢想成真！"
 bftb_news.10.b:1 "這真的是[THIS.GetNameDef]需要的嗎？"
 bftb_news.10.c:0 "這真的是巴爾幹需要的嗎？"
 bftb_news.10.d:0 "胡說八道！"
 bftb_news.11.t:0 "[BUL.GetNameDefCap]求助[GER.GetNameDef]"
 bftb_news.11.desc:0 "\n[BUL.GetAdjective]政府已經和數間[GER.GetAdjective]公司簽署了一個商業協議，以嘗試強化他們與[GER.GetNameDef]的紐帶，並刺激外國資本進入該國。\n在此協議下，[GER.GetAdjective]投資者在[BUL.GetNameDef]活動時將獲得大量的法律特權和稅務減免。"
 bftb_news.11.a:0 "這會改善我們和[GER.GetNameDef]的關係！"
 bftb_news.11.b:0 "這會鼓勵[BUL.GetAdjective]人站在我們這邊！"
 bftb_news.11.c:1 "接著[BUL.GetNameDef]會加入[GER.GetFactionName]嗎？"
 bftb_news.11.d:0 "他們只是想要受[GER.GetLeader]保護而已！"
 bftb_news.12.t:0 "[ITA.GetAdjective]－[BUL.GetAdjective]軍事科技交流"
 bftb_news.12.desc:0 "\n在求助於[GER.GetAdjective]政府後，現在[BUL.GetNameDef]尋求加強與[ITA.GetNameDef]的關係。\n[BUL.GetLeader]和[ITA.GetLeader]簽署了一份研究協議，協議由兩國的專家草擬，目的是促進兩國軍隊現代軍事裝備開發。\n根據此一協議，[BUL.GetAdjective]政府已經實施了新的經濟規範，以促進[ITA.GetAdjective]資本投資該國。"
 bftb_news.12.a:0 "這將會有豐碩的成果！"
 bftb_news.12.b:0 "[BUL.GetAdjective]人還沒有證明他們是[ITA.GetNameDef]的好盟友。"
 bftb_news.12.c:0 "保加利亞人看來很想結交新朋友......"
 bftb_news.12.d:0 "他們選擇與惡魔為伍......"
 bftb_news.13.t:0 "[SOV.GetAdjective]－[BUL.GetAdjective]互助條約"
 bftb_news.13.desc:0 "\n[BUL.GetAdjective]首相[BUL.GetLeader]和[SOV.GetAdjective]的領導人[SOV.GetLeader]簽署了一份協議，尋求強化兩國之間的關係，並鼓勵軍事和經濟兩方面的合作。\n藉由這份條約的簽署，[BUL.GetAdjective]政府也希望能刺激與[SOV.GetNameDef]之間的貿易，並使用[SOV.GetAdjective]資本來展開新的工業投資。"
 bftb_news.13.a:0 "這份條約對[BUL.GetNameDef]極為有利！"
 bftb_news.13.b:0 "蘇聯在巴爾幹的影響力又升高了！"
 bftb_news.13.c:1 "接著[BUL.GetNameDef]會加入[SOV.GetFactionName]嗎？"
 bftb_news.13.d:0 "他們只是想要受[SOV.GetAdjective]保護而已！"
 bftb_news.14.t:0 "在巴爾幹的永久友好條約"
 bftb_news.14.desc:0 "作為改善[BUL.GetNameDef]與其巴爾幹鄰國關係的第一步，[BUL.GetAdjective]政府和[YUG.GetNameDef]簽署了一份友好條約，兩國正式保證會繼續推動友好關係，並鼓勵雙邊的經濟合作。\n有些人宣稱[BUL.GetAdjective]政府的真實意圖並非僅是建立與鄰國的友好關係，他們真正的目標乃是建立一個能夠對抗其他歐洲強權的巴爾幹聯邦。\n但就現在看來，這種推論也只不過是猜測而已......"
 bftb_news.14.a:0 "這終於能給巴爾幹帶來一些穩定！"
 bftb_news.14.b:0 "這只是阻止我方戰爭機器推進的絕望之舉！"
 bftb_news.15.t:0 "薩洛尼卡協議"
 bftb_news.15.desc:0 "[BUL.GetAdjective]總理[BUL.GetLeader]和[GRE.GetLeader]於[GRE.GetAdjective]首都會面，以討論簽署一項條約，這個條約將使兩國政府將正式致力於維持良好關係，並鼓勵[BUL.GetNameDef]和[GRE.GetNameDef]之間的的經濟合作。\n據[BUL.GetLeader]所說，這只是[BUL.GetNameDef]重建她與鄰國之間的關係的第一步，而這些努力在不久之後就會得出豐碩的成果。"
 bftb_news.16.t:0 "[BUL.GetNameDefCap]求助[ENG.GetNameDef]"
 bftb_news.16.desc:0 "\n[BUL.GetAdjective]政府正尋求一個強權的支持，以保障[BUL.GetNameDef]的主權獨立與領土完整。他們向[ENG.GetNameDef]派出了一個外交使團，與[ENG.GetAdjective]政府進行簽署條約的協商。\n除了軍事方面的條款之外，此一條約也包含了經濟方面的協議，允許[ENG.GetAdjective]資本家在[BUL.GetNameDef]投資時享有極大的稅務減免。"
 bftb_news.16.a:0 "這會改善我們和[ENG.GetNameDef]的關係！"
 bftb_news.16.b:0 "這會鼓勵[BUL.GetAdjective]人站在我們這邊！"
 bftb_news.16.c:1 "接著[BUL.GetNameDef]會加入[ENG.GetFactionName]嗎？"
 bftb_news.16.d:0 "他們只是想要受[ENG.GetLeader]保護而已！"
 bftb_news.201.t:0 "[TUR.GetNameDefCap]重新軍事化土耳其海峽"
 bftb_news.201.desc:0 "[TUR.GetNameDefCap]與[SOV.GetNameDef]近期達成了修訂洛桑條約的協議，此條約乃是當時新生的土耳其共和國在[TUR.GetAdjective]獨立戰爭中阻擋了協約國入侵後所簽訂與實行的。一直以來這個條約都被當作是對[TUR.GetAdjective]主權的傷害，但今天在新召開的蒙特勒會議支持下，條約終於得到了修訂。\n\n[TUR.GetNameDefCap]現在對出入土耳其海峽的交通擁有完全的控制權，而海峽附近的省份也得以重新被[TUR.GetNameDef]軍事化。[ENG.GetAdjective]的觀察員們亦參與了此一過程，但僅滿足於避免了該區域的衝突。"
 bftb_news.201.a:1 "那就這樣吧。"
 bftb_news.201.b:0 "和平的偉大之日。"
 bftb_news.201.c:0 "又一個大戰的條約被撕毀。"
 bftb_news.201.d:0 "這對[TUR.GetNameDef]有益。"
 bftb_news.202.t:0 "土耳其海峽維持非軍事化"
 bftb_news.202.desc:0 "[TUR.GetNameDefCap]和[SOV.GetNameDef]無法在修改洛桑條約一事上達成協議，該條約乃是在新生的土耳其共和國在[TUR.GetAdjective]獨立戰爭中擊敗協約國後所實施的。洛桑條約規定土耳其海峽必須維持非軍事化，而且達達尼爾與博斯普魯斯海峽都必須無條件向所有船隻開放，不論是軍用或民用船隻。在可見的將來，現在這種狀況將會繼續維持下去。\n\n[TUR.GetLeader]在全國廣播中譴責了此一決定，他認為[TUR.GetNameDef]仍是帝國主義嚴重的受害者。[ENG.GetAdjective]的觀察員們亦參與了此一過程，但他們僅滿足於避免了該區域的衝突。"
 bftb_news.202.a:1 "他們是該害怕我們的力量。"
 bftb_news.202.b:0 "我們還能做什麼？"
 bftb_news.202.c:0 "我們還能做更多嗎？"
 bftb_news.202.d:0 "至少戰爭被避免了......"
 bftb_news.202.e:0 "這是[TUR.GetNameDef]衰弱的跡象......"
 bftb_news.203.t:0 "[TUR.GetAdjective]－[SOV.GetAdjective]戰爭"
 bftb_news.203.desc:0 "本應只是對一個數十年前的老舊條約無害的重新協商，但這卻導致[SOV.GetNameDef]和[TUR.GetNameDef]之間為了土耳其海峽的通行權而爆發了全面戰爭。\n\n[TUR.GetLeader]稱談判破裂與戰爭爆發為「不幸」且「完全可以避免的」。而另一方，[SOV.GetLeader]宣布[SOV.GetNameDef]無敵的大軍在確保條約被履行之前不會停手。[SOV.GetLeader]也保證[TUR.GetAdjective]工人的解放即將就要到來了，摧毀當下的[TUR.GetAdjective]政權將是國際共產主義事業的偉大勝利。"
 bftb_news.203.a:1 "呀呀呀呀訝！"
 bftb_news.203.b:0 "來吧！"
 bftb_news.203.c:0 "天啊，真是場災難......"
 bftb_news.203.d:0 "傳統的外交作風跑哪去了？"
 bftb_news.203.e:0 "嗯，我們應該考慮在戰爭中支持[TUR.GetAdjective]......"
 bftb_news.203.f:0 "糟糕。"
 bftb_news.204.t:0 "[TUR.GetNameDef]爆發內戰！"
 bftb_news.204.desc:1 "[TUR.GetNameDef]爆發了一場內戰，雙方分別是當下執政的保守主義政府和之前執政的凱末爾主義者。凱末爾主義者們曾在鄂圖曼帝國崩潰後奮戰確保了[TUR.GetNameDef]的獨立，他們指稱當下政府明目張膽的多次違反憲法，因此其政權必須被推翻。知名且堅定的凱末爾主義將領卡齊姆·奧爾貝已經被選為軍政府的領袖，其目標為罷黜目前由[TUR.GetLeader]所領導的伊斯蘭主義政府。\n\n[TUR.GetLeader]譴責凱末爾主義者的行動根本不應出現在真正的民主國家之中，他發誓一定會為這個分裂的國家恢復法律的統治。"
 bftb_news.204.a:1 "我們必定會獲勝！"
 bftb_news.204.b:0 "真是糟糕的消息......"
 bftb_news.204.c:0 "出現了機遇......"
 bftb_news.204.d:0 "嘿，這種事情我們也算略懂略懂！"
 bftb_news.205.t:0 "鄂圖曼蘇丹國重生了"
 bftb_news.205.desc:1 "讓全世界驚慌失措的是，在該國保守主義者與世俗的凱末爾主義者之間一場極為殘暴的內戰後，鄂圖曼蘇丹現在已經回歸到了他的王座之上。在一場宛如中世紀的奢華儀式上，蘇丹已經復辟到他原有的地位，而穆斯塔法·凱末爾·阿塔圖克的共和國已經被永久解散了。\n\n[TUR.GetLeader]向新生的蘇丹國進行了廣播，對於重歸王位一事，他的情緒混雜著驚喜與謙卑。新的蘇丹是一位性格溫和的人，但他的宮廷中滿是戰爭販子與收復失地主義者。專家們原先認為蘇丹根本就不可能回歸，現在對於未來可能發生的事，他們就更加無所推論了。"
 bftb_news.205.a:1 "讚美上帝！"
 bftb_news.205.b:0 "喔不，又來了！"
 bftb_news.205.c:0 "怎麼會這樣!?"
 bftb_news.205.d:0 "嗯，有趣..."
 bftb_news.205.e:0 "奇怪。"
 bftb_news.206.t:0 "地中海協約的誕生"
 bftb_news.206.desc:0 "[ITA.GetLeader]和[TUR.GetLeader]宣布建立了地中海區域的新同盟，稱為「[TUR.GetFactionName]」。[ITA.GetLeader]發誓此一同盟將成為歐洲大陸的新領袖，從而主宰所有的歐洲事務，而[TUR.GetLeader]的用詞則更加謹慎，他向外交官們保證，此一同盟的出發點純粹是基於增進巴爾幹地區與地中海諸國安全的戰略理由。\n\n[ENG.GetAdjective]官員稱此一新的區域勢力為「毫無幫助且不受歡迎的」，而[GER.GetAdjective]觀察家則斬釘截鐵地預測，此陣營在這個十年結束前就會成為歷史的一個小小註腳。"
 bftb_news.206.a:1 "萬歲！"
 bftb_news.206.b:0 "真是蠢貨！"
 bftb_news.206.c:0 "一群弱者！"
 bftb_news.206.d:0 "又一個競爭者現身了。"
 bftb_news.206.e:0 "這對歐洲意味著什麼呢？"
 bftb_news.207.t:1 "[TUR.GetNameDefCap]承諾致力於巴爾幹的安全"
 bftb_news.207.desc:0 "今天，[TUR.GetLeader]向全球發表了廣播，他宣布[TUR.GetNameDef]將大幅擴展其以巴爾幹為中心的外交政策，保障該地區所有合作國家的獨立。國際觀察家認為，看來[TUR.GetNameDef]已經採取了明確的態度，選擇減少與大國之間的往來並專注於區域安全。\n\n儘管部分國家稱讚了[TUR.GetAdjective]的決定，但這個決定也造成了其他國家的嚴重擔憂。特別是[ITA.GetAdjective]官員做出了一些警告，他們要求[TUR.GetAdjective]政府，如果想要最小化該區域爆發衝突的機會，就應當放棄這個政策。而在[TUR.GetAdjective]的回應中，他們將[ITA.GetNameDef]稱為「區域的主要敵人」。"
 bftb_news.207.a:1 "命運在前方等待著我們。"
 bftb_news.207.b:0 "謝天謝地。"
 bftb_news.207.c:0 "這一定會帶來許多問題。"
 bftb_news.207.d:0 "嗯。"
 bftb_news.208.t:0 "[TUR.GetNameDefCap]索求歸還1920年疆界"
 bftb_news.208.desc:1 "[TUR.GetNameDefCap]宣布他們有意重劃國家邊境，將之恢復到[TUR.GetNameDef]通過國家誓言之前的樣子。[TUR.GetAdjective]政府已經宣稱了幾乎每一個鄰近的省份，並且拒絕收回這些虛假謬誤的宣稱。\n\n國際社會廣泛地譴責了[TUR.GetAdjective]當局的這個決定，而大部分國家也認為，[TUR.GetAdjective]領導階層這種魯莽輕率的行動只會再次燃起全球性的破壞，就像世界在過去幾年間所經歷的一樣。[TUR.GetNameDefCap]似乎已經全心投入了其復仇主義的路線，只有時間能知曉他們的行動會帶來什麼結果了。"
 bftb_news.208.a:1 "我們不能和[TUR.GetAdjective]的陰謀有所瓜葛。"
 bftb_news.208.b:0 "禁運似乎是合適的回應。"
 bftb_news.208.c:0 "戰爭販子！"
 bftb_news.208.d:0 "我們只是想要拿回應得的東西。"
 bftb_news.208.e:0 "他們只會讓事態惡化！"
 bftb_news.209.t:0 "圖蘭的降臨"
 bftb_news.209.desc:1 "土耳其人的征服已經獲得了大量的進展，從而使得土耳其政府認為他們可以宣布自己成為[TUR.GetNameDef]。此一新帝國的降臨對全世界產生了衝擊，畢竟，原來並沒有多少觀察家相信土耳其有能力在其獨立戰爭結束後的數十年後完全恢復－更不用說建立一個橫跨數洲的全新帝國了。\n\n如果報告屬實，那麼新成立的[TUR.GetAdjective]恐怕尚未滿足於其快速的擴張，而[TUR.GetLeader]更聲明，在世界上的每一個突厥人都被解放之前，他們的征途都不會停止。全世界只能屏息以待。"
 bftb_news.209.a:1 "我們勢不可擋。"
 bftb_news.209.b:0 "怎可能...?"
 bftb_news.301.t:0 "[GRE.GetAdjective]內戰！"
 bftb_news.301.desc:1 "[GRE.GetNameDef]爆發了一場內戰，一派為忠於近日解散國會的國王的部隊，另一派則是忠於[GRE.GetNameDef]民主原則的共和派和共產黨部隊。儘管在共和派與共產黨之間曾有過嚴重的敵意，但現在他們團結起來試圖罷黜該國不受歡迎的外國君主，這位國王已經讓自己成為了[GRE.GetAdjective]的獨裁暴君。\n\n[GRE.GetLeader]保證，不論是他本人或效忠於他的君主派部隊，兩者都會戰鬥到底，直到每一支反抗國王的力量都被驅逐為止。"
 bftb_news.301.a:1 "團結於國王身後！"
 bftb_news.301.b:0 "君主派的政府符合我們的利益......"
 bftb_news.301.c:0 "很好，很好－把你們自己撕裂吧！"
 bftb_news.301.d:0 "希臘難道沒有一點好運嗎？"
 bftb_news.302.t:0 "大希臘成立"
 bftb_news.302.desc:0 "全球有許多觀察家們好奇秘密的伊拉克利翁會議到底討論了什麼，畢竟遍布歐洲的數個與會國參與了這個會議。然而他們不再需要猜測了，今天[GRE.GetLeader]宣布，[GRE.GetAdjective]成立一個大希臘國的夢想終於成真了。\n\n專家們對[GRE.GetNameDef]的快速擴張感到訝異，他們曾經認為政治混亂與嚴重的經濟災難使得[GRE.GetAdjective]難以崛起，但最近的事件已經證明他們全部都錯了。"
 bftb_news.302.a:1 "我們的夢想終於實現了！"
 bftb_news.302.b:0 "我們通常不會容忍這種行為，但是…"
 bftb_news.302.c:0 "這將使他們一無所有！"
 bftb_news.302.d:0 "哇。"
 TUR_keeping_turkey_under_observation:0 "我們應時刻警惕§Y[TUR.GetNameDef]§!的一舉一動，在將來必要時將她踢出陣營。"
 GRE_increased_influence_tt:0 "這將提高我們對§Y[FROM.GetAdjective]§!政府的影響力。"
 bftb_greece.59.b:0 "不能為了賽普勒斯而犧牲自治權..."
 bftb_greece.234.t:0 "大希臘主義獲得認可"
 bftb_greece.234.desc:0 "自伊拉克利翁會議傳來消息，與會的列強已經同意了[GRE.GetAdjective]提出的「大希臘主義」。這不僅威脅了整個地區的穩定，也代表[GRE.GetNameDef]和[TUR.GetNameDef]在不久後爆發戰爭的風險急遽升高了。\n\n[FRA.GetNameDef]和[ENG.GetNameDef]有可能給[GRE.GetNameDef]撐腰的消息只讓局勢更加惡化，考慮到我方目前有外交義務防衛[TUR.GetNameDef]，我們可能會站到錯誤的一方去，對抗一個甚至是兩個列強。我方的軍隊領導人已經呼籲政府重新考慮我們是否要繼續承諾保衛[TUR.GetNameDef]。"
 bftb_greece.234.a:0 "土耳其人得靠自己了。"
 bftb_greece.234.b:0 "我們會堅守承諾，不論代價為何！"
 bftb_greece.235.t:0 "[ROM.GetName]撤銷保障"
 bftb_greece.235.desc:0 "伊拉克利翁會議的消息讓我們的[ROM.GetAdjective]盟友憂心忡忡。為了避免與列強開戰，他們已經決定將廢棄對我國提供軍事保障的承諾。"
 bftb_greece.235.a:0 "懦夫！"
 bftb_bulgaria_rearmament.1_refuse_tt:0 "目前，[BUL.GetNameDefCap]將無法開始重新武裝。"
 bftb_bulgaria_rearmament.1_nap_tt:0 "[BUL.GetNameDefCap]一旦與以下任何一個國家：[GRE.GetFlag][GRE.GetNameDefCap] [YUG.GetFlag][YUG.GetNameDefCap] [ROM.GetFlag][ROM.GetNameDefCap] [TUR.GetFlag][TUR.GetNameDefCap]，達成互不侵犯條約，就可以開始重新武裝。"
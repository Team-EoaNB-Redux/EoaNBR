 bftb_bulgaria_german_influence.1.t:0 "[GER.GetNameDefCap]提供飛機捐贈"
 bftb_bulgaria_german_influence.1.desc:1 "[GetFirstDonation]我國和[GER.GetNameDef]之間的關係，赫爾曼·戈林向我們提議捐贈12架[GER.GetAdjective]戰鬥機，這顯現是為了尋求[ROOT.GetNameDef]加入[GER.GetFactionName]，從而爭取一個強大盟友來保衛[GER.GetAdjective]在該地區的利益。"
 bftb_bulgaria_german_influence.1.desc_first_donation:0 "為了重建[ROOT.GetAdjective]的空戰部隊並加強"
 bftb_bulgaria_german_influence.1.desc_more_donations:0 "為了繼續加強"
 bftb_bulgaria_german_influence.1.a:1 "我們樂意接受!"
 bftb_bulgaria_german_influence.1.b:1 "我們有禮地拒絕。"
 bftb_bulgaria_german_influence.2.t:0 "[BUL.GetNameDefCap]接受我們的捐贈"
 bftb_bulgaria_german_influence.2.desc:1 "[BUL.GetAdjective]最高參謀欣然地接受了我們的提議，[BUL.GetLeader]本人更親自感謝我們飛機的捐贈，並指出[ROOT.GetNameDef]與[BUL.GetNameDef]之間的關係將變得越來越牢固，繁榮和互利互惠。"
 bftb_bulgaria_german_influence.2.a:1 "很好！"
 bftb_bulgaria_german_influence.3.t:1 "[BUL.GetNameDefCap]拒絕我們的捐贈"
 bftb_bulgaria_german_influence.3.desc:1 "[BUL.GetAdjective]最高參謀有禮地拒絕我們[ROOT.GetAdjective]飛機捐贈以支持[BUL.GetAdjective]空軍的提議，並表示接受捐贈將意味著[BUL.GetNameDef]的政策將過份倒向[ROOT.GetAdjective]，對於目前希望自行建立空軍的[BUL.GetAdjective]人來說，是不符合最佳的利益。"
 bftb_bulgaria_german_influence.3.a:1 "他們怎麼會這樣？"
 bftb_bulgaria_german_influence.4.t:1 "[GER.GetLeader]要求我們撤換克塞瓦諾夫"
 bftb_bulgaria_german_influence.4.desc:1 "今天，我們收到了[GER.GetLeader]本人的來信，信中指出[ROOT.GetAdjective]首相格奧爾基·克塞瓦諾夫的無能使他在[GER.GetAdjective]人眼中顏面掃地。他應被辭職，選拔一個更適合的人來擔任這重要的職位。\n[GER.GetAdjective]人建議我們以政治經驗較短和親德的博格丹·菲洛夫取代克塞瓦諾夫 — 一個不會挑戰[GetLeaderToChallenge]的德國傀儡。"
 bftb_bulgaria_german_influence.4.desc_tsar:0 "沙皇"
 bftb_bulgaria_german_influence.4.desc_regency_council:0 "[ROOT.GetAdjective]攝政內閣"
 bftb_bulgaria_german_influence.4.desc_no_tsar:0 "[BUL.GetLeader]"
 bftb_bulgaria_german_influence.4.a:1 "德國人是對的！"
 bftb_bulgaria_german_influence.4.b:1 "我們不會屈服於德國人的怪異要求！"
 bftb_bulgaria_german_influence.5.t:1 "[BUL.GetLeader]同意撤換克塞瓦諾夫"
 bftb_bulgaria_german_influence.5.desc:1 "前[BUL.GetAdjective]總理格奧爾基·克塞瓦諾夫的無能使他在[BUL.GetLeader]的眼中顏面掃地，[BUL.GetLeader]完全理解此人的無能可能會帶來的風險，並接受了我們的提議，起用像博格丹·菲洛夫這些的能力更強的人。他親德國，只有短暫的政治經驗，意味著他不會挑戰[GetLeaderToChallenge]或妨礙[ROOT.GetAdjective]的利益。"
 bftb_bulgaria_german_influence.5.a:1 "[BUL.GetLeader]證明了自己夠果斷英明。"
 bftb_bulgaria_german_influence.6.t:1 "[BUL.GetLeader]拒絕撤換克塞瓦諾夫"
 bftb_bulgaria_german_influence.6.desc:1 "[BUL.GetLeader]拒絕撤換格奧爾基·克塞瓦諾夫，他聲稱：[ROOT.GetAdjective]政府唯一要他辭職的原因是要剷除一個能幹而忠於[BUL.GetNameDef]的政客，然後更換成一個只看顧[GER.GetLeader]在[BUL.GetNameDef]利益的[ROOT.GetAdjective]傀儡。"
 bftb_bulgaria_german_influence.6.a:1 "真正的傀儡只有格奧爾基·克塞瓦諾夫！"
 bftb_bulgaria_german_influence.7.t:0 "[GER.GetNameDefCap]要求軍事通行權"
 bftb_bulgaria_german_influence.7.desc:1 "今天，來自[GER.GetNameDef]的外交官抵達[ROOT.Capital.GetName]，要求[ROOT.GetNameDef]向[GER.GetAdjective]軍隊授予軍事通行權。\n即將在巴爾幹進行的軍事行動中，[GER.GetAdjective]的部隊需要進入[ROOT.GetNameDef]，而便軍隊可以在我們與鄰國之間的邊界部署。[GER.GetLeader]當然不想得悉[ROOT.GetNameDef]正在阻礙[GER.GetAdjective]的戰事......"
 bftb_bulgaria_german_influence.7.a:1 "我們樂意與德國軍隊合作。"
 bftb_bulgaria_german_influence.7.b:1 "[GER.GetLeader]只好另尋別路"
 bftb_bulgaria_german_influence.8.t:0 "[BUL.GetNameDefCap]授予我們軍事通行權"
 bftb_bulgaria_german_influence.8.desc:0 "派遣往[BUL.Capital.GetName]討論徵用[BUL.GetAdjective]國土作為我軍行動基地事宜的外交官通知我們：「談判已取得成功，[BUL.GetLeader]已簽署一項授予[ROOT.GetAdjective]軍隊進入[BUL.GetNameDef]的協議。」"
 bftb_bulgaria_german_influence.8.a:0 "一切按計劃進行。"
 bftb_bulgaria_german_influence.9.t:0 "[BUL.GetNameDefCap]拒絕我們索取軍事通行權的請求"
 bftb_bulgaria_german_influence.9.desc:1 "派遣往[BUL.Capital.GetName]談判徵用[BUL.GetAdjective]領土作我軍行動基地事宜的外交官向我們報告：「[BUL.GetLeader]拒絕授予[ROOT.GetAdjective]軍隊軍事通行權，這將嚴重阻礙我們日後在巴爾幹進行的軍事行動。拒絕的原因據稱是[BUL.GetLeader]相信：若接受我們每一項提出的要求，[BUL.GetNameDef]只會淪為[ROOT.GetAdjective]另一個衛星國，繼而阻住他們理所當然地成為在巴爾幹的獨立強權。」"
 bftb_bulgaria_german_influence.9.a:1 "[BUL.GetLeader]正在玩火......"
 bftb_bulgaria_italian_influence.1.t:0 "[BUL.GetAdjective]提議科研合作協議"
 bftb_bulgaria_italian_influence.1.desc:0 "今天，[BUL.GetAdjective]的代表團扺達我們的首都，尋求與[ITA.GetAdjective]外交部長舉行會議，並提議兩國之間簽署一份協議。\n [BUL.GetAdjective]的外交官提出的協議除其他未知的條款外，還包括一項重點科研的軍事合作計畫和對在[BUL.GetNameDef]投資的[ITA.GetAdjective]投資者有利的新經濟法規。"
 bftb_bulgaria_italian_influence.1.a:0 "這份協議對[ITA.GetNameDef]有利。"
 bftb_bulgaria_italian_influence.1.b:0 "我們不會與[BUL.GetAdjective]分享我們的先進科技！"

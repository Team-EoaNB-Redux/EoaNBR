l_simp_chinese:
 bftb_greece.1.t:0 "君主派贏得大選！"
 bftb_greece.1.desc:1 "希臘民眾對於忠於國王喬治二世的保守派在1936年希臘大選中獲勝並不感到驚訝。總理康斯坦丁諾斯·德梅爾齊斯有望繼續留任，國王表示他個人相信德梅爾齊斯的總理任期將是一個非常長久和成功的任期。只有時間才能證明國王的預感是否正確..."
 bftb_greece.1.a:0 "希臘偉大的勝利"
 bftb_greece.2.t:0 "韋尼澤洛斯派贏得大選！"
 bftb_greece.2.desc:1 "今天，希臘人民走上街頭，慶祝軍隊確保不令君主制支持者干預選舉結果。韋尼澤洛斯派從被流放的國外回到希臘並被賦予了強大的統治權，但是他們面臨著一場團結一個非常分裂的國家的艱難戰鬥，人們還沒有忘記韋尼澤洛斯派在1919年將整個國家捲入那場災難性的戰爭。還有一個遺留的問題是，韋尼澤洛斯派如何處理被俘獲的希臘君主 - 無論發生什麼，希臘都將迎來有趣的時刻..."
 bftb_greece.2.a:0 "我們終於回來了！"
 GRE_republican_victory_tt:1 "£faction_gre_monarchist §Y君主派§!變得§Y溫和§!。\n£faction_gre_communist §Y共產主義者§!變得§Y溫和§!。"
 bftb_greece.3.t:1 "安那托利亞的法西斯主義者動員起來"
 bftb_greece.3.desc:1 "自稱希臘法西斯的運動已經因為根據新的政治現狀而重新導向。辛酸且不滿的自土耳其流亡而來的希臘難民們，開始湧向了喬治·科斯米迪斯組織的激進政治運動，他本人也是一位離家的流亡者。\n\n科斯米迪斯強烈地鼓吹大希臘主義並要求收復[TUR.GetNameDef]手中過往的領土，然而他的觀點比起韋尼澤洛斯派政權的任何一個人都還要更加激進。一些報告指出，科斯米迪斯希望[ROOT.GetNameDef]的領土不只是擴張到愛琴海岸，甚至計畫要擴張到整個安那托利亞。不過，這種報告或許不用太過重視，怎麼會有瘋子對整個[TUR.GetNameDef]有所圖呢？"
 bftb_greece.3.a:1 "沒有人會追隨那個暴徒！"
 GRE_anatolian_fascists_in_play_tt:1 "£faction_gre_fascist §Y法西斯主義者§!派系出現，起始態度為§R敵對§!。"
 GRE_republican_monarchist_alliance_tt:1 "君主派的將領和顧問將仍可用於韋尼澤洛斯派政府。\n£faction_gre_monarchist §Y君主派§!變得§G友善§!。\n£faction_gre_communist §Y共產主義者§!變得§R敵對§!。"
 bftb_greece.6.t:0 "與希臘民族聯盟談判"
 bftb_greece.6.desc:0 "卑鄙的安那托利亞法西斯主義者一直在散播混亂，自此惡性運動的建立之日起，他們持續拒絕和政府接觸，然而事態似乎開始改變了。他們向我方提議進行一項世紀性的交易－安那托利亞法西斯主義者將加入我方，以達成我們擊敗[TUR.GetNameDef]的共同目標。\n\n不可否認的是，我們政權的許多人都認為此一與惡魔的交易可以用來終止他們的反政府行為，而政府中也有一些蛇蠍認同或甚至讚揚希臘民族聯盟的目標。然而謝天謝地，巨頭亞里士多德·歐納西斯提出了一項替代方案：歐納西斯自己也來自安那托利亞，他將使用他的名氣、商業頭腦與財富來組織一個反向運動，並以之來挖掉希臘民族聯盟的牆角。這個行動方針並不保證能粉碎希臘民族聯盟，但許多證據顯示如果我們要求的話，歐納西斯將能夠機靈地獲得成功。"
 bftb_greece.6.a:1 "來自過去的亡魂不會再回來作祟了。"
 bftb_greece.6.b:0 "不與法西斯害蟲打交道。"
 GRE_ally_the_anatolian_fascists_tt:1 "£faction_gre_fascist §Y法西斯主義者§!變得§G友善§!。\n與§Y希臘民族聯盟§!結盟，在提議召開§Y伊拉克利翁會議§!後將會有§R嚴重的後果§!。"
 GRE_ally_onassis_tt:1 "§Y亞里士多德·歐納西斯§!將成為可用的顧問。\n£faction_gre_fascist §Y法西斯主義者§!態度維持§Y敵對§!。"
 bftb_greece.7.t:0 "伊拉克利翁會議"
 bftb_greece.7.desc:0 "終於到了讓歐洲強權重審塞夫爾條約和洛桑條約的時候了，同時也能重新討論大希臘主義。[TUR.GetNameDef]的命運不能只由我們決定，我們必須獲取[ENG.GetNameDef]、[FRA.GetNameDef]等國的同意，而如果我們打算邀請卑鄙的[ITA.GetNameDef]的話，也包含他們在內。"
 bftb_greece.7.a:0 "我們應該邀請[FRA.GetAdjective]和[ENG.GetAdjective]的代表。"
 bftb_greece.7.b:0 "我們應當邀請塞夫爾條約的原始締約國。"
 bftb_greece.8.t:0 "一張伊拉克利翁會議的邀請函"
 bftb_greece.8.desc:0 "我們收到了來自[FROM.GetNameDef]的一個有趣的提案，尋求重劃[TUR.GetNameDef]的國界。[FROM.GetNameDef]要求在上次大戰勝利的歐洲強權展開討論，重新審視我們施加於[TUR.GetNameDef]身上的塞夫爾條約與洛桑條約。\n\n[FROM.GetNameDef]的官員向我方保證，我們將從擊敗[TUR.GetNameDef]中獲得實質收益，而且[FROM.GetAdjective]政府並不希望徹底消滅[TUR.GetNameDef]。相反的是，[FROM.GetNameDef]的主要人物堅持此一會議只是簡單地重劃邊界，而不是要實現他們的復仇主義理想。"
 bftb_greece.8.a:0 "我們會去的"
 bftb_greece.8.b:0 "您將破壞地中海的穩定！"
 potential_war_with_turkey_tt:0 "§R如果同意出席，我們極有可能在不久的將來為了爭奪領土被捲入和[TUR.GetNameDef]的戰爭§!。"
 bftb_greece.9.t:0 "只有[ENG.GetNameDef]參加了伊拉克利翁會議"
 bftb_greece.9.desc:0 "我們已經邀請了各國參加重劃[TUR.GetNameDef]國界的伊拉克利翁會議。儘管我們希望每個受邀的國家都參加，但最終只有[ENG.GetNameDef]參加了會議。我們和[ENG.GetNameDef]之間的關係一直很密切，許多我方官員仍深信伊拉克利翁會議將能產生對雙方都有利的結果。"
 bftb_greece.9.a:0 "[ENG.GetAdjective]一直以來都值得信賴！"
 bftb_greece.10.t:0 "只有[FRA.GetNameDef]參加了伊拉克利翁會議"
 bftb_greece.10.desc:0 "我們已經邀請了各國參加重劃[TUR.GetNameDef]國界的伊拉克利翁會議。儘管我們希望每個受邀的國家都參加，但最終只有[FRA.GetNameDef]參加了會議。當[ROOT.GetAdjective]官員們聽到此一消息時，其心情只能以沮喪來形容。我們的政治精英和軍事專家都認為，如果只有[FRA.GetAdjective]站在我們這邊，伊拉克利翁會議很難有實際的成果，但我們仍會致力繼續堅持下去。"
 bftb_greece.10.a:0 "只有[FRA.GetAdjective]人？我們要麼就這樣吧。"
 bftb_greece.11.t:0 "只有[ITA.GetNameDef]參加了伊拉克利翁會議"
 bftb_greece.11.desc:0 "只有[ITA.GetNameDef]表現出有興趣要參加伊拉克利翁會議來決定[TUR.GetNameDef]的命運，我們沮喪的官員們面對此一糟糕的消息陷入了深思，最終他們決定，唯一可行的做法便是徹底取消伊拉克利翁會議。這不是一個輕鬆的決定，許多韋尼澤洛斯派的官員深刻認識到該派政治運動的合法性完全建立在為1922年復仇之上，而現在狀況已經惡化到整個行動處於危險之中。\n\n在之前為這一事件進行大量宣傳之後，[ROOT.GetAdjective]人民現在因為缺乏新聞而變得越來越不安。希臘民族聯盟抓住了遍地延燒的不滿情緒，抨擊政府不僅軟弱且無法達成自己的承諾。[ROOT.GetLeader]要怎麼要帶我們離開這灘渾水呢？"
 bftb_greece.11.a:0 "這不會有什麼好結果的；會議必須被取消。"
 bftb_greece.12.t:0 "[ENG.GetNameDefCap]和[FRA.GetNameDef]參加了伊拉克利翁會議"
 bftb_greece.12.desc:0 "聚集在首都的官員很高興地得知[ENG.GetNameDef]和[FRA.GetNameDef]都會派出代表參加我們的伊拉克利翁會議。這場會議的準備工作已經完成，會議在幾天內就會正式舉行。\n\n在我們是否被授予沿愛琴海的合法領土最終決定前，我們的代表將共同努力瓜分[TUR.GetName]北部和南部的勢力範圍。我們即將創造歷史，而[ROOT.GetNameDef]就在歷史的正中心。"
 bftb_greece.12.a:0 "[ROOT.GetAdjective]的雙手將要塑造世界。"
 bftb_greece.13.t:0 "塞夫爾條約締約國全部參加了伊拉克利翁會議"
 bftb_greece.13.desc:0 "聚集在首都的官員很高興地得知[ENG.GetNameDef]和[FRA.GetNameDef]都會派出代表參加我們的伊拉克利翁會議，但興奮的情緒在得知[ITA.GetNameDef]人亦會參加後被憂慮所取代了。我國許多政治人物都私下擔心[ITA.GetAdjective]的詭計可能會破壞整個會議，但[ROOT.GetLeader]仍堅信邀請[ITA.GetNameDef]是正確的舉動。這場會議的準備工作已經完成，會議在幾天內就會正式舉行。\n\n在我們是否被授予沿愛琴海的合法領土最終決定前，我們的代表將共同努力瓜分[TUR.GetName]北部和南部的勢力範圍。我們即將創造歷史，而[ROOT.GetNameDef]就在歷史的正中心。"
 bftb_greece.13.a:0 "有趣……"
 bftb_greece.14.t:0 "沒有人參加我們的會議！"
 bftb_greece.14.desc:0 "我國的政府受到了完完全全的羞辱，消息顯示沒有任何受邀國將派出代表參加伊拉克利翁會議，而更糟的是我們的領導階層受到了這些強權的公開抨擊，稱我們正在鼓動該地區的緊張局勢。把這一系列的事件叫做災難可說是輕描淡寫，許多韋尼澤洛斯派的官員深刻認識到該派政治運動的合法性完全建立在為1922年復仇之上，而現在狀況已經惡化到整個行動處於危險之中。\n\n在之前為這一事件進行大量宣傳之後，[ROOT.GetAdjective]人民現在因為缺乏新聞而變得越來越不安。希臘民族聯盟抓住了遍地延燒的不滿情緒，抨擊政府不僅軟弱且無法達成自己的承諾。[ROOT.GetLeader]要怎麼要帶我們離開這灘渾水呢？"
 bftb_greece.14.a:0 "我們的傲慢終至如此惡果。"
 bftb_greece.15.t:0 "伊拉克利翁會議－[FRA.GetAdjective]託管庫德斯坦？"
 bftb_greece.15.desc:0 "第一輪投票的主題為，一旦[TUR.GetNameDef]投降，[FRA.GetNameDef]是否應該被允許在[TUR.GetAdjective]庫德斯坦建立一個[FRA.GetAdjective]代管區。 許多與會的[FRA.GetAdjective]官員提出，由於[FRA.GetNameDef]領土接近此地，此一安排將是完全合理的，而且在[TUR.GetAdjective]庫德斯坦已經存在了相當明顯的民族主義傾向。但他們也承認，考慮到[FRA.GetAdjective]殖民帝國已經過度擴張，此一提案可能會在本國受到反對。\n\n一旦[FRA.GetAdjective]獲得了他們在[TUR.GetNameDef]的權益，當與[TUR.GetNameDef]的戰爭爆發時，他們就得根據條約協助[GRE.GetNameDef]。而如果此一提案未獲通過，則無論伊拉克利翁會議的結果如何，當戰爭爆發時，[FRA.GetNameDef]將沒有協助[GRE.GetNameDef]的義務。"
 bftb_greece.15.a:0 "我們投贊成！"
 bftb_greece.15.b:0 "我們投反對！"
 GRE_french_kurdistan_option_tt:1 "如果此提案通過且伊拉克利翁會議最終成功，則在§Y[TUR.GetNameDefCap]§!投降後，§Y[FRA.GetNameDefCap]§!將在所有[TUR.GetAdjective]控制的§Y庫德斯坦§!核心省分建立一個§Y庫德§!附庸國。"
 bftb_greece.16.t:0 "伊拉克利翁會議－[FRA.GetAdjective]獲授權託管！"
 bftb_greece.16.desc:0 "大多數出席的代表投票認為在成功顛覆庫德斯坦的政權後，應該允許[FRA.GetNameDef]託管這個[TUR.GetAdjective]的省份。[FRA.GetAdjective]官方讚揚了出席代表明智的政治風範，並表示已經轉交[FRA.GetAdjective]中央政府以開始在該地區計劃建立行政管理的事宜。"
 bftb_greece.16.a:0 "贊成票佔多數！"
 bftb_greece.17.t:0 "伊拉克利翁會議－[FRA.GetAdjective]未獲授權託管！"
 bftb_greece.17.desc:0 "出席代表們的投下的多數票認為，一旦[TUR.GetAdjective]國家被擊敗，[FRA.GetNameDef]不應獲得庫德斯坦的任何領土。[FRA.GetAdjective]官員差點決定要全部離開，稱會議為一齣鬧劇。但他們最後得出共識，就算沒有獲得任何承諾，他們仍然可以留著繼續對會議的進程做出影響。"
 bftb_greece.17.a:0 "反對票佔多數！"
 bftb_greece.18.t:0 "伊拉克利翁會議－[ENG.GetAdjective]在亞美尼亞的保護國？"
 bftb_greece.18.desc:0 "此輪投票的主題在於，一旦[TUR.GetNameDef]投降，[ENG.GetNameDef]是否該獲得一個位於[TUR.GetAdjective][354.GetName]的亞美尼亞保護國。考慮到近期令人憂心的事件，[TUR.GetAdjective]境內是否該釋出一個亞美尼亞國家的議題是有爭議的，然而，[ENG.GetAdjective]代表堅持建立一個[SOV.GetAdjective]邊境上的亞美尼亞國家不只符合道德因素，也是因為她位於極度重要的戰略位置上。\n\n一旦[ENG.GetAdjective]獲得了他們在[TUR.GetNameDef]的權益，當與[TUR.GetNameDef]的戰爭爆發時，他們就得根據條約協助[GRE.GetNameDef]。而如果此一提案未獲通過，則無論伊拉克利翁會議的結果如何，當戰爭爆發時，[ENG.GetNameDef]將沒有協助[GRE.GetNameDef]的義務。"
 bftb_greece.18.a:0 "我們投贊成！"
 bftb_greece.18.b:0 "我們投反對！"
 GRE_british_armenia_option_tt:1 "如果此提案通過且伊拉克利翁會議最終成功，則在§Y[TUR.GetNameDefCap]§!投降後，§Y[ENG.GetNameDefCap]§!將在§Y[354.GetName]§!建立一個§Y亞美尼亞§!附庸國。"
 bftb_greece.19.t:0 "伊拉克利翁會議－[ENG.GetAdjective]獲得保護國"
 bftb_greece.19.desc:0 "大多數出席的代表投票認為在擊敗[TUR.GetName]後，應該允許[ENG.GetNameDef]在其故土上建立一個亞美尼亞保護國。[ENG.GetAdjective]官方讚揚了出席代表明智的政治風範，並表示已經轉交[ENG.GetAdjective]中央政府以開始在該地區計劃建立行政管理的事宜。"
 bftb_greece.19.a:0 "贊成票佔多數！"
 bftb_greece.20.t:0 "伊拉克利翁會議－[ENG.GetAdjective]不該獲得附庸"
 bftb_greece.20.desc:0 "出席代表們的投下的多數票認為，[ENG.GetNameDef]不應在[TUR.GetNameDef]北部建立一個亞美尼亞附庸國。[ENG.GetAdjective]官員們譴責了此一決定，並稱整場會議乃是一個巨大的混亂，但他們認為就算沒有獲得任何承諾，仍應當留下來以便繼續對會議進程做出影響。"
 bftb_greece.20.a:0 "反對票佔多數！"
 bftb_greece.21.t:0 "伊拉克利翁會議－[ITA.GetAdjective]於[342.GetName]和[345.GetName]的殖民地"
 bftb_greece.21.desc:0 "此輪投票的主題在於，一旦[TUR.GetNameDef]被擊敗，[ITA.GetNameDef]是否應獲得[TUR.GetNameDef]南部的領土作為殖民地。對於要把地中海畔的土地送給[ITA.GetAdjective]人這種事，與會的代表們都有所保留，但[ITA.GetAdjective]代表們不斷重複著[ITA.GetLeader]的說法，強調獲得這些領土將能稍微彌補一次大戰時他們「殘缺的勝利」。\n\n早在伊拉克利翁會議開始前，與會的其他國家就已經決定不想讓[ITA.GetAdjective]參加對[TUR.GetNameDef]的入侵。因此，一旦[ITA.GetNameDef]獲得他們的權益，他們不需要直接加入戰爭中，而是得與[GRE.GetNameDef]簽署互不侵犯條約，並且，他們得簽署另一份條約保證不干涉預想中與[TUR.GetNameDef]的戰爭。而如果此一提案未獲通過，則無論伊拉克利翁會議的結果如何，當戰爭爆發時，[ITA.GetNameDef]將沒有協助[GRE.GetNameDef]的義務，他們甚至會考慮進行干涉。"
 bftb_greece.21.a:0 "我們投贊成！"
 bftb_greece.21.b:0 "我們投反對！"
 bftb_greece.22.t:0 "伊拉克利翁會議－[ITA.GetAdjective]將獲得領土！"
 bftb_greece.22.desc:0 "大多數出席的代表投票認為在擊敗[TUR.GetName]後，應該允許[ITA.GetNameDef]獲得其一部分土地做為殖民地。[ITA.GetAdjective]官員們為與會的代表們大聲鼓掌，感謝他們明智的決定，而[ITA.GetAdjective]代表團的許多人早已回家通知[ITA.GetLeader]此一消息。"
 bftb_greece.22.a:0 "贊成票佔多數！"
 bftb_greece.23.t:0 "伊拉克利翁會議－[ITA.GetAdjective]不會獲得領土！"
 bftb_greece.23.desc:0 "大多數出席的代表投票認為[ITA.GetNameDef]不應獲得在[TUR.GetNameDef]南部建立殖民地的權力，甚至譴責提案本身就是[ITA.GetAdjective]愚蠢的好戰行徑。[ITA.GetAdjective]官員抨擊此一決定，並且稱現在的狀況將使得[ITA.GetAdjective]人民更有理由相信他們上次大戰時「殘缺的勝利」。然而不管他們的看法如何，[ITA.GetAdjective]代表團被命令繼續參與會議－無非是希望他們能繼續影響最後也最重要的議題。"
 bftb_greece.23.a:0 "反對票佔多數！"
 bftb_greece.24.t:0 "伊拉克利翁會議－大希臘主義"
 bftb_greece.24.desc:0 "這一輪的投票主題為，大希臘主義－即建立一個大希臘國的復仇主義理念－是否該得到與會列強的允許。[GRE.GetAdjective]的領導人[GRE.GetLeader]突然造訪了伊拉克利翁會議開會的場地，發表了一場熱情洋溢的演講，解釋為何大希臘主義並不只是自私的領土爭奪，還有這將如何實現數個世紀以來全世界的[GRE.GetAdjective]人共同的神聖理想。\n\n無疑的是，如果大希臘主義在這裡被否決了，則伊拉克利翁會議一切的妥協與承諾將化為烏有。對於[GRE.GetNameDef]的民主與團結，其未來完全仰賴於此時此地與會者的決定了。"
 bftb_greece.24.a:0 "我們投贊成！"
 bftb_greece.24.b:0 "我們投反對！"
 GRE_megali_idea_option_tt:1 "如果提案通過，一旦§Y[TUR.GetNameDefCap]§!投降，§Y[GRE.GetNameDefCap]§!將會吞併§Y伊斯坦堡§!以及§Y[TUR.GetAdjective]§!在§Y愛琴海§!畔的其他省分。§R如果大希臘主義被否決了，那此前通過的所有提案將會被廢棄！§!"
 bftb_greece.25.t:0 "伊拉克利翁會議－大希臘主義重生！"
 bftb_greece.25.desc:0 "出席的代表們以多數票同意，一旦[TUR.GetNameDef]在戰爭中被擊敗，應當允許[GRE.GetNameDef]實現大希臘主義的目標。我們的官員們陷入了狂喜，而[ROOT.GetLeader]已經向全國廣播傳達伊拉克翁會議成功的消息。當然，除了與會代表們之外，沒有人知道伊拉克翁會議到底實際討論了什麼，但我國許多人民已經推測出會談的主題正是大希臘主義的實踐。\n\n我們在伊拉克利翁會議達成了所有想要的目標，但接著才是困難的部分......"
 bftb_greece.25.a:0 "祝福好戰者們！"
 bftb_greece.26.t:0 "伊拉克利翁會議－大希臘主義被否決！"
 bftb_greece.26.desc:0 "大多數出席的代表投票認為應該拒絕[GRE.GetNameDef]建立大希臘國，這是他們大希臘主義理想的一部分。我們的官方驚恐地同參會代表證實了這個決定，並讓所有人回家轉告伊拉克利翁會議失敗了。[ROOT.GetLeader]不得不緊張地在首都告知群眾整個會議以失敗告終，可想而知群眾並不滿意。我們已經在全國範圍內看到了示威抗議活動，情況很可能失去控制。"
 bftb_greece.26.a:0 "真是浪費時間..."
 ROOT_voted_aye_megali_effect:0 "投下贊成票！"
 ROOT_voted_nay_megali_effect:0 "投下反對票！"
 bftb_greece.29.t:0 "希臘共產黨奪權"
 bftb_greece.29.desc:0 "新的情報顯示最糟的狀況已經發生了：共產黨已經奪取了雅典，並且強加他們的統治於[FROM.GetAdjective]人民之上。我們必須對衝突做好準備，因為如果[SOV.GetNameDef]認為我們不服從他們的陰謀詭計的話，他們將會拉攏[FROM.GetNameDef]來弱化或消滅我們。內閣的態度相當堅定：我們必須封鎖[FROM.GetNameDef]和[SOV.GetNameDef]之間的海峽，以避免他們對我們脆弱的國家發動鉗形攻勢。這會為我們爭取一點時間，但我們仍得為衝突的前景做好準備。"
 bftb_greece.29.a:0 "衝突正在醞釀之中......"
 bftb_greece.31.t:0 "博斯普魯斯的賭注"
 bftb_greece.31.desc:0 "[SOV.GetNameDef]政治局的官員們終於決定讓我們參與進他們的秘密計畫中，此計畫有關[TUR.GetNameDef]的未來，而我們在其中扮演關鍵的角色。計畫非常簡單：我們以[SOV.GetNameDef]和國際革命的名義向[TUR.GetNameDef]送出一個難以接受的最後通牒，一旦[TUR.GetAdjective]當然地拒絕後，我們就會以此為藉口在愛琴海發起衝突。\n\n我們的高階指揮官建議，將我軍最好的單位部署在色雷斯的[TUR.GetNameDef]邊境上，同時讓士兵對我方的愛琴海島嶼對岸的[TUR.GetAdjective]領土發起進攻。行政體系和武裝部隊中的許多人都懷疑我們到底有沒有能力在一對一的戰鬥中擊敗[TUR.GetAdjective]軍隊，但[SOV.GetNameDef]保證，一旦我軍對君士坦丁堡的首波突擊失敗，他們就會從北方展開入侵以支援我方。"
 bftb_greece.31.a:0 "命運眷顧勇者。"
 GRE_border_war_possible_tt:0 "如果局勢升溫，我們與§Y[TUR.GetNameDef]§!的邊境將會爆發§R邊境衝突§!。"
 bftb_greece.32.t:0 "希臘發出了他們的最後通牒"
 bftb_greece.32.desc:1 "當收到來自[FROM.GetNameDef]無用的馬克思主義者提出的毫不現實且毫無道理的要求後，我方官員陷入了憤怒之中。他們宣稱代表[SOV.GetNameDef]行事，[FROM.GetNameDef]要求我們恢復洛桑條約中的每一個要求，並允許[SOV.GetAdjective]士兵作為「可靠且中立的第三方」駐於我國各地，以確保我們遵守條約。\n\n除了爆發邊境衝突之外，[FROM.GetAdjective]究竟認為這種可笑的要求能得到什麼回應？每次我們都試著維持家園的和平，但很清楚，和平已經不再是一個選項了。而如果[FROM.GetAdjective]真的是代表[SOV.GetNameDef]行動，那我們倖存的唯一希望可能是直接投降，以期能夠阻止[SOV.GetAdjective]士兵以暴力攻佔我們的國家。然而，我們從不羞於進行正義之戰－如果我們不願意為自己的價值而戰，那我們根本就沒有統治國家的資格。"
 bftb_greece.32.a:0 "我們只能接受。"
 bftb_greece.32.b:0 "[FROM.GetAdjective]人選擇了一條黑暗的道路：我們必須糾正過來。"
 bftb_greece.33.t:0 "[FROM.GetNameDef]屈服了！"
 bftb_greece.33.desc:0 "[GRE.GetAdjective]與[SOV.GetAdjective]觀察家們對事態的轉折感到震驚，[FROM.GetNameDef]已經接受了每一項要求。土耳其海峽的通行權將回復到1936年以前的狀態，而[SOV.GetAdjective]部隊已經被邀請到[FROM.GetAdjective]國內，以確保[FROM.GetNameDef]遵守他們所接受的要求。\n\n[SOV.GetLeader]親自向[GRE.GetLeader]祝賀，稱該國的勇氣確保了此事的成功，他也開始安排讓軍隊駐紮於[TUR.GetNameDef]各地。隨著[TUR.GetNameDef]的威脅消失，[GRE.GetNameDef]開始將注意力轉移到此地其他可能的戰區上。"
 bftb_greece.33.a:0 "是一個意外的驚喜！"
 bftb_greece.34.t:0 "[SOV.GetNameDefCap]在北方成立新的傀儡政府！"
 bftb_greece.34.desc:0 "我們太愚蠢了！[SOV.GetNameDef]濫用了他們在我國境內自由通行的權利，在其邊境附近建立了一個與我們對立的共產黨政府，顯然他們將使用其名義來全面征服我國！我們早該知道事態會變成這樣。政府中的一些成員甚至逃到了對立政府一邊，宣稱當下的情況已經沒有指望了。或許直接投降能在未來的日子裡少一點生靈塗炭......"
 bftb_greece.34.a:0 "服從並生存下去為智慧之舉。"
 bftb_greece.34.b:0 "我們沒有在1919年投降，此刻我們也不會投降！"
 bftb_greece.35.t:0 "土耳其人拒絕了我們的最後通牒！"
 bftb_greece.35.desc:0 "一如預期，[FROM.GetNameDef]拒絕接受最後通牒。士兵都已經就位，現在我們能大規模的激化邊境衝突，以期觸發兩國之間的全面戰爭。不論輸贏，只要[SOV.GetNameDef]站在我們這邊，我們就不可能會失敗。"
 bftb_greece.35.a:0 "事態正向有趣的方向發展！"
 bftb_greece.36.t:0 "博斯普魯斯海峽之戰開始了！"
 bftb_greece.36.desc:0 "出乎最高參謀部的預期，我們竟在邊境上擊敗了[FROM.GetAdjective]的部隊。 在盛大成功的推動下，武裝部隊已經開始深入[FROM.GetAdjective]領土。 掌握最新消息的最高參謀部認為，[FROM.GetNameDef]會在幾天內陷落。"
 bftb_greece.36.a:0 "我們只需要在門上踢一腳，就能見證腐爛的一刻!"
 bftb_greece.37.t:0 "[FROM.GetAdjective]部隊損失慘重!"
 bftb_greece.37.desc:0 "在發動了無謀的突擊後，[FROM.GetAdjective]入侵者已經在邊界被擊退，但根據我們的情報，這場戰鬥仍未結束。[FROM.GetAdjective]部隊集結於愛琴海諸島，軍火庫被搬到離[339.GetName]相當接近的位置。甚至還有更糟的消息：我們聽聞[SOV.GetAdjective]在邊界上的軍隊移動遽增，根據攔截到的通訊顯示，他們可能在任何時候從北方發動攻擊。我們必須做好準備；我們必須堅持下去。"
 bftb_greece.37.a:0 "讓共產黨都一起上吧，我們會將他們全部割除。"
 TUR_border_conflicts_in_trabzon_tt:0 "在狀況再次惡化以前，最好在§Y[354.GetName]§!和§Y[187.GetName]§!的邊界部署軍隊。"
 bftb_greece.38.t:0 "土耳其人擊敗我軍！"
 bftb_greece.38.desc:0 "不幸地，看來我軍無法突破[FROM.GetAdjective]在[341.GetName]的防禦。最高指揮部對此雖然感到失望，但並不意外。如果[FROM.GetAdjective]軍隊沒有展開反擊，我們應該再次升溫局勢。而這一次，[SOV.GetNameDef]將會從北方進攻[FROM.GetAdjective]據點，而我們負責從[187.GetName]入侵[339.GetName]和[340.GetName]。這一次怎麼可能會失敗呢？"
 bftb_greece.38.a:0 "對[FROM.GetNameDef]來說，這場仗一開始就輸了......"
 bftb_greece.39.t:0 "博斯普魯斯海峽之戰開始了！"
 bftb_greece.39.desc:0 "我軍並未對[FROM.GetAdjective]武裝部隊無恥的突襲做好準備，於是在[341.GetName]受到了慘重的傷亡後被擊退了。[FROM.GetAdjective]部隊並未就此停下腳步，宣戰看來只是遲早的事了。儘管我方傷亡慘重，但並不到毀滅性的程度－戰爭才剛開始，我們的人民面對這個舊敵時將會與軍隊同仇敵愾。"
 bftb_greece.39.a:0 "[FROM.GetAdjective]人讓我們沒有選擇！"
 bftb_greece.40.t:0 "博斯普魯斯海峽之戰開始了！"
 bftb_greece.40.desc:0 "正如最高參謀部的預期，我們已經在邊界上擊敗了[FROM.GetAdjective]部隊並摧毀了伊茲密爾的防禦。受此盛大勝利的鼓舞，我軍已經開始向[FROM.GetAdjective]領土發起攻擊。最高參謀部也受到勝利的鼓舞，他們相信[FROM.GetNameDef]將在幾個禮拜後崩潰。"
 bftb_greece.40.a:0 "透過士麥那，我們將征服整個國家！"
 bftb_greece.41.t:0 "博斯普魯斯海峽之戰開始了！"
 bftb_greece.41.desc:0 "[FROM.GetAdjective]對[339.GetName]的突擊可說是一場災難，然而我們也損失慘重。[ROOT.GetLeader]不由得私自將此與1919年的事態相比，當時[FROM.GetAdjective]軍隊登陸[339.GetName]並展開了無情的入侵。\n\n儘管首都的官員們為[339.GetName]短暫的圍城期間所失去的性命表示哀悼，但全國人民則是對於舊敵無恥的侵犯我國主權感到群情激憤。他們對[341.GetName]的奇襲確實卑鄙，然而在[339.GetName]造成的傷亡更是不可原諒。如果[FROM.GetAdjective]政府懦弱到不敢公開宣戰的話，我們現在就順手幫他們這個忙。"
 bftb_greece.41.a:0 "我們會為死者復仇！"
 bftb_greece.42.t:0 "博斯普魯斯海峽之戰開始了！"
 bftb_greece.42.desc:0 "我們的計畫落空了；最高參謀部認為我們可能會在一處被[FROM.GetAdjective]擊退，但兩個方面的奇襲都被擊敗確實是一個更糟的狀況。[ROOT.GetLeader]下令停止後續的攻勢，但試圖收拾局面的任何嘗試看來都已經徒勞無功了，因為我們剛從[FROM.GetAdjective]大使那邊收到了宣戰公告。現在看起來局勢已經升溫了，而且不是朝著我們有利的方向。"
 bftb_greece.42.a:0 "我們將會獲勝！為了革命！"
 bftb_greece.43.t:0 "博斯普魯斯海峽之戰開始了！"
 bftb_greece.43.desc:0 "[FROM.GetAdjective]對[339.GetName]的突擊大獲成功，我方損失慘重。[ROOT.GetLeader]不由得私自將此與1919年的事態相比，當時[FROM.GetAdjective]軍隊奪取了對[339.GetName]的控制。\n\n儘管首都的氣氛一片哀悽，但全國人民則是對於舊敵無恥的侵犯我國主權感到群情激憤。他們對[341.GetName]的奇襲確實卑鄙，然而在[339.GetName]造成的傷亡更是不可原諒。如果[FROM.GetAdjective]人真的想要一場戰爭，那我們將帶給一場他們永生難忘的戰爭。"
 bftb_greece.43.a:0 "為了[TUR.GetNameDef] !"
 bftb_greece.44.t:0 "我們在[FROM.GetNameDef]獲勝了！"
 bftb_greece.44.desc:0 "正如預期，紅軍輕鬆地擊敗了[FROM.GetAdjective]在[354.GetName]的駐軍，為充滿期望的常規入侵打開了一條道路。當我們從北方展開攻擊時，[GRE.GetAdjective]將從西部展開攻擊。他們沒有一絲希望了。"
 bftb_greece.44.a:0 "[FROM.GetAdjective]參加共產國際是強制性的。"
 bftb_greece.45.t:0 "[FROM.GetAdjective]人在邊界被擊敗"
 bftb_greece.45.desc:0 "軍官們驚訝地得知，位於[354.GetName]的我軍成功擊退了迫近的[FROM.GetAdjective]入侵者，在艱困的局面下仍保住了陣地。現在我們不只從[FROM.GetAdjective]大使那邊收到了一份緊急公告來為整起衝突向我們強烈地致歉，他們甚至提供了一些情報指出[GRE.GetAdjective]政權才是整件事的幕後黑手。現在如果我們和[GRE.GetNameDef]的衝突升級為戰爭，將不再需要擔心[FROM.GetAdjective]的報復了。"
 bftb_greece.45.a:0 "我們從毀滅的邊緣拯救了自己。"
 bftb_greece.46.t:0 "[FROM.GetAdjective]擋下了我們的突擊！"
 bftb_greece.46.desc:0 "傳回來的消息顯示，對[354.GetName]的攻勢是一場徹頭徹尾的失敗，並對我們的國際聲望與指揮部的自尊都造成了毀滅性的打擊。我們向[FROM.GetAdjective]政府表達了誠摯的歉意，同時也撤回了對[GRE.GetAdjective]政權的支持，他們仍在繼續騷擾[FROM.GetAdjective]的西部省分。"
 bftb_greece.46.a:0 "該有個人得為這件事被槍斃！"
 bftb_greece.47.t:0 "[FROM.GetNameDefCap]擊破了我們在[354.GetName]的據點！"
 bftb_greece.47.desc:1 "大部分的顧問都不驚訝我軍在北方被[FROM.GetAdjective]軍隊擊敗，但不驚訝不代表他們不感到失望。[FROM.GetAdjective]軍隊並未在[354.GetName]邊界停下入侵的腳步：我們收到報告指出，在邊界附近發現了大量的部隊機動，甚至有報告稱[FROM.GetAdjective]士兵穿越了位於[800.GetName]的國境線。這只能是一場入侵了，我們必須做好最壞的打算。"
 bftb_greece.47.a:0 "這難道是祖國的末日嗎？"
 bftb_greece.48.t:0 "[FROM.GetAdjective]人在南方煽動共產叛亂！"
 bftb_greece.48.desc:0 "[FROM.GetNameDef]卑鄙的馬克思主義政權武裝了恐怖份子，約瑟普·布羅茲·狄托，並且讓他在南方發動了叛亂！如果不是因為[FROM.GetAdjective]與此叛亂政權積極合作來試圖推翻我們政權的話，他的威脅本該是可以無視的。現在看來我們別無選擇，只能消滅這些叛軍並一直推進到[FROM.GetAdjective]的首都，從而使他們屈膝臣服。"
 bftb_greece.48.a:0 "這個煩人的狄托，還有那些該死的[FROM.GetAdjective]人！"
 GRE_tito_backed_guerilla_war_tt:0 "§Y共產主義者§!在§Y希臘§!的全面支持下，從我國南部發動了內戰。"
 bftb_greece.50.t:0 "國王解散了希臘國會"
 bftb_greece.50.desc:0 "喬治二世國王陛下讓全國都為之驚動，他宣布他將親自掌控這個國家，以避免這個國家因為政客之間的爭吵而分裂。到了最後，國王宣布了他的第一道詔令：無限期地暫停希臘國會運作－他稱國會為「一窩自私蛇鼠的巢穴」。\n\n國王的詔令受到了一些人的歡迎，但也廣泛地受到了許多重要人士的譴責。共和派的韋尼澤洛斯主義者和可悲的共產黨員雙方，共同放下了數十年的仇視團結了起來，他們現在都希望讓這位「希臘人的國王」滾下王位並被永遠罷黜。情報指出，內戰可能會在數月或數週之內爆發。"
 bftb_greece.50.a:0 "國王的君權乃是天授！"
 GRE_absolute_monarch_hostile_factions_tt:1 "一場§R內戰§!似乎無可避免了......"
 bftb_greece.51.t:0 "希臘的君主主義者要求我方援助！"
 bftb_greece.51.desc:0 "在一場全國性的政治分裂導致了內戰後，親[ROOT.GetAdjective]的雅典政府要求我們的物資援助。他們當然有權要求我們的援助，但他們是否真的值得援助是由我們來決定的。"
 bftb_greece.51.a:0 "他們無疑需要步槍。"
 bftb_greece.51.b:0 "我們可以援助一點物資。"
 bftb_greece.51.c:0 "最好不要去干預希臘事務。"
 bftb_greece.52.t:0 "[FROM.GetNameDefCap]送來步槍與志願軍！"
 bftb_greece.52.desc:0 "我們剛才在港口完成了[FROM.GetNameDef]送來的武器與志願軍的卸載。這些援助讓我們相當感激，這比我們期望的多太多了。在接下來幾個月內，這些援助將大有用處。"
 bftb_greece.52.a:0 "國王真正的盟友！"
 bftb_greece.53.t:0 "[FROM.GetNameDefCap]送來援助！"
 bftb_greece.53.desc:0 "我們剛才在港口完成了[FROM.GetNameDef]送來的補給物資的卸載。這些援助讓我們相當感激，在此一艱難的時刻展現了雙方的友誼。在接下來幾個月內，這些援助將大有用處。"
 bftb_greece.53.a:0 "國王真正的盟友！"
 bftb_greece.54.t:0 "[FROM.GetNameDefCap]拒絕援助我方"
 bftb_greece.54.desc:0 "我們從一位[FROM.GetAdjective]外交官那裡得知，該國對我們的援助要求置若罔聞，所以不用期待[FROM.GetNameDef]會提供任何援助給我們。此一狀況相當不幸，但就算沒有外國援助我們也能堅持不懈。"
 bftb_greece.54.a:0 "令人失望。"
 bftb_greece.55.t:0 "[GRE.GetNameDefCap]建議聯合"
 bftb_greece.55.desc:0 "一位來自[FROM.GetNameDef]的代表建議我們兩國合而為一。援引我們兩國共同的歷史與文化傳承，[FROM.GetAdjective]代表說明[FROM.GetAdjective]政府期望推動一個令人興奮的「伊諾西斯」概念：將我們兩國合併為一個更大的國家。"
 bftb_greece.55.a:0 "好主意！"
 bftb_greece.55.b:0 "賽普勒斯會走出自己的路。"
 end_of_cyprus_tt:0 "§R這會導致遊戲結束！§!"
 bftb_greece.56.t:0 "[CYP.GetNameDefCap]支持聯合"
 bftb_greece.56.desc:0 "我們收到來自[FROM.GetAdjective]的消息：他們願意促成聯合，使兩國人民團結於一個國家之下。全國各地都爆發了慶祝活動，而[ROOT.GetLeader]親自前往尼克西亞向人民發表了一篇演說，以紀念這歷史性的一日。"
 bftb_greece.56.a:0 "親人終於團圓了！"
 bftb_greece.57.t:0 "[CYP.GetNameDefCap]拒絕聯合！"
 bftb_greece.57.desc:0 "[FROM.GetAdjective]官員通知我方，他們並不想要放棄[FROM.GetAdjective]經過漫長鬥爭才獲得的主權。他們宣布，「伊諾西斯」將不是[FROM.GetAdjective]目前會採用的概念。"
 bftb_greece.57.a:0 "這並不是一個請求。"
 bftb_greece.57.b:0 "很好，如果那是他們所希望的......"
 bftb_greece.58.t:0 "[FROM.GetNameDefCap]要求與賽普勒斯聯合"
 bftb_greece.58.desc:0 "一位[FROM.GetAdjective]代表接觸我方，要求討論我方殖民地賽普勒斯的未來。[FROM.GetAdjective]指出，試圖推動賽普勒斯建國將是徒勞無功的，因為賽普勒斯人在根本上就是[FROM.GetAdjective]人。\n\n[FROM.GetAdjective]給了我們一封[FROM.GetAdjective]首相[FROM.GetLeader]所寫的信件，詳細解釋了所謂「伊諾西斯」的概念，意即「聯合」，在信件最後他堅定的呼籲讓[FROM.GetNameDef]與賽普勒斯統一。[FROM.GetAdjective]代表保證我們這並不是[FROM.GetAdjective]粗糙的領土收復主義；賽普勒斯和[FROM.GetNameDef]有著共同的文化傳承、共同的歷史還有共同的語言，就[FROM.GetAdjective]的觀點來說，也有著共同的命運。\n\n我們的軍事官員強調了賽普勒斯的重要性，它是地中海一個關鍵的戰略據點，然而外交政策顧問們強調，強化我們的[FROM.GetAdjective]盟友可以帶來比賽普勒斯更多的好處，後者只是做為一個空軍與海軍基地罷了。最終必須由[ROOT.GetAdjective]內閣做出決定，但我們最好不要讓[FROM.GetAdjective]代表等太久。"
 bftb_greece.58.a:0 "我們接受你們的提議，用來交換一個正式的同盟。"
 bftb_greece.58.b:0 "就給他們吧；賽普勒斯對我們沒有用處。"
 bftb_greece.58.c:0 "[FROM.GetAdjective]政府必須與賽普勒斯當局共享權力。"
 bftb_greece.58.d:0 "希臘人什麼都別想拿到！"
 bftb_greece.59.t:0 "[FROM.GetNameDefCap]同意促成聯合！"
 bftb_greece.59.desc:0 "首都目前的情緒只能用狂喜來形容，[ROOT.GetLeader]向全國宣布：在這麼多年之後，[ROOT.GetAdjective]與賽普勒斯聯合的夢想終於要成真了，一切多虧了我們的[FROM.GetAdjective]朋友。我方官員立刻趕往賽普勒斯，以確保權力的轉移盡可能的平穩。\n\n對[ROOT.GetNameDef]來說這是偉大且歷史性的一天。賽普勒斯一直以來都是[ROOT.GetAdjective]群體的一部分，而他們終於回到了他們所起源的文明懷抱之中。"
 bftb_greece.59.a:0 "我們終於統一了！"
 bftb_greece.60.t:0 "[FROM.GetNameDefCap]接受部分聯合"
 bftb_greece.60.desc:0 "比起我們一開始所提議的聯合，[FROM.GetAdjective]提出了一個令人好奇的妥協方案，這個方案要求我們與賽普勒斯政府合作，並給予他們像[FROM.GetAdjective]自治領一樣的地位。此一事態的轉折並非不好，只是......沒有人料想到會這樣。\n\n在賽普勒斯一方，其政府已經同意如果[ROOT.GetNameDef]展現出足夠的誠意，幫助他們建造這個新生的國家，他們就沒有理由反對完全的聯合。但在那一天到來之前，我們只得暫時滿意於獲得了一個新的賽普勒斯盟友與我們緊緊相連。"
 bftb_greece.60.a:0 "歡迎，兄弟！"
 bftb_greece.61.t:0 "[FROM.GetNameDefCap]拒絕聯合！"
 bftb_greece.61.desc:0 "我們對我國長期盟友的信賴與信心看來是錯誤的；[FROM.GetNameDef]想都不用想就拒絕了將[ROOT.GetAdjective]的賽普勒斯島轉交給我們。他們強調了該島的戰略重要性，並表示就他們看來[ROOT.GetAdjective]的復仇主義正是我們不應獲得這座島嶼的原因。\n\n這不是一個出乎預料的發展，但確實讓我們陷入集體失望與苦澀的情緒中。我們等待賽普勒斯回歸祖國已經多少年了？而這次挫折之後又要再等上多少年？在這次事件後，我們對維持與[FROM.GetNameDef]良好關係的熱情大大衰退了。"
 bftb_greece.61.a:0 "我們會記住這一件事......"
 bftb_greece.62.t:0 "[FROM.GetNameDefCap]建議共同要求加入軸心國"
 bftb_greece.62.desc:0 "當舊的[FROM.GetAdjective]政權被法西斯主義者所取代的消息傳來時，我們首都的許多顧問都感到極度的擔憂。我們覺得戰爭似乎將是不可避免的，而我們之前在愛琴海地區維持和平的嘗試變得更加心酸。但看來，命運證明我們是錯誤的。\n\n我們收到了一個奇特的提議：[FROM.GetNameDef]的法西斯政府認為戰爭最終將席捲我們兩國。[FROM.GetLeader]雖然意識形態與我們不同，但和我們一樣認為不該刀槍相向，讓雙方數十年來的外交成果付諸東流。接著，[FROM.GetNameDef]政府建議兩國一同加入歐洲崛起的法西斯強權。[FROM.GetLeader]相信法西斯主義在這片大陸的霸權是無庸置疑的，而我們團結合作將可以推翻實力的平衡，使得戰爭更快、更決定性地結束。[FROM.GetLeader]稱此為「仁慈之舉」；[ROOT.GetLeader]卻不這麼肯定。"
 bftb_greece.62.a:0 "以和平之名，我們發動戰爭。"
 bftb_greece.62.b:0 "[FROM.GetAdjective]人真的是瘋了......"
 bftb_greece.63.t:0 "[FROM.GetNameDefCap]同意希土友好條約！"
 bftb_greece.63.desc:0 "成功了！[FROM.GetAdjective]大使向我方傳達他的政府同意簽署我們提出的友好條約。如果我們兩國一同與法西斯強權衷心合作，根本就不存在戰敗的可能性。"
 bftb_greece.63.a:0 "請給我兩份申請表格，謝謝！"
 bftb_greece.63.b:0 "或者......我們不需要土耳其人？"
 GRE_no_turkey_needed:0 "透過偽造與欺騙的手段，我們將破壞§Y土耳其§!與§Y法西斯強權§!之間的關係。"
 bftb_greece.64.t:0 "[FROM.GetNameDefCap]拒絕了希土友好條約！"
 bftb_greece.64.desc:0 "看來[FROM.GetAdjective]政府嚴重地缺乏遠見。他們拒絕一同加入將會獲勝的一方，他們要嘛是懦弱，要嘛就是愚蠢。但沒有關係，我們的路線早就已經設定好了，接著不管[FROM.GetNameDef]發生什麼事，都是他們自己犯下的錯。"
 bftb_greece.64.a:0 "強者獲得世界；弱者皆當消失。"
 bftb_greece.65.t:0 "[FROM.GetNameDefCap]和[TUR.GetNameDef]提議戰略同盟"
 bftb_greece.65.desc:0 "就像一片片拼圖一樣，所有事物皆開始歸位。柏林政權的變化確實是意料之外，我國的未來也因此增加了許多不確定性。然而，來自雅典的一個提議使得未來稍微清晰了一點。\n\n看來[FROM.GetNameDef]和[TUR.GetNameDef]想要與我國政府組成一個長期戰略同盟。我們極度渴望盟友，而讓這兩國加入地中海協約的話，就長期來看將能夠確保我們對此區域的野心。不過，誰能說這兩國不是我們其他野心的目標呢？"
 bftb_greece.65.a:0 "團結起來，我們將創造歷史！"
 bftb_greece.65.b:0 "我們對這兩國的計畫並不是結盟。"
 bftb_greece.66.t:0 "[FROM.GetNameDefCap]和[TUR.GetNameDef]要求加入[GER.GetFactionName]"
 bftb_greece.66.desc:0 "[FROM.GetNameDef]和[TUR.GetNameDef]的使節拜訪了我方，我們很驚訝地知道這兩國提出了共同加入[ROOT.GetFactionName]的申請。這是一個我們相當樂見的驚喜，但仍感到相當驚訝。我們必須決定是否要接納他們加入成為同盟的夥伴，抑或是選擇妨礙他們。"
 bftb_greece.66.a:0 "在這動盪時代，他們是受歡迎的盟友。"
 bftb_greece.66.b:0 "不，我們不需要他們。"
 bftb_greece.67.t:0 "[FROM.GetNameDefCap]提議戰略同盟"
 bftb_greece.67.desc:0 "就像一片片拼圖一樣，所有事物皆開始歸位。柏林政權的變化確實是意料之外，我國的未來也因此增加了許多不確定性。然而，來自雅典的一個提議使得未來稍微清晰了一點。\n\n看來[FROM.GetNameDef]想要與我國政府組成一個長期戰略同盟。我們極度渴望盟友，而有了[FROM.GetNameDef]的協助，就長期來看將能夠確保我們對此區域的野心。不過，誰能說這不是他們為了卑微地生存所做的最後一搏呢？或許他們並不是真心想要成為我國的盟友；或許他們看清了板上釘釘的事實，也就是如果他們膽敢反對我們的話會有什麼下場......或許這對我們來說並沒有什麼區別。"
 bftb_greece.67.a:0 "羅馬與雅典－我們再次團結！"
 bftb_greece.67.b:0 "獵人不會與獵物為友。"
 bftb_greece.68.t:0 "[FROM.GetNameDefCap]要求加入[GER.GetFactionName]！"
 bftb_greece.68.desc:0 "我們與[FROM.GetNameDef]派來的代表會面，當聽到他們說[FROM.GetAdjective]政府希望讓[FROM.GetNameDef]加入[ROOT.GetFactionName]時可說是相當令人感到欣慰。當然這並不算是預料之外的事：少了我們，[FROM.GetAdjective]的地位就會變得岌岌可危。我們必須決定是否要接納他們加入成為同盟的夥伴，抑或是選擇妨礙他們。"
 bftb_greece.68.a:0 "歡迎希臘！"
 bftb_greece.68.b:0 "不，別想！"
 bftb_greece.69.t:0 "[FROM.GetNameDefCap]拒絕了我們的同盟請求！"
 bftb_greece.69.desc:0 "我們收到一位[FROM.GetAdjective]外交官的通知，[FROM.GetLeader]並不同意讓我國加入他們嚴密的同盟中。失望完全不足以描述我們現在的感受。然而，就算沒辦法與[FROM.GetNameDef]結盟，我們仍會在此一危機年代開闢出自己的道路。"
 bftb_greece.69.a:0 "這一切結束時，我們將會是勝利者。"
 bftb_greece.70.t:0 "埃萊夫塞里奧斯·韋尼澤洛斯在流亡期間過世"
 bftb_greece.70.desc:0 "埃萊夫塞里奧斯·韋尼澤洛斯，韋尼澤洛斯派的領袖、希臘政治界受敬重的巨人，在1935年被軍隊推翻後，於流亡期間去世了。韋尼澤洛斯熱情的貢獻於希臘的多黨體制，而且在希臘的民族意識上，或許沒有任何比他更有影響力的人物。\n\n然而，埃萊夫塞里奧斯·韋尼澤洛斯不會因為他的成功而被銘記，他許多的失敗才會。韋尼澤洛斯正是在希臘鼓吹破壞性的共和主義的人，也是他愚蠢的修正主義導致這個國家幾乎在1919年的希土戰爭中被毀滅。希臘當今面對的所有問題，都可追溯到韋尼澤洛斯所遺留下的災難。\n\n他是一位革命者、一位政治家、一位政治上的先鋒；他也是一個暴民的煽動者、一個戰爭狂熱者、一場失敗。對於埃萊夫塞里奧斯·韋尼澤洛斯，在他造成了這麼多痛苦之後，我們除了高興他不會再次出現於希臘以外，沒有什麼好說的了。"
 bftb_greece.70.a:0 "謝天謝地。"
 bftb_greece.71.t:0 "埃萊夫塞里奧斯·韋尼澤洛斯逝世"
 bftb_greece.71.desc:0 "埃萊夫塞里奧斯·韋尼澤洛斯首相，韋尼澤洛斯派的領袖、希臘政治界受敬重的巨人，在家中安祥地去世了。韋尼澤洛斯熱情的貢獻於希臘的多黨體制，而且在希臘的民族意識上，或許沒有任何比他更有影響力的人物。\n\n只靠話語要怎麼讚揚這樣一位為國家與國民付出如此之多的人呢？他乃是我們所光榮地服務的這個國家的建築師，而他所留下的遺產將會活得比我們任何人都久。在他完美的事蹟中唯一的汙點，就是我國在毀滅性的希土戰爭中所遭受的慘重損失。對於這樣一個完美遺產中的唯一汙點，我們很樂於為之復仇。\n\n埃萊夫塞里奧斯·韋尼澤洛斯是一位革命者、一位政治家、一位政治上的先鋒；他是我們的領袖，而我們永遠不會忘記他那不可動搖的雄心。地米斯托克利·索弗利斯接下了首相與自由黨領袖的職務，他宣布了一個全國紀念日，用以哀悼我們逝去的現代希臘之父。"
 bftb_greece.71.a:0 "希臘欠你的人情永遠還不完......"
 bftb_greece.91.t:0 "希臘民族聯盟開設安那托利亞難民救濟中心"
 bftb_greece.91.desc:0 "為了要讓更多人加入他的事業，喬治·科斯米迪斯使用其組織的資金開設了一間救濟中心，提供給像他一樣來自[TUR.GetNameDef]的難民。如果不是因為這些救濟中心被拿來當作他那瘋狂政治運動的招募站的話，這件事本來是值得稱讚的。\n\n我們現在處於困難的選擇中：很明顯，科斯米迪斯想要繼續用這些救濟中心來招募更多沒有投票權的安那托利亞難民，所以我們應該要關掉這些中心來阻止他嗎？或是我們得為了自己的名譽允許這些中心繼續運作呢？有些人認為，讓貧苦的難民在法西斯救濟中心工作，比起讓他們在貧民窟受苦要好得多。"
 bftb_greece.91.a:0 "一個值得支持的計劃！"
 bftb_greece.91.b:0 "把他關了。"
 bftb_greece.92.t:0 "希臘民族聯盟為[ROOT.GetAdjective]工人要求更高工資"
 bftb_greece.92.desc:0 "透過嚴詞抨擊我們虛弱的福利政策，希臘民族聯盟讓自己成為了全國的鎂光燈的焦點。這些從石頭裡蹦出來的法西斯主義者，竟敢毫無理由的認為自己有權利對我們的金融與社會政策大放厥詞，然而大眾似乎非常認真看待他們的觀點。"
 bftb_greece.92.a:0 "或許我們能提供......象徵性的最低工資？"
 bftb_greece.92.b:0 "我們不會向法西斯威嚇低頭。"
 bftb_greece.93.t:0 "希臘民族聯盟上街與警方爆發衝突！"
 bftb_greece.93.desc:0 "希臘民族聯盟的成員和警方之間的衝突在全國爆發了，形成了一幅政治暴力時代的景象，我們曾希望這樣的時代早已終結，然而根據各地醫院以及衝突升級的報告來看，它並沒有結束。\n\n一些閣員建議對暴力採取強硬的姿態，向整個國家表明我們不會容忍這種暴行，但其他閣員擔心對法西斯分子以眼還眼的話，將會導致一場打不贏的仗。人民確實憤怒且不滿，但他們並沒有放肆地濫用暴力的權利。"
 bftb_greece.93.a:0 "他們的不滿其來有自。"
 bftb_greece.93.b:0 "暴力當被譴責，而暴民當被驅散。"
 bftb_greece.94.t:0 "希臘民族聯盟成員掠奪外資工廠並分發竊得物資！"
 bftb_greece.94.desc:0 "這是一幅不幸卻似曾相似的景象，希臘民族聯盟的追隨者入侵了一間外資工廠，要將裡面生產的貨品分發給窮人與沒有投票權的人。喬治·科斯米迪斯和希臘民族聯盟的領導階層表示對這些行動一無所知，但他們也熱切的為參與這些劫富濟貧行動的男男女女辯護。\n\n這種行為不該被容忍：我們已經收到了來自[ENG.GetNameDef]和[FRA.GetNameDef]等地外國富商的抗議。然而，如果站在業主的角度進行干涉，就會讓我們看起來像是外國資本家的傀儡；反過來說，如果放任這樣的無政府狀態繼續猖獗下去，國際社會會將我們視作一個無能的政府。"
 bftb_greece.94.a:0 "我們不應阻止他們。"
 bftb_greece.94.b:0 "我們絕非無政府狀態！"
 bftb_greece.95.t:0 "希臘民族聯盟承諾加入我們的事業！"
 bftb_greece.95.desc:0 "希臘民族聯盟一直到不久之前都讓我們芒刺在背，但現在他們似乎願意與政府合作來對抗共同的地人。喬治·科斯米迪斯是最堅定鼓吹對[TUR.GetNameDef]開戰的人之一，而現在戰爭爆發了，希臘民族聯盟願意將政治先放在一邊，以讓我們的[TUR.GetAdjective]敵人在我軍面前屈服。"
 bftb_greece.95.a:0 "團結，我們將無往不利！"
 bftb_greece.95.b:0 "我們不用被法西斯主義汙染也可以獲勝。"
 bftb_greece.96.t:0 "亞里士多德·歐納西斯回到[ROOT.GetNameDef]"
 bftb_greece.96.desc:0 "亞里士多德·歐納西斯，一位富有的大亨以及國際上受喜愛的名流，在數年之後第一次回到了[ROOT.GetNameDef]。他拒絕接受媒體訪問，而且很難追蹤到他的行蹤，但報告指出他正在接觸安那托利亞難民們，並試圖組織來爭取政府職位。"
 bftb_greece.96.a:0 "他在計劃什麼？"
 bftb_greece.101.t:0 "韋尼澤洛斯派和共產黨團結反抗國王的獨裁統治"
 bftb_greece.101.desc:0 "如果曾經有人懷疑共產主義者與韋尼澤洛斯派結盟的謠言是否為真，現在他們已經不用再猜了。我們接獲線報，共產黨員協助埃萊夫塞里奧斯·韋尼澤洛斯偷渡回國，要讓他作為推翻國王之後的臨時領袖。\n\n就算以這些紅色叛徒的標準而言，這也是一個魯莽的計畫。他們怎麼認為韋尼澤洛斯在獲得權力之後會將之放棄？這太瘋狂了。不過，共產主義者和韋尼澤洛斯派從來就不理智。我們必須為無可避免的激烈內戰做好準備。"
 bftb_greece.101.a:0 "我們的敵人像老鼠一樣縮成一窩！"
 bftb_greece.102.t:0 "共產主義者組織對工廠的襲擊"
 bftb_greece.102.desc:0 "執法機關未能成功預測並阻止最近共產黨對一座工廠的襲擊，一座為軍隊生產步槍的工廠。馬克思主義者搶走了能搶的東西，然後試圖縱火燒毀工廠，幸運的是建築只受到部分損傷。\n\n根本不需要猜測這些叛黨無恥地襲擊武器工廠的理由：一但他們從陰影蟄伏中出擊，就能用我們的武器對抗我們。這次內戰可能是[ROOT.GetNameDef]有史以來最激烈的一次......"
 bftb_greece.102.a:0 "我們不能允許這些無政府主義者逃出法網！"
 bftb_greece.103.t:0 "韋尼澤洛斯派將領偷渡回希臘！"
 bftb_greece.103.desc:0 "我們收到報告，韋尼澤洛斯派的許多將領緊隨著他們惡毒的領袖偷渡回國了。共產黨和共和派的走私者沆瀣一氣，他們將這些丟臉的軍事將領偽裝起來跟著貨運一起偷運到國內，然後在我們發現之前躲藏起來。\n\n和一群毫無組織的叛軍作戰是一回事，然而這完全不同於一場有能力的軍事將領們所組織的全面內戰。現在，許多顧問開始質疑：一位不受歡迎的國王公開地採取不受歡迎的方針，宣布自己成為絕對君主，這樣真的是聰明的作法嗎？但[ROOT.GetLeader]仍保持堅定，認為叛軍將很快被擊敗。"
 bftb_greece.103.a:0 "他們真的有必要把港口也炸毀嗎？"
 bftb_greece.104.t:0 "南部與北部有組織的抵抗運動升溫！"
 bftb_greece.104.desc:0 "各地方當局通知中央政府，我們已經實質上失去了對國家北部與南部的控制。共產主義者和韋尼澤洛斯派的支持者在大街上猖獗地散播他們的毀謗與宣傳：地方當局無能為力，有些是因為他們也同情叛軍的理念，有些則是在根本上無力阻止他們。\n\n軍隊知道前方有陷阱等待著他們，因此拒絕進軍確保這些區域。不過他們仍保持著全面警戒，並且向國王的內閣保證：一旦韋尼澤洛斯派和共產主義者正式從陰影中現身，軍隊將立刻採取任何必要的措施奪回國家的控制權。當然，許多政治人物對他們的保證充滿疑心，因為報告顯示，整個武裝部隊中充斥著廣泛的貪腐以及忠誠度問題。"
 bftb_greece.104.a:0 "狀況開始失去控制了！"
 bftb_greece.105.t:0 "內戰！"
 bftb_greece.105.desc:0 "命運之日到來了：韋尼澤洛斯派的領袖從陰影中走了出來，他譴責國王的詔令是非法的，對[FROM.GetNameDef]的民主造成了前所未有的威脅。他們認為已經別無選擇，只能採取暴力手段推翻君主制以恢復已經垮台兩次的希臘共和國。\n\n[ROOT.GetLeader]則怒斥這些起義者都是叛徒，他保證將會根除馬克思主義者與共和主義者，將秩序再次帶回[ROOT.GetNameDef]。現在看來，[ROOT.GetNameDef]的政治競技場又再次變為了一場角鬥，只有最強者能奪取勝利離開。"
 bftb_greece.105.a:0 "團結於國王身後！"
 bftb_greece.166.t:0 "我國政治家從雅典的投資談判歸來"
 bftb_greece.166.desc:0 "當[FROM.GetAdjective]人邀請我們討論加深雙方的經濟聯繫時，我們沒有理由拒絕。他們拿出了令人信服的理由，說明強化[FROM.GetAdjective]的工業實力將是一個理想的做法。我們現在得決定：要投資他們的國家還是讓他們的工業聽天由命？"
 bftb_greece.166.a:0 "當然，我們會投資的！"
 bftb_greece.166.b:0 "這次我們就先不投資......"
 bftb_greece.166.c:0 "不，我們永遠不會投資那個可悲的國家！"
 bftb_greece.167.t:0 "我國商人自[FROM.GetAdjective]展覽歸來"
 bftb_greece.167.desc:0 "[FROM.GetAdjective]人給了我們一場優秀的展覽！無疑的是，他們吸引我們投資的方法確實很有吸引力，但我們也有自己的優先順序要考慮。我們現在得決定是否要投資[FROM.GetAdjective]國家。"
 bftb_greece.167.a:0 "當然，我們會投資的！"
 bftb_greece.167.b:0 "這次我們就先不投資......"
 bftb_greece.167.c:0 "不，我們永遠不會投資那個可悲的國家！"
 bftb_greece.168.t:0 "[FROM.GetAdjective]利用沙赫特計畫的漏洞對付我們！"
 bftb_greece.168.desc:0 "[FROM.GetNameDef]那些聰明的小小害蟲設計出了一種方法，將我們的龐式騙局轉為對抗我們自己。當初我們設計了一個後門，讓可以自己利用沙赫特計畫的漏洞來得利，但他們現在卻反過來用這個漏洞對付我們－這根本不該發生。我們可以選擇打安全牌，讓[FROM.GetAdjective]人獲得這場小小勝利；或是直接放棄這個遵守規則的假象，撤出與[FROM.GetAdjective]的所有會談。"
 bftb_greece.168.a:0 "為了避免後續的問題，我們這次讓步......"
 bftb_greece.168.b:0 "扭轉這個局面，沙赫特！"
 bftb_greece.168.c:0 "我們不會屈從[FROM.GetAdjective]的敲詐！"
 bftb_greece.168.d:0 "他們玩得太過火了；現在他們得付出代價！"
 gott_bless_herr_schacht_tt:0 "此一選項可用是因為你擁有§Y亞爾馬·沙赫特§!作為政府顧問。"
 bftb_greece.169.t:0 "[FROM.GetAdjective]人投資了！"
 bftb_greece.169.desc:0 "我們歡迎[FROM.GetAdjective]投資者在上一次短暫拜訪後再次回到我國，他們帶來了有關投資與機會的好消息！有了他們的幫助，我們將能建立一個真正的現代經濟。"
 bftb_greece.169.a:0 "令人振奮的成功！"
 bftb_greece.169.b:0 "令人振奮的成功！"
 bftb_greece.169.c:0 "工作辛苦了，各位！"
 bftb_greece.170.t:0 "[FROM.GetAdjective]人決定不進行投資"
 bftb_greece.170.desc:0 "不幸的是，我們收到了消息稱[FROM.GetAdjective]人這次將不會投資我國經濟。事態的轉折讓人失望，但[FROM.GetAdjective]代表並沒有排除未來進行投資的可能性，對我們來說還算是個好兆頭。"
 bftb_greece.170.a:0 "也許下次吧。"
 bftb_greece.171.t:0 "[FROM.GetAdjective]人永久性撤出投資會談！"
 bftb_greece.171.desc:0 "我們或許在投資的議題上吵得太過火了：[FROM.GetAdjective]人已經做出了決定，他們沒有興趣投資我國迅速發展中的工業。如果他們不想要一同塑造未來的話，我們就自立自強吧。"
 bftb_greece.171.a:0 "或許......[ITA.GetAdjective]人可能更願意達成協議？"
 bftb_greece.172.t:0 "亞爾馬·沙赫特愚弄了我們！"
 bftb_greece.172.desc:0 "我們怎麼會傻到以為可以用沙赫特計畫來敲詐[FROM.GetAdjective]人呢？當初制訂沙赫特計劃的那個人到現在也還是一個內閣成員！現在反而變成是我們要付錢給他們了！真是一場災難！"
 bftb_greece.172.a:0 "金融巫師再一次打擊了我們！"
 bftb_greece.173.t:0 "我們的企業從雅典談判歸來！"
 bftb_greece.173.desc:0 "當[FROM.GetAdjective]人邀請我們討論加深雙方的經濟聯繫時，我們沒有理由拒絕。他們拿出了令人信服的理由，說明強化[FROM.GetAdjective]的工業實力將是一個理想的做法。我們現在得決定：要投資他們的國家還是讓他們的工業聽天由命？"
 bftb_greece.173.a:0 "我們會給予他們特許，允許他們進行投資。"
 bftb_greece.173.b:0 "這不符合英國現在的利益。"
 bftb_greece.173.c:0 "抱歉了老友，但約翰牛在別處有更重要的事情要忙！"
 bftb_greece.174.t:0 "我們的政治家參加[FROM.GetAdjective]的全國展覽"
 bftb_greece.174.desc:0 "[FROM.GetAdjective]人給了我們一場優秀的展覽！無疑的是，他們吸引我們投資的方法確實很有吸引力，但我們也有自己的優先順序要考慮。我們現在得決定是否要投資[FROM.GetAdjective]國家。"
 bftb_greece.174.a:0 "他們可以仰賴我們的支持！"
 bftb_greece.174.b:0 "這不符合英國的利益，至少現在不是。"
 bftb_greece.174.c:0 "抱歉了老友，但約翰牛在別處有更重要的事情要忙！"
 bftb_greece.175.t:0 "[FROM.GetAdjective]提供船舶配件交換投資"
 bftb_greece.175.desc:0 "[FROM.GetAdjective]人提出了一個有趣的建議：他們希望提供我方船舶零件以減輕我方造船工業的壓力，以交換我們增大對該國的同資。國家扮演如此基層的角色進行以物易物確實不太正常，不過對[FROM.GetAdjective]人來說唯一「正」的事物也只有他們的正教了。"
 bftb_greece.175.a:0 "一個公平的交易！幾乎啦。"
 bftb_greece.175.b:0 "我們現在不需要[FROM.GetAdjective]的船舶零件。"
 bftb_greece.175.c:0 "抱歉了[FROM.GetNameDef]，但我們之間的商業往來已經結束了。而且是永久性的！"
 bftb_greece.176.t:0 "[FROM.GetAdjective]決定投資！"
 bftb_greece.176.desc:0 "我們歡迎[FROM.GetAdjective]投資者在上一次短暫拜訪後再次回到我國，他們帶來了有關投資與機會的好消息！有了他們的幫助，我們將能建立一個真正的現代經濟。"
 bftb_greece.176.a:0 "令人振奮的成功！"
 bftb_greece.176.b:0 "令人振奮的成功！"
 bftb_greece.176.c:0 "我們總是能依靠[FROM.GetAdjective]！"
 bftb_greece.177.t:0 "[FROM.GetAdjective]決定這次不投資"
 bftb_greece.177.desc:0 "不幸的是，我們收到了消息稱[FROM.GetAdjective]這次將不會投資我國經濟。事態的轉折讓人失望，但[FROM.GetAdjective]代表並沒有排除未來進行投資的可能性，對我們來說還算是個好兆頭。"
 bftb_greece.177.a:0 "好吧，下次再看看。"
 bftb_greece.178.t:0 "[FROM.GetAdjective]通過立法禁止我們尋求後續投資！"
 bftb_greece.178.desc:0 "我們或許在投資的議題上吵得太過火了：[FROM.GetAdjective]人已經做出了決定，他們沒有興趣投資我國迅速發展中的工業。如果他們不想要一同塑造未來的話，我們就自立自強吧。"
 bftb_greece.178.a:0 "我們真的敢和俄國人達成交易嗎？"
 bftb_greece.179.t:0 "[FROM.GetAdjective]官員在首都接觸我方請求投資"
 bftb_greece.179.desc:0 "當[FROM.GetAdjective]人邀請我們討論加深雙方的經濟聯繫時，我們沒有理由拒絕。他們拿出了令人信服的理由，說明強化[FROM.GetAdjective]的工業實力將是一個理想的做法。我們現在得決定：要投資他們的國家還是讓他們的工業聽天由命？"
 bftb_greece.179.a:0 "好，我們可以投資一點。"
 bftb_greece.179.b:0 "這次先不要。"
 bftb_greece.179.c:0 "我們對[FROM.GetAdjective]的事務完全沒有興趣！"
 bftb_greece.180.t:0 "我們的官員參加位於[FROM.GetNameDef]的全國展覽"
 bftb_greece.180.desc:0 "[FROM.GetAdjective]人給了我們一場優秀的展覽！無疑的是，他們吸引我們投資的方法確實很有吸引力，但我們也有自己的優先順序要考慮。我們現在得決定是否要投資[FROM.GetAdjective]國家。"
 bftb_greece.180.a:0 "好，我們應當投資[FROM.GetNameDef]"
 bftb_greece.180.b:0 "這次先不要。"
 bftb_greece.180.c:0 "我們對[FROM.GetNameDef]的事務完全沒有興趣！"
 bftb_greece.181.t:0 "[FROM.GetAdjective]政府賄賂我們的工會！"
 bftb_greece.181.desc:0 "[FROM.GetNameDef]那些奸詐小人策劃了陰謀，要強迫我們去投資他們稱作祖國的那坨土堆！我國工會糾舉我們；指責我們故意拒絕[FROM.GetAdjective]人民的慷慨提案，從而刻意地惡化了就業問題。這一點道理都沒有，這些工會的的腐敗是顯而易見的。然而，籌碼確實都在對方手上。我們要採取最少阻力的手段，給予工會和[FROM.GetNameDef]他們所想要的東西嗎？抑或是我們將捍衛自己的原則，就算原則可能害慘我們所有人？"
 bftb_greece.181.a:0 "我們現在承受不了罷工......"
 bftb_greece.181.b:0 "你們的威脅嚇不倒我們，沒種的！"
 bftb_greece.181.c:0 "啊，希臘－癡愚之王！滾遠一點！"
 bftb_greece.182.t:0 "[FROM.GetAdjective]投資了！"
 bftb_greece.182.desc:0 "我們歡迎[FROM.GetAdjective]投資者在上一次短暫拜訪後再次回到我國，他們帶來了有關投資與機會的好消息！有了他們的幫助，我們將能建立一個真正的現代經濟。"
 bftb_greece.182.a:0 "令人振奮的成功！"
 bftb_greece.182.b:0 "令人振奮的成功！"
 bftb_greece.182.c:0 "我們確實有著親密的友誼！"
 bftb_greece.183.t:0 "[FROM.GetAdjective]決定這次不投資"
 bftb_greece.183.desc:0 "不幸的是，我們收到了消息稱[FROM.GetAdjective]這次將不會投資我國經濟。事態的轉折讓人失望，但[FROM.GetAdjective]代表並沒有排除未來進行投資的可能性，對我們來說還算是個好兆頭。"
 bftb_greece.183.a:0 "好吧，下次再看看。"
 bftb_greece.184.t:0 "[FROM.GetAdjective]驅離了我們的代表並排除了投資的可能性"
 bftb_greece.184.desc:0 "我們或許在投資的議題上吵得太過火了：[FROM.GetAdjective]人已經做出了決定，他們沒有興趣投資我國迅速發展中的工業。如果他們不想要一同塑造未來的話，我們就自立自強吧。"
 bftb_greece.184.a:0 "我們真的敢和俄國人達成交易嗎？"
 bftb_greece.185.t:0 "[FROM.GetAdjective]人接觸我方要求工業化援助"
 bftb_greece.185.desc:0 "當[FROM.GetAdjective]人邀請我們討論加深雙方的經濟聯繫時，我們沒有理由拒絕。到底是什麼因素讓[FROM.GetAdjective]人絕望到跑來尋求我們的金融援助呢？然而他們拿出了令人信服的理由，說明強化[FROM.GetAdjective]的工業實力將是一個理想的做法......特別是這也能改善我們本國工業的時候。我們現在得做出決定：要投資他們的國家還是讓他們的工業聽天由命？"
 bftb_greece.185.a:0 "除了交戰之外的替代方案！"
 bftb_greece.185.b:0 "或許晚點吧。"
 bftb_greece.185.c:0 "他們會有機會工業化的，不過是被征服之後！"
 bftb_greece.186.t:0 "[FROM.GetAdjective]外交官希望和緩[ROOT.GetAdjective]對地中海的野心"
 bftb_greece.186.desc:0 "我們接待了一位來自[FROM.GetNameDef]的使者，他向我方傳遞了他政府對於[ROOT.GetAdjective]持續干涉其內政的擔憂。他被給予了權限進行交易：他們將提供我們材料貨物，而我們將停止試圖控制該國的每一個機構。\n\n雖然大家都心知肚明，但我方當然拒絕承認有干涉他們的內政。然而，他們的提案是相當慷慨的；而[FROM.GetAdjective]也無疑真誠地想要保護本國的主權。額外的物資對我們很有幫助，不過，一個完全臣服的[FROM.GetNameDef]也對我們很有幫助......"
 bftb_greece.186.a:0 "我們感激此一援助。"
 bftb_greece.186.b:0 "或許我們以後會同意，但現在不會。"
 bftb_greece.186.c:0 "哈，附庸沒有這麼容易逃跑的！"
 bftb_greece.187.t:0 "[FROM.GetAdjective]投資了！"
 bftb_greece.187.desc:0 "我們歡迎[FROM.GetAdjective]投資者在上一次短暫拜訪後再次回到我國，他們帶來了有關投資與機會的好消息！他們還與一些我們未邀請的觀察員同行，當這些人開始他們被派來要做的事情時，我們很快地丟失了這些人的蹤跡。無論如何，有了[FROM.GetAdjective]的幫助，我們將能建立一個真正的現代經濟。"
 bftb_greece.187.a:0 "與惡魔交易比死亡好多了。"
 bftb_greece.187.b:0 "我們為保衛自己的獨立付出了很大的代價。"
 bftb_greece.188.t:0 "[FROM.GetAdjective]這次不會投資"
 bftb_greece.188.desc:0 "不幸的是，我們收到了消息稱[FROM.GetAdjective]這次將不會投資我國經濟。事態的轉折讓人失望，但[FROM.GetAdjective]代表並沒有排除未來進行投資的可能性，對我們來說還算是個好兆頭。"
 bftb_greece.188.a:0 "或許這其實是個好消息......"
 bftb_greece.189.t:0 "[FROM.GetAdjective]人拒絕我方代表團並驅逐外交官！"
 bftb_greece.189.desc:0 "我們或許在投資的議題上吵得太過火了：[FROM.GetAdjective]人已經做出了決定，他們沒有興趣投資我國迅速發展中的工業。如果他們不想要一同塑造未來的話，我們就自立自強吧。"
 bftb_greece.189.a:0 "這確實是一個局勢惡化的警訊。"
 bftb_greece.190.t:0 "[FROM.GetAdjective]官員完成了對主席團的訪問"
 bftb_greece.190.desc:0 "我們很榮幸的接待了來自[FROM.GetNameDef]的官員，其中一位還作為嘉賓對主席團發表了演說，她在演說中強調了我們兩國之間的緊密聯繫。這是一個令人愉快的時刻，但[FROM.GetAdjective]訪問團的主要目的乃是要討論我們對他們艱難奮鬥的國家進行投資。馬克思主義理論認為革命只能發生於工業化社會中，但我國和[FROM.GetAdjective]人的歷史和經驗則顯示出不一樣的結果。\n\n我國官員們強烈的認為應該協助[FROM.GetAdjective]人，畢竟我們確實有資源這樣做。然而，我們也需要這些資源－沒有任何一個官員反對這件事。我們究竟該怎麼做呢？"
 bftb_greece.190.a:0 "[ROOT.GetNameDefCap]會分配一些資源到[FROM.GetNameDef]的發展中。"
 bftb_greece.190.b:0 "不，我們這次不會投資。"
 bftb_greece.190.c:0 "[ROOT.GetAdjective]人民不該只是為了要讓幾個[FROM.GetAdjective]農夫能在工廠工作而受苦。"
 bftb_greece.191.t:0 "[ROOT.GetAdjective]官僚們自對[FROM.GetNameDef]的調查中歸來"
 bftb_greece.191.desc:0 "當[FROM.GetAdjective]人邀請我們討論加深雙方的經濟聯繫時，我們沒有理由拒絕。到底是什麼因素讓[FROM.GetAdjective]人絕望到跑來尋求我們的金融援助呢？然而他們拿出了令人信服的理由，說明強化[FROM.GetAdjective]的工業實力將是一個理想的做法......特別是這也能改善我們本國工業的時候。我們現在得做出決定：要投資他們的國家還是讓他們的工業聽天由命？"
 bftb_greece.191.a:1 "我們允許他們以對抗反動派之名進行軍備擴張。"
 bftb_greece.191.b:0 "不，我們這次不會投資。"
 bftb_greece.191.c:0 "[ROOT.GetAdjective]人民不該只是為了要讓幾個[FROM.GetAdjective]農夫能在工廠工作而受苦。"
 bftb_greece.192.t:0 "[FROM.GetAdjective]官員提出回購計畫讓他們投資我方忽視的西伯利亞地區"
 bftb_greece.192.desc:0 "我們接待了一位來自[FROM.GetNameDef]的使者，他向我方傳遞了他政府對於[ROOT.GetAdjective]持續干涉其內政的擔憂。他被給予了權限進行交易：他們將投資我國的貧困地區，而我們將停止試圖控制該國的每一個機構。\n\n雖然大家都心知肚明，但我方當然拒絕承認有干涉他們的內政。然而，他們的提案是相當慷慨的；而[FROM.GetAdjective]也無疑真誠地想要保護本國的主權。額外的投資對我們很有幫助，不過，一個完全臣服的[FROM.GetNameDef]也對我們很有幫助......"
 bftb_greece.192.a:0 "[FROM.GetAdjective]的計畫得到了政治局的同意，將繼續進行下去。"
 bftb_greece.192.b:0 "最高統帥部認為能用來控制[FROM.GetNameDef]的軟實力有用多了。"
 bftb_greece.192.c:0 "[ROOT.GetNameDefCap]和[FROM.GetNameDef]的商業往來結束了。"
 bftb_greece.193.t:1 "對[FROM.GetNameDef]的投資！"
 bftb_greece.193.desc:1 "我國一些最聰慧的人才，不久前出訪了我們的[FROM.GetAdjective]朋友。他們在一場美好的旅程後歸國了，同時也帶回了雙方進行互利投資與發展機會的好消息！兩國攜手並進，我們將能夠改善[ROOT.GetAdjective]與[FROM.GetAdjective]人民的生活，並建立起無懈可擊的夥伴關係。"
 bftb_greece.193.a:1 "好事成雙。"

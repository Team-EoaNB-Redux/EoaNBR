 bftb_greece.203.desc:0 "伊拉克利翁會議正式結束了，這是一次偉大的成功！除了[ITA.GetNameDef]之外，所有的與會者離開時都獲得了對大量領土的保證，而看來[GRE.GetNameDef]已經準備好大幅擴張她的邊界。團結起來，我們將為塞夫爾條約復仇，將之加諸應得的[TUR.GetName]之上。"
 bftb_greece.203.a:0 "一個極佳的結果！"
 bftb_greece.203.b:0 "我們會記住那殘缺的勝利......"
 bftb_greece.204.t:0 "伊拉克利翁會議結束"
 bftb_greece.204.desc:0 "伊拉克利翁會議正式結束了，這是一次......可接受的成功。[ENG.GetNameDef]和[FRA.GetNameDef]都沒有獲得[TUR.GetNameDef]垮台後的領土保證，因此也不會參與這場戰爭。看來[GRE.GetNameDef]已經準備好大幅擴張她的邊界，前提是他們有能力獨自擊敗[TUR.GetNameDef]......"
 bftb_greece.204.a:0 "就算這樣，也算是場勝利。"
 bftb_greece.204.b:0 "真是浪費時間......"

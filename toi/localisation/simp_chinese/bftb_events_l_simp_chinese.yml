 bftb_greece.195.desc:1 "我們或許在投資的議題上吵得太過火了：[FROM.GetAdjective]人已經做出了決定，他們沒有興趣投資我國迅速發展中的工業。如果他們不想要一同塑造未來的話，我們就自立自強吧。"
 bftb_greece.195.a:0 "現在真的只能靠自己修理我們的經濟災難了。"
 bftb_greece.200.t:0 "伊拉克利翁會議結束－一場盛大的成功！"
 bftb_greece.200.desc:0 "伊拉克利翁會議正式結束了，這是一次全面的成功！所有的與會者離開時都獲得了對大量領土的保證，而看來[GRE.GetNameDef]已經準備好大幅擴張她的邊界。團結起來，我們將為塞夫爾條約復仇，將之加諸應得的[TUR.GetName]之上。"
 bftb_greece.200.a:0 "我們能夠為此全力以赴。"
 bftb_greece.201.t:0 "伊拉克利翁會議結束"
 bftb_greece.201.desc:0 "伊拉克利翁會議正式結束了，這是一次偉大的成功！除了[ENG.GetNameDef]之外，所有的與會者離開時都獲得了對大量領土的保證，而看來[GRE.GetNameDef]已經準備好大幅擴張她的邊界。團結起來，我們將為塞夫爾條約復仇，將之加諸應得的[TUR.GetName]之上。"
 bftb_greece.201.a:0 "萬歲！"
 bftb_greece.201.b:0 "一派胡言！"

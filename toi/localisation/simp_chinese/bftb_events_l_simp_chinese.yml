 bftb_greece.207.t:0 "希臘民族聯盟發動政變！"
 bftb_greece.207.desc:0 "我們早該知道會變成這樣的：希臘民族聯盟的領導層譴責我們政府軟弱且低效，宣布政府乃是[ROOT.GetAdjective]通向偉大的直接障礙。這些流氓在希臘國會展開了一場浩大的演講，責備我們全員都是叛徒，而他們將使用力所能及的一切手段來推翻我們。果真，在他們全體戲劇性的離席之後幾個小時，一群暴徒尾隨其後回到了國會，要求我們全員立刻集體辭職。\n\n公眾的輿論不再支持我們了，事實上，就連許多政府閣員都失去了對當局的信心，他們懷疑當局根本沒有能力實現它對國家所承諾的事物。大部分人認為，在沒有外國或大眾支持的情況下向君士坦丁堡進軍根本就是把整個國家送向一條永遠無法復原的不歸路。"
 bftb_greece.207.a:0 "我們必須為失敗負責。"
 bftb_greece.207.b:0 "雅典永遠不會被法西斯畜生統治！"
 byzantinist_coup_tt:0 "§Y拜占庭派法西斯主義者§!將成立新政府！\n"
 byzantinist_civil_war_inevitable_tt:0 "§Y拜占庭主義者§!很快就會再次試圖把我們強行排除出政府......\n"
 bftb_greece.209.t:0 "我們履行了伊拉克利翁會議期間的承諾！"
 bftb_greece.209.desc:0 "我們瓜分了土耳其人的國家，並將戰利品分贓給了勝利者。我們已經實踐了對盟友與人民的承諾，這是數個世紀以來，[ROOT.GetNameDef]距離真正的偉大最靠近的一刻。"
 bftb_greece.209.a:0 "這確實是我們最光榮的時刻。"
 megali_idea_honoured_greece_tt:0 "在§Y伊拉克利翁會議§!期間向盟友所保證的領土已經轉交過去了。\n"
 bftb_greece.210.t:0 "希臘人履行了他們在伊拉克利翁會議的承諾！"
 bftb_greece.210.desc:0 "正如之前所承諾的，我們得到保證的那些領土已經被從戰敗的土耳其國家身上割下來，並轉交到我方控制之下。帝國主義確實是種髒活，但沒有人比我們做得更好了。"
 bftb_greece.210.a:0 "一切正如預期。"
 megali_idea_honoured_tt:0 "在§Y伊拉克利翁會議§!期間§Y[GRE.GetNameDef]§!保證會交給我們的領土已經轉交了。"
 bftb_greece.213.t:0 "[FROM.GetAdjective]人拒絕向我們償還債務！"
 bftb_greece.213.desc:0 "那些卑鄙的[FROM.GetAdjective]小賊決定帶著他們欠我們的錢跑了！我們花了數十年小心的投資並擴張此一債權，而他們居然有臉稱說這些債務是非法的？如果他們認為這樣騙取我們的錢財不需要付出代價，那可說是大錯特錯－他們必須承擔後果！不過，確實很難否認我們有點太過熱衷於擴張[FROM.GetNameDef]那堆積如山的債務，還有據此來懲罰他們就是了。"
 bftb_greece.213.a:0 "貪腐的寄生蟲！"
 bftb_greece.213.b:0 "他們被逼得太緊了，這就是結果。"
 bftb_greece.217.t:0 "哈利卡那索斯的法西斯大議會"
 bftb_greece.217.desc:0 "在[ROOT.GetNameDef]，法西斯主義一度只是個相對弱小的社會現象，但在[ROOT.GetLeader]的領導下法西斯主義繁榮茁壯，甚至到了今天，國內所有偉大的法西斯思想家們能夠集結來共商國家的未來。[ROOT.GetLeader]建議採取他那極度威權主義的統治手段，平穩地轉型為法西斯主義模式，以減少國家的不穩定。然而國內最優秀的國家社會主義者，喬治·默庫里斯，認為[ROOT.GetNameDef]向前邁進的最好方法乃是罷黜那不受歡迎的國王，從而這個國家帶入真正的激進政治之中。\n\n[ROOT.GetLeader]花了大量的時間講述他對大希臘的願景：一個從阿爾巴尼亞延伸到賽普勒斯的國家，然而默庫里斯不甘示弱，他相信[ROOT.GetAdjective]人民必須看向更古老的過去，以尋求邁向偉大的關鍵。梅塔克薩斯相信，眼前的第三希臘文明將帶來一個全新且偉大的希臘國家，不過默庫里斯認為第三希臘文明的靈感其實是來自於第一希臘文明。兩位強大的領導者表達了截然不同的觀點：[ROOT.GetNameDef]的法西斯主義未來將在薩摩斯島這裡決定。"
 bftb_greece.217.a:0 "梅塔克薩斯將領導我們的法西斯王國！"
 GRE_metaxist_monarchist_fascism_tt:1 "§Y喬治二世§!將繼續作為國王，而§Y大希臘§!將會成會可成立國家。\n£faction_gre_monarchist §Y君主主義者§!的態度將變為忠誠。"
 bftb_greece.217.b:0 "默庫里斯會帶給我們一個帝國！"
 GRE_republican_national_socialism_tt:1 "§Y喬治二世§!的王位將被廢黜，而我們將能實現§Y阿吉德的遺產§!。\n£faction_gre_monarchist §Y君主主義者§!將變為無關緊要。"
 bftb_greece.218.t:0 "安那托利亞法西斯主義者叛亂！"
 bftb_greece.218.desc:0 "該來的還是來了；在此一黑暗的時刻，卑鄙的喬治·科斯米迪斯要求所有忠於希臘民族聯盟和[ROOT.GetNameDef]的人舉起武器，進軍消滅我們還有愛琴海對岸的占領者。現在唯一能確定的事情就是，[ROOT.GetNameDef]的未來變得難以確定了。"
 bftb_greece.218.a:0 "絕不能讓法西斯主義者決定[ROOT.GetNameDef]的命運！"
 bftb_greece.218.b:0 "或許我們是錯的；或許希臘民族聯盟真的能拯救[ROOT.GetNameDef]。"
 bftb_greece.220.t:0 "[FROM.GetNameDefCap]同意促成聯合！"
 bftb_greece.220.desc:0 "首都目前的情緒只能用狂喜來形容，[ROOT.GetLeader]向全國宣布：在這麼多年之後，[ROOT.GetAdjective]與賽普勒斯聯合的夢想終於要成真了，一切多虧了我們的[FROM.GetAdjective]朋友。我方官員立刻趕往賽普勒斯，以確保權力的轉移盡可能的平穩。\n\n對[ROOT.GetNameDef]來說這是偉大且歷史性的一天。賽普勒斯一直以來都是[ROOT.GetAdjective]群體的一部分，而他們終於回到了他們所起源的文明懷抱之中。"
 bftb_greece.220.a:0 "我們終於統一了！"
 bftb_greece.221.t:0 "伊拉克利翁會議－[FRA.GetAdjective]獲授權託管！"
 bftb_greece.221.desc:0 "大多數出席的代表投票認為在成功顛覆庫德斯坦的政權後，應該允許[FRA.GetNameDef]託管這個[TUR.GetAdjective]的省份。[FRA.GetAdjective]官方讚揚了出席代表明智的政治風範，並表示已經轉交[FRA.GetAdjective]中央政府以開始在該地區計劃建立行政管理的事宜。"
 bftb_greece.221.a:0 "贊成票佔多數！"
 bftb_greece.222.t:0 "伊拉克利翁會議－[FRA.GetAdjective]未獲授權託管！"
 bftb_greece.222.desc:0 "出席代表們的投下的多數票認為，一旦[TUR.GetAdjective]國家被擊敗，[FRA.GetNameDef]不應獲得庫德斯坦的任何領土。[FRA.GetAdjective]官員差點決定要全部離開，稱會議為一齣鬧劇。但他們最後得出共識，就算沒有獲得任何承諾，他們仍然可以留著繼續對會議的進程做出影響。"
 bftb_greece.222.a:0 "反對票佔多數！"
 bftb_greece.223.t:0 "伊拉克利翁會議－[ENG.GetAdjective]獲得保護國"
 bftb_greece.223.desc:0 "大多數出席的代表投票認為在擊敗[TUR.GetName]後，應該允許[ENG.GetNameDef]在其故土上建立一個亞美尼亞保護國。[ENG.GetAdjective]官方讚揚了出席代表明智的政治風範，並表示已經轉交[ENG.GetAdjective]中央政府以開始在該地區計劃建立行政管理的事宜。"
 bftb_greece.223.a:0 "贊成票佔多數！"
 bftb_greece.224.t:0 "伊拉克利翁會議－[ENG.GetAdjective]不該獲得附庸"
 bftb_greece.224.desc:0 "出席代表們的投下的多數票認為，[ENG.GetNameDef]不應在[TUR.GetNameDef]北部建立一個亞美尼亞附庸國。[ENG.GetAdjective]官員們譴責了此一決定，並稱整場會議乃是一個巨大的混亂，但他們認為就算沒有獲得任何承諾，仍應當留下來以便繼續對會議進程做出影響。"
 bftb_greece.224.a:0 "反對票佔多數！"
 bftb_greece.225.t:0 "伊拉克利翁會議－[ITA.GetAdjective]將獲得領土！"
 bftb_greece.225.desc:0 "大多數出席的代表投票認為在擊敗[TUR.GetName]後，應該允許[ITA.GetNameDef]獲得其一部分土地做為殖民地。[ITA.GetAdjective]官員們為與會的代表們大聲鼓掌，感謝他們明智的決定，而[ITA.GetAdjective]代表團的許多人早已回家通知[ITA.GetLeader]此一消息。"
 bftb_greece.225.a:0 "贊成票佔多數！"
 bftb_greece.226.t:0 "伊拉克利翁會議－[ITA.GetAdjective]不會獲得領土！"
 bftb_greece.226.desc:0 "大多數出席的代表投票認為[ITA.GetNameDef]不應獲得在[TUR.GetNameDef]南部建立殖民地的權力，甚至譴責提案本身就是[ITA.GetAdjective]愚蠢的好戰行徑。[ITA.GetAdjective]官員抨擊此一決定，並且稱現在的狀況將使得[ITA.GetAdjective]人民更有理由相信他們上次大戰時「殘缺的勝利」。然而不管他們的看法如何，[ITA.GetAdjective]代表團被命令繼續參與會議－無非是希望他們能繼續影響最後也最重要的議題。"
 bftb_greece.226.a:0 "反對票佔多數！"
 bftb_greece.227.t:0 "[GRE.GetAdjective]和[TUR.GetNameDef]的邊境衝突擴大"
 bftb_greece.227.desc:0 "[GRE.GetAdjective]對[341.GetName]突擊的失敗乃是預料之內，而因為愛琴海區域的衝突擴大，我們獲得了一個完美的機會來為[GRE.GetNameDef]進行干涉。我們將把軍隊派遣到高加索並部署到[TUR.GetAdjective]邊界上。當[GRE.GetAdjective]人給出信號，我們就會夾擊[TUR.GetAdjective]軍隊並強迫他們展開一場正式戰爭。"
 bftb_greece.227.a:0 "我們會準備好的。"
 bftb_greece.228.t:0 "[SOV.GetAdjective]人被擊敗"
 bftb_greece.228.desc:0 "驚人的消息傳到了我國首都：[SOV.GetNameDef]所向披靡的陸軍未能突破[TUR.GetAdjective]防線。他們將不會繼續支援我們的入侵，並且中止了所有計畫與攻勢，甚至還給了[TUR.GetAdjective]自行報復我們的機會。"
 bftb_greece.228.a:0 "這不是個好現象......"
 bftb_greece.229.t:0 "[GRE.GetNameDefCap]要求我們實踐承諾"
 bftb_greece.229.desc:0 "[GRE.GetNameDefCap]已經與[TUR.GetNameDef]開戰，並要求我們如之前所承諾一樣在戰爭中支持他們。我們被承諾了巨大的的獲益，甚至還有要求更多好處的機會，但或許我們現在沒有辦法實踐這個承諾－就算這代表要放棄那些獲益。"
 bftb_greece.229.a:0 "開戰！"
 bftb_greece.229.b:0 "現在情況有變。"
 bftb_greece.230.t:0 "[FROM.GetNameDefCap]履行了他們的承諾"
 bftb_greece.230.desc:0 "[FROM.GetNameDefCap]已經如他們所承諾的，加入我們對抗[TUR.GetNameDef]的戰爭。團結一心，我們將摧毀這個[TUR.GetAdjective]國家。"
 bftb_greece.230.a:0 "我們不可能輸的！"
 bftb_greece.231.t:0 "[FROM.GetNameDefCap]背棄了他們的承諾！"
 bftb_greece.231.desc:0 "[FROM.GetNameDefCap]背棄了他們支援我方的承諾，同時也拋棄了他們對[TUR.GetNameDef]領土的宣稱！他們不僅背叛了我們，也糟蹋了我們的整個艱苦戰鬥。只能期待就算沒有[FROM.GetAdjective]的幫助，我們仍有能力獲勝了。"
 bftb_greece.231.a:0 "懦夫！"
 bftb_greece.232.t:1 "一位皇帝的出現......"
 bftb_greece.232.desc:1 "在我們的失意之國發生了一個奇蹟：一個聖查士丁尼從天上進行的神聖干預。一個穿著破布的男人毫無意識地昏迷在阿索斯山的海岸上，他被聖地的虔誠管理者救回了一命。一開始這個人被當局趕走，但隨後被當作一個胡言亂語的瘋子逮捕了起來。他自稱是從德國一路赤腳走到了[ROOT.GetNameDef]，然而我們希臘民族聯盟的一位學者發現，他其實是科穆寧王朝的一位失散的後裔。\n\n一直以來，我們苦惱於應該由誰領導我們的拜占庭國家，而現在看來上帝已經給了我們答案。這位拜占庭的繼承人連一句希臘文都不會講，但反正我們可以教他！很明顯，[ROOT.GetNameDef]是上帝的天意所選定的國家。"
 bftb_greece.232.a:1 "阿道夫斯一世皇帝萬歲！"
 bftb_greece.232.b:0 "呃，等一下，萬一他就只是個瘋子呢？"
 bftb_greece.233.t:0 "伊奧尼斯·梅塔克薩斯逝世"
 bftb_greece.233.desc:0 "[ROOT.GetNameDef]的首相與獨裁者在臥病一段時間後去世了。由於他的國家已被征服，因此他是在流亡中於國外逝世的。儘管他並沒有受到[ROOT.GetAdjective]人民廣泛的喜愛，但在這個危機年代中，他仍成為了國家統一與抵抗運動的象徵。伊曼紐爾·索德羅斯，作為一個統一的象徵與韋尼澤洛斯主義者，接替梅塔克薩斯成為了[ROOT.GetNameDef]首相。"
 bftb_greece.233.a:0 "戰爭將持續。"
 bftb_turkey.1.t:0 "蒙特勒會議"
 bftb_turkey.1.desc:1 "[TUR.GetLeader]總統通知我們，[TUR.GetNameDef]準備要將其海峽重新軍事化。[TUR.GetAdjective]政府希望我們支持他們對本國水域的領土主張，同時也得修改洛桑條約以正當化這些主張。\n\n支持[TUR.GetAdjective]對海峽的主張肯定會讓他們更加親近我方，並且或許會讓[TUR.GetNameDef]有能力在地中海與[ITA.GetNameDef]競爭。然而，捲入此一危機也可能讓我們站到了[SOV.GetNameDef]的對立面，在最糟糕的情況下，這可能會帶來戰爭。"
 bftb_turkey.1.a:0 "在這件事情上，我們支持土耳其人。"
 bftb_turkey.1.b:0 "大英帝國不想與土耳其有所牽扯。"
 TUR_britain_backs_turkey_tt:0 "\n我們將支持§Y[TUR.GetNameDef]§!，他們應當有權力管理通過§Y土耳其海峽§!的船運。\n\n§R如果§Y[TUR.GetNameDef]§!和§Y[SOV.GetNameDef]§!之間有爆發戰爭的可能，我們仍有機會終止對他們的支持。§!"
 TUR_britain_unentangles_itself_tt:0 "\n我們將把§Y[TUR.GetNameDef]§!的命運交給§Y[SOV.GetNameDef]§!決定。很有可能§Y土耳其海峽§!將維持無條件對全世界的航運開放。"
 bftb_turkey.2.t:0 "[ENG.GetName]提供了他們的支持"
 bftb_turkey.2.desc:0 "[ENG.GetLeader]發出了一個公告，說明[ENG.GetNameDef]願意支持我方奪回自己海峽的控制權。對我們來說，獲得[ENG.GetNameDef]的支持是一個巨大的勝利，並且大幅增強了這件事在國際上的正當性。"
 bftb_turkey.2.a:0 "現在讓我們等待[SOV.GetNameDef]的回應。"
 bftb_turkey.3.t:0 "[ENG.GetName]拒絕支持我方！"
 bftb_turkey.3.desc:0 "[ENG.GetLeader]寫了一篇連篇累牘的信件給[TUR.GetLeader]，用大量的篇幅解釋[ENG.GetNameDef]現在無法承受捲入外國危機的風險。[ENG.GetLeader]指出在[ENG.GetNameDef]，戰爭缺乏大眾的支持，而且他個人懷疑[TUR.GetAdjective]對[SOV.GetNameDef]開戰的準備不足，這一切理由使得[ENG.GetNameDef]拒絕介入。\n\n雖然[ENG.GetName]承認了我們對土耳其海峽的控制權，但最多也就是承認了。"
 bftb_turkey.3.a:0 "現在讓我們等待[SOV.GetNameDef]的回應。"
 bftb_turkey.4.t:0 "[TUR.GetNameDef]控制了博斯普魯斯海峽！"
 bftb_turkey.4.desc:0 "[TUR.GetLeader]宣布，土耳其海峽現在受[TUR.GetNameDef]的完全掌控，[TUR.GetAdjective]政府將有權利自由選擇是否要對我們關閉海峽！這是我們完全無法接受的：這代表只要[TUR.GetAdjective]政府認為有政治上的需要，他們就有權利把我們的黑海艦隊關起來。"
 bftb_turkey.4.a:0 "立刻動員軍隊！"
 bftb_turkey.4.b:0 "這場鬧劇對我們來說無關緊要。"
 TUR_soviets_oppose_turkey_tt:0 "\n§Y[TUR.GetAdjective]§!政府可能會對我們提出一個妥協性的方案，抑或是反過來將事態升級。\n\n§R如果爆發戰爭的可能性提高，我們仍有讓事態冷卻的機會。§!"
 TUR_soviets_allow_militarisation_tt:0 "§Y土耳其海峽§!將重新軍事化，而§Y[TUR.GetNameDef]§!將獲得管理通過海峽的所有船運的權力。"
 bftb_turkey.5.t:0 "[SOV.GetName]反對我們重新軍事化海峽區！"
 bftb_turkey.5.desc:0 "[SOV.GetNameDef]的官方代表非常清楚的指出，他們認為我國單方面控制土耳其海峽乃是非法的行動，而他們將會採取極端手段來改變我方的決定。儘管我們的外交官持續施壓，但[SOV.GetAdjective]官員仍拒絕排除軍事干涉[TUR.GetNameDef]的可能性。\n\n維持現狀是無法想像的作法，就算是[SOV.GetNameDef]也必須認清這點。如果我們提出一個妥協方案，提供所有黑海國家船隻的自由通行權，那麼[SOV.GetNameDef]將別無選擇，只能接受這個方案，不然他們就等著被全世界唾棄。"
 bftb_turkey.5.a:0 "我們將提出妥協方案。"
 bftb_turkey.5.b:0 "不用協議，不用妥協－我們會把這件事做好！"
 TUR_strait_compromise_tt:0 "§Y[SOV.GetNameDefCap]§!和所有§Y黑海§!海濱的國家將會繼續擁有自由通過§Y土耳其海峽§!的特權。"
 TUR_remaining_defiant_tt:0 "\n我們將繼續爭取管理通過§Y土耳其海峽§!的所有船運的權力。\n\n§R這可能是我們最後一次讓事態降溫的機會：如果[SOV.GetNameDef]不讓步的話，將會導致戰爭！§!"
 bftb_turkey.6.t:0 "[SOV.GetName]同意重新軍事化海峽區！"
 bftb_turkey.6.desc:0 "[SOV.GetAdjective]政府發出了一份簡短的聲明，聲明中模糊的警告了破壞和平將遭致懲罰，但我們的官員私底下確認了[SOV.GetNameDef]沒有計畫要實行任何報復性的回應。\n\n[TUR.GetLeader]在伊斯坦堡發表了一次振奮人心的演說，並透過廣播傳播到了全國。他宣布這是一次[TUR.GetNameDef]的偉大勝利。不僅政府的支持度大量提升，我們也可以期待全國各地將為此一決定性的勝利舉行各種慶祝活動。"
 bftb_turkey.6.a:0 "這就是家園和平，亦是世界和平！"
 bftb_turkey.7.t:0 "[TUR.GetNameDefCap]提出重新軍事化海峽的妥協"
 bftb_turkey.7.desc:0 "在大量的協商後，[TUR.GetAdjective]政府仍決定要控制海峽區，但會允許所有黑海海濱的國家繼續自由地通過海峽。[TUR.GetNameDef]提出的這個堅定的協議沒有什麼能夠爭議的地方，並且已經得到了[BUL.GetNameDef]和[ROM.GetNameDef]的快速批准，從而迫使我們只能跟著這個劇本走下去。"
 bftb_turkey.7.a:0 "好吧，這個危機應該是結束了。"
 bftb_turkey.8.t:0 "黑海的衝突激化"
 bftb_turkey.8.desc:0 "[SOV.GetName]試圖反制[TUR.GetNameDef]奪回本國海峽控制權的計畫，而[TUR.GetNameDef]在面對[SOV.GetAdjective]威脅的情況下仍不低頭。情況很可能惡化成軍事衝突，[TUR.GetNameDef]堅持要維護自己的主權，而[SOV.GetNameDef]則試圖建立他們在此地區的霸權。\n\n雙方實力的平衡取決於我們：我們得做出選擇，要嘛正式提出我們對[TUR.GetNameDef]的支持，保障其獨立以阻止蘇聯；要嘛我們就從這件事上抽手，希望兩國可以自己想辦法脫離當下互相衝突的路線。"
 bftb_turkey.8.a:0 "我們必須支持[TUR.GetNameDef]對抗布爾什維克暴政。"
 bftb_turkey.8.b:0 "綏靖[SOV.GetAdjective]只是和平的一個小小代價。"
 TUR_britain_stands_up_for_turkey_tt:0 "\n我們將支持§Y[TUR.GetNameDef]§!，就算這會導致戰爭。§R[SOV.GetNameDefCap]將獲得最後一次讓事態降溫的機會§!"
 TUR_britain_abandons_turkey_tt:0 "\n一但我們放棄對§Y[TUR.GetNameDef]§!的支持，§Y[TUR.GetAdjective]§!將獲得最後一次讓事態降溫的機會。"
 bftb_turkey.9.t:0 "[ENG.GetAdjective]拋棄了我們"
 bftb_turkey.9.desc:0 "[ENG.GetLeader]首相公開宣布，由於我方和[SOV.GetNameDef]之間逐漸升級的緊張局勢，[ENG.GetNameDef]無法承受捲入一場他所謂的「區域爭端」。提及了[ENG.GetAdjective]在上次大戰中的傷亡，[ENG.GetLeader]將支持對[SOV.GetNameDef]的綏靖政策。\n\n此一公告使安卡拉當局充滿了沮喪，[TUR.GetLeader]嚴厲譴責了[ENG.GetNameDef]的懦弱。"
 bftb_turkey.9.a:0 "一切都結束了，我們只得向[SOV.GetNameDef]低頭。"
 bftb_turkey.9.b:0 "我們不會改變計畫，繼續堅持下去。"
 TUR_straits_remain_demilitarised_tt:0 "\n§Y土耳其海峽§!將維持非軍事化，而除了戰爭時期，我們將無法控制通過§Y土耳其海峽§!的船運。\n\n§R這是我們最後一次讓事態降溫的機會：如果[SOV.GetNameDef]不讓步的話，將會導致戰爭！§!"
 TUR_we_remain_committed_tt:0 "\n§R[SOV.GetNameDefCap]將獲得最後一次讓事態降溫的機會，但如果他們不讓步將會導致戰爭！§!"
 bftb_turkey.10.t:0 "[TUR.GetAdjective]堅持己見"
 bftb_turkey.10.desc:0 "就算面對著壓倒性的兵力，[TUR.GetLeader]仍拒絕在[TUR.GetAdjective]對海峽的權力上讓步。緊張局勢大幅升高，大量的部隊開始集結於[TUR.GetAdjective]和[SOV.GetAdjective]的邊界上。[TUR.GetLeader]稱此一危機為「決定[TUR.GetNameDef]命運的時刻」，並保證[TUR.GetNameDef]永遠不會向[SOV.GetAdjective]暴政投降。"
 bftb_turkey.10.a:0 "土耳其海峽不值得全面戰爭。"
 bftb_turkey.10.b:0 "[TUR.GetNameDefCap]必須向我們屈膝臣服！"
 bftb_turkey.11.t:0 "[TUR.GetNameDefCap]接受我們的要求"
 bftb_turkey.11.desc:0 "[TUR.GetLeader]在莫斯科受到了熱烈的歡迎，然而他在武裝護衛的包圍下被迫簽署了一個全新的條約，放棄了[TUR.GetAdjective]軍事化或警備其海峽的所有權利。[TUR.GetAdjective]總統隨後被送回家，並且獲得了[SOV.GetLeader]的一支菸斗作為他拜訪[SOV.GetNameDef]的紀念品。\n\n這是一次偉大的勝利，成功展現了我們位於本國海域的實力，而我軍位於[TUR.GetAdjective]邊境的部隊被命令進行三天的慶祝活動，而且喧鬧的越大聲越好。"
 bftb_turkey.11.a:0 "世界將因[SOV.GetNameDef]的實力而顫抖。"
 bftb_turkey.12.t:0 "[SOV.GetName]退縮"
 bftb_turkey.12.desc:0 "[SOV.GetLeader]親自打了通電話給[TUR.GetLeader]，冷靜地要求降低緊張局勢，並且讚美了[TUR.GetAdjective]總統在反帝國主義鬥爭中的貢獻。[SOV.GetAdjective]士兵被要求減少他們在[SOV.GetAdjective]邊境的活動，同時[SOV.GetNameDef]撤回了他們對[TUR.GetName]控制海峽的責難。\n\n[TUR.GetAdjective]人民在殘酷的獨立戰爭後並不希望看到又一場大戰，因此所有人都鬆了一大口氣。在[TUR.GetLeader]宣布國家贏得了和平，[TUR.GetAdjective]的主權也受到了確保，一切都歸功於[TUR.GetAdjective]人民在此一危機時刻顯露出來的勇氣。"
 bftb_turkey.12.a:0 "我們贏了!"
 bftb_turkey.13.t:0 "[TUR.GetAdjective]-[SOV.GetAdjective]戰爭爆發"
 bftb_turkey.13.desc:0 "六小時前，[SOV.GetAdjective]部隊開始砲轟位於特拉布宗的[TUR.GetAdjective]軍基地，並宣布作為馬克思主義聖戰的一部分，他們正開進[TUR.GetNameDef]以解放[TUR.GetAdjective]的工人們。叛徒塞菲克·霍斯尼宣布建立了土耳其人民共和國流亡政府，毫無疑問的，他們將受[SOV.GetNameDef]控制很長一段時間。\n\n[TUR.GetLeader]在伊斯坦堡難過地宣布[TUR.GetNameDef]陷入了戰爭，但悲傷的口吻並未維持太久，土耳其總統很快改變了語氣：他展開了熱情的演講，稱[TUR.GetAdjective]人民又一次受到命運的召喚，要為自己的自由與獨立而戰。儘管獨立戰爭的傷痕仍然鮮明，現在[TUR.GetAdjective]人民群情激憤，狂熱地加入參軍的行列之中。\n\n但這樣的熱情能支撐多久呢？"
 bftb_turkey.13.a:0 "......而我們能支撐多久呢？"
 bftb_turkey.14.t:0 "反對派運動開始結成"
 bftb_turkey.14.desc:0 "[TUR.GetAdjective]政治學者們相信，一旦政黨禁令解除，將會需要幾週的時間才會出現一個正當的反對派運動，但事實證明他們錯了。阿德南·曼德列斯立刻就組織起了一群志同道合的傳統主義者，他們都不滿於凱末爾主義者統治下的[TUR.GetNameDef]中宗教信仰的地位。在之前，一旦有[TUR.GetAdjective]的政治運動被宗教基本教義派挾持，整個民主轉型的過程將會被中止，但這次不一樣了：[TUR.GetLeader]這次決心要在選舉日用民意擊敗激進份子。\n\n曼德列斯和他的基本教義派朋黨集結於一個所謂「傳統主義團體」之下，共和人民黨把他們視作民粹伊斯蘭主義的先驅，預期他們將以保守主義和傳統主義的政見來競選。接下來數週內，傳統主義團體將在土耳其的鄉村地區拉票以建立其支持基礎，一但蠱惑了足夠多的支持者，他們絕對會無法避免地建立起一個反對黨。"
 bftb_turkey.14.a:0 "即將到來的選舉將決定[TUR.GetName]的靈魂所向。"
 bftb_turkey.16.t:0 "傳統主義團體動員鄉間居民以增加投票率"
 bftb_turkey.16.desc:0 "阿德南·曼德列斯的傳統主義者成群結隊地出現在全國各地，他們呼籲，有信仰的公民如果認為自己受到世俗主義政府的壓迫，就該在選舉中投票給他的政黨。報告指出，許多選民仍懷疑他們沒有擊敗凱末爾主義者的機會，而且普遍來說也對民主感到多疑與輕視，不過也有大批人對曼德列斯和他的反對運動表現出了熱情。"
 bftb_turkey.16.a:0 "這是違憲的！阻止他們！"
 bftb_turkey.16.b:0 "人民的民主意願必須被聽見。"
 bftb_turkey.17.t:0 "曼德列斯的傳統主義團體與庫德人組織接洽結盟"
 bftb_turkey.17.desc:0 "阿德南·曼德列斯的傳統主義者正展開一場往[TUR.GetAdjective]庫德斯坦的公開旅行，當談到時下[TUR.GetNameDef]國內宗教的地位時，他們極力鼓吹雙方的和解與共同利益。庫德部落的領袖們與傳統主義反對派的官員同台，他們引用宗教經典，鼓勵庫德人在選舉日投給曼德列斯和他的同僚，從而「將[TUR.GetNameDef]帶回全能真主的懷抱之中」。"
 bftb_turkey.17.a:0 "他們過頭了！這是叛國！"
 bftb_turkey.17.b:0 "這些合作在未來將有著豐碩的成果！"
 bftb_turkey.18.t:0 "農村地區的作票陰謀被揭發"
 bftb_turkey.18.desc:0 "對[TUR.GetNameDef]新生的民主而言這可謂悲傷的一天：一個作票的陰謀在[TUR.GetNameDef]最偏僻的一些省份中被揭穿，他們試圖在選舉中作弊從使得結果對阿德南·曼德列斯的反對派運動有利。此一陰謀牽涉到了宗教領袖、當地官員，甚至還有國家公務員，陰謀被挫敗後相關人員都遭到了逮捕。就我們的調查顯示，沒有證據顯示曼德列斯和他的反對派有牽涉到這起陰謀之中，但我們對此的反應絕對會顯著地影響他們的選戰。"
 bftb_turkey.18.a:0 "公審他們所有人，然後給他們判最重的刑！"
 bftb_turkey.18.b:0 "我們應該悄悄赦免他們，希望大家都忘掉這件事。"
 bftb_turkey.19.t:0 "支持曼德列斯的龐大造勢活動"
 bftb_turkey.19.desc:0 "阿德南·曼德列斯在國家內地舉行了一場造勢活動，聚集的人潮宛如穆斯塔法·凱末爾·阿塔圖克在伊斯坦堡演講時一樣多。[TUR.GetLeader]聽聞此次造勢活動的消息時感到憂心忡忡，活動不僅相當順利，而且曼德列斯宣布他的正式反對黨將很快向全國亮相。一連串演講者上台發表演說，他們每一個人都強調宗教在日常生活與政治中的重要性，而且大致上都在支持一種傳統的保守主義意識形態－有些講者甚至以早就垮台的鄂圖曼蘇丹與哈里發國時代的口吻演說！曼德列斯本人最後上台，比起前面的那些講者，他使用了更加謹慎的措辭發表演說。他首先輕快地向觀眾闡述了自由放任主義的優點，並讚美了凱末爾主義者們為國家所作的一切，最後他話鋒一轉，對凱末爾主義者進行了大量的嚴詞批評。集會群眾在離開時可為欣喜若狂，並且相信他們將有機會贏得大選。\n\n堅定的凱末爾主義軍官們接觸政府，明確地要求共和人民黨採取更多手段來抑制曼德列斯與其保守民粹主義的影響力。軍官團的一位代表指出，我國的軍官們將不會向曼德列斯的政府效忠，甚至暗示，如果我們無法抑制這種對凱末爾主義體系的根本威脅，他們將會自行採取極端行動來解決問題。"
 bftb_turkey.19.a:0 "這對共和國來說可真是黑暗的一天。"
 bftb_turkey.20.t:0 "土耳其民主黨"
 bftb_turkey.20.desc:0 "八個小時前，阿德南·曼德列斯以勝利的口吻宣布成立了[TUR.GetNameDef]最新且最危險的反對黨：土耳其民主黨。他宣布民主黨將尋求推翻共和人民黨對權力的壟斷，並且會將這個國家導向一個未曾嘗試過的全新路線。他也向群眾揭露了該黨的三個基本理念，曼德列斯保證他的政府將堅定地支持信仰、祖國、自由－照這個順序。更加驚人的是，曼德列斯也宣布民主黨領導下的[TUR.GetName]將會遠比建國後的任何一個[TUR.GetAdjective]政府都更加支持干涉主義。\n\n這個宣布活動在凱末爾主義者的圈子中引起了憤怒，而[TUR.GetLeader]向他的支持者承諾，就算選舉比預先想像中艱難，他相信共和人民黨仍然能在選舉中取得勝利並繼續領導這個國家。"
 bftb_turkey.20.a:0 "最好的政黨將會獲勝！"
 bftb_turkey.21.t:0 "選舉日"
 bftb_turkey.21.desc:0 "期待已久的選舉日終於到來。全國的男男女女無視於惡劣的天氣與個人的疾病，跋涉至省分所指定的投票站，在選票上寫下自己喜愛的政黨。沒有人預期到投票率會如此之高，尤其是在民主轉型來得這麼快的情況下。選戰或許並非完全是乾淨的，但看到這麼多的[TUR.GetAdjective]公民參加了[TUR.GetName]的第一次自由選舉，每一位民主的支持者都感到相當驕傲。\n\n選情非常的緊張，而且需要大量的時間來計算所有的選票和最終結果。到了最後，[TUR.GetNameDef]第一次選舉的勝利者為......"
 bftb_turkey.21.a:0 "......共和人民黨！"
 bftb_turkey.21.b:0 "......民主黨！"
 TUR_republican_victory_tt:0 "£faction_tur_kemalist §Y共和人民黨§!將在§Y民主§!的授權下統治國家。"
 TUR_conservative_victory_tt:0 "£faction_tur_traditionalist §Y民主黨§!將在§Y民主§!的授權下統治國家。"
 bftb_turkey.22.t:0 "[TUR.GetAdjective]內戰"
 bftb_turkey.22.desc:0 "在民主黨獲得了選舉勝利之後，[TUR.GetNameDef]的內部衝突幾乎是無法避免了。在選舉日之後，武裝部隊與政府之間的緊張局勢日益升溫，而現在終於到了無法收拾的局面。軍官們已經佔領了最西部的富裕省分，他們在這些叛亂省分中握有民意的支持。\n\n而在東部，庫德族民兵開始組織起來，準備以武裝衝突來獲取自己的獨立。我們曾經傻到的認為能夠長久維持與庫德族之間的同盟，但他們更傻，以為我們不會消滅他們卑劣的分裂嘗試，膽敢在我國疆土上劃出一個新國家。\n\n決定[TUR.GetNameDef]靈魂的戰鬥已經開始了，我們無法承受失敗。"
 bftb_turkey.22.a:0 "為了真主，我們奮勇戰鬥！"
 bftb_turkey.23.t:0 "薩達巴德協約"
 bftb_turkey.23.desc:0 "[TUR.GetLeader]向[ROOT.GetLeader]提議簽署一個雙向的互不侵犯協議，這將讓雙方獲得在未來能夠更加深化合作的前景。[TUR.GetAdjective]外交官在此事上苦心積慮，他們詳細說明了兩國共同的歷史與利益，真切地呼籲在兄弟之國間建立起和平。來來回回協商的過程尚屬愉快，但要不要簽署條約最後還是由我們來決定。"
 bftb_turkey.23.a:0 "我們當然會簽下這份友好條約！"
 bftb_turkey.23.b:0 "我們並非親人，[TUR.GetName]：我們不了解你。"
 bftb_turkey.24.t:0 "選擇阿塔圖克的繼承者"
 bftb_turkey.24.desc:1 "沒有一個男人或女人有辦法在政治上達到穆斯塔法·凱末爾·阿塔圖克的高度，但土耳其人之父也只是血肉之軀。我們並非是想要取代掉這位老戰士，畢竟沒有人可以和這位救世主一般的國父相提並論，然而我們必須選擇一位能忠實跟隨阿塔圖克腳步的領導人。他們必須作為凱末爾主義價值觀的典範，並以阿塔圖克為[TUR.GetNameDef]領袖的榜樣。"
 bftb_turkey.24.a:1 "傑拉勒·拜亞爾是一個顯然的選項。"
 bftb_turkey.24.b:0 "傑拉勒·拜亞爾是一個顯然的選項。"
 bftb_turkey.24.c:0 "伊斯麥特·伊諾努是阿塔圖克合適的繼承者。"
 bftb_turkey.24.d:0 "費夫齊·恰克馬克是[TUR.GetNameDef]需要的領袖。"
 bftb_turkey.24.e:0 "費夫齊·恰克馬克將是我們自己的法蘭西斯科·佛朗哥。"
 bftb_turkey.24.f:0 "雷傑普·佩克爾將能整合法西斯主義與凱末爾主義。"
 bftb_turkey.24.g:0 "塞維克·蘇雷亞·艾德邁爾的天才將帶領我們度過難關。"
 bftb_turkey.24.h:0 "只有伊斯麥特·伊諾努可以帶來獨特的[TUR.GetAdjective]社會主義。"
 bftb_turkey.24.i:1 "卡齊姆·奧爾貝會率領軍政府直到我們找出自己的道路。"
 bftb_turkey.24.j:0 "啊......哦......前，前哈里發？"
 bftb_turkey.25.t:0 "[TUR.GetName]對哈塔伊問題施壓"
 bftb_turkey.25.desc:0 "[TUR.GetLeader]寫了一篇措辭強硬的信件，要求在敘利亞省分哈塔伊的土耳其人應當獲得進行公投的民主權利，讓哈塔伊人民能決定他們是想加入[TUR.GetNameDef]或是繼續留在敘利亞。我們的殖民地警察在[TUR.GetAdjective]邊境發現了一些非法行動，[TUR.GetAdjective]國民越境並在哈塔伊省造成一系列騷動。很明顯，[TUR.GetNameDef]計畫歪曲公投的結果從而確保[TUR.GetAdjective]的勝利，但讓我們和[TUR.GetNameDef]搞好關係絕對是一個更好的替代方案。誰知道[TUR.GetLeader]為了讓哈塔伊整合進[TUR.GetNameDef]會做出多少事情來呢？"
 bftb_turkey.25.a:0 "我們將允許哈塔伊轉移到[TUR.GetNameDef]的手中。"
 bftb_turkey.25.b:0 "哈塔伊將繼續作為敘利亞的一部分，不管[TUR.GetAdjective]會怎麼想。"
 bftb_turkey.26.t:0 "[FROM.GetNameDefCap]將哈塔伊主權轉交給我方"
 bftb_turkey.26.desc:0 "[TUR.GetLeader]在安卡拉發表了一小段演說，歡迎哈塔伊的公民加入[TUR.GetNameDef]，他也感謝[FROM.GetNameDef]的[FROM.GetLeader]尊重哈塔伊人民的主權。儘管此一行動遭到了敘利亞官員的極度憤怒，但哈塔伊和[TUR.GetNameDef]整體的大眾情緒相當滿意，許多[TUR.GetAdjective]人已經開始前往哈塔伊旅行，拜訪這個[TUR.GetNameDef]最新的省分，並參與慶祝與交換禮物的活動。"
 bftb_turkey.26.a:0 "我們歡迎你們回家，兄弟姊妹們。"
 bftb_turkey.27.t:0 "[FROM.GetName]維持對哈塔伊的穩固掌控"
 bftb_turkey.27.desc:0 "[TUR.GetLeader]在加齊安泰普展開了一場憤怒的造勢活動，譴責[FROM.GetNameDef]壓迫國外的土耳其人。[TUR.GetAdjective]人民陷入了騷動之中，現在，他們與和哈塔伊的壓迫者與[FROM.GetNameDef]人民之間已經沒有多少好感了。哈塔伊目前仍不會屬於我們－但我們將永遠記得此一惡劣的背叛。"
 bftb_turkey.27.a:0 "哈塔伊將會得到解放，不論用什麼手段。"
 bftb_turkey.29.t:0 "過去以宗教理由拒服兵役者現在志願服役"
 bftb_turkey.29.desc:0 "看來我們決定採取「祖國優先」的治理政策後，已經產生了傑出的效果。全國各地突然有大量的志願者要求加入軍隊。最高指揮部感到不知所措，其令人困惑的效果已經導致各種宗教和語言背景的人開始參軍，在實際行動上已經變成了一個難以承受的負擔。\n\n幸運的是，我們對此事態的轉變還算有所準備，整合這些過去逃避兵役者的過程或多或少算是平順的。我們的顧問認為在接下來一段時間裡，志願者仍會持續地增加。"
 bftb_turkey.29.a:0 "看到這麼多勇敢的男男女女願意挺身保衛國家，真是令人振奮。"
 bftb_turkey.30.t:0 "對十二群島的補償"
 bftb_turkey.30.desc:0 "多德卡尼斯群島位於我們的領海之中，在過去也被認為是我們帝國的核心部分。如果[ITA.GetAdjective]人願意將之歸還給正當的擁有者的話，這些被[ENG.GetAdjective]和[GRE.GetAdjective]稱作多德卡尼斯群島的這些領土應當歸屬我方。\n\n政府官員們已經提出了一份清單，其中列出了我們能提供給[ITA.GetAdjective]人用來交換這些島嶼的條件，畢竟我們能預期他們一定會要求補償－前提是他們真的同意交易的話。"
 bftb_turkey.30.a:0 "我們應該提供他們對我國鉻礦的權利。"
 bftb_turkey.30.b:0 "我們應該提供他們工業補償。"
 bftb_turkey.30.c:0 "提供友誼應該就夠了。"
 bftb_turkey.31.t:0 "[FROM.GetNameDefCap]提供我方獨佔[342.GetName]資源的權利"
 bftb_turkey.31.desc:0 "[FROM.GetAdjective]政府向我方提出了一個意料之外的交易。他們將提供我們[342.GetName]省開採出的全部天然礦物與金屬，用來交換多德卡尼斯群島。\n\n我們政府進行的大部分交易都是在獲取土地而非交出土地，但[TUR.GetNameDef]將提供我方能自行掌控的資源，而資源儲備對發動大規模的戰爭至關重要。我們也必須考慮到，這些資源屬於一旦戰爭真的爆發我們就無法取得的類型。不過，最終要不要接受[FROM.GetAdjective]的提案仍是由我們來決定。"
 bftb_turkey.31.a:0 "我們接受控制該資源的權利，用多德卡尼斯群島來交換。"
 bftb_turkey.31.b:0 "我們不會放棄任何一寸領土！永遠不會！"
 bftb_turkey.32.t:0 "[FROM.GetNameDefCap]提供我方工業援助以交換多德卡尼斯群島"
 bftb_turkey.32.desc:0 "[FROM.GetAdjective]政府向我方提出了一個有趣的交易。[FROM.GetAdjective]提出了一份報告，指出多德卡尼斯群島對[FROM.GetNameDef]在歷史上與戰略上的重要性，他們也草擬了一串財產與工廠的清單，他們願意出售這些產業給我們以交換這些島嶼。\n\n我們政府進行的大部分交易都是在獲取土地而非交出土地，但我們也無法否認額外的工廠對[ROOT.GetAdjective]的戰爭機器將大有用處。最終，我們得判斷這些額外工業比起多德卡尼斯群島，是否能提供更多立即性的好處。"
 bftb_turkey.32.a:0 "簽下協議；他們願意付錢就能拿回島嶼。"
 bftb_turkey.32.b:0 "我們不會放棄任何一寸領土！永遠不會！"
 bftb_turkey.33.t:0 "[FROM.GetNameDefCap]要求轉交多德卡尼斯群島"
 bftb_turkey.33.desc:0 "[FROM.GetAdjective]政府向我們地交了一份詳盡的信件，由[FROM.GetLeader]本人署名，信件中強調了兩國聯繫的重要性以及[FROM.GetAdjective]普遍對我國的喜愛。在誇誇而談之後，[FROM.GetAdjective]邀請我方簽署一個「實力協定」：一個大致上沒有實際意義的協定，但這封信件帶了一份附件。這封友誼信件的附件是一份檔案，指示如何在兩國的地區總督之間和平地進行權力的交接，而[FROM.GetAdjective]官員將準備接管多德卡尼斯群島的行政權力。\n\n我們政府進行的大部分交易都是在獲取土地而非交出土地，然而，[FROM.GetAdjective]在地中海的衝突中將是非常有用的盟友。如果談到其他的問題，多德卡尼斯群島的人口大多都是希臘人，對於[FROM.GetNameDef]可能將它們的島鏈併吞進[FROM.GetAdjective]國家這個想法，他們表現出了沮喪的情緒。但反過來說，在大戰後我們從鄂圖曼帝國的屍體上奪取這些島嶼的時候，他們也有類似的反應就是了。"
 bftb_turkey.33.a:0 "這最好真的會讓我們兩國建立軍事結盟......"
 bftb_turkey.33.b:0 "我們不擔心被叫做偽君子；這些島嶼是我們的！"
 bftb_turkey.34.t:0 "[FROM.GetNameDefCap]接受我們的提案！"
 bftb_turkey.34.desc:0 "[FROM.GetAdjective]當局已經將十二群島轉交給我方，以交換對[342.GetName]資源的獨佔權利。儘管有些官員私底下對於[342.GetName]這種兩國公然合作的殖民主義感到不滿，但這種想法大部分都被普遍的興奮之情所淹沒了，畢竟現在[TUR.GetNameDef]兼併了她最新的省份。\n\n[TUR.GetLeader]親自拜訪了羅德島，並保證[TUR.GetAdjective]政府將聆聽並處理長期受壓迫的公民們的所有擔憂，儘管如此，整個島鏈都開始實行新的課程，宣傳這座島嶼的歷史與種族淵源皆屬於[TUR.GetNameDef]。"
 bftb_turkey.34.a:0 "偉大的勝利！"
 bftb_turkey.35.t:0 "[FROM.GetNameDefCap]接受我們的提案！"
 bftb_turkey.35.desc:0 "[FROM.GetAdjective]當局已經將十二群島轉交給我方，以交換我們新興工業的部分成果。儘管有些官員私底下對於為了交換本屬於我們的東西必須付出鋼鐵與汗水表達了不滿，但這種想法大部分都被普遍的興奮之情所淹沒了，畢竟現在[TUR.GetNameDef]兼併了她最新的省份。\n\n[TUR.GetLeader]親自拜訪了羅德島，並保證[TUR.GetAdjective]政府將聆聽並處理長期受壓迫的公民們的所有擔憂，儘管如此，整個島鏈都開始實行新的課程，宣傳這座島嶼的歷史與種族淵源皆屬於[TUR.GetNameDef]。"
 bftb_turkey.35.a:0 "偉大的勝利！"
 TUR_three_factories_sacrificed:0 "移除三座§Y民生工廠§!。"
 bftb_turkey.36.t:0 "[FROM.GetNameDefCap]接受我們的提案！"
 bftb_turkey.36.desc:0 "事態的轉折讓許多[TUR.GetAdjective]感到驚訝，[FROM.GetAdjective]當局已經將十二群島轉交給我們，以交換簽署一個雙邊條約，但這個條約中沒有要求任何一方做出任何要求或任何保證。[TUR.GetLeader]親自進行了國事訪問，與[FROM.GetLeader]共同簽署了所謂的「權力協定」，雙方領導人都承諾將會在此一歷史性的領土交換後，繼續深化作為海上鄰國的雙邊關係。蔓延整個[TUR.GetNameDef]的興奮之情富有傳染力，全國舉行了大量的活動以慶祝[TUR.GetNameDef]兼併了她最新的省份。\n\n[TUR.GetLeader]親自拜訪了羅德島，並保證[TUR.GetAdjective]政府將聆聽並處理長期受壓迫的公民們的所有擔憂，儘管如此，整個島鏈都開始實行新的課程，宣傳這座島嶼的歷史與種族淵源皆屬於[TUR.GetNameDef]。\n\n[GRE.GetAdjective]政府譴責此一無縫的領土交換，並要求其他強權也進行譴責，他們稱此一舉動不正當且不合法的違背了十二群島上[GRE.GetAdjective]人民的主權。然而國際社會大致上對此領土交換保持沉默，很有可能是出於它們擔心這會觸怒[TUR.GetAdjective]政府。"
 bftb_turkey.36.a:0 "這再好不過了。"
 bftb_turkey.37.t:0 "[FROM.GetNameDefCap]拒絕我們的提案！"
 bftb_turkey.37.desc:0 "[FROM.GetAdjective]政府公開表示，儘管[TUR.GetAdjective]鼓動主義者和復仇主義者們費盡心機，多德卡尼斯群島將永遠是[FROM.GetAdjective]不可分割的領土。[FROM.GetLeader]在演講中提到[TUR.GetLeader]的名字，嘲笑[TUR.GetLeader]雖然可能在[TUR.GetNameDef]廣受尊敬，然而在[FROM.GetNameDef]內[FROM.GetAdjective]的民眾普遍取笑他是一個無能的領袖。[FROM.GetLeader]繼續將[TUR.GetNameDef]稱為一個失敗的國家並詳細的講述為什麼我們國家的存在就是對[FROM.GetAdjective]不可原諒的侮辱。在他的長篇演講中，[FROM.GetLeader]不止三十七次提到了塞夫爾條約中未被兌現的承諾。\n\n[TUR.GetLeader]將[FROM.GetAdjective]的處境描述為「不幸」，但是希望之後會有深入外交對話的機會。"
 bftb_turkey.37.a:0 "好吧，本來可以更好。"
 bftb_turkey.38.t:0 "[FROM.GetNameDefCap]建議加入在高加索的聯合資源開採工作"
 bftb_turkey.38.desc:0 "[FROM.GetAdjective]政府承認他們曾派遣調查團與探勘隊前往喬治亞，是為了評估我方採礦工業的礦物生產量，他們向我方提出了一個計畫，讓我們兩國可以從共同採礦作業中獲得更大的利益。一個國家承認自己的間諜行動，然後試著把自白變成一個用來拉近雙方關係的計畫，這種事情或許是前所未見的，然而這正是我們目前的尷尬局面。沒人能否認[FROM.GetAdjective]政府不願意承擔風險。\n\n[FROM.GetAdjective]的計畫是全面且詳細的；[FROM.GetAdjective]會探勘並挖掘他們找到的礦脈，大部分的礦產將歸屬我方，然而剩下的一部分則得運回[354.GetName]供他們自己使用。我們或許再耗上幾年也無法知道[FROM.GetAdjective]到底找到了什麼，但利用他們送來的這份計劃，我們也可以自行改善本國在喬治亞的採礦工程，雖然產量會較少但無須[FROM.GetAdjective]協助。現在我們得決定要自行開採，抑或是接受[FROM.GetAdjective]政府所提出的援助。"
 bftb_turkey.38.a:0 "讓我們為彼此的共同利益努力。"
 bftb_turkey.38.b:0 "他們愚蠢的認為，我們能接受他們在我們邊境干預事務。"
 bftb_turkey.39.t:0 "[FROM.GetNameDefCap]接受了我們的提議"
 bftb_turkey.39.desc:0 "[TUR.GetAdjective]官員對自己的工作結果感到滿意，因為[FROM.GetAdjective]政府剛才通知，該國願意接受我們提出的在喬治亞進行共同採礦作業的複雜計畫。\n\n國家機器已經動員起來，確保一旦喬治亞的礦物被開採出來，可以立刻準備被送回[354.GetName]，以便在當地根據我們自己的需求進行鎔鑄。"
 bftb_turkey.39.a:0 "一次外交的勝利！"
 bftb_turkey.40.t:0 "[FROM.GetNameDefCap]拒絕了我們的提議！"
 bftb_turkey.40.desc:0 "據稱，[FROM.GetAdjective]官員對我們透過[FROM.GetAdjective]政府的允許下於喬治亞採礦的計劃感到難以理解。他們不僅嘲笑我方的要求，更羞辱人的是，[FROM.GetAdjective]人利用我們提出的計劃中的內容，無視我方開始在我們找到的那些礦脈上進行開採。"
 bftb_turkey.40.a:0 "這幫混蛋！"
 bftb_turkey.41.t:0 "[FROM.GetNameDefCap]邀請我們加入[FROM.GetFactionName]"
 bftb_turkey.41.desc:0 "[FROM.GetNameDef]總統[FROM.GetLeader]提出了一項計劃，以正式將巴爾幹公約轉變為一個更加龐大與全面性的戰略同盟，稱做巴爾幹協約。所有的巴爾幹公約成員都被邀請加入[FROM.GetFactionName]，我國也包含在內。\n\n[FROM.GetNameDef]官員保證[FROM.GetFactionName]之間建立起來的關係將不只是軍事方面的，他們也已經提出了一系列的聯合計劃，像是發展貨幣體系、防禦策略以及更多其他層面。"
 bftb_turkey.41.a:0 "團結一心，我們就能保衛巴爾幹。"
 bftb_turkey.41.b:0 "這個計畫純粹是源自[FROM.GetAdjective]沙文主義的愚蠢幻想。"
 bftb_turkey.42.t:0 "[FROM.GetNameDefCap]加入了[ROOT.GetFactionName]！"
 bftb_turkey.42.desc:0 "[FROM.GetLeader]宣布[FROM.GetNameDef]已經決定批准加入[ROOT.GetFactionName]。各地展開了大量的慶祝活動，以紀念兩國結為了命運共同體，在不可避免的衝突中團結一心。"
 bftb_turkey.42.a:0 "團結一心，我們就能拯救巴爾幹。"
 bftb_turkey.43.t:0 "[FROM.GetNameDefCap]拒絕加入[ROOT.GetFactionName]！"
 bftb_turkey.43.desc:0 "[FROM.GetLeader]向我方披露[FROM.GetNameDef]將不會加入[ROOT.GetFactionName]。我國政府與外交官員極度失望，[FROM.GetNameDefCap]離開巴爾幹公約並拒絕了[ROOT.GetFactionName]已經使整個計劃陷入了困境之中。"
 bftb_turkey.43.a:0 "團結使我們得救，而分裂使我們毀滅。"
 bftb_turkey.44.t:0 "佩特拉方案"
 bftb_turkey.44.desc:0 "[FROM.GetNameDef]向我方提案了一個防禦計畫，讓[FROM.GetAdjective]政府負責保護我們在黎凡特的領地。[FROM.GetLeader]聲稱[FROM.GetNameDef]的地理距離讓他們能夠輕鬆地防禦和管理這些領土，而將這些領土轉交給[FROM.GetNameDef]將讓我們能釋出資源並轉移到其他戰區。\n\n此一計畫並不是沒有優點，但它確實讓我們的處境......變得相當有趣。巴勒斯坦、約旦和西奈乃是我們從戰敗的鄂圖曼帝國身上奪取的：那我們準備好把它還給鄂圖曼帝國的[FROM.GetAdjective]繼承者了嗎？將這些歷史考量放在一邊，我們也必須考慮如果拒絕的話，[FROM.GetAdjective]政府會作何反應。他們可能會將我方的拒絕解讀為我們的不信任，或者不把他們當作有價值的盟友。在過去[FROM.GetNameDefCap]已經被證明是難以預料的，因此不幸的是，如果拒絕這個提議，我們不能一廂情願的認為[FROM.GetAdjective]當局不會將局勢升級。"
 bftb_turkey.44.a:0 "這個計畫在戰略上很可靠！"
 bftb_turkey.44.b:0 "鄂圖曼帝國的崩潰是有原因的。"
 bftb_turkey.45.t:0 "[FROM.GetAdjective]同意了佩特拉方案"
 bftb_turkey.45.desc:0 "[FROM.GetAdjective]殖民地官員離開了他們的崗位，前往附近的保護國，以讓我們能無縫地接管前[FROM.GetAdjective]殖民地。[FROM.GetLeader]寫了一封信給我們的總統，稱[FROM.GetNameDef]對於[ROOT.GetNameDef]有著完全的信心，相信我們有能力防衛與管理這些領土。\n\n許多[ROOT.GetAdjective]公民將這次領土轉移視為一個巨大的勝利，同時也再次確認了[ROOT.GetNameDef]作為受全球尊重的區域強權地位。"
 bftb_turkey.45.a:0 "我們現在是大國聯盟的成員了。"
 bftb_turkey.46.t:0 "[FROM.GetAdjective]拒絕佩特拉方案"
 bftb_turkey.46.desc:0 "[FROM.GetNameDef]首相[FROM.GetLeader]宣稱，將[FROM.GetAdjective]在黎凡特的領土轉交給[ROOT.GetNameDef]乃是不可想像的，並且也指出[FROM.GetAdjective]的智慧對於統治該地來說是必要的。在黎凡特的[FROM.GetAdjective]部隊已經進入了警戒狀態，從而確保能快速地遏止任何[ROOT.GetAdjective]對該區域的突襲入侵。\n\n我方許多政府官員私下對於[FROM.GetAdjective]的決定感到失望，認為他們拒絕這個方案證明[FROM.GetAdjective]並不信賴我們這個盟邦。[ROOT.GetLeader]對[FROM.GetAdjective]的決定表示了不滿，並向他的顧問徵詢應該如何做出回應。"
 bftb_turkey.46.a:0 "我們嘗試過並失敗了。我們沒有什麼別的能做的了。"
 bftb_turkey.46.b:0 "我們把事情搞大一點！"
 bftb_turkey.47.t:0 "[FROM.GetNameDefCap]對海灣地區的防務表達關切"
 bftb_turkey.47.desc:0 "[FROM.GetNameDef]總統[FROM.GetLeader]和我們聯絡，表達了他們對我方阿拉伯海灣殖民地防務的關心。基於[FROM.GetNameDef]的歷史淵源與其鄰近的地理位置，[FROM.GetAdjective]的領導人建議讓[FROM.GetNameDef]接下防禦與管理該地區的責任。\n\n由於最近[FROM.GetNameDef]才請求要控制黎凡特地區，有一些[ROOT.GetAdjective]官員相當警惕這個提案。分析家認為，這些透過外交手段獲取領土的行為乃是[FROM.GetNameDef]在該地建立新秩序的戰略計畫，而這將使得[FROM.GetNameDef]成為中東地區無可質疑的霸權。但無論未來的狀況如何，目前[FROM.GetNameDef]仍是我們的盟友，而如果想要維持這個同盟，或許同意他們控制我方的阿拉伯殖民地將是一個比較聰明的做法。"
 bftb_turkey.47.a:0 "讓我們看看[FROM.GetNameDef]是否準備好承擔這個責任。"
 bftb_turkey.47.b:0 "我們不能也不會容忍這種新殖民主義。"
 bftb_turkey.48.t:0 "[FROM.GetAdjective]委託我方海灣地區防務"
 bftb_turkey.48.desc:0 "我們已經準備好將駐軍與行政官員立刻送到位於兩個阿拉伯海灣的新領土上了。[FROM.GetAdjective]位於當地的行政機關已經撤離，並將這些領土的主權轉交給我方進行保護與統治。"
 bftb_turkey.48.a:0 "我們現在真的是一個強權了。"
 bftb_turkey.49.t:0 "[FROM.GetAdjective]拒絕將阿拉伯領土交給我方"
 bftb_turkey.49.desc:0 "[FROM.GetAdjective]大使稱[ROOT.GetAdjective]對[FROM.GetAdjective]阿拉伯領土的計畫是「不可接受的」，並要求我們立刻撤回這個提案。我們的防務專家感到失望，無法管理[FROM.GetAdjective]的阿拉伯領土，但[FROM.GetAdjective]官員保證只要[ROOT.GetNameDef]仍是[FROM.GetFactionName]的一員，我們就有在這些區域停泊船艦以及軍事通行的特權。"
 bftb_turkey.49.a:0 "這真是不幸。"
 bftb_turkey.50.t:0 "[FROM.GetNameDefCap]要求輕型戰車"
 bftb_turkey.50.desc:0 "[FROM.GetNameDef]的官員接觸我方，提出他們想要從我們的庫存中購買輕型坦克。他們對這些「[ROOT.GetAdjective]的智慧結晶」與「傑出的設計」充滿敬畏，[FROM.GetAdjective]官員向我們傳達說，[FROM.GetNameDef]必須要獲取[ROOT.GetAdjective]戰車才能保衛他們自己的主權。"
 bftb_turkey.50.a:0 "我們將給他們一些最精良的！"
 bftb_turkey.50.b:0 "送出一些我方更標準的裝甲車輛。"
 bftb_turkey.50.c:0 "他們可以拿到一些舊型號。"
 bftb_turkey.50.d:0 "[FROM.GetNameDefCap]別想從我們這裡獲得任何東西。"
 bftb_turkey.51.t:0 "[FROM.GetNameDefCap]送來了改良型輕坦！"
 bftb_turkey.51.desc:0 "我們收到了一批來自於[FROM.GetAdjective]庫存的坦克！這些戰車相當現代化，且早期測試顯示出這些車輛有著良好的通用性。無疑他們能良好的在裝甲部隊中服役。"
 bftb_turkey.51.a:0 "真是一個未預期的驚喜！"
 bftb_turkey.52.t:0 "[FROM.GetNameDefCap]送來輕型坦克"
 bftb_turkey.52.desc:0 "我們收到了一批來自於[FROM.GetAdjective]庫存的坦克！這些輕型戰車有一點過時，但根據我方的品質測試，它們仍非常堅固耐用。無疑他們能良好的在裝甲部隊中服役。"
 bftb_turkey.52.a:0 "一個良好的加成。"
 bftb_turkey.53.t:0 "[FROM.GetNameDefCap]送出老舊型號坦克"
 bftb_turkey.53.desc:0 "我們收到了一批來自於[FROM.GetAdjective]庫存的坦克！這些坦克無疑是過時的，而且因為它們的諸多缺陷，[FROM.GetAdjective]人很可能早就將它們退役了。無論如何，我們的裝甲部隊應該能幫它們找到一些功用......或多或少啦。"
 bftb_turkey.53.a:0 "如果它們符合1922年的標準，那現在應該也是夠好了！"
 bftb_turkey.54.t:0 "[FROM.GetNameDefCap]拒絕給予我方任何東西"
 bftb_turkey.54.desc:0 "[FROM.GetAdjective]就連一台最舊型坦克的底盤都不肯給我們。很顯然[FROM.GetAdjective]坦克只供[FROM.GetAdjective]使用，據稱，[FROM.GetNameDef]的一些重要人物指出國家安全方面的擔憂讓他們拒絕提供任何戰車給我方。"
 bftb_turkey.54.a:0 "反正那些坦克可能也已經都壞掉了。"
 bftb_turkey.55.t:0 "切斯特妥協"
 bftb_turkey.55.desc:0 "在1923年時，新生的土耳其共和國曾通過一個立法，允許我方開發[FROM.GetNameDef]的油田與鐵路。而美國參議院考慮到大蕭條仍在對美國經濟造成傷害，因此拒絕批准該條約。[FROM.GetNameDef]現在撤回了條約的廢除，並且再次請求我方完成當初由我們所草擬的妥協規範。\n\n我們的經濟狀況確實比1923年時穩固許多，而讓[FROM.GetNameDef]在意識形態上與軍事上傾向我們也是有利可圖的。然而，戰爭的陰影壟罩全球，就算我們有著龐大的實力也得在投入的資源上斤斤計較。控制[FROM.GetNameDef]可用的石油在未來或許可以做為對抗[SOV.GetNameDef]的一個籌碼，但短期上來看，我們也得考慮這些開採出來的石油落入敵人手中的風險。或許使用[FROM.GetAdjective]的需求做為工具來達成我們自己的目標將是聰明的做法。而[FROM.GetNameDef]也擁有大量的鉻礦，這是我國所缺乏的資源。選擇在我們手上。"
 bftb_turkey.55.a:0 "我們會協助所有民主的朋友。"
 bftb_turkey.55.b:0 "我們會援助他們......在特定條件下。"
 bftb_turkey.56.t:0 "[FROM.GetNameDefCap]無條件給予妥協"
 bftb_turkey.56.desc:1 "[FROM.GetNameDefCap]同意達成他們在十多年以前所許下的承諾，而且不要求補償。他們將使用其先進技術與強大的工業實力來開挖位於[350.GetName]的石油，這個礦藏我們一直無法有效的開挖。[FROM.GetAdjective]人也將開採石油所需的工業留給我們，可以根據我們自己的需求使用，從而滿足當初妥協中的其他部分。\n\n此外，作為友誼的表示，[FROM.GetAdjective]人也贈予我方一些開採過程所使用的技術與工具，讓我們能更加善用全國各地的自然資源。"
 bftb_turkey.56.a:0 "[FROM.GetAdjective]人真的就是最棒的。"
 bftb_turkey.57.t:0 "[FROM.GetAdjective]建立有條件的妥協"
 bftb_turkey.57.desc:0 "[FROM.GetNameDefCap]同意達成他們在十多年以前所許下的承諾，但是要以補償作為交換。他們將使用其先進技術與強大的工業實力來開挖位於[350.GetName]的石油，這個礦藏我們一直無法有效的開挖，但作為交換，[FROM.GetAdjective]人想獲取對[343.GetName]資源的獨佔權利。為了讓交易更順利，[FROM.GetAdjective]也表現出他們願意指導我們一些先進的開採技術，並給予我們部分開採礦物用的精密工具設計圖。\n\n要求妥協本身就已經夠恥辱了，而這個回應更是太超過了。我國本身代表著反帝國主義與反殖民主義的成果，而如果接受[FROM.GetAdjective]的要求的話，就是在根本上背叛我們自己的價值。然而，我們真的能拒絕[FROM.GetNameDef]提供的那麼多好處嗎？"
 bftb_turkey.57.a:0 "好吧，給那些帝國主義混蛋他們想要的。"
 bftb_turkey.57.b:0 "我們不會屈膝於[FROM.GetAdjective]之下！"
 bftb_turkey.58.t:0 "[FROM.GetNameDefCap]達成了我們的要求"
 bftb_turkey.58.desc:0 "[FROM.GetAdjective]政府已經同意了我們的每一項要求，以交換我方的援助。來自[343.GetName]的鉻礦已經開始抵達我方港口，更棒的是，我們甚至在開挖[FROM.GetName]東部的石油時學到了一些新事物。"
 bftb_turkey.58.a:0 "當[FROM.GetAdjective]人真好。"
 bftb_turkey.59.t:0 "[FROM.GetNameDefCap]拒絕了我們的要求！"
 bftb_turkey.59.desc:0 "[FROM.GetAdjective]已經拒絕了用來交換我方援助的非常公平的條件。如果[FROM.GetAdjective]願意付出他們那份的話，本來可以達到雙贏的局面。然而，他們卻寧願在挖出任何黑金之前繼續空等個幾年。"
 bftb_turkey.59.a:0 "我們是[ROOT.GetNameDef]，我們仍然是贏家。"
 bftb_turkey.60.t:0 "[FROM.GetName]對哈塔伊問題施壓"
 bftb_turkey.60.desc:1 "[FROM.GetLeader]寫了一篇措辭強硬的信件，要求在敘利亞省分哈塔伊的土耳其人應當獲得進行公投的民主權利，讓哈塔伊人民能決定他們是想加入[FROM.GetNameDef]或是繼續留在[ROOT.GetNameDef]。我們的武裝部隊在[ROOT.GetAdjective]－[FROM.GetAdjective]邊境發現了一些非法行動，[FROM.GetAdjective]國民越境並在哈塔伊省造成一系列騷動。很明顯，[FROM.GetNameDef]計畫歪曲公投的結果從而確保[FROM.GetAdjective]的勝利，但或許直接將哈塔伊省交給[FROM.GetNameDef]或許是最聰明的作法。一個充滿敵意的[FROM.GetNameDef]位於邊境實在不是很好的現象。"
 bftb_turkey.60.a:0 "我們有其他選擇嗎？"
 bftb_turkey.60.b:0 "他們想要哈塔伊的話，就自己動手來拿吧。"
 bftb_turkey.61.t:0 "[FROM.GetNameDef]將哈塔伊主權轉交給我方"
 bftb_turkey.61.desc:0 "[ROOT.GetLeader]在安卡拉發表了一小段演說，歡迎哈塔伊的公民加入[ROOT.GetNameDef]，他也感謝[FROM.GetNameDef]的[FROM.GetLeader]尊重哈塔伊人民的主權。儘管此一行動遭到了各種政治光譜的敘利亞官員的極度憤怒，但哈塔伊和[ROOT.GetNameDef]整體的大眾情緒相當滿意，許多[ROOT.GetAdjective]人已經開始前往哈塔伊旅行，拜訪這個[ROOT.GetNameDef]最新的省分，並參與慶祝與交換禮物的活動。[FROM.GetLeader]在此議題上保持沉默，但根據親近[FROM.GetAdjective]領導人的消息來源所說，[FROM.GetAdjective]相信這只是暫時的狀況，哈塔伊在將來仍會回到他們的手中，不論採取什麼樣的手段。"
 bftb_turkey.61.a:0 "我們歡迎你們回家，兄弟姊妹們。"
 bftb_turkey.62.t:0 "[FROM.GetName]維持對哈塔伊的穩固掌控"
 bftb_turkey.62.desc:0 "[ROOT.GetLeader]在加齊安泰普展開了一場憤怒的造勢活動，譴責[FROM.GetNameDef]壓迫國外的土耳其人。[ROOT.GetAdjective]人民陷入了騷動之中，顧問們稱在[ROOT.GetAdjective]人口中出現了一種熱情，想要以戰爭為手段來修正此一錯誤。[FROM.GetNameDef]認為他們可以違逆我國乃是純粹的愚蠢－[ROOT.GetNameDef]不會允許自己被比他弱小的國家霸凌。"
 bftb_turkey.62.a:0 "[FROM.GetNameDef]必須消失。"
 bftb_turkey.63.t:0 "[FROM.GetNameDefCap]邀請我們加入[FROM.GetFactionName]"
 bftb_turkey.63.desc:0 "幾天前，[FROM.GetLeader]拜訪了[ROOT.GetLeader]以商討一個全面性的泛地中海同盟，從而對需要軍事干預的危機做出統一的回應。有人認為，讓[FROM.GetNameDef]自願地與我們同盟的話，將會讓我們在自己的區域性目標上更有正當性，雖然這也代表著拒絕那些更強大的國家的援助。我們也必須考慮，不像我們，[FROM.GetNameDef]在巴爾幹與地中海諸國中都有著良好的聲譽。他們或許能夠使用這些聲譽作為手段，以獲得他國的支持贏取外交上的勝利，而那些國家原本根本不會想和我國有任何牽連。\n\n我們站在一個十字路口：我們是要接下[FROM.GetNameDef]所伸出的橄欖枝，使用他們的筆鋒利我們的劍來對抗其他強權呢？或是我們應該接近那些卑劣的條頓人，像在花園除草一樣消滅這些接近我們的小國呢？現在，我們擁有能力決定巴爾幹諸國的命運－我們可以從[GER.GetAdjective]和[SOV.GetAdjective]的霸權底下保護他們，或是我們可以協助這些強權並加速消滅鄰國。選擇權在我們的手上。"
 bftb_turkey.63.a:0 "我們仍然可以透過解救他人來贖罪。"
 bftb_turkey.63.b:0 "這個世界冷酷無情，跟我們一樣。"
 bftb_turkey.64.t:0 "[FROM.GetNameDefCap]加入了[ROOT.GetFactionName]"
 bftb_turkey.64.desc:0 "在一場號角隆隆的盛大儀式上，[FROM.GetLeader]以誇張的口吻向他的國家宣布，從今天起[FROM.GetNameDef]的靈魂與命運將與[ROOT.GetNameDef]緊密聯繫在一起。[ROOT.GetLeader]也宣布了同樣的事情，但他的措辭遠更加審慎。\n\n[ROOT.GetAdjective]官員希望藉由與[FROM.GetNameDef]同盟，能夠牽制住他們的擴張主義傾向，並利用其強權地位來保護地中海區域的弱小國家，免於意欲吞噬他們的霸權威脅。"
 bftb_turkey.64.a:0 "我們必須盡快讓其他國家加入這個同盟。"
 bftb_turkey.65.t:0 "[FROM.GetNameDefCap]拒絕加入[ROOT.GetFactionName]"
 bftb_turkey.65.desc:0 "我們收到了回覆，[FROM.GetNameDef]將不會加入[ROOT.GetFactionName]。[ROOT.GetAdjective]官員們感到失望，同時也擔心這對地中海區域的未來會有怎麼樣的影響。[ROOT.GetLeader]私底下要求政府官員們加快流程，邀請更多國家加入這個同盟，這樣才能建立起一個能夠反制[FROM.GetAdjective]侵略的強大戰線。"
 bftb_turkey.65.a:0 "我們必須盡快讓其他國家加入這個同盟。"
 bftb_turkey.66.t:0 "[FROM.GetNameDefCap]提出瓜分[GRE.GetNameDef]的計畫"
 bftb_turkey.66.desc:0 "[FROM.GetNameDefCap]提議，為了國家安全的理由，雖然令人惋惜但[GRE.GetNameDef]必須被摧毀。我方官員們熱情且全心的支持[FROM.GetAdjective]的意見，他們還提醒道，這件事本來就是我們自始自終的官方立場。\n\n[FROM.GetNameDefCap]建議根據地理條件來瓜分[GRE.GetNameDef]：我方會獲得[185.GetName]、[186.GetName]與[182.GetName]，從而確保我國對東地中海以及愛奧尼亞海的霸權。[FROM.GetNameDefCap]則會控制剩餘的[GRE.GetAdjective]省分，從而確保[FROM.GetAdjective]對愛琴海的控制，畢竟他們本來就控制著許多愛琴海畔的省分了。\n\n這份協議大致上是公平的－至少比我們預期的公平，尤其是在這種大家爭奪土地的事情上。然而，我們一直以來都希望讓[47.Capital.GetName]成為我們帝國皇冠上的寶石，但這個協議則會在可見的未來內阻擋此一野心。我們真的願意為了地中海的和平放棄[47.Capital.GetName]這樣一個戰利品嗎？"
 bftb_turkey.66.a:0 "對[GRE.GetNameDef]的未來而言，這是一個公平且可接受的協議。"
 bftb_turkey.66.b:0 "我全都要！"
 bftb_turkey.67.t:0 "金方陣黨政變"
 bftb_turkey.67.desc:0 "從[676.GetName]傳出了令人震驚的消息，前首相拉希德·阿里·蓋拉尼試圖發動一場政變推翻[ROOT.GetLeader]的政府。蓋拉尼受到大部分軍隊和部分民眾的支持。\n\n我們堅信外國干涉對此有著關鍵性的影響，包含組織政變和提供武器給金方陣黨的叛徒。在所有可能干涉的國家中，一般認為[FROM.GetNameDef]在支持這次法西斯主義政變上扮演著最重要的角色。\n\n金方陣堅定地要求透過武力和拉攏[GER.GetNameDef]援助來驅逐[ENG.GetAdjective]帝國主義者，而我國許多人民在此一議題上非常支持這個做法。或許要建立一個自由的阿拉伯，只能透過法西斯主義了......"
 bftb_turkey.67.a:0 "如真主所願，我們為伊拉克的靈魂而戰，反抗法西斯主義！"
 bftb_turkey.67.b:0 "只有透過法西斯主義，我們才可能獲得解放。"
 bftb_turkey.67.c:0 "驅逐法西斯害蟲。"
 bftb_turkey.68.t:0 "[IRQ.GetAdjective]內戰爆發"
 bftb_turkey.68.desc:0 "我們推動[IRQ.GetNameDef]法西斯政變的努力似乎已經值回票價了。現在，[IRQ.GetAdjective]法西斯主義者在全國與政府部隊交戰，不論他們成功與否，我們都能夠建立對這個區域的穩固控制。"
 bftb_turkey.68.a:0 "現在讓我們稍坐等一下。"
 bftb_turkey.69.t:0 "[IRQ.GetAdjective]法西斯主義者獲勝"
 bftb_turkey.69.desc:0 "正如我們所預料的，[IRQ.GetAdjective]法西斯主義者已經成功摧毀了[IRQ.GetAdjective]政府部隊的最後幾個據點。在我們入侵並控制該國的時候，他們將無力抵抗我軍。"
 bftb_turkey.69.a:0 "馬基維利主義真棒！"
 bftb_turkey.70.t:0 "[IRQ.GetAdjective]法西斯主義者失敗"
 bftb_turkey.70.desc:0 "[IRQ.GetAdjective]法西斯主義者無法擊敗[IRQ.GetAdjective]政府部隊，反而是被[IRQ.GetAdjective]軍隊給消滅了。此事令人氣憤，但正如計畫的一樣，我們的戰略家相信，現在入侵並控制該國的話，[IRQ.GetNameDef]將無力抵抗。"
 bftb_turkey.70.a:0 "這場比賽一開始的時候他們就輸了......"
 bftb_turkey.71.t:0 "[IRQ.GetAdjective]法西斯主義者掌控了[IRQ.GetNameDef]"
 bftb_turkey.71.desc:0 "[IRQ.GetAdjective]法西斯主義者成功罷黜了政府並控制了全國。[IRQ.GetAdjective]法西斯主義者清楚的表示，他們的主要目標就是不計一切代價將[ENG.GetAdjective]影響自阿拉伯驅逐出去，而他們相信[ROOT.GetAdjective]的干涉是達到此一目標的最佳手段。"
 bftb_turkey.71.a:0 "[IRQ.GetName]？跟我們有關嗎？"
 bftb_turkey.71.b:0 "我們會給予他們全面協助。"
 bftb_turkey.71.c:0 "他們已經證明自己值得加入[ROOT.GetFactionName]了。"
 bftb_turkey.72.t:0 "[FROM.GetNameDefCap]支持我們！"
 bftb_turkey.72.desc:0 "[FROM.GetAdjective]人已經決定向我方政府提供支持。他們此一決定對建立我國的主權有著難以想像的重要性，同時也能正當化我們在根本上作為一個反[ENG.GetAdjective]帝國主義的國家。"
 bftb_turkey.72.a:0 "他們的勇氣值得讚揚與感謝！"
 bftb_turkey.73.t:0 "[IRQ.GetAdjective]法西斯主義者掌控了[IRQ.GetNameDef]"
 bftb_turkey.73.desc:0 "[IRQ.GetAdjective]法西斯主義者成功罷黜了政府並控制了全國。[IRQ.GetAdjective]法西斯主義者清楚的表示，他們的主要目標就是不計一切代價將[ENG.GetAdjective]影響自阿拉伯驅逐出去，而他們相信[ROOT.GetAdjective]的干涉是達到此一目標的最佳手段。"
 bftb_turkey.73.a:0 "[IRQ.GetName]不值得我們去注意。"
 bftb_turkey.73.b:0 "好吧......我們確實宣稱自己是伊斯蘭之劍......"
 bftb_turkey.74.t:0 "[FROM.GetNameDefCap]支持我們！"
 bftb_turkey.74.desc:0 "[FROM.GetAdjective]人已經決定向我方政府提供支持。他們此一決定對建立我國的主權有著難以想像的重要性，同時也能正當化我們在根本上作為一個反[ENG.GetAdjective]帝國主義的國家。"
 bftb_turkey.74.a:0 "有[ITA.GetAdjective]人站在我們這邊，我們不會輸的！"
 bftb_turkey.75.t:0 "[IRQ.GetAdjective]將石油國有化！"
 bftb_turkey.75.desc:0 "自[IRQ.GetNameDef]傳出了令人震驚的消息，負責管理該國石油的[ROOT.GetAdjective]官員被武裝人員護送到[IRQ.GetAdjective]邊界並被驅逐出境！同樣令人擔憂的是，傳聞新的[IRQ.GetAdjective]政府正計畫邀請[GER.GetAdjective]軍隊進入他們的領土。\n\n好像這一切還不夠糟糕一樣，情報指出這一切都是由[FROM.GetNameDef]所策畫，目的是為了要支援[GER.GetFactionName]！我們必須決定接下來如何行動：如果我們尊重[IRQ.GetAdjective]人控制石油的決定，他們可能會保持中立的態度，但另一方面我們也得考慮能不能承受這些石油流入[GER.GetAdjective]手中的風險。"
 bftb_turkey.75.a:0 "他們是聖火的守護者。"
 bftb_turkey.75.b:0 "這些石油不能落入法西斯手中！"
 bftb_turkey.75.c:0 "國王的神聖權力必須受到保護。"
 bftb_turkey.75.d:0 "這不會以其他方式結束的。"
 bftb_turkey.75.e:0 "這是他們作為主權國家的權利。"
 bftb_turkey.76.t:0 "[ENG.GetAdjective]向我們屈服！"
 bftb_turkey.76.desc:0 "[FROM.GetAdjective]已經放棄了對我們油田的一切控制。我們的主權終於屬於自己：我們在帝國主義者的遊戲裡面擊敗了他們！"
 bftb_turkey.76.a:0 "真主至大，榮耀歸於[ROOT.GetLeader]！"
 bftb_turkey.77.t:0 "英國－[GER.GetAdjective]同盟"
 bftb_turkey.77.desc:0 "我們遇上了惡劣而殘酷的命運轉折：[ENG.GetAdjective]和[GER.GetAdjective]人居然互相結盟了！我們需要[GER.GetFactionName]的關鍵援助，然而奸詐狡猾的[ENG.GetAdjective]豬狗重重地打擊了我們。\n\n這確實是[ROOT.GetAdjective]歷史上黑暗的一天。我們孤立無援，除了[TUR.GetAdjective]之外沒有任何國家支持我們－而他們也幾乎必然會在[ENG.GetAdjective]－[GER.GetAdjective]聯盟面前退縮。我們難道能責怪他們嗎？哪個理智清醒的國家會敢於挑戰這個雙重強權？我們真的敢嘗試嗎？"
 bftb_turkey.77.a:0 "如真主所願，歐洲人會倒在刀劍之下。"
 bftb_turkey.77.b:0 "我們活在哪種瘋狂的世界啊！？"
 bftb_turkey.79.t:0 "[FROM.GetNameDefCap]要求更新互不侵犯條約"
 bftb_turkey.79.desc:0 "我們一直以來和[FROM.GetNameDef]有著良好的關係，兩國都視對方為反帝國主義的同志，然而在過去幾年間此一聯繫日益冷淡了。\n\n作為和緩雙方關係的一個嘗試，[FROM.GetLeader]提出要更新兩國數年前所簽署的互不侵犯條約。我們可以將他們伸出的這個橄欖枝視為[FROM.GetNameDef]願意在未來更加深化合作的一個訊號，然而[ROOT.GetLeader]也毫不掩飾他對土耳其海峽的渴望。我們必須決定哪個選項最好：一個自願的[FROM.GetAdjective]盟友，或是一個[FROM.GetAdjective]附庸。"
 bftb_turkey.79.a:0 "與[FROM.GetNameDef]搞好關係只會有好結果。"
 bftb_turkey.79.b:0 "啊哈，我們對他們有新的打算。"
 bftb_turkey.80.t:0 "[FROM.GetAdjective]人同意更新互不侵犯條約"
 bftb_turkey.80.desc:0 "我們很高興地回報一條來自[FROM.GetNameDef]的好消息，據稱[FROM.GetAdjective]對我們更新互不侵犯協定的建議反應熱烈。我方官員相信，我們能在這個禮拜結束前確定協定的所有細節。"
 bftb_turkey.80.a:0 "和平的偉大之日。"
 bftb_turkey.81.t:0 "[FROM.GetAdjective]人拒絕更新互不侵犯條約"
 bftb_turkey.81.desc:0 "我們收到消息，稱[FROM.GetNameDef]無意更新我們舊的互不侵犯條約。相反地，[FROM.GetAdjective]官員已經廢止了舊的條約，從而打消了我們與[FROM.GetNameDef]之間的關係可能回溫的任何幻想。"
 bftb_turkey.81.a:0 "這只會導致糟糕的事情。"
 bftb_turkey.82.t:0 "對土耳其共產黨的禁令被解除"
 bftb_turkey.82.desc:0 "土耳其共產黨流亡在外的官員們被歡迎回到[ROOT.GetNameDef]，[ROOT.GetLeader]已經赦免了對他們的所有控告。這些共產黨員受到部分政府成員的熱情迎接，然而更正統的凱末爾主義官員則是對此敬而遠之。\n\n儘管[ROOT.GetLeader]個人並未迎接任何一位流亡者，但邀請他們加入政府的公開邀請已經發出了。而共產黨官員是否能進入內閣，最終決定還是取決於政府的手上。"
 bftb_turkey.82.a:0 "我們說真的不太在乎他們想怎麼選。"
 bftb_turkey.83.t:0 "土耳其共產黨的回歸"
 bftb_turkey.83.desc:0 "土耳其共產黨流亡在外的官員們被歡迎回到[ROOT.GetNameDef]，[ROOT.GetLeader]已經赦免了對他們的所有控告。這些共產黨員受到部分政府成員的熱情迎接，然而更正統的凱末爾主義官員則是對此敬而遠之。\n\n而在由[ROOT.GetLeader]所主持的官方歡迎會上，一場毫無預期的政變發生了。塞菲克·霍斯尼登台並宣布解散這個資產階級和修正主義的凱末爾主義政權，從而使政府的形式變得更像莫斯科所採用的體系。全國各地的凱末爾主義官員和將領都在數個小時內都被逮捕了，而如果報告屬實，那麼[SOV.GetAdjective]的干涉確實參與了整個過程。"
 bftb_turkey.83.a:0 "等一下－"
 bftb_turkey.84.t:0 "[FROM.GetNameDefCap]要求我方臣服"
 bftb_turkey.84.desc:0 "[FROM.GetNameDef]那些地獄來的蛇蠍向我國提出了單方面的要求，命令我們解除武裝並允許[FROM.GetAdjective]士兵駐紮於我國，以「保障[ROOT.GetAdjective]工人的安全與權利」。此一無理要求背後的動機非常明顯：[FROM.GetNameDef]意欲徹底控制我國的事務與主權。\n\n我國並不是那種在全球事務上毫無重要性的二流國家，我們是[ROOT.GetNameDef]！我們不會任這種張揚的惡毒勢力擺布，何況他們只把我們視為砧板上的魚肉。我們必須向外尋求盟友；至少會有一個國家願意挺身對抗[FROM.GetAdjective]的好戰份子吧！然而，真的值得冒犧牲[ROOT.GetAdjective]人命的風險嗎？"
 bftb_turkey.84.a:0 "[SOV.GetNameDefCap]會公正的調停這件事。"
 bftb_turkey.84.b:0 "我們民主地投票......投給請求他國的援助！"
 bftb_turkey.84.c:0 "一定會有人會拯救我們免於馬克思主義人渣的威脅！"
 bftb_turkey.84.d:0 "我們的朋友會保障我國安全。"
 bftb_turkey.84.e:0 "[ROOT.GetAdjective]的人命比什麼都重要。"
 bftb_turkey.85.t:0 "[FROM.GetNameDefCap]尋求調停[TUR.GetNameDefCap]侵略"
 bftb_turkey.85.desc:0 "來自[FROM.GetNameDefCap]的官員接觸我方，希望我們能在[TUR.GetAdjective]的侵略下保護他們。[FROM.GetAdjective]列出了一份鉅細靡遺的清單，解釋如果[FROM.GetNameDef]落入[TUR.GetAdjective]的勢力範圍對大陸上的平衡將是極其有害的，他們也熱情地為本國自決的權利辯護，希望我們會協助他們。"
 bftb_turkey.85.a:0 "[TUR.GetNameDefCap]正試圖壟斷共產主義！"
 bftb_turkey.85.b:0 "[TUR.GetNameDefCap]正危害大陸上的平衡！"
 bftb_turkey.85.c:0 "不能讓這些共匪繼續發瘋了。"
 bftb_turkey.85.d:0 "我們並不關心[FROM.GetAdjective]的衝突。"
 bftb_turkey.86.t:0 "[FROM.GetNameDefCap]保障我們的獨立"
 bftb_turkey.86.desc:0 "我們收到消息，[FROM.GetNameDef]願意保障我們的獨立以對抗[TUR.GetAdjective]的侵略。這對我們來說是一次偉大的外交勝利，希望這會讓[TUR.GetNameDef]重新考慮一下他們對我國提出的極其無理的要求。"
 bftb_turkey.86.a:0 "[ROOT.GetNameDef]真正的朋友。"
 bftb_turkey.87.t:0 "[BUL.GetNameDefCap]獲得外援"
 bftb_turkey.87.desc:0 "卑鄙的[BUL.GetAdjective]人找到了其他國家來支援他們那注定毀滅的獨立！而這政是我們極力想避免的複雜狀況。我們必須決定要繼續前進，以武力達成我們的要求，抑或是現在應該退一步以避免更大規模的戰爭。"
 bftb_turkey.87.a:0 "不管怎麼我們都會前進。"
 bftb_turkey.87.b:0 "這是一個痛苦的挫敗。"
 bftb_turkey.88.t:0 "[FROM.GetNameDefCap]退縮！"
 bftb_turkey.88.desc:0 "在收到[FROM.GetAdjective]政府與其武裝部隊退縮，並且要求將局勢降溫的消息後，我國政府內可說是陷入了廣泛的狂喜之中。這對[ROOT.GetAdjective]國家與[ROOT.GetAdjective]人民來說都是一次偉大的勝利。"
 bftb_turkey.88.a:0 "我們獲勝了！"
 bftb_turkey.89.t:0 "沒有任何國家支援我們"
 bftb_turkey.89.desc:0 "在聽聞沒有任何國家願意支援[ROOT.GetNameDef]對抗[TUR.GetAdjective]的侵略後，[ROOT.GetLeader]可說是傷心欲絕。他國漠不關心的態度使我們得做出一個可怕的選擇：挺身奮戰，或是為了性命而屈膝臣服。"
 bftb_turkey.89.a:0 "我們沒有選擇，只能投降。"
 bftb_turkey.89.b:0 "我們不會不發一槍就放棄！"
 bftb_turkey.90.t:0 "[BUL.GetNameDefCap]向我方投降"
 bftb_turkey.90.desc:0 "我們離世界革命又更近了一步，新聞指出[FROM.GetAdjective]當局已經下台，將權利轉交給一個由我黨官員挑選的共產主義內閣，讓他們來領導[FROM.GetNameDef]。控制了[FROM.GetAdjective]的軍隊和工業之後，我們在此地區和整個歐陸的地位都變得更加強大了。"
 bftb_turkey.90.a:0 "他們的解放大功告成了。"
 bftb_turkey.91.t:0 "[BUL.GetNameDefCap]仍不屈服"
 bftb_turkey.91.desc:0 "我們收到了預料之外的報告，指稱[FROM.GetNameDef]對我們極度合理的要求仍維持著叛逆的態度。[FROM.GetAdjective]政府本來可以選擇一條阻力很小的道路，但他們卻選擇走向痛苦的這條。"
 bftb_turkey.91.a:0 "那我們將使他們低頭。"
 bftb_turkey.92.t:0 "[FROM.GetName]簽署薩達巴德協約"
 bftb_turkey.92.desc:0 "[FROM.GetLeader]接到我們的友好與互不侵犯條約時顯得非常熱誠，他們立刻就將簽字完成的條約送回了我國。有了這一紙協議，我們離家園和平與世界和平更近了一步。"
 bftb_turkey.92.a:0 "你們當然是[ROOT.GetNameDef]親密的好友。"
 bftb_turkey.93.t:0 "[FROM.GetName]拒絕簽署薩達巴德協約"
 bftb_turkey.93.desc:0 "[FROM.GetLeader]寫了一封長信給[ROOT.GetLeader]，信上寫道，我方提議的友好條約與互不侵犯協議條約比起條約紙上的筆墨還要不值錢。[FROM.GetLeader]接著寫道，沒有正式建立起[FROM.GetNameDef]和[ROOT.GetNameDef]之間的聯盟的話其餘都是浪費時間，因此他們偏好未來不要再牽涉到[ROOT.GetAdjective]的任何計劃之中。"
 bftb_turkey.93.a:0 "......你可以直接說「不」。"
 bftb_turkey.94.t:0 "經濟崩潰"
 bftb_turkey.94.desc:0 "[ROOT.GetAdjective]經濟學家們陷入了全面的恐慌之中，國家貨幣如雪崩般暴跌，而國內則處於經濟蕭條的症狀之中。這對我國來說是一個慘痛的悲劇，我們曾巧妙地躲過了大蕭條的影響，然而世界各地正在脫離經濟危機的當下，我們卻墜入了如此嚴重的經濟災難之中。\n\n對公共機構的信心已經跌落歷史新低，而人民也普遍認為當下的[ROOT.GetAdjective]政府對國家的災難負有極大的責任。"
 bftb_turkey.94.a:0 "國家因我們的貪婪而血流如注......"
 bftb_turkey.95.t:0 "鄂圖曼軍官提供一個恢復蘇丹國的機會"
 bftb_turkey.95.desc:0 "我們收到了來自一群志同道合者的提案，他們衷心同意我方的理念，認為宗教在[ROOT.GetAdjective]政府中該有著更大的重要性，但我們知道這些自吹自擂的人效忠的對象可不只有真主。一群鄂圖曼帝國的前軍官與將領與我方接觸，提供我方一個將對歷史造成深遠影響的選擇：他們要求讓蘇丹復辟。\n\n這個提案並非完全出乎意料之外，我們的許多閣員與學者都私下表現出對於鄂圖曼帝國崩潰的失望之情，並且驕傲地表現出自己與國外鄂圖曼流亡者的親密聯繫。我們的選民不論如何都會支持我方的決定，但領導階層陷入了兩難之中。許多人仍非常尊重共和國，還有穆斯塔法·凱末爾·阿塔圖克所成就的一切，而如果和這些鄂圖曼帝國的幽靈簽訂了同盟，我們絕對會導致阿塔圖克的共和國徹底滅亡。"
 bftb_turkey.95.a:0 "古老的榮耀等著我們尋回......"
 bftb_turkey.95.b:0 "我們效忠於共和國和民主！"
 bftb_turkey.97.t:0 "[FROM.GetNameDefCap]要求我們臣服"
 bftb_turkey.97.desc:0 "雖說歷史總是有著不斷重複的習性，然而沒有任何一個稱職的政治學家能夠預測到當下正在發生的情。政府中的許多人都有了似曾相似的感覺，因為一位來自[FROM.GetNameDef]的使節來到我國，而[FROM.GetLeader]顯然要求我方的徹底臣服。\n\n這整件事都太荒謬了！這種事到底怎麼會發生！？土耳其人民怎麼會允許這種事？而我們怎麼會讓自己淪落至此？情況雖然詭異，然而其威脅卻是真實的。我們必須做出決定，我們是否已經準備好再次挺身對抗[FROM.GetAdjective]威脅，正如數十年前一樣；抑或是時代已經改變了，我們這次不會抵抗他們那莫名其妙的行動，冒承受他們怒火的風險。"
 bftb_turkey.97.a:0 "這些可恥的鄂圖曼人太高估自己了！"
 bftb_turkey.97.b:0 "1908年的戰鬥不會只是徒勞！"
 bftb_turkey.97.c:0 "試圖抵抗鄂圖曼威脅是無用的。"
 bftb_turkey.98.t:0 "[FROM.GetNameDefCap]在盟友保護下維持堅定"
 bftb_turkey.98.desc:0 "[FROM.GetAdjective]拒絕承認我方的權威或認可我們要求的正當性，他們反而是懦弱地向[FROM.GetFactionName]的武力尋求保護。我們必須決定是否要冒與[FROM.GetNameDef]爆發衝突的風險，或是我們的勝利凱旋得暫時先緩緩？"
 bftb_turkey.98.a:0 "他們無法抵擋我們的力量！"
 bftb_turkey.98.b:0 "我們不能重蹈1913年的覆轍......"
 bftb_turkey.99.t:0 "[FROM.GetNameDefCap]收回其要求！"
 bftb_turkey.99.desc:0 "令人生厭且腐朽的[FROM.GetAdjective]人已經收回了他們異想天開的要求。應該能說他們在反轉決定這件事情上還算展現出了一點智慧，但就[FROM.GetAdjective]政府之前的行為來說，稱他們有智慧實在是太過抬舉了。至少現在，[ROOT.GetNameDef]和[FROM.GetNameDef]之間獲得了和平......"
 bftb_turkey.99.a:0 "我們度過了一次大危機！"
 bftb_turkey.100.t:0 "[FROM.GetNameDefCap]在我們的力量面前屈膝"
 bftb_turkey.100.desc:0 "我們離奪回過去的榮耀又更近了一步，無恥的[FROM.GetAdjective]國已經向我們屈膝，他們將被迫服從於我們的利益。全國各地都展開了慶祝活動以紀念我國偉大的勝利。"
 bftb_turkey.100.a:0 "或許我們真能報一次大戰的仇......"
 bftb_turkey.101.t:0 "[FROM.GetNameDefCap]繼續頑抗"
 bftb_turkey.101.desc:0 "奸詐的[FROM.GetAdjective]人拒絕向我們全知全能的蘇丹屈膝，他們反而選擇走向了戰爭之路。如果[FROM.GetAdjective]人真的想要一場仗，那我們就給他們一場！這次可不會跟1913年一樣！"
 bftb_turkey.101.a:0 "阿拉指引著我們的劍。"
 bftb_turkey.102.t:0 "大馬士革諭令"
 bftb_turkey.102.desc:0 "統治[FROM.GetNameDef]那群跋扈的暴徒要求我方立刻向他們交出敘利亞領地，並且以戰爭相要脅。我們不是沒有預料到[FROM.GetAdjective]禿鷹的此一決定，但這也沒有讓我們的處境有所改善。\n\n我們必須做出決定，是要把領土交給[FROM.GetAdjective]人以避免戰爭呢，或是我們應該一勞永逸的把[FROM.GetNameDef]丟回史書的紀載之中，那正是他們原來該在的地方。"
 bftb_turkey.102.a:0 "不值得為之而戰。"
 bftb_turkey.102.b:0 "早該一勞永逸把鄂圖曼的霸權給拆了。"
 bftb_turkey.103.t:0 "[FROM.GetNameDefCap]拒絕！"
 bftb_turkey.103.desc:0 "對於我們要求舊領土回歸其合法擁有者一事，[FROM.GetNameDef]的那些蠢材拒絕了這個完全合情合理的要求。我們的選項只剩下一個：戰爭！"
 bftb_turkey.103.a:0 "他們的不敬之舉將受我們彎刀的制裁。"
 bftb_turkey.104.t:0 "我們的領土回歸了！"
 bftb_turkey.104.desc:0 "[FROM.GetNameDef]的那些弱者展現出了一點非典型的智慧，同意將敘利亞歸還給我方以避免非必要的衝突。現在我們正努力將這些領土重新整合回帝國疆域之中，但現在我們到了一個十字路口上。\n\n奇怪的是，我們在黎凡特被廣泛地視為帝國主義者和外國人，還不公地統治這片我們不應得的領土。這些話當然都是無稽之談－然而這種錯誤的迷思到今日仍然存在。為了長期的利益，我們可以先建立一個自治的帝國附庸，待時機成熟再將之吞併。當然，我們也可以直接將這些領土合併回蘇丹國之中－畢竟這是我們的天賦權利。"
 bftb_turkey.104.a:0 "我們應當合併大馬士革和阿勒頗行省！"
 bftb_turkey.104.b:0 "歡迎回歸帝國！"
 bftb_turkey.110.t:0 "成功反制[TUR_kurdish_state_event_target.GetName]的叛軍"
 bftb_turkey.110.desc:0 "在一場與[TUR_kurdish_state_event_target.GetName]當地分離主義者的漫長戰鬥後，我軍最終獲得了勝利。我們在該區域展開了一系列的逮捕行動，而軍隊致力於回復當地的秩序。\n\n雙方的傷亡都令人感到遺憾，但大家都知道為了維護國家的統一，任何犧牲都是不足惜的。在宣布此一事件後，政府呼籲全國展開為期一天的哀悼以追思逝去的人。"
 bftb_turkey.110.a:0 "不可分割的共和國。"
 bftb_turkey.111.t:0 "叛軍在[TUR_kurdish_state_event_target.GetName]擊敗我軍"
 bftb_turkey.111.desc:0 "在[TUR_kurdish_state_event_target.GetName]發生了一場慘痛的災難，我軍在一場對抗當地分離主義叛軍的艱困戰鬥後，被迫撤出該地。\n\n政府官員和最高指揮部，兩者都被此一事態的轉折給驚嚇到了，他們疾呼要對那些禍亂國家的叛軍展開壓倒性的報復行動。[ROOT.GetLeader]並未就此事發表公開聲明，但他私下要求軍官們準備反擊行動，為我們在這場戰鬥中的死傷者復仇。"
 bftb_turkey.111.a:0 "下次他們就知道了。"
 bftb_turkey.113.t:0 "基本教義派抗議宗教違禁品的生產"
 bftb_turkey.113.desc:0 "滿足自由市場一直以來都是凱末爾主義政策的基石：一旦有需求就會有供給。然而一部分的人口－主要是那些宗教信徒－不太滿意於[ROOT.GetNameDef]的新消費者文化。\n\n抗議行動在國內多處爆發，他們反對生產那些其他社會成員認為是被宗教所禁止的產品。他們毫不尊重我們建立一個世俗[FROM.GetName]的夢想，而且很明顯他們還是難以適應這個現實。不過，安撫這些暴徒仍是相對簡單的做法，能避免在我國人民之間爆發毫無必要的衝突。"
 bftb_turkey.113.a:0 "很好，我們將會退讓以示對他們習俗的尊重。"
 bftb_turkey.113.b:0 "進步是不可阻擋的。"
 bftb_turkey.114.t:0 "基本教義派和平地抗議政府政策"
 bftb_turkey.114.desc:0 "新的一天，又有新的一場因宗教而起的抗議活動在國內爆發。這場最新的抗議活動發生於[TUR_fundamentalist_state.GetName]，他們反對政府過度干涉那些他們覺得政府無權置喙的事務。然而這根本就是屁話；我們是政府，我們的工作就是干涉公民們的事務。\n\n抗議活動本身是和平的，而我們也沒有必要用暴力激化衝突。事實上，政府的顧問們已經起草了一個清單，其中列出了一系列我們可以做出的表面妥協，用以安撫[TUR_fundamentalist_state.GetName]的群眾。不過，如果我們向[TUR_fundamentalist_state.GetName]的基本教義派屈服，可能會導致全國各地的基本教義派都有樣學樣。或許我們應該派出軍隊，向群眾表明我們將會堅定地維護自己的核心價值。"
 bftb_turkey.114.a:0 "我們可以提出一些溫和的妥協。"
 bftb_turkey.114.b:0 "驅散這些無動於衷的害蟲。"
 bftb_turkey.115.t:0 "基本教義派要求地區自治"
 bftb_turkey.115.desc:0 "[TUR_fundamentalist_state.GetName]的宗教基本教義派與政府當局之間的緊張局勢終於到達了臨界點，基本教義派要求根據自己的法律進行自治的權力。跟此前和平的抗議與無害的煽動言論比起來，這可說是一次嚴重的衝突升級。\n\n確實我們已經對逐漸失去[TUR_fundamentalist_state.GetName]地區局勢的控制。雖然想到就令人頭痛，但如果給予該地自治權，我們至少能阻止[TUR_fundamentalist_state.GetName]的暴民們繼續添亂。但話又說回來，光是考慮這樣的做法可能就已經是嚴重的叛國罪了......"
 bftb_turkey.115.a:0 "這是必要的犧牲。"
 bftb_turkey.115.b:0 "讓我們問問軍官們對這些「要求」有什麼想法。"
 bftb_turkey.116.t:0 "[TUR_fundamentalist_state.GetName]發生了游擊戰！"
 bftb_turkey.116.desc:0 "我們收到了糟糕的消息，位於[TUR_fundamentalist_state.GetName]的駐軍遭到了由當地宗教基本教義派精心策畫且殘暴的游擊戰襲擊。雙方都損失慘重，但叛軍威脅他們將會持續發動進攻，除非我們願意將部隊撤離這個地區。\n\n這確實是令人悲傷的一天，我們的國人因為宗教這種微不足道的理由而自相殘殺。我方軍官團建議動用軍隊的全力來反擊這些叛軍，為死者復仇。但一些政治領袖呼籲，最安全的做法乃是暫時從該地撤出部隊，等待局勢平靜下來。我們做出抉擇之前必須要審慎考慮。"
 bftb_turkey.116.a:0 "用兩倍的力量反擊！"
 bftb_turkey.116.b:0 "撤出我們的士兵。"
 bftb_turkey.117.t:0 "基本教義派的毒害散播至[TUR_fundamentalist_state.GetName]"
 bftb_turkey.117.desc:0 "鄉野調查的報告指出，宗教基本教義派已經滲透了[TUR_fundamentalist_state.GetName]，他們展開活動以使該地的人民轉向更傳統的生活方式－而這無異是站在我們世俗化理念的反面。以受歡迎的教士與熱情的抗議領袖打頭陣，他們試圖讓[TUR_fundamentalist_state.GetName]的思維模式變得跟他們一樣，而目前使用柔性手段驅離他們的嘗試都失敗了。\n\n我們陷入了兩難之中：我們需要人民民意的支持，但如果不使用更直接的手段干涉，就幾乎等同於將這個省分拱手讓給基本教義派。我們一次又一次的嘗試開化這個國家的人民，以建立起對世俗主義的民意支持，可是狂熱分子每一次都會對此咬牙切齒的反抗。我們必須做出選擇，要嘛是接受[TUR_fundamentalist_state.GetName]人民的意志，不然就是政府必須採取直接手段來阻止基本教義派的目標。"
 bftb_turkey.117.a:0 "用盡一切手段阻止他們。"
 bftb_turkey.117.b:0 "我們必須向民意退讓......"
 bftb_turkey.118.t:0 "基本教義派徹底控制了[TUR_fundamentalist_state.GetName]！"
 bftb_turkey.118.desc:0 "悲報！剛剛得知我們徹底失去了對[TUR_fundamentalist_state.GetName]的所有掌控。宗教基本教義派的游擊隊對所有政府建築與軍事基地發動了協調一致的攻擊，在這種狀況下我們幾乎無法組織反擊，狀況已經完全失控了。\n\n這對我國來說是前所未有的損失：國家公敵成功奪取對[ROOT.GetAdjective]主權領土的控制。要奪回[TUR_fundamentalist_state.GetName]將會所費不貲，但選擇放棄它也一樣。時間所剩不多，我們必須做出決定。"
 bftb_turkey.118.a:0 "用盡一切手段打擊他們！"
 bftb_turkey.118.b:0 "我們得慢慢贏回人民的支持。"
 bftb_turkey.119.t:0 "[TUR_fundamentalist_state.GetName]的基本教義派向政府屈服"
 bftb_turkey.119.desc:0 "我們致力於透明對話與社群宣傳的政策在[TUR_fundamentalist_state.GetName]獲得了巨大的成效。激進份子已經被當地人自己驅逐了，這可謂是政府一個美妙的勝利。\n\n[TUR_fundamentalist_state.GetName]仍保持著他們虔誠的特質，但在與社群的領袖們交流後，我們發現此地的公民已經不再認為政府的原則和他們的信仰有本質上的衝突。在[TUR_fundamentalist_state.GetName]，我們看見了未來[ROOT.GetAdjective]團結的樣貌。"
 bftb_turkey.119.a:0 "感謝你們的合作。"
 bftb_turkey.126.t:0 "[FROM.GetNameDefCap]提出投資項目"
 bftb_turkey.126.desc:0 "來自[FROM.GetNameDef]的代表訪問了我國，他們與我國政治家會面，希望能獲取對其投資計畫的支持。[FROM.GetNameDef]政府希望使用我們的資源來改善他們的工業能力與產出。[FROM.GetAdjective]官員稱如果協助該國，我們可以期待他們以雙方軍事同盟的方式作為回報。"
 bftb_turkey.126.a:0 "如果他們需要援助，我們就提供給他們。"
 bftb_turkey.126.b:0 "我們不會簽署這種浮士德的交易。"
 bftb_turkey.127.t:0 "[FROM.GetNameDefCap]排除了投資的可能性"
 bftb_turkey.127.desc:0 "我們從[FROM.GetNameDef]那裡得知了壞消息：儘管[FROM.GetAdjective]對我國沒有惡意，但[FROM.GetNameDef]仍不會把任何資源投資到我國的工業建設中。該國官員在此事上態度堅決，並要求我們在近期內不要再提起此一議題。"
 bftb_turkey.127.a:0 "雖然很遺憾，但是可以理解。"
 bftb_turkey.128.t:0 "[FROM.GetNameDefCap]進行了中等投資"
 bftb_turkey.128.desc:0 "我們剛才被[FROM.GetAdjective]官員通知，他們投資的工程已經完成了。我方的監察員訪查了建設工地以確保狀況符合預期，而結果也沒有讓他們失望。\n\n隨著此一工程的完工，[FROM.GetAdjective]觀察員指出，[FROM.GetNameDef]不反對在[ROOT.GetNameDef]繼續進行更多類似的投資，未來甚至能展開更具野心的計畫。"
 bftb_turkey.128.a:0 "他們大大的幫助了我們。"
 bftb_turkey.129.t:0 "[FROM.GetNameDefCap]投資我們的輕工業領域"
 bftb_turkey.129.desc:0 "我們剛才被[FROM.GetAdjective]官員通知，[FROM.GetAdjective]在一段時間以前投資的工業計劃已經完成了。我方的監察員訪查了建設工地以確保狀況符合預期，而結果也沒有讓他們失望。這個新的設施預計能立刻開始生產作業。\n\n隨著此一工程的完工，[FROM.GetAdjective]的觀察員指出，[FROM.GetNameDef]將不反對繼續進行更多類似的投資，未來甚至能展開更具野心的秘密計畫。"
 bftb_turkey.129.a:0 "多棒的消息！"
 bftb_turkey.130.t:0 "[FROM.GetNameDefCap]投資我們的軍事工業"
 bftb_turkey.130.desc:0 "我們剛才被[FROM.GetAdjective]官員通知，[FROM.GetAdjective]在一段時間以前投資的最高機密工業計劃已經完成了。我方的監察員訪查了建設工地以確保狀況符合預期，而結果也沒有讓他們失望。這個新的設施預計能立刻開始生產作業。\n\n隨著此一工程的完工，[FROM.GetAdjective]的觀察員指出，[FROM.GetNameDef]將不反對繼續進行更多類似的投資。"
 bftb_turkey.130.a:0 "他們是[ROOT.GetAdjective]真正的朋友。"
 bftb_turkey.131.t:0 "[FROM.GetNameDefCap]同意瓜分[GRE.GetNameDef]"
 bftb_turkey.131.desc:0 "我們和[FROM.GetNameDef]達成了如何瓜分[GRE.GetNameDef]的協議。[FROM.GetNameDefCap]將會得到鄰接東地中海與愛奧尼亞海的省份，而我方將會得到[GRE.GetAdjective]位於愛琴海畔的腹地。很遺憾必須要做出這樣的行為，但[GRE.GetNameDef]讓我們別無選擇。"
 bftb_turkey.131.a:0 "願真主寬恕我們，但[GRE.GetNameDef]必須被摧毀。"
 bftb_turkey.132.t:0 "[FROM.GetNameDefCap]拒絕瓜分[GRE.GetNameDef]的計畫！"
 bftb_turkey.132.desc:0 "[FROM.GetNameDefCap]拒絕了我們合理的[GRE.GetNameDef]瓜分計畫，反而是想要無視這些地區的人口組成並搶奪土地。雖然沒有任何入侵會是「友善」的，但至少狀況可以是有序且受控的－然而[FROM.GetAdjective]人選擇要將這場入侵變成渾沌且瘋狂的搶地比賽，試圖在[GRE.GetAdjective]人投降之前佔領盡可能多的土地。\n\n這不是我們希望的方式；事態不應該發展成這樣！我們的歷史定位被永遠的玷污了！"
 bftb_turkey.132.a:0 "比賽開始了！"
 bftb_turkey.133.t:0 "穆斯塔法·凱末爾·阿塔圖克病倒"
 bftb_turkey.133.desc:0 "昨天，穆斯塔法·凱末爾·阿塔圖克在他的遊艇招呼老朋友時不慎暈倒送院搶救，情況危殆。最近這一連串事件令人擔心阿塔圖克的健康正不斷惡化，而政府顧問也同樣私下透露這擔憂：「阿塔圖克長期過勞令他的身心狀態變得難以預測。」\n\n儘管他在醫院堅持自己一切正常，但政府已私下成立專責小組監察穆斯塔法·凱末爾·阿塔圖克的健康和推行一系列可行措施防止同樣事件再發生。如果阿塔圖克仍拒絕退休來照顧自己惡化中的身體，我們或要強制勒令他退休，陪伴家人渡過自己最後的日子。"
 bftb_turkey.133.a:0 "我們正與時間競賽。"
 bftb_turkey.134.t:0 "穆斯塔法·凱末爾·阿塔圖克的逝世"
 bftb_turkey.134.desc:0 "\n整個共和國陷入了哀戚。\n\n戰爭英雄、革命家、土耳其人的國父與總統，穆斯塔法·凱末爾·阿塔圖克在睡夢中安詳地去世了。\n\n沒有任何一個男人或女人有機會比得上穆斯塔法·凱末爾·阿塔圖克的領導能力，但土耳其人之父也不會希望他寶貴的共和國陷入爭奪領導權的危機之中。\n\n我們並非是想要取代掉這位老戰士，畢竟沒有人可以和這位救世主一般的國父相提並論，然而我們必須選擇一位能忠實跟隨阿塔圖克腳步的領導人。他必須作為凱末爾主義價值觀的典範，並以阿塔圖克為[TUR.GetNameDef]領袖的榜樣。"
 bftb_turkey.134.a:1 "傑拉勒·拜亞爾是一個顯然的選項。"
 bftb_turkey.134.b:0 "傑拉勒·拜亞爾是一個顯然的選項。"
 bftb_turkey.134.c:0 "伊斯麥特·伊諾努是阿塔圖克合適的繼承者。"
 bftb_turkey.134.d:0 "費夫齊·恰克馬克是[TUR.GetNameDef]需要的領袖。"
 bftb_turkey.134.e:0 "費夫齊·恰克馬克將為這個國家帶來安全。"
 bftb_turkey.134.f:0 "雷傑普·佩克爾將能整合法西斯主義與凱末爾主義。"
 bftb_turkey.134.g:0 "塞維克·蘇雷亞·艾德邁爾的才智將帶領我們度過難關。"
 bftb_turkey.134.h:0 "只有伊斯麥特·伊諾努可以帶來獨特的[TUR.GetAdjective]社會主義。"
 bftb_turkey.134.i:0 "卡齊姆·奧爾貝會率領軍政府直到我們找出自己的道路。"
 bftb_turkey.135.t:0 "穆斯塔法·凱末爾·阿塔圖克的逝世"
 bftb_turkey.135.desc:0 "\n共和國發佈國喪。\n\n戰爭英雄，革命者，土耳其人的國父和總統，穆斯塔法·凱末爾·阿塔圖克在睡夢中去世了。\n\n對土耳其人民和他所締造的共和國，他盡了義務直到生命的最後一刻。在他的遺體由輪船和火車運送到安卡拉前，在伊斯坦堡成千上萬的哀悼者對他致以了敬意，來自全世界的各國政要們出席了他的國葬。\n\n土耳其現代化之父現在離開了，但共和國必須繼續前進，正如喪禮中的其中一個發言人[ROOT.GetLeader]所承諾：將繼承這位保衛國家人民自由偉人的遺產。"
 bftb_turkey.135.a:0 "安息吧，我們的老戰士。你將永遠銘記在我們的心中。"
 bftb_turkey.136.t:0 "悲劇降臨於鄂圖曼皇室！"
 bftb_turkey.136.desc:0 "蘇丹突然且毫無預警的去世的消息傳遍全國時，悲傷蔓延了我們驕傲的鄂圖曼蘇丹國。蘇丹與其子正前去拜訪尼克薩爾富饒的原野，然而該省發生了一場地震，當時他們正在薩姆松的卡尼克山上健行。鄂圖曼皇室成員們的屍體在三天後才被發現，這讓整個宮廷都陷入狂亂的驚慌之中。\n\n由於之前鄂圖曼皇室繼承法的修改，現在蘇丹的長女成為了王位的繼承人。她是一位意志堅決且極具天賦的女性，但我們宗教體系中的保守派人士可能會對一位女性戴上鄂圖曼皇冠表達抗議。"
 bftb_turkey.136.a:0 "新蘇丹娜萬歲！"
 bftb_turkey.136.b:0 "女人！？不可接受！我們需要一個攝政！"
 bftb_turkey.137.t:0 "[FROM.GetNameDefCap]採取了危險的外交政策"
 bftb_turkey.137.desc:0 "[FROM.GetNameDef]政府選擇要採取一種全新方向的外交政策：一種對我們自己有害的外交政策。[FROM.GetNameDef]使節向我們的外交官表示，他們無意放棄當下這個破壞性的路線。"
 bftb_turkey.137.a:0 "他們成為了自己誓言摧毀的東西。"
 bftb_turkey.137.b:0 "他們是革命的叛徒！"
 bftb_turkey.137.c:0 "或許他們正在實驗一國社會主義？"
 bftb_turkey.137.d:0 "只要他們不碰我們的盟友......"
 bftb_turkey.137.e:0 "很明顯不能再繼續信任他們。"
 bftb_turkey.138.t:0 "[FROM.GetNameDefCap]侵犯陣營成員國的主權！"
 bftb_turkey.138.desc:0 "正如我們的外交政策專家所預期的，[FROM.GetNameDef]將目光投向了自己的一個盟友上。我們向[FROM.GetAdjective]的外交官表達了對該國魯莽行動的斥責，但他們似乎並不看在眼裡。"
 bftb_turkey.138.a:0 "他們還有最後一次機會。最後一次。"
 bftb_turkey.138.b:0 "繼續保護這種流氓國家不會有好下場的。"
 bftb_turkey.139.t:0 "[FROM.GetNameDefCap]再次侵犯陣營成員國的主權！"
 bftb_turkey.139.desc:0 "在[FROM.GetNameDef]掌權的那些匪類再次背叛了我們的信任。我們不能繼續忍受這種假象了，如果繼續保護這種顯然為敵人的國家，我們就不可能獲得盟友的尊重。"
 bftb_turkey.139.a:0 "我們警告過他們了！"
 bftb_turkey.140.t:0 "[FROM.GetNameDefCap]提出警告"
 bftb_turkey.140.desc:0 "[FROM.GetAdjective]政府警告我方不要再次侵犯陣營成員國的主權。他們這次肯原諒我們的行動，但如果對盟國有任何更進一步的動作的話，[FROM.GetNameDef]將不得不採取行動。"
 bftb_turkey.140.a:0 "我們只是做自己想做的事。"
 bftb_turkey.141.t:0 "[FROM.GetNameDefCap]將我們自[FROM.GetFactionName]驅逐！"
 bftb_turkey.141.desc:0 "我們的新外交政策對[FROM.GetNameDef]來說無法接受，他們已經不再將我國視為盟友。從今時今日起，我們不再是[FROM.GetFactionName]的一員。"
 bftb_turkey.141.a:0 "那就這樣吧。"
 TUR_downgrade_fundamentalist_defiance_effect_tt:1 "£faction_tur_traditionalist §Y傳統主義者§!將更緊密地與§Y[TUR_fundamentalist_state.GetName]§!政府合作。"
 TUR_upgrade_fundamentalist_defiance_effect_tt:1 "£faction_tur_traditionalist §Y傳統主義者§!將在§Y[TUR_fundamentalist_state.GetName]§!升高他們對政府的反抗。"
 TUR_placate_fundamentalist_state_effect_tt:1 "£faction_tur_traditionalist §Y傳統主義者§!將中止對§Y[TUR_fundamentalist_state.GetName]§!政府的反抗言論，並要求積極的合作。"
 TUR_placate_fundamentalist_state_all_targets_effect_tt:0 "£faction_tur_traditionalist §Y傳統主義者§!將全面停止對政府的反抗。"
 bftb_bulgaria_tsar_boris.1.t:0 "鮑里斯三世沙皇拜訪[GetDestinationName]"
 bftb_bulgaria_tsar_boris.1.desc_success:1 "今天，沙皇鮑里斯結束了他對[GetDestinationName]的拜訪，在該城的主要道路上，沙皇享受著興奮的群眾們對皇室隊伍熱烈地歡呼。\n但此行並不只是為了取悅一般人；在沙皇抵達的第二天，他參與了奢華的饗宴、華麗的招待會、並且當地高級菁英會面。\n\n整體而言，此行達到了其目標，也就是強化和社會中最富有的群體的聯繫，並向普通群眾展示沙皇是一位慈愛的統治者，同時也親近他的臣民。"
 bftb_bulgaria_tsar_boris.1.desc_extra_success:1 "對[GetDestinationName]進行的皇室訪問可說是獲得了全面的成功！在市政廳與市長的會面結束後，沙皇決定走訪[GetDestinationName]最不起眼的幾個區，與當地的民眾接觸。\n市民們熱情無比地歡迎鮑里斯。大家都很高興見到他們的統治者行經街道，甚至有不少人為沙皇獻上了他們簡單的禮物，從花圈到各種當地的木製或鐵製品皆有。\n\n如果說我們尚未知道這種誠摯且謙卑的歡迎是否在沙皇心中是否激起了一絲波瀾的話，那現在事實已經顯現出來了，與其參與私人的招待會或是花園派對，沙皇決定舉辦一場允許所有人參加的公眾宴會。無須多言，[GetDestinationName]的人民們歡欣鼓舞，所有人都在宴會待到很晚，他們對這樣的活動感到非常開心。"
 bftb_bulgaria_tsar_boris.1.desc_failure:1 "對[GetDestinationName]進行的皇室訪問讓沙皇的支持度受到了災難性的衝擊。早在訪問伊始，被召集來歡迎皇室隊伍的貧民們就沒有表現出什麼喜悅之情，人群中甚至傳出了此起彼落的噓聲。\n\n而後事態更加惡化了，當沙皇和他的家人們參加一場由社會上的特權階級所舉辦的奢華宴會時，市民們在市政廳外組織了一場抗議活動。人民抨擊這種奢侈的行徑，並責怪正是上層階級導致了這個國家數十年來遭遇的種種社會與經濟問題。\n\n作為回應，警察立刻被調遣來驅散這場示威遊行，然而使用暴力只讓狀況更加的惡化了，這場示威已經升級為全面暴動。"
 bftb_bulgaria_tsar_boris.1.a:1 "下次什麼時候再去訪問？"
 bftb_bulgaria_tsar_boris.1.b:1 "大家將長久記得這個夜晚！"
 bftb_bulgaria_tsar_boris.1.c:1 "那暫時先別再辦宴會了......"
 bftb_bulgaria_tsar_boris.2.t:0 "沙皇鮑里斯三世死亡"
 bftb_bulgaria_tsar_boris.2.desc:0 "[GetBorisDeathContext]\n[GetSuspicionsAboutBorisDeath]"
 BUL_context_of_death_basic:2 "經歷一周的重病後，沙皇鮑里斯三世在今天[?BUL.BUL_date_of_tsars_death.GetDateStringNoHourLong]因心藏衰竭去世，死於[BUL.Capital.GetName]。"
 BUL_context_of_death_assassinated:0 "數小時前，沙皇鮑里斯三式在參加完年度的全國拜占廷學術研討會後離開索菲亞大學時，一個人快速地接近沙皇並拿出武器，在他被警衛擊斃之前已向鮑里斯開了數槍。數分鐘後，沙皇鮑里斯三世和其行兇者都死去了。"
 BUL_context_of_death_ger:1 "在[GetBorisGermanMeetingLocation]與[GER.GetLeader]進行了一場預期外的會面後，沙皇回到了[BUL.Capital.GetName]，然而過了不久，鮑里斯三世心藏衰竭而去世。"
 BUL_boris_german_meeting_location_historical:0 "在東普魯士的「狼穴」，也就是拉斯滕堡軍事指揮總部 "
 BUL_boris_german_meeting_location_capital:0 "在[GER.Capital.GetName]"
 BUL_context_of_death_sov:1 "在[SOV.Capital.GetName]與[SOV.GetLeader]進行了一場會面後，沙皇回到了[BUL.Capital.GetName]，然而過了不久，鮑里斯三世因心藏衰竭而去世。"
 BUL_context_of_death_eng:1 "在[ENG.Capital.GetName]與[ENG.GetLeader]進行了一場會面後，沙皇回到了[BUL.Capital.GetName]，然而過了一週，鮑里斯三世因心藏衰竭而去世。"
 BUL_popular_suspicions_about_death_basic:0 "然而，沙皇的死因仍不清楚，傳聞鮑里斯在會面期間被下了毒，許多人認為這是出於[GER.GetLeader]的命令。另外，一部份人則認為是蘇聯內務部毒死了沙皇。而有些人則指責[ENG.GetNameDef]，甚至有人認為[BUL.GetAdjective]政府與沙皇的死有關，儘管這是一種荒唐的說法。"
 BUL_popular_suspicions_about_death_assassinated:0 "國安部門已經展開了調查，試圖釐清誰該為沙皇之死負責。根據其官方報告，這名犯人擁有保加利亞、德國和英國證件，而這使得內情更加複雜化了，同時也引起許多懷疑。大部分的保加利亞人責怪[GER.GetLeader]、蘇聯內務部、或是[ENG.GetAdjective]，有些人甚至大膽的懷疑政府本身就和沙皇的死有所關連......"
 bftb_bulgaria_tsar_boris.2.a:0 "確實令人不安......"
 bftb_bulgaria_tsar_boris.3.t:1 "攝政內閣"
 bftb_bulgaria_tsar_boris.3.desc:1 "該是時候為鮑里斯的繼承人西美昂二世指派攝政內閣的成員了，此一內閣將負責統治[ROOT.GetNameDef]。\n\n我們必須從忠誠的政治與軍事組織的上層之中挑選出最能幹的候選人，然而必須謹慎小心地選擇，畢竟每個人都忠於不同的事物，而我國已經受夠因為過去領導人的決定所帶來的諸多苦難與災害了。"
 bftb_bulgaria_tsar_boris.3.a:0 "組建親德政府"
 bftb_bulgaria_tsar_boris.3.b:0 "組建親英政府"
 bftb_bulgaria_tsar_boris.3.c:0 "組建中立政府"
 bftb_bulgaria_factions.10.t:0 "茲韋諾陰謀被發現"
 bftb_bulgaria_factions.10.desc:1 "根據可靠消息指出，一些曾公開批評政府的茲韋諾成員近期聯絡了大量的軍官。儘管我們仍不確定這些會面所為何事，以及他們聯絡了哪些軍官，但無疑的是，茲韋諾這些可疑的動作肯定是在為一個更大的秘密陰謀作準備......"
 bftb_bulgaria_factions.10.a:0 "深入追查！"
 bftb_bulgaria_factions.10.b:0 "讓我們守株待兔......"
 bftb_bulgaria_factions.11.t:0 "茲韋諾密謀者被揭發"
 bftb_bulgaria_factions.11.desc:1 "經過深入調查並接觸一些忠於政府的茲韋諾成員後，我們揭穿了一個試圖推翻政府的軍事陰謀。\n在與這場陰謀有關的名單之中，出現了一位我們最信賴的將領的名字：[?BUL_zveno_conspirator.GetName]。\n\n現在我們得決定該如何處置這個不忠者。"
 bftb_bulgaria_factions.11.a:0 "一勞永逸的解決他！"
 bftb_bulgaria_factions.11.b:0 "我們不應該急著做出結論。"
 bftb_bulgaria_factions.12.t:1 "茲韋諾政變的準備"
 bftb_bulgaria_factions.12.desc:1 "我們得到新的消息，茲韋諾已經完成軍事政變的最終安排了，為了這場政變他們已經謹慎地準備了很久。\n他們將會像1934年一樣試圖推翻政府，但這次我們會挫敗他們的計畫，並且一勞永逸的消滅這個組織。"
 bftb_bulgaria_factions.12.a:0 "我們會粉碎他們！"
 bftb_bulgaria_factions.17.t:0 "合併茲韋諾"
 bftb_bulgaria_factions.17.desc:1 "我們終於將茲韋諾合併到了政府之中，更進一步改善了我黨與此一組織之間的早已良好的合作關係。透過這樣的作法，我們能更促成更大規模的合作計劃，並囊括全國最傑出的人才們共同合作。"
 bftb_bulgaria_factions.17.a:1 "讓我們快點開工吧！"
 bftb_bulgaria_factions.19.t:0 "茲韋諾被摧毀！"
 bftb_bulgaria_factions.19.desc:1 "在過去數周間，警察一直在掃蕩茲韋諾的殘黨，缺乏強力領導的這個組織早已嚴重的弱化且毫無組織，一切都歸功於我們之前所進行的逮捕行動。\n現在我們能安全地說，茲韋諾已經不復存在於[ROOT.GetNameDef]，而這對我國與其政府來說有利無弊。"
 bftb_bulgaria_factions.19.a:1 "好消息！"
 bftb_bulgaria_factions.20.t:0 "工人罷工"
 bftb_bulgaria_factions.20.desc:1 "來自泛社會主義者派系的成員加入了共產黨的活動中，以共同引發工業工人的全面性罷工。透過秘密集會與會議，他們成功在保加利亞的無產階級中獲得了龐大的支持和同情。\n這些罷工受到了群眾的支持，因此我們在這些地區回復秩序時必須謹慎小心，以免事態惡化成比罷工更糟糕的局面......"
 bftb_bulgaria_factions.20.a:1 "飢餓最終會使他們屈服"
 bftb_bulgaria_factions.20.b:1 "我們必須用一切手段粉碎他們！"
 bftb_bulgaria_factions.21.t:0 "暴動造成了附帶損傷"
 bftb_bulgaria_factions.21.desc:0 "隨著我軍出動干涉罷工者，暴力衝突與動亂散播到了整個工業區。在[?BUL.BUL_damaged_civs_state.GetName]，暴動對部分民生工廠造成了損害[GetMilitaryFactoriesDamaged]。[GetInfrastructureDamaged]"
 bftb_bulgaria_factions.21.a:0 "不幸的結果......"
 BUL_bs_strikes_no_military_factories_damaged:0 ""
 BUL_bs_strikes_military_factories_damaged_same_state:0 "，而一些共產主義團體則試圖破壞該地的軍用工廠以干擾我們的軍火生產"
 BUL_bs_strikes_military_factories_damaged_other_state:0 "。而在[?BUL.BUL_damaged_mils_state.GetName]，一些共產主義團體則試圖破壞該地的軍用工廠以干擾我們的軍火生產"
 BUL_bs_strikes_no_infrastructure_damaged:0 ""
 BUL_bs_strikes_infrastructure_damaged:0 "暴動也導致了[?BUL.BUL_damaged_infrastructure_state.GetName]的道路、鐵路和運輸被阻滯與破壞。"
 bftb_bulgaria_factions.27.t:0 "合併泛社會主義者"
 bftb_bulgaria_factions.27.desc:1 "我們終於將泛社會主義者合併到了政府之中，更進一步改善了我黨與此一組織之間的早已良好的合作關係。透過這樣的作法，我們能更促成更大規模的合作計劃，並囊括全國最傑出的人才們共同合作。"
 bftb_bulgaria_factions.27.a:1 "我們需要彼此來成就偉業！"
 bftb_bulgaria_factions.29.t:0 "泛社會主義者被摧毀"
 bftb_bulgaria_factions.29.desc:1 "在過去數周間，警察一直在掃蕩泛社會主義者的殘黨，缺乏強力領導的這個組織早已嚴重的弱化且毫無組織，一切都歸功於我們之前所進行的逮捕行動。\n現在我們能安全地說，泛社會主義者已經不復存在於[ROOT.GetNameDef]，而這對我國與其政府來說有利無弊。"
 bftb_bulgaria_factions.29.a:1 "這花了點時間......"
 bftb_bulgaria_factions.30.t:0 "農民聯盟在鄉間的支持度上升"
 bftb_bulgaria_factions.30.desc:1 "國家農民聯盟在在全國各個鄉村地區展開了一系列非法的宣傳活動，數以千計的農民被他們蠱惑，加入了他們的行列且不再信任政府。\n農民聯盟特別地抨擊了我國過去的好戰政策，稱其為保加利亞帶來了毀滅與羞辱，他們試圖將這些政策與當下的政府劃上等號，從而讓人們產生不滿與不安的態度。"
 bftb_bulgaria_factions.30.a:0 "完全不可接受！"
 bftb_bulgaria_factions.31.t:0 "國家農民聯盟的內部分裂"
 bftb_bulgaria_factions.31.desc:1 "儘管農民聯盟和共產主義者過去合作的經歷並不成功，但現在看來，推翻政府這個共同的目標已經讓共產黨與農民聯盟中的一翼團結了起來。\n農民聯盟的部分成員已經離開組織並加入了共產黨，然而剩下的人更加傾向保守派，他們仍忠於反抗資產階級並拒斥布爾什維克主義的理念，而他們現在試圖和政府達成政治上的和解。"
 bftb_bulgaria_factions.31.a:1 "卑鄙的鼠輩！"
 bftb_bulgaria_factions.37.t:0 "合併國家農民聯盟"
 bftb_bulgaria_factions.37.desc:1 "我們終於將國家農民聯盟合併到了政府之中，更進一步改善了我黨與此一組織之間的早已良好的合作關係。透過這樣的作法，我們能更促成更大規模的合作計劃，並囊括全國最傑出的人才們共同合作。"
 bftb_bulgaria_factions.37.a:1 "這會為國家帶來巨大的福祉。"
 bftb_bulgaria_factions.39.t:0 "國家農民聯盟被摧毀"
 bftb_bulgaria_factions.39.desc:1 "在過去數周間，警察一直在掃蕩農民聯盟的殘黨，缺乏強力領導的這個組織早已嚴重的弱化且毫無組織，一切都歸功於我們之前所進行的逮捕行動。\n現在我們能安全地說，農民聯盟已經不復存在於[ROOT.GetNameDef]，而這對我國與其政府來說有利無弊。"
 bftb_bulgaria_factions.39.a:1 "他們終於滾了！"
 bftb_bulgaria_factions.40.t:1 "向[GetMarchDestinationName]進軍"
 bftb_bulgaria_factions.40.desc:1 "國家社會運動正在模仿保加利亞青年軍團聯盟數年前使用過的方法來增加自己的支持度，他們組織了一場從[Root.Capital.GetName]前往[GetMarchDestinationName]的進軍。\n這些抗議者們舉行了宛如納粹的火炬遊行，他們要求採取更激進的作法來對壓制並消滅顛覆性的布爾什維克組織，同時也要求國家更積極的干涉保加利亞的經濟與社會。\n到目前為止，他們的進軍在城市年輕人之間越來越受歡迎，如果我們想要阻止這種示威就必須盡快行動。"
 bftb_bulgaria_factions.40.a:1 "這種抗爭甚至不是原創的！"
 bftb_bulgaria_factions.40.b:0 "我們得在他們變成更大的威脅之前讓他們安靜下來"
 bftb_bulgaria_factions.47.t:0 "合併國家社會運動"
 bftb_bulgaria_factions.47.desc:1 "我們終於將國家社會運動合併到了政府之中，更進一步改善了我黨與此一組織之間的早已良好的合作關係。透過這樣的作法，我們能更促成更大規模的合作計劃，並囊括全國最傑出的人才們共同合作。"
 bftb_bulgaria_factions.47.a:1 "我們一直說這樣會更好......"
 bftb_bulgaria_factions.49.t:0 "國家社會運動被摧毀"
 bftb_bulgaria_factions.49.desc:1 "在過去數周間，警察一直在掃蕩國家社會運動的殘黨，缺乏強力領導的這個組織早已嚴重的弱化且毫無組織，一切都歸功於我們之前所進行的逮捕行動。\n現在我們能安全地說，國家社會運動已經不復存在於[ROOT.GetNameDef]，而這對我國與其政府來說有利無弊。"
 bftb_bulgaria_factions.49.a:1 "沒有人會想念他們！"
 bftb_bulgaria_factions.50.t:1 "茲韋諾成員被鎮壓"
 bftb_bulgaria_factions.50.desc:1 "我們成功的打擊了茲韋諾組織並逮捕了其成員，他們不僅公開抨擊[ROOt.GetLeader]，甚至密謀要推翻政府。"
 bftb_bulgaria_factions.50.a:1 "這是他們應得的"
 bftb_bulgaria_factions.51.t:1 "茲韋諾成員被鎮壓"
 bftb_bulgaria_factions.51.desc:1 "我們的安保部隊展開了對抗茲韋諾組織的大規模鎮壓行動。行動指揮官宣稱警察成功地在該組織的一場秘密集會中逮捕了數名亂黨，他認為這場行動可說是大獲成功。"
 bftb_bulgaria_factions.51.a:1 "好消息！"
 bftb_bulgaria_factions.52.t:1 "茲韋諾成員被鎮壓"
 bftb_bulgaria_factions.52.desc:1 "我們試圖鎮壓茲韋諾組織的行動不幸地失敗了。警方闖入了一場據信為茲韋諾的反政府陰謀集會，然而雖然確實有茲韋諾成員在場，但集會本身和其組織甚至是政治都毫無關係。\n無須多言，保加利亞人民並不支持這樣的行動，更別提茲韋諾本身了......"
 bftb_bulgaria_factions.52.a:1 "真尷尬......"
 bftb_bulgaria_factions.53.t:1 "囚禁茲韋諾領袖的行動"
 bftb_bulgaria_factions.53.desc:1 "抓捕茲韋諾領袖的行動獲得了成功。許多重要人物，包含基蒙·格奧爾吉耶夫本人都已經被逮補，從而對該組織造成了重創。"
 bftb_bulgaria_factions.53.a:1 "他們不能再製造更多問題了！"
 bftb_bulgaria_factions.54.t:1 "囚禁茲韋諾領袖的行動"
 bftb_bulgaria_factions.54.desc:1 "抓捕茲韋諾領袖的行動未能如預期般獲得成功。儘管警方逮捕了一些重要人物，但該組織的領袖基蒙·格奧爾吉耶夫成功脫逃了，並且在躲藏中繼續領導茲韋諾。"
 bftb_bulgaria_factions.54.a:1 "令人失望的結果......"
 bftb_bulgaria_factions.55.t:1 "囚禁茲韋諾領袖的行動"
 bftb_bulgaria_factions.55.desc:1 "抓捕茲韋諾領袖的行動可說是一場徹底的失敗。警方闖入了該組織的秘密集會，但警方人數不足而無法制服那些與會者，他們快速地逃離了警方的追捕，並導致城市各地爆發了暴力衝突，造成了許多平民傷亡。目睹了這樣的警方暴力，許多地區的民眾都不自覺地同情起茲韋諾來，不僅幫助該組織的成員逃亡，甚至加入了對抗國家部隊的鬥爭中。"
 bftb_bulgaria_factions.55.a:1 "有人必須對此負責！"
 bftb_bulgaria_factions.60.t:1 "泛社會主義者被鎮壓"
 bftb_bulgaria_factions.60.desc:1 "我們成功地鎮壓了泛社會主義者，逮捕了那些試圖煽動人民抗議或是發起暴亂的成員。"
 bftb_bulgaria_factions.60.a:1 "這是他們應得的"
 bftb_bulgaria_factions.61.t:1 "泛社會主義者被鎮壓"
 bftb_bulgaria_factions.61.desc:1 "我們的安保部隊展開了對抗泛社會主義者的大規模鎮壓行動。據報，警察成功地一場秘密集會中逮捕了數名亂黨，他們當時正與工人組織和共產黨的成員會面。警方高層認為這場行動的結果可說是大獲成功。"
 bftb_bulgaria_factions.61.a:1 "好消息！"
 bftb_bulgaria_factions.62.t:1 "泛社會主義者被鎮壓"
 bftb_bulgaria_factions.62.desc:1 "我們試圖鎮壓泛社會主義者的行動不幸地失敗了。警方闖入了一場據信為泛社會主義者與工人組織和共產黨進行的秘密集會，他們據報正組織新的工人罷工，然而，結果泛社會主義者們只是在參加托多·帕夫洛夫講授辯證唯物主義的課程，使投入的大量警力變得毫無意義。\n無須多言，保加利亞人民並不支持這樣的行動，更別提泛社會主義者本身了......"
 bftb_bulgaria_factions.62.a:1 "真尷尬......"
 bftb_bulgaria_factions.63.t:1 "囚禁泛社會主義者領袖的行動"
 bftb_bulgaria_factions.63.desc:1 "抓捕泛社會主義者領袖的行動獲得了成功。警方拘留了與該組織有關連的大部分重要人物，從而對泛社會主義者造成了重創。"
 bftb_bulgaria_factions.63.a:1 "他們不能再製造更多問題了！"
 bftb_bulgaria_factions.64.t:1 "囚禁泛社會主義者領袖的行動"
 bftb_bulgaria_factions.64.desc:1 "抓捕泛社會主義者領袖的行動未能如預期般獲得成功。儘管警方逮捕了一些重要人物，但該組織部分的領導階層仍成功脫逃了，並且在躲藏中繼續領導泛社會主義者。"
 bftb_bulgaria_factions.64.a:1 "令人失望的結果......"
 bftb_bulgaria_factions.65.t:1 "囚禁泛社會主義者領袖的行動"
 bftb_bulgaria_factions.65.desc:1 "抓捕泛社會主義者領袖的行動可說是一場徹底的失敗。警方闖入了該組織的秘密集會，但警方人數不足而無法制服那些與會者，他們快速地逃離了警方的追捕，並導致城市各地爆發了暴力衝突，造成了許多平民傷亡。目睹了這樣的警方暴力，許多地區的民眾都不自覺地同情起泛社會主義者來，不僅幫助該組織的成員逃亡，甚至加入了對抗國家部隊的鬥爭中。"
 bftb_bulgaria_factions.65.a:1 "有人必須對此負責！"
 bftb_bulgaria_factions.70.t:1 "鎮壓農民聯盟成員"
 bftb_bulgaria_factions.70.desc:1 "我們成功地鎮壓了國家農民聯盟，逮捕了那些公開抨擊政府或是試圖煽動人民抗議的成員。"
 bftb_bulgaria_factions.70.a:1 "這是他們應得的"
 bftb_bulgaria_factions.71.t:1 "鎮壓農民聯盟成員"
 bftb_bulgaria_factions.71.desc:1 "我們的安保部隊展開了對抗農民聯盟的大規模鎮壓行動。警方同時闖入了遍布全國各地的多個農民聯盟的集會，這些集會試圖在鄉間人民中製造不滿的聲浪。警方的官方報告認為此一行動可說是大獲成功。"
 bftb_bulgaria_factions.71.a:1 "好消息！"
 bftb_bulgaria_factions.72.t:1 "打壓農民聯盟成員"
 bftb_bulgaria_factions.72.desc:2 "我們試圖鎮壓國家農民聯盟的行動不幸地失敗了。警方闖入了一場秘密的鄉間集會，據信農民聯盟的領袖在當地勸誘農民們反抗政府，然而，該集會只是一場講解亞歷山大·斯塔姆博利伊斯基的書籍《政黨或是經濟組織》的課程，從而使投入的大量警力變得毫無意義。\n無須多言，保加利亞人民並不支持這樣的行動，更別提農民聯盟本身了......"
 bftb_bulgaria_factions.72.a:1 "真尷尬......"
 bftb_bulgaria_factions.73.t:1 "囚禁農民聯盟領袖行動"
 bftb_bulgaria_factions.73.desc:1 "抓捕國家農民聯盟領袖的行動獲得了成功。警方拘留了與該組織有關聯的大部分重要人物，包含尼古拉·佩特科夫本人，從而對泛社會主義者造成了重創。"
 bftb_bulgaria_factions.73.a:1 "他們不能再製造更多問題了！"
 bftb_bulgaria_factions.74.t:1 "囚禁農民聯盟領袖行動"
 bftb_bulgaria_factions.74.desc:1 "抓捕國家農民聯盟領袖的行動未能如預期般獲得成功。儘管警方逮捕了一些重要人物，但該組織的領袖尼古拉·佩特科夫成功脫逃了，並且在躲藏中繼續領導該組織。"
 bftb_bulgaria_factions.74.a:1 "令人失望的結果......"
 bftb_bulgaria_factions.75.t:1 "囚禁農民聯盟領袖行動"
 bftb_bulgaria_factions.75.desc:1 "抓捕國家農民聯盟領袖的行動可說是一場徹底的失敗。警方闖入了該組織的秘密集會，但警方人數不足而無法制服那些與會者，他們快速地逃離了警方的追捕，並導致城市各地爆發了暴力衝突，造成了許多平民傷亡。目睹了這樣的警方暴力，許多地區的民眾都不自覺地同情起農民聯盟來，不僅幫助該組織的成員逃亡，甚至加入了對抗國家部隊的鬥爭中。"
 bftb_bulgaria_factions.75.a:1 "有人必須對此負責！"
 bftb_bulgaria_factions.80.t:1 "國家社會運動的成員被鎮壓"
 bftb_bulgaria_factions.80.desc:1 "我們成功的打擊了國家社會運動並逮捕了其成員，根據報告，這些人對特定群體公開地發表仇恨言論，甚至也包含[ROOT.GetLeader]本人，他們試圖以此激起公眾的騷動。"
 bftb_bulgaria_factions.80.a:1 "這是他們應得的"
 bftb_bulgaria_factions.81.t:1 "國家社會運動的成員被鎮壓"
 bftb_bulgaria_factions.81.desc:1 "我們的安保部隊展開了對抗國家社會運動的大規模鎮壓行動。警方同時闖入了一場大型集會，國家社會運動那些熱愛滋事的領袖們在該處對[ROOT.GetLeader]大發仇恨言論，同時組織他們的下一場反政府抗議遊行。大部分的激進份子都遭到了逮捕，官方報告宣布此次行動可說是大獲成功。"
 bftb_bulgaria_factions.81.a:1 "好消息！"
 bftb_bulgaria_factions.82.t:1 "國家社會運動的成員被鎮壓"
 bftb_bulgaria_factions.82.desc:2 "我們試圖鎮壓國家社會運動的行動不幸地失敗了。警方闖入了該組織的總部，據信他們正秘密籌劃下一場法西斯遊行，然而，該集會只是一場由亞歷山大·贊科夫本人所主持的現代經濟政策討論會，從而使投入的大量警力變得毫無意義。\n無須多言，保加利亞人民並不支持這樣的行動，更別提國家社會運動內部了......"
 bftb_bulgaria_factions.82.a:1 "真尷尬......"
 bftb_bulgaria_factions.83.t:1 "囚禁國家社會運動領袖行動"
 bftb_bulgaria_factions.83.desc:2 "抓捕國家社會運動領袖的行動獲得了成功。警方拘留了與該組織有關聯的大部分重要人物，包含亞歷山大·贊科夫本人，從而對該組織造成了重創。"
 bftb_bulgaria_factions.83.a:1 "他們不能再製造更多問題了！"
 bftb_bulgaria_factions.84.t:1 "囚禁國家社會運動領袖行動"
 bftb_bulgaria_factions.84.desc:2 "抓捕國家社會運動領袖的行動未能如預期般獲得成功。儘管警方逮捕了一些重要人物，但該組織的領袖亞歷山大·贊科夫成功脫逃了，並且在躲藏中繼續領導該組織。"
 bftb_bulgaria_factions.84.a:1 "令人失望的結果......"
 bftb_bulgaria_factions.85.t:1 "囚禁國家社會運動領袖行動"
 bftb_bulgaria_factions.85.desc:1 "抓捕國家社會運動領袖的行動可說是一場徹底的失敗。警方闖入了該組織的秘密集會，但警方人數不足而無法制服那些與會者，他們快速地逃離了警方的追捕，並導致城市各地爆發了暴力衝突，造成了許多平民傷亡。目睹了這樣的警方暴力，許多地區的民眾都不自覺地同情起國家社會運動黨來，不僅幫助該組織的成員逃亡，甚至加入了對抗國家部隊的鬥爭中。"
 bftb_bulgaria_factions.85.a:1 "有人必須對此負責！"
 BUL_repress_imro_flag:0 "已經壓制了馬其頓本土革命黨"
 bftb_bulgaria_imro.1.t:0 "馬其頓本土革命黨回歸！"
 bftb_bulgaria_imro.1.desc:0 "根據可靠消息指出，馬其頓本土革命黨的成員已經跨過了邊境，他們裝備著保加利亞的軍火，並且正在馬其頓地區組織反[ROOT.GetAdjective]行動。"
 bftb_bulgaria_imro.1.a:0 "就像回到1930年代早期......"
 bftb_bulgaria_imro.2.t:0 "保加利亞情節萌發於馬其頓"
 bftb_bulgaria_imro.2.desc:0 "馬其頓內部革命黨和其他親保加利亞的馬其頓人正在向整個馬其頓的人口散播保加利亞情節。\n結果導致該區湧現了新一波不穩與反[ROOT.GetAdjective]政府的狀況。"
 bftb_bulgaria_imro.2.a:0 "該來解決馬其頓本土革命黨了，第二次......"
 bftb_bulgaria_fatherland_front.1.t:1 "祖國陣線"
 bftb_bulgaria_fatherland_front.1.desc_positive:1 "終於，我們能夠收穫努力的果實：將政治光譜上廣闊且衝突的政治組織團結於一個陣線中，以對抗保加利亞的親德獨裁政權。\n我們成立了祖國陣線，其中不只包含了共產黨，甚至也包含了前茲韋諾的成員、泛社會主義者、農業聯盟和各式各樣的組織，現在全員共同反抗這個國家的資產階級獨裁，因為資產階級只會將國家的未來再次拖入廢墟之中。"
 bftb_bulgaria_fatherland_front.1.desc_negative:1 "共產黨和其他組織的成員們組成了所謂的祖國陣線，此一政治抵抗運動的支持度正在無產階級當中危險地上升，在不久後他們可能就是一個能推翻政府的威脅。"
 bftb_bulgaria_fatherland_front.1.a:1 "團結力量大！"
 bftb_bulgaria_fatherland_front.1.b:1 "又一個注定失敗的共匪小手段。"
 bftb_bulgaria_fatherland_front.2.t:1 "祖國陣線正在起義！"
 bftb_bulgaria_fatherland_front.2.desc:0 "今天，根據他們預先草擬的計畫，祖國陣線的組織和武裝游擊隊佔領了全國各地的市政廳和地區行政機構。\n從布爾加斯到瓦爾納的整個黑海海岸，叛軍幾乎沒有遭遇到任何抵抗[GetBsFfSupport][GetBznsFfSupport][GetZvenoFfSupport][GetPartisanFfSupport]。"
 bftb_bulgaria_fatherland_front.2.desc_no_support:0 ""
 bftb_bulgaria_fatherland_front.2.desc_has_bs_support:0 "，而在普羅夫迪夫，工人階級們成群結隊的站上街頭以支持叛亂，在僅僅數個小時的街頭混戰後便佔領了整個地區"
 bftb_bulgaria_fatherland_front.2.desc_has_bzns_support:0 "。\n據報，農民聯盟的支援是政變能在默西亞鄉間成功的重要因素"
 bftb_bulgaria_fatherland_front.2.desc_has_zveno_support:0 "。\n在索菲亞，曾為茲韋諾成員的軍官們佔領了通訊設施，並且對國會發動突擊，從而迫使毫無準備的忠誠部隊投降了"
 bftb_bulgaria_fatherland_front.2.desc_has_partisan_support:0 "。\n最後，一群[GetPartisanFfSupportNationalities]游擊隊也加入了祖國陣線的政變之中，試圖奪取佔領地的控制權"
 bftb_bulgaria_fatherland_front.2.desc_partisans_gre:0 "希臘"
 bftb_bulgaria_fatherland_front.2.desc_partisans_yug:0 "南斯拉夫"
 bftb_bulgaria_fatherland_front.2.desc_partisans_both:0 "希臘和南斯拉夫"
 bftb_bulgaria_fatherland_front.2.a:1 "那麼就是內戰了！"
 BUL_zveno_dissidents_tt:0 "如果我們不能及時對付[GetZvenoName]，組織的成員或可能在未來發動軍事政變。"
 BUL_exposed_zveno_conspirator_tt:0 "這將稍為延遲[GetZvenoName]組織正可能策畫的政變。"
 BUL_bs_strikes_no_violence_tt:0 "這過程中將有一定數量的工廠被損害。\n高§Y共產主義§!和[GetBsName]支持度會令被損害的工廠數量更多。"
 bftb_bulgaria_rearmament.1.t:1 "[BUL.GetAdjective]再武裝談判"
 bftb_bulgaria_rearmament.1.desc:1 "[BUL.GetAdjective]政府已公開制定[BUL.GetNameDef]在巴爾幹所遵循的和平政策，並在現在敦促我們與他們談判，解除在一戰戰敗後所施加的嚴厲軍事限制。\n他們聲稱，如果要建立一支能夠捍衛[BUL.GetAdjective]人民主權和自決權的現代軍事力量，就必須立即開始重新武裝。"
 bftb_bulgaria_rearmament.1.a:1 "他們只是開空頭支票。"
 bftb_bulgaria_rearmament.1.b:1 "我們應該要求一份正式條約來維護和平。"
 bftb_bulgaria_rearmament.1.c:1 "我們必須結束他們的軍事限制！"
 bftb_bulgaria_rearmament.2.t:1 "[ENG.GetNameDefCap]禁止[ROOT.GetAdjective]再武裝"
 bftb_bulgaria_rearmament.2.desc:1 "[ENG.GetAdjective]政府拒絕解除任何對我軍的軍事限制，這舉動反映他們似乎對歐洲日益緊張的局勢無動於衷。當巴爾幹現況脆弱的平衡勢力出現改變，[ROOT.GetNameDef]在未來便要無助地屈服於崛起的強權之下。"
 bftb_bulgaria_rearmament.2.a:0 "我們必須找到其他說服的手段......"
 bftb_bulgaria_rearmament.3.t:1 "[ENG.GetAdjective]請求允許[ROOT.GetNameDef]再武裝"
 bftb_bulgaria_rearmament.3.desc:1 "在解除對我軍任何限制之前，[ENG.GetAdjective]政府要求[ROOT.GetNameDef]與她的一個鄰國簽署一項正式條約，以此作為發展巴爾幹地區友好外交的起點。"
 bftb_bulgaria_rearmament.3.a:1 "又有另一個障礙需要克服......"
 BUL_uk_demands_nap_with_balkan_nation_tt:1 "任意與[GRE.GetFlag][GRE.GetNameDefCap]或[YUG.GetFlag][YUG.GetNameDefCap]或[ROM.GetFlag][ROM.GetNameDefCap]或[TUR.GetFlag][TUR.GetNameDefCap]簽署§Y互不侵犯條約§!後，§Y軍事限制§!國家精神將會被被移除。"
 bftb_bulgaria_rearmament.4.t:0 "軍事限制獲解除"
 bftb_bulgaria_rearmament.4.desc:1 "在兌現了[ENG.GetAdjective]要求，與[GetNapTarget]訂立了互不侵犯條約後，[ENG.GetNameDef]終於解除了對我軍的限制，[ROOT.GetAdjective]的軍隊終於可以開始重新武裝 。"
 bftb_bulgaria_rearmament.4.a:1 "開工吧！"
 BUL_nap_with_greece:0 "[GRE.GetNameDefCap]"
 BUL_nap_with_yugoslavia:0 "[YUG.GetNameDefCap]"
 BUL_nap_with_romania:0 "[ROM.GetNameDefCap]"
 BUL_nap_with_turkey:0 "[TUR.GetNameDefCap]"
 bftb_bulgaria_rearmament.5.t:1 "[BUL.GetAdjective]獲解除軍事限制"
 bftb_bulgaria_rearmament.5.desc:1 "在兌現了[ROOT.GetAdjective]要求，與[GetNapTarget]訂立了互不侵犯條約後，[BUL.GetAdjective]代表團已抵達倫敦，簽署允許[BUL.GetNameDef]開始重新武裝的正式條約。"
 bftb_bulgaria_rearmament.5.a:1 "讓障礙結束。"
 bftb_bulgaria_rearmament.6.t:0 "[ENG.GetNameDefCap]解除對我軍的軍事限制"
 bftb_bulgaria_rearmament.6.desc:1 "在索菲亞與[ENG.GetNameDef]代表團進行艱苦的談判後，我們簽署了一項協議，據協議[ENG.GetAdjective]政府將解除對我軍的限制，[ROOT.GetNameDef]終於可以開始為軍隊重新武裝。"
 bftb_bulgaria_rearmament.6.a:1 "沒有時間可以浪費，開始重新武裝！"
 bftb_bulgaria_rearmament.7.t:0 "[BUL.GetNameDefCap]施壓要解除軍事限制"
 bftb_bulgaria_rearmament.7.desc:1 "[BUL.GetAdjective]代表團已抵達倫敦，目的是要向[ROOT.GetAdjective]政府施加壓力，以解除對[BUL.GetNameDef]的軍事限制。\n隨著戰爭陰霾再次籠罩巴爾幹半島，他們保證，[BUL.GetNameDef]將很快開始準備以某種方式捍衛她的領土完整。"
 bftb_bulgaria_rearmament.7.a:1 "我們不會屈服於她的威脅！"
 bftb_bulgaria_rearmament.7.b:1 "已別無選擇......解除對他們的軍事限制！"
 bftb_bulgaria_rearmament.8.t:1 "[ENG.GetNameDefCap]不屈服於我們的施壓"
 bftb_bulgaria_rearmament.8.desc:1 "派遣倫敦，施壓[ENG.GetAdjective]政府解除對我軍限制的[ROOT.GetAdjective]代表團向我們回覆這可怕的消息：[ENG.GetNameDef]不會屈服於我們的要求，也不允許[ROOT.GetNameDef]開始重新武裝。"
 bftb_bulgaria_rearmament.8.a:1 "那麼他們使我們別無選擇了......"
 bftb_bulgaria_rearmament.9.t:1 "[BUL.GetNameDefCap]將不遵守軍事限制"
 bftb_bulgaria_rearmament.9.desc:1 "由[BUL.GetLeader]親自派遣的[BUL.GetAdjective]外交官已到達本國，通知我們：[GetReasonForNotAbiding]。"
 bftb_bulgaria_rearmament.9.a:0 "我們容後再對付他們......"
 bftb_bulgaria_rearmament.9.b:0 "他們必定會為此付出代價！"
 bftb_bulgaria_rearmament.9.desc_reason_war:0 "鑒於他們被捲入的軍事衝突，[BUL.GetNameDef]將立刻開始重新武裝，以維護他們國家的獨立和人民的自由"
 bftb_bulgaria_rearmament.9.desc_reason_faction:0 "他們已得到[BUL.GetFactionName]的支持，[BUL.GetNameDef]將不再遵守對他們武裝部隊所施加的限制"
 bftb_bulgaria_nationalization.1.t:0 "我們在[FROM.GetNameDefCap]子公司的控制權被奪取"
 bftb_bulgaria_nationalization.1.desc:0 "在[GetTsarLoyalistOrPartyName]的支持下，[BUL.GetNameDef][GetLeaderNameIfRegencyCouncil]通過了新的法律：由現在開始，所有國內的外國子公司將被國有化，歸[BUL.GetAdjective]所有。\n[ROOT.GetAdjective]上層階級在[BUL.GetNameDef]的利益將受嚴重打擊，尤其是大規模投資發展基礎建設和在[BUL.GetNameDef]開設子公司的工業大亨，他們在該國的一切都被狠毒地沒收了。"
 bftb_bulgaria_nationalization.1.desc_tsar_loyalists:0 "忠誠閣員"
 bftb_bulgaria_nationalization.1.desc_party_name:0 "來自[BUL.GetRulingPartyLong]的閣員"
 bftb_bulgaria_nationalization.1.desc_regency_council:0 "博格丹·菲洛夫和[BUL.GetLeader]"
 bftb_bulgaria_nationalization.1.desc_regular_leader:0 "[BUL.GetLeader]"
 bftb_bulgaria_nationalization.1.a:0 "我們現在對此束手無策……"
 bftb_bulgaria_nationalization.1.b:0 "一輪貿易禁運可以教懂他們什麼叫尊重！"
 bftb_bulgaria_nationalization.1.c:0 "我們將派遣外交代表團......由坦克帶路！"
 bftb_bulgaria_nationalization.1.d:0 "這幫忘恩負義的叛徒去死吧！"
 bftb_bulgaria_nationalization.2.t:0 "[FROM.GetAdjective]對保加利亞實施貿易禁運"
 bftb_bulgaria_nationalization.2.desc:1 "為回應[ROOT.GetAdjective]將外國子公司和分支機構進行國有化這舉動，[FROM.GetNameDef]已決定[GetEmbargoAllies]，對我國實施禁運。\n儘管有人說這局勢可能會惡化到更糟糕的情況，但慶幸的是只有受禁運針對的入口和出口貨品受到嚴重影響。"
 bftb_bulgaria_nationalization.2.desc_no_allies:0 ""
 bftb_bulgaria_nationalization.2.desc_allies:0 "在盟友的支持下"
 bftb_bulgaria_nationalization.2.a:0 "真戲劇性......"
 bftb_bulgaria_nationalization.3.t:0 "[FROM.GetNameDefCap]驅逐我們出[FROM.GetFactionName]"
 bftb_bulgaria_nationalization.3.desc:0 "[FROM.GetAdjective]政府迫於對本國投資者和工業大亨的壓力，對[BUL.GetAdjective]將外國子公司國有化的舉動作出回應。他們不僅要求[FROM.GetNameDef]對[BUL.GetNameDef]實施貿易禁運。還要將我們驅逐出[FROM.GetFactionName]。\n[GetEmbargoAndKickAllies]的禁運將嚴重打擊的幾個國家經濟產業只是小事，更糟糕的是鄰國將毫無疑問會利用[BUL.GetNameDef]嚴峻的形勢，使我國要面臨鄰國向我們的領土擴張的危機。"
 bftb_bulgaria_nationalization.3.desc_no_allies:0 ""
 bftb_bulgaria_nationalization.3.desc_allies:0 "[FROM.GetNameDef]盟友支持下"
 bftb_bulgaria_nationalization.3.a:0 "我們早就預料到此事的發生！"
 bftb_bulgaria_uranium_mining_concessions.1.t:0 "[FROM.GetNameDefCap]鈾礦權利協議"
 bftb_bulgaria_uranium_mining_concessions.1.desc:0 "我們與盟友[FROM.GetAdjective]良好的關係剛剛獲得了回報：[FROM.GetAdjective]政府已授予我們對在布霍沃鎮附近的鈾礦的開採權。 他們聲稱：他們的科技水平距離能有效利用該物質的路途很遠，因此他們願意簽署一份特許協議。據協議，我們將獲得布霍沃的礦山的控制權，並以入口保加利亞工農業基礎產品作為交易條件。\n這項有利協議將不僅為我們提供新的鈾來源，而且無疑將進一步改善[GER.GetNameDef]與[BUL.GetNameDef]之間的關係。"
 bftb_bulgaria_uranium_mining_concessions.1.a:0 "我們將好好利用這段關係。"
 bftb_bulgarian_claims.1.t:0 "保加利亞尋求在巴爾幹的宣稱獲保障"
 bftb_bulgarian_claims.1.desc:1 "[BUL.GetNameDef]的代表團已與我們的政府接洽，要求他們在巴爾幹地區的宣稱能夠獲得[ROOT.GetAdjective]的支持，並尋求與我們秘密談判 。他們表示，[BUL.GetAdjective]將以與[ROOT.GetNameDef]結盟並加入[ROOT.GetFactionName]作為談判交換條件，以確保[BUL.GetAdjective]在不遠將來在該地區的領土擴張計畫得以鞏固。"
 bftb_bulgarian_claims.1.a:1 "承認保加利亞的宣稱"
 bftb_bulgarian_claims.1.b:1 "我們將籌備任何可行的領土擴張！"
 bftb_bulgarian_claims.1.a_tt:0 "有著§Y預先安排的保加利亞領土擴張§!修正的省份，一旦被陣營盟友佔領且[BUL.GetNameDef]已加入[ROOT.GetFactionName]，就會被轉交給[BUL.GetNameDef]。"
 bftb_bulgarian_claims.2.t:0 "[GER.GetNameDefCap]承認我們的宣稱"
 bftb_bulgarian_claims.2.desc:1 "派遣[FROM.Capital.GetName]就巴爾幹地區領土擴張問題進行談判的[ROOT.GetAdjective]代表團已返抵[ROOT.Capital.GetName]，他們吿知我們外訪任務完全成功，並已與[FROM.GetAdjective]人達成了秘密協議。據悉，[FROM.GetNameDef]會承認我們的宣稱，並同意在我們正式加入[FROM.GetFactionName]後，授予[ROOT.GetNameDef]在該地區的控制權，以作為巴爾幹地區被佔領後的和平使者。"
 bftb_bulgarian_claims.2.a:1 "一個好得不能再好的協議！"
 bftb_bulgarian_claims.3.t:0 "[GER.GetNameDefCap]拒絕承認我們的宣稱"
 bftb_bulgarian_claims.3.desc:1 "派遺[FROM.Capital.GetName]就[FROM.GetAdjective]承認我們巴爾幹宣稱事宜的[ROOT.GetAdjective]代表團已返抵[ROOT.Capital.GetName]。我們被告知，這次外訪任務失敗，他們未能就鞏固[ROOT.GetAdjective]在巴爾幹領土擴張的事與[FROM.GetNameDef]達成協議。"
 bftb_bulgarian_claims.3.a:1 "我們將不得不使用更明目張膽的方法擴張，然後......"
 bftb_bulgarian_claims.4.t:0 "[GER.GetNameDefCap]授予保加利亞控制權"
 bftb_bulgarian_claims.4.desc:1 "按照先前所協定，[GER.GetNameDef]已下令將目前由[GER.GetFactionName]佔領，並擁有[ROOT.GetNameDef]宣稱的領土，今後移交給[ROOT.GetAdjective]政府管理。"
 bftb_bulgarian_claims.4.a:1 "我們正奪回我們應有的東西！"
 bftb_bulgarian_claims.5.t:0 "保加利亞成功爭取佔領權"
 bftb_bulgarian_claims.5.desc:1 "按照先前所協定，我們已下令將目前由[GER.GetFactionName]佔領，並擁有[ROOT.GetNameDef]宣稱的領土，今後移交給[ROOT.GetAdjective]政府管理。"
 bftb_bulgarian_claims.5.a:1 "這是我們議價的一部分"
 bftb_bulgarian_claims.6.t:1 "[GER.GetNameDefCap]授予保加利亞佔領權"
 bftb_bulgarian_claims.6.desc:1 "按照先前由[GER.GetAdjective]和[BUL.GetAdjective]政府協定的協議，[GER.GetNameDef]已下令將擁有[BUL.GetNameDef]宣稱的領土，今後移交給[BUL.GetAdjective]政府管理。"
 bftb_bulgarian_claims.6.a:1 "那些可惡的保加利亞新寵們！"
 bftb_bulgarian_claims.7.t:0 "[FROM.GetNameDefCap]尋求接替[FROM.FROM.GetName]的控制權"
 bftb_bulgarian_claims.7.desc:0 "自稱為巴爾幹佔領地區的和平使者，[FROM.GetAdjective]人提議我們授予他們在[FROM.FROM.GetName]的管理和控制權，以維護[ROOT.GetFactionName]所接管地區的秩序和穩定，並減輕[ROOT.GetAdjective]駐軍的負擔，騰出我們的兵員往其他戰線增援。"
 bftb_bulgarian_claims.7.a:0 "同意，我們其他的戰線需要兵員！"
 bftb_bulgarian_claims.7.b:0 "保加利亞對領土的野心是無限的！"
 bftb_bulgarian_claims.8.t:0 "[FROM.GetNameDefCap]移交[FROM.FROM.FROM.GetName]的控制權"
 bftb_bulgarian_claims.8.desc:0 "[FROM.GetAdjective]政府已同意授予[ROOT.GetNameDef]在[FROM.FROM.FROM.GetName]的管理和控制權。我們將在當地擔當和平使者的角色，並在當地部署一支不僅能秩序和穩定，還能夠保衛任何敵人進攻的駐軍。"
 bftb_bulgarian_claims.8.a:0 "保加利亞又有更多領土了！"
 bftb_bulgarian_claims.9.t:0 "[FROM.GetNameDefCap]拒絕授予[ROOT.GetAdjective]在[FROM.FROM.FROM.GetName]的控制權"
 bftb_bulgarian_claims.9.desc:0 "[FROM.GetAdjective]政府拒絕授予[ROOT.GetNameDef]在[FROM.FROM.FROM.GetName]的管理和控制權。他們宣稱：我們提出此類提議的真正動機僅僅是為了在戰勝後擴大[ROOT.GetAdjective]自己的佔領範圍。甚至連[FROM.GetLeader]本人也宣稱：我們在巴爾幹的領土野心開始使他煩惱。"
 bftb_bulgarian_claims.9.a:0 "也許日後可以再談......"

 bftb_greece.205.desc:0 "伊拉克利翁會議正式結束了，這是一次算還可以的成功。除了[ENG.GetNameDef]和[ITA.GetNameDef]之外，所有的與會者離開時都獲得了對大量領土的保證，看來[GRE.GetNameDef]已經準備好大幅擴張她的邊界。團結起來，簽約國們將為塞夫爾條約復仇，將之加諸應得的[TUR.GetName]之上。"

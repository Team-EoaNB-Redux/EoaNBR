l_simp_chinese:
 operation_boost_resistance:0 "加強反抗勢力"
 operation_boost_resistance_desc:0 "§L在敵佔區的游擊隊員迫切需要支援以繼續戰鬥。他們正限制著大量的敵軍，這將是一個很好的投資。§!"
 operation_capture_cipher:0 "截取密碼"
 operation_capture_cipher_desc:0 "§L截取敵人的密碼本，或通過其他手段獲取它，將給予我們的密碼破譯員決定性的優勢。§!"
 infiltration_paradrop:0 "傘降滲透"
 infiltration_paradrop_desc:0 "特務將通過降落傘降落到指定區域。在夜間低空飛行將有助避免敵軍戰鬥機的干擾。"
 infiltration_submarine:0 "潛艇部署"
 infiltration_submarine_desc:0 "特務將通過潛艇到達沿岸地帶。我們已經偵察了可能的登陸地點及敵軍巡邏時間以防被發現。"
 infiltration_border:0 "中立邊境滲透"
 infiltration_border_desc:0 "特務會通過中立國的邊境滲透，在該地域的邊境防衛將沒有那麼警惕，我們已經確認了一些邊境巡邏非常薄弱的地區。"
 infiltration_diplomatic:0 "外交護照"
 infiltration_diplomatic_desc:0 "特務將使用外交護照進入目標國家並四處遊走。敵方反情報人員的跟蹤已是預料之中，但是這可以通過充足的訓練來克服。"
 resistance_support_arms_depots:0 "建立補給儲備"
 resistance_support_arms_depots_desc:0 "我們的特務將儲備一定數量的爆炸品和其他裝備，以備在反抗勢力足夠強大的時候發動起義。"
 resistance_support_distribute_weapons:0 "發放武器"
 resistance_support_distribute_weapons_desc:0 "我們的特務將組織並協調一系列的武器投放。這些武器將被移交至受信任的本地反抗勢力成員。"
 resistance_support_organize_training:0 "組織訓練"
 resistance_support_organize_training_desc:0 "我們的特務將開設訓練逃跑，迴避以及基本野外求生的課程。最出色的學生將會前進到基本槍械訓練。"
 resistance_support_coordinate_groups:0 "協調反抗勢力"
 resistance_support_coordinate_groups_desc:0 "我們的特務將到各處協調反抗勢力組織。這將需要一點努力來讓政治分裂的團體聯合起來。"
 exfiltration_air_pickup:0 "空中撤離"
 exfiltration_air_pickup_desc:0 "我們的一架飛機將在夜間越過敵方領土，找到標記地點，降落並接走我們的特務。"
 exfiltration_submarine_pickup:0 "潛艇撤離"
 exfiltration_submarine_pickup_desc:0 "我們的一艘潛艇將停泊在一個指定的沿岸撤離地點，時機至關重要，因為該區域處於敵人海上巡邏的範圍內。"
 exfiltration_border:0 "邊境徒步撤離"
 exfiltration_border_desc:0 "我們的特務會將在夜間通過偏遠的地點在邊境撤離。當地的導遊將待命協助並指引特務在這個危險的區域撤離。"
 exfiltration_go_to_ground:0 "混入人群"
 exfiltration_go_to_ground_desc:0 "我們的特務將低調行事以混入人群，直到他們準備執行下一次任務。如果撤離的機會出現，他們會抓緊的。"
 operation_make_resistance_contacts:0 "聯繫反抗勢力"
 operation_make_resistance_contacts_desc:0 "§L如果我們有方法與敵後的游擊隊進行聯繫和協調，我們對他們的幫助將更為有效。§!"
 capture_cyphers_bribe:0 "賄賂士兵"
 capture_cyphers_bribe_desc:1 "我們有一個線人且我們會為其提供需要的資金以竊取密碼本並交到我們的特務手上。"
 capture_cyphers_raid:0 "滲透突擊"
 capture_cyphers_raid_desc:0 "我們的特務會偵查該地區並通知特戰單位降落並奪取密碼本與加密設備。同時也將嘗試俘虜一、兩個加密員以供審訊。"
 capture_cyphers_seduction:0 "誘惑"
 capture_cyphers_seduction_desc:0 "我們的特務會接觸有權取得密碼的人，並用魅力 - 或其他手段 - 來獲取副本。"
 capture_cyphers_reverse_engineer:0 "逆向工程"
 capture_cyphers_reverse_engineer_desc:0 "該國主要使用的加密機的簡化版已經在市場上出售。我們將會合法取得一份並將其用於逆向工程以製造解密機。"
 resistance_contacts_radio_circuits:0 "建立通訊基地"
 resistance_contacts_radio_circuits_desc:0 "組織將會分配無線電給抵抗組織成員，並教導他們基礎無線電通訊協定，並特別著眼於避免被敵方無線電定位。"
 resistance_support_pidgeons:0 "分發信鴿"
 resistance_support_pidgeons_desc:0 "組織將會分發經過訓練的信鴿給與抵抗組織有關的不同飼養者。牠們會用來將資訊傳送回我方。"
 resistance_contacts_briefings:0 "戰略簡報"
 resistance_contacts_briefings_desc:0 "我們的特務將會向各種抵抗組織的領導者簡報即將進行的行動，以協調支援。"
 capture_cyphers_smuggle:0 "傳遞密碼"
 capture_cyphers_smuggle_desc:0 "我們的一位雙面間諜將會要求轉移一份新的、正在使用的密碼的副本。與其他服務的合作正在進行中，以確保傳遞不會被中斷。"
 operation_steal_tech_airforce:1 "偷竊航空工業藍圖"
 operation_steal_tech_airforce_desc:0 "§L我們收到了數份令人擔憂的報告指出，敵人已經在飛機設計的各個方面都超越了我們。若此事為真，我們可以嘗試深入了解他們領先了我們多少，並嘗試利用這些發現來增強我們的研究。§!"
 operation_infiltrate_armed_forces_navy:0 "滲透海軍"
 operation_infiltrate_armed_forces_navy_desc:0 "§L儘管在[From.GetAdjective]船艦上情同手足的船員們很難被滲透，但他們在國內的後勤人員則是另一回事。獲取內部的線人將會提供我們珍貴的資訊，同時也能支撐以後更加複雜的行動。§!"
 operation_infiltrate_civilian:0 "滲透行政系統"
 operation_infiltrate_civilian_desc:0 "§L[From.GetAdjective]政府存在著無數的漏洞，我們或許可以滲透一個特務到裡面去。如此一來將會讓我們能一瞥[From.GetNameDef]的內部運作，同時我們以後有機會利用這位特務來發起對付[From.GetNameDef]的行動。§!"
 operation_infiltrate_armed_forces_airforce:0 "滲透空軍"
 operation_infiltrate_armed_forces_airforce_desc:0 "§L[From.getAdjective]空軍是[From.GetAdjective]武裝部隊中最年輕的一個分支。因此，其人員的背景可說是龍蛇雜處。我們可以利用這點來獲得內部的線人。§!"
 operation_infiltrate_armed_forces_army:0 "滲透陸軍"
 operation_infiltrate_armed_forces_army_desc:0 "§L[From.GetAdjective]陸軍中有許多人可以被轉而效忠我方，這將提供我們寶貴的資訊並支持往後的行動。§!"
 operation_steal_tech_army:1 "偷竊軍事藍圖"
 operation_steal_tech_army_desc:0 "§L我們的情報分析人員相信，[From.GetNameDef]已經在地面戰爭和軍事工程領域有了龐大的進展。透過一次深入的調查，配合一些直接的手段，或許能為我方的研究計畫提供一些有用的見解。§!"
 operation_steal_tech_civilian:1 "偷竊工業藍圖"
 operation_steal_tech_civilian_desc:0 "§L似乎我方的工業在許多領域都落後於[From.GetNameDef]。透過一點點狡猾的詭計，或許我們可以大大縮短雙方的落差。§!"
 operation_steal_tech_navy:1 "偷竊海軍藍圖"
 operation_steal_tech_navy_desc:0 "§L報告顯示，[From.GetAdjective]的海軍工程學已經在許多領域超越了我方。我們或許可以試著取得這些科技，並進行逆向工程。§!"
 infiltrate_military_bribe:0 "提供賄絡"
 infiltrate_military_bribe_desc:1 "我們的特務會尋找有經濟困難的人，並向其提供足夠的金錢以為我們提供支援。資金將從國庫支出。"
 infiltrate_military_seduction:0 "使用魅惑"
 infiltrate_military_seduction_desc:1 "我們的特務會和其內部的人員發展出親密的關係，從而獲得資訊並加以利用。"
 infiltrate_military_turned_pow:0 "策反戰俘"
 infiltrate_military_turned_pow_desc:0 "我們將辨識出可用的戰俘，將他變節至我方後再行遣返。他毫無疑問會被對方審問，但只要有合適的訓練，他就能克服這個問題。"
 infiltrate_military_ideological_supporter:0 "聯絡意識形態支持者"
 infiltrate_military_ideological_supporter_desc:1 "我們將使用外交管道找出並連絡一位[From.GetAdjective]官員，一位與其政府不同調的官員，這樣我們就能鼓勵他為我們工作。"
 steal_blueprints_bribe:0 "提供賄絡"
 steal_blueprints_bribe_desc:0 "我們的特務將提供一大筆錢給一個參與過此計劃的工程師。"
 steal_blueprints_seduction:0 "使用魅惑"
 steal_blueprints_seduction_desc:0 "我們的特務會接近參與這個計劃的人，對其展開魅惑以獲得更多情報。儘管我們不能期望任何人願意在短時間內交出整套藍圖，但人們對枕邊細語總是疏於防備的。"
 steal_blueprints_infiltrate_naval_design_office:0 "滲透海軍設計部門"
 steal_blueprints_infiltrate_naval_design_office_desc:0 "我們的特務將扮演一個海軍建設的小供應商中的小職員，從而透過此一職位獲得可用計畫的複本。"
 steal_blueprints_steal_prototype:0 "竊取原型"
 steal_blueprints_steal_prototype_desc:0 "在受過基本的飛行訓練後，在我方飛行測試員的陪同下，我們的特務將能夠接觸到原型機，並將它飛回我們的戰線內。我們會安排戰鬥機護航，以確保原型機安然無恙的回到我們這裡。"
 steal_blueprints_middle_manager:0 "滲透中間管理層"
 steal_blueprints_middle_manager_desc:0 "我們的特務會利用假造的博士履歷，以受聘於一個大公司的中間管理層。透過此一職位，他們應該能提供有關此公司和工業整體的資訊。"
 lar_communist_uprising_organise_cells:0 "組織革命團體"
 lar_communist_uprising_organise_cells_desc:0 "我們的特務將會與一些選定的工人合作，以建立革命行動委員會，將革命的種子帶到每一個工廠之中。"
 lar_communist_uprising_infiltrate_civil_service:0 "滲透公務員"
 lar_communist_uprising_infiltrate_civil_service_desc:0 "我們的特務會確保一些值得信賴的人進入公務體系，在革命成功後他們將會成為行政機構的核心。"
 lar_communist_uprising_train_workers_militia:0 "訓練工人民兵"
 lar_communist_uprising_train_workers_militia_desc:0 "我們的特務會組織一些基本的訓練給幾位精挑細選的同志，他們將會成為民兵組織的核心幹部。"
 lar_communist_uprising_organize_strikes:0 "組織罷工"
 lar_communist_uprising_organize_strikes_desc:0 "我們的特務會聯絡一些關鍵工業中的工會和政治上可信的人，並協助他們在戰爭爆發後組織罷工。"
 lar_fra_coup_pre_position_units:0 "預先部署單位"
 lar_fra_coup_pre_position_units_desc:0 "我們的特務會指揮一些在當地同情我方的部隊，並為他們指派行動開始後要立刻佔領的目標。"
 lar_fra_launch_coup:0 "發動政變"
 lar_fra_launch_coup_desc:0 "行動將在接收到加密的無線電訊號後立即展開。"
 FRA_instigate_workers_revolution_britain:0 "煽動英國的工人革命"
 FRA_instigate_workers_revolution_italy:0 "煽動義大利的工人革命"
 FRA_instigate_workers_revolution_spain:0 "煽動西班牙的工人革命"
 FRA_instigate_workers_revolution_germany:0 "煽動德國的工人革命"
 FRA_coup_in_north_africa:0 "策畫於北非的政變"
 FRA_coup_in_north_africa_flag:0 "策畫於北非的政變"
 FRA_coup_in_north_africa_desc:0 "許多在北非的法國人仍然渴望加入戰鬥對抗侵略者。我們只需要和他們接觸即可。"
 FRA_coup_in_syria:0 "策畫於敘利亞的政變"
 FRA_coup_in_syria_flag:0 "策畫於敘利亞的政變"
 FRA_coup_in_syria_desc:0 "許多在敘利亞的法國人仍然渴望加入戰鬥對抗侵略者。我們只需要和他們接觸即可。"
 FRA_coup_in_indochina:0 "準備於印度支那發動政變"
 FRA_coup_in_indochina_flag:0 "準備於印度支那發動政變"
 FRA_coup_in_indochina_desc:0 "許多在印度支那的法國人仍然渴望加入戰鬥對抗侵略者。我們只需要和他們接觸即可。"
 FRA_coup_in_central_africa:0 "策劃於中非的政變"
 FRA_coup_in_central_africa_flag:0 "策劃於中非的政變"
 FRA_coup_in_central_africa_desc:0 "許多在中非的法國人仍然渴望加入戰鬥對抗侵略者。我們只需要和他們接觸即可。"
 FRA_coup_in_west_africa:0 "策劃於西非的政變"
 FRA_coup_in_west_africa_flag:0 "策劃於西非的政變"
 FRA_coup_in_west_africa_desc:0 "許多在西非的法國人仍然渴望加入戰鬥對抗侵略者。我們只需要和他們接觸即可。"
 FRA_coup_in_madagascar:0 "策劃於馬達加斯加的政變"
 FRA_coup_in_madagascar_flag:0 "策劃於馬達加斯加的政變"
 FRA_coup_in_madagascar_desc:0 "許多在馬達加斯加的法國人仍然渴望加入戰鬥對抗侵略者。我們只需要和他們接觸即可。"
 targeted_sabotage_plant_explosives:0 "裝設炸藥"
 targeted_sabotage_plant_explosives_desc:0 "我們的特務將和當地抵抗組織的成員合作，在夜色掩護下潛入工廠，並在負重結構旁邊放置炸藥，這樣將能摧毀整個工廠，連帶著裡面所有的生產設施。"
 targeted_sabotage_organize_more_meetings:0 "組織更多會議"
 targeted_sabotage_organize_more_meetings_desc:0 "在詢問工人後我們發現，舉行大量的會議來討論瑣碎的議題可以大幅減緩生產效率，同時對我們的特務來說也相當輕鬆。"
 targeted_sabotage_destroy_bridge:0 "摧毀橋梁"
 targeted_sabotage_destroy_bridge_desc:0 "當地的抵抗組織發現，有一座橋樑最近成為了敵軍補給工作的重要樞紐。我們的特務將會使用數磅的的高爆炸藥將這段美好時光終結。"
 targeted_sabotage_collapse_tunnel:0 "塌毀隧道"
 targeted_sabotage_collapse_tunnel_desc:0 "此區域的主要鐵路線通過一個狹窄的隧道。我們的特務已經找出了其建築結構上的弱點，他們將使用炸藥來使這座隧道崩塌。"
 targeted_sabotage_remove_roadsigns:0 "移除路標"
 targeted_sabotage_remove_roadsigns_desc:0 "我們的特務會拆毀街道上的路標或者將其轉向，從而使得佔領軍在當地尋路的工作更加困難。"
 targeted_sabotage_immobilize_rolling_stock:0 "癱瘓車頭"
 targeted_sabotage_immobilize_rolling_stock_desc:0 "只需要在火車車廂的潤滑節點上灑一把沙子，就可以把整輛車摩損到停機，在修好之前它將會塞住整條軌道。就算只癱瘓幾輛列車也可以讓整個運輸系統崩潰。"
 targeted_sabotage_burn_storage:0 "燒毀倉儲"
 targeted_sabotage_burn_storage_desc:0 "當地的抵抗組織發現，有一些儲存槽裝著高度易燃的化合物。在夜色的掩護下，我們的特務將點燃這個儲存槽，並藉著隨後的混亂逃亡。"
 targeted_sabotage_destroy_mining_equipment:0 "摧毀採礦設備"
 targeted_sabotage_destroy_mining_equipment_desc:0 "當地的抵抗組織指出，許多用於採礦的重型設備都極容易遭到破壞。我們的特務會利用炸藥來癱瘓一些重要的部件，從而把整個採礦工作癱瘓。"
 operation_targeted_sabotage_industry:0 "破壞工業"
 operation_targeted_sabotage_industry_desc:0 "§L在敵方境內的抵抗組織要求我們的支援，以摧毀當地的工廠。§!"
 operation_targeted_sabotage_infrastructure:0 "破壞基礎建設"
 operation_targeted_sabotage_infrastructure_desc:0 "§L在敵方境內的抵抗組織一直在低調的襲擊對方的基礎設施，但他們一直缺乏資源來造成更大的影響，直到現在。§!"
 operation_targeted_sabotage_resources:0 "破壞資源採集"
 operation_targeted_sabotage_resources_desc:0 "§L在敵方境內的抵抗組織跟我們聯絡，通知我方有關敵人在該區域採集資源的計劃。一次良好的破壞行動將能讓這些計畫付諸流水。§!"
 operation_rescue_operative:0 "營救被捕特務"
 operation_rescue_operative_desc:0 "§L我們的一個線人被敵人逮捕了。我們必須將他救回來，而且必須在一切太遲之前盡快行動。§!"
 free_operative_free_in_transit:0 "在轉運期間解救"
 free_operative_free_in_transit_desc:0 "我們的特務被以汽車運輸，來回於監獄和審問地點之間。我們已經確認了路線，接下來我們會派出一小支隊伍進行埋伏，殺死守衛並救回我們的特務。"
 free_operative_liberate_camp:0 "解放集中營"
 free_operative_liberate_camp_desc:0 "在受審期間，我們的特務和其他重要的犯人一起關在同一個集中營。我們將會以一小支部隊發起攻擊此集中營，消滅守軍並解救特務。"
 free_operative_smuggle_in_escape_gear:0 "偷渡逃脫工具"
 free_operative_smuggle_in_escape_gear_desc:0 "我們的科學家開發了一整套的逃脫工具。我們有一位當地的聯絡人同意運送包裹。我們的特務將會利用這套工具逃出，並前往會合點等待撤離。"
 operation_outcome_consumes_token_tt:1 "此一行動可能會消耗一個§Y滲透線人§!。"
 operation_outcome_sabotage_industry_tt:0 "讓當地的抵抗組織專注在破壞工業，並增加攻擊成功的機會。"
 operation_outcome_sabotage_infrastructure_tt:0 "讓當地的抵抗組織專注在破壞基礎建設，並增加攻擊成功的機會。"
 operation_outcome_sabotage_resources_tt:0 "讓當地的抵抗組織專注在破外資源採集，並增加攻擊成功的機會。"
 operation_coup_government:0 "策劃政變"
 operation_coup_government_desc:0 "§L顛覆[From.GetNameDefCap]政權的時刻已經到來了。只要我們支持一小批可信賴的人，他們就能推翻支撐起[From.GetAdjective]政府的腐敗結構。§!"
 collaboration_government_set_up_planning_committees:0 "組織計劃委員會"
 collaboration_government_set_up_planning_committees_desc:0 "我們的團隊將與一些同情我方的政客會面，討論在我們占領[From.GetNameDef]後建立一個新政府的可能性，接著我們將組織不同的小組來討論各方面的細節。"
 collaboration_government_train_paramilitary_forces:0 "訓練準軍事部隊"
 collaboration_government_train_paramilitary_forces_desc:0 "我們的團隊會組織並訓練一些部隊，以協助新政府維持法律與秩序。在新政府組織好之前，他們也能用以維持後方的安全。"
 collaboration_government_contact_military_officers:0 "聯絡軍官"
 collaboration_government_contact_military_officers_desc:0 "我們的團隊將根據一些線索來找出對當前的[From.GetAdjective]政府不滿的退休軍官，他們將會很樂意協助我們建立新政府，當然，是在占領該國之後。"
 operation_collaboration_government:0 "準備合作政府"
 operation_collaboration_government_desc:0 "§L如果有一個友善的[From.GetNameDef]政府存在，我們就能更專注於對抗其他敵人，同時也能空出部隊另作它用。§!"
 fake_intel_decoy_tanks:0 "誘餌坦克"
 fake_intel_decoy_tanks_desc:0 "我們已經發明了一些廉價的誘餌，它們從遠處看來就像坦克。我們會把它們部署在容易被觀察的地點，確保敵人有足夠的時間發現它們。"
 fake_intel_radio_deception:0 "無線電詐欺"
 fake_intel_radio_deception_desc:0 "我們將成立一個無線電專家組成的小隊，把它偽裝的看起來像一個更大的無線電分遣隊。他們將會使用舊版的密碼，讓敵人能夠更容易讀取他們的訊息。"
 fake_intel_deliberate_leaks:0 "刻意洩密"
 fake_intel_deliberate_leaks_desc:0 "我們在國外的一些特務將會確保他們在正確的人面前表現得粗心大意，讓敵人從「可信」的情報來源得到他們想要的資訊。"
 fake_intel_press_releases:0 "釋出報導"
 fake_intel_press_releases_desc:0 "我們會邀請記者來寫一篇鉅細靡遺的報導，而報導內容則是我們希望敵人得知的訊息。"
 fake_intel_utilize_double_agents:0 "善用雙面間諜"
 fake_intel_utilize_double_agents_desc:0 "我們已經讓敵人情報部門中的一些低階線人變節到我方了。我們會鼓勵他們提供對方一些「正確」的訊息。"
 fake_intel_plant_evidence:0 "布置證據"
 fake_intel_plant_evidence_desc:0 "我們將在一個受敵人控制但我們目前沒有興趣的地方發動一次小規模行動，並且確保我們留下一大堆的證據給他們。"
 fake_intel_release_pow:0 "釋放戰俘"
 fake_intel_release_pow_desc:0 "出於人道因素，一位被俘的敵方軍官屆期將被遣返回國。但在他離開之前，我們會確保他意外的看到一些東西。"
 operation_fake_intel:0 "設置欺敵作戰計劃"
 operation_fake_intel_desc:0 "§L我們已知悉[From.GetAdjective]有情報單位於我國進行任務，可是有時候，提供他們想要的資訊可能是更好的選擇。§!"
 heavy_water_raid:0 "岡納賽德行動"
 heavy_water_raid_desc:0 "§L德國人開始在挪威的一座工廠生產重水，這可能和原子武器的開發有關。儘管他們生產出的重水不足以讓他們建造這樣的武器，但無疑能大幅推進他們的研究進度。§!"
 heavy_water_infiltration:0 "空投突擊隊與補給"
 heavy_water_infiltration_desc:0 "一架改裝轟炸機會把一支挪威突擊小隊空投到該區域，並且聯繫一支先遣部隊和當地抵抗組織。"
 heavy_water_attack:0 "破壞重水工廠"
 heavy_water_attack_desc:0 "回報顯示當地的安保相當鬆懈。抵抗組織在內部的線人也提供了德軍的巡邏時間表。一旦進入工廠，突擊隊會在裡面安裝炸藥，並且留下像是被軍事行動摧毀的證據。"
 heavy_water_exfiltration:0 "撤離行動"
 heavy_water_exfiltration_desc:0 "接著突擊隊會解散，他們可以加入當地的抵抗組織，或是想辦法回到友軍戰線上。"
 bruneval_raid:0 "叮咬行動"
 bruneval_raid_desc:0 "§L看來，敵人在雷達科技方面的發展似乎領先了我們。我們找到了一個敵人的雷達站位於容易襲擊的位置，我們相信只要用一支小型部隊發動堅定的突擊就能拿下它，從而為我們帶來更多情報。§!"
 bruneval_infiltration:0 "空投突擊隊"
 bruneval_infiltration_desc:0 "我們將集結一個連的空降部隊，並在夜晚時以低空空降於目標附近。"
 bruneval_attack:0 "佔領雷達站"
 bruneval_attack_desc:0 "突擊隊將分成四支小隊，分別去佔領雷達站和清空撤離點的海灘。一位專家將會負責拆解和對雷達設備拍照。這支部隊也會試著抓獲敵人的雷達技師以供審問。"
 bruneval_exfiltration:0 "透過登陸艇撤離"
 bruneval_exfiltration_desc:0 "一支登陸艇艦隊將搭載著掩護疏散的部隊抵達，然後將突擊隊接走。海軍會為他們提供護航。"
 capture_tito:0 "跳馬行動"
 capture_tito_desc:0 "§L南斯拉夫的游擊隊日益強大，隨之行動也越加大膽。在許多區域，他們實際上控制著鄉村地帶，能夠隨意的封鎖道路或進行其他行動而不必擔心被懲罰。這一切的關鍵乃是游擊隊的領導人狄托，他負責協調並掌控著這些行動。如果能除掉他，將對此地的抵抗運動造成嚴重打擊。§!"
 capture_tito_infiltration:0 "投放空降部隊"
 capture_tito_infiltration_desc:0 "第一波的傘兵將由滑翔機搭載，他們會直接降落在狄托可能的藏身處之上。利用速度和突擊的優勢，他們將能夠壓制狄托的守軍，從而逮捕或殺死狄托本人。"
 capture_tito_attack:0 "主要突擊"
 capture_tito_attack_desc:0 "一支摩托化部隊將會趕上傘兵，並在路上順便摧毀所有仍在抵抗的游擊隊。"
 capture_tito_exfiltration:0 "確保該區"
 capture_tito_exfiltration_desc:0 "一但兩支突擊部隊會合，他們將會鞏固該區的控制，並掃蕩倖存的敵軍。"
 rescue_mussolini:0 "營救貝尼托·墨索里尼"
 rescue_mussolini_desc:0 "§L自從他被[ITA.GetLeader]罷黜後，墨索里尼一直被軟禁在亞平寧山脈中的一座小旅館中。我們有一扇小小的機會之窗能拯救他，並將他帶回到我方戰線上。而他無疑在我們獲勝之後可以協助管理義大利的領土。§!"
 rescue_mussolini_infiltration:0 "用滑翔機降落在牢獄附近"
 rescue_mussolini_infiltration_desc:0 "一支挑選過的部隊將會登上滑翔機，預定著陸在目標附近，而我們情報機構指出的此一目標應該是軟禁墨索里尼的地點。"
 rescue_mussolini_attack:0 "突擊牢獄"
 rescue_mussolini_attack_desc:0 "突擊隊將攻擊並占領旅館，然後解放墨索里尼。理想的狀況下，駐軍應該會選擇投降而非戰鬥。速度和出其不意將是勝利的關鍵。"
 rescue_mussolini_exfiltration:0 "透過飛機撤出"
 rescue_mussolini_exfiltration_desc:0 "一架擁有短場起降能力的小飛機將會著陸並接走墨索里尼，接著飛往友方機場。"
 GER_rescued_mussolini:0 "救出墨索里尼"
 infiltration_paradrop_outcome:0 "儘管在黑暗中很難找到降落區，但小隊還是成功著陸了。"
 infiltration_submarine_outcome:0 "雖然第一次的嘗試被大浪打退，但隔天展開的第二次登陸行動獲得了成功，安全地將小隊送上了海岸。"
 infiltration_border_outcome:0 "在壞天氣的掩護之下，我們的小隊找到了之前偵查過的小徑並成功穿越了邊境，未遭受其他阻礙。"
 infiltration_diplomatic_outcome:0 "小隊毫無阻礙的進入了該國，並巧妙地閃避了敵方反情報機構的追蹤。"
 exfiltration_air_pickup_outcome:0 "儘管遭遇了一些困難，但這架小型的運輸機還是設法找到了接運地點，並將小隊安全帶了回來。"
 exfiltration_submarine_pickup_outcome:0 "在與當地巡邏的敵軍進行了幾天緊張的捉迷藏後，我們的小隊成功的接到了所有人，並且在未被發下的狀況離開了該地。"
 exfiltration_border_outcome:0 "小隊在夜色掩護下穿越國境逃走了，他們靠的是一位當地的嚮導，他幫助小隊找出了穿越邊境防衛的路線。"
 exfiltration_go_to_ground_outcome:0 "我們的小隊混入了當地平民之中，現在要嘛是在計畫如何返國，要嘛就是待在當地等待下一步指令。"
 fake_intel_decoy_tanks_outcome:0 "儘管敵人對該地進行了幾次偵查行動，現在仍不確定他們是否真的看到了誘餌並且相信了它。我們仍在等待其他消息來源，以確認他們是不是真的上當了。"
 fake_intel_radio_deception_outcome:0 "我們的無線電操作員憑空製造了大量的通訊流量。但敵人是否真的監測到了這些通訊仍無法確認。"
 fake_intel_deliberate_leaks_outcome:0 "我們確保敵方的特務持續收到少量的洩漏情報，這些拼湊起來將會讓他們得到一個完全錯誤的情報。但敵方會不會真的相信還有待觀察。"
 fake_intel_press_releases_outcome:0 "我們的公共訊息部門報告，在一些友好和中立的報紙上的報導和我們想要的結果幾乎一致。"
 fake_intel_utilize_double_agents_outcome:0 "我們的雙面間諜向對方提供了許多有用的情報－其中甚至有一些是正確的情報，這樣就能確保敵方會持續相信此一訊息來源。"
 fake_intel_plant_evidence_outcome:0 "我們發動的突擊完全成功，敵人也獲得了我方留下的大量證據。早先的報告顯示，敵方已經有幾支部隊被調到該區以作為回應。"
 fake_intel_release_pow_outcome:0 "這位軍官在運輸途中將會經過幾個軍事營地，而且他將會發現一些不同的師團徽章，儘管這些部隊根本就不存在。"
 targeted_sabotage_plant_explosives_outcome:0 "小隊成功地安裝了炸藥並摧毀了工廠。報告顯示，對機械組件的傷害相當輕微，但仍需要花上很多時間重建。"
 targeted_sabotage_organize_more_meetings_outcome:0 "我們的特務成功滲透進了目標公司的中間管理層，他暴力地重組工作的流程，宣稱要推動利益相關者對工作的參與，以尋求更大的協同效應。而生產力已經大幅度的下降了。"
 targeted_sabotage_destroy_bridge_outcome:0 "小隊佈置了炸藥，並且將引信設定成在一輛火車通過時引爆。在爆炸和出軌火車的雙重破壞下，整個橋梁都垮進了河裡。"
 targeted_sabotage_collapse_tunnel_outcome:0 "在確認了建築結構上的弱點後，小隊放置炸藥並隨後撤離了。儘管隧道可以被修復，但要恢復到可以使用的程度還是需要很久時間。"
 targeted_sabotage_remove_roadsigns_outcome:0 "小隊成功的在幾個重要的路口移除了路標，並更換了其他地方的路標，導致一些對此區不熟悉的駕駛陷入巨大的混亂之中。"
 targeted_sabotage_immobilize_rolling_stock_outcome:0 "小隊滲透進了火車車庫，成功地破壞了一些火車頭。這些破壞的效果只有在火車跑了幾公里之後才會顯現出來，到時候這些火車都會拋錨在空曠的鐵路上。"
 targeted_sabotage_burn_storage_outcome:0 "小隊成功地放火燒了當地的倉儲區，摧毀了數百噸的資源儲存，並嚴重影響敵人維持足夠庫存的能力。"
 targeted_sabotage_destroy_mining_equipment_outcome:0 "小隊成功破壞了大部分的重型挖掘機具。雖然其中某些損壞不算嚴重，但供應中斷仍將對生產造成嚴重的瓶頸。"
 steal_blueprints_bribe_outcome:0 "我們連絡上了一位有經濟困難的工程師，並成功說服他提供我們一些秘密文件來交換可兌換的貨幣。"
 steal_blueprints_seduction_outcome:0 "我們連絡上了一位想要有人陪伴的工程師，而他對於自己的工作可以說是知無不言。"
 steal_blueprints_infiltrate_naval_design_office_outcome:0 "我們的特務成功地滲透到了一間海軍裝備供應商裡面，並且複印了許多關鍵零件的藍圖。"
 steal_blueprints_steal_prototype_outcome:0 "原型機已經成功回收並飛回我方機場。我們的工程師正在將它分解。"
 steal_blueprints_middle_manager_outcome:0 "我們的特務在管理一間小公司上花費的時間大大增長了我方對敵人經濟的認識。我們仍在調查一些報告，其中指出我們的特務在那裡工作時，他們的生產力有所提升。"
 capture_cyphers_bribe_outcome:0 "我們的特務獲得了一本完整的密碼本，這是他透過財物跟一個不知名的來源買到的。"
 capture_cyphers_raid_outcome:0 "我們的一支突擊隊成功的襲擊了一個無線電站，並在設法在密碼本被銷毀之前獲得了其副本。"
 capture_cyphers_seduction_outcome:0 "我們的特務成功說服了一個擁有密碼本的人與敵方分道揚鑣。"
 capture_cyphers_smuggle_outcome:0 "我們的特務成功說服了一位在[From.GetNameDef]的線人，他同意將它們之前通訊所用密碼本的完整副本寄給我們。"
 capture_cyphers_reverse_engineer_outcome:0 "我們的特務成功獲取了敵人所用的加密機器的一個範本。儘管這個版本不如軍用型強大，但對我們用來了解敵方行動仍有著重大的助益。"
 collaboration_government_set_up_planning_committees_outcome:0 "我們的團隊設立了數個團體來組織新政府，確保一旦戰鬥結束，他們將能夠順利地接收權力。"
 collaboration_government_train_paramilitary_forces_outcome:0 "我們的團隊組織了一些可靠的人，用他們來建立一個小準軍事組織，其中一些人擁有軍事經驗。在我們的大軍向前推進時，他們會負責保衛後方的安全。"
 collaboration_government_contact_military_officers_outcome:0 "我們的團隊和一些退休的軍官取得了聯繫，並且說服了他們幫忙組織新政府，而他們當然得在新政府中擔任要職。"
 free_operative_free_in_transit_outcome:0 "在一小支突擊隊的協助下，我們成功執行了埋伏並救出了我們的特務，當時他正被轉移到新的地點。"
 free_operative_liberate_camp_outcome:0 "在囚犯即將被轉移走的數小時前，我們的一支小型突擊隊成功解放了關押著我們特務的監獄。"
 free_operative_smuggle_in_escape_gear_outcome:0 "我們的特務收到了逃脫工具，在夜幕的掩護下成功的逃獄了。他躲避敵人的搜索和巡邏隊躲了好幾天，現在我們終於能夠和他聯繫。"
 infiltrate_military_bribe_outcome:0 "我們的特務成功的說服了一名士兵，我們將付一大筆錢來讓他為我們工作。"
 infiltrate_military_seduction_outcome:0 "我們的特務和一名敵方士兵發展出了親密的關係，從而使這位士兵成為了可靠的消息來源。"
 infiltrate_military_turned_pow_outcome:0 "我們的心戰部門已經成功的說服了一些戰俘，使他們相信我們的事業是正義的，接著他們將會被釋放回國。"
 infiltrate_military_ideological_supporter_outcome:0 "我們的特務已經和一些官員取得了聯繫，他們已經不再支持當下的[From.GetAdjective]政權。"
 resistance_contacts_radio_circuits_outcome:0 "我們的小隊已經接觸了一些抵抗組織，並且教給他們使用無線電的技巧，並在每個組織裡面留下一個無線電操作員。"
 resistance_support_pidgeons_outcome:0 "我們在敵方戰線後方空投了一些信鴿，其中也夾帶如何餵養和照顧鴿子的說明。"
 resistance_contacts_briefings_outcome:0 "我們的小隊知會了抵抗組織成員有關我們在這個區域計劃的行動，要他們專注於收集情報，同時安排物資空投。"
 resistance_support_arms_depots_outcome:0 "我們的小隊在幾個隱蔽的地點設立了一些武器和彈藥庫，以改善抵抗組織的作戰能力。"
 resistance_support_distribute_weapons_outcome:0 "我們的小隊分發了武器給數個抵抗組織，同時也教導他們如何使用。"
 resistance_support_organize_training_outcome:0 "我們的小隊為抵抗組織舉行了基本訓練課程，內容包括隱密行動、小型武器維護和拆除工作。"
 resistance_support_coordinate_groups_outcome:0 "我們的小隊集合了來自幾個較大的抵抗組織的一些代表，為他們協調更大規模的行動，並且確保補給能抵達最需要的地方。"
 heavy_water_raid_outcome_tt:0 "我們會嘗試摧毀德國人的重水工廠，阻止他們在原子研究計畫上有所突破。"
 bruneval_raid_outcome_tt:0 "我們會嘗試奪取敵人雷達科技的關鍵零件，以協助我方的研究。"
 capture_tito_outcome_tt:0 "我們會嘗試俘虜或殺死狄托。這將是一個高風險的行動，有著失敗的可能性。"
 rescue_mussolini_outcome_tt:0 "我們會嘗試解救墨索里尼。這將是一個高風險的行動，有著失敗的可能性。"
 coordinated_strike_scout_target:0 "偵查目標"
 coordinated_strike_scout_target_desc:0 "我們的小隊會偵查目標地並且進行攝影，從而提供我方當地高價值目標的最新資訊。"
 coordinated_strike_scout_target_outcome:0 "就在攻擊開始前的幾個小時，我們的小隊給出了一系列精確的訊息，包含敵人總部和其他重要地點的位置。"
 coordinate_strike_mark_targets:0 "標記目標"
 coordinate_strike_mark_targets_desc:0 "我們的小隊會使用預先安排好的信號和標記，以讓我們的部隊更容易發現高價值的目標。"
 coordinate_strike_mark_targets_outcome:0 "儘管必須在很短的時間和夜晚中進行，但標記工作非常的成功，將我們的部隊導向了最重要的幾個目標。"
 coordinated_strike_sabotage_communications:0 "破壞通訊"
 coordinated_strike_sabotage_communications_desc:0 "我們的小隊會切斷電話線且伏擊信使，從而阻斷敵人在一開始關鍵的數小時中的通訊。"
 coordinated_strike_sabotage_communications_outcome:0 "我們的小隊成功的擾亂了敵人的通訊，導致他們對我們攻擊的反應相當遲緩。"
 coordinated_strike_direct_units:0 "引導部隊"
 coordinated_strike_direct_units_desc:0 "當攻擊開始時，我們的小隊將透過無線電將我軍引導向最有價值的目標。"
 coordinated_strike_direct_units_outcome:0 "在引導我軍這件事上，我們的小隊非常成功。大幅增加了對敵人造成的傷害。"
 coordinated_strike_occupy_bridges:0 "佔領橋梁"
 coordinated_strike_occupy_bridges_desc:0 "我們的小隊將會佔領此區域的橋樑，阻止敵方將它們摧毀，同時堵塞敵軍的反擊。"
 coordinated_strike_occupy_bridges_outcome:0 "小隊成功地擊敗了幾個關鍵橋梁的守軍，同時切斷了橋上炸藥的引線，現在我方部隊可以通行無阻了。"
 operation_coordinated_strike:0 "協同打擊"
 operation_coordinated_strike_desc:1 "§L為了達到對抗[From.GetNameDef]的勝利，我們必須在一次出其不意的突擊中重創他們。§!\n\n準備在目標區域進行§Y港口轟炸§!和§Y戰略轟炸§!空軍任務，在行動完成的同時，空軍將會展開襲擊，同時也會對該國宣戰。"
 coordinated_strike_tt:1 "我們將會透過一次突擊向§Y[From.GetNameDef]§!宣戰。當啟動時，所有在該區域準備好的港口轟炸和戰略轟炸將會執行多次，敵人的防空系統將無法攔截他們。"
 exfiltration_air_pickup_outcome_fail:0 "§R我們的飛行員發現預定的降落區已經被敵人防空部隊的探照燈點亮了，於是他決定放棄這次行動。§!"
 exfiltration_submarine_pickup_outcome_fail:0 "§R潛艇在預定的撤離點等待了數小時，但沒有從海岸方向獲得任何小隊準備撤離的訊息。船員們回報，在這段期間，敵軍部隊在海岸上的活動顯著增加了。§!"
 exfiltration_border_outcome_fail:0 "§R我們國境這邊的嚮導一直徒然的等待著我方小隊出現，最後由於敵軍的巡邏隊接近，他不得不離開他的崗位。§!"
 exfiltration_go_to_ground_outcome_fail:0 "§R我們的小隊到目前為止都沒有按照計畫和我方聯絡。我們也未獲得任何他們的相關情報。§!"

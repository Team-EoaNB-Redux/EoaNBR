 GER_heavy_water_production_underway:0 "正在生產重水"
 heavy_water_infiltration_outcome:0 "小隊成功地空降於該區域。"
 heavy_water_attack_outcome:0 "小隊成功地滲透進了工廠，避開了所有守衛。在不到一小時後，一場大規模的爆炸摧毀了工廠。"
 heavy_water_exfiltration_outcome:0 "在突擊過後我們仍未收到任何有關該小隊的消息，但這是預期之內的事。"
 heavy_water_exfiltration_outcome_fail:0 "德國當局宣稱，他們已經抓獲了岡納賽德行動的小隊。看來他們在撤離工廠時遭遇了一些問題。"
 bruneval_infiltration_outcome:0 "突擊隊成功的降落於該地，只有很少的人因空投而分散。"
 bruneval_attack_outcome:0 "傘兵們向目標處推進，隨後在一場短暫但激烈的戰鬥後擊敗了弱小的守軍。"
 bruneval_exfiltration_outcome:0 "突擊隊乘坐登陸艇返國，他們還帶回了一位敵軍的雷達技師以供審問。"
 bruneval_exfiltration_outcome_fail:0 "在撤退回不列顛後，我們發現我方的特務不在從海灘撤退回來的行列之中。目前仍不清楚是在什麼時候與他失聯的，但我們只能做最壞的打算。"
 capture_tito_attack_outcome:0 "檢視行動報告以獲得更多有關行動結果的資訊。"
 organise_cells_outcome:0 "數個革命團體已經組織起來，並開始在敵後展開活動。"
 infiltrate_civil_service_outcome:0 "我們已經讓一些可信賴的人位居要津，他們將能夠快速的接管解放區的行政工作。"
 workers_militia_outcome:0 "數個營的工人民兵已經完成準備，隨時能保衛重要的設施。"
 organize_strikes_outcome:0 "我們的特務成功說服了工會成員和工人們展開一場大規模罷工。"
 preposition_units_outcome:0 "我們在該國的線人將會在起義開始時奪取關鍵的基礎建設。"
 launch_coup_exfiltration_outcome:0 "當他收到開始行動的訊號，我們的特務就率領了一些部隊佔領了指定的目標。叛軍們已經成功掌控了一片領土。"
 launch_coup_exfiltration_outcome_fail:0 "在起義當下的混亂之中，我們失去了和我方特務的聯繫。我們可能永遠不會知道到底發生了什麼。"
 free_agency_upgrade_tt:0 "隨機獲得一個§Y情報局升級§!"
 operation_warsaw_uprising:0 "華沙起義"
 operation_warsaw_uprising_desc:0 "勇敢的波蘭反抗軍戰士們期待著將華沙從我們的敵人中解放，只需一個信號，波蘭便會重新崛起！"
 warsaw_uprising_operation_tt:0 "在波蘭引發民族起義，在其各省份創建新單位。"
 raid_trotskys_villa:0 "突襲托洛斯基的別墅"
 raid_trotskys_villa_desc:0 "托洛斯基和那些密謀反蘇維埃的黨員們匿藏在他的別墅多時，我們可以派出一支小隊來攻擊他的據點然後終結這一切。"
 raid_trotskys_villa_outcome_tt:0 "小股刺殺部隊將會派遣到托洛斯基的別墅嘗試刺殺他。"
 raid_trotskys_villa_attack:0 "閃電突襲別墅"
 raid_trotskys_villa_attack_desc:0 "由一名內務人民委員部官員率領的小隊將攻破別墅，制服所有衛兵，找到托洛斯基，並以反國家罪處決他。"
 raid_trotskys_villa_attack_outcome:0 "小隊進入別墅並與托洛斯基的衛兵交火。"
 murder_trotsky:0 "微妙的暗殺"
 murder_trotsky_desc:0 "直接攻擊不太可能成功。我們應該用更微妙的手段接近托洛斯基，然後在他背過身去的時候放倒他。"
 murder_trotsky_outcome_tt:0 "我們將嘗試使用我們在托洛斯基圈子中安置的特務暗殺托洛斯基。"
 murder_trotsky_infiltration:0 "偽造文件"
 murder_trotsky_infiltration_desc:0 "使用偽造的加拿大護照，我們的特務將前往托洛斯基所在的位置並與他的守衛交朋友。"
 murder_trotsky_infiltration_outcome:0 "我們的特務使用他偽造的護照提供的訪問權限，成功地獲得了托洛斯基及其警衛的信任。"
 murder_trotsky_attack:0 "暗殺行動"
 murder_trotsky_attack_desc:0 "我們的特務將向托洛斯基展示他想私下討論的文章，從而將托洛斯基與他的衛兵隔離開來。一旦獨自一人，他就會用冰鎬刺殺托洛斯基。"
 murder_trotsky_attack_outcome:0 "特務設法讓托洛斯基獨自一人並用冰鎬重擊。這並沒有立即殺死托洛斯基，但他後來在醫院去世。"
 murder_trotsky_exfiltration:0 "脫逃行動"
 murder_trotsky_exfiltration_desc:0 "我們的特務會盡量利用混亂來脫逃和避免審訊。"
 murder_trotsky_exfiltration_outcome:0 "在襲擊發生後的混亂中，我們的特務在沒有人看清他的臉的情況下設法脫逃。"
 murder_trotsky_exfiltration_outcome_fail:0 "我們的特務被托洛斯基的警衛逮捕並移交給當局。他被指控犯下謀殺罪。"
 nuclear_espionage:0 "滲透原子彈計畫"
 nuclear_espionage_desc:0 "我們的核武器計劃已經落後於其他國家，我們應當計劃滲透外國核武器研發項目以獲取關鍵藍圖和數據。"
 nuclear_espionage_outcome_tt:0 "我們將在 [FROM.GetAdjective] 的核子研究計劃中安插一個特務，該特務將嘗試傳遞可用於我們自己的核子項目的技術情報。"
 SWI_boost_resistance_buff:0 "\n§Y加強反抗勢力§!行動的效果大幅強化。"
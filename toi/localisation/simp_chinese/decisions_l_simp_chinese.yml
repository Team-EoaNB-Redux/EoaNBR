 removed_when_cancelled_war_prop:0 "宣傳行動已結束"
 war_propaganda_casualties:0 "宣揚英雄主義"
 war_propaganda_casualties_desc:0 "雖然死傷人數不斷增加，但我們必須讓民眾明白只有經歷戰火考驗方能淬鍊出英雄。"
 war_propaganda_convoys:0 "鼓勵節儉"
 war_propaganda_convoys_desc:0 "雖說是平民，但只要協助配合資源管制也有助於國家贏得戰爭。每一克鋼鐵在戰爭中都能發揮出超過本身兩倍的價值。"
 war_propaganda_bombing:0 "激勵民心"
 war_propaganda_bombing_desc:0 "炸彈不停落在我們旁邊，但勇敢的工人們仍在崗位上勤奮勞動。有了這種精神，我們終將取勝。"
 war_support_during_war:0 "戰爭支持"
 CHI_occupation_actions:0 "反佔領措施"
 CHI_breach_the_yellow_river:0 "破壞黃河大堤"
 CHI_breach_the_yellow_river_desc:0 "黃河是黃淮平原的命脈，橫亙在入侵者的必經之路上。為了頓挫入侵者的攻勢，炸毀黃河上的堤壩系統就成了最後手段之一。\n\n執行此行動的效果不明，但後果肯定很嚴重。"
 yellow_river_blown:0 "嚴重洪災"
 yellow_river_blown_desc:0 "由於黃河防洪設施遭到破壞，該地區已被大洪水所淹沒。"

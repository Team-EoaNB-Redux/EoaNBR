 FRA_communist_civil_war_decision:0 "迫近的共產革命"
 FRA_communist_civil_war_decision_desc:0 "激進份子的狂熱日益升溫，越來越難以將之平息－無論以何種方式，最終我們還是必須與之對抗。"
 FRA_fascist_civil_war_decision:0 "迫近的法西斯叛亂"
 FRA_fascist_civil_war_decision_desc:0 "近日，民粹主義的情緒成為了一股無法阻擋的浪潮。已經無法避免註定之事。"
 ETH_defeat_italy:0 "擊敗殖民者"
 ETH_defeat_italy_category:0 "第二次義大利-衣索比亞戰爭"
 ETH_defeat_italy_category_desc:0 "義大利再次想要征服衣索比亞，將我們變為一個卑微的殖民地。我們上次擊敗了這些入侵者，而我們如果能將他們從邊界徹底趕走，就能夠再次獲得勝利。"

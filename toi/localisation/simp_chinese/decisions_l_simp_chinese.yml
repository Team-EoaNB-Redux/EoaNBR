 seize_some_trains_woo:0 "徵用民用列車"
 seize_some_trains_woo_desc:0 "商業鐵路公司們控制著我國的基礎建設。隨著戰爭的陰影逼近，我們當然有權徵用這些設備為國家所用。"
 random_general_monarchy_tt:0 "一個隨機的[FROM.GetAdjective]將領會秘密地支持君主制。"
 MINOR_EVENT_POPUP_CHECKBOX_TOOLTIP:0 "§G點擊左鍵§!以開關次要事件（如王牌飛行員等）通知。"

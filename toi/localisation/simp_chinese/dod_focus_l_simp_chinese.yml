 ROM_crack_down_on_extremism:0 "打壓激進主義"
 ROM_crack_down_on_extremism_desc:0 "在國王的統治下，我國的政治局勢大幅的向右翼轉移。然而，國內的激進份子仍擁有社會上許多人內心的支持。我們必須採取行動來打壓這些險惡的暴徒，確保人民能享有更溫和的未來。"
 ROM_national_christian_party:0 "國家基督教黨"
 ROM_national_christian_party_desc:0 "作為一名作家，奧克塔維安·戈加透過他的國家基督教黨對我國政治有著極大的影響力。該黨建立在農民黨的影響力之上，因此和農村社群有著強烈的連結。若能重組我國內閣，我們將能夠將此一影響力為自己所用。"
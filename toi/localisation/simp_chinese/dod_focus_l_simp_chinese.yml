l_simp_chinese:
 HUN_balanced_budget:0 "平衡預算"
 HUN_balanced_budget_desc:0 "我們必須盡可能利用我們所掌握的資源。精心策劃和精打細算是我們政府取得成功的關鍵。"
 HUN_strengthen_the_monarchists:0 "加強君權主義"
 HUN_strengthen_the_monarchists_desc:0 "使匈牙利恢復榮耀的第一步就是加強那些呼籲回歸君主制的政黨。"
 HUN_elect_a_king:0 "選擇一位國王"
 HUN_elect_a_king_desc:0 "當今民眾支持國家恢復君主制政府現在足以讓我們開始思考選舉新王的過程。"
 HUN_invite_the_habsburg_prince:0 "邀請哈布斯堡王子"
 HUN_invite_the_habsburg_prince_desc:1 "哈布斯堡王族長期統治著匈牙利，在他們的統治下這個國家是歐洲最偉大的帝國之一。返回哈布斯堡的王權將一定會使匈牙利再次成為偉大的國家。"
 HUN_demand_a_referendum:0 "要求公民投票"
 HUN_demand_a_referendum_desc:0 "奧匈兩方的解體是錯誤的。奧地利和匈牙利在一起會加強大，兩者的結合是為了要實現偉大的目標。奧地利人必須就和平加入我國的提案舉行公民投票。"
 HUN_take_austria_by_force:0 "武力收復奧地利"
 HUN_take_austria_by_force_desc:0 "將榮耀歸功於匈牙利的第一步是重新整合奧地利的土地。我們不能冒險在外交上實現這一目標，所以我們必須通過武力來執行。"
 HUN_proclaim_the_restoration_of_austria_hungary:0 "恢復奧匈帝國"
 HUN_proclaim_the_restoration_of_austria_hungary_desc:0 "隨著我們兩國的統一和哈布斯堡登上王位，我們現在可以莊嚴宣布恢復奧匈帝國並看到歷史省份將正正當當的收復！"
 HUN_protect_czechoslovakia:0 "保護捷克斯洛伐克"
 HUN_protect_czechoslovakia_desc:0 "捷克斯洛伐克自獨立以來，變得強大而勤奮，但他們的鄰國貪婪地看著他們的土地。我們將為他們提供保護，無論是再次歡迎他們作為我們帝國的一個組成部分，還是給予他們一個關聯地位。"
 HUN_claim_transylvania:0 "宣稱取得外西凡尼亞"
 HUN_claim_transylvania_desc:0 "最後一場戰爭之後，外西凡尼亞地區被不公平地從我們身上帶走。現在是收回的時候了。"
 HUN_march_to_the_shore:0 "朝岸邊進發"
 HUN_march_to_the_shore_desc:0 "真正的大國需要進入海洋。亞得里亞海的海岸是我們的生存權保障。"
 HUN_reclaim_venetia:0 "收回水都威尼斯"
 HUN_reclaim_venetia_desc:0 "上次大戰中義大利人的背叛還沒有被遺忘。現在是把它們放在自己該處的位置上並將帝國恢復到自然邊界的時候了。"
 HUN_claim_galicia:0 "聲稱加利西亞所有權"
 HUN_claim_galicia_desc:0 "波蘭這個國家只不過是一個人造的建築。可以根據需要來組建或拆除。"
 HUN_claim_the_bucovina:0 "要求取得布科維納"
 HUN_claim_the_bucovina_desc:0 "這可能不是我們廣泛持有的最重要的，但它仍然是我們帝國的一部分。我們會收回它。"
 HUN_reclaim_the_empire:0 "光復帝國"
 HUN_reclaim_the_empire_desc:0 "為了最終確定我們的法定領土要求，我們必須要求在德國，義大利和巴勒斯坦的上取得各種頭銜，即我們的哈布斯堡君主他的名字。"
 HUN_elect_a_democratic_king:0 "選出民主國王"
 HUN_elect_a_democratic_king_desc:0 "我們必須尋求一個維護國家民主原則和人民群眾權益的國王。"
 HUN_responsible_government:0 "問責政府"
 HUN_responsible_government_desc:1 "我們的政府將成為世界的榜樣，承擔人民的權利，確保自由不被侵犯。"
 HUN_rapproachement_with_little_entente:0 "與小協約國和睦相處"
 HUN_rapproachement_with_little_entente_desc:0 "敵對的意識型態圍繞著我們，我們必須重申我們與小協約國們的關係。我們會問他們是否希望看到我們重返榮耀。"
 HUN_join_allies:0 "陣營目標：同盟國"
 HUN_join_allies_desc:0 "匈牙利的未來及其民主價值取決於西方主要民主國家及其同盟。作為這個聯盟的成員，我們可以藉助自己的力量，還可以依靠他們的支持。"
 HUN_the_balkan_pact:0 "起草巴爾幹公約"
 HUN_the_balkan_pact_desc:0 "西方的民主國家離我們太遠了，所以我們必須尋求更親近的盟友。作為「巴爾幹公約」的領導人，我們將為他們提供保護，帶領他們取得勝利！"
 HUN_an_unlikely_alliance:0 "一個不太可能的聯盟"
 HUN_an_unlikely_alliance_desc:0 "我們從根本上改變了我們的國家。我們不再是舊的戰爭者了。現在是時候與我們的老敵，共同創造新的命運。"
 HUN_joint_oil_exploitation_company:0 "聯合石油開採公司"
 HUN_joint_oil_exploitation_company_desc:0 "由於我國境內可能有油田的前景，引起了國外的關注。友好的力量渴望用技術知識來支持我們的石油工業，這將是一個有利可圖的機會。"
 HUN_elect_a_fascist_king:0 "選出法西斯國王"
 HUN_elect_a_fascist_king_desc:0 "我們的國家需要一個強大的領導人來帶領它在度過未來的動盪時期。我們的統治者必須是人們可以仰望的，而且敵人感到害怕的。"
 HUN_economic_intervention:0 "經濟干預"
 HUN_economic_intervention_desc:0 "我們必須使用充足的政治資源來引導我們的經濟。我們可以使之更加強大和更有效率。"
 HUN_strengthen_fascists:0 "加強法西斯主義"
 HUN_strengthen_fascists_desc:0 "必須加強我國法西斯要素，提供公共平台傳播思想。他們對匈牙利未來的看法最有可能再次帶領國家邁向偉大。"
 HUN_renounce_the_treaty_of_trianon:0 "撕毀特里亞農條約"
 HUN_renounce_the_treaty_of_trianon_tt:0 "§Y霍爾蒂·米克洛什§!或§Y梅克倫堡-什未林的腓特烈·法蘭茲§!成為國家領導人。\n"
 HUN_renounce_the_treaty_of_trianon_desc:0 "在大戰結束時，我們國家強迫接受不公正且剝奪了三分之二的曾經偉大的國家領土和人口，與在德國的凡爾賽條約恥辱相同，必須消除它。"
 HUN_renew_the_rome_protocols:0 "更新羅馬議定書"
 HUN_renew_the_rome_protocols_desc:0 "鑑於德國繼續修正主義，我們必須重申在1934年起草和簽署的「羅馬議定書」。這些協議不僅有助於進一步隔離德國和南斯拉夫的威脅，而且也可能將實際聯盟成真。"
 HUN_protect_austria:0 "保護奧地利"
 HUN_protect_austria_desc:0 "為了進一步反對德國，我們必須抵制他與奧地利統一的野心。我們可以給予他們一個保證，給予目前政府所需要的政治實力，希望能夠擋住德國。"
 HUN_alliance_with_italy:0 "與義大利聯盟"
 HUN_alliance_with_italy_desc:0 "現在可以擴大對「羅馬議定書」制定的聯盟的初步啟發。我們派遣一個代表團到義大利討論一個具有約束力的廣泛軍事合作協議，其中包含防守和進攻。"
 HUN_trade_deal_with_germany:0 "與德國交易"
 HUN_trade_deal_with_germany_desc:0 "與德國增加貿易關係對我們產業的利益是明確的，我們的經濟對德國人過度依賴的評論是誇大其詞。我們將繼續簽署廣泛的貿易協議。"
 HUN_joint_aluminum_mining_company:0 "聯合鋁業公司"
 HUN_joint_aluminum_mining_company_desc:0 "由於鋁是現代戰爭產業的一個重要組成部分，我們可以獲得德國的支持，擴大我國北部的礦山。"
 HUN_join_axis:0 "陣營目標：軸心國"
 HUN_join_axis_desc:0 "由於我們的經濟已經如此依賴德國人，所以我們在戰爭中跟隨他們是符合邏輯的。我們將請求他們正式加入軸心國。"
 HUN_reaffirm_territorial_claims:0 "重申領土要求"
 HUN_reaffirm_territorial_claims_desc:0 "隨著「特里亞農條約」的拒絕重新簽訂，我們現在必須重申我們對我們被偷走的領土的要求。"
 HUN_demand_transylvania:0 "索求外西凡尼亞"
 HUN_demand_transylvania_desc:0 "如果我們可以在沒有流血的情況下重獲領土是最好的。將向羅馬尼亞提出要求轉讓我們合法的土地的最後通碟。"
 HUN_demand_southern_slovakia:0 "索求南斯洛伐克"
 HUN_demand_southern_slovakia_desc:0 "如果我們可以在沒有流血的情況下重獲領土是最好的。將向捷克斯洛伐克提出要求轉讓我們合法的土地的最後通碟。"
 HUN_demand_the_vojvodina:0 "索要佛伊弗迪納"
 HUN_demand_the_vojvodina_desc:0 "如果我們可以在沒有流血的情況下重獲領土是最好的。將向南斯拉夫提出要求轉讓我們合法的土地的最後通碟。"
 HUN_claim_overlordship_over_slovakia:0 "宣稱斯洛伐克主權"
 HUN_claim_overlordship_over_slovakia_desc:0 "斯洛伐克的其餘部分也必須直接或通過成為依附關係重新融入我們。我們會再發一個最後通碟給他們"
 HUN_proclaim_greater_hungary:0 "大匈牙利"
 HUN_proclaim_greater_hungary_desc:0 "恢復了我們所有的領土，我們國家的規模已經回到我們的歷史邊界。我們現在可以充滿信心地宣布組建大匈牙利帝國，並注視新的目標。"
 HUN_GREATER_tt:0 "更改國名為「§Y大匈牙利§!」\n"
 HUN_demands_tt:0 "在要求領土的地方邊境，如果你擁有強大的軍隊，對方很有可能沒有流血的把它交給你。但是，如果他們在一個陣營中，他們將相信他們可以站出來浴血一戰。\n"
 HUN_assassinate_horthy:0 "行動目標：霍爾蒂"
 HUN_assassinate_horthy_desc:0 "老戰爭海軍上將在現任匈牙利王國上擁有太多的權力和影響力，還有反對共產主義的立場，對我們的同志的努力來說已經是一個很大的問題。如果我們的國家要走向革命，他必須被解決。"
 HUN_council_of_peoples_commissars:0 "人民委員會"
 HUN_council_of_peoples_commissars_desc:0 "必須建立一個能夠監督匈牙利過渡到共產主義國家的理事機構。一但這樣做，委員會將成為模仿西方體系由部長組成內閣。"
 HUN_the_hungarian_red_army:0 "匈牙利紅軍"
 HUN_the_hungarian_red_army_desc:0 "所有愛國者都要履行責任，捍衛祖國。按照東方蘇維埃的例子，我們組成匈牙利紅軍，這將保護我們剛剛起步的革命。"
 HUN_soviet_hungarian_military_academy:0 "伏龍芝分校"
 HUN_soviet_hungarian_military_academy_desc:0 "我們的軍隊是沒有領導的。蘇聯在軍事上有更多的經驗，所以與他們合作訓練我們最好的軍事思想可能是有益的。為此，我們將與兩國最熟練的教練建立軍事學院。"
 HUN_join_comintern:0 "陣營目標：共產國際"
 HUN_join_comintern_desc:0 "革命的前進方向在於共產國際。與我們的同志們一起，我們將擺脫資本主義的不公正和西方的法西斯威脅。"
 HUN_the_revolutionary_council:0 "革命委員會"
 HUN_the_revolutionary_council_desc:0 "共產國際已經放棄了反對帝國主義的鬥爭，而是選擇解決共處。如果世界工人要自由，我們就必須把馬克思列寧的火炬傳遞給他，甚至在蘇聯的情況下也是如此。"
 HUN_FACTION_COMMIE:0 "加入共產國際"
 HUN_pressure_romania:0 "打擊目標：羅馬尼亞"
 HUN_pressure_romania_desc:0 "當我們專注於法西斯在西方的危險時，我們不能讓潛在的威脅繼續存在於我們的後方，特別是在我們和我們東方的盟友之間。羅馬尼亞必須作為共產主義國家來得到我國的安全保障，否則我們盟友的重要路線必須被轉移，以確保我們能得到他們的支持。"
 HUN_intervene_in_czechoslovakia:0 "干預捷克斯洛伐克"
 HUN_intervene_in_czechoslovakia_desc:0 "捷克斯洛伐克人已經獲得了我們在《特里亞農條約》中獲得的一些領土。同時，我們知道德國在他們的土地上部署了什麼。也許我們可以安排一場交易；在德國侵略的情況下，我們用合法的土地來保證蘇聯的軍事支持。"
 HUN_industrial_revitalization:0 "工業振興計畫"
 HUN_industrial_revitalization_desc:0 "近年來，我們的工業基地已經危險地衰退。我們必須努力採取新技術彌補損失。"
 HUN_support_urbanization:0 "促進鄉鎮都市化"
 HUN_support_urbanization_desc:0 "越來越多的人離開村莊和小城鎮搬到大城市中心，在新工廠尋找工作。即使我們不能立即提供就業機會，也可以建設新的城市宿舍，為以後的擴張做好準備。"
 HUN_institute_for_industrial_techniques:0 "工業技術研究所"
 HUN_institute_for_industrial_techniques_desc:0 "舊工業研究導致增長放緩，生產力下降。我們應該建立一個新的研究所，將所有的研究都轉移到新的研究所中。"
 HUN_announce_the_gyor_program:0 "「傑爾」計畫"
 HUN_announce_the_gyor_program_desc:0 "我們的軍隊非常的弱，急需要提高規模和戰鬥力。為了做到這一點，我們必須大力支持我們的工業，以適應裝備日益增長的需求。五年的傑爾計劃將不僅增加政府在軍事上的支出，還將增加至工業，農業，基礎設施和教育等輔助部門。"
 HUN_civilian_industry:0 "民生工業"
 HUN_civilian_industry_desc:0 "儘管需要更多的軍事工廠，但我們不能忽視我們的民用需要。因此民間工業的擴張是有秩序的。"
 HUN_reintegrate_the_railroads:0 "國家鐵道整合計畫"
 HUN_reintegrate_the_railroads_desc:0 "橫跨舊奧匈帝國的鐵路網絡自獨立國家解體以來已經分散。我們應該與其他前成員國接洽，提出重新融入鐵路網，全面改善基礎設施。"
 HUN_invite_foreign_investors:0 "外資引進計畫"
 HUN_invite_foreign_investors_desc:0 "匈牙利位於東歐的核心地帶，我們可以利用我們的中心位置吸引外國投資者，從而改善我們的基礎設施和產業。"
 HUN_expand_the_manfred_weiss_steel_works:0 "曼弗雷德·魏斯鋼鐵廠"
 HUN_expand_the_manfred_weiss_steel_works_desc:0 "自從大戰以來，大規模的曼弗雷德·魏斯鋼鐵廠一直是一個重要的企業，這些設施的規模很大。如果要增加軍隊準備下一場戰爭，我們民族工業的驕傲將再次得到擴大。"
 HUN_expand_the_aluminum_industry:0 "煉鋁工業"
 HUN_expand_the_aluminum_industry_desc:0 "我們需要所有可用的資源，用於出口和各項工業使用。我們的鋁工業雖然已經很大，但還有進一步的改進空間，我們應該立即引導資源投入。"
 HUN_expand_the_technical_university_of_budapest:0 "擴張布達佩斯理工大學"
 HUN_expand_the_technical_university_of_budapest_desc:0 "我們需要更多的聰明才智來提出突破性的發現，幫助我們解決衝突。通過擴大首都的大學，我們可以增加我們軍工產業的技術工程師和科學家。"
 HUN_support_domestic_industry:0 "國家工業扶持計畫"
 HUN_support_domestic_industry_desc:0 "軍方需要更多的設備，我們的行業必須跟上。我們將引導新的資源擴大我們的武器工業。"
 HUN_domestic_arms_industry:0 "軍火工業扶持計畫"
 HUN_domestic_arms_industry_desc:0 "我們的武器工業必須得到強大的民用工業基地的支持，不僅用於生產工業設備，而且還要建立新的工廠。"
 HUN_autarky:0 "原油自給計畫"
 HUN_autarky_desc:0 "我們太依賴外來石油來源。我們應該模仿德國在開發合成油方面的努力。"
 HUN_synthetic_industry:0 "建立合成精煉工業"
 HUN_synthetic_industry_desc:0 "現在我們已經掌握了液化煤的技術，我們可以建立一個試點工廠來開始生產。"
 HUN_synthetic_oil_tt:0 "將合成煉油廠添加到隨機省份。一但研究證明合成油生產是可行的，該位置將會顯示。\n"
 HUN_aeronautic_technology_institute:0 "成立航空技術研究所"
 HUN_aeronautic_technology_institute_desc:0 "空中已經成為戰爭的一個新的方面，並被證明被許多人所忽視。我們必須學會掌握這個新的層面，並為資源開發新的理論和設備，讓我們開始這樣做吧。"
 HUN_boost_hungarian_aviation_industry:0 "增強匈牙利航空工業"
 HUN_boost_hungarian_aviation_industry_desc:0 "我們的工業基地必須加強，以便能夠生產足夠數量的新型飛機模型，以獲得制空權。"
 HUN_secret_rearmament:0 "秘密擴展軍備"
 HUN_secret_rearmament_desc:0 "「特里亞農條約」對我們施加的限制，禁止我們增加我軍的兵力。即使如此，世界的政治氣候變得越來越動盪，衝突也在前進。我們不能手無寸鐵，我們必須開始重新武裝，即使這意味著秘密打破了在大戰後對我們施加的和平條約的規定。"
 HUN_war_games:0 "戰爭遊戲"
 HUN_war_games_desc:0 "通過參與小型戰爭，我們可以發現我們目前的軍事結構的缺陷，並利用獲得的經驗來調整缺陷。"
 HUN_theoretical_air_efforts:0 "空戰理論研究"
 HUN_theoretical_air_efforts_desc:0 "我們必須花費大量資源來製定關於空戰的新理論。如果我們走向戰爭，可能開發的理論將是無價的。"
 HUN_bled_agreement:0 "《布萊德協議》"
 HUN_bled_agreement_desc:0 "小規模的秘密重新武裝是不夠的。我們必須向鄰國伸出援手，要求在大戰後強加給我們的條約得到補救。匈牙利應該擁有平等的武裝力量。"
 HUN_bled_agreement_custom_effect_tooltip:0 "用以取代《§H特里亞農條約§!》。"
 HUN_establish_the_air_force:0 "建立空軍"
 HUN_establish_the_air_force_desc:0 "現在解除了法律限制，現在是正式建立匈牙利空軍的時候了。"
 HUN_indigenous_designs:0 "前衛飛機"
 HUN_indigenous_designs_desc:0 "我們自己的技術專長足以滿足我們的需求。控制我們自己的設計局，使我們能夠分配更多的資源，從而提高新設計的發展速度。"
 HUN_heavy_fighter_effort:0 "強化重型戰鬥機"
 HUN_heavy_fighter_effort_desc:0 "我們的戰鬥機必須能夠支持保護易受傷害的轟炸機。這需要更多的裝備和更長的距離，以一定的速度和機動性為代價。"
 HUN_light_fighter_effort:0 "強化輕型戰鬥機"
 HUN_light_fighter_effort_desc:0 "我們需要戰鬥機才能在我們部隊頭上的天空中獲得當地的空中優勢，並攔截任何威脅我們國家的敵機。"
 HUN_cas_focus:0 "強化對地攻擊"
 HUN_cas_focus_desc:0 "現代軍隊需要載具的支持，不僅在地面上，在空中也是。"
 HUN_tac_focus:1 "強化戰術轟炸"
 HUN_tac_focus_desc:0 "勝利將通過消滅敵方地面部隊實現。我們要把重點放在支持我們自己的軍隊，採取戰略打擊深入的目標。"
 HUN_license_foreign_designs:0 "取得外國設計許可證"
 HUN_license_foreign_designs_desc:0 "外國人的空軍已經顯示出他們擁有經過驗證的非常高質量的設計。我們應該要求允許在取得許可證下生產這些外國型號，而不是任由命運擺布，或只單單依靠我們新興的航空專業知識。"
 HUN_fighter_competition:0 "戰鬥機競賽"
 HUN_fighter_competition_desc:0 "為了讓我們能夠選擇最佳的戰機型號來生產，我們必須讓競爭對手相互對抗。我們將組織一場戰鬥機比賽，並邀請所有大國派出最現代化的戰鬥機機型參加。"
 HUN_bomber_competition:0 "轟炸機競賽"
 HUN_bomber_competition_desc:0 "為了讓我們能夠選擇最佳型號的轟炸機飛機來生產，我們必須讓競爭者相互對抗。我們將組織一次轟炸機比賽，並邀請所有大國派他們最現代的轟炸機機型參加。"
 HUN_joint_air_development:0 "聯合航空發展"
 HUN_joint_air_development_desc:0 "開發新飛機模型的最好方法是通過與我們的盟友合作。通過匯集我們所有國家最聰明的人才，我們將取得最好成果。"
 HUN_army_maneuvers:0 "陸軍演習"
 HUN_army_maneuvers_desc:0 "我們的軍隊必須恢復原狀，防止未來的武裝衝突。我們會派他們制定新的戰略和策略。"
 HUN_mobile_focus:0 "機械化部隊"
 HUN_mobile_focus_desc:0 "一個有能力打擊何時何地會受到最大傷害的機動化軍隊是軍事成功的關鍵。"
 HUN_the_botond:0 "博通得卡車"
 HUN_the_botond_desc:0 "為了充分滿足我們的供應和運輸需求，我們需要一種新型的卡車。博通得卡車設計的初步發現證明在試驗中取得成功，並通過適當的資源，我們可以完成設計並開始生產。"
 HUN_develop_tanks:0 "發展戰車"
 HUN_develop_tanks_desc:0 "週圍的國家已經確定了戰車的重要性，並且大量生產它們。我們必需發展自己的戰車設計，並試圖跟上我們的盟友和對手。"
 HUN_assault_gun_focus:0 "突擊砲"
 HUN_assault_gun_focus_desc:0 "而不是只專注於成熟的戰車，作為一種更具成本效益的替代方案我們將依靠槍來使我們的步兵突破敵人。"
 HUN_joint_tank_procurement:0 "成立戰車採購局"
 HUN_joint_tank_procurement_desc:0 "與我們的盟友一起，我們可以更有效地開發新的戰車車型。我們將成立一個聯合採購局，我們的工程師可以共同努力，找出最好的設計方案。"
 HUN_armored_warfare:0 "裝甲戰"
 HUN_armored_warfare_desc:0 "我們的機動部隊將需要裝甲支持才能真正有效。我們必須投入更多的資源來開發新的裝甲設計。"
 HUN_mobile_corps_doctrine:0 "機動化兵團學說"
 HUN_mobile_corps_doctrine_desc:0 "現在我們有機動化部隊和裝甲部隊，我們也必須看看新的理論方法，以便在戰場上共同合作。"
 HUN_home_defense:0 "保衛家園"
 HUN_home_defense_desc:0 "在發生襲擊的情況下，小型機動部隊將無法捍衛我們的國家。我們必須形成一個不可穿透的前線，發展新的理論，提高這種做法的有效性與可靠性。"
 HUN_danuvia_submachine_guns:0 "丹維亞衝鋒槍"
 HUN_danuvia_submachine_guns_desc:0 "我們的步兵需要很好的武器才能提高其效能。最初的丹維亞43M衝鋒槍原型在測試中表現良好，通過增加其開發資金，我們很快就可以開始大量生產武器。"
 HUN_artillery_effort:0 "強化砲兵"
 HUN_artillery_effort_desc:0 "砲兵是提高部隊效能的關鍵。我們將開發現代火砲模型，以便他們能夠提供最好的砲兵支援。"
 HUN_motorized_logistics:0 "機動運輸學說"
 HUN_motorized_logistics_desc:0 "機動戰爭的關鍵是能夠快速移動人員和物力。即使是最好的戰車也會因為沒有彈藥而變得無用。"
 HUN_light_infantry_divisions_doctrine:0 "輕裝步兵師學說"
 HUN_light_infantry_divisions_doctrine_tech_tt:0 "解鎖科技：「§H輕裝步兵師學說§!」\n§H步兵營\n　　　森林地形§!\n　　　攻擊效果：§G+2%§!\n　　　移動速度：§G+5%§!\n　　　§H城市地形§!\n　　　攻擊效果：§G+5%§!\n　　　移動速度：§G+5%§!\n"
 HUN_light_infantry_divisions_doctrine_unit_tt:0 "\n獲得§G一支§!由§Y六個§!§G步兵營§!§H（徒步）§!組成的陸軍部隊，並帶有§Y三個§!§G支援連§!§H（偵查、工兵、榴彈）§!。\n"
 HUN_light_infantry_divisions_doctrine_desc:0 "我們必須用有限的人力來配合我們。如果我們想要更多的部隊，他們必須要更小。輕步兵部隊提供了最佳的打擊力和大小的組合，我們將使其成為我軍的骨幹。"
 HUN_form_parachute_battalions:0 "成立傘兵部隊"
 HUN_form_parachute_battalions_desc:0 "通過空襲襲擊的步兵將使我們有能力對任何意外的威脅或戰術機會做出快速反應。"
 HUN_naval_warfare:0 "海軍作戰學說"
 HUN_naval_warfare_desc:0 "恢復海岸線後，我們必須集中精力重建適合大國的艦隊。"
 HUN_restauration:0 "延續舊技術"
 HUN_restauration_desc:0 "我們不能浪費時間嘗試新的和未經證實的技術。我們將堅持從舊帝國時代的經過試驗和測試的設計。"
 HUN_reform:0 "海軍改革"
 HUN_reform_desc:0 "建立圍繞過時思想構建的海軍沒有任何意義。我們有機會從零開始創造新的海軍，沒有舊的包袱。我們應該用它來建造最現代化和最有能力的海軍。"
 HUN_capital_ships:0 "強化戰列艦"
 HUN_capital_ships_desc:0 "海軍的核心是戰列艦。我們必須盡快彌補時間，盡快開始建造新船。"
 HUN_destroyer:0 "強化驅逐艦"
 HUN_destroyer_desc:0 "驅逐艦是艦隊中至關重要但經常被忽視的部分。加上它的低成本，這是海軍擴張計劃的一個很好的開始。"
 HUN_cruisers:0 "強化巡洋艦"
 HUN_cruisers_desc:0 "即使是最有力的力量，如果無法找到敵人或保護自己免受飛機的傷害，也是無用的。設計新的輕型和重型巡洋艦有助於我們將船隻集結成一個有實力的艦隊。"
 HUN_submarines:0 "強化潛艇"
 HUN_submarines_desc:0 "在最後一場戰爭中，潛艇接近擊敗了地球上最強大的海軍。如果我們不派我們自己的潛艇，我們就不能被認為是現代海軍。"
 HUN_carriers:0 "強化航空母艦"
 HUN_carriers_desc:0 "戰艦是舊東西了。海軍戰爭的未來是航空母艦和飛機。我們將走在這個發展的最前沿。"
 fighter_tt:0 "[Root.GetName]必須有現代化的戰鬥機才能提供並且我國要與他處於和平"
 bomber_tt:0 "[Root.GetName]必須有現代化的轟炸機才能提供並且我國要與他處於和平"
 ROM_preserve_greater_romania:0 "維持大羅馬尼亞"
 ROM_preserve_greater_romania_desc:0 "我們終於設法團結了我們國家的所有羅馬尼亞人。現在，我們必須確保我們的孩子能夠承接所有羅馬尼亞人的遺產。"
 ROM_a_deal_with_the_devil:0 "與惡魔的協議"
 ROM_a_deal_with_the_devil_desc:1 "[SOU.GetNameDefCap]威脅著我們的東部邊界，領土的需求可能只會在地平線上。也許最好加入[SOU.GetAdjective]而不是與他們戰鬥。"
 ROM_form_peasant_militias:0 "組成農民兵"
 ROM_form_peasant_militias_desc:0 "隨著我們從鄰居身上獲得的共產主義理想，每個人都有責任捍衛自己的同志，國家和革命。"
 ROM_basing_rights_for_soviet_union:1 "[SOU.GetName]入港"
 ROM_basing_rights_for_soviet_union_desc:1 "[SOU.GetAdjective]併吞我國的意圖可謂路人皆知，不過我們可以藉由開放港口來降低敵意。"
 ROM_romanian_volunteer_brigades:0 "羅馬尼亞志願軍"
 ROM_romanian_volunteer_brigades_desc:0 "我們將建立志願軍，努力支持其他國家的新興革命。"
 ROM_join_comintern:0 "陣營目標：共產國際"
 ROM_join_comintern_desc:0 "現在是終於請願加入共產國際的時候了。這將保護我們的領土免受東方的要求，使我們能夠更積極地推動全球共產主義事業。"
 ROM_trade_treaty_with_germany:0 "羅德貿易協定"
 ROM_trade_treaty_with_germany_desc:0 "我們知道德國在我國的經濟利益。安排石油等貨物的貿易將使我們能夠請求德國的援助，使我們的軍隊現代化。"
 ROM_german_romanian_oil_exploitation_company:0 "成立德羅石油開採公司"
 ROM_german_romanian_oil_exploitation_company_desc:0 "德國對石油的需求是巨大的，為我們提供了一個豐厚的機會來擴大我們的煉油廠。"
 ROM_invite_german_advisors:0 "德意志軍事顧問"
 ROM_invite_german_advisors_desc:0 "如果我們要使我們的軍隊現代化，德國的援助是至關重要的。他們擁有我們所需要的技術知識，所以我們應該請求顧問的幫助。"
 ROM_invite_german_advisors_tt:0 "允許德國在羅馬尼亞土地上駐紮部隊。\n"
 ROM_license_german_equipment:0 "國產德械計畫"
 ROM_license_german_equipment_desc:0 "德國裝備優於我們自己的裝備，也許我們可以獲得生產這些武器的許可證。"
 ROM_join_axis:0 "陣營目標：軸心國"
 ROM_join_axis_desc:0 "現在是加入軸心的時候了，所以我們可以與德國人一起雕刻出輝煌的羅馬尼亞的未來。"
 ROM_demand_transnistria:0 "要求德涅斯特河沿岸"
 ROM_demand_transnistria_desc:0 "既然我們已經強大起來，又有著德國的支持，那麼現在是要求德涅斯特河沿岸地區納入大羅馬尼亞的時候了。"
 ROM_renew_the_romanian_polish_alliance:1 "續簽羅波同盟"
 ROM_renew_the_romanian_polish_alliance_desc:0 "我們與波蘭的聯繫近年來冷卻。隨著我們週圍的威脅沒有減弱，全球政治形勢日益激化，現在是恢復與北方鄰國聯盟的時候了。"
 ROM_the_cordon_sanitaire:0 "圍堵防線"
 ROM_the_cordon_sanitaire_desc:0 "我們接近東西方的危險意識型態。我們與南北鄰國一起，將建立一個障礙，隔離這些教條，防止他們進一步發展。"
 ROM_demand_a_western_guarantee:0 "要求西方國家的保證"
 ROM_demand_a_western_guarantee_desc:0 "如果我們要反對共產主義和法西斯主義，就需要西方的援助。我們將利用我們所有的政治槓桿來獲得這樣的保證。"
 ROM_military_modernization:0 "軍隊現代化"
 ROM_military_modernization_desc:0 "即使在西方的支持下，我們也必須讓軍隊現代化，讓我們的盟友有時間支持我們。"
 ROM_join_allies:0 "陣營目標：同盟國"
 ROM_join_allies_desc:0 "一個保證是不夠的 - 現在是時候向西方民主國家充分宣布，堅持捍衛自由。"
 ROM_joint_allied_staff_college:0 "同盟國聯合軍事學院"
 ROM_joint_allied_staff_college_desc:0 "鑑於我們的共同利益，我們應該與西方國家合作，發展軍事裝備和戰術。"
 ROM_civil_works:0 "土木工程"
 ROM_civil_works_desc:0 "如果要支持大規模的軍事集結，大羅馬尼亞將需要廣泛的工業發展方案。我們現在開始吧。"
 ROM_national_defense_industry:0 "國防工業"
 ROM_national_defense_industry_desc:0 "如果我們要跟上增加的需求，就要大力擴大國家軍工業。"
 ROM_agrarian_reform:0 "土地改革"
 ROM_agrarian_reform_desc:0 "我們的農業部門有很大的改進空間。精簡和提高效率將勞力釋放至其他行業的，如建築和軍備生產。"
 ROM_danubian_transport_network:0 "多瑙河交通網"
 ROM_danubian_transport_network_desc:0 "我們的運輸能力可以通過更有效地利用河流以及與公路和鐵路網絡連接的方式得到極大的改善。"
 ROM_malaxa:0 "MALAXA"
 ROM_malaxa_desc:0 "我們必須擴大國內汽車工業，在需要的時候，可以很容易地將其轉換為軍事用途。為此，我們的商業巨頭有一些相當有趣的想法，我們可以利用..."
 ROM_invite_foreign_motor_companies:0 "邀請外國汽車公司"
 ROM_invite_foreign_motor_companies_desc:0 "並不是未經證實的增加國內生產汽車設計的消耗資源，我們將受益於生產嘗試和授權測試更多國外的設計。"
 ROM_hunedoara_steel_works:0 "擴建胡內多阿拉鋼鐵廠"
 ROM_hunedoara_steel_works_desc:0 "為了養活我們的武器生產的外西凡尼亞的大鋼鐵廠必須大幅度現代化和擴大的需求。"
 ROM_invest_in_the_iar:0 "投資羅馬尼亞航空工業（IAR）"
 ROM_invest_in_the_iar_desc:0 "關鍵是要跟上現代空軍的需求。我們的航空工業不僅要能夠建立我們一開始需要的飛機，而且要能夠快速彌補任務中的損失。"
 ROM_expand_ploiesti_oil_production:0 "普洛耶什蒂擴大石油生產"
 ROM_expand_ploiesti_oil_production_desc:0 "我們擁有歐洲最大的普洛耶什蒂油田，這個油田的重要性不僅是為了自己而是為了我們的盟友還有該地區的其他國家。我們應該增加油田的生產來更好地滿足需求。"
 ROM_expand_the_university_of_bucharest:0 "擴張布加勒斯特大學"
 ROM_expand_the_university_of_bucharest_desc:0 "通過提高我們學校的素質和能力，我們可以增加的最好的科學家讓我們的技術進步。"
 ROM_exploit_the_baita_mines:0 "白塔鈾礦場"
 ROM_exploit_the_baita_mines_desc:0 "鈾是至關重要的武器裝備所需要的原料，我們幸運地擁有大量儲藏在我們的邊界，我們應該好好利用它。"
 ROM_balkans_dominance:0 "支配巴爾幹"
 ROM_balkans_dominance_desc:0 "一個繁榮的未來的關鍵在於不與東方的羅馬尼亞革命，或民主還是西方的法西斯，而是巴爾幹地區的羅馬尼亞主導地位。"
 ROM_puppet_bulgaria:0 "滲透目標：保加利亞"
 ROM_puppet_bulgaria_desc:0 "好戰的保加利亞一直是鄰居旁的一根刺。我們必須一勞永逸地制服他們。"
 ROM_align_hungary:0 "聯盟目標：匈牙利"
 ROM_align_hungary_desc:0 "匈牙利必須看到我們的優點。他們的政府被錯誤的領導只會導致國家的滅亡。他們與我們聯盟將會更強大。"
 ROM_HUN_aligned:0 "與匈牙利結盟"
 ROM_secure_greece:0 "鞏固希臘地區"
 ROM_secure_greece_desc:0 "希臘雖然是過去的盟友，但現在必須被接受羅馬尼亞在該地區的統治地位。"
 ROM_divide_yugoslavia:0 "分化南斯拉夫"
 ROM_divide_yugoslavia_desc:0 "目前南斯拉夫組成的國家是不穩定的。在羅馬尼亞領導下，我們將發布重組要求，針對部分成員國進行重組。"
 ROM_split_czechoslovakia:0 "分化捷克斯洛伐克"
 ROM_split_czechoslovakia_desc:0 "我們知道德國在捷克斯洛伐克的計畫，很可能利用軍事力量脅迫做出協議。德國外交官正在起草一項提案，我們必須阻止他們。"
 ROM_secure_the_bosporus:0 "博斯普魯斯海峽"
 ROM_secure_the_bosporus_desc:0 "我們的海上通道目前僅限於黑海。跨越博斯普魯斯海峽的土耳其可能會阻止我們在戰爭中進入地中海，所以我們必須確保在需要的時候自由通行。"
 ROM_institute_royal_dictatorship:0 "君主專制"
 ROM_institute_royal_dictatorship_desc:0 "現在是進一步增加國王的權力給國家帶來政治穩定，使其能夠專注於外部的威脅的時候了。"
 ROM_fortify_the_borders:0 "加強邊境防禦"
 ROM_fortify_the_borders_desc:0 "現在國內局勢受到控制，我們必須提高戒備來自外界的威脅。"
 ROM_flexible_foreign_policy:0 "靈活的外交政策"
 ROM_flexible_foreign_policy_desc:0 "我們必須放棄我們的原則，與任何更實際的人建立關係。我們的生存取決於它。"
 ROM_his_majestys_loyal_government:0 "國王陛下的忠誠政府"
 ROM_his_majestys_loyal_government_desc:0 "對國內的忠誠是至高無上的，只要國家落後於國王，務實的外交政策就沒有意義了。"
 ROM_militarize_the_sentinels:0 "國王親衛隊"
 ROM_militarize_the_sentinels_desc:0 "只要我們分配適當的資源，國王親衛隊就可以很容易地變成一個完全成熟的軍事組織。"
 ROM_all_parties_must_end:0 "天下無不散之派對"
 ROM_all_parties_must_end_desc:0 "天下無不散之派對，目前的地緣政治局勢要求我們國王全神貫注。一但戰爭結束，他可再辦一大堆派對，但現在他必須拋棄他的享樂主義的生活方式。"
 ROM_revise_the_constitution:0 "修訂憲法"
 ROM_carol_current_leader_trigger:0 "§Y卡羅爾二世§!目前的國家領導人 。"
 ROM_carol_not_leader_trigger:0 "§Y卡羅爾二世§!非國家領導人。"
 ROM_revise_the_constitution_desc:1 "必須重寫憲法，鞏固國王作為國家領導人的地位。此外，祖國青年組織的國王親衛隊將會破壞危險的極右派運動進行。"
 ROM_the_royal_foundation:0 "皇家基金會"
 ROM_the_royal_foundation_desc:0 "國王慷慨地同意以他的名義創造一個學習羅馬尼亞文化和創造國家科學的基礎。"
 ROM_appoint_soviet_friendly_government:1 "任命親蘇政府"
 ROM_appoint_soviet_friendly_government_desc:0 "羅馬尼亞的未來取決於與我們共產主義東鄰的良好關係。我們必須任命一個了解這個現實的政府。"
 ROM_securitate:0 "秘密警察"
 ROM_securitate_desc:0 "我們必須建立一個廣泛的秘密警察組織來消除對我們新政府的內部威脅。"
 ROM_appoint_german_friendly_government:1 "任命親德政府"
 ROM_appoint_german_friendly_government_desc:0 "羅馬尼亞的未來取決於與西方即將到來的法西斯勢力的良好關係。我們必須任命一個了解這個現實的政府。"
 ROM_appoint_german_friendly_government_tooltip:1 "移除國家精神「§Y憲法保障§!」、「§Y$ROM_national_christian_party_in_power$§!」與「§Y秘密警察§!」\n"
 ROM_appoint_allied_friendly_government_tooltip:1 "移除國家精神「§Y鐵衛隊§!」、「§Y$ROM_national_christian_party_in_power$§!」與「§Y秘密警察§!」\n"
 ROM_appoint_soviet_friendly_government_tooltip:1 "移除國家精神「§Y憲法保障§!」、「§Y$ROM_national_christian_party_in_power$§!」與「§Y鐵衛隊§!」\n"
 ROM_iron_guard:0 "鐵衛隊"
 ROM_iron_guard_desc:0 "現在是重新考慮我們關於鐵衛隊的政策的時候了。我們新政府現在更符合我們的官方立場，鐵衛隊可以作為增加國家政治穩定的一個很好的工具。"
 ROM_force_abdication:0 "強迫退位"
 ROM_force_abdication_desc:0 "我們不再需要國王卡羅爾二世了，事實上證明國王比領導者更加麻煩。雖然他仍然對國家政府和財政進行了廣泛的控制，但他必須放棄在羅馬尼亞的長期利益。"
 ROM_appoint_allied_friendly_government:1 "任命親法政府"
 ROM_appoint_allied_friendly_government_desc:0 "羅馬尼亞的未來取決於與西方與法國及其盟友的老盟友的良好關係。我們必須任命一個繼續這種關係的政府。"
 ROM_constitutional_guarantees:0 "憲法保障"
 ROM_constitutional_guarantees_desc:0 "國王執行的憲法保障必須恢復且將要引入保障和平衡。否則，我們所剩下的只是一個嘲弄民主的體制。"
 ROM_handle_the_king:0 "皇室預算限制令"
 ROM_handle_the_king_desc:0 "必須制定立法來遏制國王的腐敗生活方式。國庫可能不再用於個人開支。"
 ROM_king_michaels_coup:0 "米哈伊國王的政變"
 ROM_king_michaels_coup_desc:0 "目前的政府正在使羅馬尼亞破產。需要堅定的手來引導國家遠離災難，那就是米哈伊王子的手。"
 ROM_expand_the_air_force:0 "擴張空軍"
 ROM_expand_the_air_force_desc:0 "如果沒有統治天空，現代戰爭就不可能獲勝。我們必須竭盡全力發展羅馬尼亞空軍！"
 ROM_acquire_licenses:0 "獲取授權"
 ROM_acquire_licenses_desc:0 "外國航空技術優於我們，我們應該著眼於獲得生產許可證，以便我們可以用自己的手創新生產飛機。"
 ROM_air_defense:0 "防空火力"
 ROM_air_defense_desc:0 "我們必須用廣泛的防空砲保護我們的邊界，讓所剩無幾空軍少點壓力。"
 ROM_heavy_interceptors:0 "重型戰鬥機"
 ROM_heavy_interceptors_desc:1 "我們國家無法承擔規模巨大的空軍。因此我們必須在每架飛機上集中盡可能多的火力來摧毀任何攻擊者。"
 ROM_ground_support:0 "陸空一體化"
 ROM_ground_support_desc:0 "聯合作戰是現代戰爭的基本概念。空軍必須清楚知道陸軍需要什麼樣的支援。"
 ROM_medium_bombers:0 "戰術轟炸機"
 ROM_medium_bombers_desc:0 "軍隊可以在沒有看天空的情況下贏得戰爭的時代已經過去了。我們必須發展我們的戰術轟炸機，為我們的士兵提供所需的密接支援。"
 ROM_cas:0 "密接支援機"
 ROM_cas_desc:0 "如果我們要充分利用我們的聯合力量，我們需要設計用於密接支援的機型。"
 ROM_acquire_fighters:0 "收購戰鬥機"
 ROM_acquire_fighters_desc:0 "空中優勢是我們防禦的關鍵，因此我們必須以任何可能的方式擴大我們的戰鬥部隊。"
 ROM_local_development:0 "本地航空工業發展"
 ROM_local_development_desc:0 "我們將依靠國內的羅馬尼亞航空工業來生產我們所需要的飛機。"
 ROM_air_superiority:0 "空軍優先"
 ROM_air_superiority_desc:0 "掌握空中是軍事行動的基本要求，正是我們必須關注的空戰的這個方面。"
 ROM_strategic_bomber_force:0 "成立戰略轟炸機聯隊"
 ROM_strategic_bomber_force_desc:0 "軍事行動包含摧毀敵方工業和基礎設施。戰略轟炸是我們實現這一目標的手段。"
 ROM_heavy_bombers:0 "強化重型轟炸機"
 ROM_heavy_bombers_desc:0 "我們的戰略轟炸部隊需要充足的射程和載彈量。大型轟炸機是實現這些要求的唯一可行的選擇。"
 ROM_nuclear_bomb_project:0 "啟動核子武器計畫"
 ROM_nuclear_bomb_project_desc:0 "我們永遠不會希望只通過常規手段對我們可能的敵人進行轟炸。因此，我們必須專注於技術進步，這將使我們以更少的方式實現很多、更多、更大的破壞。"
 ROM_iar_80:0 "「IAR-80」戰鬥機設計方案"
 ROM_iar_80_desc:0 "我們的工程師有很好的想法，他們渴望投入到一個新的戰鬥機設計。他們只需要資金和埋頭苦幹。"
 ROM_army_maneuvers:0 "陸軍機動化"
 ROM_army_maneuvers_desc:0 "我們的軍隊必須更新，以防止未來的武裝衝突。我們會派他們制定新的戰略和策略。"
 ROM_army_war_college:0 "成立陸軍戰爭學院"
 ROM_army_war_college_desc:0 "我們要求我們的軍隊掌握最聰明的頭腦，這意味著戰爭學院必須擴大。"
 ROM_war_college_tt:0 "晉用一位§Y等級§! §G2§!，名為§Y巴布·帕拉亞努§!的將領。"
 ROM_the_zb_53:0 "「ZB-53」重機槍設計方案"
 ROM_the_zb_53_desc:0 "現代裝備是戰爭的關鍵，我們必須努力使我們的步兵武器現代化。"
 ROM_vanatori_de_munte:0 "遊俠部隊"
 ROM_vanatori_de_munte_unit_tt:0 "\n獲得§G一支§!由§Y九個§!§G步兵營§!§H（徒步）§!組成的陸軍部隊，並帶有§Y一個§!§G支援連§!§H（榴彈）§!。\n"
 ROM_vanatori_de_munte_desc:0 "山地獵兵（Vanatori De Munte）是我們最精銳的山地步兵。他們的名聲享譽全球，而我們會竭盡所能的擴編這支部隊。"
 ROM_artillery_modernization:0 "砲兵現代化"
 ROM_artillery_modernization_desc:0 "步兵不能沒有適當的砲兵支援。確保現代高素質的槍砲將大大提高部隊效能。"
 ROM_modern_at_guns:0 "現代戰防砲"
 ROM_modern_at_guns_desc:0 "戰車的時代到了，我們的步兵需要最新的手段來防禦這些鋼鐵巨獸。"
 ROM_mountain_artillery:0 "開發山砲"
 ROM_mountain_artillery_tech_tt:0 "獲得國家精神「§H山地砲兵§!」\n§H砲兵營\n　　　山地地形§!\n　　　移動速度：§G+15%§!\n§H戰防營\n　　　山地地形§!\n　　　移動速度：§G+15%§!"
 ROM_mountain_artillery_desc:0 "如果我們要保持領先，我們的山地師必須得到他們所需的砲兵支援。因此，我們的火砲必須適應山地使用。"
 ROM_reserve_divisions:0 "成立人力資源部門"
 ROM_reserve_divisions_desc:0 "羅馬尼亞是一個小國，我們必須分配適當的數字來規劃預備部隊的數量。"
 ROM_royal_guards_divisions:0 "成立皇家衛隊"
 ROM_royal_guards_divisions_tt:0 "獲得§G一支§!由§Y七個§!§G步兵營§!和§Y兩個§!§G砲兵營§!組成的陸軍部隊。\n"
 ROM_royal_guards_divisions_desc:0 "我們的皇室衛兵必須根據我們偉大的國王擴張。"
 ROM_the_armored_division:0 "成立裝甲師"
 ROM_the_armored_division_tt:2 "獲得兩支由§Y四個[ROM_UnlockedArmor]裝甲營§!和§Y四個步兵營（摩步）§!組成的陸軍部隊。\n"
 ROM_the_armored_division_desc:0 "戰車是前進的道路，我們必須建立並利用這些新武器優勢的專門部門。"
 ROM_acquire_modern_tanks:0 "採購現代戰車"
 ROM_acquire_modern_tanks_desc:0 "戰車的發展繼續快速發展，不會收購過時的車型。"
 ROM_mobile_tank_destroyers:0 "驅逐戰車"
 ROM_mobile_tank_destroyers_desc:0 "我們必須專注於生產能夠使敵方裝甲部隊的優勢無效的武器。"
 ROM_the_maresal:0 "「元帥」重型戰車"
 ROM_the_maresal_desc:0 "我們的工程師們提出了一個想法，把蘇聯的一二二公釐榴彈砲放在一個封閉的車體上。通過進一步改進這種設計，我們可能會建立一個非常成功的戰車模型。"
 ROM_expand_the_galati_shipyards:0 "擴建加拉茨海軍船塢"
 ROM_expand_the_galati_shipyards_desc:0 "我們已經存在的加拉茨的海軍船塢設施必須大大擴展。"
 ROM_coastal_defense_navy:0 "成立沿海防衛海軍"
 ROM_coastal_defense_navy_desc:0 "我們將利用有限的資源來保護我們的海岸。所有努力都必須針對這一目標。"
 ROM_coastal_defense_ships:0 "強化海防艦隊"
 ROM_coastal_defense_ships_tech_tt:0 "啟動§H沿海防禦艦§!\n§H重型巡洋艦§!\n裝甲值：§G+20%§!\n海軍火力：§G+10%§!\n生產花費：§G-10%§!"
 ROM_coastal_defense_ships_desc:0 "必須為海上防務工作的艦艇設計新的設計。"
 ROM_modern_destroyers:0 "現代驅逐艦"
 ROM_modern_destroyers_desc:0 "驅逐艦是任何海軍的支柱，我們也不例外。我們的海軍骨幹必須符合現代的標準。"
 ROM_torpedo_boats:0 "搭載魚雷設計"
 ROM_torpedo_boats_desc:0 "魚雷是海戰的絕佳平衡。通過確保我們所有的船隻運載它們，我們可以通過純粹的大膽和魚雷火焰來消滅一個優秀的海軍力量。"
 ROM_modern_submarines:0 "現代潛艇"
 ROM_modern_submarines_desc:0 "潛艇戰是自發射魚雷艇以來最令人興奮的海軍發展。我們做的不錯，不僅僅是保護潛艇，還可以用來對抗敵方的運輸。"
 ROM_black_sea_dominance:0 "稱霸黑海"
 ROM_black_sea_dominance_desc:0 "我們最初的資源缺乏應該不會妨礙未來羅馬尼亞在黑海的統治地位。加以適當的政治意願，我們將使這成為現實。"
 ROM_capital_ships:0 "強化戰列艦"
 ROM_capital_ships_desc:0 "如果要認真對待海軍力量，我們將需要戰列艦來領導我們的黑海艦隊。"
 ROM_torpedo_bombers:0 "強化海軍轟炸機"
 ROM_torpedo_bombers_desc:0 "我們可以通過把一部分空軍部署到海軍上來彌補我們的海軍弱點。這將需要一個可以攜帶魚雷的新型飛機模型。"
 ROM_expand_the_marine_regiment:0 "海軍陸戰隊擴編計畫"
 ROM_expand_the_marine_regiment_desc:0 "掌握黑海為新的攻擊途徑開闢了機會。海軍入侵現在是一個可行的選擇，需要建立新的運輸模式，以及專門從事這種戰爭形式的專門海軍部隊。"
 CZE_fortification_studies:0 "防禦工事研究計畫"
 CZE_fortification_studies_desc:0 "加強我們邊界的需要是明確的，但問題是如何增強？法國人最近已經建成了一個難以置信的強化防線，即馬奇諾防線，我們將派一個代表團去了解他們的方式，應該可以解決我們自己的邊防問題。"
 CZE_fallback_line:0 "後備防線計畫"
 CZE_fallback_line_desc:0 "如果邊界不能守住，那麼在西方的任何攻擊到達我們的心臟地帶之前，第二線的設防就會派上用場。"
 CZE_sudeten_1:0 "蘇台德防禦工事\n（前期）"
 CZE_sudeten_1_desc:0 "蘇台德區，我們與德國的山區邊界是邊防設防的完美之地。研究了法國馬奇諾防線後，我們可以建立一條類似的防線。"
 CZE_sudeten_2:0 "蘇台德防禦工事\n（中期）"
 CZE_sudeten_2_desc:0 "蘇台德區現在已經擁有了一套近乎完整的防禦陣地，可是一但面臨存亡之際，只有這樣的規模可是遠遠不夠的。"
 CZE_sudeten_3:0 "蘇台德防禦工事\n（後期）"
 CZE_sudeten_3_desc:0 "蘇台德區有強大的防禦工事體系了，但仍然可以更強大！"
 CZE_hungarian_line:0 "匈牙利防線"
 CZE_hungarian_line_desc:0 "匈牙利的領土收復主義對我們的主權而言無疑是一項致命的威脅，然而一道有效的邊境防禦系統便能確保我們的安全。"
 CZE_polish_line:0 "波蘭防線"
 CZE_polish_line_desc:0 "對於波蘭的侵略我們沒有任何防線，但希望有一個強化防線會使他們尋找別的更容易的目標。"
 CZE_internal_redoubts:0 "多層次防禦計畫"
 CZE_internal_redoubts_desc:0 "任何防禦工事系統都可能被破壞。為了防範這種可能性，我們可以圍繞我們最重要的城市建立優勢，使其不容易被突破我們的防線的敵人佔領。"
 CZE_industrial_legacy:0 "工業先驅"
 CZE_industrial_legacy_desc:0 "斯柯達工廠是奧地利匈牙利最大的武器製造商，自從獨立以來，它們已經擴展成為領域的領導者。如此高度集中的專業知識和重工業大大有助於所有的工業成長。"
 CZE_favor_czechs_1:0 "工業園區計畫"
 CZE_favor_czechs_1_desc:0 "捷克國家和斯洛伐克人之間一直存在緊張局勢，尤其是因為我們的大部分工業集中在捷克的波黑和摩拉維亞省份。儘管如此，斯洛伐克人可能會進一步打亂這一區域的工業實力，我們需要這些區域建立更多的工廠。"
 CZE_favor_czechs_2:1 "工業腹地計畫"
 CZE_favor_czechs_2_desc:1 "繼續擴大捷克地區的產業。"
 CZE_favor_czechs_3:1 "工業新城計畫"
 CZE_favor_czechs_3_desc:1 "持續衝高我們目前在捷克的工業增長階段。"
 CZE_balanced_1:1 "均衡投資計畫"
 CZE_balanced_1_desc:0 "為緩解捷克人與斯洛伐克人之間的緊張局勢，儘管有人提出總體效率較低，但未來的工業增長應該在其各自的地區之間平均分配。"
 CZE_balanced_2:1 "聯合規劃委員會"
 CZE_balanced_2_desc:1 "繼續分享捷克和斯洛伐克之間的工業增長。"
 CZE_balanced_3:1 "地方專精計畫"
 CZE_balanced_3_desc:1 "持續共同工業的增長。"
 CZE_united_population:0 "民族團結法案"
 CZE_united_population_desc:0 "最近的一些政治措施結合我們的平衡工業增長政策，讓捷克和斯洛伐克更加團結一致。"
 CZE_arms_exports_1:0 "軍火出口條例"
 CZE_arms_exports_1_desc:0 "斯柯達工廠長期以來一直是整個歐洲軍火的主要供應商，生產的武器規模遠遠高於我國的要求。這種規模的生產，其他公司幾乎無法想像。"
 CZE_arms_exports_2:1 "出口補貼政策"
 CZE_arms_exports_2_desc:1 "隨著戰爭的威脅，越來越多的國家正在尋求購買戰車。需求相對增加。"
 CZE_arms_exports_3:1 "公平出口規章"
 CZE_arms_exports_3_desc:1 "對武器的需求是歷史最高的，我們的生產線的產量也是如此。"
 CZE_political_direction:0 "鑽研政治路線"
 CZE_political_direction_desc:0 "我們的民主很年輕，還沒有得到很好的考驗。法西斯主義和共產主義在整個歐洲崛起，必須要問：這是正確的方向，還是不是呢？"
 CZE_go_left:0 "左傾路線"
 CZE_go_left_desc:0 "共產主義是未來！一切努力都要重新塑造我們的政府和社會，遵循馬克思主義理想。"
 CZE_czech_socialism:0 "捷克社會主義"
 CZE_czech_socialism_desc:1 "中央控制經濟肯定是偉大的，但也許有可能有太多的好東西。通過傳播共產到捷克和斯洛伐克的蘇維埃，更大的團結帶來整體的勝利！"
 CZE_communism_with_a_human_face:0 "人性面孔的社會主義"
 CZE_communism_with_a_human_face_desc:1 "要求人民在共產黨的大旗下進一步參與地方和國家政治，我們將為共產主義的理想添加新的生命。"
 CZE_communist_support:0 "支持共產黨"
 CZE_communist_support_desc:0 "我們的左翼路線正在積聚勢頭。對共產主義的支持正在全國範圍內增長，只有在政府支持更多的時候，這個速度才會增加。"
 CZE_join_comintern:0 "陣營目標：共產國際"
 CZE_join_comintern_desc:0 "我們不能再依靠那些不積極的前盟友。現在是與蘇聯簽署聯盟的時候了，以確保我們對法西斯帝國主義侵略的保障。"
 CZE_the_romanian_question:0 "羅馬尼亞問題"
 CZE_the_romanian_question_desc:0 "羅馬尼亞站在我們和我們的保護者蘇聯之間。既然不允許蘇聯軍隊通過它們來給我們提供防禦，那麼必須考慮一個更為激進的解決辦法。"
 CZE_the_polish_division:0 "瓜分波蘭"
 CZE_the_polish_division_desc:0 "波蘭不僅在我們最需要幫助的時候拒絕紅軍過境，還對我們解放扎奧爾傑地區的行動表示不滿，並要脅進行報復。先發制人，旗開得勝。"
 CZE_democratic_bastion:0 "民主的壁壘"
 CZE_democratic_bastion_desc:0 "捷克斯洛伐克是中歐民主的堡壘！"
 CZE_beacon_of_liberty:0 "自由的燈塔"
 CZE_beacon_of_liberty_desc:0 "我們對民主的承諾激勵了我們自己的公民和那些不得不離開被政權壓迫的人民。"
 CZE_defensive_preparations:0 "緊急動員法案"
 CZE_defensive_preparations_desc:0 "無論我們是否願意，戰爭都將來臨。因此，最好是我們做好準備。"
 CZE_bonus_research_slot_1:0 "捷克理工大學"
 CZE_bonus_research_slot_1_desc:0 "隨著戰爭的到來，更加註重實用技術將使我們更強大。"
 CZE_go_right:0 "右傾路線"
 CZE_go_right_desc:0 "只有在法西斯主義下，捷克人才能崛起！歐洲的民主注定要滅絕，唯有法西斯國家在勝利之時，將在談判桌上佔據一席之地！"
 CZE_czech_fascism:0 "捷克國家主義"
 CZE_czech_fascism_desc:0 "對法西斯主義的支持正在全國範圍內增長，隨著更多的權力落在法西斯手中，更多的手段可以對付持有不同政見的人。"
 CZE_aggressive_wars:0 "擴張計畫"
 CZE_aggressive_wars_desc:0 "隨著法西斯戰勝，我們即將崛起！"
 CZE_the_polish_question:0 "波蘭問題"
 CZE_the_polish_question_desc:0 "波蘭人從來沒有原諒過我們，如果我們表現出任何弱點，他們無疑的會撲向我們。為什麼一個偉大的國家，會在這種威脅之下呢？不應該再這樣下去！我們必須採取果斷的行動！"
 CZE_exclude_the_slovaks:0 "合併斯洛伐克"
 CZE_exclude_the_slovaks_desc:1 "從我們國家成立的那一天起，斯洛伐克人就不滿了。總是尋求更多的政治權力，總是要求比國家資源公平的份額。不應該再這樣下去！以後，力量將集中在捷克手中。§R這將導致內戰。§!"
 CZE_national_fascism:0 "國家社會主義"
 CZE_national_fascism_desc:0 "捷克人和斯洛伐克人在法西斯主義的旗幟下完全團結一致。我們一起前進是不可阻擋的！"
 CZE_german_minor_ally:0 "日耳曼盟友"
 CZE_german_minor_ally_desc:0 "德國是一個崛起的力量，我們可以追求榮耀的力量。在德國領先的地方，我們將在路上跟隨和解決我們的目標。"
 CZE_german_minor_ally_tt:0 "成為德國的衛星國，為德國技術許可提供加成，但也給德國成為我們國家的宗主國。"
 CZE_german_ally:0 "日耳曼夥伴"
 CZE_german_ally_desc:0 "德國是法西斯主義的力量，是榮耀之路的同行之一。我們一起讓世界圍繞布拉格 - 柏林軸心旋轉！"
 CZE_strategy_decisions:0 "國家戰略決策"
 CZE_strategy_decisions_desc:0 "一場風暴正在歐洲聚集，戰爭的威脅，但捷克斯洛伐克將如何迎接未來的挑戰？"
 CZE_german_leanings:0 "對德綏靖"
 CZE_german_leanings_desc:0 "德國的力量正在上升，他們的目標是在一個帝國內團結所有說德語的人。作為一個有相當大的德國少數民族的國家，這是人擔憂的事態發展。除非我們有能夠保護我們自己的強大盟友，否則我們可能會被德國併吞。"
 CZE_german_puppet:0 "日耳曼僕從"
 CZE_german_puppet_desc:0 "德國將不會妥協直到他們統治我們為止。然而，也許通過彎曲膝蓋，我們可以保留一些自主權？"
 CZE_hungarian_situation:0 "匈牙利問題"
 CZE_hungarian_situation_desc:0 "匈牙利一直是我們身邊的刺，但隨著法西斯主義的強大，匈牙利的時代已經結束了。"
 CZE_deliver_sudetenland:0 "割讓蘇臺德"
 CZE_deliver_sudetenland_desc:0 "德國希望我們成為德國人。看來，如果我們想避免戰爭，唯一的辦法就是交出蘇臺德地區。"
 CZE_german_technology:0 "德意志科技"
 CZE_german_technology_desc:0 "現在我們國家之間的和平關係得到保證，有人建議相互交流技術可以使雙方受益。"
 CZE_trust_in_the_west:0 "信任西方"
 CZE_trust_in_the_west_desc:0 "法國和英國將保護歐洲的和平。畢竟，他們沒有贏得大戰，只是讓德國變成解散的主權國家二十年！"
 CZE_doctrinal_innovation:0 "創新理論"
 CZE_doctrinal_innovation_desc:0 "我們從軍官交流和戰略會議上與我們的盟友學到了很多東西。結合這樣不同的觀點使我們處於突破口。"
 CZE_bonus_research_slot_2:1 "知識共享團隊"
 CZE_bonus_research_slot_2_desc:0 "同盟知識共享帶來如此巨大的好處，現在已被提出作為常設機構。"
 CZE_secret_weapons:0 "秘密武器"
 CZE_secret_weapons_desc:0 "捷克戰爭的未來在於掌握多種先進技術，並將其用於最大的優勢"
 CZE_nukes:0 "發展核子武器"
 CZE_nukes_desc:0 "捷克戰爭的未來在於掌握分裂原子的力量！"
 CZE_an_entente_of_our_own:0 "重建「小協約」"
 CZE_an_entente_of_our_own_desc:0 "「小協約國」近年來已經失敗了，但如果我們的前盟友願意的話，可能會再次組成。"
 CZE_invite_yugoslavia:0 "聯盟目標：南斯拉夫"
 CZE_invite_yugoslavia_desc:0 "邀請南斯拉夫加入「小協約」協定"
 CZE_invite_romania:0 "聯盟目標：羅馬尼亞"
 CZE_invite_romania_desc:0 "邀請羅馬尼亞加入「小協約」協定"
 CZE_faction_tech_sharing:0 "小協約國聯合研究"
 CZE_faction_tech_sharing_desc:0 "為了一起工作，組織的軍隊應該配備相似的水平。為此，我們建議我們各方的所有成員互相自由分享技術。"
 CZE_security_council:0 "成立安全理事會"
 CZE_security_council_desc:0 "組織安全理事會將確保在聯合軍事行動計劃時所有成員協調一致。"
 CZE_deal_with_hungary:0 "解散匈牙利"
 CZE_deal_with_hungary_desc:0 "由於整個歐洲的和平遭到破壞，盟友不能讓匈牙利再次成為威脅。只有永久性的解決方案才能使我們專注於手頭上的更大問題。"
 CZE_deal_with_bulgaria:0 "解散保加利亞"
 CZE_deal_with_bulgaria_desc:0 "保加利亞的重新武裝再次威脅到巴爾幹地區的安全。這是一個不可容忍的威脅，如果協約者要專注於更重要衝突上，必需解決保加利亞。"
 CZE_rapprochement_with_hungary:0 "與匈牙利和解"
 CZE_rapprochement_with_hungary_desc:0 "匈牙利的邪教是不斷的威脅，但也許最後一次努力可以和平解決這個問題？"
 CZE_czechoslovak_legion:0 "捷克斯洛伐克軍團"
 CZE_czechoslovak_legion_desc:0 "捷克斯洛伐克軍團在大戰期間在歐洲各地進行了戰鬥，甚至深入俄羅斯境內。現在，隨著整個歐洲的衝突蔓延，軍團也許會再次出現。"
 CZE_military_research_institute:0 "軍事技術學院"
 CZE_military_research_institute_desc:0 "軍事技術學院的存在是為捷克斯洛伐克武裝部隊提供軍事研究，開發和測試能力。"
 CZE_mountain_bonus:0 "山地師"
 CZE_mountain_bonus_desc:0 "當我們這邊邊界大部分由山峰組成時，都需要專門的士兵來維護這些地區。"
 CZE_inf_and_artillery_advancement:1 "步兵研究"
 CZE_inf_and_artillery_advancement_desc:1 "步兵是我軍最重要的單位，所以改善武器是成功國防的重要一步。"
 CZE_support_bonus:1 "支援單位"
 CZE_support_bonus_desc:1 "為了讓我們的步兵以最高的效率進行演出，支援部門也必須現代化。"
 CZE_inf_and_artillery_advancement_2:1 "砲兵研究"
 CZE_inf_and_artillery_advancement_2_desc:1 "戰場的女王，現代火砲將是我軍的一個大力量。"
 CZE_doctrine_bonus:0 "學說進展"
 CZE_doctrine_bonus_desc:0 "只有武器不能使軍隊有力，有效的學說也是必需的。軍事技術研究所此點並提出了幾點建議。"
 CZE_motorization_scheme:0 "機動化計劃"
 CZE_motorization_scheme_desc:0 "在我們週圍沒有最大的軍隊的時候，機動化提供了在一個地區更快地集中力量的可能性。"
 CZE_armour_bonus_1:1 "裝甲進展"
 CZE_armour_bonus_1_desc:0 "我們的軍隊擁有世界上最先進的戰車，但這一領域的技術正在迅速發展，我們不能輸。"
 CZE_mechanization:0 "機械化"
 CZE_mechanization_desc:0 "雖然機動化為我們的士兵提供了速度，機械化給他們提供了速度，保護和火力。"
 CZE_armour_bonus_ii:1 "裝甲進展 II"
 CZE_armour_bonus_ii_desc:0 "軍事技術學院繼續與斯柯達工廠緊密合作，設計出新的更好的戰車。"
 CZE_doctrine_bonus_2:0 "學說進展 II"
 CZE_doctrine_bonus_2_desc:0 "單靠武器不能使軍隊有效，還需要有效的學說。軍事技術研究所深知此點並提出了幾點建議。"
 CZE_war_college:0 "成立戰爭學院"
 CZE_war_college_desc:0 "戰爭學院為我們的軍隊提供了必要的訓練有素的領導人，讓我方獲勝。"
 CZE_war_college_effect_tt:0 "§Y如果您已經有五個研究欄位，您將不會收到額外的加成。§!\n"
 CZE_military_aeronautical_institute:0 "成立空軍研究所"
 CZE_military_aeronautical_institute_desc:0 "空軍研究所向捷克斯洛伐克空軍提供研究和設計方案。"
 CZE_import_foreign_fighters:0 "進口外國戰機"
 CZE_import_foreign_fighters_desc:0 "通過進口各種外國戰機飛機進行測試和評估，我們自己的飛機設計師將學習寶貴的經驗教訓。"
 CZE_light_fighter_focus:0 "強化輕型戰鬥機"
 CZE_light_fighter_focus_desc:0 "軍事航空研究所得出結論，輕型戰鬥機是最有用的，應該構成我們空軍的核心。"
 CZE_heavy_fighter_focus:0 "強化重型戰鬥機"
 CZE_heavy_fighter_focus_desc:0 "軍事航空研究所得出結論，重型戰機是最有用的，應該構成我們空軍的核心。"
 CZE_air_is_our_sea:0 "空中就是我們的海洋"
 CZE_air_is_our_sea_desc:0 "其他國家依靠海軍來保護邊界和投射力量，對我們來說，這個作用是由我們的空軍實現的。"
 CZE_rule_the_air:0 "稱霸空中"
 CZE_rule_the_air_desc:0 "我們對空軍的承諾使我們能夠建立卓越的飛機生產效率。"
 CZE_import_foreign_bombers:0 "進口外國轟炸機"
 CZE_import_foreign_bombers_desc:0 "通過進口各種外國轟炸機進行測試和評估，我們自己的飛機設計師將學習寶貴的經驗教訓。"
 CZE_cas_focus:0 "強化對地攻擊機"
 CZE_cas_focus_desc:0 "軍事航空研究所的測試結論表明，我們應該關注密接支援飛機。"
 CZE_tac_focus:0 "強化戰術轟炸機"
 CZE_tac_focus_desc:0 "軍事航空研究所的結論表明，我們應該把重點放在戰術轟炸機上。"
 CZE_access_to_the_sea:0 "進入海洋"
 CZE_access_to_the_sea_desc:0 "我們不再是內陸國家了！現在我們有一個海岸線，我們必須學習海洋事務，並提出建立海軍的計劃。"
 CZE_sudden_shipyard:0 "薩登海軍船塢"
 CZE_sudden_shipyard_desc:0 "海軍需要一個海軍船塢。我們沒有此類型的計劃，但大型工程項目對我們來說並不新鮮。通過適當的努力，海軍船塢不應該花時間。"
 CZE_shipbuilding_legacy:0 "造船的領頭羊"
 CZE_shipbuilding_legacy_desc:0 "當我們擁有的海軍是新的時候，斯柯達工廠有悠久的歷史，為奧匈帝國的海軍艦艇構建部件。現在他們可以用相同的經驗來為自己的海軍生產船隻。"
 CZE_battleship_catchup_1:1 "戰列艦研究突破"
 CZE_battleship_catchup_1_desc:1 "我們對海軍的新需求導致了戰艦設計的突然爆發。"
 CZE_destroyer_catchup_1:1 "驅逐艦研究突破"
 CZE_destroyer_catchup_1_desc:1 "我們對海軍的新需求導致了驅逐艦設計的突然爆發。"
 CZE_cruiser__catchup_1:1 "巡洋艦研究突破"
 CZE_cruiser__catchup_1_desc:1 "我們對海軍的新需求導致了巡洋艦設計的突然爆發。"
 CZE_raiding_focus:0 "強化騷擾突襲"
 CZE_raiding_focus_desc:1 "我們的海軍必須注重避免戰鬥和騷擾敵人運輸的間接方法。"
 CZE_capital_focus:0 "強化艦隊會戰"
 CZE_capital_focus_desc:1 "我們的海軍必須專注於直接決定性的戰鬥。"
 YUG_western_focus:0 "聚焦西邊"
 YUG_western_focus_desc:1 "南斯拉夫的未來的關鍵在於西方的態度，他們在國家和地區之間的距離更近。"
 YUG_friendship_treaty_with_italy:0 "與義大利的友好條約"
 YUG_friendship_treaty_with_italy_desc:1 "作為我們最強大的鄰國，義大利必須將我們視為朋友。我們將開始談判，宣布兩國之間的友誼。"
 YUG_reinforce_old_alliances:0 "改善與舊盟友的關係"
 YUG_reinforce_old_alliances_desc:1 "自從我們國家成立以來，我們得到了法國和英國偉大的歐洲民主國家的支持。現在是鞏固這些關係以準備未來聯盟的時候了。"
 YUG_attract_foreign_capital:0 "吸引外資"
 YUG_attract_foreign_capital_desc:1 "我們可以利用我們的緊密外交關係促進外資和投資的流入。"
 YUG_ban_slovene_nationalist_parties:0 "查禁斯洛維尼亞民族主義黨"
 YUG_ban_slovene_nationalist_parties_desc:1 "任何爭取獨立的呼聲都必須蓋上我們國家的利益。民族主義政治將被禁止，其支持者將受到迫害，以免被從內部削弱我們。"
 YUG_traditional_values:0 "傳統價值觀"
 YUG_traditional_values_desc:1 "東正教所傳授的價值觀，是我們社會的基石。推動這些活動不僅可以得到東正教會的支持，也能使我們的人民團結一致。"
 YUG_greater_yugoslavia:0 "大南斯拉夫"
 YUG_greater_yugoslavia_desc:0 "我們不能休息，直到所有南斯拉夫人統一在我們的旗幟下。保加利亞人可能不認為自己是我們國家的一部分，但我們當然會這樣做。"
 YUG_all_yugoslavian_regiments:0 "全南斯拉夫軍團"
 YUG_all_yugoslavian_regiments_desc:1 "雖然我們的人民可能有多種多樣，但都必須為維護國家服務。組織我們的軍隊時，不分種族。"
 YUG_crush_the_ustasa:0 "粉碎烏斯塔沙"
 YUG_crush_the_ustasa_desc:1 "克羅埃西亞民族主義運動已經成為越演越烈。我們將認定他們是恐怖組織。"
 YUG_invite_german_military_mission:0 "德意志軍事顧問"
 YUG_invite_german_military_mission_desc:1 "必須克服我軍對德國人的不滿。邀請參與我方軍事任務將大大有助於展示我們的決心，在共同合作方面有很大的好處。"
 YUG_join_axis:1 "簽署三國同盟條約"
 YUG_join_axis_desc:2 "南斯拉夫偉大的道路在於軸心的法西斯主義。如果軍方的反德情緒沒有得到解決，可能會產生嚴重的後果，但這是必要的犧牲品。"
 YUG_invite_italian_naval_experts:0 "義大利海軍顧問"
 YUG_invite_italian_naval_experts_desc:1 "我們的地中海盟友擁有艦艇設計和建造方面的優異知識。我們將邀請義大利專家來教授我們知識。"
 YUG_limited_self_government:0 "限縮自治政府"
 YUG_limited_self_government_desc:2 "通過以有限的自主性安置斯洛維尼亞，我們可以將民族主義運動消滅，並得到當地居民的支持。"
 YUG_guarantee_religious_liberties:0 "保證宗教自由"
 YUG_guarantee_religious_liberties_desc:1 "所有人都必須遵重他們宗教的選擇。我們將為此引入法律保障。"
 YUG_local_militias:0 "組織當地民兵"
 YUG_local_militias_desc:1 "鼓勵民眾組建民兵捍衛自己的家園。這將使更多的人口能夠有資格接受軍事人員的招聘。"
 YUG_concessions_for_macedonians:0 "向馬其頓讓步"
 YUG_concessions_for_macedonians_desc:1 "通過接觸到馬其頓人的領導小組，我們將解決他們的不滿，並贏得對國家的忠誠。"
 YUG_establish_the_banovina_of_croatia:0 "建立克羅埃西亞自治政府"
 YUG_establish_the_banovina_of_croatia_desc:1 "通過建立克羅埃西亞半自主的政府，我們可以希望平息真正獨立的呼聲。"
 YUG_non_discriminating_officer_promotions:0 "消除歧視"
 YUG_non_discriminating_officer_promotions_desc:1 "我們的歧視政策必須消除，從現在開始，所有種族的民族都必須被允許提升至軍官的行列。這將使我們能夠獲得最有能力的軍事領導。"
 YUG_join_allies:2 "陣營目標：同盟國"
 YUG_royal_alliance_tt:0 "我們將嘗試加入我們王室婚姻對象的陣營。\n在對象為亞歷山德拉公主的情況下，我們會嘗試加入同盟國。"
 carlist_text:0 "卡洛斯派"
 YUG_join_allies_desc:3 "在我們剛剛起步的國家的簡史中，西方民主國家一直支持我們。我們必須公開宣告我們的忠誠，如果我們成為我們鄰國的目標，我們可以依靠他們的軍事實力。"
 YUG_reclaim_istria_and_zadar:0 "收回伊斯特拉和扎達爾"
 YUG_reclaim_istria_and_zadar_desc:1 "義大利仍然擁有伊斯特拉和扎達爾的領土。現在是把他們帶回家的時候了"
 YUG_claim_macedonia:0 "索要馬其頓"
 YUG_claim_macedonia_desc:1 "馬其頓的一些地區仍然在我們的邊界之外。所有的馬其頓人都是斯拉夫人，他們屬於我們的國家。"
 YUG_allied_air_combat_school:0 "聯合空軍作戰學校"
 YUG_allied_air_combat_school_desc:1 "我們的新盟友在空戰方面有豐富的經驗。通過推動共同的聯合空軍作戰學校，我們可以確保我們的飛行員能夠自由地教授我們盟友流血換來的寶貴經驗。"
 YUG_recognize_the_soviet_union:0 "承認蘇聯主權"
 YUG_recognize_the_soviet_union_desc:1 "雖然我們歷史上拒絕承認東部的布爾什維克國家，但我們也許可以重新考慮我們在這個問題上的立場。西方民主政體似乎太弱了，不能維護小國，蘇聯可能會是一個更可靠的朋友。"
 YUG_form_peasant_councils:0 "成立農民委員會"
 YUG_form_peasant_councils_desc:1 "工作人員必須在地方政治中獲得更大的參與。建立農民委員會將會很大程度上為民出聲。"
 YUG_mutual_economic_aid:0 "相互經濟援助"
 YUG_mutual_economic_aid_desc:1 "蘇聯和南斯拉夫在經濟上有很大的互補。通過建立有利可圖的貿易協定和經濟援助安排，我們可以大大受益。"
 YUG_abolish_the_monarchy:0 "廢除君主制"
 YUG_abolish_the_monarchy_desc:1 "君主制幾乎不適合現代，更不用說完全不符合我們的社會觀點。它必須被廢除，皇家統治被普通人的聲音所取代。"
 YUG_join_comintern:0 "陣營目標：共產國際"
 YUG_join_comintern_desc:1 "革命進步的最佳途徑是與共產國際的國家們共同堅持。"
 YUG_yugoslavian_path_to_communism:0 "共產之路"
 YUG_yugoslavian_path_to_communism_desc:1 "在我們為工人鬥爭的事業中，我們不需要指導。我們會收集那些接受我們領導的人，共同傳播革命的版本。"
 YUG_form_the_federal_republic:0 "聯邦共和國"
 YUG_form_the_federal_republic_desc:1 "現在是形成一個真正的聯邦主義國家的時候了，我們歡迎所有的成員國。我們將不再是過去幾十年來內部分裂的國家。"
 YUG_pan_slavic_workers_congress:0 "召開泛斯拉夫工人大會"
 YUG_pan_slavic_workers_congress_desc:1 "斯拉夫工人必須團結起來為自己的事業而奮鬥，蘇聯不了解巴爾幹工人的困境，我們將自己佔據領導地位。"
 YUG_research_collaboration:0 "研究合作"
 YUG_research_collaboration_desc:1 "我們的盟友擁有比我們所擁有的更多的資源，所以我們應該推動一個研究合作，讓我們共享他們的技術突破。"
 YUG_federal_defense_council:0 "聯邦防務委員會"
 YUG_federal_defense_council_desc:1 "所有地區都要有一個捍衛我們偉大國家的聲音。這將大大有助於確保最有可能聽到的聲音得到聽取。"
 YUG_invite_bulgaria:0 "聯盟目標：保加利亞"
 YUG_invite_bulgaria_desc:1 "我們在保加利亞的斯拉夫兄弟要我們的領導來找到自己的共產主義方式。此外，當他們佔領我們的東面，將他們帶進來將使我們不再擔心我們邊界，他們的軍事力量對於傳播革命將是非常有用的。"
 YUG_pan_balkan_workers_congress:0 "泛巴爾幹倡議"
 YUG_pan_balkan_workers_congress_desc:0 "雖然南方國家已成功建立社會主義體制，但仍有無數巴爾幹國家的人民受君主制和資產階級暴政所迫害。唯有解放羅馬尼亞，匈牙利和希臘才能使工人得到解放。"
 YUG_invite_albania:0 "聯盟目標：阿爾巴尼亞"
 YUG_invite_albania_desc:1 "阿爾巴尼亞儘管只是很小的對我們具有戰略重要性的領域。通過將其帶入我們的大會，我們可以確保我們大部分的南部邊界，同時增加我們的實力。"
 YUG_invite_greece:0 "聯盟目標:  希臘"
 YUG_invite_greece_desc:0 "希臘的年輕人和女士正受他們主人迫害，唯有把希臘窮人和受壓迫者武裝起來才能使他們從鐵鍊捆綁中釋放。"
 YUG_invite_romania:0 "聯盟目標：羅馬尼亞"
 YUG_invite_romania_desc:0 "住在貴族社會的羅馬尼亞人已見證貴族和資本家對國家的破壞。他們將從腐敗皇族的無形之手中解放，決定自己的命運。"
 YUG_invite_hungary:0 "聯盟目標:  匈牙利"
 YUG_invite_hungary_desc:0 "自哈布斯堡王朝倒下後匈牙利似乎無以為繼。在我們的協助下，匈牙利人將在共產主義獨裁下得知哈布斯堡王朝醜陋的一面。"
 YUG_invite_turkey:0 "聯盟目標:  土耳其"
 YUG_invite_turkey_desc:0 "十多年前，土耳其人民從哈里發中獲救，但他們仍未從資本家中解放。 儘管土耳其共和人民黨自稱是“社會民主主義”，但實際上，他們沒有完全打破資本家的束縛。只有在南斯拉夫的直接干預下，我們才能真正解放所有巴爾幹的工人。"
 YUG_united_autonomous_croatia:0 "建立克羅埃西亞統一自治邦"
 YUG_united_autonomous_croatia_desc:0 "長期以來一直有人建議將克羅埃西亞諸省統一成一個自治邦，以解決日益嚴重的克羅埃西亞分離主義問題。 通過給予克羅埃西亞一定程度的自治權，我們可以轉化潛在敵人成為強大的盟友。"
 YUG_devolved_croatia:0 "建立克羅埃西亞分割自治省"
 YUG_devolved_croatia_desc:0 "說到聯邦的反對勢力，沒有人比克羅埃西亞人更大聲了。 目前，克羅埃西亞分為北部的薩瓦省和南部的濱海省。 如果我們分別給予這些省分自冶權，我們既可以安撫克羅埃西亞的反對派，又可以防止克羅埃西亞人在聯邦中勢力過大。"
 YUG_safeguard_bosnia:0 "保護波士尼亞"
 YUG_safeguard_bosnia_desc:0 "我們的許多鄰國希望看到波士尼亞人被佔領和被壓迫。 我們決不能允許這種情況發生，波士尼亞人和赫塞哥維納人值得在武裝自己和工業化國家上得到無條件的支持。"
 YUG_divide_bosnia:0 "劃分波士尼亞"
 YUG_divide_bosnia_desc:0 "波士尼亞不同地區存有文化和宗教對立； 塞爾維亞人，克羅埃西亞人，穆斯林，基督徒和無數其他民族。 能夠適當捍衛該地區的唯一方法是適當地劃分波士尼亞和赫塞哥維納省之間邊界。"
 YUG_dissolve_serbia:0 "解散塞爾維亞自治省"
 YUG_dissolve_serbia_desc:0 "這個被我們稱作「塞爾維亞」的地區其實是許多非塞爾維亞人的家園，馬其頓人，阿爾巴尼亞人和蒙特內哥羅人都居住在塞爾維亞的土地上。 我們決不能讓自己被視為他們文化的入侵者，必須要重新思考哪些地方真正屬於塞爾維亞人。"
 YUG_banat_for_support:0 "以巴納特換取支持"
 YUG_banat_for_support_desc:0 "匈牙利人和羅馬尼亞人試圖吞併塞爾維亞北部已是公開的秘密，在缺乏外國的支持下，我們或許可以透過割讓這些領土以換取某種程度的承認和支持。"
 YUG_autonomous_transylvania:0 "給予外西凡尼亞斯拉夫人自治權"
 YUG_autonomous_transylvania_desc:0 "巴納特和佛伊弗迪納那地區不僅只住了塞族人，而且還住了羅馬尼亞人和匈牙利人。 通過為這些地區提供自治，我們可以消滅羅馬尼亞和匈牙利索求這些地區的藉口。"
 YUG_fortify_banat:0 "鞏固巴納特"
 YUG_fortify_banat_desc:0 "匈牙利人和羅馬尼亞人逐漸成為我們的敵人。 如果我們要保護塞爾維亞及其自治保護區，則必須在北部大幅加強防禦要塞。"
 YUG_evolution:0 "變革"
 YUG_evolution_desc:0 "儘管有人會說國家因不同民族文化互相衝突而變得不穩定，但我們可以肯定，只有團結一致，我們才能擊退外國入侵者。 我們必須努力團結我們的人民，粉碎那些企圖分裂我們的人。"
 YUG_slovenia_for_support:0 "斯洛維尼亞換支持"
 YUG_slovenia_for_support_desc:0 "軸心國旨在瓜分我們國家。 也許通過將斯洛維尼亞割讓給義大利，我們既可以處理斯洛維尼亞的破壞性因素，也可以表明我們對軸心國的友好態度。"
 YUG_surrender_macedonia:0 "放棄馬其頓"
 YUG_surrender_macedonia_desc:0 "保加利亞也出現了理由與我們抗衡：宣稱塞爾維亞南部和馬其頓地區。 通過接受他們的要求，我們既可凊除南部邊界的威脅，又能使馬其頓民族主義轉成為保加利亞的國內問題。"
 YUG_zara_for_axis:0 "加入軸心國換取札拉"
 YUG_zara_for_axis_desc:0 "義大利聲稱扎拉地方政府是達爾馬提亞的合法控制人，或許通過向義大利人保證我們為同一目標而戰，他們可能願意將扎拉還給我們，並至少在一段時間內放棄他們的巴爾幹野心。"
 YUG_surrender_italian_claims:0 "放棄對義大利的宣稱"
 YUG_surrender_italian_claims_desc:0 "扎拉和伊斯特拉在義大利人手中，我們不能繼續冒風險對 [ITA.GetLeader] 宣稱我們在這些領土的主張。 也許我們可以透過放棄我們主張的領土以換取加入軸心國資格來避免入侵。"
 YUG_end_the_regency:0 "結束攝政"
 YUG_end_the_regency_desc:0 "保羅親王已經為王儲履行了足夠的職責。隨著戰爭即將發生，我們的人民需要看到一個堅定的國王，能對抗破壞我們國家的法西斯主義者和共產主義者。"
 YUG_coronation:0 "加冕典禮"
 YUG_coronation_desc:0 "人民已經遠離了國王很久，現在是時候證明王冠的永存了。 通過在白城大教堂加冕我們的國王，我們將向我們的人民保證，王權是永恆的，而我們不會淪陷於外國侵略者。"
 YUG_royal_wedding:0 "皇家婚禮"
 YUG_royal_wedding_desc:0 "長久以來，皇族通婚是確保結盟的可靠方式，而且由於許多有名望的公主都沒有國王，我們年輕可靠的國王彼得能以此穩固我們與世界強權的關係。"
 YUG_enforced_neutrality:0 "確保中立"
 YUG_enforced_neutrality_desc:0 "我們不能把巴爾幹半島捲入激蕩的全球衝突中。我們必須宣佈中立，避免與其他世界強權扯上關係。"
 YUG_fortress_yugoslavia:0 "南斯拉夫防禦工程"
 YUG_fortress_yugoslavia_desc:0 "我們不能讓納粹和法西斯從奧地利和扎拉如若無人地入侵國家！我們必須防禦邊境和並提供我們士兵需要的裝備以對抗法西斯。"
 YUG_ban_fascists:0 "查禁法西斯主義黨派"
 YUG_ban_fascists_desc:0 "即使到現在，我們國家中仍有一些政黨將自己民族的文化置於其他文化之上，並在南斯拉夫聯盟中尋求統治。 這些人在我們國家沒有地位，必須清除。"
 YUG_towards_independence:0 "走向獨立"
 YUG_towards_independence_desc:0 "現在我們已將南斯拉夫改組成一系列自治邦，我們必須採取下一步行動：完全的獨立。 我們不能再以獨裁者的身份統治我們的同胞，我們必須信任在沒有塞爾維亞人干預的情況下進行自治。"
 YUG_defence_army_of_yugoslavia:0 "南斯拉夫國防軍"
 YUG_defence_army_of_yugoslavia_desc:0 "為聯盟戰鬥對於普通公民是很難做到的，但是為自己的家而戰鬥是每個人的責任。有了獨立的承諾，我們的聯盟正充斥著願意與我們敵人作戰的人；他們需要的只是政府的支持。"
 YUG_defence_league:0 "南斯拉夫防衛聯盟"
 YUG_defence_league_desc:0 "我們國家的成員已被授予高度自治， 剩下的就是最後一步：正式承認巴爾幹所有國家獨立，我們將會把南斯拉夫從一個國家變成一個經濟和軍事聯盟。"
 YUG_united_kingdom:0 "一個聯合王國"
 YUG_united_kingdom_desc:0 "不同民族已經有機會品嚐獨立並感到自己在聯盟得到地位。現在該採取步驟來營造一種以前嚴重缺乏的泛愛國主義和團結氛圍。"
 YUG_reunite_the_kingdom:0 "王國再統一"
 YUG_reunite_the_kingdom_desc:0 "儘管許多人擔心這行動有可能把南斯拉夫帶回分化和文化衝突中，但我們必須團結我們的國家成為一個單一實體，以面對邊界上更大的威脅。"
 YUG_attract_allied_capital:0 "吸引同盟國資本"
 YUG_attract_allied_capital_desc:0 "自第一次世界大戰爆發以來，英國與我們一直是盟友，也是這理由使得英國會繼續支持我們。通過吸引盟國的投資者，我們將向他們保證，我們兩國之間的關係是不可分割的。"
 YUG_attract_axis_capital:0 "吸引軸心國資本"
 YUG_attract_axis_capital_desc:0 "儘管我們知道義大利人對我們有野心已是公開的秘密，但鑒於經濟低迷，如果我們要在經濟上作好準備抵抗鄰居，我們就必須鼓勵與鄰居進行貿易。"
 YUG_industrialization_program:0 "工業化計劃"
 YUG_industrialization_program_desc:1 "如果我們要跟上鄰國的擴軍方案，就需要快速工業化的方案。"
 YUG_expand_the_mining_industry:0 "擴張採礦業"
 YUG_expand_the_mining_industry_desc:1 "我們需要足夠的資源來推動我們新興的戰爭機器。我們應該著眼於擴大我們國內的採礦業。"
 YUG_rare_minerals_exploitation:0 "稀土勘探計畫"
 YUG_rare_minerals_exploitation_desc:1 "以前未開發的稀有金屬礦床突然變得重要。我們必須立即建造所需的礦場和基礎設施，以利用它們。"
 YUG_exploit_the_pannonian_deposits:0 "潘諾尼亞石油"
 YUG_exploit_the_pannonian_deposits_desc:1 "我們應該利用我們領土內的石油。雖然數量很少，但我們需要這些給我們的戰爭機器提供燃料。"
 YUG_develop_civilian_industry:0 "發展民生工業"
 YUG_develop_civilian_industry_desc:1 "我們的民用工業必須跟上軍事對手，提供機械和其他必需品。"
 YUG_integrated_rail_network:0 "綜合鐵路網"
 YUG_integrated_rail_network_desc:1 "要平等擴大國家各地的鐵路網。我們國家任何地方都很重要。"
 YUG_improve_light_industry:0 "改善輕工業"
 YUG_improve_light_industry_desc:1 "我們已經有內部動亂了，所以不能讓輕工業落後，剝奪了人們日常生活所需的要素。"
 YUG_develop_slovenian_industry:0 "斯洛維尼亞工業區"
 YUG_develop_slovenian_industry_desc:1 "斯洛維尼亞雖然長期以來被忽視，但仍有充足的空間組建一個新的工業中心。此外，這將進一步讓斯洛維尼亞人接受我們。"
 YUG_local_self_management:0 "地方自治"
 YUG_local_self_management_desc:1 "增加當地的自主管理能力，將會改善當地資源的利用和新建項目的效率。"
 YUG_expand_the_university_of_ljubljana:0 "盧比安納大學"
 YUG_expand_the_university_of_ljubljana_desc:1 "通過擴大我們在斯洛維尼亞的大學，我們將有一個機構來教育我們的人口。"
 YUG_develop_military_industry:1 "軍事工業"
 YUG_develop_military_industry_desc:2 "現代軍隊需要重工業基地來支持新裝備的生產。"
 YUG_improve_serbian_rail_network:0 "塞爾維亞鐵路網"
 YUG_improve_serbian_rail_network_desc:1 "我們可以省略在外圍省份建設鐵路網。最重要的區域是中心和東部。"
 YUG_serbian_steel:0 "塞爾維亞鋼鐵廠"
 YUG_serbian_steel_desc:1 "我們必須在塞爾維亞開始生產鋼鐵。我們總是要求更多的戰爭資源。"
 YUG_expand_the_university_of_belgrad:0 "貝爾格萊德大學城"
 YUG_expand_the_university_of_belgrad_desc:1 "通過擴大我們最負盛名的大學，我們可以增加思想深入人心的研究與開發團隊。"
 YUG_expand_the_university_of_zagreb:0 "薩格勒布大學"
 YUG_expand_the_university_of_zagreb_desc:1 "薩格勒布大學長期以來一直是高等教育機構之一。額外的資金將使其能夠提供有價值的研究。"
 YUG_central_management:0 "中央集權"
 YUG_central_management_desc:1 "對管理各個環節強而有力的中央控制將提高我們維持生產配額的能力。"
 YUG_expand_the_sarajevo_arsenals:0 "薩拉熱窩軍械庫"
 YUG_expand_the_sarajevo_arsenals_desc:1 "我們需要更多的生產能力來應對我們軍隊日益增長的需求。薩拉熱窩的武器工業是擴張的主要候選人，所以我們將立即分配資源。"
 YUG_modernize_the_air_force:0 "空軍現代化"
 YUG_modernize_the_air_force_desc:1 "我們的空軍太過時了。如果我們有合理的機會在我們自己的領土上捍衛領空，更不用說打擊敵人了，我們需要一個現代化方案。"
 YUG_local_developers:0 "國營企業"
 YUG_local_developers_desc:1 "我們必須增加對當地飛機發展的支持，使我們能夠更好地控制飛機模型，並為我們的航空業提供刺激。"
 YUG_ikarus:0 "伊卡魯斯設計局"
 YUG_ikarus_desc:1 "我們最古老的飛機工業，諾維薩德伊卡魯斯工廠必須擴大，為我們的新型空軍需要增加生產量做準備。"
 YUG_designer_tt:0 "在供應商列表中解鎖。\n"
 YUG_rogozarski:0 "羅格薩斯基製造廠"
 YUG_rogozarski_desc:1 "伊卡魯斯不久之後建立的羅格薩斯基的「塞爾維亞第一飛機製造廠」需要擴大，以適應目前的生產需求。"
 YUG_zmaj:0 "兹瑪伊飛機製造廠"
 YUG_zmaj_desc:1 "貝爾格萊德的兹瑪伊飛機製造商必須擴大。雖然比我們其他公司更年輕，但薩瑪伊有擴大的潛力可以滿足我們的生產需求。"
 YUG_the_ik_3:0 "IK-3"
 YUG_the_ik_3_desc:1 "三位工程師在秘密工作中，提出了一個令人驚奇的建議，以替代我們目前的外來戰機。在適當的支持下，很快就可能進行生產。"
 YUG_heavy_fighter_project:0 "重型戰鬥機"
 YUG_heavy_fighter_project_desc:1 "我們的戰鬥機必須能夠保護易受傷害的轟炸機。這需要更高的裝備和更長的距離，以一定的速度和機動性為代價。"
 YUG_bomber_project:0 "戰術轟炸機"
 YUG_bomber_project_desc:1 "為了把戰鬥帶給敵人，我們需要轟炸機。我們的工程師必須負責開發這種類型的國內新設計。"
 YUG_purchase_foreign:0 "購買外國貨"
 YUG_purchase_foreign_desc:1 "還有其他國家在開發好的戰鬥機方面花費的資源遠遠超過我們所能做到的。我們應該購買他們的飛機，而不是經過艱苦的嘗試和錯誤的過程來發展我們自己的飛機。"
 YUG_license_production:0 "取得授權"
 YUG_license_production_desc:1 "獲得新飛機的過程可以通過生產許可證來促成。我們會盡快設立這樣的安排。"
 YUG_fighter_license:0 "戰鬥機藍圖"
 YUG_fighter_license_desc:1 "我們必須專注於為空軍授權生產的戰鬥機，因為轟炸機沒有戰鬥機覆蓋將會非常危險。"
 YUG_bomber_license:0 "轟炸機藍圖"
 YUG_bomber_license_desc:1 "空中開闢了與敵人進行戰鬥的新的可能性，因此，轟炸機是我們必須把所有的許可生產都集中給他。"
 YUG_army_modernization:0 "陸軍現代化"
 YUG_army_modernization_desc:1 "自上一次沖突以來戰爭方式發生了變化，必須通過現代化裝備戰術來保證我軍隨時隨地都能戰鬥。"
 YUG_motorize_the_cavalry:0 "現代騎兵"
 YUG_motorize_the_cavalry_desc:1 "汽車工程的新發展徹底改變了部隊的發展速度和機動。我們的騎兵部隊必須放棄馬匹，並改用卡車。"
 YUG_motorized_logistics:0 "機動化後勤"
 YUG_motorized_logistics_desc:1 "機動化開闢了一些有前途的新方法，確保了必需品和專門設備與前線部隊保持一致。這使我們能夠確保我們的部隊總是處於最佳的戰鬥狀態。"
 YUG_armored_cavalry:0 "裝甲騎兵"
 YUG_armored_cavalry_desc:1 "我們的運輸部隊外裝上盔甲大大提高了他們的生存能力，戰鬥力和士氣。然而，這需要一種新型的車輛，其可以攜帶附加的重量而不會卡在地形中，同時自己也要具備武器。"
 YUG_tank_conversions:0 "戰車改裝"
 YUG_tank_conversions_desc:1 "現在我們可能需要戰車，我們可能會要求下個月在同一底盤上使用自行火砲或驅逐戰車。我們的裝甲設備必須保持靈活性，適應目前的需求。"
 YUG_modern_tanks:0 "現代戰車"
 YUG_modern_tanks_desc:1 "通過增加大口徑的主要武器，裝甲技術已經遠遠超出了從A點到B點安全運輸的簡單意圖。我們必須開發我們自己的現代戰車版才能與鄰國競爭。"
 YUG_tank_licenses:0 "戰車藍圖"
 YUG_tank_licenses_desc:1 "而不是花費我們有限的資源開發我們自己的戰車車型，我們可以更有效地簡單地生產許可證的外國車型。"
 YUG_small_arms:0 "輕兵器"
 YUG_small_arms_desc:1 "步兵是任何一支軍隊的骨幹，我們必須確保他們能夠發揮我們最大的能力。要推動新型和現代武器的發展。"
 YUG_domestic_artillery_production:0 "國產大砲"
 YUG_domestic_artillery_production_desc:1 "通過刺激現代國內火砲的發展，我們可以確保我們的部隊有最好的火力支援。"
 YUG_anti_tank_defenses:0 "戰防砲"
 YUG_anti_tank_defenses_desc:1 "由於戰車在現代戰爭中佔據了中心地位，因此在戰防砲領域也需要新的發展，讓我們的步兵能夠對抗這些裝甲巨獸。"
 YUG_mountain_brigades:0 "山地師"
 YUG_mountain_brigades_desc:1 "我國大部分地區都是山脈，需要組建專門從事這種地形作戰的特種旅。"
 YUG_independent_engineer_regiments:0 "獨立工兵團"
 YUG_independent_engineer_regiments_desc:1 "機動性是現代軍事理論的關鍵，雖然地形可能並不總是允許。我們部隊中擁有專業工程師團隊將致力解決任何地形障礙促進部隊的機動化。"
 YUG_motorized_recon_companies:0 "摩托化偵查連"
 YUG_motorized_recon_companies_desc:1 "要獲得關於敵方火力及其位置的充分訊息，我們需要專門的，機動化的偵察部隊，可以在我們的主力前進之前覆蓋很遠的距離。"
 YUG_form_parachute_battalions:0 "傘兵部隊"
 YUG_form_parachute_battalions_desc:1 "通過利用三度空間，我們能夠從意想不到的方向攻擊，遠遠降落於敵後。建立專門的空降營將確保我們從空中力量中獲得最大的利用。"
 YUG_army_maneuvers:0 "陸軍演習"
 YUG_army_maneuvers_desc:1 "要鞭策我們的軍隊，必須舉行新的演習。經驗也無疑將為現代戰爭帶來新的見解。"
 YUG_supremacy_of_offense:0 "攻擊優先"
 YUG_supremacy_of_offense_desc:1 "進攻行動是勝利的關鍵，因此必須要求我們的整體戰略和新的學說的發展。"
 YUG_supremacy_of_defense:0 "防守優先"
 YUG_supremacy_of_defense_desc:1 "在各方的敵人身上，我們必須堅持足夠長時間才能讓我們的盟友前來幫助。新的軍事理論的發展必須著眼於捍衛我們的祖國。"
 YUG_artillery_regiments:0 "火力支援"
 YUG_artillery_regiments_desc:1 "通過向我們的部隊引進強大的砲兵團，他們的整體戰鬥力將大大增加。"
 YUG_expand_the_split_shipyards:0 "擴建海軍船塢"
 YUG_expand_the_split_shipyards_desc:1 "我們在達爾馬提亞的現有造船業是擴張的主要候選人，並且擁有足夠的設施，允許建造更大的軍艦。然而，克羅埃西亞人提高自主權的呼聲可能會導致我們最終失去對這些設施的直接控制。"
 YUG_contest_the_adriatic:0 "亞得里亞海軍競賽"
 YUG_contest_the_adriatic_desc:1 "雖然我們的海岸的防禦較為優勢。我們必須開展新的海軍戰術和戰略來控制亞得里亞海。"
 YUG_replace_the_dalmacija:0 "取代達爾馬提亞型號"
 YUG_replace_the_dalmacija_desc:1 "老德國巡洋艦達爾馬提亞是老化的設計。我們需要一艘新的現代化的巡洋艦，以取代它，並作為我們亞得里亞海艦隊的支柱。"
 YUG_naval_bombers:0 "魚雷轟炸機"
 YUG_naval_bombers_desc:1 "亞得里亞海長期而且狹窄，使我們的機場能夠輕鬆到達支援。通過開發專用的魚雷轟炸機模型，這可以顯著提高我們海軍對抗更強大對手的勝率。"
 YUG_heavy_cruiser_project:0 "重型巡洋艦計畫"
 YUG_heavy_cruiser_project_desc:1 "要充分挑戰敵對的海軍，我們需要更大的噸位和更強的軍備。重型巡洋艦將成為我們目前艦隊主力。"
 YUG_modern_destroyers:0 "現代驅逐艦"
 YUG_modern_destroyers_desc:1 "驅逐艦是任何海軍的支柱，我們必須確保我們自己不遜色於我們的對手。"
 YUG_expand_the_serbian_shipyards:0 "擴建塞爾維亞海軍船塢"
 YUG_expand_the_serbian_shipyards_desc:1 "雖然該地區缺乏便於生產較大型軍艦的設施，將龐大的海軍船塢置於蒙特內哥羅地區將保證我們能控制它，不論接下來克羅埃西亞的自治如何發展。"
 YUG_coastal_defense:0 "沿海防禦工事"
 YUG_coastal_defense_effect_tt1:0 "增築§Y兩座§!§G岸防要塞§!到海岸線上\n"
 YUG_coastal_defense_effect_tt2:0 "增築§Y一座§!§G岸防要塞§!到擁有§Y海軍基地§!的位置\n"
 YUG_coastal_defense_desc:1 "我們不能希望只靠亞得里亞海的艦隊來保衛海岸線。還需要準備我們的海岸防線來擊退他們可能嘗試的任何海軍入侵。"
 YUG_expand_the_submarine_fleet:0 "擴展潛艇艦隊"
 YUG_expand_the_submarine_fleet_desc:1 "我們不要用我們的大海軍來迎接敵人，而應該把重點放在潛艇上，騷擾敵人，鎖定他們的商船與運輸艦。"

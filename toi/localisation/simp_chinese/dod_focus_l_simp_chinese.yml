 YUGOSLAV_DEFENCE_LEAGUE:0 "巴爾幹防衛聯盟"
 YUG_crush_ustasa:0 "即將迎來的烏斯塔沙起義"
 YUG_crush_ustasa_desc:0 "政府鎮壓支持法西斯主義的烏斯塔沙的決定激起了克羅埃西亞獨立支持者怒火，烏斯塔沙正在迅速準備針對政府的武裝起義。 如果我們不能及時鎮壓這個法西斯組織，烏斯塔沙很可能會壓倒克羅埃西亞當地政府力能，並揚起自己的旗幟來反叛我們的國家。"
 YUG_ustasa_uprising:0 "烏斯塔沙起義"
 YUG_ustasa_uprising_desc:0 "如果我們不能及時鎮壓烏斯塔沙起義，克羅埃西亞將出現對國家重大叛變。"
 YUG_ustasa_crushed_mission:0 "避免烏斯塔沙起義"
 YUG_ustasa_crushed_mission_desc:0 "如果我們可以加強對克羅埃西亞的控制，就可以避免烏斯塔沙起義，並且可以解決所有克羅地亞民族主義者麻煩。"
 YUG_delay_ustasa_uprising:0 "延遲烏斯塔薩起義"
 YUG_delay_ustasa_uprising_desc:0 "隨著烏斯塔沙的崛起，政府必須採取措施延遲克羅埃西亞的叛亂。 儘管這種努力將推遲另外我們一次過打壓克羅地亞民族主義的計劃，但延遲起義可能是必要的。"
 YUG_croat_concessions:0 "對克羅埃西亞人讓步"
 YUG_croat_concessions_desc:0 "自從我們決定鎮壓烏斯塔沙以來，我們對克羅埃西亞一般平民待遇被普遍認為是殘酷和不人道的。也許通過懷柔政策處理克羅埃西亞民眾，他們會開始對我們有好感。"
 YUG_croat_concessions_cooldown:0 "對克羅埃西亞人讓步"
 YUG_croat_concessions_cooldown_desc:0 "自從我們決定鎮壓烏斯塔沙以來，我們對克羅埃西亞一般平民待遇被普遍認為是殘酷和不人道的。也許通過懷柔政策處理克羅埃西亞民眾，他們會開始對我們有好感。"
 YUG_positive_discrimination_croat:0 "改善克羅埃西亞人待遇"
 YUG_positive_discrimination_croat_desc:0 "克羅埃西亞是除了克羅埃西亞人外也是許多文化和其他民族的故鄉。 也許通過制定有利於克羅埃西亞人的工作機會和寬免稅法律，我們可能能給予烏斯塔沙向他們承諾自決的幻想。"
 YUG_positive_discrimination_croat_cooldown:0 "改善克羅埃西亞人待遇"
 YUG_positive_discrimination_croat_cooldown_desc:0 "克羅埃西亞是除了克羅埃西亞人外也是許多文化和其他民族的故鄉。 也許通過制定有利於克羅埃西亞人的工作機會和寬免稅法律，我們可能能給予烏斯塔沙向他們承諾自決的幻想。"
 YUG_listening_posts_croatia:0 "建立克羅埃西亞情報局"
 YUG_listening_posts_croatia_desc:0 "烏斯塔沙現在在地下運作，目的是避免發現密謀策劃叛國行動。 也許通過說服一些南斯拉夫愛國分子加入烏斯塔沙，我們可收集情報並破壞他們在該地區的行動和宣傳運動。"
 YUG_listening_posts_cooldown:0 "建立克羅埃西亞情報局"
 YUG_listening_posts_cooldown_desc:0 "烏斯塔沙現在在地下運作，目的是避免發現密謀策劃叛國行動。 也許通過說服一些南斯拉夫愛國分子加入烏斯塔沙，我們可收集情報並破壞他們在該地區的行動和宣傳運動。"
 YUG_progress_crushing_decisions:0 "鎮壓烏斯塔沙"
 YUG_progress_crushing_decisions_desc:0 "消滅支持法西斯的烏斯塔沙的時候到了，儘管許多人可能將行為視為與他們法西斯思想一樣，但我們知道，這些措施對於確保國家的持續穩定是絕對必要的。"
 YUG_raid_croat_villages:0 "襲擊克羅埃西亞村莊"
 YUG_raid_croat_villages_desc:0 "烏斯塔沙無處不在，任何人都有機會是這法西斯組織的支持者。 我們必須突襲克羅埃西亞地區的所有城鎮和村莊，並揪出那裡的叛徒。"
 YUG_shut_down_recruitment_centers:0 "關閉烏斯塔沙招聘中心"
 YUG_shut_down_recruitment_centers_desc:0 "烏斯塔沙也有自己的招聘中心，目的是訓練和武裝為他們戰死的愚蠢砲灰。 我們必須找到並消除這些招聘中心，使烏斯塔沙失去途徑吸納砲灰加入組織。"
 YUG_arrest_ustasa_leaders:0 "逮捕烏斯塔沙領袖"
 YUG_arrest_ustasa_leaders_desc:0 "我們得到了烏斯塔沙運動中核心成員的名單，現在是時候開始利用名單並進行逮捕。"
 YUG_croatian_recruitment:0 "招募克羅埃西亞人"
 YUG_croatian_recruitment_desc:0 "獨立的問題已成為每個克羅埃西亞人的話題，但並非所有人都支持烏斯塔沙政府。 現在是時候讓我們招募一些支持南斯拉夫政府忠誠者加入政府，向支持克羅埃西亞獨立的人表明有些克羅埃西亞人乃希望在南斯拉夫的熱情懷抱中安全地生活。"

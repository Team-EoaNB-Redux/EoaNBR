l_simp_chinese:
 CHI_secure_internal_politics:0 "穩定內政"
 CHI_secure_internal_politics_desc:1 "如果我們的政府想在混亂的政局中存活下來，壤外必先安內，政府不能被內部鬥爭所干擾。"
 CHI_cooperation_with_the_nationalists:0 "與國民黨合作"
 CHI_cooperation_with_the_nationalists_desc:1 "與這些民族主義者合作能提供絕佳的機會來使國家團結以及擊退日本帝國，但我們得先確保他們不視我等為威脅。"
 CHI_cooperation_with_the_nationalists_effect_tooltip:0 "[WTT_communist_china.GetNameDefCap]和那些選擇支持共產黨的軍閥們能以製造§H邊境衝突§!作為回應。"
 CHI_technological_cooperation:0 "技術協作計畫"
 CHI_technological_cooperation_desc:1 "中央政府底下的科研機構將確保我們能獲得任何最新開發的技術。"
 CHI_new_model_province:0 "新模範省"
 CHI_new_model_province_desc:1 "在中央政府在使中國進步成現代國家的坎坷之路中，與其他落後省份相比，我們將實行小規模的改革，以期成為在國家進化的路程中耀眼的指引燈。"
 CHI_root_out_corruption:0 "整頓吏治"
 CHI_root_out_corruption_desc:1 "幾十年以來，政府官員貪贓枉法，對賄賂自己的罪犯睜一隻眼閉一隻眼，為中飽私囊而草菅人命，這該結束了。"
 CHI_embrace_the_opium_trade:0 "鴉片貿易合法化"
 CHI_embrace_the_opium_trade_desc:1 "國家得有預算才得以運作，在政府需要資金的當下，我們不能對於資金來源太過要求。"
 CHI_land_reform:0 "土地改革政策"
 CHI_land_reform_desc:1 "共產黨鼓吹的激進土地改革政策贏得不少包含貧困農民的支持者，而我們得實行一個較溫和的土地改革政策以贏回人民的信任。"
 CHI_reform_the_administration:0 "省政府行政改革"
 CHI_reform_the_administration_desc:1 "如果我們的政策在地方層級未被妥善執行，一切努力將化為烏有，所以我們必須確保地方官員願意且能夠執行我們的命令。"
 CHI_join_the_republican_government:0 "加入聯合政府"
 CHI_join_the_republican_government_desc:1 "在我們領土擴張以及政府改革有所進展的當下，這正是一個絕佳的時機來進入中央政府以取的一席之地。如果我們能成為一個受承認的政黨，我們就能利用新取得的合法性來使我們在其他省份中擴張力量。"
 CHI_power_struggle:0 "東方的一條龍"
 CHI_power_struggle_desc:1 "我們對於國際事務的影響力已經明顯成長，我們終於可以用平等的地位來向其他國家接觸。"
 china_nationalist_focus:0 "中華民國的戰略樹"
 china_communist_focus:0 "中華蘇維埃共和國的戰略樹"
 CHI_cooperation_with_the_communists:0 "與共產黨合作"
 CHI_cooperation_with_the_communists_desc:1 "國民黨在嘗試建立一個現代化國家時失敗了。整個國家正因此發生史無前例的大分裂。農民生活於水深火熱以及對政府的恐懼中，貪腐充斥政府上下，而帝日正虎視眈眈地在東北窺視，也許共產主義有更好的未來。"
 CHI_cooperation_with_the_communists_effect_tooltip:0 "[WTT_communist_china.GetNameDefCap]和那些選擇支持國民黨的軍閥們能以製造§H邊境衝突§!作為回應。\n"
 CHI_land_redistribution:0 "土地重分配"
 CHI_land_redistribution_desc:1 "即便這些農民的努力撐起了整個國家的經濟，他們卻被地主苛刻的剝削。實行耕者有其田才能建構起平等且富強的社會。"
 CHI_ideological_education:0 "思想教育"
 CHI_ideological_education_desc:1 "今天是我們成功未來的起始，下個世代的孩子必須了解真實的歷史就是一連串的階級鬥爭，而它們也將加入其中。"
 CHI_land_value_tax:0 "土地增值稅"
 CHI_land_value_tax_desc:1 "直接徵收土地稅的課稅系統給了我們更穩定的資金且能使農民保留更多資產。"
 CHI_judiciary_reforms:0 "司法改革"
 CHI_judiciary_reforms_desc:1 "若我們打算在內政有所改變，我們得保證所有的法官皆已受過完整的訓練以正確的實行我們的律法。"
 CHI_communist_administrators:0 "共產黨行政官員"
 CHI_communist_administrators_desc:1 "這些老官員的資深經歷使他們難以被我們的想法所影響。我們應該以年輕一代且具有激進思想的新人來頂替它們。"
 CHI_join_the_chinese_soviet:0 "加入中華蘇維埃"
 CHI_join_the_chinese_soviet_desc:1 "只有共產支持者團結一致才能使革命成功。當然，我們得先確保沒有任何的不確定因素可能使革命行動在發起前出軌。"
 CHI_the_yanan_incident:0 "延安事變"
 CHI_the_yanan_incident_effect_tt:1 "詢問§H[SOU.GetNameDef]§!是否願意支持§H[WTT_communist_china.GetNameDef]§!成為共產黨領導者。\n如果§H[WTT_communist_china.GetNameDef]§!拒絕將導致戰爭。\n這項與§H[SOU.GetNameDef]§!的協議將能讓我們與[SOU.GetLeader]提出請求。\n"
 CHI_the_yanan_incident_desc:1 "我們的領導者已經疏遠蘇聯的社會主義同志們，我們應該接觸蘇維埃確保能獲得讓革命遍布中國的協助。"
 CHI_opposition:0 "自立反對黨"
 CHI_opposition_effect_tooltip:0 "§H[WTT_current_china_leader.GetNameDef]§!用邊境衝突作為回應。"
 CHI_opposition_desc:1 "中央政府極度腐敗以及弱小不堪，而共產黨希望摧毀中華五千年來的歷史，這個嚴苛的狀況亟需一個能做出艱難抉擇以及團結中國的有力領導者－我們將不擇手段。"
 CHI_public_works:0 "群眾運動"
 CHI_public_works_desc:1 "民眾必須能夠看到我們正為了它們的未來所打拼，一些利潤高的計畫將做為有力的宣傳物來讓民眾知道全力支持我們能看到在未來有怎麼樣的中國。"
 CHI_labor_reform:0 "勞工改革"
 CHI_labor_reform_desc:1 "中國的工作制度以及傳統千紀以來未曾停止改變，現在正是時候來把中國從傳統推進至現代了。"
 CHI_rural_militias:0 "鄉村游擊隊"
 CHI_rural_militias_desc:1 "偏遠地區的軍隊通常很難在一連串的偷襲中取得補給，因此在鄉村建立游擊隊可以確保入侵者無法順利在該處推進。"
 CHI_war_taxes:0 "戰爭稅"
 CHI_war_taxes_desc:1 "非常時刻需要非常手段，若戰爭繼續維持，我們得動員全部的經濟資源來持續運轉我們的戰爭機器。"
 CHI_seek_japanese_support:0 "投奔日本"
 CHI_seek_japanese_support_desc:1 "中央政府跟共產黨都各自有強大的盟友，若我們想在結束時佔有一席之地，我們得確保一個支持我們的靠山。"
 CHI_personal_leadership:0 "個人領導"
 CHI_personal_leadership_desc:1 "分散軍隊指揮權就有引發不甘居人之下的軍官試圖奪權的危險。我們必須確保士兵們將一直忠於政府的最高領導人。"
 CHI_cult_of_personality:0 "個人崇拜"
 CHI_cult_of_personality_desc:1 "人民必須知道是誰帶領他們走出絕望的日子並且步向璀璨的未來，以及這位偉人兼偶像所具備的美德。"
 CHI_provoke_border_clashes:1 "與中央發動邊境摩擦"
 CHI_provoke_border_clashes_desc:1 "我們還不能發起全面戰爭，小規模的戰事能讓我們佔領價值不斐的土地。如理想所假設，我們只會在敵人將兵力調動至其他地方才發起全面性的戰爭。"
 CHI_defensive_posture:0 "以逸待勞"
 CHI_defensive_posture_desc:1 "這場衝突並非短跑，而是如馬拉松般，現在要進攻其他陣營無異於自取滅亡，所以我們將維持防禦性部署。"
 CHI_rapid_mobilization:0 "快速動員"
 CHI_rapid_mobilization_desc:1 "為了能夠成為中國的領導政府，我們必須擴編軍隊。我們將編製出更快速的訓練過程以及建立一支所向披靡的軍隊。"
 CHI_proclaim_rival_government:0 "成立反蔣政府"
 CHI_proclaim_rival_government_desc:1 "該是時候讓我們的野心實現了，我們要求掌握整個中國，其餘免談，之後我們才得以站在平等的地位像其他國家磋商事宜。"
 CHI_industrial_investment:0 "工業投資計畫"
 CHI_industrial_investment_desc:1 "即便我們的資源可能短缺必須從外國購買，但政府仍會將我們擁有的任何資金投入以改善經濟。"
 CHI_public_education_reform:0 "公共教育改革計畫"
 CHI_public_education_reform_desc:1 "知識與科學乃為現代國家之基礎，我們得改善以及加強這個國家的根本。"
 CHI_local_arms_production:0 "軍備量產計畫"
 CHI_local_arms_production_desc:1 "一直以來我們都在戰爭中不被視為主力，我們卻不能將進口軍備視為理所當然，我們得建造我們自有的軍事工廠來生產軍備。"
 CHI_long_term_economic_planning:0 "長期經濟計劃"
 CHI_long_term_economic_planning_desc:1 "我們的行政官僚不如中央政府般複雜，這些因素使我們能樽節冗費以強化經濟，最後完成計畫。"
 CHI_local_arms_development:0 "軍備研發計畫"
 CHI_local_arms_development_desc:1 "一味的仿製國外的設計成果是無法稱之為成長的。若是想要武力上與其他勢力分庭抗禮，那麼就必須加緊研發的腳步。"
 90_days_tt:0 "生效需要 §Y90§! 天\n"
 CHI_heavy_weapons_development:0 "火砲發展計畫"
 CHI_heavy_weapons_development_desc:1 "資源短缺的當下，我們得物盡其用，我們得下令改良火砲的設計。"
 CHI_anti_opposition_campaigns:0 "排除異己"
 CHI_anti_opposition_campaigns_desc:0 "我們的敵人正在聚集在我們的邊界之外，我們不能讓他們留在那裡不受控制，給我們更多的空間就可以發動一系列小型攻勢將把他們打回去。"
 CHI_anti_opposition_campaigns_effect_tooltip:0 "解鎖 £decision_icon_small §H決議§!：己方向周邊不同陣營的軍閥勢力製造§H邊境衝突§!。\n"
 CHI_anti_opposition_campaigns_effect_tooltip_no_communists:0 "§R目前沒有任何軍閥與共產黨合作。§!\n"
 CHI_anti_opposition_campaigns_effect_tooltip_no_nationalists:0 "§R目前沒有任何軍閥與國民黨合作§!。\n"
 CHI_institute_cross_border_raids:0 "跨境襲擊"
 CHI_institute_cross_border_raids_desc:0 "除非能展示我們願意且能夠為了領土而奮鬥，否則世界將不會將我們視為獨立爭奪中國主權的政體。一些軍事行動將會展示我們的決心而且有可能使我們獲得一些非駐屯區的領土。"
 CHI_institute_cross_border_raids_effect_tooltip:0 "解鎖 £decision_icon_small §H決議§!：「挑釁軍閥」以及「挑釁[WTT_communist_china.GetNameDef]」，製造§H邊境衝突§!。\n"
 CHI_provoke_border_clashes_effect_tooltip:0 "解鎖 £decision_icon_small §H決議§!：「挑釁§Y[WTT_current_china_leader.GetNameDef]§!」，製造§H邊境衝突§!。\n"
 CHI_inflation_up_tt:0 "§R增加§!地下黨滲透活動。\n"
 CHI_inflation_down_tt:0 "§G減少§!地下黨滲透活動。\n"
 CHI_invite_foreign_investors:0 "邀請外部投資"
 CHI_invite_foreign_investors_desc:0 "即便有可能會讓人覺得有辱國格或是感到羞愧，但是仍舊無法阻止我們的進一步實現工業化國家的決心，而目前最佳的解決辦法就是求助於那些曾經剝削過我們的人。"
 CHI_mission_to_germany:0 "赴德代表團"
 CHI_mission_to_germany_desc:0 "遠在歐洲的德國人民即便是在戰敗之後，仍然不畏艱險地在斷壁殘垣之中為國家改弦更張，並且從中逐步找回了昔日的雄風，這種自立自強、跬步千里、抗顏為師的精神實在值得作為我們的萬世師表。"
 CHI_give_falkenhausen_citizenship:0 "邀請法肯豪森入籍"
 CHI_give_falkenhausen_citizenship_desc:0 "來自德國的歷屆顧問無疑是協助重組與推動整備的最大功臣，他們卓越的服務跟貢獻在國民革命軍進行現代化的工程上刻下不可磨滅的一頁。因此無論時代政局如何轉變，我們都應該確保他們能夠以無後顧之憂的心情繼續留在這裡為我們效命。"
 falkenhausen_tt:0 "其他勢力已經先行准許法肯豪森入籍了。"
 CHI_chinese_general_staff:0 "參謀本部"
 CHI_chinese_general_staff_desc:0 "妥善設立的軍事參謀部得以規劃複雜的軍事行動，我們得以德國軍事參謀部為標準來學習它們。"
 CHI_wargaming_division:0 "軍事參議院"
 CHI_wargaming_division_desc:0 "我們得在軍事參謀部設立一個可以預測未來戰局以及開發新戰術的部門。他們可能需要一些計算儀器來模擬世界大戰....."
 CHI_closer_ties_with_germany:0 "德華信用借款合同"
 CHI_closer_ties_with_germany_desc:0 "我們派赴德國的任務為更深入的合作建立了基礎，包括了繼續使國家工業化的借款。"
 CHI_purchase_tanks:0 "裝甲購置計畫"
 CHI_purchase_tanks_desc:0 "裝甲部隊在現代戰術中作為突破戰線的矛，我們可以購買一些戰車來建立一支中國自有的裝甲部隊。"
 CHI_chinese_panzers:0 "研發德式戰車"
 CHI_chinese_panzers_desc:0 "德式戰車可謂世界第一無庸置疑，我們應該學習他們的經驗，並根據需要設計出屬於我們的戰車。"
 CHI_tank_plant:0 "戰車組裝廠"
 CHI_tank_plant_desc:0 "為了研究出新的戰車製程，我們可以投資昂貴的計畫來製造它們。"
 CHI_experimental_mechanised_unit:0 "機械化單位試驗計畫"
 CHI_experimental_mechanised_unit_effect:0 "獲得§G一支§!由§Y兩個§!§G戰車營§!§H（輕型）§!和§Y四個§!§G步兵營§!§H（摩步）§!組成的陸軍部隊。\n"
 CHI_experimental_mechanised_unit_desc:0 "軍事學家在歐洲已經爭論部署裝甲部隊的最佳方法已久，而配備機動步兵以及高速戰車的機動部隊是最佳的選擇，我們將會建立起一支如此部署的部隊。"
 CHI_combined_arms_warfare:0 "聯合作戰"
 CHI_combined_arms_warfare_desc:0 "即便卡車很適合在現代機動戰術中作為試驗的先鋒，但他們缺乏裝甲的弱點使卡車在最前線有著不利的因素。"
 CHI_hire_soviet_designer:0 "聘請蘇聯設計師"
 CHI_hire_soviet_designer_desc:0 "蘇聯已經製造戰車數十年，他們擁有世界上最有經驗的戰車設計師團隊，我們可以雇用其中一位來為我們設計出適合我們的裝甲戰鬥車輛。"
 CHI_joint_tank_development:0 "戰車研究所"
 CHI_joint_tank_development_desc:0 "在獲得與蘇聯設計團隊的合作經驗後，我們應該建立一支研發團隊來使研究工作更有效率已即使它們互相截長補短。"
 CHI_mission_to_the_soviet_union:0 "赴蘇代表團"
 CHI_mission_to_the_soviet_union_desc:0 "蘇聯對中國抱持著興趣，主因在於建立一個能與帝日擴張野心相抗衡的力量。我們應該派赴官員到莫斯科去確認我們是否能將最終目標推至正確軌道。"
 CHI_rapprochement_with_soviet_union:0 "中蘇互不侵犯條約"
 CHI_rapprochement_with_soviet_union_desc:0 "也許我們與蘇聯有著不同的意識型態，但很明顯的它們對我們正做得很有興趣。我們應該建立與蘇聯的友好關係以及簽署對雙方有利的條約來告訴世界蘇聯跟我們是同一陣線的。"
 CHI_invite_soviet_advisers:0 "邀請蘇聯顧問"
 CHI_invite_soviet_advisers_desc:0 "蘇聯人提議派遣軍事顧問團來助我們重建軍隊。"
 soviet_advisers_tt:0 "蘇聯已經向其他軍閥派遣了軍事顧問團。"
 CHI_the_soviet_volunteer_group:0 "蘇聯志願援華大隊"
 CHI_the_soviet_volunteer_group_desc:0 "我們的空軍部隊與地區其他勢力相比而無法比擬，蘇聯看起來提供了獲得空軍志願隊的可能性。"
 CHI_reach_out_to_france:0 "赴法代表團"
 CHI_reach_out_to_france_desc:0 "即便法國時常污辱以及逼迫我們讓步，但在最近的情況我們得擺脫前嫌向他們求助。"
 CHI_small_arms_expertise:0 "法式軍械"
 CHI_small_arms_expertise_desc:0 "步兵個人裝備依然是軍隊裡不可取代的武器，我們進我們所可的利用僅有的資源來現代化我們的部隊。"
 CHI_elite_mountaineers:0 "法國「藍魔鬼」高地兵團"
 CHI_elite_mountaineers_desc:0 "山地戰術的應用是個與平原戰鬥截然不同難以駕馭的野獸我們應該訓練這種特殊部隊來使我們的最有效利用領土內的地形。"
 CHI_free_mountain_template_tt:0 "獲得一套由§Y七個山地營§!和§Y兩個砲兵營§!組成編制。\n"
 CHI_heavy_weapons:0 "法式重砲"
 CHI_heavy_weapons_desc:0 "缺法火砲支援的部隊是無法承擔任何規模大的進攻，我們得確保軍隊有適當的配備火砲。"
 CHI_guarantee_the_hanoi_route:0 "保衛「滇越鐵路」"
 CHI_guarantee_the_hanoi_route_desc:0 "在與帝日開啟戰爭後，與越南河內的道路提供我們從外界獲取支援莫大的可能性。"
 CHI_construction_battalions:0 "突擊先鋒"
 CHI_construction_battalions_desc:0 "如果談到資源，我們只有一項名為人力的資源不虞匱乏。我們應當試著組建一支只需要鏟子就能完成所有基礎工事的特殊單位。"
 CHI_french_military_mission:0 "法國軍事代表團"
 CHI_french_military_mission_desc:0 "法國的部隊訓練制度在歐洲屈指可數，我們可以向它們學習。"
 CHI_french_drill:0 "法式操典"
 CHI_french_drill_desc:0 "法國在一次大戰建立起了一支專精於防守的軍隊，透過採用它們訓練制度與標準，我們可以加強我們的軍事防禦。"
 CHI_modern_logistics:0 "現代化後勤"
 CHI_modern_logistics_desc:0 "如果缺乏有效的後勤系統，我們將無法在戰場中維持戰力。"
 CHI_renegotiate_the_unequal_treaties:0 "重議不平等條約"
 CHI_renegotiate_the_unequal_treaties_desc:0 "長久以來，西方國家不斷指揮我們該如何在國內貿易，它們的公民受到我國律法保護，但我們未曾要求過他們的貿易模式，這該結束了，我們將再次站在平等的地位商談貿易。"
 CHI_one_china_policy:0 "「一個中國」"
 CHI_one_china_policy_desc:0 "軍閥割據意欲獨立建國的亂象自辛亥革命以來未曾中斷，有些僅不願聽從中央政府的指揮，其餘甚至自稱為正統。為了強化我們目前的力量，我們將公開宣示我們對於自古以來古中國的舊有領土擁有絕對的主權。"
 CHI_integrate_tibet:0 "西藏回歸"
 CHI_integrate_tibet_desc:0 "對於西藏意欲獨立的嘗試已經結束了，運用軍事手段來收復領土將是一個選項。但我們仍會以和平手段收回失土作為最優先準則。"
 CHI_conquer_tibet:0 "收復西藏"
 CHI_conquer_tibet_desc:0 "西藏坐落於中國與印度的戰略性位置，西藏將無力於抵抗我們。我們得親自戍守西南邊疆。"
 CHI_renounce_the_mcmahon_line:0 "否認「麥克馬洪線」"
 CHI_renounce_the_mcmahon_line_desc:0 "清帝國與不列顛畫出的國界線未曾正確過，甚至不列顛也假裝尊重我們的想法。幾十年以來，中國過於虛弱以致無法據理力爭。現在不再如此了！"
 CHI_demand_mongolia:0 "索要蒙古主權"
 CHI_demand_mongolia_desc:0 "在中國與俄國的互相設陷下，蒙古隨時有可能被蘇聯併吞，我們得先下手為強。"
 CHI_anti_imperialism:0 "反帝國主義"
 CHI_lessons_of_war_completed:0 "完成國家戰略「§Y軍事改革§!」和決議「§Y戰爭的教訓§!」\n"
 CHI_anti_imperialism_desc:0 "我們作為第一個擺脫外國強加枷鎖與帝國主義的第一個亞洲國家，幫助其他民族決定自身的未來是我們神聖的使命。"
 CHI_guidance_and_support:0 "引領與援助"
 CHI_guidance_and_support_desc:0 "中南半島的人們仍然需要幫助來建立它們的國家，我們將保證他們不再次落入外國的壓迫。"
 CHI_indian_cooperation:0 "赴印代表團"
 CHI_indian_cooperation_desc:0 "印度人正在嘗試擺脫帝國主義最後的枷鎖與壓迫，我們得把握時間，協助它們以及共同努力為兩國璀璨的未來付出。"
 CHI_commit_to_korean_independence:0 "承認朝鮮獨立"
 CHI_commit_to_korean_independence_desc:0 "韓國人是被日本殖民的第一個受害者，他們將成為世界自由國家的其中一個。"
 CHI_influence_mongolia:0 "影響外蒙古"
 CHI_influence_mongolia_desc:0 "讓外蒙古作為蘇聯與我們的緩衝國可以確保我國北邊的安全，我們只要確保外蒙古有能力照顧他們自己。"
 CHI_imperial_legacy:0 "帝國遺產"
 CHI_imperial_legacy_desc:0 "中國曾為東亞共主，保護著東亞的穩定與和平數百餘年。該是時候重奪天可汗的尊貴地位了！"
 CHI_overlordship_over_indochina:0 "控制中南半島"
 CHI_overlordship_over_indochina_desc:0 "中南半島曾被中國保護數百年，而事實如被法國殖民證明它們是無法保護自己的。"
 CHI_dominate_japan:0 "主宰日本"
 CHI_dominate_japan_desc:0 "數十年以來，帝日對於我國的獨立造成莫大的威脅，它們之前與西方強權合力制約我們，我們不能再放任他們擴張野心，中國必須先發制人。"
 CHI_secure_the_peninsula:0 "朝鮮半島佔領計畫"
 CHI_secure_the_peninsula_desc:0 "我們將確保朝鮮半島不會再被帝國主義強權給佔領。"
 CHI_british_cooperation:0 "赴英代表團"
 CHI_british_cooperation_desc:0 "即便他們是激進的帝國主義者，與英國合作提供了絕佳的機會來現代化我們的空軍以及確保穩定的補給。"
 CHI_burma_road:0 "「滇緬路」計畫"
 CHI_burma_road_desc:0 "滇緬公路是我國與西方運輸的生命線，這條公路必須不計損失的防守以確保順利的軍事資源補給。"
 CHI_ledo_road:0 "「利多路」計畫"
 CHI_ledo_road_desc:0 "滇緬公路被切斷後已無法支援我們，我們得另覓方法運輸路徑以繼續維持補給。"
 CHI_fighter_purchases:0 "戰鬥機購置計畫"
 CHI_fighter_purchases_desc:0 "我們的空軍需要現代化戰機來面對外國威脅，我們的工業水準還不足以生產它們，所以我們選擇從國外購買它們。"
 CHI_camco:0 "中央杭州飛機製造廠 (CAMCO)"
 CHI_camco_desc:0 "如果我們想創立一個獨立的航空製造工業，我們得先學習技術以及製程方法來整合以及維護目前已經擁有的軍機。"
 CHI_local_fighter_production:0 "國產戰鬥機"
 CHI_local_fighter_production_desc:0 "有著這些對基本維護工作熟悉的工程師，我們將可以接著生產戰鬥機所需要的任何部件。"
 CHI_local_bomber_production:0 "國產轟炸機"
 CHI_local_bomber_production_desc:0 "在我們完全掌握單引擎航空器的製程與科技後，我們可以研發與生產出更重型與多引擎的戰機以供地面支援所用。"
 CHI_the_hump:0 "「駝峰航線」計畫"
 CHI_the_hump_desc:0 "橫越喜馬拉雅山的運輸方式十分艱難，且效率遠低於其他方式，相對的，要攔截它更為困難。"
 CHI_chinese_expeditionary_force:0 "中國遠征軍"
 CHI_chinese_expeditionary_force_desc:0 "為了使盟軍整合得更妥善，美國派駐一位將軍來帶領聯合部隊。"
 CHI_the_chu_x_po:0 "「研驅零式」戰鬥機"
 CHI_the_chu_x_po_desc:0 "研驅零式（X-P0）戰鬥機代表了中國航空科研的巔峰－第一架中國自研自產的戰鬥機。使我們能夠自己掌握空軍製造來對抗敵人。"
 CHI_mission_to_the_us:0 "赴美代表團"
 CHI_mission_to_the_us_soong_us_decision:0 "只要任命§Y宋美齡§!為§Y政治顧問§!，美國就能夠支援我們對§Y日本§!抗戰\n"
 CHI_mission_to_the_us_desc:0 "中國在美國內部有著有力的盟友，它們是能夠獲得強大支援的有力代表。"
 CHI_hire_chennault:0 "聘請陳納德"
 CHI_hire_chennault_desc:0 "克萊爾·李·陳納德是個有意效力於我們的美國空戰學說家，我們可以雇用他來重建中國的空軍。"
 CHI_invite_the_flying_tigers:0 "邀請「飛虎隊」"
 CHI_invite_the_flying_tigers_desc:0 "我們在美國的朋友已經召集了一支含有飛行員以及數架現代戰機的志願空軍來支援我們，我們只需要發出邀請。"
 CHI_sino_american_cooperative_organization:0 "中美特種技術合作所"
 CHI_sino_american_cooperative_organization_desc:0 "美國情報系統願意與我們合作在敵後佔領地籌畫特殊行動。這可以幫助我們在被佔領地獲得一些控制權。"
 CHI_light_cruiser_project:0 "輕型軍艦計畫"
 CHI_light_cruiser_project_desc:0 "建立可信賴的海軍首先得使我們的軍艦現代化，但我們不可操之過急。"
 CHI_heavy_cruiser_project:0 "重型軍艦計畫"
 CHI_heavy_cruiser_project_desc:0 "在前次軍艦設計的成功後，我們可以將規模擴大以及改善這些軍艦的設計，研發出更多可用軍艦來保護我們。"
 CHI_naval_aviation:0 "海軍航空器製造工業"
 CHI_naval_aviation_desc:0 "海戰的未來將是艦載機的天下，我們在擁有自己的海軍支援戰機前將不會在海上被視為主力。"
 CHI_carrier_air_wing:0 "航空母艦乃空中之翼"
 CHI_carrier_air_wing_desc:0 "航空母艦只有在艦載機離間後才有顯卓的作用性，我們得確保最新的設計可供使用。"
 CHI_investment_into_shipbuilding:0 "投資海軍船塢"
 CHI_investment_into_shipbuilding_desc:0 "龐大的海軍需要良好的工業基礎以支持，我們應該邀請外國投資者來協助我們建造海軍船塢。"
 CHI_order_destroyers:0 "製造驅逐艦"
 CHI_order_destroyers_desc:0 "重整海軍的第一步就是製造驅逐艦。"
 CHI_train_marines:0 "海軍陸戰隊"
 CHI_train_marines_desc:0 "我們綿延的海岸線在敵人面前將是致命的弱點，但這同時也提供了給從陸路進攻的敵人出奇不意的一擊的機會。"
 CHI_collaboration_with_the_japanese:0 "赴日代表團"
 CHI_collaboration_with_the_japanese_desc:0 "無論它們對中國盤算什麼，只要我們對他們展示誠意，日本會很願意與我們合作的。"
 CHI_modern_submarines:0 "現代潛艇"
 CHI_modern_submarines_desc:0 "日本不會願意提供它們的科技研究讓中國在公開海戰得以挑戰它們的東亞海軍霸權，而他們認為潛艇只是輔助用的武裝，當然，我們也沒有必需得接受這個選項。"
 CHI_coastal_patrol_planes:0 "海岸巡邏機"
 CHI_coastal_patrol_planes_desc:0 "我們綿延的海岸線只能透過空軍來巡邏，先進魚雷轟炸機能讓我們避免使用故多資源的保護海岸的安全。"
 CHI_three_principles_of_the_people:0 "三民主義"
 CHI_three_principles_of_the_people_desc:0 "作為民國的基礎，孫中山先生設置了三個基本準則：民族、民權、民生－國家主義，民主主義以及社會福利。"
 CHI_welfare:0 "民生主義"
 CHI_welfare_desc:0 "國之根基乃民心，在這個艱難的時刻，國民會希望且能夠維持福利。"
 CHI_refugee_relief_agency:0 "賑濟委員會"
 CHI_refugee_relief_agency_desc:0 "隨著戰爭規模升溫，數百萬計的人民流離失所。我們將會設置一個辦事處來重新安置這些難民。"
 CHI_land_tax_reform:0 "土地稅制改革計畫"
 CHI_land_tax_reform_desc:0 "我們的預算短缺而極需改革，改革的一部分就是擴增我們的稅收基礎。"
 CHI_refugee_resettlement:0 "難民安置計畫"
 CHI_refugee_resettlement_desc:0 "數百萬因戰爭而絕望且無家可歸的民需要找個地方安置，給予他們庇護將使我們能夠將他們變為預備兵源，視情況徵召為軍事或經濟貢獻出它們自己。"
 CHI_new_life_movement:0 "新生活運動"
 CHI_new_life_movement_desc:0 "國之四維 - 禮義廉恥，這四德將帶領百姓們邁向更美好更富足的社會。"
 CHI_unemployment_assistance:0 "失業救濟"
 CHI_unemployment_assistance_desc:0 "失業從來不是讓人們墮落的主因，共產主義的盟友 - 飢餓才是。"
 CHI_free_hospitals:0 "全民健保"
 CHI_free_hospitals_desc:0 "偉大的國家不會讓它們的人民獨自面對疾病，透過全面性的醫療體系，我們確信能改善全人民的健康。人民將會團結起來一起捍衛自己的健康。"
 CHI_rural_schooling:0 "扶持偏鄉教育"
 CHI_rural_schooling_desc:0 "受過基礎教育的人民才有辦法將國家現代化，我們不能依賴數量不足的人民自辦教育，所以我們得將知識與科學的精神帶到每個鄉村裡。"
 CHI_democracy:0 "民權主義"
 CHI_democracy_desc:0 "艱難的路程始於孫中山先生，以致造就了中華民國。這將會是漫長的路程，但聚沙成塔，總有一日會成功的。"
 CHI_constitutional_reform:0 "憲政改革法案"
 CHI_constitutional_reform_desc:0 "中國現在面對的問題根源在於缺少根本大法 - 憲法，這問題已經實際的影響中國自身了，我們應該重新修訂它。"
 CHI_republicanism:0 "共和制度"
 CHI_republicanism_desc:0 "西方想知道我們會不會以它們為樣板來建立共和國，我們應該就我們的主張做出公開聲明。"
 CHI_inter_party_coordination_council:0 "政治協商會議"
 CHI_inter_party_coordination_council_desc:0 "要將我們的國家轉變為多黨競爭的政體以及開放參政權的第一步在於允許其他對決定政策有興趣的政黨進入議會。"
 CHI_judicial_yuan:0 "司法院"
 CHI_judicial_yuan_desc:0 "孫中山先生認為現代的共和國應該將權力分散，我們的司法系統應該是超然獨立，只隸屬於律法，只為律法做事。"
 CHI_control_yuan:0 "監察院"
 CHI_control_yuan_desc:0 "任何政府都不能避免腐敗問題，而高效的政府需要將其限制在可控範圍內。我們需要單獨設立一個政府機構，這個機構的地位應當和立法院、行政院和司法院相當。"
 CHI_examination_yuan:0 "考試院"
 CHI_examination_yuan_desc:0 "數千年來，中國的官僚都是通過嚴格的考試被選拔出來的。儘管必考的內容發生了驚天動地的變化，但是唯才方用的原則不曾改動。"
 CHI_executive_yuan:0 "行政院"
 CHI_executive_yuan_desc:0 "政府最中心的便是實行法律的行政部門，組建行政院絕對是創立共和政府的第一步。"
 CHI_legislative_yuan:0 "立法院"
 CHI_legislative_yuan_desc:0 "人民選舉一個機構制定管理他們的法律是現代民主的核心價值，我們的國家絕對不能沒有。"
 CHI_nationalism:0 "民族主義"
 CHI_nationalism_desc:0 "愛國心－是讓人民從團體變成國家的重要核心價值。"
 CHI_foreign_threats:0 "優先攘除外患"
 CHI_foreign_threats_desc:0 "幾年前，帝日佔領滿洲以及在那裡建立傀儡政府，直到完全控制整個中國之前它們是不會停手的。我們必須準備應對，即便這代表我們得與地方勢力妥協。"
 CHI_prioritize_the_interior:0 "優先安定內部"
 CHI_prioritize_the_interior_desc:0 "在我們準備奪回我們的領土時，得先確保內部的安定，我們無法以多個勢力整合的聯合部隊來對日本作戰。"
 CHI_united_front:0 "民族統一戰線"
 CHI_united_front_desc:0 "在日本準備進攻中國的當下，我們必須得到任何能得到的支援－即便來自共產黨。"
 CHI_pick_a_fight_with_japan:0 "對日宣戰"
 CHI_pick_a_fight_with_japan_desc:0 "數年以來，日本不斷的勒索我們，這些日子該結束！我們將不會對日本下次的要求做出吋厘的讓步。"
 CHI_anti_communism:0 "第六次剿共"
 CHI_anti_communism_desc:0 "共產黨對我國造成莫大的威脅，我們必須將它們抹殺。"
 CHI_subjugate_the_warlords:0 "掃除軍閥"
 CHI_subjugate_the_warlords_desc:0 "在中央政府虛弱地當下，軍閥各自割據了大片土地，是時候該提醒它們決定了－屈服或征服。"
 CHI_war_of_resistance:0 "抗爭之戰"
 CHI_war_of_resistance_desc:0 "我們還沒有足夠軍備來對日作戰，我們得先抵抗入侵者直到我們準備好下次的進攻行動。"
 CHI_industrial_evacuations:0 "工業後撤"
 CHI_industrial_evacuations_desc:0 "現代戰爭的勝負取決於工廠的產能，一支缺乏槍砲的部隊就如同馬戲團般可笑。"
 CHI_war_of_national_liberation:0 "民族解放戰爭"
 CHI_war_of_national_liberation_desc:0 "在日本入侵失敗的當下，我們可以解放被佔領的國土。"
 CHI_scorched_earth_tactics:0 "焦土政策"
 CHI_scorched_earth_tactics_desc:0 "在國家存亡的危急關頭，沒有什麼是不可行的，任何有用的策略都得被討論。"
 CHI_war_of_anti_imperialism:0 "反帝戰爭"
 CHI_war_of_anti_imperialism_desc:0 "在我們的領土未被佔領的當下，我們可以轉移目光到敵人的那方面，我們得確保對方無法先發制人的發起入侵行動。"
 CHI_forced_conscription:0 "壯丁入役"
 CHI_forced_conscription_desc:0 "我們目前的徵召方法無法提供足夠的人力，我們得不計代價的贏得這場戰爭。"
 CHI_dare_to_die_corps:0 "敢死隊"
 CHI_50_cheaper_force_attack:0 "「§Y侵略如火§!」的開銷 §G-50%§!\n"
 CHI_dare_to_die_corps_desc:0 "在建立共和國的艱辛道路上已經有多少烈士的奉獻。但在到達終點前仍會有更多的烈士壯烈犧牲，他們將名留青史，永為後世瞻仰。"
 CHI_military_affairs_commission:0 "軍事委員會"
 CHI_military_affairs_commission_desc:0 "我們的軍隊缺乏指揮效率，改革軍事指揮系統將是第一步。"
 CHI_fortify_shanghai:0 "上海城防計畫"
 CHI_fortify_shanghai_desc:0 "如果日本進攻了，首當其衝的必然是上海，我們得預先準備好。"
 CHI_army_reform:0 "軍事改革計畫"
 CHI_army_reform_desc:0 "迂腐、陳舊和怯懦的習氣早已滲透全軍上下，撥亂反正一途將會是漫漫長路。"
 CHI_bureau_of_investigation_and_statistics:0 "調查統計局"
 CHI_bureau_of_investigation_and_statistics_desc:0 "我們不能允許間諜跟賣國賊在為了國家的未來打仗時於國內四處探查，這間新興機構的行動準則雖然讓人有些不適甚至反感，但是總得有人弄髒手。"
 CHI_the_chinese_hindenburg_line:0 "滬皖贛國防線工程"
 CHI_the_chinese_hindenburg_line_desc:0 "我們的德國顧問團給予了我們許多從一次大戰學來堡壘的建造程序，任何想要突破上海的敵人都得先問過這邊的堡壘。"
 CHI_60_divisions_plan:0 "德械六十師"
 CHI_60_divisions_plan_desc:0 "與其依賴複雜至有些混亂的主力部隊，不如組建一支規模較小但素質更高的部隊來應付敵人，一個試驗計畫已經開始。"
 CHI_whampoa_military_academy:0 "黃埔陸軍軍官學校"
 CHI_whampoa_military_academy_desc:0 "軍隊不可缺乏指揮系統，如果我們想建立一支世界一流的軍隊，訓練軍官的過程將不可忽視。"
 CHI_unified_industrial_planning:0 "工業統籌計劃"
 CHI_unified_industrial_planning_desc:0 "我們的工業計劃絕不可被推遲。"
 CHI_expand_the_academica_sinica:0 "籌辦中央研究院"
 CHI_expand_the_academica_sinica_desc:0 "中國曾引領世界的科學與藝術發展數百年，增加大學的研究經費只不過是我們重返榮耀的第一步。"
 CHI_chemical_research_institute:0 "兼併上海理化實業研究所"
 CHI_chemical_research_institute_desc:0 "即便我們不是第一個使用化學武器，我們仍得對於化學攻擊做好萬全的準備。我們得資助一個研究機構來開發必要的應對方式與相關科技。"
 CHI_rural_reconstruction_movement:0 "農村改建運動"
 CHI_rural_reconstruction_movement_desc:0 "即便我們在改善城市民眾的生活中取得莫大的進展，但僅隔數十公里這些貧農卻有如生活在中世紀般。得確保它們也能享受到我們努力的成果。"
 CHI_mining_commission:0 "資源委員會"
 CHI_mining_commission_desc:0 "戰略資源在戰爭中有著莫大的影響力，我們得確保礦場能夠提供我們需要的量。"
 CHI_taiyuan_arsenal:0 "太原兵工廠"
 CHI_taiyuan_arsenal_desc:0 "太原兵工廠在中國是少數能製造重型武器的地方。我們可以擴建他們來提供火砲以及武器給我們的軍隊。"
 CHI_develop_the_hanyan_arsenal:0 "漢陽兵工廠"
 CHI_develop_the_hanyan_arsenal_desc:0 "漢陽兵工廠長期以來一直為中國軍隊提供槍支裝備，擴建它將確保未來仍然如此。"
 CHI_financial_policy:0 "中央銀行條例"
 CHI_financial_policy_desc:0 "國內的金融市場並非總是屹立不搖，加之政府野心勃勃的整軍計畫，還因而引發了一連串的惡性通膨，至今仍揮之不去。若是想要擺脫這樣失控的局面，金融改革勢必首當其衝。"
 CHI_price_controls:0 "物價控制"
 CHI_price_controls_desc:0 "抑制通貨膨脹的首要步驟就是確保民生必需品能穩定供應以及維持價格，但絕對不會得到商人的贊同。"
 CHI_grain_tax:0 "穀物稅"
 CHI_grain_tax_desc:0 "政府的財政越來越緊張，很快的我們將無法維持軍隊。我們能在訂立新的稅條，在農民進入市場時向它們徵收穀物稅，它們絕不會喜歡，而且很有可能因此導致飢荒。"
 CHI_reform_the_national_bank:0 "中央銀行法"
 CHI_reform_the_national_bank_desc:0 "新的中央銀行將會全力配合政府的政策，以及提供必需的資金。"
 CHI_forced_loans:0 "強制貸款"
 CHI_forced_loans_desc:0 "商人以及工業家在前段和平的日子裡攫取了莫大的財富，它們無權拒絕在這個非常時刻向政府分享他們的財富。但我們保證會在時機允許時立刻償還。"
 CHI_purchase_tanks_tt:0 "從援助方接收一百輛退役輕型戰車。"
 CHI_purchase_fighters_tt:0 "從援助方接收五十架退役輕型戰鬥機。確保同時接受英美兩國的援助，方可維持兩國向己方出口戰鬥機的管道與承諾。"
 PRC_strengthen_the_central_secretariat:0 "改組中央書記處"
 PRC_strengthen_the_central_secretariat_desc:0 "長征之後，我們必須重組我們的政治組織，建立一個可以與國民黨競爭的國家。"
 PRC_marxist_orthodoxy:0 "中國式馬克思主義"
 PRC_marxist_orthodoxy_desc:0 "要實現共產主義的真諦首先得盡我們所能地遵循馬克思主義。"
 PRC_soviet_leadership:0 "以蘇維埃為榜樣"
 PRC_soviet_leadership_desc:0 "蘇聯在共產主義的實施上實為楷模，我們得認知到這點並且以其為師。"
 PRC_soviet_economic_aid:0 "蘇維埃經濟援助"
 PRC_soviet_economic_aid_desc:0 "長征後的重創將會花費數個世代來重建，我們可以向蘇聯請求經濟援助。"
 PRC_internationalism:0 "國際主義"
 PRC_internationalism_desc:0 "工人跟農民必須團結起來齊心擺脫自身的鐐銬，比肩而行，我們將會創造一個更美好的未來。"
 PRC_agrarian_socialism:0 "農業社會主義"
 PRC_agrarian_socialism_desc:0 "中國與其他工業國家不同，一味地遵從馬克思所想像的共產革命會讓中國走上錯誤的道路。"
 PRC_rectification_campaign:0 "延安整風運動"
 PRC_rectification_campaign_desc:0 "有許多同志對於我們的奮鬥與作為有所誤解，我們應該讓那些被誤導的同志有機會承認他們的錯誤。"
 PRC_maoism:0 "毛澤東思想萬歲"
 PRC_maoism_desc:0 "偉大的毛主席在花費數月的構思後，得出了帶領國家向未來邁進的政治理論。"
 PRC_socialism_with_chinese_characteristics:1 "中國特色馬克思主義"
 PRC_socialism_with_chinese_characteristics_desc:1 "即便毫無瑕疵，馬克思卻是在歐洲以歐洲本位，創造出共產思想，我們得稍微改良以求符合中國現況。"
 PRC_proclaim_the_peoples_republic:0 "成立人民共和國"
 PRC_proclaim_the_peoples_republic_desc:0 "在與國民黨的戰爭後勝利時，即便百廢待舉，現在正是時候建立一個合法的中國政府。"
 PRC_socialist_market_economy:0 "社會主義市場經濟"
 PRC_socialist_market_economy_desc:0 "社會主義以及共產主義必須帶領資本主義的發展，中國尚未發展出正常的資本主義，直接轉型成為共產主義是不可能的，我們得先建立起資本式工業才能完成最終的目標。"
 PRC_social_democracy:0 "社會民主主義"
 PRC_social_democracy_desc:0 "這些激進的政治委員讓事情越發糟糕，國民黨即便滿是缺點，他們仍是我們建立一個富強國家的盟友。"
 PRC_coalition_government:0 "成立聯合政府"
 PRC_coalition_government_desc:0 "貿然將兩國合併仍然非明智之舉，與國民黨組成聯合政府方為中庸之道。"
 PRC_purge_the_radicals:0 "清除激進分子"
 PRC_purge_the_radicals_desc:0 "我們政黨部分黨員仍然秉持的階級鬥爭以及壓迫地主階級的教義，它們必須被消失。"
 PRC_strengthen_the_left_wing_of_the_kmt:0 "扶持國民黨左翼派系"
 PRC_strengthen_the_left_wing_of_the_kmt_desc:0 "國民黨內部仍有黨員試圖破壞我們與國民黨訂立協議的成果，我們得確保我們的勢力在國民黨的內部鬥爭中獲勝。"
 PRC_remove_chiang_kai_shek:0 "行動目標：蔣中正"
 PRC_remove_chiang_kai_shek_desc:0 "即便磋商的成果如此，蔣委員長仍然對我們心存顧忌，甚至反對我們，我們必需使用特殊手段。"
 PRC_national_leadership:0 "奪取國家政權"
 PRC_national_leadership_desc:0 "在蔣介石的逝世後，統一中華的最後阻礙已經消失，唯一適合領導重組後的中國的便是我們！"
 PRC_land_redistribution:0 "土地重新分配"
 PRC_land_redistribution_desc:0 "幾個世紀以來，在實際耕種者卻得支付租金給地主，我們將會改變這亂象。"
 PRC_the_yanan_base_area:0 "延安革命根據地"
 PRC_the_yanan_base_area_desc:0 "革命的根源坐落於延安，如果我們想在接下來的鬥爭中獲勝，延安必須擴建基礎設施。"
 PRC_prepare_for_war_with_japan:0 "籌備對日開戰"
 PRC_prepare_for_war_with_japan_desc:0 "日本對我國造成莫大的潛在威脅，它們希望重組中國再加以中國政府無法想像的程度剝削我們。"
 PRC_government_of_national_defense:0 "戰時聯合政府"
 PRC_government_of_national_defense_desc:0 "分裂的國家只能戰敗，我們得與國民黨合作來一同抵禦外侮。"
 PRC_confrontation_with_the_warlords:0 "逼迫軍閥勢力"
 PRC_confrontation_with_the_warlords_desc:0 "一些地方勢力無視於中央政府要求派軍參戰的命令，甚至有些軍閥圖謀不軌，暗自與日本通敵，"
 PRC_anti_japanese_expedition:0 "抗日敵後武裝"
 PRC_anti_japanese_expedition_desc:0 "以現在的情況正面迎擊日本軍隊無異於送死，我們先準備一小支部隊在敵人領地建立基地，時機成熟時我們將會下令該處起義破壞軍事工廠以及基礎設施。"
 PRC_revolutionary_military_commission:0 "革命軍事委員會"
 PRC_revolutionary_military_commission_desc:0 "革命行動必須完善整合才得以妥善的執行。"
 PRC_provoke_japan:0 "對日挑釁"
 PRC_provoke_japan_desc:0 "三個世代以來，我們壟罩於日本的威脅下，對日本做出反對行動將會讓我們在中國人民中被視為英雄。"
 PRC_protracted_warfare:0 "「持久戰」"
 PRC_protracted_warfare_desc:0 "我們得將戰爭引導至對我們有利的方向，中國可以用空間換取時間，與日本軍隊正面交鋒無異於自殺。"
 PRC_mobile_warfare:0 "「運動戰」"
 PRC_mobile_warfare_desc:0 "我們在叢林與高山中躲得了一時，躲不了一世，該是時候正面痛擊小日本了，讓世界知道我們不是怯懦鼠輩。"
 PRC_peoples_war:0 "「人民戰爭」"
 PRC_peoples_war_desc:0 "其他國家也許相信是柯己以及軍備贏得戰爭，但我們的理解更高明，沒有任何一項科技能夠比擬上人民願意犧牲小我以齊心抗敵的愛國心。"
 PRC_100_regiments_campaign:0 "「百團大戰」"
 PRC_100_regiments_campaign_desc:0 "我們一直以小規模戰鬥為主要迎擊方式，因此日本人一直以為我們很弱小並視我們為螳臂擋車，它們不會為了接下來發起的大戰做準備的。"
 PRC_central_military_commission:0 "中央軍事委員會"
 PRC_central_military_commission_desc:0 "在已經安全的當下，我們可以從為了存活下來轉變策略為奪取中國領導權。"
 PRC_peoples_liberation_army:0 "組建人民解放軍"
 PRC_peoples_liberation_army_desc:0 "紅軍已經完成了偉大的功績，我們相信在未來的人民解放戰爭中他們能贏得更偉大的榮耀。"
 PRC_peoples_volunteer_army:0 "組建人民志願軍"
 PRC_peoples_volunteer_army_desc:0 "解放無產階級的奮鬥已經在許多國家裡展開，但我們直接介入這點並不總是正確的。"
 PRC_military_intelligence_department:0 "中央社會部"
 PRC_military_intelligence_department_desc:0 "我們有許多人民以提供有用情報為條件效忠我們，但我們有更多敵人，為此我們需要創立一個組織來離間他們。"
 PRC_central_security_bureau:0 "中央政治保衛局"
 PRC_central_security_bureau_desc:0 "我們絕不允許任何反革命者扎根於任何地方，哪怕是一個小村落也不行，我們必須在叛國賊對國家造成傷害前找到他們每一個人。"
 PRC_focus_on_china:0 "壤外必先安內"
 PRC_focus_on_china_desc:0 "我們不能期待我們能夠在與國民黨和軍閥戰爭時同時承受日本的侵略，我們必須先擊敗前者以集中心力對付後者。"
 PRC_exploit_the_weak_neighbours:0 "併吞惡鄰勢力"
 PRC_exploit_the_weak_neighbours_desc:0 "周遭地區因為戰事以及貪腐而日漸衰弱，這是一個併吞它們以擴張領土的良好時機。"
 PRC_infiltration:0 "地下黨滲透工作"
 PRC_infiltration_desc:0 "國民黨期望我們與它們正面對決，我們不能遂其所願。我們將派遣小規模的軍隊前往敵境，暗中破壞他們的建築。"
 PRC_enforce_the_three_rules:0 "貫徹「三大紀律」"
 PRC_enforce_the_three_rules_desc:0 "一、一切行動聽黨指揮。\n二、不拿群眾一針一線。\n三、一切繳獲要充公。\n只要能遵守這三項簡單易懂的紀律，人民群眾自然會明白我們是站在他們這一邊的。"
 PRC_permit_opium_trade:0 "烟土貿易管理法"
 PRC_permit_opium_trade_desc:0 "儘管有可怕的副作用，允許農民種植罌粟花將使我們能夠獲取更多支援部隊的資金。"
 PRC_ban_the_opium_trade:0 "烟土貿易取締令"
 PRC_ban_the_opium_trade_desc:0 "鴉片曾經是西方列強逼迫我們卑躬屈膝的道具，我們不能讓這個惡魔流通於中國。"
 PRC_abolish_the_land_rent:1 "地租廢除令"
 PRC_abolish_the_land_rent_desc:0 "土地私有化是個愚蠢的概念，耕者有其田能夠使農民提供給我們更多支援。"
 PRC_literacy_programs:0 "全民掃盲"
 PRC_literacy_programs_desc:0 "建立一個現代化國家的首要之步就是使人民能夠理解手上政令的意義，以及協助改善現有的問題。"
 PRC_china_medical_university:0 "中國醫藥大學"
 PRC_china_medical_university_desc:0 "衛生以及醫療照護能使戰場上的軍隊以及平民百姓得到更好的醫療待遇，我們將開發出新的技術以供軍隊使用以及傳布至民間。"
 PRC_form_the_academy_of_sciences:0 "建立學術體系"
 PRC_form_the_academy_of_sciences_desc:0 "我們將整合現有得學術研究機構，重新組織成一個更有效率的學術體系。"
 JAP_the_unthinkable_option:0 "不可思議的選擇"
 JAP_the_unthinkable_option_desc:0 "我們國家的未來需要一條我們領導人從未想到的道路。現在必須認真考慮這個選項。"
 JAP_approach_the_young_officers:0 "拉攏青年軍官"
 JAP_approach_the_young_officers_desc:0 "老一輩人的思維方式太僵化了。我們將從年輕一代開始。"
 JAP_approach_the_young_officers_tt:0 "獲得三名共產黨將領。\n"
 JAP_exchange_the_exiles:0 "交換流亡人士"
 JAP_if_man_accepts:1 "如果§H蒙疆聯合自治邦§!接受將會觸發：\n"
 JAP_exchange_the_exiles_desc:0 "雖然以前將我們的左翼軍官和公務員在滿洲進行非正式的流亡，我們現在將把他們交給為我們更傾向於右翼的軍隊。"
 JAP_open_up_the_universities:0 "全民高等教育"
 JAP_open_up_the_universities_desc:0 "無論其社經地位如何，都必須允許學習。"
 JAP_cast_the_die:0 "放手一搏"
 JAP_cast_the_die_desc:0 "我們的政治和軍事基地足夠安全。是時候抓住我們的命運！"
 cast_the_die_TT:0 "§R奪取東京將即刻結束內戰。§!\n"
 JAP_the_fate_of_the_imperial_family:0 "皇室家族的命運"
 JAP_the_fate_of_the_imperial_family_desc:0 "現在是時候處理日本遺留統治的最後痕跡了。我們必須決定天皇和他的家人會遭遇什麼樣的命運。"
 JAP_rebuild_the_civil_service:0 "重建公務員體系"
 JAP_rebuild_the_civil_service_desc:0 "為了妥善管理我們的國家，我們將與那些最有能力的人重建公務員制度。"
 JAP_reeducation_campaign:0 "「再教育」"
 JAP_reeducation_campaign_desc:0 "在我們偉大的革命之後，動亂盛行。我們必須重新教育人們加強我們認為合適的行為。"
 JAP_finish_the_fight:0 "最後的戰鬥"
 JAP_finish_the_fight_desc:0 "我們必須把鬥爭帶到我們的舊殖民地，並消除日本舊思想的最後堡壘。"
 JAP_join_comintern:0 "加入共產國際"
 JAP_join_comintern_desc:0 "我們不能單獨對抗世界。我們必須與共產主義的誕生地共同維護革命！"
 JAP_red_brigades:0 "赤軍"
 JAP_red_brigades_desc:0 "每個男人和女人都盡其責任去保護國家。我們將確保他們有機會這樣做。"
 JAP_communist_volunteers:0 "第五縱隊"
 JAP_communist_volunteers_desc:0 "我們的鬥爭並不止於此。我們也必須看到要其他國家加入我們。我們最好和最聰明的人將被派去支持那些擁護革命的國家並支持我們共同的事業！"
 JAP_asian_communist_solidarity:0 "亞洲共產聯盟"
 JAP_asian_communist_solidarity_tt:0 "邀請§H[WTT_communist_china.GetNameWithFlag]§!加入我們的陣營。"
 JAP_asian_communist_solidarity_desc:0 "我們必須與我們的亞洲弟兄站在一起。西方的共產主義形式在這裡沒有地位，但與我們的鄰居一起，我們可以推出適合亞洲需求的版本。"
 JAP_nationalize_the_zaibatsus:0 "吸收財閥"
 JAP_nationalize_the_zaibatsus_desc:0 "我們國家最大的公司長期以來擁有史無前例的政治和經濟力量。它將在這裡結束。國家的控制將不再受到挑戰。"
 JAP_people_owned_mines:0 "礦業合作社"
 JAP_people_owned_mines_desc:0 "人們將被允許擁有他們工作公司的股份，從而提高員工的工作積極性和效率。"
 JAP_public_works:0 "公共建設"
 JAP_public_works_desc:0 "一系列新的公共工程將確保所有人的工作權以及全國基礎設施的改善。"
 JAP_tokyo_aluminum_plant:0 "東京鋁業廠"
 JAP_tokyo_aluminum_plant_desc:0 "我們將利用我們工人的力量來增加國家的自給率。"
 JAP_purge_the_kodoha_faction:0 "抹除「皇道派」"
 JAP_purge_the_kodoha_faction_desc:0 "出現了一個新派別，意圖控制政府並向支持北進政策。我們必須他們在造成太大的傷害之前消滅他們。"
 JAP_liaison_conference:0 "大本營政府聯絡會議"
 JAP_liaison_conference_desc:0 "通過派出所有政府部門和軍隊的聯絡人參加中央會議，我們可以大大提高決策速度。"
 JAP_greater_east_asian_co_prosperity_sphere:0 "大東亞共榮圈"
 JAP_greater_east_asian_co_prosperity_sphere_desc:0 "西方帝國主義的時代已經結束。亞洲人民必須團結一致，在我們的領導下，建立一個強大統一的大陸。這是亞洲的亞洲！"
 JAP_intervene_in_china:1 "盧溝橋事變"
 JAP_intervene_in_china_desc:1 "[Root.GetNameDefCap]的資源貧乏，但我們的鄰居不是。我們必須從他們那裡拿走我們缺乏的東西，只需要製造一點藉口就可以。這樣的藉口可能由少數有進取精神的士兵負責，在這之後，天皇別無選擇，只能同意戰爭，不管多麼不同意......"
 JAP_secure_china:0 "佔領中國"
 JAP_secure_china_desc:0 "中國的抵抗力量被證明是固執的和不斷的。我們必須加倍努力，全力征服這塊大陸。"
 JAP_develop_chinese_resources:0 "開發中國資源"
 JAP_develop_chinese_resources_desc:0 "我們必需發展已經落入我們手中的豐富的中國資源，以便它們可以用於下一場戰爭。"
 JAP_strike_south_doctrine:0 "南進論"
 JAP_strike_south_doctrine_desc:0 "中國雖然富有，但並不擁有我們所需的全部資源。南方不遠處就是荷屬東印度群島和英屬馬來亞和婆羅洲的殖民地。為了真正實現自給自足，我們必須從這些歐洲帝國主義手中奪取這些地區的控制權。"
 JAP_non_aggression_pact_with_the_soviet_union:1 "與[SOV.GetNameDef]簽署互不侵犯條約"
 JAP_non_aggression_pact_with_the_soviet_union_desc:1 "如果我們要有南進的把握，那我們的北方邊界必須得到保障。我們將立即開始與[SOV.GetNameDef]的談判。"
 JAP_bypass_the_philippines:0 "繞過菲律賓"
 JAP_bypass_the_philippines_desc:0 "菲律賓在通向我們真正目標的道路上是較大的阻礙。現在我們將忽略它。"
 JAP_secure_the_philippines:0 "佔領菲律賓"
 JAP_secure_the_philippines_desc:0 "菲律賓是實現我們真正目標的必要基礎。我們必須鞏固它以做為跳板。"
 JAP_strike_on_the_southern_resource_area:0 "進佔「南方資源區」"
 JAP_strike_on_the_southern_resource_area_desc:0 "現在是制定計劃的時候了，我們將南下，為自己奪取資源豐富的西方殖民地。"
 JAP_alliance_with_siam:0 "聯盟目標：暹羅"
 JAP_alliance_with_siam_desc:0 "暹羅地理位置優越，可以幫助我們與西方大國展開戰爭。通過讓他們站在我們這一邊，我們將極大地幫助對馬來亞和東印度群島的入侵。"
 JAP_exploit_the_southern_resource_area:0 "開發「南方資源區」"
 JAP_exploit_the_southern_resource_area_desc:0 "我們必須大力擴大東印度豐富資源的開發，為來滋養我們的戰爭機器。"
 JAP_sign_tripartite_pact:0 "《三國同盟條約》"
 JAP_sign_tripartite_pact_bypass_tt:0 "德國或義大利不是法西斯政體，或與己方處於戰爭狀態。"
 JAP_sign_tripartite_pact_desc:0 "擺在我們面前的任務很可能是證明我們能力的一個挑戰。我們應該向其他政府提出類似的目標，以便我們可以採取某種程度的合作。"
 JAP_guide_the_zaibatsus:0 "利誘財閥"
 JAP_guide_the_zaibatsus_desc:0 "我們國家最大的財閥長期以來擁有史無前例的政治和經濟力量。有了一些誘因，我們可以引導他們倒向我們。"
 JAP_nationalize_war_industry:0 "戰爭工業國有化"
 JAP_nationalize_war_industry_desc:0 "加強對我們國家軍事工業的控制，將大大提高效率，進而提高產量。"
 JAP_coal_liquification:0 "煤炭液化技術"
 JAP_coal_liquification_desc:0 "[JAP.GetNameDefCap]的石油資源貧乏，所以我們必須在合成油的技術領域不遺餘力。"
 JAP_national_mobilization_law:0 "《國家總動員法》"
 JAP_national_mobilization_law_desc:0 "新的立法將使軍事服務更加全面，從而為人們灌輸責任感，並向他們說明戰爭的必要性。"
 JAP_national_research_policy:0 "國家科研政策"
 JAP_national_research_policy_desc:0 "政府對我們研究機構的支持和控制將使我們在研發項目中獲得更大的靈活性和生產力。"
 JAP_imperial_arsenals:0 "帝國造兵所"
 JAP_imperial_arsenals_desc:0 "增加對我們的軍事工業的控制，將大大提高效率，進而提高產量。"
 JAP_national_defense_state:0 "全民國防"
 JAP_national_defense_state_desc:0 "每個公民都必須看到將我們的國家變成能夠抵抗任何襲擊的堡壘的緊迫性。"
 JAP_spiritual_mobilization:0 "精神動員"
 JAP_spiritual_mobilization_desc:0 "通過培養那些發揮人民軍事責任感的神道教義，我們可以增加新兵的數量。"
 JAP_warrior_spirit:0 "武士道精神"
 JAP_warrior_spirit_desc:0 "神社為我們灌輸為了國家和皇室的利益犧牲自己的重要性。"
 JAP_strengthen_the_divine_wind:0 "神風吹起"
 JAP_strengthen_the_divine_wind_effect:0 "啟用「§H橫須賀 MXY-7 櫻花攻擊機§!」"
 JAP_strengthen_the_divine_wind_desc:0 "神風特攻隊的戰術，已經將自殺式襲擊從最後措施改變為既定的教條。隨著新型飛機出產，基本上根本是載人的飛彈，這些攻擊將不可阻擋。"
 JAP_support_the_kodoha_faction:0 "支持「皇道派」"
 JAP_support_the_kodoha_faction_desc:0 "出現了一個新派別，意圖控制政府並支持北進政策。為了皇帝和帝國的未來，我們必須確保這個派別佔上風！"
 JAP_challenge_the_zaibatsus:0 "挑戰財閥"
 JAP_challenge_the_zaibatsus_desc:0 "我們國家最大的財閥長期以來擁有史無前例的政治和經濟力量。我們必須提醒他們，他們仍然服從於天皇。"
 JAP_showa_restoration:0 "「昭和維新」"
 JAP_showa_restoration_desc:0 "虛位元首的時代早已過去，天皇自己必須直接控制國家。只有到那時，我們的帝國才能夠反抗西方帝國主義。"
 JAP_modern_shogunate:0 "「現代幕府」"
 JAP_modern_shogunate_desc:0 "天皇必須保持更神聖的角色，強大的中央政府將以他的名義行事。這一定會讓天皇的權力進一步擴大。"
 JAP_prepare_for_war_with_the_soviet_union:1 "準備與[SOV.GetNameDef]的戰爭"
 JAP_prepare_for_war_with_the_soviet_union_desc:1 "必須處理對我們北部邊界產生威脅的[SOV.GetSovietThreatName]。我們必須開始準備與[SOV.GetNameDef]的戰爭。"
 JAP_join_the_london_naval_treaty:0 "《倫敦海軍條約》"
 JAP_join_the_london_naval_treaty_desc:0 "如果我們要準備北進，我們必須保護我們的側翼安全。如果在一張調節我們的海軍數量的紙張上簽字給我們帶來和平，那麼就這樣做吧。"
 JAP_build_up_the_manchurian_army:0 "擴張滿洲國軍隊"
 JAP_build_up_the_manchurian_army_desc:0 "[MAN.GetNameDefCap]將處於任何北方戰爭的最前線。我們必須確保他們足夠強大，可以抵禦任何潛在敵人的攻擊。"
 JAP_non_aggression_pact_with_china:0 "《日華互不侵犯》"
 JAP_non_aggression_pact_with_china_desc:0 "雖然我們與中國的關係在歷史上一直很不好，但至少可以說，我們現在需要與他們達成一個互不侵犯條約，為我們的北部戰線騰出部隊。"
 JAP_create_a_manchurian_imperial_air_force:0 "滿洲帝國空軍"
 JAP_create_a_manchurian_imperial_air_force_desc:0 "空中優勢將是贏得戰爭的關鍵。如果[MAN.GetNameDef]有自己的空軍，這將會改善我們的制空權。"
 JAP_technological_exchange:0 "技術交流"
 JAP_technological_exchange_desc:0 "我們要求盟友承擔責任。德國不僅是一個很好的夥伴，而且有充足的技術進步可以與我們分享，以幫助我們的戰鬥。"
 JAP_preemptive_war:0 "「先發制人」的戰爭"
 JAP_preemptive_war_desc:1 "通過製造關於[SOV.GetAdjective]在我們北部邊界侵略日益加劇的報導，我們可以給自己一個藉口，要求先發制人的攻擊來消除北方的威脅。"
 JAP_establish_the_northern_resource_area:0 "「北方資源區」"
 JAP_establish_the_northern_resource_area_desc:0 "豐富的西伯利亞礦物必須被開採用於我們日益增長的戰爭機器。"
 JAP_german_rocketry:0 "德國火箭"
 JAP_german_rocketry_desc:0 "德國的進一步技術進步對我們的戰爭將非常有用。無論成本如何，我們都必須看到獲得這些設計圖。"
 JAP_strengthen_civilian_government:0 "維持內閣制"
 JAP_tora_tora_tora_idea:0 "「虎！虎！虎！」"
 JAP_tora_tora_tora_idea_desc:0 "在最初的突擊之後，日本人正在與他們的航母展開激烈的閃電戰。"
 JAP_strengthen_civilian_government_desc:0 "自由主義和民主的價值越來越不會對我們的國家構成威脅，這可能是它最大的優勢。我們必須確保我們的政府得到加強，以便它能夠保護不受這些主義影響。"
 JAP_ally_with_the_zaibatsus:0 "拉攏財閥"
 JAP_ally_with_the_zaibatsus_desc:0 "我們國家最大的財閥長期以來擁有史無前例的政治和經濟力量。我們必須尋求與他們一起為國家的利益而共同努力。"
 JAP_research_spending:0 "科研預算"
 JAP_research_spending_desc:0 "如果我們要充分利用我們國家最優秀和最聰明的人才，就必須將相當大的預算分配給研發部門。"
 JAP_pre_emptive_coup:0 "「先發制人」的政變"
 JAP_pre_emptive_coup_desc:0 "我們必須先發制人的奮鬥，為我們的子女爭取國家的未來，否則我們的理想會被威權政府扼殺。"
 JAP_purge_the_militarists:0 "抹除軍國主義"
 JAP_purge_the_militarists_desc:1 "那些相信軍事行動是對所有事物的答案的人必須從我們的島嶼上抹除，如果我們要騰出更多的頭腦。他們可以在我們的邊界之外找到自己生存的方式。"
 JAP_the_showa_constitution:0 "「昭和立憲」"
 JAP_the_showa_constitution_desc:0 "我們接受並尊重我們國家的帝國歷史。然而，威權主義在我們想要建立的日本中沒有地位。我們將維護天皇作為傀儡領袖，但我們將限制他在憲法中的權力，就像很多西方國家的情況一樣。"
 JAP_west_pacific_treaty_organization:0 "西太平洋公約"
 JAP_west_pacific_treaty_organization_desc:0 "我們與其他亞洲國家的聯盟將使我們能夠堅定地抵制對我們新生活方式的任何潛在威脅。"
 JAP_rekindle_the_old_alliance:0 "重拾舊日盟友"
 JAP_rekindle_the_old_alliance_desc:0 "我們最好的機會在於我們昔日的盟友在大戰中。我們將重新啟動舊聯盟並與之站在一起[ENG.GetNameDef]捍衛民主。"
 JAP_pacific_guardian:0 "太平洋守護者"
 JAP_pacific_guardian_desc:0 "我們將承擔亞太地區所有亞洲國家的守護者的角色。一但擺脫了西方帝國主義的束縛，他們將需要一個引導的手把它們提升為完整的民主國家。"
 JAP_anti_communist_bulwark:0 "反共堡壘"
 JAP_anti_communist_bulwark_desc:0 "民主的原則與共產主義不相容。我們必須堅決反對這種意識型態，從而既保護我們自己，也保護依靠我們的人。"
 JAP_anti_communist_volunteers:0 "反共志願軍"
 JAP_anti_communist_volunteers_desc:0 "即使我們不是自己正式參與衝突，我們也必須在任何發現共產主義的地方打擊他。我們會派遣志願者去支持我們的事業。"
 JAP_the_korean_question:0 "朝鮮問題"
 JAP_the_korean_question_desc:0 "我們已經控制了朝鮮半島一段時間，但韓國的自決問題變得更加緊迫。當我們否認我們的鄰居有權統治自己時，我們是否可以真正聲稱堅持民主理想？"
 JAP_liberate_manchuria:0 "解放滿洲國"
 JAP_liberate_manchuria_desc:0 "滿洲國在專制統治下繼續存在；是我們殖民統治的醜陋遺跡。我們必須糾正這種情況，並確保該地區恢復中國的正當控制。"
 JAP_liberate_manchuria_tt:0 "決議將在征服滿洲後解鎖。\n"
 JAP_ultimate_deterrence:0 "終極威懾力"
 JAP_ultimate_deterrence_desc:0 "保護我們公民的最佳方式是確保他們從不在戰爭中戰鬥。可怕的新武器發展可能確保他們永遠不必投入戰爭。"
 JAP_full_sovereignty_for_the_philippines:0 "掌控菲律賓"
 JAP_full_sovereignty_for_the_philippines_desc:0 "民族自決必須在整個亞洲蔓延。[USA.GetNameDefCap]繼續控制菲律賓，並且必須施加壓力，尊重菲律賓人民的民主權利。"
 JAP_the_manchurian_project:0 "滿洲計畫"
 JAP_the_manchurian_project_desc:0 "雖然在我們的島嶼上可用的土地很少，但我們在大陸的所有物並非如此。相反，我們不能建立本島則我們可以在大陸上建設。我們將在[MAN.GetNameDef]開始一個大規模的工業化計劃。"
 JAP_expand_the_showa_steel_works:0 "擴建昭和製鋼所"
 JAP_expand_the_showa_steel_works_desc:0 "作為大規模工業化的重要先決條件，昭和鋼鐵公司必須擴大生產規模。"
 JAP_develop_aluminum_sources:0 "探明鋁土資源"
 JAP_develop_aluminum_sources_desc:0 "我們的航空計劃需要充足的鋁，因此滿洲的資源必須得到發展。"
 JAP_expand_manchurian_railways:0 "滿洲鐵道延長計畫"
 JAP_expand_manchurian_railways_desc:0 "滿洲的基礎設施需要急劇擴張才能承擔增加工業化的負擔。"
 JAP_light_industry_development:0 "發展輕工業"
 JAP_light_industry_development_desc:0 "輕型軍事工廠對軍隊的基本需求至關重要，因此必須擴展。"
 JAP_heavy_industry_development:0 "發展重工業"
 JAP_heavy_industry_development_desc:0 "重型軍事工廠對軍隊的基本需求至關重要，因此必須擴展。"
 JAP_japanese_settlement:0 "滿洲墾殖計畫"
 JAP_japanese_settlement_desc:0 "通過在滿洲國安置我們的國人，我們可以增加勞動力，從而為工廠創造更多適宜的地點。"
 JAP_fortify_the_border:0 "邊境固防計畫"
 JAP_fortify_the_border_desc:0 "北部邊界幾乎不設防。我們必須準備北方的防禦工事，以便從這個方向進行攻擊。"
 JAP_army_expansion_law:0 "擴軍法案"
 JAP_army_expansion_law_desc:0 "我國政府的核心原則之一就是立即大幅度增加我軍的力量。"
 JAP_small_arms_modernization:0 "現代化兵器"
 JAP_small_arms_modernization_desc:0 "我們的軍事力量要求現代化的武器能夠與我們潛在的敵人進行競爭。"
 JAP_supremacy_of_technology:0 "「技術至上」原則"
 JAP_supremacy_of_technology_desc:0 "技術是會給我們帶來勝利。所有的努力都必須針對那些旨在使我們的武器和裝備超越敵人的努力。"
 JAP_modern_artillery:0 "現代化砲兵"
 JAP_modern_artillery_desc:0 "儘管我們的士兵勇敢而激烈，但他們需要優質的火砲來幫助他們前進。"
 JAP_armored_divisions:0 "陸軍裝甲師"
 JAP_armored_divisions_desc:0 "其他國家已經知道裝甲師的力量。我們不能落後，發展更先進，更強大的裝甲武器，使我們能夠迅速地攻擊敵人。"
 JAP_bicycle_battalions:0 "鐵馬步兵營"
 JAP_bicycle_battalions_desc:0 "移動性是關鍵。我們的部隊將配備自行車，大大提高我們機動部隊的移動能力。"
 JAP_army_expansion:0 "陸軍擴編計畫"
 JAP_army_expansion_desc:0 "為了實現我們擴大軍事的目標，我們必須利用那些已經證明有能力的軍官的技能來訓練新兵。"
 JAP_supremacy_of_will:0 "「意志至上」原則"
 JAP_supremacy_of_will_desc:0 "沒有意志的士兵給他最先進的裝備也毫無用處，意志堅強的士兵普通的石頭也可以變成最致命的武器。"
 JAP_fighter_modernization:0 "現代戰鬥機"
 JAP_fighter_modernization_desc:0 "我們必須於地面戰爭中保持空中優勢。現代化的戰鬥機是實現這一目標的關鍵。"
 JAP_range_focus:0 "注重航程"
 JAP_range_focus_desc:0 "太平洋戰區的戰爭距離很大，所以我們需要能夠彌補這些距離的武器。"
 JAP_agility_focus:0 "注重機動"
 JAP_agility_focus_desc:0 "如果我們的武器在敵人到達時無法與敵人展開纏鬥，那麼距離並不會對我們有好處。我們必須製造出具有卓越靈敏度的武器，讓它們可能永遠不會被淘汰。"
 JAP_the_zero:0 "「零式」戰鬥機"
 JAP_the_zero_desc:0 "三菱的新設計可能被證明是目前設計出能力最強的艦載戰鬥機。無與倫比的可操作性，加上驚人的航程，意味著這一設計可以持續使用多年。我們應該立即開始原型製作和生產。"
 JAP_the_zero_tt:0 "解鎖科技「§H三菱重工 A6M 零式戰鬥機§!」"
 JAP_bomber_modernization:0 "現代轟炸機"
 JAP_bomber_modernization_desc:0 "現代化的戰術轟炸機聯隊是支援我軍的關鍵。"
 JAP_strategic_bomber_effort:0 "戰略轟炸機"
 JAP_strategic_bomber_effort_desc:0 "就我們所希望的那樣，僅通過直接的軍事對抗難以贏得戰爭。工業能力能夠極大地影響戰爭的結果，因此我們必須投資新的戰略轟炸機，以摧毀敵人的工業。"
 JAP_unified_fighter_development:0 "戰鬥機統一研製計畫"
 JAP_unified_fighter_development_desc:0 "長久以來，我們一直受到陸軍與海軍之間航空分開發展的困擾。我們必須統一這些方案，確保武器的統一性，並更好地利用我們有限的研究資源。"
 JAP_jet_prototypes:0 "噴射機原型"
 JAP_jet_prototypes_desc:0 "航空的未來不在於螺旋槳。我們必須考慮噴射推進以提高我們的飛機的能力。"
 JAP_new_naval_estimates:0 "新海軍計畫"
 JAP_new_naval_estimates_desc:0 "我們必須對海軍的增長規模作出新的預估，並因此要求船塢設施實現這一需求。"
 JAP_carrier_warfare_experiments:0 "試驗航母"
 JAP_carrier_warfare_experiments_desc:0 "戰列艦是時代的眼淚。我們必須展望未來，未來就是航空。航空母艦將允許我們在太平洋地區投射這種空中力量。"
 JAP_expand_the_snlf:0 "特別海軍陸戰隊（SNLF）"
 JAP_expand_the_snlf_desc:0 "太平洋戰爭將在很大程度上涉及海軍陸戰隊的登陸。如果海軍陸戰隊要完成任務，則需要擴編。"
 JAP_first_air_fleet:0 "第一航母艦隊"
 JAP_first_air_fleet_desc:0 "為了最大限度地發揮攻擊威力，我們將把世界上最大規模的航空母艦集中到一個戰鬥群中。通過這種形式的協同進攻行動所需的理論，我們的敵人將不會有任何機會追上我們在海軍航空領域的優勢。"
 JAP_modern_escorts:0 "現代護衛艦"
 JAP_modern_escorts_desc:0 "我們的艦隊要求最現代的護衛艦隊來確保航母不受敵方潛艇和魚雷艇的威脅。"
 JAP_supremacy_of_the_battlefleet:0 "「海軍至上」原則"
 JAP_supremacy_of_the_battlefleet_desc:0 "憑藉我們優越的戰列艦設計，我們只需要一次決定性的接觸來決定海戰。我們必須確保我們優化我們的海軍艦隊，讓它能夠強制這種參與這種戰鬥並贏得勝利。"
 JAP_the_ultimate_battleship:0 "究極戰列艦"
 JAP_the_ultimate_battleship_desc:0 "由於我們資源並不豐富，我們必須確保我們能夠充分利用它。我們將建造有史以來最強大的戰列艦，能夠在正面交戰中擊敗任何敵人。"
 JAP_cruiser_modernization:0 "現代巡洋艦"
 JAP_cruiser_modernization_desc:0 "巡洋艦將成為我們太平洋艦隊的支柱，因此我們需要盡最大努力建設。"
 JAP_long_lance_torpedoes:0 "「長槍」魚雷"
 JAP_long_lance_torpedoes_desc:0 "全球資源分配的殘酷使我們的海軍數量超過了敵人。因此，我們將開發世界上最先進的魚雷，我們利用壓縮氧氣而不是壓縮空氣驅動的遠程強大魚雷，可以讓我們的小型水面艦艇搭載遠遠超過其重量的武器數量。"
 JAP_torpedo_cruisers:0 "重雷裝巡洋艦"
 JAP_torpedo_cruisers_desc:0 "我們將使用一整艘艦艇來攜帶大量的新魚雷，使它們能夠對敵方艦隊造成嚴重破壞。"
 JAP_yamato_tt:1 "新增§Y兩艘§!§G大和級§!§H戰列艦§!的§H生產線§!，建造進度分別為§G75%§!和§Y50%§!。"
 cost_reduced_last_stand:1 "減少§Y不動如山§!的指揮點數。\n"
 MAN_pacify_the_countryside:0 "綏靖農村地方"
 MAN_pacify_the_countryside_desc:0 "自從我們掌權以來，不法分子和叛亂分子就試圖在我國偏遠地區反抗我們的統治。如果我們想作為一個政府來認真對待，我們需要根除這些恐怖分子，並向人民表明我們可以徹底執行我們的統治。"
 MAN_pacify_the_countryside_effect_tooltip:0 "在某些省份駐守部隊來鎮壓農村的土匪。\n"
 MAN_army_modernization:0 "軍事改革計畫"
 MAN_army_modernization_desc:0 "我們的軍隊既小又過時。鑑於我們可用的資源，這是不可接受的。我們必須能夠提升我們的質量。"
 MAN_mukden_military_academy:0 "奉天講武堂"
 MAN_mukden_military_academy_desc:0 "我們的軍隊需要善良和忠誠的軍官來領導它，如果我們想要依靠的不僅僅是群眾來實現我們的目標。"
 MAN_invite_japanese_settlers:0 "邀請日本投資移民"
 MAN_invite_japanese_settlers_desc:0 "我們擁有比他們更多的國土。本國大片地區基本上保持著荒野狀態。我們應該解決這些地區讓人們來開墾形成新的社區，有助於我們的經濟發展。"
 MAN_collective_farms:0 "「集體農場」"
 MAN_collective_farms_desc:0 "由單一家族擁有和經營的個體農場系統既落後又低效率。將村莊的所有人力和土地合併為一個單一的實體，可以實現更高效的產能。"
 MAN_law_university:0 "新京法政大學"
 MAN_law_university_desc:0 "我們的國家還很年輕。我們有一個真正的機會，根據對政府最現代的理解，組建一個全新的法律體系。為此，我們應該建立一個專門的設施，匯集亞洲一些最聰明的頭腦。"
 MAN_research_and_education_department:0 "滿洲文教部"
 MAN_research_and_education_department_desc:0 "隨著我們國家的增長，我們需要確保我們的教育和研究設施與其匹配。必須作出更大的努力來確保我們的研究工作集中在最需要的地方。"
 MAN_trade_delegation:0 "貿易談判團"
 MAN_trade_delegation_desc:0 "世界其他地區在工業製程上比我們領先許多。我們應該派出一個代表團去研究他們的技術，找到改進我們自己的方法。"
 MAN_expand_the_textile_industry:0 "紡織工業扶持計畫"
 MAN_expand_the_textile_industry_desc:0 "我們的紡織工程長期以來一直是我們行業的中流砥柱，並將成為吸收更多外資以擴大我們的工業基礎最簡單的方式。"
 MAN_obedience:0 "絕對服從"
 MAN_obedience_desc:0 "有些人稱我們只是日本人的傀儡，但他們從根本上誤解了我們的密切關係。反對我們的恩人就像一個對付父母的孩子一樣。"
 MAN_hoankyoku:0 "組建保安局"
 MAN_hoankyoku_desc:0 "我們的政府是這個中國寄予美好未來的最大希望。顯然，許多人都有興趣摧毀她。我們必須有一個組織來追捕這些人並保護我們的國家。"
 MAN_first_five_year_plan:0 "第一「五年計畫」"
 MAN_first_five_year_plan_desc:0 "雖然受到與共產主義聯盟的影響，但五年計劃對於規劃一個國家的經濟發展來說是一個寶貴的工具。我們應該實施這樣的計劃來引導我們行業的發展。"
 MAN_invite_japanese_investors:0 "邀請日本投資者"
 MAN_invite_japanese_investors_desc:0 "發展我們的國家需要外部贊助。日本的一些公司表示願意投資於我們的國家。"
 MAN_expand_the_railways:0 "鐵道延長計畫"
 MAN_expand_the_railways_desc:0 "一個現代化的鐵路系統是連接我們國家所有地區的關鍵。"
 MAN_develop_aluminum_sources:0 "探明鋁土資源"
 MAN_develop_aluminum_sources_desc:0 "我們在遼寧擁有豐富的鋁礦，這些礦藏已經成熟並可以開採。它們將為我們的航空工業提供原料。"
 MAN_expand_showa_steel_works:0 "昭和製鋼所"
 MAN_expand_showa_steel_works_desc:0 "昭和鋼鐵廠是我們重工業的支柱。投資他們將使我們能夠在以後獲得收益。"
 MAN_social_research_unit:0 "社會調查隊"
 MAN_social_research_unit_desc:0 "要成立專門的研究單位，研究人民的方式和習慣，以便更好地引導他們成為國家的生產力。"
 MAN_second_five_year_plan:0 "第二「五年計畫」"
 MAN_second_five_year_plan_desc:0 "隨著第一個五年計劃的成功，我們應該用另一個經濟發展計劃來延續它，這是有意義的。"
 MAN_national_defense_state:0 "全民國防"
 MAN_national_defense_state_desc:0 "在戰爭勝利之前，我們已經回歸統治全中國，我們必須盡一切努力，願意做出一切犧牲並利用一切可用資源發動戰爭。"
 MAN_mukden_arsenal:0 "奉天造兵所"
 MAN_mukden_arsenal_desc:0 "舊的帝國兵工廠將構成為我軍提供現代武器的新軍事工業綜合體的核心。"
 MAN_mamc:0 "滿洲飛機製造公司"
 MAN_mamc_desc:0 "滿洲飛行機製造株式會社的成立能為我們開創一條現代空軍的道路，不僅讓我們能夠追上列強，更能讓我們傲視群雄。"
 MAN_alliance_with_the_kwantung_army:0 "日滿友好"
 MAN_alliance_with_the_kwantung_army_desc:0 "在國內的日本軍隊常常與我們的想法不一致。我們應該與他們建立更密切的聯繫，以確保我們盡可能少地發生衝突。"
 MAN_chinese_leadership:0 "重返關內"
 MAN_chinese_leadership_desc:0 "所謂的共和制度只是讓中原大陸陷入人間地獄，百姓終究需要一位天子的引導。我們應該昭告天下百姓，解救他們於水火之中的皇權統治即將到來。"
 MAN_vassalize_mengukuo:0 "蒙疆歸附"
 MAN_vassalize_mengukuo_desc:0 "蒙疆的親王並不適合與滿洲皇帝並肩站立。我們應該結束這個愚蠢的實驗，並把他放在適當的位置。"
 MAN_national_cooperation_government:0 "民族協作政府"
 MAN_national_cooperation_government_desc:0 "我們收到令人不安的謠言，說日本人正在考慮與其他中國政治家－平民－組建合作政府。這是無法接受的。我們必須確保我們聯合部隊佔領的中國領土由我們管理。"
 MAN_the_two_emperors:0 "皇權並立"
 MAN_the_two_emperors_desc:0 "現在已經到了改變想法的時候了，我們只是日本人完全平等的合作夥伴。我們的兩位皇帝就像兄弟一樣！"
 MAN_assertiveness:0 "堅定自立"
 MAN_assertiveness_desc:0 "日本人繼續以令人憤怒的傲慢來統治我們。我們應該提醒他們，我們也是一個值得尊重的帝國。"
 MAN_request_control_of_the_railways:0 "聲索滿鐵經營權"
 MAN_request_control_of_the_railways_desc:0 "在像我們這樣大的國家，控制鐵路意味著控制國家。\n\n現在日本人控制著鐵路網。\n\n這必須改變。"
 MAN_staff_the_court_with_manchus:0 "滿人宮廷"
 MAN_staff_the_court_with_manchus_desc:0 "清朝統治了中國數世紀。如果我們想恢復我們以前的榮耀，我們必須確保我們盡可能地遵循他們的榜樣。"
 MAN_expand_the_imperial_guards:0 "帝國禁衛"
 MAN_expand_the_imperial_guards_tt:1 "獲得§G四支§!由§Y七個§!§G步兵營§!§H（徒步）§!和§Y兩個§!§G砲兵營§!§H（榴彈）§!組成的陸軍部隊。\n"
 MAN_expand_the_imperial_guards_desc:0 "皇家禁衛軍將成為我們新軍的精英，並將成為我們所有士兵渴望的榜樣。"
 MAN_local_arms_procurement:0 "自產武器採購計畫"
 MAN_local_arms_procurement_desc:0 "我們不能永遠依靠日本人向我們提供槍支。如果我們想要靠我們自己，我們需要我們控制的武器來源。"
 MAN_bolster_nationalism:0 "推動民族主義"
 MAN_bolster_nationalism_desc:0 "長久以來，人們認為滿洲國是由日本人組成的傀儡政府。但是有哪一個國家不是一開始都只是一個念頭呢？我們需要在人民中建立一種滿族的身份感，並將這個想法變為現實。"
 MAN_five_equal_peoples:0 "《五族共和法》"
 MAN_five_equal_peoples_desc:0 "一個人可以統治所有其他人的時代已經結束。滿洲國將是一個新型的國家，俄羅斯人、日本人、蒙古人、朝鮮人和滿洲人這五個種族將會和睦相處。"
 MAN_white_russian_advisers:0 "白俄顧問團"
 MAN_white_russian_advisers_desc:0 "在俄羅斯內戰之後，一些俄羅斯人流亡外地。我們可以用這些人來重建和訓練我們的軍隊。"
 MAN_empower_the_legislative_council:0 "「立法委」授權計畫"
 MAN_empower_the_legislative_council_desc:0 "立法會現在只不過是一個形式機構，它同意我們日本霸主放在它面前的任何東西。如果我們想成為一個真正的主權國家，我們必須首先在我們的立法問題上擁有充分的自主權。"
 MAN_five_people_armies:0 "「五族共和軍」"
 MAN_five_people_armies_desc:0 "如果每個公民都是平等的，那麼每個公民都必須同樣準備好並且願意抵抗外國壓迫者。"
 MAN_five_people_armies_tt:2 "獲得§G七支§!由§Y三個§!§G步兵營§!§H（徒步）§!組成的陸軍部隊。\n"
 MAN_purge_the_general_affairs_council:0 "「總務廳」清洗計畫"
 MAN_purge_the_general_affairs_council_desc:0 "軍事委員會是由日本人設立的，以確保他們完全控制我們的政府。這不能繼續下去。我們必須排除任何對我們政府的忠誠度有半點懷疑的人。"
 MAN_reform_the_civil_service:0 "「內務府」改革計畫"
 MAN_reform_the_civil_service_desc:0 "軍事委員會只是冰山一角。日本人完全無法控制大部分公務員。我們需要建立我們自己的官僚。"
 MAN_independence_war:0 "發動獨立戰爭"
 MAN_independence_war_desc:0 "現在是擺脫壓迫的束縛，爭取我們的自由的時候了。滿洲國將成為中國第一個免受外來壓迫的地方。"
 MAN_imperial_divinity:0 "龍魂"
 MAN_imperial_divinity_desc:0 "過去，中國皇帝被尊為人神。我們必須將現任皇帝重新接上這個古老的傳統。"
 MAN_imperial_university:0 "帝國大學"
 MAN_imperial_university_desc:0 "帝國需要光明的人來推動事業。我們應該創造一個地方，讓最優秀最聰明的人聚集在一起互相教導和學習。"
 MAN_move_capitals:1 "遷都"
 MAN_move_capitals_desc:0 "全中國的首都一直是北平。現在它已被我們收復，我們可以將皇帝接回他的老家。"
 MAN_claim_the_mandate_of_heaven:0 "奉天承運"
 MAN_claim_the_mandate_of_heaven_desc:0 "我們在戰爭中的勝利已經清楚地表明，上天已經判斷了皇帝值得這個寶座。面對如此正確的證據，任何懷疑他不是全中國合法統治者的疑慮都將消失。"
 MAN_reclaim_the_empire:0 "帝國復辟"
 MAN_reclaim_the_empire_desc:0 "現在我們贏得了我們的自由，現在是時候對中國其他地區的叛徒和叛亂分子進行戰爭。我們將統治這個國家，或者一無所有。"
 MAN_assert_our_authority:0 "昭示權威"
 MAN_assert_our_authority_desc:0 "我國其他地區嚴重的分裂了。沒有一個篡位者和土匪自稱軍閥和主席適合統治這個國家。他們會受到人民的譴責，而我們的開明則將傳遍全中國。"
 MAN_offer_vassalization:0 "提供附庸條件"
 MAN_offer_vassalization_desc:0 "這場戰爭將這個國家撕裂了。我們可以結束它如果提供席次給那些迄今為止拒絕在我們的議會上佔有一席之地的人。"

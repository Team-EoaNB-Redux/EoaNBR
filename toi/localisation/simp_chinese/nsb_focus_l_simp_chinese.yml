 EST_era_of_silence:0 "沉默時代"
 EST_era_of_silence_desc:0 "隨著暴力的極端民族主義－瓦普西運動從薩拉馬席捲到沃魯縣，總理必須為愛沙尼亞開闢一個新時代；一個沒有選舉，沒有異議，且沒有反對的時代。國家將要進入沉默時代。"
 EST_ismaaliit:0 "愛國同盟"
 EST_ismaaliit_desc:0 "甚至帕茨自己的政黨也被禁止擔任該國所有政治職務，獨裁政權需要一個新的政黨來組織自己。愛國聯盟將保護國家免受愛沙尼亞境內境外的一切威脅。"
 EST_establish_the_rahvuskogu:0 "建立國民議會"
 EST_establish_the_rahvuskogu_desc:0 "事實證明，愛沙尼亞的舊憲法無法保護其人民免受法西斯主義和暴政的侵害，因此決定必須起草新憲法以確保國家安全，並及時恢復愛沙尼亞人民在1918年時為之奮鬥和犧牲的民主傳統。"
 EST_chamber_of_deputies:0 "穩固國會"
 EST_chamber_of_deputies_desc:0 "國會現在牢牢掌握在愛國同盟的控制之下，剩下的就是控制眾議院。由於政府的所有議院都獲得黨的絕對多數席次，獨裁政權將獲得對國家及其產業的全權控制。"
 EST_exploit_the_banks:0 "搬空銀行"
 EST_exploit_the_banks_desc:0 "康斯坦丁·帕茨長期以來一直是愛沙尼亞銀行業的有影響力的人物。許多人冒著被定下叛國罪的風險，指責他是腐敗的銀行家與長期剝削愛沙尼亞勞動人民，但是帕茨與公私部門之間的緊密關係使我們的獨裁統治更加鞏固。"
 EST_modernize_capital:0 "塔林的現代化"
 EST_modernize_capital_desc:0 "塔林這座偉大的城市長期以來一直被德國和俄羅斯的爪牙控制著，但作為波羅的海的關鍵城市，它仍然能夠充分發揮其潛力。"
 EST_squash_the_opposition:0 "壓制反對派"
 EST_squash_the_opposition_desc:0 "隨著我們對政府的完全控制，我們必須從我們的內閣和地方政府中清除所有反叛份子。那些反對我們領導的人很快就會明白，反對愛國同盟就是反對愛沙尼亞。"
 EST_formalize_baltic_entente:0 "正式化波羅的海協約"
 EST_formalize_baltic_entente_desc:2 "波羅的海協約是我們和波羅的海同胞之間在戰爭時期的相互保護之協議，但這份協議的誠意充其量是值得懷疑的。隨著德國人和蘇聯人收緊了我們脖子上的絞索，而英國人遠在天邊，合作這件事情對於維持我們脆弱的獨立來說變得相當重要。"
 EST_look_north:0 "圖謀北境"
 EST_look_north_desc:0 "我們都知道單靠波羅的海國家可能不足以抵抗我們邊境上來自於納粹和蘇聯的禍害，但憑藉侵略者們懷抱對斯堪地那維亞全境的野心，也許我們可以說服我們的北方盟友加入波羅的海協約。"
 EST_beyond_the_baltic:0 "波羅的海之外"
 EST_beyond_the_baltic_desc:0 "儘管有些人堅持認為波羅的海協約足以保護我們的小國免遭入侵，但我們都知道這是一個天大的幻想。儘管盟軍在 1918 年為我們爭取民族自決的鬥爭中幫助了我們，但這次期待他們能再次幫助我們可能非常愚蠢的！"
 EST_join_the_allies:0 "陣營目標：同盟國"
 EST_join_the_allies_desc:0 "同盟國已經證明自己是支持[ROOT.GetAdjective]獨立，現在剩下的就是通過[ROOT.GetNameDef]正式加入同盟國來正式建立穩固友誼。"
 EST_national_council:0 "穩固國民議會"
 EST_national_council_desc:0 "國民議會是我們的政府部門，也代表地方自治市、城市和公司商會的民意。若果我們要令這些人的利益得到恰當的反映，就必須確保只有忠誠的愛國同盟黨員和軍方背景成員才能成為代議員。只有他們，才有能力去捍衛愛沙尼亞國民的主權。"
 EST_new_economic_policy:0 "重新檢視經濟政策"
 EST_new_economic_policy_desc:0 "我們的經濟幾乎完全依賴於與蘇聯的貿易。 俄羅斯人在愛沙尼亞自決的議題上是徹頭徹尾的敵人，只要我們在任何事情上依賴他們，我們就無法獲得真正的自由。 為了一個更真正獨立的經濟，我們必須擺脫來自於壓迫者的束縛。"
 EST_support_independent_militaries:0 "支持獨立軍"
 EST_support_independent_militaries_desc:0 "在國內各地的獨立軍事團體都渴望親上火線，再次保護愛沙尼亞不受境外帝國主義的侵害。這些軍隊精神可嘉但缺乏裝備。不論是否為官方組織，我們都必須為所有的士兵提供保家衛國所需的資源。"
 EST_fight_the_vaps:0 "打擊瓦普西"
 EST_fight_the_vaps_desc:1 "屬於右翼的瓦普西不斷試圖破壞愛沙尼亞的穩定。雖然他們本來是一群由退伍軍人和民族英雄組成的團體，但他們發起的運動很快就演變成了一個極端民族主義運動，[EST.GetLeader]甚至將其與納粹相比。如果我們要想愛沙尼亞創造一個穩定的未來，我們就必須盡快驅逐這些流氓份子。"
 EST_republican_defence_league:0 "共和國防聯盟"
 EST_republican_defence_league_desc:0 "隨著瓦普西的影響力不斷下降，本來聚集在他們周圍的許多準軍事團體也跟著失去了奮鬥的目標。如果能將這些準軍事團體整合成官方認可的愛沙尼亞團體，我們便能將這樣一群願意為愛沙尼亞獨立而戰鬥和犧牲的勇士納入我軍的指揮之下。"
 EST_womens_defence_league:0 "婦女防衛聯盟"
 EST_womens_defence_league_desc:0 "婦女防衛聯盟是共和國防聯盟的一個子組織，為願意儘自己的一份力量保衛家園和家人的愛國婦女而設。"
 EST_corporate_chambers:0 "社團議會"
 EST_corporate_chambers_desc:0 "左翼分子長期反對社團主義這思想，但隨著他們在國會持續而不斷的反對聲音被肅清，我們終於可以建立一個社團議會。除了工人的志業外，工人不會再因意識形態而分裂，私營商家也為了他們的利益得到代表而接受獨裁統治，怎有出錯的可能 ?"
 EST_cave_to_enemy_pressure:0 "屈服於敵人的壓力"
 EST_cave_to_enemy_pressure_desc:0 "明顯地，我們的國家和人民都不可能生存下去。儘管我們為了保護我們的同胞已盡心盡力，但明顯地，[Root.GetNonIdeologyName]不可能為了保持獨立，而令她的人民付出沉重的代價。"
 EST_threat_on_our_border:0 "邊境威脅"
 EST_threat_on_our_border_desc:0 "戰爭即將來臨。目標未知，敵人不明，但我們知道戰爭的雕隼已將他的爪牙伸向[Root.Capital.GetName]而我們必須明確誰是我們的盟友。計劃必須定立，我們要決定是把目標放在南面的納粹軍還是東面的蘇維埃。"
 EST_fortify_tallinn:0 "鞏固塔林"
 EST_fortify_tallinn_desc:0 "儘管許多人相信我們可以守住整個愛沙尼亞邊界，但實際上我們知道，如果我們要生存，一些領地就必須要被犧牲。不論代價的多少，首都周圍的要塞都可以保護核心的基礎設施。"
 EST_hold_saaremaa:0 "堅守薩雷馬"
 EST_hold_saaremaa_desc:0 "我們必須預備好作長期而艱苦的抵抗。雖然愛沙尼亞的群島的工業不及內陸的規模，擬定小島可作為最後抵抗的用途，並成為一個行動基地。我們可以用它來支持內陸的抵抗的戰士，並適時奪回我們的家園。"
 EST_fortify_the_border:0 "鞏固邊界"
 EST_fortify_the_border_desc:0 "我們將阻敵於邊境，並相信我們在拉脫維亞和立陶宛的同胞不會退縮。這個銳意進取的計劃不論如何，我們絕不會再讓國家的一呎之地被蘇聯或德國占領。"
 EST_fight_against_communism:0 "絕不投降"
 EST_fight_against_communism_desc:0 "目睹敵人佔領下的生活有多艱苦，許多同仁為了不想再看到這不堪入目的局面反抗起來，並壯烈犧牲。當這樣的愛國主義在我軍盛行時，便絕不輕易倒下。"
 EST_long_push_east:0 "大進軍"
 EST_long_push_east_desc:0 "我們沒想到戰事會如此順利，但事實確實如此，士兵步槍在手並正在敵人的核心領土推進。敵國的國土大而我國的小，這將是我們必須準備的艱鉅旅程。"
 EST_prepare_for_the_inevitable:0 "為不可避免的流亡做好準備"
 EST_prepare_for_the_inevitable_desc:0 "我們無法永遠堅持下去；至關重要的是準備好讓我們的政府流亡，並且從遠方支持[Root.GetAdjective]的反抗事業。"
 EST_forest_brothers:0 "森林兄弟"
 EST_forest_brothers_desc:0 "我們得知了波羅的海反共鬥士的事蹟：在冬天匿藏在樹上對佔領軍進行一次又一次的突襲。我們必須與這些自由鬥士建立聯繫，支援他們在波羅的海土地上進行的努力。"
 EST_prepare_underground_resistance:0 "準備抗爭用工業"
 EST_prepare_underground_resistance_desc:0 "在[Root.GetNonIdeologyName]內的主要工廠已經關閉和被敵人佔領，所以我們必須尋求海外工業投資和裝備援助致使我們可以繼續生產抗爭用的武器，即使我們必須轉戰地下。"
 EST_prepare_covert_resistance:0 "準備秘密抗爭"
 EST_prepare_covert_resistance_desc:0 "抗爭不只需要士兵和兵器，破壞敵方補給線、與游擊隊建立聯繫、透過襲擊敵方重要目標從而分散和擾亂敵軍等行動同樣重要。假如我們真的要重奪故土，我們必須發展在[Root.GetAdjective]的情報機關。"
 EST_rally_the_nation:0 "號召國民"
 EST_rally_the_nation_desc:1 "瓦普西運動是一場由愛沙尼亞獨立戰爭老兵發起的抗爭運動，我們已經受到康斯坦丁·帕茨政權的壓迫已久。如果我們要建立一個為愛沙尼亞人服務的愛沙尼亞，我們必須令世界注目。我們要在全國各地發起遊行從而讓全部人知道，我們就在這裏。我們就是那些為了愛沙尼亞存續抗爭的人而我們的聲音不可被淹沒。"
 EST_march_on_talinn:0 "向塔林進軍"
 EST_march_on_talinn_desc:0 "有了為數眾多的愛沙尼亞退伍軍人和準軍事團體站在我邊，我們有信心，康斯坦丁·帕茨無法阻止向塔林進軍的行動。我們將向國會進軍，並毋庸置疑地，宣布成立一個由阿圖爾·瑟克領導下的統一瓦普西政府。"
 EST_glory_of_war:0 "榮耀之戰"
 EST_glory_of_war_desc:0 "我們是一個由退伍軍人組成的政府，許多瓦普西成員不是太老，就是因傷患而疲憊不堪，無法再次服役。或許這些老戰犬可在訓練新一代愛沙尼亞士兵作戰方法中，找到自己的新用處。"
 EST_mobilize_the_vets:0 "動員老兵"
 EST_mobilize_the_vets_desc:0 "許多愛沙尼亞退伍軍人因被發現瓦普西運動有關係而被剝奪報名參加現役的權利。如今政府已被我們接管，便可授予這些人服役的權利。"
 EST_vapsid_youth:0 "瓦普西青年團"
 EST_vapsid_youth_desc:0 "大多數瓦普西成員已遠遠年過四十，但年輕人完全被幾十年前的愛沙尼亞獨立鬥爭歷史所吸引。通過建立瓦普西青年團，我們將為這些熱心的年輕人提供一個地方，讓他們可重拾父輩的榮耀。"
 EST_veterans_government:0 "老兵政府"
 EST_veterans_government_desc:0 "前任的內閣大臣意志萎靡，只懂屈從康斯坦丁·帕茨。我們需要一個新的內閣，其成員贊同瓦普西的理想。"
 EST_anti_communist_militia:0 "反共民兵"
 EST_anti_communist_militia_desc:0 "這國充斥著願意對布爾什維克向東威脅作戰的人，但卻因過於激進被舊政府拒絕。對瓦普西來說，任何反共思想都不是激進，這些人和其餘全國的人一樣應該在我軍中佔有一席之地。"
 EST_reach_out_to_germany:0 "接觸德國"
 EST_reach_out_to_germany_desc:0 "如果我們能獨自以堅定的精神和強勁的氣勢對蘇聯作戰，蘇聯明天就會解體，但遺憾的是，愛沙尼亞根本缺乏足夠的人手來抵禦這種壓倒性威脅。也許通過與德國人結盟，我們可能會生存到下一個十年。"
 EST_baltic_shield:0 "波羅的海之盾"
 EST_baltic_shield_desc:0 "蘇聯希望借保護我們不被帝國主義壓迫為理由，粉碎愛沙尼亞。我們不能允許這種情況發生，堡壘必須在整條邊界建造，我們可能無法擊敗蘇聯，但至少可以挺住到盟友來救援，並幫我們繼續對抗的一刻。"
 EST_join_the_axis:0 "陣營目標：軸心國"
 EST_join_the_axis_desc:0 "既然德國人確信我們的目的，愛沙尼亞加入軸心國無疑是完全公道的。"
 EST_the_brotherhood:0 "波羅的海同胞"
 EST_the_brotherhood_desc:0 "愛沙尼亞不是與世隔絕的。在我們的南方有兩個非常脆弱的國家，如果把他們併入愛沙尼亞國，他們的倖存的可能性會更高。波羅的海國家是同胞，作為同胞，我們必須站在一起。"
 EST_empower_finnish_militants:0 "壯大芬蘭民兵"
 EST_empower_finnish_militants_desc:0 "如果沒有芬蘭老兵在北方的援助，瓦普西運動不可能成功。現在，這些幫助愛沙尼亞獲得獨立的芬蘭志願者老兵像我們一樣，試圖推翻他們優柔寡斷的政府，並建立一個為芬蘭人服務的政府。"
 EST_national_pride_in_finland:0 "芬蘭民族自豪遊行"
 EST_national_pride_in_finland_desc:0 "芬蘭老兵缺乏我們所擁有的組織度，也許是因為我們對他們的間接支持不足，導致愛沙尼亞的政治局面沒有產生變化。通過在芬蘭組織遊行，有一天，我們可能看到兩個國家在上一場戰爭英雄的前提下團結起來。"
 EST_finno_estonian_supremacy_league:0 "芬蘭－愛沙尼亞至上聯盟"
 EST_finno_estonian_supremacy_league_desc:0 "隨著芬蘭舊政府成為過去，我們可以利用在芬蘭新政府中建立了的緊密而親近的聯繫，在自治和反布爾什維克情緒的基礎上，為建立持久友誼奠定基礎。"
 EST_unite_our_nations:0 "民族統一"
 EST_unite_our_nations_desc:0 "隨著芬蘭掌握在退伍軍人手中，我們的影響力在芬蘭新政府的結構上緊密相連。我們只要套一下雙方之間的關係，就能夠將我們的民族團結成一個國家。"
 EST_sieze_swedish_assets:0 "沒收瑞典資產"
 EST_sieze_swedish_assets_desc:0 "瑞典人坐擁很多資產什麼都不做，卻用來支助給他們最恐懼的權貴。這種浪費斯堪地那維亞資源的行為的不能再繼續下去了，必須交由愛沙尼亞「監管」。"
 EST_secure_the_straits:0 "保衛海峽"
 EST_secure_the_straits_desc:0 "丹麥阻止了我們通往大西洋的通道。如果愛沙尼亞船想自由遊覽北海，這威脅需要移除。"
 EST_occupy_norway:0 "佔領挪威"
 EST_occupy_norway_desc:0 "得到瑞典和芬蘭之後，我們需要做的是征服挪威，讓整個斯堪地那維亞大陸都控制在愛沙尼亞人手中。"
 EST_form_scandinavia:0 "愛沙尼亞即斯堪地那維亞"
 EST_form_scandinavia_desc:0 "許多北歐人認為愛沙尼亞擁有斯堪的納維亞的身份聲稱只不過是一個笑話，但整個斯堪的納維亞次大陸都在我們的控制之下，還有誰敢嘲笑我們？瑞典、挪威和丹麥牢牢地在愛沙尼亞的領導下，沒有人可以阻止我們宣稱斯堪地那維亞！"
 EST_proclaim_finno_ugra:0 "宣布芬蘭－烏戈爾的成立"
 EST_proclaim_finno_ugra_desc:0 "隨著芬蘭在我們的控制之下，我們站在獨特的位置來鞏固芬尼克人作為我國國民的身份認同。北歐有無數的芬蘭－烏戈爾人，通過統一這一身份認同，我們將帶領無數的新士兵為瓦普西的事業而戰。"
 EST_unite_the_sami:0 "統一薩米人"
 EST_unite_the_sami_desc:0 "薩米人是一個少數民族且受到廣泛的壓迫，分佈在芬蘭，瑞典，挪威和俄羅斯。長期以來，他們使用薩米語的權利被剝奪，但缺乏反抗壓迫者所需的人力。我們必須統一我國內的薩米人，以保護他們免受北歐帝國主義的侵害。"
 EST_unite_karelia:0 "統一卡累利阿"
 EST_unite_karelia_desc:0 "從卡累利阿人自己到東薩米人，卡累利阿到處都是芬尼克人。芬蘭在我們的控制之下，我們還``能夠將國土擴展到卡累利阿，並統一那裡的芬蘭人。"
 EST_unite_the_finnic_identity:0 "統一芬尼克人"
 EST_unite_the_finnic_identity_desc:0 "隨著斯堪地那維亞次大陸的主要芬蘭人都在我們的控制之下，我們能夠統一芬尼克人，並宣布建立一個新的國家。愛沙尼亞人，芬蘭人，薩米人，薩摩耶人和其他芬蘭－烏戈爾人都可以稱之為家。"
 EST_break_the_silence:0 "結束沉默"
 EST_break_the_silence_desc:0 "康斯坦丁·帕茨打著保護愛沙尼亞免受法西斯主義和共產主義侵害的幌子，建立了使國民沉默的獨裁統治。既然這些意識形態已經變得無關緊要，獨裁統治就沒有理由繼續下去，並必須重新恢復舉辦自由選舉。"
 LIT_secure_a_loyal_cabinet:0 "重啟議會"
 LIT_secure_a_loyal_cabinet_desc:0 "隨著政變的成功，安塔納斯·斯梅托納掌握了對政府的絕對控制。我們是時候重啟議會，讓站在獨裁者邊的忠誠議員更有效地管治國家。"
 LIT_rastikis_military_reforms:0 "瓦需提克斯軍事改革"
 LIT_rastikis_military_reforms_desc:0 "如果德國再一次入侵，他的規模和猛烈程度的威脅是軍隊缺乏準備的。因此，政府的軍事部門能否為立陶宛軍隊的愛國軍人帶來稱職的領導者，是至關重要的。"
 LIT_patriotic_education:0 "愛國教育"
 LIT_patriotic_education_desc:0 "立陶宛的教育對年輕人的影響今非昔比，但我們不能讓不正當的想法在他們中氾濫。年輕人必須適當地，在例如：晨㬢 (Rytas) 等優秀教育機構中，教育成立陶宛式的愛國天主教徒。"
 LIT_soviet_mutual_assistance:1 "[SOV.GetAdjective]互助條約"
 LIT_soviet_mutual_assistance_desc:0 "眾所就知，波蘭是蘇聯和德國的首要目標。聽說兩個大國之間有瓜分波蘭的計劃，也許我們可以說服蘇聯尋求立陶宛的支持，以換取維爾紐斯歸還給合法所有者 —— 立陶宛。"
 LIT_victory_in_trust:0 "信任的勝利"
 LIT_victory_in_trust_desc:0 "不論卡齊斯·格里紐斯，奧古斯丁納斯·沃爾德馬拉斯和瓦需提克斯，沒有人在政府是可信任。真正我們可以信任的強人是一支步槍和發射的那位好人，並為我們帶來勝利，難道相信那些懦弱和奸詐的「強人」？"
 LIT_integrate_the_opposition:0 "整合反對派"
 LIT_integrate_the_opposition_desc:0 "儘管安塔納斯·斯梅托納將前政府視為一個由一羣無能政客和蘇聯同情者組成的內閣，但無可否認，他們之中有許多有能力的人，在新的議會中不利用他們將是愚蠢的。"
 LIT_patriotic_socialism:0 "愛國社會主義"
 LIT_patriotic_socialism_desc:0 "民主政府主要由社會民主派和中間派組成，他們所鼓吹的社會主義污染立陶宛工人的思想。雖然卡齊斯·格里紐斯毫無疑問是一名社會主義者，但他的愛國精神是值得肯定的。也許通過實現他的一些想法，立陶宛工人會變得更有生產力，並更支持獨裁政權。"
 LIT_peace_with_poland:0 "與波蘭和解"
 LIT_peace_with_poland_desc:0 "實際上，波蘭和立陶宛之間的戰爭已持續幾十年，但在戰爭的大部分時間裡，雙方都沒有進行過戰鬥。儘管維爾紐斯仍掌握在他們手中，但我們必須將僵局轉變為正式的和平，以專注於在東方和西方的真正敵人。"
 LIT_strength_in_unity:0 "團結的力量"
 LIT_strength_in_unity_desc:0 "當波蘭和立陶宛站在一起時，會強大起來，世間沒有其他兩國關係有過這樣緊密的聯繫。雖然我們永遠不想再讓雙方結合成一個聯邦，但也許兩國可以像朋友一樣合作，保護彼此脆弱的獨立地位。"
 LIT_indivisible_power_of_the_state:0 "國家不可分割的權力"
 LIT_indivisible_power_of_the_state_desc:0 "我就是國家，國家就是我。專政的法律和規則已經牢固確立，剩下就是確保獨裁者的權力是絕對的。 雖然有些人希望恢復民主，但我們知道，當棕熊 (俄羅斯) 和帝國之鷹 (德國) 集體對立陶宛虎視眈眈的時候，這是危險和魯莽的。"
 LIT_purge_popular_resistance:0 "清除民粹抵抗"
 LIT_purge_popular_resistance_desc:0 "平民百姓中，有流氓分子反對斯梅托納和他的獨裁統治。這些人是立陶宛獨立的敵人，必須被消滅，以確保我國的持續穩定和生存機會。"
 LIT_anti_communist_militia:0 "反共民兵"
 LIT_anti_communist_militia_desc:0 "消除我國的左翼分子是我們的抱負。值得慶幸的是，全國各地已經有志同道合的志願者。 我們要做的就是支持這些反左派組織，他們會替我們做好一切抵禦蘇聯的工作！"
 LIT_arrest_nazis_in_memel:0 "逮捕梅梅爾納粹分子"
 LIT_arrest_nazis_in_memel_desc:0 "梅梅爾到處充斥著納粹和法西斯同情者，這為德國入侵創造了先例。 如果我們想徹底控制整個梅梅爾地區，那麼我們必須將納粹黨員定為可判處監禁的罪行，並為潛在的納粹入侵做好充分準備。"
 LIT_reminder_of_true_enemy:0 "認清真正的敵人"
 LIT_reminder_of_true_enemy_desc:0 "在1918年的戰爭期間，我們被紅軍和自由軍團殘酷壓迫。隨著戰爭如戰在弦，那痛苦且刻骨銘心的記憶正在燃燒著立陶宛大臣的心靈。我們不能再拖延，必須判辨那大國是我們最大的威脅，並為戰爭做好充分的準備！"
 LIT_appease_soviets:0 "安撫俄國人"
 LIT_appease_soviets_desc:0 "儘管我們已為戰爭做好所有的準備，但如果我們要保護立陶宛人的生命，就必須承認戰敗。"
 LIT_appease_nazis:0 "安撫德國人"
 LIT_appease_nazis_desc:0 "儘管我們已為戰爭做好所有的準備，但如果我們要保護立陶宛人的生命，就必須承認戰敗。"
 LIT_offer_military_basing:0 "提供駐港權"
 LIT_offer_military_basing_desc:0 "我們最不想要的是另一場的戰爭。立陶宛為德國和蘇聯帶來戰略利益，也許通過提供通行權，駐紮權，堡壘興建和使用權，可以成功避免入侵。"
 LIT_offer_military_basing_tt_1:0 "§G取決於安撫對象：§!\n"
 LIT_offer_military_basing_tt_2:0 "§R或§!\n"
 LIT_occupation:0 "佔領"
 LIT_occupation_desc:0 "太遲了。國家到處都是敵軍，他們隨時可以選擇攻擊我們。也許領導人和政府是時候辭職，讓我們的敵人可以為所欲為。"
 LIT_free_voldemares:0 "釋放沃爾德馬拉斯"
 LIT_free_voldemares_desc:0 "或許斯梅托納在逮捕前首相這件事情上太倉促了。沃爾德馬拉斯顯然能對立陶宛的獨立有所幫助，不對他的才能與他在政府中的忠實追隨者有所利用，是一件愚蠢的事。"
 LIT_lithuanian_activist_front:0 "立陶宛行動陣線"
 LIT_lithuanian_activist_front_desc:0 "立陶宛各地都有行動主義分子和準軍事團體。雖然他們迥然相異，因意識形態而分隔，但他們都有一個共同點：為立陶宛而戰和維護立陶宛的獨立。通過創辦立陶宛行動陣線，我們將使立陶宛不輕易成為帝國主義列強的掠奪目標。"
 LIT_organize_the_iron_wolf:0 "組織鐵狼團"
 LIT_organize_the_iron_wolf_desc:0 "鐵狼團仍然的是分散和混亂的，像沃爾德馬拉斯本人一樣，不確定他們是支持政府，還是希望推翻政府。通過為鐵狼團提供明確的願景和目標，我們將把這些迷失的男孩變成男人。"
 LIT_new_kind_of_iron_wolf:0 "新鐵狼團"
 LIT_new_kind_of_iron_wolf_desc:0 "既然對鐵狼團的威脅已得到解決，我們可以重新奪回我國的標誌，並自豪地展示在我們的武裝部隊中。"
 LIT_lithuanian_youth:0 "鐵狼青年團"
 LIT_lithuanian_youth_desc:0 "軍隊需要男人，但出於意識形態的考慮，我們更需要將愛國思想植入在男孩們的頭腦中。當他們長大成人時，只需要一支步槍，就樂意為一寸立陶宛土地而死."
 LIT_rapid_fortifications_in_the_east:0 "快速在東方築壘"
 LIT_rapid_fortifications_in_the_east_desc:0 "明顯地，共產主義是維持我國獨立最緊迫的威脅，我們必須竭盡全力保護我國，免受他們構成的威脅。"
 LIT_defence_from_above:0 "空中防禦"
 LIT_defence_from_above_desc:0 "如果敵人繼續從空中轟炸，我們的防禦工事就會變得毫無用處。我們必須準備空中防禦，並向每一顆從上空投下的炸彈和子彈開火。"
 LIT_exile_voldemares:0 "流放沃爾德馬拉斯"
 LIT_exile_voldemares_desc:0 "只要奧古斯丁納斯·沃爾德馬拉斯還在監獄中，人們就會認為鐵狼團構不成威脅，但沃爾德馬拉斯的黨羽依然在為釋放他而叫囂，這依然對國家造成危險。如果把沃爾德馬拉斯流放海外，並禁止他回到立陶宛，鐵狼團的活動會不可避免地失去動力，而我們將可以擺脫這個危險。"
 LIT_root_out_the_iron_wolf:0 "剷除鐵狼團"
 LIT_root_out_the_iron_wolf_desc:0 "儘管流放沃爾德馬拉斯此舉，已阻止了鐵狼團在未來推翻政府的嘗試，但該組織仍然存在。這些人必須遠離政治的邊緣，以確保立陶宛軍隊穩定的未來。"
 LIT_prepare_forest_brothers:0 "[Root.Get_Forest_Focus_Loc]"
 LIT_prepare_forest_brothers_desc:0 "[Root.Get_Forest_Focus_desc_Loc]"
 LIT_unify_the_military:0 "拉攏軍隊"
 LIT_unify_the_military_desc:0 "某些立陶宛軍方成員已完全被沃爾德馬拉斯和他的鐵狼團準軍事組織迷住了，以至於只需要一個邀請，幾乎整個立陶宛軍方就會受到鐵狼團的影響。有了此舉動，我們終於可以將斯梅托納趕出政府並收復立陶宛！"
 LIT_seek_ties_with_germany:0 "尋求與德國建立紐帶"
 LIT_seek_ties_with_germany_desc:0 "儘管德國是立陶宛正式的敵人，但他與我們有一個共同的敵人：波蘭。通過接觸德國，也許我們能收復那些目前被波蘭佔領，失散了的立陶宛同胞。"
 LIT_fortify_memel:0 "在梅梅爾築壘"
 LIT_fortify_memel_desc:0 "德國人會保衛立陶宛的主權這想法是不可信的，正如不能相信狐狸會保衛政權，避免在政變被推翻一樣！[GER.GetLeader]是立陶宛的敵人，梅梅爾讓我們成為德國的侵略目標已不是什麼秘密！"
 LIT_proclaim_greater_lithuania:0 "宣布大立陶宛成立"
 LIT_proclaim_greater_lithuania_desc:0 "立陶宛曾經是歐洲最強大的國家之一，但自從我們在幾個世紀前，被波蘭人打壓和閹割以來，我們一直無法恢復昔日的輝煌。這不會再發生，立陶宛將再次成為歐洲第一強國！"
 LIT_claim_livonia:0 "宣稱利伏尼亞"
 LIT_claim_livonia_desc:0 "北面有兩個幾個世紀以來沒有獨立過的年輕國家。當他們在立陶宛的手中，定必獲得更好的領導......"
 LIT_claim_lithuania_minor:0 "下達對下立陶宛的宣稱"
 LIT_claim_lithuania_minor_desc:0 "「柯尼斯堡」，這個被德國人錯誤命名的地區實際上是立陶宛人自古以來的祖居地。 自從波羅的海十字軍東征以來，小立陶宛一直在德國人的佔領下存在，必須將其收回。"
 LIT_demand_vilnius:0 "索求維爾紐斯"
 LIT_demand_vilnius_desc:0 "長期以來，傳統的立陶宛首都一直被我們在波蘭的敵人控制，而我們的政府意志薄弱，無法對此採取任何措施，但現在不會了。 維爾紐斯將再次回歸立陶宛！"
 LIT_support_polish_fascists:0 "支持波蘭法西斯主義者"
 LIT_support_polish_fascists_desc:0 "波蘭與我們有共同的敵人。他與我們的血緣關係不但不能忘記，更描繪了波蘭－立陶宛歷史的特色。因此，我們必須支持波蘭境內的法西斯運動。"
 LIT_invade_poland:0 "入侵波蘭"
 LIT_invade_poland_desc:1 "幾個世紀以來，所謂的「波蘭立陶宛聯邦」令波蘭掌握著大多數的權力，使立陶宛被束縛。既然波蘭一直渴望回到這狀態，也許是時候讓他們擁有他們想要的「聯邦」了。"
 LIT_request_polish_occupation:0 "要求佔領波蘭"
 LIT_request_polish_occupation_desc:0 "在過去的幾十年裡，一個不包含立陶宛的波蘭國慨念，被描繪為不可想像。對當代波蘭政治家來說，立陶宛的主權更是一個笑話。也許當立陶宛佔領這可憐的國家，他們會感到非常滿意。"
 LIT_restore_order:0 "恢復秩序"
 LIT_restore_order_desc:0 "很久以前，立陶宛是在所謂「波蘭立陶宛聯邦」中更重要的伙伴，而波蘭只不過是我們邊境外的一個小邦。現在，我們是時候將世界恢復到應有的樣子。"
 LIT_restore_greater_lithuania:0 "重建大立陶宛"
 LIT_restore_greater_lithuania_desc:0 "現在，東面有無數的合作者渴望以我們的名義就職，剩下要做的就是讓當地政府充滿忠誠者，並宣告立陶宛統治魯塞尼亞的新時代！"
 LIT_prepare_resistance:0 "[Root.Get_Ready_Resistance_Focus_Loc]"
 LIT_prepare_resistance_desc:0 "[Root.Get_Ready_Resistance_Focus_desc_Loc]"
 LIT_underground_production_centers:0 "[Root.Get_Underground_Resistance_Focus_Loc]"
 LIT_underground_production_centers_desc:0 "[Root.Get_Underground_Resistance_Focus_desc_Loc]"
 LIT_infiltrate_homeland:0 "[Root.Get_Covert_Resistance_Focus_Loc]"
 LIT_infiltrate_homeland_desc:0 "[Root.Get_Covert_Resistance_Focus_desc_Loc]"
 LIT_a_corporatist_economy:0 "社團主義經濟"
 LIT_a_corporatist_economy_desc:0 "西方國家期待立陶宛國內迅速實現經濟自由主義。然而，安塔納斯·斯梅托納更喜歡社團主義模式所帶來的控制權和中央集權的程度。"
 LIT_a_martial_prime_minister:0 "軍方總理"
 LIT_a_martial_prime_minister_desc:0 "總理一職通常是由經選舉當選的政治官員擔任，但鑒於戰爭時期，總統權力的增加，我們必須選出一位強而有力的領導人來成為[ROOT.GetLeader]的得力助手！"
 LIT_a_priestly_prime_minister:0 "司鐸首相"
 LIT_a_priestly_prime_minister_desc:0 "前議會議員和現任牧師——弗拉達斯·米羅納斯，是代表立陶宛民族聯盟擔任總理的理想人選。考慮到他在天主教會中的地位以及對農民和農業的供獻，足以成為立陶宛下層階級中的熱門候選人。"
 LIT_formalize_baltic_entente:0 "[Root.Get_Baltic_Entente_Focus_Loc]"
 LIT_formalize_baltic_entente_desc:0 "[Root.Get_Baltic_Entente_Focus_desc_Loc]"
 LIT_beyond_the_baltic:0 "[Root.Get_Beyond_Baltic_Focus_Loc]"
 LIT_beyond_the_baltic_desc:0 "[Root.Get_Beyond_Baltic_Focus_desc_Loc]"
 LIT_enforce_military_rule:0 "實行軍事統治"
 LIT_enforce_military_rule_desc:0 "立陶宛在爭取獨立的鬥爭中並不孤單。雖然拉脫維亞和愛沙尼亞一樣被與我們相同的敵人包圍，但他們的政府缺乏保護人民需要的力量。因此，我們必須在整個波羅的海地區執行軍事統治。"
 LIT_expand_military_budget:0 "增加軍隊預算"
 LIT_expand_military_budget_desc:0 "軍人普遍抱怨他們的工資比文官低。隨著瓦需提克斯擔任總理一職，為軍隊提供所需預算的時機已經成熟。"
 LIT_exploit_the_international_bank:0 "利用國際銀行"
 LIT_exploit_the_international_bank_desc:0 "作為國際銀行理事會的副主席，安塔納斯·斯梅托納處於一流的位置來利用銀行業為國家謀福利。在戰爭逼近的時代，我們還有什麼選擇？"
 LIT_join_the_allies:0 "陣營目標：同盟國"
 LIT_join_the_allies_desc:0 "[Root.Get_Join_Allies_Focus_desc_Loc]"
 LIT_lithuanian_preservationism:0 "立陶宛保護主義"
 LIT_lithuanian_preservationism_desc:0 "立陶宛共和國很年輕，仍在世界上尋找自己的位置。許多人以為她屈從於共產主義，法西斯主義或自由主義。我們必須避免衝動地屈服於這些外國勢力，因為一個真正獨立的立陶宛是必須獨自尋找出路。"
 LIT_look_north:0 "[Root.Get_Look_North_Focus_Loc]"
 LIT_look_north_desc:0 "[Root.Get_Look_North_Focus_desc_Loc]"
 LIT_martial_law:0 "戒嚴令"
 LIT_martial_law_desc:0 "自由是奢侈品，給予享有和平的國家，但鑒於我們四面受敵，立陶宛不可能享受這奢侈品。"
 LIT_merge_the_military_and_civilian_governments:0 "合併文武政府機構"
 LIT_merge_the_military_and_civilian_governments_desc:0 "軍隊和總統之間共享權力一度很有用，但斯梅托納很快就用完它的利用價值。只有將緊急權力移交給軍方，才能確保立陶宛的持久安全。"
 LIT_peasants_reform:0 "農民改革"
 LIT_peasants_reform_desc:0 "儘管農民創造我們大部分的經濟財富，但他們是立陶宛最貧窮的羣體。有了弗拉達斯·米羅納斯擔任總理和農業部長，我們可以為農民階級提供更好的生活條件。"
 LIT_presidential_reform:1 "[GetLithuanianPowerIdeaAdj]改革"
 LIT_presidential_reform_desc:1 "政黨政治不但長期困擾立陶宛，更限制了[GetLithuanianLeaderTitle]的權力。新立陶宛[GetLithuanianLeaderTitle]必須超越政黨互相的爭吵，讓自己只屬於立陶宛。"
 LIT_restore_public_elections:0 "恢復選舉"
 LIT_restore_public_elections_desc:0 "立陶宛的獨裁統治一度非常有用，但如今國家已穩定下來，國民的聲音應被聽到。我們一直在爭論當立陶宛人的意義何在，也許是時候詢問國民的意見。"
 LIT_state_media:0 "官方媒體"
 LIT_state_media_desc:0 "鑒於報紙的出版物常常充斥著法西斯主義和共產主義政治宣傳，因而必須鼓勵普通民眾閱讀國家批准的出版物——真相的唯一可靠來源。"
 LIT_the_nation_and_its_power:0 "國家與權力"
 LIT_the_nation_and_its_power_desc:1 "議會的爭吵不過是阻礙[GetLithuanianLeaderTitle]行使權力的手段。如果我們要建立一個能夠自衛的國家，就必須授予[GetLithuanianLeaderTitle]絕對權力。"
 LIT_the_nationalist_council:0 "民族主義者議會"
 LIT_the_nationalist_council_desc:0 "我們的總統已正式不屬於任何政黨，但國會的議員仍然像小屁孩一樣互相爭吵。必須鼓勵他們與[ROOT.GetRulingParty]合作，否則他們應該很快會被「辭職」。"
 LIT_support_monarchism_in_POL:0 "支持在波蘭的君主派"
 LIT_support_monarchism_in_POL_desc:0 "跟立陶宛一樣，波蘭也打算選出自己的新國王。然而，與立陶宛不同的是，波蘭人未能為王位找到合適的國王，但我們可以為波蘭國民提供他們獲承諾的強大統治者 —— 一位保衛波蘭免受德意志帝國主義侵害的人。"
 LIT_king_of_poland:0 "波蘭王國"
 LIT_king_of_poland_desc:1 "時機已成熟。波蘭人民被煽動起來反對[POL.GetLeader]，君主主義者則隨時準備向政府提出他們的要求。有了立陶宛的支持，他們將把[Root.GetLeader]視為神選之王。"
 LIT_arm_monarchist_militants:0 "武裝君主派民兵"
 LIT_arm_monarchist_militants_desc:0 "我們知道，許多鄰國的民眾希望[Root.GetLeader]像[Root.GetLeader.GetSheHe]為我們一樣，實現秩序和繁榮！我們必須讓君主派民兵武裝起來，為合法的君王登基而戰。"
 LIT_POL_union:0 "重建波蘭立陶宛聯邦"
 LIT_POL_union_desc:0 "隨著[Root.GetLeader]成為波蘭和立陶宛的國王，剩下要做的就是將立陶宛議會與波蘭眾議院再次合併，令波蘭立陶宛聯邦重新誕生。"
 LIT_expand_lithuanian_shipyards:0 "擴建立陶宛海軍船塢"
 LIT_expand_lithuanian_shipyards_desc:0 "隨著波蘭在我們的控制下，我們獲機會大幅增強海軍實力，並爭奪波羅的海的支配地位。"
 LIT_lithuanian_rail:0 "波蘭至立陶宛鐵路線"
 LIT_lithuanian_rail_desc:0 "如果波蘭和立陶宛要實現真正統一起來，遊走在聯邦之間必須是一件小事。通過連接我們的鐵路網，我們將大大改善我們的供應鏈和工業生產力。"
 LIT_push_for_ruthenia:0 "延伸鐵路至魯塞尼亞"
 LIT_push_for_ruthenia_desc:0 "烏克蘭和白俄羅斯的鐵路網絡建設被嚴重忽視，但烏克蘭和白俄羅斯的領土與其領國土一樣都是波蘭立陶宛聯邦的一部分。如果我們要向蘇聯進攻並奪回我們應有的東西，我們就必須投資東方的鐵路線。"
 LIT_warsaw_to_crimea_railway:0 "華沙至克里米亞鐵路"
 LIT_warsaw_to_crimea_railway_desc:0 "在我們統治海間的宏偉藍圖中，至關重要的是每塊佔領領土都必須完全整合為我國的一部分。我們的自然邊界從北到南、從東到西延伸，雄心壯志地將鐵路連接到克里米亞，將鞏固我們對該地區的控制。"
 LIT_merge_the_arms_industries:0 "整合波蘭與立陶宛軍工業"
 LIT_merge_the_arms_industries_desc:0 "數十年來，波蘭和立陶宛的武器製造商各自生產自己的武器，但既然我們兩國已成一體，我們就有機會專門化波蘭和立陶宛的工業，並在雙方之間建立合作關係。"
 LIT_merge_civilian_industries:0 "整合波蘭與立陶宛民生工業"
 LIT_merge_civilian_industries_desc:0 "隨著聯邦統一起來，立陶宛只為立陶宛建設與波蘭只為波蘭建設的慨念是不理智的。我們的工業必須成為一個為聯邦謀福祉的工業。"
 LIT_claim_livonia_monarchy:0 "宣稱利伏尼亞"
 LIT_claim_livonia_monarchy_desc:0 "波羅的海國家之間有著牢不可破的同胞情誼和友情，既然我們的王位上有一位國王，我們就可以宣稱同胞情誼的團聚是我們神授的權利。"
 LIT_claim_greater_lithuania:0 "宣稱大立陶宛"
 LIT_claim_greater_lithuania_desc:0 "我們現今所知道的立陶宛大公國是立陶宛的前身。波蘭立陶宛聯邦不僅是波蘭與立陶宛的聯盟，更是波蘭人，立陶宛人，烏克蘭人和白俄羅斯人的聯盟。"
 LIT_greater_commonwealth:0 "大聯邦"
 LIT_greater_commonwealth_desc:0 "聯邦的野心已不僅僅是宣稱王國以前的領土。波蘭人心中的聯邦是一個強大的王權，一個海間閃耀的多元文化帝國！"
 LIT_institute_royal_guards:0 "成立皇家衛隊"
 LIT_institute_royal_guards_desc:0 "隨著君主登基，我們必須在立陶宛軍隊中找到最精銳的人來負責保護我們敬愛的君主。"
 LIT_a_king_for_our_people:0 "國民的王"
 LIT_a_king_for_our_people_desc:0 "安塔納斯·斯梅托納不能獨裁地統治立陶宛。雖然許多人只寄望將這總統改派為總理，但還有另一種選擇。當卡爾·格洛·馮·烏拉赫是明道加斯二世的合法子嗣，德國統治的裹屍布不再籠罩立陶宛，沒有什麼能阻止我們加冕國王。"
 LIT_a_new_noble_class:0 "新貴族階級"
 LIT_a_new_noble_class_desc:0 "我國被政治家和寡頭統治太久了。國王要為立陶宛服務，就必須有一羣忠誠的貴族來主持議會。"
 LIT_abolish_the_presidency:0 "廢除總統制"
 LIT_abolish_the_presidency_desc:0 "迄今為止，即使斯梅托納仍對國家有統治權，但隨著明道加斯三世的支持度日益上升，廢除總統職位並以君主專制取代似乎是謹慎的。斯梅托納將改任首相，擔任年幼的明道加斯三世顧問。"
 LIT_claim_prussia:0 "奪取東普魯士"
 LIT_claim_prussia_desc:0 "東普魯士是無數立陶宛和波蘭裔少數民族的家園，是時候讓這些人與他們在[Root.GetNameDef]的戰友團結起來。"
 BALTIC_rejoin_the_railways:0 "打通鐵路"
 BALTIC_rejoin_the_railways_desc:0 "曾佔領我們的俄羅斯人和德國人，除了視我們為一條閉塞而落後的鄉村之外，甚麽也不是。[ROOT.GetNonIdeologyName]將從升級鐵路和基礎設施開始，工業化至最大的潛力。"
 BALTIC_axis_investments:2 "尋求[GetBalticAxisInvesmentsAdj]的投資"
 BALTIC_axis_investments_desc:2 "[GetBalticAxisInvesmentsDesc]"
 BALTIC_axis_investments_desc_ger:0 "德國的貿易港口遍布波羅的海沿岸，雖然他是我們昔日的敵人，但不可否認的是，軸心國的貿易和投資，對振興[ROOT.GetNonIdeologyAdjective]的經濟有不可測量的作用。"
 BALTIC_axis_investments_desc_fasc_eur:0 "法西斯主義在歐洲有很強的知名度，儘管我們對他的意識形態有保留，但不可否認的是，與法西斯國家之間的貿易和投資，對振興[ROOT.GetNonIdeologyAdjective]的經濟有不可測量的作用。"
 BALTIC_axis_investments_desc_fasc_int:0 "法西斯主義在世界有很強的知名度，儘管我們對他的意識形態有保留，但不可否認的是，與法西斯國家之間的貿易和投資，對振興[ROOT.GetNonIdeologyAdjective]的經濟有不可測量的作用。"
 BALTIC_axis_investments_desc_jap:0 "[JAP.GetName]已經證明了他的經濟和軍事實力，儘管我們之間不是鄰國，但不可否認的是，與[JAP.GetAdjective]的貿易和投資，對振興[ROOT.GetNonIdeologyAdjective]的經濟有不可測量的作用。"
 BALTIC_german_war_economics:1 "實施[GetBalticAxisInvesmentsAdj]式戰時經濟"
 BALTIC_german_war_economics_desc:1 "[GetGermanWarEconomicsDesc]"
 BALTIC_german_war_economics_desc_default:0 "德國的軍事工業化速度之快，在歐洲實屬罕見。我們最好效法他，並尋求德意志帝國銀行的投資。"
 BALTIC_german_war_economics_desc_alt:0 "我們的法西斯恩主們的軍事工業化速度之快，實屬少見。我們最好效法他們，並尋求他們的投資。"
 BALTIC_autobahn:0 "[Root.GetAdjective]高速公路"
 BALTIC_autobahn_desc:0 "如果[Root.GetNonIdeologyName]的基礎設施，不能令勞動力快速和持續地流入，那麼工業化的程度便變得無關緊要。通過模仿帝國負責基礎設施的部門 (托特組織) ，我們可以同樣實現他們所做到的攻效。"
 BALTIC_eastwall:0 "東方之牆"
 BALTIC_eastwall_desc:0 "德國人和我們同樣預料到來自東方的進攻。因此，德國的要員會熱情地視防線如在自己國土興建一樣，穩妥地在我們的邊界築防。"
 BALTIC_balticwall:0 "波羅的海之牆"
 BALTIC_balticwall_desc:0 "如果我們的敵人選擇從海上發起進攻，東方的防禦工事就變得毫無價值！即使，我們永遠沒可能無法建立一支與英國，德國或蘇聯抗衡的海軍，但可以盡我們的所能，讓他們在我們的沿海防禦面前束手無策。"
 BALTIC_german_tank_licences:2 "[GetBalticAxisInvesmentsAdj]戰車生產許可"
 BALTIC_german_tank_licences_desc:1 "[GetGermanTankLicencesDesc]"
 BALTIC_german_tank_licences_desc_default:0 "德國的戰車已證明自己有能力利用閃襲的方式突破目標，讓敵人陷入混亂而分散的狀態。 [Root.GetNonIdeologyName]將在即將來臨的東方戰爭中效法這戰術，並受益匪淺。"
 BALTIC_german_tank_licences_desc_alt:0 "我們的法西斯恩主們的戰車已證明自己有能力利用閃襲的方式突破目標，讓敵人陷入混亂而分散的狀態。 [Root.GetNonIdeologyName]將在即將來臨的東方戰爭中效法這戰術，並受益匪淺。"
 BALTIC_german_baltic_industry:1 "軸心國－波羅的海工業"
 BALTIC_german_baltic_industry_desc:1 "[GetGermanBalticIndustryDesc]"
 BALTIC_german_baltic_industry_desc_default:0 "現在，我國充滿著德國資金的投資，他和[Root.GetNonIdeologyName]的私營部門幾乎沒有區別，同樣地為[Root.GetNonIdeologyAdjective]人和德國人提供工作。"
 BALTIC_german_baltic_industry_desc_alt:0 "現在，我國充滿著國外法西斯資金的投資，他們和[Root.GetNonIdeologyName]的私營部門幾乎沒有區別，同樣地為[Root.GetNonIdeologyAdjective]人和她們的民族提供工作。"
 BALTIC_request_german_support:2 "尋求[GetBalticAxisInvesmentsAdj]的支持"
 BALTIC_request_german_support_desc:1 "[GetRequestGermanSupportDesc]"
 BALTIC_request_german_support_desc_default:0 "我們未能達至德國的工業實力，但也許可以說服德國的官員在他們的儲備中，給一些額外的裝備，以更好地防禦即將到來的共產主義對東方威脅。"
 BALTIC_request_german_support_desc_alt:0 "我們未能達至法西斯恩主們的工業實力，但也許可以說服他們的官員在她的儲備中，給一些額外的裝備，以更好地防禦即將到來的共產主義對東方威脅。"
 BALTIC_renew_allied_trade:1 "[GetBalticRenewAlliedTradeTitle]"
 BALTIC_renew_allied_trade_default:0 "恢復與同盟國貿易"
 BALTIC_renew_allied_trade_alt:0 "尋求外國投資"
 BALTIC_renew_allied_trade_desc:1 "[GetBalticRenewAlliedTradeDesc]"
 BALTIC_renew_allied_trade_desc_default:0 "自建國以來，我們一直依賴英國的貿易和軍事支持，現在放棄是魯莽的。如果我們要再次在德國和俄羅斯的猛攻下倖存下來，就必須吸引同盟國投資到我國。"
 BALTIC_renew_allied_trade_desc_allied:0 "自建國以來，我們一直依賴同盟國的貿易和軍事支持，現在放棄是魯莽的。如果我們要再次在德國和俄羅斯的猛攻下倖存下來，就必須吸引同盟國投資到我國。"
 BALTIC_renew_allied_trade_desc_international:0 "自建國以來，我們一直依賴外國的貿易和軍事支持，現在放棄是魯莽的。如果我們要再次在德國和俄羅斯的猛攻下倖存下來，就必須吸引外國投資到我國。"
 BALTIC_ford_motors:0 "[Root.Capital.GetName]福特工業"
 BALTIC_ford_motors_desc:0 "福特汽車公司做得好的地方是，他向美國和世界各地的其他的同盟國提供量產且負擔得起的汽車。如果我們在[Root.Capital.GetName]建立福特工廠，既可以為軍隊提供用車，又可將它們出口到西方來賺一筆可觀的利潤。"
 BALTIC_crossley_motors:0 "[Root.Capital.GetName]－克羅斯利汽車"
 BALTIC_crossley_motors_desc:1 "隨著外國投資在我們國內豐富的投資並大量生產汽車後，我們或許可以和克羅斯利汽車公司合作來開發一個新的設計來供應[Root.GetNonIdeologyAdjective]軍隊使用！"
 BALTIC_british_designers:0 "邀請英國設計師"
 BALTIC_british_designers_desc:0 "我們已經徹底學習了英國人的設計，而設立[Root.Capital.GetName]的克羅斯利汽車分公司也被證明是成功的嘗試，我們應該正式邀請英國設計師來加入[Root.GetNonIdeologyAdjective]的工程團。"
 BALTIC_technology_sharing:0 "技術共享"
 BALTIC_technology_sharing_desc:0 "我們已經生產了許多合作夥伴的裝備了，而通過學習他們的設計，我們或許可以顯著改進[Root.GetNonIdeologyAdjective]自己的設計。"
 BALTIC_british_aircraft:1 "[GetBritAircraftManufTitle]"
 BALTIC_british_aircraft_default:0 "英國飛機製造"
 BALTIC_british_aircraft_alt:0 "外國飛機製造"
 BALTIC_british_aircraft_desc:1 "[GetBritAircraftManufDesc]"
 BALTIC_british_aircraft_desc_default:0 "目前，國內的飛機設計與生產的進展不溫不火，以至於迄今為止，空軍都一直依靠著從德國和蘇聯軍隊手中繳獲的飛機作戰。如果我們想要生存，就必須開始設計生產國產飛機，而英國空軍的飛機或許就是致勝之鈅……"
 BALTIC_british_aircraft_desc_alt:0 "目前，國內的飛機設計與生產的進展不溫不火，以至於迄今為止，空軍都一直依靠著從德國和蘇聯軍隊手中繳獲的飛機作戰。如果我們想要生存，就必須開始設計生產國產飛機，而外國空軍的飛機或許就是致勝之道……"
 BALTIC_allied_shipments:0 "增加同盟國船運"
 BALTIC_allied_shipments_desc:1 "自1918年以來，[Root.GetNonIdeologyAdjective]軍隊一直依靠著英國同我們的航運援助來武裝，而我們應當讓同盟國認識到，如果他們不大幅增加對我們的航運與援助，那麼[Root.GetNonIdeologyName]將可能成為蘇聯的又一個傀儡。"
 BALTIC_baltic_fleet:0 "波羅的海艦隊"
 BALTIC_baltic_fleet_desc:0 "儘管[Root.GetNonIdeologyAdjective]的海軍艦隊並不為世人所知，但經過適當的投資與發展，它也會有保護[Root.GetNonIdeologyName]不被海上攻勢入侵的能力。"
 BALTIC_attract_workers_to_capital:0 "吸引工人至[Root.Capital.GetName]"
 BALTIC_attract_workers_to_capital_desc:0 "[Root.GetNonIdeologyName]的工人們分散在國家的每一個角落，他們中很多人都還在為落後的農業工作。如果我們想要工業化我們的國家來備戰，那我們就必須將工人們吸引至[Root.Capital.GetName]的工廠之中！"
 BALTIC_rebuild_forts:0 "重建[Root.Capital.GetName]堡壘"
 BALTIC_rebuild_forts_desc:0 "獨立戰爭期間，[Root.Capital.GetName]比起一座城市來說更像是一座堡壘。儘管那些防禦工事大部分都被拆除或遺忘在塵埃之中，但現在它們必須被重建，以應對可能到來的戰爭。"
 BALTIC_arm_the_nation:0 "舉國武裝"
 BALTIC_arm_the_nation_desc:0 "[Root.GetNonIdeologyName]舉國盡是對蘇聯即將開始的侵略嚴陣以待的人民，然而裝備數量卻並非如此。我們必須準備好我們的軍事工業以快速生產步兵裝備。"
 BALTIC_unchain_education:0 "解除教育枷鎖"
 BALTIC_unchain_education_desc:0 "分散的人口在相當長的時間裡一直限制著[Root.GetNonIdeologyAdjective]的教育系統，但現在農村人口正在向城市聚集，現在我們可以更有效率地教育[Root.GetNonIdeologyAdjective]的青年了。"
 BALTIC_defence_of_our_nation:0 "保家衛國"
 BALTIC_defence_of_our_nation_desc:0 "民用工廠與軍用工廠一樣，皆是我國國防的左膀右臂。機械的轟鳴將在[Root.GetNonIdeologyName]每一寸土地上迴蕩，那是愛國者們在為國家工業化克盡己職。"
 BALTIC_modernize_industry:0 "現代化我們的工業"
 BALTIC_modernize_industry_desc:0 "長久以來，[Root.GetNonIdeologyName]的出口僅僅只有農業。如果我們想將[Root.GetNonIdeologyName]轉變為一個現代化經濟體，那麼我們就必須讓我們的產業以主要城市為中心集中發展。"
 BALTIC_domestic_motors:0 "國產汽車公司"
 BALTIC_domestic_motors_desc:0 "外國設計固然是好，但我們不能永遠僅依賴於它們。[Root.GetNonIdeologyName]是一個偉大的國家，我們必須向全世界展示我們的設計師與思想家同西方的相比毫不遜色。"
 BALTIC_school_of_aviation:1 "波羅的海飛行學院"
 BALTIC_school_of_aviation_tech_bonus:0 "飛行學院"
 BALTIC_school_of_aviation_desc:0 "獨立戰爭期間，英國代表我們爭奪空中和海上優勢。然而，隨著英國繼續向納粹威脅讓步，我們不能相信他們會再次保衛我們，我們必須自己飛起來！"
 BALTIC_original_designs:0 "原創設計武器"
 BALTIC_original_designs_desc:0 "自國家在1918年建立至今，[Root.GetNonIdeologyName]軍隊都是配備來自英國的武器，但這不會持續下去。我們不能再依賴英國人，必須向前看，開始製造[Root.GetNonIdeologyAdjective]研發的武器。"
 BALTIC_arms_industry:0 "完善軍備生產力"
 BALTIC_arms_industry_desc:0 "現時，我們已完成工業現代化，國內有無數的軍工組織在國內運作。[Root.GetAdjective]的軍工業終於可以發揮它的真正潛力了！"
 BALTIC_natural_resources:0 "開發天然資源"
 BALTIC_natural_resources_desc:0 "[Root.GetNaturaResource_BAL]與蘇聯，盟國和波羅的海國家同伴之間的貿易，讓我國變得富有。要在開採業投資，當然是要投資[Root.GetExtraction_BAL]在全國的業務。"
 BALTIC_trade_with_neighbors:0 "波羅的海貿易圈"
 BALTIC_trade_with_neighbors_desc:0 "每當我們與德國或蘇聯貿易時，我們都在自掘墳墓。我們不能允許敵軍用立陶宛的穀物作為軍糧，用拉脫維亞的鋼鐵和用愛沙尼亞的石油製造和驅動戰車入侵[Root.GetNonIdeologyName]。相反，三國必須互相幫助以擊敗我們共同的敵人。"
 BALTIC_invest_in_baltic_trade:0 "投資波羅的海外貿"
 BALTIC_invest_in_baltic_trade_desc:0 "波羅的海擁有來自斯堪的納維亞，德國，和俄羅斯豐富的貿易額。這些貿易已超出我國港口的負荷，我們必須與與我們的朋友共享這片海洋並開闢新的貿易線，以獲得更光明且繁榮的[Root.GetNonIdeologyName]！"
 BALTIC_restore_workers_republic:0 "重建工人共和國"
 BALTIC_restore_workers_republic_desc:0 "在獨立戰爭中，蘇聯幫助[Root.GetAdjective]建立工人共和國。儘管共和國失敗了，但其領導人分別仍在[Root.GetNameDef]和[SOV.GetNameDef]活著。因此，工人共和國的希望仍然存在！"
 BALTIC_seek_support_of_soviets:0 "尋求蘇聯支持"
 BALTIC_seek_support_of_soviets_desc:0 "儘管紅軍摧毀了[Root.GetNameDef]，並將我們成為俄羅斯帝國主義新時代的產物，但如果沒有他們的幫助，我們就沒有機會將社會主義帶入[Root.GetNameDef]。"
 BALTIC_soviet_equipment:0 "蘇聯裝備"
 BALTIC_soviet_equipment_desc:0 "如果民兵不先取得所需的武器和物資，推翻政府是不可指望的。如果舊政府試圖阻止革命，我們可以向俄羅斯人尋求援助，以獲得額外的軍備來支持軍隊。"
 BALTIC_soviet_volunteer_forces:0 "蘇聯志願軍"
 BALTIC_soviet_volunteer_forces_desc:0 "蘇聯幾乎到處都是準備為世界革命戰鬥和死的人。儘管[Root.GetNameDef]只是共產主義世界鬥爭的踏腳石，但不乏勇敢的俄羅斯社會主義者準備為我們的事業而死。"
 BALTIC_soviet_military_staff:0 "蘇聯軍事參謀"
 BALTIC_soviet_military_staff_desc:0 "自從[Root.GetAdjective]工人共和國解散後，我們大部分的軍官都流亡到蘇聯。他們必須被帶回家。"
 BALTIC_communist_opposition:0 "反對蘇聯"
 BALTIC_communist_opposition_desc:0 "蘇聯已證明自己不是[Root.GetNameDef]和其人民的朋友。將[Root.GetNameDef]的鑰匙交給喜歡趁火打劫的紅軍是愚蠢的，因為他們的目的只想掠奪[Root.GetAdjective]，他們比資本家更不值得信賴。[Root.GetCommunistParty]若要成功，就必須自力更新！"
 BALTIC_forment_disloyalty:0 "聯合反對派"
 BALTIC_forment_disloyalty_desc:0 "[Root.GetAdjective]政府內外都面對許多反對運動。如果我們要推翻當前困擾著[Root.GetNameDef]的暴政，就必須聯合反對[Root.GetNeutralParty]的聲音！"
 BALTIC_concessions_for_catholics:0 "對天主教徒讓步"
 BALTIC_concessions_for_catholics_desc:0 "大部分[Root.GetNameDef]的低下階層都是虔誠的天主教徒。在第一個工人共和國時期，由於宗教活動被紅軍嚴厲鎮壓，讓許多[Root.GetNameDef]的窮人轉為反對革命。如果我們要真正成為一個人民的共和國，就必須毫不含糊地向他們保證，信仰自由將得到保障。"
 BALTIC_secure_military_support:0 "確保軍隊支持"
 BALTIC_secure_military_support_desc:0 "軍隊中有許多人試圖讓這個國家擺脫[Root.GetLeader]的領導，我們需要做的就是接近他們。成為人民英雄的承諾，肯定會被一個追求榮譽和聲望的將軍所吸引並加入我們的事業。"
 BALTIC_overthrow_the_government:0 "推翻[Root.GetNeutralParty]"
 BALTIC_overthrow_the_government_desc:0 "我們已收集到足夠的支持來推翻[Root.GetLeader]和[Root.GetLeader.GetHerHis]的政權！我們需要做的就是向首都進軍，並宣布成立一個新的工人共和國！"
 BALTIC_sieze_the_means_of_production:0 "充公生產資料"
 BALTIC_sieze_the_means_of_production_desc:0 "舊政府邀請海外投資者剝削[Root.GetAdjective]人的勞工。我們不能繼續讓無產階級的手為外國資產階級主人服務，跨國公司建造的所有工廠都必須交由[Root.GetNameDef]看管。"
 BALTIC_revolutionary_cabinet:0 "革命內閣"
 BALTIC_revolutionary_cabinet_desc:0 "既然我們已回到應有崗位去作為下層階級​​堅定的守衛，我們可以再次組建一個與新國家意識形態保持一致的內閣。"
 BALTIC_direct_intervention:0 "蘇聯直接干預"
 BALTIC_direct_intervention_desc:0 "事實證明，我們無能力獨自奪回政權。我們必須呼籲[SOV.GetNameDef]盟友在鬥爭中幫助我們。"
 BALTIC_squash_resistance:0 "鎮壓一切抵抗"
 BALTIC_squash_resistance_desc:0 "仍然有人認為社會主義是[Root.GetAdjective]主權的敵人。如果我們要推進革命，就必須剷除這些人。"
 BALTIC_purge_of_our_own:0 "清洗走資派"
 BALTIC_purge_of_our_own_desc:0 "即使我們已盡最大努力鎮壓一切抵抗，仍有人暗中組織起來，密謀反對無產階級，以恢復資本主義在[Root.GetNonIdeologyName]的專政。我們必須進行全民清洗，以剷除任何舊政府的成員和任何支持他們的人。"
 BALTIC_crush_forest_brothers:0 "粉碎森林兄弟"
 BALTIC_crush_forest_brothers_desc:0 "自掌權以來，森林兄弟就一直是我國的禍害。他們破壞我們的工業，鐵路和擾亂支持政府的遊行集會。我們必須冒險進入[Root.GetNonIdeologyName]的森林，剷除這些被誤導的人。"
 BALTIC_red_army:0 "[Root.GetAdjective]紅色步槍兵"
 BALTIC_red_army_desc:0 "我軍必須只由那些願意在[Root.GetNameDef]內捍衛社會主義，並將其傳播到世界人民中的人組成。這只能通過重建[Root.GetAdjective]紅色步槍兵來實現。"
 BALTIC_align_paramilitarists:0 "重整準軍事組織"
 BALTIC_align_paramilitarists_desc:0 "[Root.GetNameDef]境內有多個以維護[Root.GetAdjective]自治權為主的準軍事組織。他們的目標固然值得肯定，但我們仍希望他們能將我們視為[Root.GetAdjective]政權的延續而非[SOV.GetAdjective]的傀儡。"
 BALTIC_influence_neighbours:0 "影響鄰國"
 BALTIC_influence_neighbours_desc:0 "雖然依靠社會主義理念建立一個自由波羅的海地區的願景不再像獨立戰爭之前那麼受到歡迎，但這願景與波羅的海地區自決的概念一樣古老。我們的政權正是生活在波羅的海周邊受到獨裁統治壓迫人民的典範，這種理念也能成為我們兵不血刃地把革命擴散到周邊地區的武器。"
 BALTIC_arm_baltic_reds:0 "武裝波羅的海紅軍"
 BALTIC_arm_baltic_reds_desc:0 "萬事俱備，只欠東風，共產主義烈火在波羅的海各地燃燒。現在所有的紅軍軍人只需來自我們的信號和資源，就點燃起波羅的海革命！"
 BALTIC_belarus_ssr:0 "[Root.GetNonIdeologyName]－白俄羅斯\n蘇維埃社會主義共和國"
 BALTIC_belarus_ssr_desc:0 "將白俄羅斯和波羅的海合併起來這概念並不陌生。很久以前，立陶宛－白俄羅斯蘇維埃社會主義共和國成立，作為這兩個看似不同的民族的和諧融合融合體。社會主義沒有文化和語言的界限，我們看不出為什麼[Root.GetAdjective]和白俄羅斯工人不能共存。"
 BALTIC_end_bourgeouis_dictatorships:0 "結束資產階級專政"
 BALTIC_end_bourgeouis_dictatorships_desc:0 "波羅的海國家是由所謂「中立」的獨裁者主導。在軍隊的支持，未經人民的同意下，波羅的海無產階級在資本主義專政下受到壓迫。只有通過解放[Root.GetAdjective]工人的雙手，被不公義國界分隔的工人，才能與我們分享解放的榮耀！"
 BALTIC_focus_on_the_interior:0 "專注國內"
 BALTIC_focus_on_the_interior_desc:0 "儘管許多工人渴望向鄰國進軍，並將革命的榮耀帶給所有波羅的海人民，但我們必須將注意力集中在我國的內部，並穩定革命後的政權。"
 BALTIC_focus_on_the_interior_2:0 "準備對抗德國"
 BALTIC_focus_on_the_interior_2_desc:0 "至關重要的是，我們不能忘記自由軍團多年前帶給[Root.GetNameDef]只有絕對的殘暴。農民和工人像動物一樣被屠殺，整條村莊化為灰燼和廢墟，我們不能讓[Root.GetAdjective]人再忍受這樣的暴行。"
 BALTIC_united_baltic_ssr:0 "統一波羅的海蘇維埃\n社會主義共和國"
 BALTIC_united_baltic_ssr_desc:0 "儘管三國之間文化，語言和身份各不相同，但波羅的海國家之間卻形成長久的同胞情誼和同志情誼。因此我們必須承認，鄰國和[Root.GetAdjective]同胞一樣都是同志。如果我們不團結成一個單一的工人共和國，損失的只會是工人。"
 BALTIC_western_revolution:0 "向西輸出革命"
 BALTIC_western_revolution_desc:0 "革命不會在波羅的海停止，因為幾乎整個歐洲的下層階級在資本主義的硬靴下，被奴役在工廠裡。只有[Root.GetAdjective]的工人才能解放他們。"
 BALTIC_finnish_invasion:0 "入侵芬蘭"
 BALTIC_finnish_invasion_desc:0 "芬蘭對我們來說是一個受資本主義束縛而迷途的同胞。只有通過暴力革命，芬蘭才能像波羅的海一樣獲解放。"
 BALTIC_path_to_the_north_sea:0 "通往北海之路"
 BALTIC_path_to_the_north_sea_desc:0 "可悲的丹麥人，在不斷升級的全球衝突中，保持中立，更控制丹麥海峽，以北海為界分隔社會主義世界。"
 BALTIC_end_swedish_neutrality:0 "結束瑞典的中立宣稱"
 BALTIC_end_swedish_neutrality_desc:0 "瑞典人所謂的中立不過是軟弱，只會屈從於任何一時看起上來最強的強權，而很少考慮國界外下層階級的福祉。這樣一個意志薄弱和脆弱的政府不值得成為我們的鄰國，必須創建一個有骨氣的新瑞典，以保護其人民免受暴政管治。"
 BALTIC_free_the_workers_of_poland:0 "解放波蘭工人"
 BALTIC_free_the_workers_of_poland_desc:0 "儘管波蘭人曾統治過波羅的海，但現在他們成為獵物，很容易受到[GER.GetNameDef]這些掠奪性政權的攻擊。我們必須保衛在南方的同志，並將他們團結在一個波蘭社會主義共和國之下！"
 LIT_baltic_economic_union:0 "波羅的海經貿聯盟"
 LIT_baltic_economic_union_desc:0 "現今，自由民主已回歸我國。我們正在與鄰國建立密切的外交關係，當中與波羅的海國家建立經貿聯盟是理智的。雖然我們的經濟規模小，但團結起來便會變得強大！"
 LIT_baltic_defence_army:0 "波羅的海防衛軍"
 LIT_baltic_defence_army_desc:0 "雖然波羅的海國家之間的武裝部隊一起合作，但本質上是獨立的實體。隨著三國之間的聯繫日益加強，我們或許能夠建立一支波羅的海聯合武裝部隊。一個與別不同的實體，同時不受波羅的海國家的控制，卻是波羅的海國家的盟友。"
 LIT_pan_baltic_bank:0 "泛波羅的海銀行"
 LIT_pan_baltic_bank_desc:0 "經貿聯盟的建立，創造了建立泛波羅的海銀行和通用貨幣的可能性。"
 LIT_propose_baltic_union:0 "提議組建波羅的海聯盟"
 LIT_propose_baltic_union_desc:0 "不同的合作實體使波羅的海國家之間互相依賴，建立一個正式的波羅的海聯盟似乎不可避免的。聯盟將授予所有成員國投票權和否決權，使三國之間更加緊密地聯繫在一起。"
 LIT_baltic_stronger_together:0 "團結但分隔"
 LIT_baltic_stronger_together_desc:0 "長久以來，波羅的海國家之間存在同胞情誼和友情，但一直被邊界和政治隔開。我們可以利用三方維護獨立的意願，使三國外交上結合在一起。因此，我們必須致力為我們的朋友而戰，並擴大波羅的海的聯合武裝力量！"
 LIT_baltic_unification:0 "統一波羅的海"
 LIT_baltic_unification_desc:0 "長久以來，波羅的海國家之間存在同胞情誼和友情，但一直被邊界和政治隔開。儘管三國之間的獨立意識很強，但為生存而奮戰的信念使三國之間結合在一起。也許是時候讓波羅的海聯盟發展成為一個國家了。"
 LAT_baltic_economic_union:0 "波羅的海經貿聯盟"
 LAT_baltic_economic_union_desc:0 "現今，自由民主已回歸我國。我們正在與鄰國建立密切的外交關係，當中與波羅的海國家建立經貿聯盟是理智的。雖然我們的經濟規模小，但團結起來便會變得強大！"
 LAT_baltic_defence_army:0 "波羅的海防衛軍"
 LAT_baltic_defence_army_desc:0 "雖然波羅的海國家之間的武裝部隊一起合作，但本質上是獨立的實體。隨著三國之間的聯繫日益加強，我們或許能夠建立一支波羅的海聯合武裝部隊。一個與別不同的實體，同時不受波羅的海國家的控制，卻是波羅的海國家的盟友。"
 LAT_pan_baltic_bank:0 "泛波羅的海銀行"
 LAT_pan_baltic_bank_desc:0 "經貿聯盟的建立，創造了建立泛波羅的海銀行和通用貨幣的可能性。"
 LAT_propose_baltic_union:0 "提議組建波羅的海聯盟"
 LAT_propose_baltic_union_desc:0 "不同的合作實體使波羅的海國家之間互相依賴，建立一個正式的波羅的海聯盟似乎不可避免的。聯盟將授予所有成員國投票權和否決權，使三國之間更加緊密地聯繫在一起。"
 LAT_baltic_stronger_together:0 "團結但分隔"

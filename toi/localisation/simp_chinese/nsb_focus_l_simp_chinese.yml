 SOV_organize_the_wreckers:0 "組織破壞者"
 SOV_organize_the_wreckers_desc:0 "如果史達林和他的黨羽拒絕為革命著想並下台，甚至要使用武力維護他的政權的話，那我們也得準備好戰鬥。在此一非常時刻，我們不得不考慮進行破壞活動，就算是破壞人民的資產也一樣。必須確保被破壞的目標都是有必要的，以免摧毀了蘇聯工人偉大的勞動成果。"
 SOV_organize_the_wreckers_tt:0 "解鎖§Y決議§!，能在內戰期間破壞工業。"
 SOV_integrate_smirnovs_bloc:0 "整合斯米爾諾夫派系"
 SOV_integrate_smirnovs_bloc_desc:0 "最近有很多老托派因為反對史達林派的壓迫而被關進了大牢。只要想辦法講一些好聽話，我們就能把他們從監獄裡放出來改為流放出國，在國外他們能更安全地進行組織，免於史達林疑心的迫害。而且，他們不會忘記是誰把他們放出來的。"
 SOV_integrate_smirnovs_bloc_tt:0 "§Y$SOV_ivan_smirnov$§!、§Y$SOV_ivar_smilga$§!、§Y$SOV_aleksandr_shlyapnikov$§!將從獄中被釋放，改為流放出國（§G流亡在外的角色不會受到清洗§!）。一旦內戰爆發，他們將會成為可用的顧問。\n在兩個地區增加左翼反對派的支持度。"
 SOV_left_eliminate_right:0 "消滅右翼"
 SOV_left_eliminate_right_desc:0 "黨內有許多派系的理念是完全無法相容的。如果我們想要推翻政府並將革命導向正軌的話，就不能費心理會他們的干擾。但如果史達林「同志」想要在消滅他在國內的敵人，我們可以扯出一些人來給他對付......"
 SOV_left_eliminate_right_tt:0 "§Y$SOV_nikolay_bukharin$§!、§Y$SOV_aleksey_rykov$§!、§Y$SOV_mikhail_tomsky$§!將成為史達林清洗的潛在目標。"
 SOV_eliminate_opposition_factionalism_tt:0 "修正「§Y$SOV_factionalism_modifier$§!」國家精神：\n政治點數：§G+5%§!"
 SOV_committee_in_exile:0 "流亡委員會"
 SOV_committee_in_exile_desc:0 "沒人能確定史達林多疑的目光下一個掃到的會不會是我們。我們必須準備一些秘密路線與安全屋，如果我們的支持者可能遭到清洗的話，就能夠將他們偷渡到國外。"
 SOV_committee_in_exile_tt:0 "解鎖「§Y$SOV_send_supporters_abroad$§!」決議，即可將支持者偷渡出境（§G流亡中的人物不會遭到清洗§!）。待內戰爆發，流亡中的人物即可投入使用。"
 SOV_approach_tukhachevsky:0 "接觸圖哈切夫斯基"
 SOV_approach_tukhachevsky_desc:0 "米哈伊爾·圖哈切夫斯基無疑是最偉大的軍事思想家之一。他的理論提倡以多兵種快速機動來穿刺到敵人後方，雖然有人抨擊此一理論，但仍有許多極為優秀的將軍支持他。如果能說服他支持我們的事業，他將會是一個無價之寶。"
 SOV_approach_tukhachevsky_tt:0 "§Y$SOV_mikhail_tukhachevsky$§!將在內戰中支持左翼反對派，也會帶來忠於他的部隊與將領。"
 SOV_approach_primakov:0 "接觸普里馬科夫"
 SOV_approach_primakov_tt:0 "§Y$SOV_vitaly_primakov$§!將在內戰中支持左翼反對派，也會帶來忠於他的部隊與將領。"
 SOV_approach_primakov_desc:0 "維塔利·普里馬科夫是我們最重要的騎兵指揮官之一，在我們奪取國家政權的過程中，他的支持將會相當有用。"
 SOV_funds_for_the_cause:0 "對事業的資助"
 SOV_funds_for_the_cause_desc:0 "讓$SOV_lev_trotsky$和其他人待在國外給了我們一個可以利用的優勢。我們應當在全球組織社會主義籌款活動，同時也祕密的拉攏各國政府給予我們武器方面的支援。"
 SOV_funds_for_the_cause_tt:0 "在內戰爆發後，獲得「§Y$SOV_foreign_funds_idea$§!」國家精神，維持365天。"
 SOV_left_opposition_coup:0 "點燃革命之火"
 SOV_left_opposition_coup_desc:0 "時候到了。讓我們高舉反抗暴君的旗幟，再次展開革命！"
 SOV_left_opposition_coup_tt:0 "增加陸軍、海軍、空軍對左翼反對派的支持。\n開始§Y蘇聯內戰§!。"
 SOV_exiled_advisors_available_tt:0 "§Y流亡中的人物已就緒。§!"
 SOV_the_vanguard_of_the_true_revolution:0 "真正革命的先鋒"
 SOV_the_vanguard_of_the_true_revolution_desc:0 "讓全世界都聽到我們革命的呼聲吧。我們應當呼籲全球的革命者加入我們的大旗之下。團結一致，我們就能擊敗史達林。團結一致，我們就能將革命帶向勝利。"
 SOV_long_live_the_workers_government:0 "工人政府萬歲"
 SOV_long_live_the_workers_government_desc:0 "現在，我們踏上了一條漫漫征途，一條真正能解放工人階級的征途。我們絕不能墮落到只將一個菁英政府換成另一個。蘇維埃聯盟的政府必須真正是一個工人的政府：為工人所有，為工人所治，為工人所享。"
 FOURTH_INTERNATIONAL_FACTION:0 "第四國際"
 SOV_left_purges:0 "移除反革命份子"
 SOV_left_purges_desc:0 "仍有其他許多人對史達林充滿了怨恨，但當我們鞏固政權的同時，也不能允許這些人開始組成反革命團體，不然短時間內恐怕又有下一場內戰。"
 SOV_left_right_purges_factionalism_tt:0 "移除「§Y$SOV_factionalism_modifier$§!」對政治點數的影響"
 SOV_left_purges_tt:0 "右翼反對派的顧問將被移除"
 SOV_the_builder_of_the_red_army:0 "紅軍的建立者"
 SOV_the_builder_of_the_red_army_desc:0 "不論紅軍現在變成什麼樣子，它一直以來都是$SOV_lev_trotsky$當年的心血結晶。現在我們該讓他回到舊有的職位上，領導這支鬥志重燃的新紅軍奔赴沙場。"
 SOV_reigniting_the_revolutionary_spirit:0 "重燃革命精神"
 SOV_reigniting_the_revolutionary_spirit_desc:0 "因為長年來受史達林主義的荼毒，我國人民的革命精神已經衰落了。我們的工人被告知說革命會發生的，那天一定會到來的。然而這並非事實，在目前全球局勢的變化下，革命之火必須在其他發展較低的國家被點燃－由我們點燃。"
 SOV_the_permanent_revolution:0 "不斷革命"
 SOV_the_permanent_revolution_desc:0 "馬克思主義告訴我們，在正確的條件下革命將是不可避免的。但這些條件並未滿足，至少不是在所有地方都滿足。我們絕不能滿足於現狀，坐等世界革命發生，那或許得等上幾個世紀。今時今日，全球的工人和農民仍在受苦，他們必須要立刻得到解放。"
 SOV_the_permanent_revolution_decisions_tt:0 "解鎖§Y組織第五縱隊§!決議，能在歐洲地區的敵國觸發革命起義。"
 SOV_the_permanent_revolution_trotsky_trait_tt:0 "若§Y$SOV_lev_trotsky$§!是國家領導人："
 SOV_depoliticize_the_military:0 "軍隊去政治化"
 SOV_depoliticize_the_military_desc:0 "軍隊的主要任務乃是保護工人階級。而我們的士兵在很大層面上本來就屬於工人階級了，因此不需要其他人來監督他們。最重要的是，紅軍必須專注在自己的任務上，不能允許他們干預政治。"
 SOV_depoliticize_the_military_ns_tt:0 "$SOV_modify_the_red_army_ns_intro$\n指揮點數上限：§G+10§!\n\n"
 SOV_system_decentralization:0 "系統分權"
 SOV_system_decentralization_desc:0 "史達林不只將黨變成自己的囊中物，也讓整個國家集權在他自己身上。這是一個明目張膽的反革命行為，從工人手中奪走權力交給一群腐敗的上層階級。我們必須扭轉這個方式，再次讓工人們能決定自己的命運。"
 SOV_strengthen_heavy_industry:0 "強化重工業"
 SOV_strengthen_heavy_industry_desc:0 "重工業是我國經濟的心臟。如果想要確保革命不只能倖存，還能發展茁壯的話，就必須更進一步擴張這個產業。"
 SOV_a_global_class_struggle:0 "全球階級鬥爭"
 SOV_a_global_class_struggle_desc:0 "解放工人階級的鬥爭必須被定義為全球性的鬥爭。就算只有一個國家支持資本主義體系，革命的成果仍會受到其威脅。一旦世界各地的工人們了解到革命之火已經再次燃起，他們必然會蜂擁至我們旗下並支持我們的事業。"
 SOV_a_global_class_struggle_decision_tt:0 "解鎖§Y煽動無產階級§!決議，能破壞歐洲地區鄰國的穩定並獲得對他們的戰爭目標。"
 SOV_all_power_to_the_soviets:0 "一切權力歸於蘇維埃"
 SOV_all_power_to_the_soviets_desc:0 "最初，革命建基於一個簡單的想法－人民應當能決定自己的命運，並為此組成工人議會、士兵議會或是農民議會。但後來這個體系又被扭轉回來，讓一群非民選的官僚在遙遠的首都決定所有事情，但如果他們的決定有誤，受苦的卻又是工人階級。今後不再會這樣了！"
 SOV_regional_development:0 "地區發展"
 SOV_regional_development_desc:0 "與其建立少量而集中的工廠並放任剩下的地區繼續貧窮，我們應該確保工業的發展能擴張到聯盟的每個地區。"
 SOV_autonomous_soviet_republics:0 "蘇維埃自治共和國"
 SOV_autonomous_soviet_republics_desc:0 "在革命後的那些年頭，史達林主義者致力於消滅各地區人民的身份認同，同時在一些地區壓制工人自決的權利。這種行為的反革命性質是不證自明的。如果任何蘇維埃共和國的工人們想要獲得更大程度的自治權，我們就該立刻給予他們這些權利。"
 SOV_autonomous_soviet_republics_tt:0 "允許釋放國家。"
 SOV_international_union_of_soviet_republics:0 "國際蘇維埃\n共和國聯盟"
 SOV_international_union_of_soviet_republics_desc:0 "對我們革命來說最大的背叛就是認為革命能夠只在一國建成，甚至應該只在一國建成。要嘛全世界的工人們團結起來並達成社會主義的目標，要嘛就是沒有任何人能成就社會主義。雖然各國的革命形勢各有不同，但我們可以分享我國的資源推動工人政府的盟邦之社會主義建設。"
 SOV_international_union_of_soviet_republics_tt:0 "「§Y$SOV_factionalism_modifier$§!」效果修改：\n宗主國貿易花費：§G-10%§!\n政黨支持度對穩定度影響：§G+10%§!\n"
 SOV_international_union_of_soviet_republics_puppet_tt:0 "新增§Y1民生工廠§!在首都地區。"
 SOV_the_onslaught_on_colonialism:0 "摧毀殖民主義"
 SOV_the_onslaught_on_colonialism_decision_tt:0 "解鎖對非洲地區的鄰國使用§Y組織第五縱隊§!與§Y煽動無產階級§!決議的能力。"
 SOV_the_onslaught_on_colonialism_desc:0 "帝國主義與殖民壓迫是資本主義的最終階段。然而，他們控制著數百萬受奴役的人民反而帶給了我們一個巨大的優勢，這些人充滿我們可以開發的革命潛力。受殖民帝國壓迫的眾生渴望呼吸自由的空氣，而我們會將其鎖鏈斬斷。"
 SOV_carry_revolution_east:0 "將革命帶向東方"
 SOV_carry_revolution_east_desc:0 "非洲殖民地所受的殘酷壓迫使得他們的社會無法發展革命所需的程度。然而，亞洲的情況則不同，它們有著更發達的社會，因此其革命潛力龐大，只待我們將之釋放出來。"
 SOV_carry_revolution_east_decision_tt:0 "解鎖對亞洲地區的鄰國使用§Y組織第五縱隊§!與§Y煽動無產階級§!決議的能力。"
 SOV_the_end_of_the_imperialist_era:0 "帝國主義時代的終結"
 SOV_the_end_of_the_imperialist_era_desc:0 "或許帝國主義最赤裸裸的展現就是所謂的門羅主義了，一個國家就這樣直接宣稱兩個大陸為其獨佔領土。但這不會再持續下去了。革命將會踏上美洲大陸，西半球的工人們也終將能呼吸自由的空氣。"
 SOV_the_end_of_the_imperialist_era_decision_tt:0 "解鎖對美洲與大洋洲地區的鄰國使用§Y組織第五縱隊§!與§Y煽動無產階級§!決議的能力。"
 SOV_military_support:0 "尋求軍隊支持"
 SOV_military_support_desc:0 "就算可能會讓史達林的手下聽到我方密謀的風聲，獲得武裝部隊的支持仍是非常有價值的。運氣好的話，史達林真的發現陰謀時已經來不及了。"
 SOV_military_support_tt:0 "增加內戰爆發後的武裝部隊支持。\n解鎖能用以獲取更多支持的決議。"
 SOV_divert_attention_towards_military:0 "讓軍隊作為代罪羔羊"
 SOV_divert_attention_towards_military_desc:0 "如果史達林覺得軍隊對他有所不滿，他就會先攻擊軍隊而非我們。到最後，軍隊就會真的對他有所不滿了......"
 SOV_divert_purge_attention_tt:0 "觸發一場針對軍隊的隨機清洗。\n解鎖陷害軍官的§Y決議§!。\n史達林將會跳過§Y$SOV_the_zinovyevite_terrorist_center$§!國家戰略。"
 SOV_gain_support_from_party_members:0 "獲取黨員支持"
 SOV_gain_support_from_party_members_desc:0 "許多人成為史達林的黨羽純粹是出於恐懼。我們應該說服他們，我們的計畫必定會成功成功，而他們不需要做太多事情就能成為英雄。說服的手段有很多種......"
 SOV_gain_support_from_party_members_tt:0 "§Y$SOV_vsevolod_merkulov$§!、§Y$SOV_mikhail_kalinin$§!與§Y$SOV_nikita_khrushchyov$§!在內戰爆發後將會加入反對派。\n內戰爆發後§G+10%§!穩定度。"
 SOV_sway_the_railway_workers:0 "拉攏鐵路工人"
 SOV_sway_the_railway_workers_desc:0 "發動革命需要補給。我們必須贏得鐵路工人對我方事業的支持。這將給我們一個機會在行動基地周邊建立一些隱蔽的補給基地。"
 SOV_sway_the_railway_workers_tt:0 "在§Y[GetSovietCivilWarName]§!爆發後，添加額外的§Y鐵路§!與§Y補給基地§!到起義基地所在的地區。"
 SOV_infiltrate_the_nkvd:0 "滲透內務人民委員會"
 SOV_infiltrate_the_nkvd_desc:0 "負責幫幫史達林幹髒活的人就是內務人民委員會的基層成員，且他們行動上完全是史達林忠誠的奴僕。但再怎麼堅固的牆壁也會有裂痕。我們必須盡量確保盡可能多的內務部成員轉而為我們工作，讓他們把錯誤的情報傳遞給那個暴君。"
 SOV_infiltrate_the_nkvd_tt:0 "一些內務人民委員會的部隊將會在§Y[GetSovietCivilWarName]§!中加入我方。\n解鎖§Y決議§!：$SOV_expand_nkvd_opposition$"
 SOV_infiltrate_the_nkvd_coup_tt:0 "增加暗殺史達林成功的機率。"
 SOV_cooperation_against_stalin:0 "合作反抗史達林"
 SOV_cooperation_against_stalin_desc:0 "不論我們之間有多少差異，現階段我們必須團結各個反對派來對抗史達林。"
 SOV_cooperation_against_stalin_right_tt:0 "新進的§Y政治幕僚§!：§Y$SOV_karl_radek$§!、§Y$SOV_yevgeny_preobrazhensky$§!。"
 SOV_cooperation_against_stalin_left_tt:0 "新進的§Y政治幕僚§!：§Y$SOV_nikolay_bukharin$§!、§Y$SOV_aleksey_rykov$§!。"
 SOV_cooperation_against_stalin_other_tt:0 "新顧問可用。"
 SOV_cooperation_against_stalin_factionalism_tt:0 "修正「§Y$SOV_factionalism_modifier$§!」國家精神：\n花費（政治幕僚）：§G-15%§!\n政黨支持度對穩定度影響：§R-10%§!\n政治點數：§R-5%§!"
 SOV_align_the_zinovyevites:0 "拉攏季諾維也夫派系"
 SOV_align_the_zinovyevites_desc:0 "$SOV_grigory_zinovyev$曾經支持史達林對抗托洛斯基。但事成之後就遭到了背叛，並被剝奪了一切的權力。他不會忘記這一切的背叛，如果我們提供$SOV_grigory_zinovyev$一個復仇的機會，他絕對會欣然接受。"
 SOV_align_the_zinovyevites_tt:0 "§Y$SOV_grigory_zinovyev$§!與§Y$SOV_lev_kamenev$§!將從獄中被釋放，改為流放出國（§G流亡在外的角色不會受到清洗§!）。一旦內戰爆發，他們將會成為可用的顧問。\n解鎖在內戰爆發時能於關鍵地區建立游擊隊的§Y決議§!。\n"
 SOV_align_the_zinovyevites_factionalism_tt:0 "修正「§Y$SOV_factionalism_modifier$§!」國家精神：\n政治點數：§R-5%§!"
 SOV_liberate_ryutin:0 "解救柳廷"
 SOV_liberate_ryutin_desc:0 "柳廷同志從不畏懼於批評史達林的錯誤與缺點。因此史達林拿他拿殺雞儆猴也不意外了。然而，現在我們應當利用一些關係來把他從監獄中偷渡到國外，直到史達林的統治結束為止。在那之後，他將能幫助我們管理國家。"
 SOV_liberate_ryutin_tt:1 "§Y$SOV_martemyan_ryutin$§!將從獄中被釋放，改為流放出國（§G流亡在外的角色不會受到清洗§!）。一旦內戰爆發，他將會成為可用的顧問，且其支持者將加入反對派一方。"
 SOV_return_democracy_to_the_party:0 "回歸黨內民主"
 SOV_return_democracy_to_the_party_desc:0 "在革命當時，我們無法承受因為無止盡的爭論而陷入停滯。但現在時局變了，是時候實踐我們對工人生活各方面的民主承諾。同時這也代表我們能讓那些立意良善的批評者重回黨內，而非像之前一樣把他們視做破壞份子。"
 SOV_return_democracy_to_the_party_unlock_right_tt:0 "§Y右翼反對派顧問§!將變為可用。"
 SOV_return_democracy_to_the_party_unlock_left_tt:0 "§Y左翼反對派顧問§!將變為可用。"
 SOV_return_democracy_to_the_party_factionalism_tt:0 "修正「§Y$SOV_factionalism_modifier$§!」國家精神：\n政治點數：§R-5%§!"
 SOV_strengthen_the_trade_unions:0 "強化工會"
 SOV_strengthen_the_trade_unions_desc:0 "在史達林的領導之下，工會不只無法代表工人反抗管理階層，反而墮落成管理階層控制工人的工具。雖然這看似他諸多罪名中較小的一項，但這完全扭曲了工人民主自治的理念，從而阻止了工人獲取革命的果實。"
 SOV_the_peoples_revolution:0 "人民的革命"
 SOV_the_peoples_revolution_desc:0 "如果革命的成果要長久延續，它就必須蔓延到社會的各個方面。只有全體人民都認知到自己是革命的一部分，也是革命的承擔者，它才有可能撐過所面臨的許多威脅。"
 SOV_the_supreme_soviet:0 "最高蘇維埃"
 SOV_the_supreme_soviet_desc:0 "讓一個人代表整個國家在根本上是反民主的，因此也是反革命的。我們將放棄如此個人崇拜的做法，宣布我們的聯盟將由人民意志的集合體來代表，此一集體就是最高蘇維埃。"
 SOV_the_right_opposition:0 "右翼反對派"
 SOV_the_right_opposition_desc:1 "史達林那多疑的統治正在摧毀這個國家，而他的大規模集體化與殘暴的工業化手段更是如此。我們必須展開行動，而且必須盡快。而能夠帶回這個國家的榮耀，治癒暴政所帶來的傷痛，並且恢復經濟運作的，就非由布哈林所領導的右翼反對派莫屬。"
 SOV_the_right_opposition_tt:0 "開始推動中間派與右翼反對派之間[ROOT.GetNameDef]§Y內戰§!的進程。"
 SOV_the_need_for_policy_changes:0 "政策變化的需要"
 SOV_the_need_for_policy_changes_desc:0 "非常清楚的是，這個國家正往錯誤的方向前進。史達林和他的盟友嘗試的目標太大，速度太快。一個人在學會跑步之前必須先學會走路。我們應該把索科尼科夫同志帶回來，他在蘇聯剛建立時有著傑出的工作成果，現在他將能把我們導回正軌。"
 SOV_the_need_for_policy_changes_tt:0 "§Y$SOV_grigory_sokolnikov$§!成為可用的顧問。"
 SOV_reverse_the_collectivization_process:0 "反轉集體化進程"
 SOV_reverse_the_collectivization_process_desc:0 "集體化可說是場不折不扣的災難，在原本是全國糧倉的地方創造了大規模的貧瘠與飢荒。這一切必須被立刻修正。"
 SOV_reverse_the_collectivization_process_tt:0 "在內戰爆發後獲取自耕農的支持\n修正「§Y$SOV_factionalism_modifier$§!」國家精神：\n建築欄位上限（地區）：§R-10%§!\n政黨支持度對穩定度影響：§G+10%§!\n"
 SOV_organize_uprisings_in_the_country:0 "組織國內起義"
 SOV_organize_uprisings_in_the_country_desc:0 "顯然我們不太可能在毫不動武的情況下就推翻史達林。但只要讓史達林沒空注意我們的秘密準備，我們就能夠不受干擾的繼續行動。"
 SOV_organize_uprisings_in_the_country_tt:0 "在全國各地發動起義，這會使我們在內戰中獲得更多支持"
 SOV_dissent_in_the_party:0 "黨內異議"
 SOV_dissent_in_the_party_desc:0 "我們必須從多個方向來攻擊史達林，以削弱他對黨內的控制。其中一個方法便是在黨報上刊出一些批評文章或社論，指出史達林許多決定的錯誤之處並要求改革。史達林肯定會對此感到不安，同時也可以改善我方與其他反對派的關係。"
 SOV_eliminate_the_left:0 "消滅左翼"
 SOV_eliminate_the_left_desc:0 "雖然史達林是主要的目標，但我們也必須認知到黨內許多人只是在守株待兔，他們會用無止境的爭辯來拖累我們奪取國家的努力。現在史達林對我們的行動疑心越來越重，或許我們有個一石二鳥的機會能讓他們互咬。"
 SOV_eliminate_the_left_tt:0 "§Y$SOV_karl_radek$§!、§Y$SOV_ivar_smilga$§!與§Y$SOV_yevgeny_preobrazhensky$§!將成為史達林清洗的潛在目標。"
 SOV_concessions_to_foreign_powers:0 "向外國列強讓步"
 SOV_concessions_to_foreign_powers_desc:0 "懇求外國人來支持我們拯救國家的戰鬥是一種非常恥辱的局面，然而史達林的暴政與多疑迫使我們不得不出此下策。"
 SOV_concessions_to_foreign_powers_tt:0 "解鎖§Y決議§!，能透過各種讓步換取外國列強的支援。"
 SOV_covert_support_for_spanish_poum:0 "秘密支持西班牙\n馬統工黨"
 SOV_covert_support_for_spanish_poum_desc:0 "在西班牙，反革命的勢力已經全面來襲，法西斯和反動軍隊支持著西班牙國民軍。西班牙共和國雖然有著滿腔熱血，但不幸的是，熱血無法取代步槍和彈藥，也無法取代發展良好的政治意識。不過，這三者，我們都可以加以提供。"
 SOV_covert_support_for_spanish_poum_tt:1 "若秘密支持馬克思主義統一工人黨，一旦無政府主義者在西班牙內戰中起義，他們將成為起義中的主要派系，從而使其意識形態變為§Y$communism$§!起義而非$neutrality$起義。\n\n"
 SOV_if_poum_wins_tt:0 "\n若§Y馬克思主義統一工人黨的$SPC_communism_DEF$§!贏得內戰，我國內戰爆發時將會有數個西班牙師支援我方。"
 SOV_undermine_stalins_authority:0 "削弱史達林權威"
 SOV_undermine_stalins_authority_desc:0 "史達林能維持權力的唯一原因就是人民對他的恐懼，除此之外無他。我們目前仍無法消除人民對他的恐懼，但我們可以減低史達林迫害他人的能力。如果一切進行順利，我們甚至能設底將他孤立，讓他回到孤身一人的狀態。"
 SOV_undermine_stalins_authority_paranoia_tt:0 "£SOV_paranoia_text_icon 每週政治疑心增長：§R+1§!"
 SOV_clandestine_cells:0 "秘密組織"
 SOV_clandestine_cells_desc:0 "史達林派把所有人都視作破壞者、間諜和壞份子。他們長期以來的這種作風已經讓人民麻木了，就算他們喊「狼來了」也不會有人相信。利用這點，我們可以在主要工業地區中建立起秘密組織，如果史達林反擊我們，這些組織就會進行破壞行動。"
 SOV_clandestine_cells_tt:0 "解鎖§Y決議§!，能在內戰期間破壞工業。"
 SOV_the_plan_for_the_coup:0 "政變計畫"
 SOV_the_plan_for_the_coup_desc:0 "這場權力鬥爭不一定要演變成大規模的暴力衝突。如果我們善用自己的優勢，把正確的人派到正確的位子上，或許我們將有機會將史達林排除出權力體系之外，然後再將他除掉。"
 SOV_the_plan_for_the_coup_tt:0 "解鎖§Y決議§!，能拉攏內務人民委員會的領導加入我方，他將有機會透過不流血政變廢黜史達林。"
 SOV_the_socialist_bulwark:0 "社會主義的堡壘"
 SOV_the_socialist_bulwark_desc:1 "我們與西班牙同志們團結奮鬥。作為國際社會主義團結的一個例子，他們的鬥爭就是我們的鬥爭，反之亦然。只要我們雙方並肩作戰，將能在歐洲兩端建立起兩個革命精神的中心。"
 SOV_the_socialist_bulwark_join_war_tt:0 "§Y[ROOt.GetFlag][ROOT.GetNameDefCap]§!將會在西班牙內戰中加入§Y[SPC.GetFlag]西班牙馬統工黨§!一方，對抗剩餘所有的西班牙派系。"
 SOV_poum_exists_tt:1 "§Y$SPC_communism$§!：\n    存在\n    已完成國家戰略「§Y$SPR_the_anti_fascist_workers_revolution$§!」"
 SOV_coup_detat:0 "發動政變"
 SOV_coup_detat_desc:0 "我們接掌這個國家的時刻到來了。如果一切順利，我們將能迅速地透過一場不流血政變移除掉我們最大的障礙。但如果不順利的話，我們就得為祖國而戰了。"
 SOV_coup_detat_success_tt:0 "§Y右翼反對派§!透過政變控制了政府。移除§Y$SOV_lavrenty_beriya$§!。"
 SOV_coup_detat_civil_war_tt:0 "增加陸軍、海軍、空軍對右翼反對派的支持。\n開始§Y蘇聯內戰§!。"
 SOV_right_purges:0 "國家公敵"
 SOV_right_purges_desc:0 "有許多黨員仍尚未完全認同我們的統治。我們需要殺雞儆猴，讓剩下的人知道自己的本份。"
 SOV_right_purges_tt:0 "左翼反對派的顧問將被移除"
 SOV_the_power_of_the_peasantry:0 "農民的力量"
 SOV_the_power_of_the_peasantry_desc:0 "雖然正統的馬克思主義相信工廠的工人是革命的潛在力量，但在我國，顯然是農民組成了革命的骨幹。我們需要教育這數百萬的農民並發展他們的階級意識，讓他們願意在革命受到威脅時熱切地挺身而出。"
 SOV_curtailment_of_the_collective_farms:0 "縮減集體農場規模"
 SOV_curtailment_of_the_collective_farms_desc:0 "巨大的集體農場是史達林主義官僚好大喜功的典型體現。他們將農民與其作物切斷了連結，使農民變成只是農田上的工人罷了。同時，農業產量也大幅下跌，干擾了糧食生產並導致了一場災難。我們必須立刻修正此一愚行。"
 SOV_curtailment_of_the_collective_farms_tt:0 "將無法推動「五年計畫」國家戰略"
 SOV_administrative_reforms:0 "行政改革"
 SOV_administrative_reforms_desc:0 "史達林把忠誠看得比一切都重要。其結果是，我國的行政人員缺乏積極性和獨立思考的能力，擔心這些東西可能害他們惹上麻煩。我們需要幫他們灌輸這些理念，或是直接將他們替換成更有能力的人。"
 SOV_a_new_theory_of_revolution:0 "新革命理論"
 SOV_a_new_theory_of_revolution_desc:0 "馬克思主義對於革命的觀點在十九世紀是正確的，但到了二十世紀，理論必須要要與時俱進。革命並非總是起源於已開發國家，因此革命的方法也必須進行相應的修正。"
 SOV_back_to_the_nep:0 "回歸新經濟政策"
 SOV_back_to_the_nep_desc:0 "在我們建成社會主義社會之前，必須先打好基礎並進一步的發展經濟。在革命後的年頭，蘇聯採用了「新經濟政策」，允許自由市場機制來推動經濟成長。然而，在這個政策尚未得到結果之前就被終止了。我們現在重新獲得了政權，是時候重啟此一政策以建立一個更好的社會。"
 SOV_back_to_the_nep_new_economy_law:0 "解鎖新的經濟法案：「§Y$new_economic_policy$§!」"
 SOV_planned_economy:0 "計劃經濟"
 SOV_planned_economy_desc:0 "雖然有著諸多缺陷，但新經濟計劃也有著許多成功的方面。我們離完全的社會主義社會仍很遙遠，但現在已經可以開始正式的規劃我們的經濟了。精確來說，我們在規劃經濟政策的時候，應當將我們的夥伴與盟友的經濟能力也考慮進來，並創造一個更加互相依賴的體系。"
 SOV_planned_economy_subjects_tt:0 "所有從屬國："
 SOV_planned_economy_dynamic_modifier_tt:0 "\n新增「§Y$SOV_planned_economy_dynamic_modifier$§!」國家精神：\n工廠產出：§G+[?SOV_planned_economy_industrial_capacity_factory_extra|2+%]§!\n缺乏戰略資源懲罰：§G[?SOV_planned_economy_production_lack_of_resource_penalty_factor_extra|2-%]§!\n\n每一個採用「§Y$new_economic_policy$§!」的從屬國會提供額外加成：\n工廠產出：§G+[?SOV_planned_economy_industrial_capacity_factory_extra|2+%]§!\n缺乏戰略資源懲罰：§G[?SOV_planned_economy_production_lack_of_resource_penalty_factor_extra|2-%]§!\n（最高額外加成：工廠產出：§Y+10.00%§!，缺乏戰略資源懲罰：§Y-10.00%§!）\n\n"
 SOV_paced_industrialization:0 "漸進工業化"
 SOV_paced_industrialization_desc:0 "雖然史達林對重工業的過分專注導致了其他產業的發展落後，但我們在計畫中也確實不可忽視重工業。要確保其他領域的現代化與機械化，必須要有足夠的工業基礎來支持。"
 SOV_the_trade_union_as_labor_organizer:0 "工會轉為勞工組織者"
 SOV_the_trade_union_as_labor_organizer_desc:1 "在資本主義體系下，工會存在的意義是保護勞工的基本權利免於工廠主的剝削。顯然，在我們的新體系之下沒有這種必要了，因此工會的角色必須轉為組織勞工的機構，用以最大化勞動生產力。"
 SOV_incorporate_local_organizations:0 "整合地方組織"
 SOV_incorporate_local_organizations_desc:1 "比起首都的官員，在地組織通常更了解工人所遭遇的問題。我們應當減低內政部門和其他老黨員的重要性，將更多權力分享給地方。"
 SOV_for_the_common_good:0 "共存共榮"
 SOV_for_the_common_good_desc:0 "我們的盟國必須遵從一個治理原則：無時無刻都必須選擇利益最大的決定。就算這個決定的付出並不會立刻獲得回報，也必須選擇長期來看最有利的決策。"
 SOV_victory_over_devastation:0 "跨越破敗"
 SOV_victory_over_devastation_desc:0 "我國人民的共同努力讓我們得以向前邁進，跨越了內戰造成的諸多破壞。如此快速的重建將成為一座永恆的紀念碑，紀念工人們的技藝與付出精神。"
 SOV_victory_over_devastation_tt:0 "「§Y$SOV_planned_economy_dynamic_modifier$§!」效果修改：\n民生需求：§Y-2.0%§!\n政黨支持度對穩定度影響：§G+15.00%§!\n最低投降極限：§G+10.00%§!\n修復速率（工廠）：§G+10.00%§!\n\n"
 SOV_victory_over_devastation_industrial_relocation_tt:0 "「§Y$SOV_industry_relocation$§!」決議所需時間：§G-50%§!"
 SOV_socialist_humanism:0 "人道社會主義"
 SOV_socialist_humanism_desc:1 "有些馬克思主義的理論學者相信，人類完全無法掌握自己的命運，命運只是周遭物質環境影響的產物罷了。此一思想有著顯然的謬誤，也表現出了資產階級對工人階級的觀點。一個人類絕不只是器官的組合而已，我們也不應如此對待人類。"
 SOV_international_revolutionary_marxist_centre:1 "國際革命馬克思主義"
 SOV_international_revolutionary_marxist_centre_desc:1 "第三國際墮落向了史達林派的極權主義，他們或許已經無可救藥了。我們需要提供各國的共產黨一個新的方式來進行溝通與合作。"
 SOV_international_revolutionary_marxist_centre_faction_name:0 "國際革命馬克思主義中心"
 SOV_international_revolutionary_marxist_centre_allies_tt:1 "\n每一個與[ROOT.GetName]處於和平狀態的非史達林主義獨立國家："
 SOV_international_revolutionary_marxist_centre_no_allies_tt:1 "\n每一個獨立、非史達林主義、且與[ROOT.GetName]處於和平的國家：\n  獲得「§Y$SOV_international_socialist_association$§!」（對§Y[ROOT.GetFlag][ROOT.GetName]§!觀感§G+40§!。）\n  觸發事件「§Y[ROOT.GetNameDefCap]邀請我方加入[ROOT.GetFactionName]§!」。"
 SOV_international_revolutionary_marxist_centre_stalinists_tt:0 "每一個史達林主義國家："
 SOV_international_revolutionary_marxist_centre_stalinists_lacking_tt:0 "每一個史達林主義國家：\n　獲得「§Y$SOV_international_socialist_association$§!」（對§Y[ROOT.GetFlag][ROOT.GetName]§!觀感§R-40§!。）"
 SOV_international_revolutionary_marxist_centre_marxism_tt:0 "他們的國家領導人將轉為$marxism$子意識形態。"
 SOV_a_sustainable_economy:0 "可持續經濟"
 SOV_a_sustainable_economy_desc:0 "轉向新經濟政策的一個重點在於專注於生產民生用品，然而代價便是較緩慢的工業化速度。如果我們希望獲得長遠的競爭力，就必須將經濟轉換為更可持續的模式。"
 SOV_the_enemies_of_the_people:0 "人民之敵"
 SOV_the_enemies_of_the_people_desc:0 "反動派的勢力仍然存在，靜靜謀劃著有一天要將我們所成就的一切都摧毀。我國與盟友必須要永遠對這個威脅保持警惕，並隨時準備好起身保衛革命。"
 SOV_proclaim_soviet_hegemony:0 "宣布蘇維埃霸權"
 SOV_proclaim_soviet_hegemony_desc:0 "蘇維埃模式的政府、蘇維埃模式的經濟、蘇維埃模式的社會，我們每個方面顯然都遠比過往的任何體制要更加優越。雖然舊體制仍在世界各處苟活，但總是存在願意挺身而出與之對抗的人民，我們應該善用他們。"
 SOV_first_moscow_trial_flag:0 "已完成國家戰略「§Y$SOV_the_zinovyevite_terrorist_center$§!」"
 SOV_second_moscow_trial_flag:0 "已完成國家戰略「§Y$SOV_the_anti_soviet_trotskyist_center$§!」"
 SOV_trial_of_the_generals_flag:0 "已完成國家戰略「§Y$SOV_the_military_conspiracy$§!」"
 SOV_third_moscow_trial_flag:0 "已完成國家戰略「§Y$SOV_the_bloc_of_rights_and_trotskyites$§!」"
 SOV_last_purge_focus_days_tt:0 "目前天數為：[?SOV_first_moscow_trial_flag:days|Y0]"
 SOV_last_purge_focus_days_military_tt:0 "目前天數為：[?SOV_second_moscow_trial_flag:days|Y0]"
 SOV_last_purge_focus_days_rights_tt:0 "目前天數為：[?SOV_trial_of_the_generals_flag:days|Y0]"
 SOV_last_purge_focus_days_cult_tt:0 "目前天數為：[?SOV_third_moscow_trial_flag:days|Y0]"
 SOV_beaten_but_not_defeated:0 "敗軍未潰"
 SOV_beaten_but_not_defeated_desc:0 "事實證明，共產主義者正將我們曾經驕傲的國家帶向一條險惡的道路。不久後，許多鄰國就會發現這個政權的虛弱，並發動入侵。為了拯救我們親愛的祖國，必需要將共產黨徹底推翻！"
 SOV_beaten_but_not_defeated_tt:1 "開始推動共產黨與流亡反對派之間在[ROOT.GetNameDef]的§Y[GetSovietCivilWarName]§!進程。"
 SOV_unification_of_the_exiles:0 "團結流亡者"
 SOV_unification_of_the_exiles_desc:0 "在革命與內戰之後，許多人寧願選擇流亡也不願接受新政權所謂的「正義」。這些人都仍健在，期待著有一天俄羅斯會再次恢復自由，而這個自由俄羅斯的政治體系為何則是次要的問題。在我們能建立一個國家所需的政府前，必須先奪回權力，而這有賴於我們的團結。"
 SOV_womens_fascist_movement:0 "法西斯婦女運動"
 SOV_womens_fascist_movement_desc:0 "雖然女性的角色理所當然是為她們的丈夫提供舒適的歸所還有能為之奮鬥的家庭，但有許多男人已經遺忘了自己對祖國與人民的責任。或許，我們可以利用一些捨身奉獻的婦女為榜樣，提醒她們的丈夫此乃危急存亡之秋，並鼓勵他們去完成未竟之業。"
 SOV_the_true_tsars:1 "真正的沙皇"
 SOV_the_true_tsars_desc:0 "俄羅斯人民需要一個強大的領袖，否則他們會逐漸分崩離析，最終導致兄弟鬩牆、骨肉相殘。但過往的沙皇並不適任此一角色，他們太軟弱又優柔寡斷。在未來，我們需要一位真正能扛起如此重任的沙皇。"
 SOV_national_unification:0 "民族團結"
 SOV_national_unification_desc:0 "如果想要在即將到來的戰爭中倖存，我們就不能是一團散沙。不管我們之間的政治觀點有多大的差異，我們所有人都仍是血脈相連的俄羅斯同胞。"
 SOV_national_unification_tt:1 "在§Y[GetSovietCivilWarName]§!爆發時，新增2座§Y$arms_factory$§!到首都地區。"
 SOV_covert_operations:0 "隱蔽行動"
 SOV_covert_operations_desc:0 "共產黨人總是處於互不信任與內鬥的狀態。如果我們採取一些行動，或許可以讓他們自己互相撕咬。"
 SOV_covert_operations_tt:0 "解鎖§Y決議§!，能陷害共產黨員與軍隊成員。"
 SOV_embrace_the_black_hundreds:0 "接納黑色百人團"
 SOV_embrace_the_black_hundreds_desc:0 "在國家陷入革命的混亂之前，有些俄羅斯人內心充滿著信念。他們相信一個強大的俄羅斯，一個團結的俄羅斯，一個不害怕自己的俄羅斯。這些人被稱作黑色百人團。他們的倖存者雖然流落世界各地，但其內心的信念仍在。我們可以找出他們並帶他們回家。"
 SOV_muster_the_old_guard:0 "集結守舊派"
 SOV_muster_the_old_guard_desc:0 "許多曾為沙皇與帝國奮戰的人都還健在。他們或許已經漸漸老去，性格也日益軟弱，但他們在戰爭中的經驗是無可取代的。如果能夠接觸這些人，等到光復之戰的開始時，他們將可以成為我們新軍隊歷戰的核心。"
 SOV_approach_semyonov:0 "接觸謝苗諾夫"
 SOV_approach_semyonov_desc:0 "$SOV_grigory_semyonov$目前正在[MAN.GetName]擔任顧問的職位。隨著我們的志業逐漸強大，是時候說服他回歸了。他的第一份工作就是為全新的俄羅斯帝國組織一支騎兵大軍。"
 SOV_approach_semyonov_tt:2 "當[GetSovietCivilWarName]爆發時，§Y$SOV_grigory_semyonov$§!將成為可用的顧問與將領。\n解鎖§Y決議§!，能招募額外的騎兵師。"
 SOV_fascist_youth_union:0 "法西斯青年同盟"
 SOV_fascist_youth_union_desc:0 "與其看向過去，不如望向未來，望向年輕人與現代科技。年輕的法西斯主義者們有著熾烈的渴望，想要讓俄羅斯回到過往的榮耀之中。他們對於經驗的缺乏可以透過狂熱的精神來彌補。"
 SOV_fascist_youth_union_tt:0 "§Y[GetSovietCivilWarName]§!爆發時，青年同盟的摩托化步兵單位會加入我方。"
 SOV_tolkachi:0 "經濟中間人"
 SOV_tolkachi_desc:0 "在蘇聯經濟體系中存在著一種職位，他們負責確保生產計劃要求的數量能合乎實際產能。如果能說服這些人為我們工作，我們就能給蘇聯當局和工廠兩個不同的數字，而從中虧空的物資就能在時機到來時為我們所用。"
 SOV_tolkachi_tt:0 "當§Y[GetSovietCivilWarName]§!爆發時，添加§Y$infantry_equipment$§!、§Y$support_equipment$§!與§Y$artillery_equipment$§!。"
 SOV_organize_wreckers:0 "組織破壞者"
 SOV_organize_wreckers_desc:0 "蘇聯早已預期到會遭遇許多間諜和階級敵人製造的破壞活動。就連最小間的煉鋼廠也設置了誇張的安保機構，諷刺的是，這反而讓工人們感到不舒服。多虧了他們，我們應該很容易就可以找到一些願意嘗試報復這些小氣暴君的人，我們需要提供的就只是行動的工具。"
 SOV_south_manchuria_railway:0 "南滿鐵路"
 SOV_south_manchuria_railway_desc:0 "日本人的南滿洲鐵道株式會社可說是[MAN.GetName]的國中之國。有了他們的支持，我們應該可以事先預備好一個補給網路，以為即將到來的衝突做準備。"
 SOV_the_eyes_fear:0 "千里之行..."
 SOV_the_eyes_fear_desc:0 "我們眼下的任務絕非簡單的工作。我們要面對的是一個已經鞏固了十幾年的政權，而且他們還受到大部分人民的支持。但我們知道這件事非做不可，現在只需大步向前。"
 SOV_the_hands_do:0 "...始於足下"
 SOV_the_hands_do_desc:0 "時候到了。我們將投入此一神聖的事業：將蘇維埃體系從祖國上徹底清除。只有這樣，我們的後代才有可能自共產主義的幽靈中解放。"
 SOV_the_hands_do_tt:0 "§Y$SOV_metropolitan_meletius$§!成為可用的顧問。"
 SOV_call_for_aid:0 "尋求支援"
 SOV_call_for_aid_desc:0 "在俄羅斯對抗共產主義的戰鬥只是全球反共鬥爭的一環。然而，如果能消滅俄羅斯大地上的共產主義，對整個世界的共產運動將是一個致命的打擊，所以應該會有許多國家樂於支援我方。"
 SOV_request_imperial_protection:0 "要求帝國保護"
 SOV_request_imperial_protection_desc:1 "非常時期需要非常措施。如果擊敗共產主義的唯一方式是向裕仁天皇稱臣，那我們也只能這樣做了。俄羅斯將有一天會成為獨立自強的帝國，但現在，我們需要其他帝國的協助。"
 SOV_request_imperial_protection_tt:0 "如果對方接受：§Y[JAP.GetNameDef]§!加入戰爭。§Y[ROOT.GetNameDefCap]§!成為§Y[JAP.GetNameDef]§!的從屬國。"
 SOV_sabotage_behind_enemy_lines:0 "敵後破壞"
 SOV_sabotage_behind_enemy_lines_desc:1 "十餘年來共產黨人的暴政讓許多人民早已對這個政府幻滅了，心中充滿著憤慨。在共產黨仍掌權的地方，我們可以利用這些人民來加速它們的滅亡。"
 SOV_aristocratic_investments:0 "貴族投資"
 SOV_aristocratic_investments_desc:0 "仍有許多俄羅斯的舊貴族流落世界各地，而其中更有些人掌握著巨大的財富。這些財富的一部分將可以用來為我方購買武器裝備。"
 SOV_consolidate_power:0 "鞏固權力"
 SOV_consolidate_power_desc:0 "這場使我國分崩離析的戰爭已經結束了，而我們獲得了勝利。現在我們必須鞏固自己的地位，並且有條不紊地將任何膽敢反抗的人給消滅。"
 SOV_consolidate_power_tt:0 "§Y$SOV_nikolay_ustryalov$§!成為可用的顧問。"
 SOV_rebuild_the_nation:0 "重建國家"
 SOV_rebuild_the_nation_desc:1 "現在我們必須開始重建受戰火蹂躪的家園。透過展開宣傳活動，我們將能夠確保每一個男人、女人，甚至小孩都為重建工作做出自己的貢獻。"
 SOV_bringing_breakaways_back_to_the_fold:0 "收復分離國土"
 SOV_bringing_breakaways_back_to_the_fold_desc:0 "再奪回了國土的大部份之後，現在我們必須處理內戰中分離的國家。他們該不會真的以為我們會永久放棄一絲一毫俄羅斯帝國的領土吧？"
 SOV_offer_autonomy_to_former_soviet_republics:0 "提供蘇聯加盟國自治"
 SOV_offer_autonomy_to_former_soviet_republics_desc:0 "為了達到勝利的目標，我們必須接受一些帝國領土的損失。但所有人都必須明白，這些地區仍是俄羅斯帝國勢力範圍中不可分割的部分。但畢竟他們曾協助我們重奪帝國，為了表現我方的感激，他們將獲得一些自治權作為回報。"
 SOV_restore_the_glory_of_the_motherland:0 "重建祖國的榮光"
 SOV_restore_the_glory_of_the_motherland_desc:0 "在我們全新的領導之下，俄羅斯的榮光將會比之前還要更加彰顯！我們會繼續各式各樣的大型建設計畫，讓西方世界也不得不以忌妒的眼光看向我們！"
 SOV_article_124:0 "憲法第124條"
 SOV_article_124_desc:1 "[SOV.GetArticle124Desc]"
 SOV_ARTICLE_124_DESC_COMMUNIST:0 "在追求馬列主義理想的路上，我們在迫害宗教上可能有點......過於狂熱。或許他們在蘇維埃社會中仍可以有一席之地。我們的新憲法將會包含一個保障所有蘇聯公民的信仰自由的條文。"
 SOV_ARTICLE_124_DESC_EXILES:0 "共產黨人宣稱他們只是把教會與國家分離罷了，但事實上，他們試圖將教會從人民的生活中徹底抹除。好幾個世紀以來，教會都是俄羅斯社會不可分割的一部分，而且未來也將繼續如此。"
 SOV_reopen_novodevichi:0 "重開新聖女修道院"
 SOV_reopen_novodevichi_desc:0 "長期以來，教會被禁止訓練新的司祭。為了要重振教會，我們必須創建一個能夠教育新的牧師與僧侶的機構。古老的新聖女修道院是一個顯而易見的選項。"
 SOV_rebuild_the_savior_cathedral:0 "重建基督救主大教堂"
 SOV_rebuild_the_savior_cathedral_desc:1 "[SOV.GetRebuildtheSaviorCathedralDesc]"
 SOV_REBUILD_THE_SAVIOR_CATHEDRAL_DESC_COMMUNIST:0 "花俏的基督救主大教堂在1931年時被炸毀，從而為偉大的「蘇維埃宮」騰出建設空間。但隨著戰爭的幽魂再次纏上歐洲，我們已經沒有資源去建造這樣的龐然大物了。若能重建舊的大教堂，可說是對仍堅持信教的我國人民一次友善表態。"
 SOV_REBUILD_THE_SAVIOR_CATHEDRAL_DESC_EXILES:0 "美麗的基督救主大教堂在1931年時被炸毀，從而為華而不實的「蘇維埃宮」騰出建設空間。然而，一個自稱建立在平等理念上的社會為何需要一座宮殿，這實在是不解之謎。現在我們已經重奪政權，能夠修正他們恐怖的罪行，開始重建這座大教堂。"
 SOV_the_synod:0 "教會會議"
 SOV_the_synod_desc:1 "隨著新聖女修道院的宗教研討會重新展開，應該鼓勵他們召開一次教會會議，以討論在會議無法召開的這段期間產生的各式各樣的信仰問題，"
 SOV_the_declaration:0 "教會布告"
 SOV_the_declaration_desc:1 "[SOV.GetTheDeclarationDesc]"
 SOV_THE_DECLARATION_DESC_COMMUNIST:0 "雖然教會和國家之間有許多歧異，但在謝爾蓋牧首知名的1927年布告中，他仍向蘇聯宣誓效忠。或許，我們應該讓支持這項布告的都主教們在社會上扮演更重要的角色。"
 SOV_THE_DECLARATION_DESC_EXILES:0 "無視教會和國家之間的許多歧異，謝爾蓋牧首在惡名昭彰的1927年布告中，他仍向蘇聯宣誓效忠。雖然這是一個懦弱的舉動，但俄羅斯東正教會的存續仰賴於支持這項布告的人們，我們別無選擇，只能歡迎他們重新回歸。"
 SOV_the_declaration_tt:0 "新進的§Y政治幕僚§!：§Y$SOV_patriarch_sergy$§!、§Y$SOV_metropolitan_nikolay$§!和§Y$SOV_metropolitan_aleksy$§!。"
 SOV_return_of_the_rocor:0 "國外俄羅斯教會回歸"
 SOV_return_of_the_rocor_desc:0 "國外俄羅斯東正教會是由流亡者所組成的，他們拒絕放棄自己的信仰與原則，在內戰後選擇了出亡。現在，逼迫他們離開的共產黨府已經垮台了，是時候邀請他們回歸並恢復其地位了。"
 SOV_the_return_of_the_rocor_tt:0 "§Y$SOV_metropolitan_anastasy$§!成為可用的顧問。"
 SOV_the_third_rome_tt_2:0 "§Y梅萊蒂烏斯都主教§!更名為§Y梅萊蒂烏斯大牧首§!。"
 SOV_reformalize_the_role_of_the_patriarchate:0 "重新正式化牧首職位"
 SOV_reformalize_the_role_of_the_patriarchate_desc:1 "[SOV.GetReformalizetheRoleofthePatriarchateDesc]"
 SOV_REFORMALIZE_THE_ROLE_OF_THE_PATRIARCHATE_DESC_COMMUNIST:0 "踏出了憲法124條的第一步後，教會在蘇聯的地位已經大有長進。既然我們無法將宗教從蘇聯社會中移除，或許我們應該反過來擁抱宗教，恢復他們在蘇聯工人生活的中心地位。"
 SOV_REFORMALIZE_THE_ROLE_OF_THE_PATRIARCHATE_DESC_EXILES:0 "牧首已經被在共產主義的陰影下被箝制太久了。是時候正式恢復他們的地位，重新成為俄羅斯社會與文化的中心。"
 SOV_reconvene_the_zemsky_sobor:0 "重開縉紳會議"
 SOV_reconvene_the_zemsky_sobor_desc:0 "在古老的年代，俄羅斯人民會集結於一種議會討論各種事務和決議，它被稱作縉紳會議。在我們決定國家的路線之前，應該先讓人民決定他們最關心的事務為何。"
 SOV_recognized_country_tt:0 "§Y[ROOT.GetNameDefCap]§!被國際社會承認："
 SOV_reconvene_the_zemsky_sobor_tt:0 "§Y$SOV_aleksandr_kazembek$§!與§Y$SOV_anastasy_vonsyatsky$§!自流亡中歸國。"
 SOV_dismantle_the_zemsky_sobor:0 "解散縉紳會議"
 SOV_dismantle_the_zemsky_sobor_desc:0 "縉紳會議已經達成了其目標。正如1917年所顯示的，過於民主是一種相當危險的事情。我們不能重複過去的錯誤。"
 SOV_religious_primacy:0 "宗教優先"
 SOV_religious_primacy_desc:0 "不可小覷我國社會中宗教的重要性。是時候了，我們應接受並支持宗教的優先性，並踏出統一教會與國家的第一步。"
 SOV_romanov_reconstruction:0 "羅曼諾夫回歸"
 SOV_romanov_reconstruction_desc:0 "終於，我們的國家再次有幸得沙皇領導。在前一任合法的統治者遭迫害的二十年後，我們現在終於能再次復辟統治王朝，並將妨礙沙皇意志實現的一切障礙盡皆掃除。"
 SOV_church_candidates:1 "[SOV.GetChurchCandidatesName]"
 SOV_church_candidates_desc:1 "[SOV.GetChurchCandidatesDesc]"
 SOV_CHURCH_CANDIDATES_NAME_TSARIST:0 "教會候選人"
 SOV_CHURCH_CANDIDATES_NAME_FASCIST:0 "宗教優先"
 SOV_CHURCH_CANDIDATES_DESC_TSARIST:0 "教會提出要求，希望能在縉紳會議選舉中也派出他們自己的候選人。為了感謝牧首在俄羅斯社會的重要角色，我們決定同意此一要求，這開闢了一條新道路，有可能將上帝的意志與君主的意志真正的合而為一。"
 SOV_CHURCH_CANDIDATES_DESC_FASCIST:0 "不可小覷我國社會中宗教的重要性。是時候了，我們應接受並支持宗教的優先性，並踏出統一教會與國家的第一步。"
 SOV_reinstitute_the_mestnichestvo:0 "重建族譜世系順位"
 SOV_reinstitute_the_mestnichestvo_desc:0 "在過去的俄羅斯，最古老與最輝煌的家族負責處理國家大事。這種制度確保菁英忠於國家，且每一個世代都能依照前一世代的嚴格標準進行培養。我們必須重建此一體系以鞏固新政權。"
 SOV_my_brothers_keeper:0 "同胞弟兄的守護者"
 SOV_my_brothers_keeper_desc:0 "古老的羅曼諾夫王朝和許多高貴的王室有著親緣聯繫。有些王室仍然掌權，但也有些家族早已丟了王冠。現在，我們已經復辟了自己的君主，接下來應該確保正確的君主也坐在其他國家的王座之上。"
 SOV_the_rightful_heir_to_the_empire:0 "帝國的正統繼承者"
 SOV_the_rightful_heir_to_the_empire_desc:0 "雖然拜占庭帝國早已成為歷史，但需要仍有人起身捍衛聖地的朝聖者們。既然英國人和法國人不能擔此重任，那這個責任就落到了我們的肩上。"
 SOV_the_third_rome:0 "第三羅馬"
 SOV_the_third_rome_desc:0 "現在我們已經實踐了聖地保衛者的職責，成為了無可質疑的信仰守護者。我們應據此修改自己的身分與地位。在君士坦丁堡淪陷後，莫斯科無疑成為了第三羅馬。"
 SOV_the_third_rome_tt:0 "§Y$SOV_metropolitan_meletius$§!將不再作為顧問。"
 SOV_vengeance_for_the_yoke:0 "報復過往枷鎖"
 SOV_vengeance_for_the_yoke_desc:0 "數個世紀以前，蒙古人對俄羅斯的土地進行了殘暴的入侵。直至今日，他們仍是唯一能被稱作完全征服了俄羅斯的民族。現在他們看起來或許很弱小，但我們必須確保他們不會回復到之前的實力，以免韃靼人之軛再次加諸於我們身上。"
 SOV_westward_bound:0 "西方邊界"
 SOV_westward_bound_desc:0 "在舊帝國崩潰的時候，因為革命導致我國喪失了許多西方領土。現在是時候展開基礎建設的準備，讓我們能夠收復帝國的固有疆域了。"
 SOV_the_old_enemy:0 "過往宿敵"
 SOV_the_old_enemy_desc:0 "多年以來，瑞典對帝國來說有如芒刺在背。他們一次又一次的攻擊俄羅斯，並試圖創建反俄同盟。直到沙皇彼得一世時才成功地在波爾塔瓦反擊他們，而1809年我們又再次擊敗了瑞典。一般人可能認為這樣瑞典早該認清自己的地位，但他們卻總是試圖與我們爭奪波羅的海區域的利益。是時候一勞永逸的碾碎這個蕞爾小國了。"
 SOV_secure_finland:0 "確保芬蘭"
 SOV_secure_finland_desc:0 "芬蘭大公國保衛了我們的北境長達一個世紀，但她卻在內戰後與我國分離了。將芬蘭與祖國統一的日子已經到了。"
 SOV_secure_the_baltics:0 "確保波羅的海"
 SOV_secure_the_baltics_desc:0 "波羅的海地區自古以來就是俄羅斯不可分割的一部份。他們趁我國虛弱時分離了出去，我們必須盡快將其收復。"
 SOV_panslavic_nationalism:0 "泛斯拉夫民族主義"
 SOV_panslavic_nationalism_desc:1 "俄羅斯一直以來都是斯拉夫家庭中最年長和最強悍的大哥。如果問歷史帶給了我們什麼教訓的話，那就是如果斯拉夫人不團結一致，就會遭到外敵的攻擊、霸凌與壓迫。"
 SOV_panslavic_nationalism_tt:0 "§R這些國家必須批准該協議才能使其生效。§!\n"
 SOV_pacify_the_rim:0 "平定邊疆"
 SOV_pacify_the_rim_desc:0 "我們不能重蹈1905年戰爭的覆轍，當時我們的遠東領土受到入侵，但面對敵人時卻毫無防備。我們必須投資當地的基礎建設，確保在有需要時能快速調動部隊。"
 SOV_eastern_expansion:0 "東向擴張"
 SOV_eastern_expansion_desc:1 "俄羅斯的未來在於東方。在我們馴服了西伯利亞之後，唯一合理的做法就是繼續朝這個方向奪取更多土地與資源。"
 SOV_restore_the_old_eastern_empire:0 "恢復舊的東方帝國"
 SOV_restore_the_old_eastern_empire_desc:0 "我們偉大的帝國曾經遠及太平洋的邊境，並且深入美洲大陸。為了短期的財政利益而出售這些領土實在是思慮不周。但在我們的領導下，俄羅斯將再次收復其美洲領土，唯一的問題就只是要把現在的擁有者趕出這片土地。"
 SOV_intervention_in_the_americas:0 "干涉美洲"
 SOV_intervention_in_the_americas_desc:0 "位處加勒比海與拉丁美洲的諸多小國長期受政府不穩之苦。我們可以展現一下我們的政治肌肉，並「鼓勵」他們的政治局勢轉向有著穩定與力量的道路。一旦他們發展出了與我國志氣相投的政府，我們就能夠張開雙臂歡迎他們加入軍事同盟。"
 SOV_intervention_in_the_americas_tt:0 "受影響的國家更容易轉向法西斯主義思潮。\n因此而轉變為法西斯主義的國家將會受邀加入我們的陣營。"
 SOV_memories_of_1905:0 "1905年的記憶"
 SOV_memories_of_1905_desc:0 "1905年的日俄戰爭仍是我國人民心中的一個集體的汙點。我們必須利用這點，激勵我們的工人投入建造新艦隊的偉大工程之中，而這支艦隊將使我們宰制太平洋。同時也可以用以煽動人民的感情，使他們要求將這支艦隊用以實踐對我國舊敵的復仇。"
 SOV_rebuild_the_far_eastern_fleet:0 "重建遠東艦隊"
 SOV_rebuild_the_far_eastern_fleet_desc:0 "如果要確保我國在遠東的利益，甚至是發起進攻的話，我們必須大幅擴張當地的造船與修復工業。"
 SOV_modernize_the_far_eastern_fleet:0 "現代化遠東艦隊"
 SOV_modernize_the_far_eastern_fleet_desc:0 "對馬海戰的教訓告訴我們，不能只依靠艦隊的噸位。為了要在海軍戰鬥中獲得勝利，我們需要訓練完善的船員與完美無缺的現代戰艦。這支新艦隊必須能夠對抗我國在太平洋地區科技更為先進的敵人。"
 SOV_the_lonely_island:1 "[SOV.GetLonelyIslandName]"
 SOV_the_lonely_island_desc:1 "[SOV.GetLonelyIslandDesc]"
 SOV_THE_LONELY_ISLAND_NAME_NORMAL:0 "孤寂之島"
 SOV_THE_LONELY_ISLAND_NAME_INDEPENDENCE:0 "大獨立衛國戰爭"
 SOV_THE_LONELY_ISLAND_DESC_NORMAL:0 "是時候修正1905年日本對我國造成的羞辱了。這次將沒有任何事物可以阻擋我們統治日本海，並讓日本人徹底屈膝。"
 SOV_THE_LONELY_ISLAND_DESC_INDEPENDENCE:0 "我們為了贏得內戰而付給[JAP.GetAdjective]的代價太過誇張地高昂了。一切到此為止！我們將不計代價來贏取我們的獨立。"
 SOV_an_empire_in_the_pacific:0 "太平洋帝國"
 SOV_an_empire_in_the_pacific_desc:0 "我們的帝國已經橫亙了整個大平洋，因此船艦設計也必須進行相應的調整，從而確保我們能將影響力投射到這片大洋的另一端。"
 SOV_dismantle_the_zemsky_sobor_tt:0 "造成等同於§Y非法西斯政黨§!支持度一半的§R穩定度§!懲罰：\n"
 SOV_an_empire_in_the_pacific_tt:0 "獲取§Y大中華區§!所有地區的§G宣稱§!。"
 SOV_capital_of_the_tsars:0 "沙皇之都"
 SOV_capital_of_the_tsars_desc:0 "聖彼得堡在歷史上一直都是我們驕傲國家的首都。現在，冬宮已經回歸羅曼諾夫王朝的手中，是時候將首都重新遷至此一偉大之城，並盡一切努力使這座城市的光輝更加耀眼。"
 SOV_capital_of_the_tsars_tt:0 "將獲得：\n當地建設速度：§G+25%§!"
 SOV_the_iron_wall_of_russian_resolve:0 "俄羅斯意志的鐵壁"
 SOV_the_iron_wall_of_russian_resolve_desc:1 "沙皇期望建造一支由怪物般的戰爭兵器所組成的兵團，它們將使所有現存的坦克都相形失色，在戰場上也難以望其項背。俄羅斯人民從未被征服，也無法被征服！這些巨獸將是此一信念的展現，而它們也將粉碎面前的任何敵軍。"
 SOV_the_triple_entente:0 "重鑄三國協約"
 SOV_the_triple_entente_desc:0 "我們在中歐的宿敵必須要被抑制。過去曾有個同盟正因此目的而存在，然而我們可恥的撤出大戰使得它分崩離析。現在是時候重建這些聯繫了。"
 SOV_our_slavic_commitments:0 "對斯拉夫民族的承諾"
 SOV_our_slavic_commitments_desc:0 "我們曾是所有斯拉夫人的保衛者，甚至加入大戰的原因都是為了保護我們弱小的斯拉夫兄弟。現在我們能再次扛起此一重任，以我國的軍事實力保障他們。"
 SOV_the_fate_of_romania:0 "羅馬尼亞的命運"
 SOV_the_fate_of_romania_desc:0 "羅馬尼亞有著大量的斯拉夫少數民族，而且也阻擋著我們通向巴爾幹的諸斯拉夫民族的路線。為了一石二鳥的解決這個問題，羅馬尼亞的獨立性必須終結，如果有必要的話，我們也不惜使用軍事實力解決。"
 SOV_russian_corporate_state:0 "俄羅斯法團主義國"
 SOV_russian_corporate_state_desc:0 "俄羅斯的未來並不該依賴階級鬥爭，而是依賴階級合作。為了此一目標，國家將建立全國工會以調和勞工與資本家之間的利益，並依此來規範生產工作。"
 SOV_the_berlin_moscow_axis:0 "柏林－莫斯科軸心"
 SOV_the_berlin_moscow_axis_desc:0 "由於我們的新政府是根據德國和義大利的模式建立起來的，我們應當展開接觸並改善與西方鄰國的關係。如果我們專注在共享的價值上，或許將能夠在我國與[GER.GetName]之間建立起一個強大且長久的同盟。"
 SOV_japanese_overtures:0 "探詢日本"
 SOV_japanese_overtures_desc:0 "隨著西部邊境的安全得到確保，我們可以開始關注東方。日本人和德國有著許多相似之處，而且雖然他們可能不想承認，但我們兩者的相似之處甚至更多。我們應當詢問德國人對邀請日本加入同盟有著什麼樣的看法。"
 SOV_into_central_asia:0 "深入中亞"
 SOV_into_central_asia_desc:0 "征服中亞將讓我們獲得能威脅印度的地理位置，並讓我們更加靠近波斯灣。此地的戰略必要性是非常明顯的，而且我們的帝國不會陷入中亞的帝國墳場之中。"
 SOV_the_last_break_southward:0 "向南突破"
 SOV_the_last_break_southward_desc:0 "現在我們將展開最後一系列的征服行動，控制西亞最後幾個國家與博斯普魯斯海峽，這能確保我們在爭奪印度時的側翼安全。而且我們也將終於獲得不受阻礙通向各個海洋的路線，從鄰近的地中海直到遙遠的印度洋。"
 clamp_down_on_danzig_tt:0 "$POL_clamp_down_on_danzig$：§R+30%§!"
 SOV_national_academies_of_sciences_alt_tt:0 "解鎖「§Y$SOV_national_academy_of_sciences_dec_cat$§!」決議，讓我們能在同盟國、從屬國或整合的帝國領土上建立科學院，增加「§Y$SOV_ussr_academy_of_sciences_dynamic_modifier_alt$§!」國家精神的§G研發速率加成§!效果。"
 POL_niech_zyje_opor_no_mtg:0 "$POL_niech_zyje_opor$"
 POL_niech_zyje_opor_no_mtg_desc:0 "$POL_niech_zyje_opor_desc$"
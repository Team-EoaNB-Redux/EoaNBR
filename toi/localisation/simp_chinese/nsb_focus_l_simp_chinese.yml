 SOV_the_left_opposition:0 "左翼反對派"
 SOV_the_left_opposition_desc:0 "顯然，蘇聯已經偏離了它理想中的道路。現在甚至說要建設「一國社會主義」，放任全球的工人階級自生自滅，不和他們團結一致。如果史達林同志不做，那就交給其他人吧。"

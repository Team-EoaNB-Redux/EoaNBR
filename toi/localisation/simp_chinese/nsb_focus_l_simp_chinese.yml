 SOV_the_fourth_international:0 "第四國際"
 SOV_the_fourth_international_desc:1 "史達林主義者和他們所謂的「第三國際」已經被證明在推動革命上是完全無能的。他們版本的共產主義根本就背離了馬克思與列寧的理論，並將應有的工人民主制夢想扭曲成了一個反烏托邦的夢魘。現在我們得建立一個新的共產國際來保衛革命！"
 SOV_bring_old_trotskyists_back:0 "帶回老托派"
 SOV_bring_old_trotskyists_back_desc:0 "在革命後的幾年期間，黨內許多派系間有著激烈的爭執。有些人不太遵從黨的路線，例如卡爾·拉狄克和葉夫根尼·普列奧布拉任斯基，他們甚至因為一些小異見而被驅逐出黨。或許只要這些資深黨員表現出一些懺悔的姿態，他們就能重新恢復黨籍。"
 SOV_bring_old_trotskyists_back_trigger_tt:0 "§Y$SOV_karl_radek$§!與§Y$SOV_yevgeny_preobrazhensky$§!已被史達林清洗。"

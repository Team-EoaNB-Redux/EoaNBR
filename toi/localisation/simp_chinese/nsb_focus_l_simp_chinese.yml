 LAT_suspend_the_constitution:0 "終止拉脫維亞憲法"
 LAT_suspend_the_constitution_desc:0 "拉脫維亞憲法於1922年簽訂，將民主的權利編入法律。然而，隨著戰爭的迫近，憲法很明顯地已失去了它的用處。如果我們要在這場危機中倖存下來，就必須被終止。"
 LAT_appease_democrats:0 "安撫民主派"
 LAT_appease_democrats_desc:0 "雖然我們的統治手段是不民主的，但我們的初衷是為了共和國。我們必須讓民主反對派意識到，我們只以拉脫維亞的最大效益著想。也許重新召開議會，可以讓他們意識到我們的真實初衷。"
 LAT_renew_kviesis_term:0 "延續克維西斯的任期"
 LAT_renew_kviesis_term_desc:0 "迄今為止，艾伯茨·克維西斯已遠遠證明自己是一位稱職的總理。儘管他是舊民主政府的遺物，但與其他他的內閣成員一樣，服從和忠誠於烏爾馬尼斯。 民主派應很高興看到我們延長他的任期。"
 LAT_martial_prime_minister:0 "軍方總理"
 LAT_martial_prime_minister_desc:1 "感謝克維西斯在和平時期的諸多貢獻，但是在這個戰爭一觸即發的時刻，我們需要一位有軍事背景的人來領導政府與人民。亞尼斯·巴洛迪斯是符合條件的理想人選。"
 LAT_establish_chambers_of_professions:0 "建立職業商會"
 LAT_establish_chambers_of_professions_desc:0 "拉脫維亞議會依照傳統的地域劃分來分配代表席次，但我們知道這並不是分配代表席次的唯一方法。透過建立職業商會，國民代表席次將不僅僅只靠傳統的地域劃分，也能依照職業劃分來分配。"
 LAT_restore_saeima:0 "重建拉脫維亞議會"
 LAT_restore_saeima_desc:0 "拉脫維亞議會聚集了拉脫維亞的地方代表，雖然他不再管理政府，但我們可以重新開放這個議會作為對政府提出意見的角色；這能使人民產生民主仍然存在的假象。"
 LAT_what_is_socialism:0 "拉脫維亞社會主義"
 LAT_what_is_socialism_desc:0 "拉脫維亞社會民主黨是目前已會中的第一大黨，而弗里西斯·門德斯的追隨者們眾多且聲勢浩蕩。也許實行了他的一些改革後，拉脫維亞的工人們能得到更好且更高效的工作環境。"
 LAT_what_is_capitalism:0 "國家資本主義"
 LAT_what_is_capitalism_desc:0 "隨著職業商會的建立，我們是時候直接掌控國家的經濟。雖然我們的經濟保持著資本主義的本質，但一些主要工業必須由政府控制。"
 LAT_integrate_farmers_party:0 "整合農民黨"
 LAT_integrate_farmers_party_desc:0 "這種民主把戲已持續太久了。我們是時候將農民黨併入獨裁統治，並清除其餘在政府中的政黨。"
 LAT_nationalised_industry:0 "工業國有化"
 LAT_nationalised_industry_desc:0 "資本主義經濟已經過時了。這是戰爭時期，我們必須確保政府牢固地控制經濟。"
 LAT_merge_presidential_titles:0 "合併總統和首相頭銜"
 LAT_merge_presidential_titles_desc:0 "巴洛迪斯在政府的影響力越來越大，也許他作為共同統治者的時代已結束。只有烏爾馬尼斯知道如何保護拉脫維亞。"
 LAT_improve_military_life:0 "改善軍人生活"
 LAT_improve_military_life_desc:0 "如果我們想要為拉脫維亞而戰和死的壯丁，就必須給軍人一種值得為國而戰和死的生活。這可以通過向他們提供更好的軍糧和承諾他們贏得戰爭後能過上美好生活來實現。"
 LAT_military_diarchy:0 "軍事雙頭政治"
 LAT_military_diarchy_desc:1 "巴洛迪斯在政府中的龐大影響力使很多人認為這個政權實質上是由軍隊和烏爾馬尼斯組成的雙頭政治。將這個誤解變為現實是一個明智的抉擇，且可以令巴洛迪斯對政府有更強的掌控力。"
 LAT_military_dictatorship:0 "軍事獨裁"
 LAT_military_dictatorship_desc:0 "烏爾馬尼斯是一個有用處且受人民歡迎的傀儡，這是無可否認的，但在這個日益混亂的世道下，他最好還是保留著傀儡的身份。政府的實際運作應該完全交由軍隊掌控。"

 SOV_heavy_industry:0 "重工業發展"
 SOV_heavy_industry_desc:0 "隨致我們工業化計畫的進展逐步加快，是時候將重心轉向重工業了，這讓我們能準備生產大量的戰爭物資。"
 SOV_finish_the_five_year_plan:0 "[GetFinishTheFiveYearPlanName]"
 SOV_finish_the_five_year_plan_default:0 "完成五年計畫"
 SOV_finish_the_five_year_plan_alt:0 "廢棄五年計畫"
 SOV_finish_the_five_year_plan_desc:0 "[GetFinishTheFiveYearPlanDesc]"
 SOV_finish_the_five_year_plan_desc_default:0 "第二個五年計畫專注於重工業的發展。蘇聯必須加快她的腳步，從而追上西方的資本主義與法西斯強權。"
 SOV_finish_the_five_year_plan_desc_alt:0 "蘇聯政權的五年計畫專注於高強度的工業化，代價卻是其他所有的產業，因此這個計畫已經成為了布爾什維克迫害的最大象徵。我們必須廢除這個計畫，並重新制定一個屬於我們的全國發展計畫。"
 SOV_third_five_year_plan:0 "[GetThirdFiveYearPlanName]"
 SOV_third_five_year_plan_default:0 "第三個五年計畫"
 SOV_third_five_year_plan_alt:0 "全新國家工業化計畫"
 SOV_third_five_year_plan_desc:0 "[GetThirdFiveYearPlanDesc]"
 SOV_third_five_year_plan_desc_default:0 "享受著當下的和平，我們必須推動工業化走得更快更遠，以滿足人民與軍隊的需求。"
 SOV_third_five_year_plan_desc_alt:0 "我們已經規劃了一個全國工業化的工程，假以時日，這將會大幅增進我們的軍用與民用工業產出，而且我們也不用壓迫人民或者無視他們的基本需求。"
 SOV_reorganize_the_pc_of_heavy_industry:0 "[GetReorganizeThePcOfHeavyIndustryName]"
 SOV_reorganize_the_pc_of_heavy_industry_name_default:0 "重組\n重工業人民委員會"
 SOV_reorganize_the_pc_of_heavy_industry_name_alt:0 "重組工業部"
 SOV_reorganize_the_pc_of_heavy_industry_desc:0 "我們將重心轉向重工業後，一些低效率的行政問題便顯現出來了。我們必須把正確的人才被放在正確的崗位上，重新潤滑整個體系。"
 SOV_industrial_modernization:0 "工業現代化"
 SOV_industrial_modernization_desc:0 "西方國家正快速地採用新技術並導入新科技。我們不能只滿足於追上他們的腳步，我們必須將之超越。"
 SOV_increase_state_reserves:0 "擴大國家儲備"
 SOV_increase_state_reserves_desc:1 "我們成長中的工業渴求越來越多的資源。我們無法確保資源產量永遠都跟得上，因此必須盡可能擴張資源的儲備。"
 SOV_shift_to_armaments_production:0 "轉向軍備生產"
 SOV_shift_to_armaments_production_desc:0 "戰爭的陰雲逼近。雖然不知道哪一方會率先出手，但我們早晚都會受到攻擊。現在就得開始做好打算，戰爭爆發時才能夠有所準備。"
 SOV_optimize_production_lines:0 "最佳化生產線"
 SOV_optimize_production_lines_desc:0 "其他國家已經成功地採用了所謂的「福特主義」，最大化了工廠的生產力。我們必須要學習他們的模範。"
 SOV_steel_casting_industry:0 "鑄鋼工業"
 SOV_steel_casting_industry_desc:0 "冶金工業是我國工業增長的急先鋒，但只要採用了新的生產技術，它們將可以更加壯大。"
 SOV_synthetic_rubber:0 "合成橡膠"
 SOV_synthetic_rubber_desc:0 "終有一天，我們將不能再依賴外國進口的橡膠。那一天到來時，我們將透過國內的橡膠生產來滿足需求。"
 SOV_oil_production:0 "石油生產"
 SOV_oil_production_desc:0 "對我們的工業發展與軍事現代化而言，合乎邏輯的下一步便是擴張摩托化運輸。然而這會需要大量的潤滑油與燃料。好消息是，我們擁有足量的石油儲備，能夠用以發展這些必需的工業。"
 SOV_restoration_and_development:0 "恢復與發展"
 SOV_restoration_and_development_desc:0 "戰爭結束了，我們終於可以在和平時期回頭發展我們的工業，並改善人民的生活。"
 SOV_fourth_five_year_plan:0 "[GetFourthFiveYearPlanName]"
 SOV_fourth_five_year_plan_default:0 "第四個五年計畫"
 SOV_fourth_five_year_plan_alt:0 "全新的開始"
 SOV_fourth_five_year_plan_desc:0 "戰爭所造成的衝擊仍需要一些時間才能恢復，但只要設定了正確的目標，我們將能夠讓生產力繼續增長。"
 SOV_found_the_comecon:0 "成立經濟互助委員會"
 SOV_found_the_comecon_desc:0 "戰爭告訴了我們一件事：必須促進我國與盟友之間的經濟合作與發展。為了達成此一目標，我們將成立一個諸國之間協調貿易與經濟發展的組織。"
 SOV_the_common_economic_space_initiative:0 "共同經濟圈計畫"
 SOV_the_common_economic_space_initiative_desc:0 "如果能夠讓我們的商品進入新市場，並且以更低的貿易壁壘進口原物料的話，經濟成長就不會是一件難事。我們應該建立一個推廣此一計畫的組織。"
 SOV_no_time_for_peace:0 "和平時刻未到"
 SOV_no_time_for_peace_desc:0 "不論我們多渴切的想要維持和平，現在看來已經不太可能了。新的武器和技術讓戰爭變得更具破壞性，雖然很遺憾，但我們必須將辛苦得來的成果投入與敵國的軍備競賽中。"
 SOV_national_specialists:0 "本國專家"
 SOV_national_specialists_desc:0 "我們的經濟發展必須由熟悉本國的人來領導。外國人要了解我們得花上許多時間，最壞的狀況下，他們甚至會把瞭解到的資訊帶給其他國家。"
 SOV_foreign_experts:0 "外國專家"
 SOV_foreign_experts_desc:0 "外國專家可以教導我們許多改善經濟的方法。更幸運的是，其中很多人都是資本主義者，我們可以付錢買下他們。"
 SOV_eastern_development:0 "東方發展"
 SOV_eastern_development_desc:0 "烏拉山另一端的遠東地區蘊含著大量未開發的資源，也有工業建設所需的廣大空間。我們必須確保該地區能夠支撐起更大的計劃。"
 SOV_develop_the_urals:0 "開發烏拉爾地區"
 SOV_develop_the_urals_desc:0 "我國可能的最大威脅來自於歐洲國家。透過開發烏拉山另一端的地區，我們將能夠在當地建立起備用的工業能量，而任何敵方轟炸機都無法抵達那麼遙遠的位置。"
 SOV_the_ussr_academy_of_sciences:0 "[GetTheUssrAcademyOfSciencesName]"
 SOV_the_ussr_academy_of_sciences_default:0 "蘇聯科學院"
 SOV_the_ussr_academy_of_sciences_alt:0 "帝國科學院"
 SOV_the_ussr_academy_of_sciences_desc:1 "為了鞏固我國在實用科學領域的競爭力，我們在理論科學上也必須是首屈一指的。我們已經有一所運作良好的科學院，但只要提供一些額外的資金，它將能夠成為世界頂尖的研究機構。"
 SOV_national_academies_of_sciences:0 "諸民族科學院"
 SOV_national_academies_of_sciences_desc:0 "以我國科學院為藍本，我們將鼓勵夥伴國家也建立一個類似的機構，推動它們自己的研究發展。"
 SOV_transformation_of_nature:0 "改造自然"
 SOV_transformation_of_nature_desc:0 "我們的科學家正在將知識的邊界往外拓展，現在就算是最龐大、最誇張的工程計畫都變得可行了。"
 SOV_transformation_of_nature_alt:0 "$SOV_transformation_of_nature$"
 SOV_transformation_of_nature_alt_desc:0 "$SOV_transformation_of_nature_desc$"
 SOV_expand_the_aircraft_industry:0 "擴張航空工業"
 SOV_expand_the_aircraft_industry_desc:0 "在戰爭爆發時，我們的空軍必須使用最先進的飛機和裝備，從敵人手中奪取制空權。它們除了得有先進的飛機之外，這些飛機的數量也必須足夠。"
 SOV_modernize_aircraft_facilities:0 "現代化航空設施"
 SOV_modernize_aircraft_facilities_desc:0 "就算有了全世界最好的飛機，如果它們只能從顛簸的跑道上起飛，還在漏水的棚屋裡維修的話，它們也毫無用武之地。為了確保空軍的表現，它們必須獲得最高水準的設施。"
 SOV_merge_aircraft_plants:0 "合併飛機工廠"
 SOV_merge_aircraft_plants_desc:0 "雖然不同設計局之間的競爭有助於鼓勵它們的持續進步，但也等於將本來就稀缺的研究資源浪擲到重覆的項目中。必須整合我國的諸多設計局以消滅這種浪費。"
 SOV_found_the_jet_institute:0 "成立噴射研究機構"
 SOV_found_the_jet_institute_desc:0 "活塞引擎已經達到了當今技術的瓶頸。未來的飛機將會依賴於其他的推進手段。我們應當成立一個研究噴射引擎的機構，確保我國不會在此一方面輸給外國人。"
 SOV_increase_aircraft_production:0 "飛機增產"
 SOV_increase_aircraft_production_desc:0 "最近的人似乎過於注重航空安全，甚至已經影響到新飛機的產量了。只要除掉一些太過多餘的飛安設備，我們仍然可以維持一支安全且強大的機隊，並且省下大筆大筆的原物料。"
 SOV_foster_flying_clubs:0 "鼓勵飛行俱樂部"
 SOV_foster_flying_clubs_desc:0 "要從頭訓練一個從來沒有看過飛機的人成為飛行員是非常困難的工作。但有許多年輕人對飛行充滿興趣，只要給予他們一點支持去學習基本飛行技術，他們很快就能成為優秀的戰鬥機飛行員，並領悟空戰的技術精隨。"
 SOV_women_in_aviation:0 "女性飛行員"
 SOV_women_in_aviation_desc:0 "過去，社會中思想落伍的人們曾宣稱飛行乃是男人的事業。然而，全球的女性無視了這些流言蜚語，向所有人證明了女飛行員就和她們的男性同僚一樣優秀。我們應當鼓勵女性嘗試飛行，並從中挑選出最優秀的飛行員。"
 SOV_raskovas_aviation_group:0 "[GetRaskovasAviationGroupName]"
 SOV_raskovas_aviation_group_default:0 "夜襲魔女飛行團"
 SOV_raskovas_aviation_group_alt:0 "首支\n女性帝國航空團"
 SOV_raskovas_aviation_group_desc:0 "[GetRaskovasAviationGroupDesc]"
 SOV_raskovas_aviation_group_desc_default:0 "瑪林娜·拉斯科娃已經證明她自己乃是一位極為優異的導航員與飛行員。我們手邊的資源在戰爭中左支右絀，而讓她這樣一位經驗豐富的飛行員坐冷板凳實在是太過浪費了。我們必須給她一些資源來成立幾個航空團，從而支援這場戰爭。"
 SOV_raskovas_aviation_group_desc_alt:0 "我國有著極為優異的女性導航員與飛行員。我們手邊的資源在戰爭中左支右絀，而讓她們這些經驗豐富的飛行員坐冷板凳實在是太過浪費了。我們應當建立一些全女性的航空團，讓她們能加入這場戰鬥。"
 SOV_intensify_pilot_training_program:0 "高強度飛行員訓練"
 SOV_intensify_pilot_training_program_desc:0 "為了確保足夠的競爭力，我方空軍必須能在任何條件下飛行與戰鬥。要達成此一目標，最好的方法便是以最高標準訓練空軍飛行員。如果我們飛機的數量和科技跟不上敵人，那我們就用飛行員絕對的技術來彌補。"
 SOV_expand_aviation_institutes:0 "擴張航空學校"
 SOV_expand_aviation_institutes_desc:0 "我國空軍擴張的最大瓶頸乃是飛行員訓練的速度。藉由擴張航空學校，我們將為一支更龐大、更能幹的空軍打好基礎。"
 SOV_ground_support:0 "地面支援"
 SOV_ground_support_desc:0 "我國空軍的主要任務乃是支援地面部隊。所有的決定都必須根據此以基礎而進行。"
 SOV_long_range_aircraft:0 "長程飛機"
 SOV_long_range_aircraft_desc:0 "科技進展飛快，現在我們的轟炸機已經能夠飛抵敵國本土的任何角落，並快速地摧毀他們發動戰爭的能力。陸軍的工作其實只是守住防線，直到戰略轟炸的目的完成。"
 SOV_the_modern_war_in_the_skies:0 "空中的現代化戰爭"
 SOV_the_modern_war_in_the_skies_desc:0 "自雙翼機翱翔於壕溝上空的時代以來，空戰已經歷了漫長的發展。現在空戰除了是一場工業戰爭之外，戰鬥機也得具備極高作戰速度和全天候的作戰能力才能夠持續對敵人施加壓力。我們必須認清這個事實，並據此進行相應的規劃。"
 SOV_expand_the_red_fleet:0 "擴張[GetSovietArmyAdjectiveBasedOnIdeology]艦隊"
 SOV_expand_the_red_fleet_desc:0 "[GetExpandTheRedFleetDesc]"
 SOV_expand_the_red_fleet_desc_default:0 "$SOV_expand_red_fleet_desc$"
 SOV_expand_the_red_fleet_desc_alt:0 "[GetSovietArmyAdjectiveBasedOnIdeology]的艦隊和其他強權的海軍相比簡直就是一場笑話。我們必須將海軍的擴張視為第一要務！"
 SOV_reinforce_western_naval_bases:0 "擴張西部軍港"
 SOV_reinforce_western_naval_bases_desc:0 "波羅的海艦隊基地中幾乎是毫無防備的。我們必須投入資源，保衛其錨地並改善修繕能力。"
 SOV_reinforce_northern_naval_bases:0 "擴張北部軍港"
 SOV_reinforce_northern_naval_bases_desc:0 "雖然處在北極圈內，但摩爾曼斯克反而是我國唯一一座通往開放水域的不凍港。我們必須繼續發展這座港口，以增強和世界各地的聯繫。"
 SOV_reinforce_southern_naval_bases:0 "擴張南部軍港"
 SOV_reinforce_southern_naval_bases_desc:0 "黑海雖然看起來只是個次要的戰區，但如果我們失去對它的控制，整個南翼都將面臨著敵人入侵的危險，就像克里米亞戰爭時一樣。我們不能讓這種事情再次發生，必須強化在該區的海軍基地。"
 SOV_reinforce_eastern_naval_bases:0 "擴張東部軍港"
 SOV_reinforce_eastern_naval_bases_desc:0 "在1905年的羞辱戰敗後，日本人未曾放棄侵占我國土地的意圖。我們必須準備好一場對日戰爭，而其需要的正是擴張在該區的海軍基地。"
 SOV_expand_shipbuilding_plants:0 "擴張造船廠"
 SOV_expand_shipbuilding_plants_desc:0 "我國的地理局勢迫使我們必須分散造船工業在各地，以支援各個不同的艦隊。因此任何改善造船能力的計畫也都必須分散進行。"
 SOV_merge_naval_plants:0 "整合海軍船廠"
 SOV_merge_naval_plants_desc:0 "海軍船隻的建造與設計是一項費時費力的工作，放任自由競爭是一種低效率的做法。我們必須整合不同的海軍設計局以消除此種浪費。"
 SOV_pc_of_the_ussr_navy:0 "[GetPcOfTheUssrNavyName]"
 SOV_pc_of_the_ussr_navy_default:0 "蘇聯海軍人民委員會"
 SOV_pc_of_the_ussr_navy_alt:0 "俄羅斯海軍部"
 SOV_pc_of_the_ussr_navy_desc:0 "隨著我們的海軍變得越來越強大與先進，是時候認可它是與陸軍同等重要的一個軍種了。第一步就是讓海軍脫離陸軍的管轄，成立自己的行政體系。"
 SOV_surface_warfare:0 "水面戰爭"
 SOV_surface_warfare_desc:0 "建造主力艦需要投資大量的時間與資源，而且常常在完工之前就過時了。相反的是，小型船隻建造起來更快，更能跟上科技發展的步伐。我們應當專注於建立一支由輕型船艦組成的艦隊作為海軍戰鬥的主力。"
 SOV_submarine_warfare:0 "水下戰爭"
 SOV_submarine_warfare_desc:0 "潛艇在海軍戰鬥中有著大量的優勢。一艘設計良好的現代潛艇在發射魚雷之前根本無法被偵測，而且還有機會重創比它貴上好幾倍的主力艦。我們應當專注於開發潛艇作為海軍進攻作戰的主力。"
 SOV_offensive_maritime_strategy:0 "侵略性海軍策略"
 SOV_offensive_maritime_strategy_desc:0 "不應該坐等敵人來敲我們的門，我們必須奪取主動權，一旦有機會就對敵人發動攻擊。"
 SOV_an_oceangoing_navy:0 "一支遠洋海軍"
 SOV_an_oceangoing_navy_desc:0 "$SOV_ocean_going_navy_desc$"
 SOV_mine_warfare:0 "水雷戰"
 SOV_mine_warfare_desc:0 "試圖用艦隊保護我國所有的海岸線是不經濟的做法。只要在戰略性位置部署大量水雷，我們就能夠阻止敵人艦隊靠近我國海岸，或至少對他們造成一定傷害。"
 SOV_long_range_raiders:0 "長程襲擊者"
 SOV_long_range_raiders_desc:0 "目前我國海軍基地和全球主要船運路線的距離遙遠，潛艇很難抵達這些獵物豐富的區域。我們應該開發長航程的潛艇，確保我們能夠打擊到敵人的軟肋。"
 SOV_advanced_maneuvers:0 "先進演習"
 SOV_advanced_maneuvers_desc:0 "如果船員素質不佳，擁有再多龐大和先進的船隻都是沒有用的。我們必須定期進行大規模海軍演習，以訓練我們的船員和軍官適應現代戰爭。"
 SOV_expand_the_morskaya_aviatsiya:0 "擴張海軍航空兵"
 SOV_expand_the_morskaya_aviatsiya_desc:0 "飛機已經劇烈地改變了陸地戰爭的本質。在未來，他們將有能力對最先進的海軍船隻造成巨大的威脅。我們必須確保我國有一支先進的海軍航空兵，以支援其他海軍船艦。"
 SOV_naval_infantry:0 "海軍步兵"
 SOV_naval_infantry_desc:0 "[GetNavalInfantryDesc]"
 SOV_naval_infantry_desc_default:0 "雖然我們不會以帝國主義的理由入侵敵人的海岸線，但一支專業的海軍步兵仍然會是有效的工具，能夠襲擊敵人的港口並威脅他們的海岸線。"
 SOV_naval_infantry_desc_alt:0 "如果要擴張我們的國界，一支專業的海軍步兵將是非常有用的，他們能夠襲擊敵人的港口、威脅他們的海岸線，並支援主要的入侵部隊。"
 SOV_found_the_pcdi:0 "[GetFoundThePcdiName]"
 SOV_found_the_pcdi_name_default:0 "國防工業人民委員會"
 SOV_found_the_pcdi_name_alt:0 "成立國防工業部"
 SOV_found_the_pcdi_desc:0 "[GetFoundThePcdiDesc]"
 SOV_found_the_pcdi_desc_default:0 "我們的軍火工業已經成長到相當巨大的程度了，現在我們需要一個專門的政府機構來進行協調工作，確保他們能走得更遠。因此我們將成立國防工業人民委員會。"
 SOV_found_the_pcdi_desc_alt:0 "我們的軍火工業已經成長到相當巨大的程度了，現在我們需要一個專門的政府機構來進行協調工作，確保他們能走得更遠。因此我們將成立國防工業部。"
 SOV_pc_of_mechanical_engineering:0 "[GetPcOfMechanicalEngineeringName]"
 SOV_pc_of_mechanical_engineering_name_default:0 "機械工程人民委員會"
 SOV_pc_of_mechanical_engineering_name_alt:0 "機械工程部"
 SOV_pc_of_mechanical_engineering_desc:0 "我們的工業實力持續增強，現在已經能創造出日益龐大與複雜的機械和重機具了，這些發展讓我們可以成立一個專責部門來協調這些工程。"
 SOV_superior_war_machines:0 "優越的戰爭機器"
 SOV_superior_war_machines_desc:0 "坦克和裝甲車輛在過去十年間快速發展。有著龐大的軍火工業做後盾，我們可以創造出比他國更優秀的載具並大量部署來對抗敵軍。"
 SOV_the_means_to_wage_war:0 "發動戰爭的工具"
 SOV_the_means_to_wage_war_desc:0 "雖然飛機大砲和坦克總是更引人注目，在遊行上也更受歡迎。然而一般士兵更在乎的是步槍的品質和軍靴的舒適度。我們必須承認，在發動戰爭時，這些裝備就和戰鬥機或是重型榴彈砲一樣重要。"
 SOV_development_of_tankograd:0 "「坦克格勒」"
 SOV_development_of_tankograd_desc:0 "我國幅員遼闊，要將零組件在工廠間四處運輸太不實際了。我們應該反過來對戰車工業進行垂直整合，輸入鋼鐵到這座城市，他就會將其化為戰車。"
 SOV_pc_of_mortar_armament:0 "[GetPcOfMortarArmamentName]"
 SOV_pc_of_mortar_armament_name_default:0 "迫擊砲人民委員會"
 SOV_pc_of_mortar_armament_name_alt:0 "迫擊砲軍備部"
 SOV_pc_of_mortar_armament_desc:0 "平實的迫擊砲很快就成為了我軍間接火力的主要來源。因此，我們必須致力於大量生產各種尺寸的迫擊砲，並成立一個政府機構專門負責此項目。"
 SOV_soviet_artillery:0 "[ROOT.GetAdjective]火砲"
 SOV_soviet_artillery_tech_bonus_name_default:0 "蘇維埃火砲"
 SOV_soviet_artillery_tech_bonus_name_alt:0 "俄羅斯火砲"
 SOV_soviet_artillery_desc:0 "現代戰爭的勝利，乃是透過科學地將火力傾瀉到正確的地點上來達成的。我們必須專注於開發更優秀的火砲，同時也盡可能將其效率發揮到最大。"
 SOV_merge_tank_and_materiel_plants:0 "整合戰車與材料工廠"
 SOV_merge_tank_and_materiel_plants_desc:0 "戰車和火砲非常適於大量製造，能夠善用經濟規模的優勢。因此我們將強行合併戰車與原物料製造商，以最大化此一優勢。"
 SOV_strengthen_the_mobilization_plan:0 "改良動員計畫"
 SOV_strengthen_the_mobilization_plan_desc:0 "我國最主要的軍事優勢有兩個：幅員遼闊的國土和豐富的人力資源。但要動員士兵到前線時，這兩項優勢反而互相衝突了。我們必須持續改良和升級動員計畫，確保戰爭爆發時能快速地集結部隊。"
 SOV_military_engineering_university:0 "軍事工程大學"
 SOV_military_engineering_university_desc:0 "由於坦克與飛機的發展，許多人宣稱壕溝戰的時代已經結束了，但軍事工程仍在現代戰場上有著一席之地。我們應當成立一所學院，專注於研究建設現代防禦工事的方法。"
 SOV_leningrad_polytechnical_institute:0 "[195.GetName]理工學院"
 SOV_leningrad_polytechnical_institute_desc:0 "[195.GetName]理工學院是我國最優秀的工程學校之一，長久以來孕育了許多工程師與工業設計家。我們應當將它繼續擴張，這樣才能獲得最優秀的人才以支持我國的工業擴張。"
 SOV_soviet_atomic_bomb_project:0 "[ROOT.GetAdjective]原子彈計畫"
 SOV_soviet_atomic_bomb_project_desc:0 "我們得知他國的科學家正努力進行研究，來將宇宙中最基本的的力轉換為一種全新的武器。雖然目前處於落後的狀態，但我們可以「借用」他國的知識來推進自己的進度，從而維持住互相毀滅的平衡。"
 SOV_move_industry_to_the_urals:0 "遷移工業至烏拉爾"
 SOV_move_industry_to_the_urals_desc:0 "戰爭爆發了，而我們的祖國受到威脅。我們的部隊會奮戰到最後一個人，不會放棄任何一吋土地，然而面對敵人的入侵，不能確保這樣是足夠的。我們必須在工廠遭到波及之前將它們遷移到安全的地方。"
 SOV_the_road_of_life:0 "生命之路"
 SOV_the_road_of_life_desc:0 "許多城市陷入了敵人的入侵與圍攻，我們必須不計一切代價補給城中的戰士，讓他們能繼續堅守下去。"
 SOV_improve_the_stalin_line:0 "[GetImproveTheStalinLineName]"
 SOV_improve_the_stalin_line_name_default:0 "改進史達林防線"
 SOV_improve_the_stalin_line_name_alt:0 "強化西部防線"
 SOV_improve_the_stalin_line_desc:0 "我們的西部邊界過於漫長，無法在整條邊境上建立防禦工事。但我們可以建造一些特定的要塞，將敵人的進攻引誘到更容易預測的地區，讓我們能以優勢兵力進行反擊，"
 SOV_the_molotov_line:0 "[GetTheMolotovLineName]"
 SOV_the_molotov_line_name_default:0 "莫洛托夫防線"
 SOV_the_molotov_line_name_left:0 "托洛斯基防線"
 SOV_the_molotov_line_name_right:0 "布哈林防線"
 SOV_the_molotov_line_name_exiles:0 "沙皇防線"
 SOV_the_molotov_line_desc:0 "最近歐陸發生的地緣局勢變化讓我們的邊界得以向西大幅擴張。舊的防線工事已經失效了，我們必須在新的邊界上建立一條新的防禦工事，它將延遲敵軍進攻直到我們的動員完成。"
 SOV_the_defense_of_moscow:0 "堅守莫斯科"
 SOV_the_defense_of_moscow_desc:0 "敵人入侵的步伐已經踏到了莫斯科的近郊。此處正是我們停止後退的地點，我們將堅守並擊退敵軍，迫使他們撤退到最終的戰敗，就像我們擊敗了拿破崙一樣！"
 SOV_impregnable_forts:0 "堅不可摧的要塞"
 SOV_impregnable_forts_desc:0 "[ROOT.GetAdjective]的工程進步讓我們得以建造出令人望而生畏的強大要塞，不僅能夠抵抗最猛烈的砲擊，也無法透過一次突擊來奪取。這些要塞將儲存巨量的彈藥與補給，足以讓他們持續抵抗敵人，如果有必要的話要抵抗上好幾年也可以。"
 SOV_protect_the_white_sea_baltic_canal:0 "保護白海－\n波羅的海運河"
 SOV_protect_the_white_sea_baltic_canal_desc:0 "連結波羅的海與白海的這座運河是我們的現代工程奇蹟，絕不可落入敵人手中。"
 SOV_far_east_fortification:0 "遠東防禦工事"
 SOV_far_east_fortification_desc:1 "自從1905年的日俄戰爭後，我們就一直以憂慮的眼光關注該區域的局勢發展。很明顯，日軍之中有些人對我國的遠東領土貪圖不軌。我們必須做好在遠東爆發衝突的準備，並且採取能夠延遲敵軍的策略，堅持到西俄羅斯的援軍抵達。"
 SOV_restore_cossack_units:0 "恢復哥薩克部隊"
 SOV_restore_cossack_units_desc:0 "在危急存亡之秋，祖國母親呼喚所有願意起身為之奮戰的人，不問其過往與身分。我們歡迎任何願意舉起武器對抗侵略者的人，並允許他們貢獻出自己最大的能力。"
 SOV_cohesion_first:0 "團結優先"
 SOV_cohesion_first_desc:0 "現在的狀況下，我們最不應該做的事情就是降低標準。任何想參軍的人我們都歡迎－但他們必須加入現存的單位中，並接受合適的軍事訓練。"
 SOV_rehabilitated_military:0 "平反軍隊"
 SOV_rehabilitated_military_desc:1 "[GetRehabilitatedMilitaryName]"
 SOV_rehabilitated_military_desc_default:1 "事實證明，我們對軍隊的嚴密監管可能有點做過頭了。雖然在和平時期沒有問題，但在戰時，我們該讓軍官根據其軍事專業而非政治考慮來做決定。現在我們必須克制住軍中政委，並賦予軍隊指揮官更多的權限。"
 SOV_rehabilitated_military_desc_alt:1 "布爾什維克以極端狂熱的方式緊盯他們自己的軍隊，但那有什麼用處呢？雖然我們會指派一些象徵性的政戰官以消除共產主義的汙染，但戰爭爆發時，應該讓軍官根據其軍事專業而非政治考慮來做決定。"
 SOV_military_reorganization:0 "軍隊重組"
 SOV_military_reorganization_desc:1 "建立大型機械化部隊的嘗試雖然立意良善，但也超出了我們的負荷。為了贏得這場戰爭，我們必須專注於數個世紀以來讓俄羅斯軍隊獲勝的關鍵：步兵與火砲。當然這樣的變革將無可避免地擾亂現有的軍隊編制。"
 SOV_desperate_measures:0 "非常措施"
 SOV_desperate_measures_desc:0 "在這個非常時期，我們必須採取之前被當作不可能的措施。任何能阻止敵軍入侵的行動都必須採用。"
 SOV_an_adaptable_army:0 "一支有適應力的軍隊"
 SOV_an_adaptable_army_desc:0 "漫長的戰線橫跨了各種不同的氣候區與多變的地形。要贏得這場戰爭，我軍必須要能夠在各式各樣的地形與天候下作戰。"
 SOV_lessons_of_war:0 "戰爭的洗禮"
 SOV_lessons_of_war_desc:1 "戰前的計畫在與敵人真的交戰後就支離破碎了。我們必須虛心接受這場戰爭帶給我們的教訓，而非死守著過時的教條。只有這樣，我們才有機會停下撤退的腳步展開反擊。"
 SOV_penal_battalions:0 "懲戒營"
 SOV_penal_battalions_desc:1 "在我軍後退的過程中發生了許多可恥的行為，許多平時能幹的士兵們在陣地失守前就自行撤退了，亦或是公然違抗了軍隊的命令。在當前局勢下，逮捕或處決他們只會進一步減低我們優秀士兵的數量。我們應當成立一些特別的單位，允許這些士兵們透過戰鬥來為祖國贖罪。"
 SOV_organization_of_the_partisans:0 "游擊隊組織"
 SOV_organization_of_the_partisans_desc:0 "我們有許多士兵在與部隊失散之後受困於敵人戰線後方，但他們選擇繼續戰鬥而非恥辱的受俘。他們與敵佔區的工農階級合作，繼續反抗入侵者。我們必須向他們提供必要的支援，讓他們能牽制住越多敵軍越好。"
 SOV_smersh:0 "反間諜總局"
 SOV_smersh_desc:1 "我們必須警告每一位公民，敵方間諜與特務無處不在，任何的閒聊都可能導致敵軍獲得至關重要的情報，讓他們獲得巨大的優勢。"
 SOV_barrier_troops:0 "督戰隊"
 SOV_barrier_troops_desc:0 "大部分時候，戰場都是相當混亂的，有些士兵可能會因此和總部失去聯繫。我們必須在建立一些單位部署於戰線後方，他們能收攏這些脫隊者回到戰線上，而且，還能順便逮捕那些逃離戰線背叛同志的人。"
 SOV_experts_in_camouflage:0 "隱蔽專精"
 SOV_experts_in_camouflage_desc:0 "為了達成進攻時的出其不意，我們必須百分之百確定敵人不會在進攻開始前就發現我軍的位置和行動。每一個士兵都必須學會隱蔽的藝術。"
 SOV_keep_commissars_organization:0 "維持政委組織"
 SOV_keep_commissars_organization_desc:0 "雖然建立了新的組織方式，但我們仍需要一些人員來確保軍隊完全忠於政府。如果失去了士兵的信任，我們將會以難以置信的速度輸掉這場戰爭。"
 SOV_adjoined_battle_priests:0 "隨軍牧師"
 SOV_adjoined_battle_priests_desc:0 "教會的權勢和影像力在國內不斷擴張，是時候讓他們也參與進軍隊事務中了。教士們可以成為我軍單位中的隨軍牧師，讓士兵們知道上帝與他們同在，這能夠增加軍隊士氣並鼓勵一般士兵為國奮戰。"
 SOV_swap_to_political_advisors:0 "轉為軍政顧問"
 SOV_swap_to_political_advisors_desc:0 "這場戰爭並不只是一場國與國之間爭奪資源的戰爭，這是一場政治體系之間的較量。雖然我們不該讓政治因素來影響軍事決策，但我們仍然必須確保在作出決定前先考慮過這些政治因素。"
 SOV_the_glory_of_the_red_army:0 "[GetSovietArmyAdjectiveBasedOnIdeology]軍的榮耀"
 SOV_the_glory_of_the_red_army_desc:0 "我們成功抵擋住了敵人的猛攻。現在換人進攻了，我們會把戰火帶回到敵人的領土上！"
 SOV_the_glory_of_the_red_army_alt:0 "$SOV_the_glory_of_the_red_army$"
 SOV_the_glory_of_the_red_army_alt_desc:0 "$SOV_the_glory_of_the_red_army_desc$"
 SOV_the_path_of_marxism_leninism:0 "馬列主義之路"
 SOV_the_path_of_marxism_leninism_desc:0 "靠著馬克思、恩格斯與列寧偉大的智慧，我國從落後的窮鄉僻壤轉變成在工業與科技上能與西方並駕齊驅的國家。現在轉換方向將是愚不可及的。我們將帶著工人解放無所披敵的旗幟繼續向前邁進！"
 SOV_the_centre:0 "中間派"
 SOV_the_centre_desc:0 "史達林同志是我國最偉大的鬥士。我們將未來交託給他那充滿智慧的領導。"
 SOV_socialism_in_one_country:0 "一國社會主義"
 SOV_socialism_in_one_country_desc:0 "雖然世界革命是我們的最終目標－而且科學上也是不可避免的結果－但我們必須先鞏固國內的社會主義建設，以免我們被擊敗而導致全球的工人解放推遲。"
 SOV_the_stalin_constitution:0 "史達林憲法"
 SOV_the_stalin_constitution_desc:0 "從內戰的餘波中，1924年的憲法很好地將國家體制給組織起來了，但它的作用已盡。我們需要一部新憲法。最主要是我們必須認可史達林同志不畏辛勞的努力，他讓我們的聯盟強大而安全，而他的智慧與才幹成為了共產主義事業發展的基石。"
 SOV_the_zinovyevite_terrorist_center:0 "季諾維也夫恐怖主義中心"
 SOV_the_zinovyevite_terrorist_center_desc:0 "基洛夫同志在1934年的遇刺顯示，有些黨員正在策畫陰謀對抗史達林同志和蘇維埃聯盟。我們必須從他們的同黨中挖出證詞，揪出更多的反黨份子。這個所謂的「季諾維也夫陰謀」毫無疑問是由托洛斯基或者西方間諜所組織的，甚至可能是兩者共謀。我們必須將這個陰謀徹底毀滅，以免它像癌症一樣擴散開來。"
 SOV_secure_the_administration:0 "確保行政體系"
 SOV_secure_the_administration_desc:0 "季諾維也夫和他的共犯們給出的供辭讓人震驚，我們必須給黨員的忠誠度也打上一個問號。弄起處所有政治局成員站在哪一方是目前的當務之急。"
 SOV_the_collectivization_process:0 "集體化進程"
 SOV_the_collectivization_process_desc:0 "雖然農業集體化仍有許多工作尚待完成，而且在某些區域管理不善，但蘇維埃聯盟的農場集體化已經幾乎完成了，我們的農業產出很快就會開始增長。"
 SOV_the_anti_soviet_trotskyist_center:0 "反蘇托派中心"
 SOV_the_anti_soviet_trotskyist_center_desc:0 "對於季諾維也夫派系的調查揭露了一個真相：有一個龐大的反蘇恐怖主義網路潛伏在我們的行政體系中。其中有些成員甚至不知道他們正在為虎作倀！我們必須徹底根除此一陰謀，就算要採取極端措施也在所不惜。"
 SOV_the_workers_dictatorship:0 "工人階級專政"
 SOV_the_workers_dictatorship_desc:0 "聯盟的一切權力終皆歸於工人。我們不能承受派系分裂的結果，必須確保工人們的意志永遠都能透過政治局的決議表現出來。"
 SOV_organization_centralization_discipline:0 "集權與紀律"
 SOV_organization_centralization_discipline_desc:0 "在這個動盪的時代，人民尋求政治局帶來的穩定與指引。我們必須確保這個決策機構不只支持史達林同志的決策，也緊緊的團結在他的身後。"
 SOV_war_economy:0 "戰時經濟"
 SOV_war_economy_desc:0 "顯然，我國邊境上的資本主義與反動國家正謀劃在我們虛弱的時刻發起攻擊。我們越快能將經濟轉換為戰爭經濟就越好。"
 SOV_the_military_conspiracy:0 "軍隊陰謀"
 SOV_the_military_conspiracy_desc:0 "托派的陰謀已經蔓延到了軍隊之中。我們現在得到了證據稱，一些高階將領，甚至是元帥，正與外國情報機構共謀推翻政府！我們不能允許任何一個忠誠度有問題的將領待在職位上，就算只有一點點問題也一樣，這會導致我們的軍隊遭到嚴重削弱。"
 SOV_the_bloc_of_rights_and_trotskyites:0 "右派與托派集團"
 SOV_the_bloc_of_rights_and_trotskyites_desc:0 "終於，我們觸及了整個陰謀的核心。證據顯示，尼古拉·布哈林也是托洛斯基－季諾維也夫集團的一員，而且很可能也是政府中試圖發動反革命的集團領袖。我們已經獲得了無可狡辯的證據，在這最後一場的大審中，這一切將大白於天下。"
 SOV_behead_the_snake:0 "斬斷蛇首"
 SOV_behead_the_snake_desc:0 "顯然，除非托洛斯基政變的威脅被徹底消除，否則蘇維埃聯盟將永遠不會真正安全。雖然把托洛斯基押上法庭並將他的反蘇行動公諸於世是最好的選擇，但我們並沒有這樣的餘裕。唯一的選項是將他暗殺，一勞永逸地消滅這個反政府陰謀的領導人與策劃者。"
 SOV_stalins_cult_of_personality:0 "史達林的個人崇拜"
 SOV_stalins_cult_of_personality_desc:0 "隨著令人震驚的反蘇引謀被公諸於世，顯然只有史達林同志的清晰遠見和領導才能夠帶領蘇聯免於陷入內戰或更糟的情況。每一個蘇聯公民，甚至是全球的工人階級，都欠史達林同志一份深深的感謝，每個人都應當感謝他為了保衛革命所付出的無私奉獻。"
 SOV_they_will_know_fear:0 "使敵人恐懼"
 SOV_they_will_know_fear_desc:0 "敵軍已經開始對紅軍和蘇聯人民感到恐懼了。我們已經抵擋住了初期的猛攻，現在是反擊的時刻。我們需要開發全新的、令人恐懼的戰爭武器，能夠摧毀敵人最堅固的要塞和防線。光靠它的名字，這些武器就能夠把恐懼深深植進敵人心中......"
 SOV_inheritor_of_the_mantle_of_lenin:0 "列寧衣缽的繼承者"
 SOV_inheritor_of_the_mantle_of_lenin_desc:1 "史達林同志一直是列寧最親密的戰友和最忠貞的信徒。作為列寧教誨最堅定的支持者，他自然繼承了領導國家邁向共產主義的重責大任，也得為不可避免的世界工人革命做準備。"
 SOV_brilliant_genius:0 "聰慧的天才"
 SOV_brilliant_genius_desc:0 "史達林同志毫無疑問的是世上最聰明的人物，他會帶領我國的科學發展帶向全新的高度，從而為人類文明的發展帶來大躍進。"
 SOV_the_faithful_servant_of_lenin:0 "列寧的忠實信徒"
 SOV_the_faithful_servant_of_lenin_desc:0 "列寧留給了我們歷史上最艱鉅的使命：建立一個人人真平等的社會，一個沒有壓迫、沒有痛苦、沒有物質慾望的社會。除了史達林同志以外，沒有人可以執行此一使命，他一路伴隨著列寧的每一步，現在他將實踐革命時所許下的承諾。"
 SOV_ban_excessive_hero_worship:0 "禁止過度英雄崇拜"
 SOV_ban_excessive_hero_worship_desc:0 "現在出現一種歪風，有些人出版一些關於史達林同志的私生活或童年的過於幻想或誇大的書籍。雖然他們立意良善，但這些報導仍是反革命的，它們試圖在蘇聯人民的心中建立一個英雄主義的個人崇拜，讓人們不熱衷於研讀史達林思想，而只是盲目追從他。"
 SOV_leader_of_the_party_and_the_people:0 "黨和人民的領袖"
 SOV_leader_of_the_party_and_the_people_desc:0 "史達林同志以無比的智慧與技術承擔著他沉重的工作，因此理所當然地享受著黨和人民毫無保留且團結一致的支持。他身上看不見任何一絲的虛榮或自傲，或許他是全世界最謙虛的人吧。"
 SOV_great_commander:0 "偉大的指揮官"
 SOV_great_commander_desc:0 "史達林同志在軍事理論和領導上的成就可謂不可勝數。雖然紅軍是由叛徒托洛斯基所建立的，但史達林同志才是真正把它建設為一支可靠部隊的人，讓紅軍能夠保衛工人階級的勞動成果。"
 SOV_architect_of_communism:0 "共產主義的建築師"
 SOV_architect_of_communism_desc:0 "史達林同志對革命理想毫不妥協的支持讓他理解了建設一國社會主義的挑戰。隨著社會主義建設順利進行，他現在可以展開偉大的下一步：從社會主義過度向完全的共產主義。"
 SOV_father_of_nations:0 "諸民族之父"
 SOV_father_of_nations_desc:0 "我們的聯盟就像是一個大家族，有著各式各樣不同的人民。而每個家庭都需要一位家長，史達林同志正是那位家長，他確保家中每個孩子都能理解社會主義的教誨，並領導大家走向更光明的未來。雖然他在必要的時候很嚴厲，但他的行動也總是正義並公平的。"
 SOV_freedom_of_debate_unity_of_action:0 "自由辯論，一致行動"
 SOV_freedom_of_debate_unity_of_action_desc:0 "管理一個國家並將之導向正途乃是極為複雜的工作，因此必須允許不同的意見公開討論。然而，一旦達成結論，政治局和每一個黨員都有義務要毫無保留的支持做出的決議。"
 SOV_the_construction_of_communism:0 "建設共產主義"
 SOV_the_construction_of_communism_desc:0 "建設共產主義會遭遇到許多挑戰與障礙。但現在政治局已經團結於史達林同志之下，我們將能踏出建設共產主義的第一步。"
 SOV_addressing_internal_affairs:0 "處理內部事務"
 SOV_addressing_internal_affairs_desc:0 "雖然世界上還有許多革命的敵人，也還有數以百萬計的工人們等著解放，但我們也不能忘記將目光轉回國內，處理本國尚待解決的無數問題。"
 SOV_nkvd_primacy:0 "內務人民委員會優先"
 SOV_nkvd_primacy_desc:1 "在能確定所有國家公敵都被解決之前，我們必須繼續依賴內務人民委員會來保護革命。"
 SOV_the_new_soviet_woman:0 "新蘇聯女性"
 SOV_the_new_soviet_woman_desc:0 "政治上的革命為蘇維埃聯盟的數百萬人民帶來了自由，最重要的一點便是許許多多的婦女們不再只能擔任妻子或母親，她們現在也能在工作場所獲得與男人平等的地位。"
 SOV_expand_the_agitprop:0 "擴張宣傳鼓動部"
 SOV_expand_the_agitprop_desc:0 "為了要接觸到全聯盟好幾百萬的工人們，我們必須用他們的方式說話。我們的論點必須要簡單且容易理解，讓普通公民也能留下深刻印象。此一方面的工作得要繼續擴大。"
 SOV_positive_heroism:0 "正向英雄主義"
 SOV_positive_heroism_desc:1 "雖然工人階級中任何一個人的成就都應由整個工人階級共享，但我們仍然能推舉出其中幾個人為典範，以使其他人得以仿效。"
 SOV_revive_the_stakhanovite_movement:0 "恢復斯達漢諾夫運動"
 SOV_revive_the_stakhanovite_movement_desc:0 "在資本主義國家，工人受到殘暴的剝削，被強迫要更努力為他們的雇主生產更多的產品。然而在我國，像阿列克謝·斯達漢諾夫這樣的工人，他們更努力工作是因為知道他們鋪設的每一塊磚頭、開挖的每一噸煤礦、打上的每一根鉚釘，都是為了建造一個能讓工人們永遠免於壓迫的美好世界。"
 SOV_war_heroes:0 "戰爭英雄"
 SOV_war_heroes_desc:0 "在面對敵人入侵祖國時，俄羅斯人總是能展現出驚人的勇氣。儘管我們全員都團結於反抗入侵者的鬥爭之下，但我們不能假裝無視軍中那些展現出超常勇氣的優秀士兵。"
 SOV_collectivist_propaganda:0 "集體主義宣傳"
 SOV_collectivist_propaganda_desc:1 "我們面臨許多的挑戰，但任何一個公民都無須獨自承擔。我們所有的努力都是由全員共同肩負的，因此，我們所有的成就也由全員共享。"
 SOV_socialist_emulation:0 "社會主義競賽"
 SOV_socialist_emulation_desc:0 "在資本主義體系下，工人們必須彼此競爭才能贏得溫飽的一餐，而資本家則從工人們提高的生產力中獲取不義之財。這種行為既浪費又不人道。在我們的社會主義體系下，未臻完美的那些工人可以從其他優秀的人身上學習，並獲取必要的支持以發展他們的技術。"
 SOV_socialist_realism:0 "社會主義寫實主義"
 SOV_socialist_realism_desc:1 "通往社會主義光明未來的道路漫長且艱困。有些人甚至對能否達成這個目標失去了信心。透過鼓勵一些描寫社會主義國家現況的藝術形式，我們將能向他們展示出一個值得奮鬥的未來。"
 SOV_the_komsomol:0 "蘇聯共產主義青年團"
 SOV_the_komsomol_desc:0 "我們不是為了現在的成年人打造社會主義，而是為了孩子們與尚未出生的下一代。必須教導他們要如何在上一代的根基上進行改進與建設，他們才能夠繼續我們的未竟之業。我們將成立一個特殊的青年組織，除了教育他們之外，也告訴他們如何成為一個優秀的共產主義社會成員。"
 SOV_patriarch_of_all_russia:0 "全俄羅斯牧首"
 SOV_patriarch_of_all_russia_desc:0 "在一個已經啟蒙的共產主義社會中，一般人沒有什麼理由去接受過時的迷信思想，但我們也必須承認，許多人透過宗教在艱困的時局中獲得信心與力量。建立一個全新的社會已經有太多困難了，或許我們應該允許這些宗教機構繼續運作，當然，前提是他們忠於國家。"
 SOV_the_comintern:0 "共產國際"
 SOV_the_comintern_desc:0 "工人解放的鬥爭並非任何單一國家的專利，而是一個全球鬥爭。我們必須擴大對世界各民族同志的援助，並在任何地方對抗反動與反革命的勢力。"
 SOV_development_aid_for_eastern_allies:0 "資助東方盟國發展"
 SOV_development_aid_for_eastern_allies_desc:0 "幾個世紀以來，亞洲國家受到西方帝國主義和殖民主義的殘酷剝削。我們的適度投資將使我們在亞洲的盟友能夠更有效地抵制資本主義的侵門踏戶。"
 SOV_war_measures_in_the_east:0 "東方的戰時政策"
 SOV_war_measures_in_the_east_desc:0 "對抗法西斯主義和其他反動意識形態的全球鬥爭很快就會延燒到亞洲了。必須讓我們的盟友明白，在非常時期需要採取非常措施。"
 SOV_fortify_mongolian_border:0 "鞏固蒙古邊界"
 SOV_fortify_mongolian_border_desc:0 "雖然日本強硬派的目光現在看向了中國，但仍不能排除他們試圖入侵我國以奪取更多領土的可能性。必須確保我方蒙古盟友的邊境不會毫無防備。"
 SOV_send_military_advisors_to_spain:0 "西班牙軍事使團"
 SOV_send_military_advisors_to_spain_desc:0 "我方的西班牙同志們，在贏了一場民主選舉後遭遇了反動派的反革命。我們必須對他們提供支持，以免西班牙人的戰敗鼓舞他國的法西斯主義發展。"
 SOV_policy_of_collective_security:0 "集體安全政策"
 SOV_policy_of_collective_security_desc:0 "雖然歐洲的民主政府通常是資本主義者或反動派，但眾人皆知法西斯主義者認為他們既虛弱又頹廢。如果戰爭爆發，在法西斯將槍口轉向我們的革命之國前，這些民主國家將是第一個遭殃的。如果他們的政客有點遠見並承認這種局勢的話，他們會發現自己能夠在莫斯科找到盟友。"
 SOV_anti_fascist_policies:0 "反法西斯政策"
 SOV_anti_fascist_policies_desc:0 "我們不可能與法西斯主義和平共存。我們必須準備應對這場不可避免衝突，並拉攏一切可能的盟友。"
 SOV_seek_a_defense_pact_with_the_allies:0 "與同盟國的防禦協定"
 SOV_seek_a_defense_pact_with_the_allies_desc:0 "雖然我們和西方民主國家建立了非正式的聯繫，但這些聯繫既不穩固也沒有法律基礎。是時候在盟約上蓋章了，同時也昭告全球：西方民主國家願意和我國共同建立一個反法西共同陣線。"
 SOV_the_khakimov_proposal:0 "哈基莫夫提案"
 SOV_the_khakimov_proposal_desc:0 "哈基莫夫同志不眠不休地努力改進我們和[SAU.GetNameDef]政府的關係。有些專家推測該區域充滿大量的自然資源，而資本主義者無疑會想要搶先開發。我們應當繼續與[SAU.GetNameDef]建立互信的關係，確保他們不會加入任何敵方的同盟，並使我們獲得開發資源的優先權利。"
 SOV_eradicate_western_fascism:0 "消滅西方法西斯主義"
 SOV_eradicate_western_fascism_desc:0 "我們不能放任西歐的法西斯政權在他們選好的時機進攻我國。對付這些法西斯的最好方法就是先發制人，用盡全力來消滅他們。"
 SOV_policy_of_individual_security:0 "本國安全政策"
 SOV_policy_of_individual_security_desc:0 "我們在世界上的盟友寥寥可數，但敵人卻多不勝數。我們不應該過度投入與他國達成協議，只要協議的功用耗盡，最終總有一方會將條約撕毀，不論是對方或我國。"
 SOV_approach_germany:0 "接觸德國"
 SOV_approach_germany_desc:0 "我們並沒有什麼理由拒絕與德國和解。當然，我們兩者無法永遠和平共存，但只要同盟國仍在德國的背後，他們就不可能攻擊我國－我們應該鼓勵德國先去對付西方。"
 SOV_liberation_of_the_european_proletariat:0 "歐洲無產階級的解放"
 SOV_liberation_of_the_european_proletariat_desc:0 "很明顯，西歐軟弱的資產階級政府根本就不願意挺身抵抗法西斯主義。在法西斯和共產主義的最終對決中也不會有他們的容身之處。然而，這些國家的工人樂意加入我們抵抗法西斯禍害的戰鬥，我們要做的就只是給他們一個願意為之戰鬥的政府。"
 SOV_anti_capitalist_policies:0 "反資本主義政策"
 SOV_anti_capitalist_policies_desc:0 "證據顯示，大部分的資本主義國家非常滿足於將法西斯的侵略引導到其他方向，只要不是他們自己就好了。一旦他們有機會，資產階級總是會選擇壓迫無產階級。因此，我們不能相信這些資本家，並且需要做好與之一戰的準備。"
 SOV_recover_alaska:0 "收復阿拉斯加"
 SOV_recover_alaska_desc:0 "出售阿拉斯加給美國是當時的俄羅斯領導階層對人民的背叛。我們早該修正這個背叛，並且收復俄羅斯的土地。而且當地的人民在蘇維埃聯盟之下會生活得更開心，遠超過現在的剝削性體制之下。"
 SOV_the_fight_for_the_pacific:0 "太平洋之戰"
 SOV_the_fight_for_the_pacific_desc:0 "不論在陸地上的實力有多強，我們還是得跨越海洋才能對付在太平洋地區的敵人。因此，我們必須發展沿岸的基礎建設以及造船工業，這樣才能在此一地區進行有效的作戰。"
 SOV_baltic_security:0 "波羅的海安全"
 SOV_baltic_security_desc:1 "波羅的海諸國的命運與我們緊緊相連。我們不能允許有敵意的政府出現在邊界上。"
 SOV_respect_baltic_self_determination:0 "尊重波羅的海自決"
 SOV_respect_baltic_self_determination_desc:0 "每一個人都有權利以民主的方式決定自己的事務。當然，在西方的資產階級民主國家中，此一方式被大量的金錢給玷汙了。我們必須確保愛沙尼亞、拉脫維亞與立陶宛的工人有辦法公平地在政府中發聲。"
 SOV_claims_in_baltic:0 "宣稱波羅的海"
 SOV_claims_in_baltic_desc:0 "波羅的海諸國曾經是俄羅斯不可分割的一部分。這些國家的人民需要更大的國家來保護他們免於壓迫。而如果波羅的海諸國拒絕接受我們的條件，或許就得使用武力強迫他們接受保護。"
 SOV_secure_leningrad:0 "鞏固[195.GetName]"
 SOV_secure_leningrad_desc:1 "目前，我國與芬蘭的邊境離[195.GetName]的距離短到令人不舒服的程度。如果芬蘭人發動突襲，他們只需幾個小時就能抵達這座城市。而這個位置也使波羅的海艦隊非常容易受到封鎖。這整個局面讓人難以忍受，我們得讓芬蘭政府清楚知道我們的態度。"
 SOV_control_scandinavia:0 "控制斯堪地那維亞"
 SOV_control_scandinavia_desc:0 "對我國北方邊境最後的威脅就是斯堪地那維亞半島諸國的政府了。必須讓他們清楚的認知到：和平共存的前提是相互信任，但我們不會信任一個與我國意識形態不同的政府。"
 SOV_claims_on_poland:0 "宣稱波蘭"
 SOV_claims_on_poland_desc:1 "目前波蘭佔領了數個世紀以來都屬於俄羅斯人的領土，也把白俄羅斯和烏克蘭給分裂了。這是一個不可接受的事態。他們或許在1921年曾經擊敗我軍，但我們會提醒他們，時代已經變了。"
 SOV_demand_eastern_poland:0 "索要東波蘭"
 SOV_demand_eastern_poland_desc:1 "在上次大戰結束後，英國人劃分的「寇松線」被認可為波蘭的東部邊界。然而這條線卻在目前波蘭東方邊界以西兩百公里之處。我們應該把這個基本的歷史知識教給波蘭人，並確保邊界回到它應有的位置上。"
 SOV_offer_poland_protection:0 "提議保護波蘭"
 SOV_offer_poland_protection_desc:1 "波蘭與她的人民在數個世紀以來受盡了貧困與羞辱。德國亟欲從波蘭手中奪回大戰的失土是個公開的秘密，而且他們很樂於為此使用武力。只要他們願意就我們兩國邊界的問題進行討論，我們應當向波蘭政府提供軍事保障。"
 SOV_claim_on_bessarabia:0 "宣稱比薩拉比亞"
 SOV_claim_on_bessarabia_desc:0 "1918年時，羅馬尼亞人無恥地利用我們的內部混亂，趁機兼併了比薩拉比亞。是時候提醒羅馬尼亞：他們控制了我們的合法領土，而且如果他們不願意將邊界恢復到正確的位置，我們將使用武力來強行修正它。"
 SOV_demand_balkan_submission:0 "要求巴爾幹屈服"
 SOV_demand_balkan_submission_desc:0 "過往的經驗顯示，我們的鄰國總是會盡可能利用我們暴露出的任何弱點。隨著戰爭的陰雲漫佈歐陸上空，我們絕不能容忍任何鄰國有著可疑的忠誠度。巴爾幹和小亞細亞諸國都得做出選擇，如果不站在我們這邊，就是選擇對抗我們。"
 SOV_seek_balkan_cooperation:0 "尋求巴爾幹合作"
 SOV_seek_balkan_cooperation_desc:0 "只要能夠讓他們的意識形態更靠近我國，巴爾幹半島與小亞細亞諸國能夠成為強大的盟友。"
 SOV_middle_east_diplomacy:0 "中東外交"
 SOV_middle_east_diplomacy_desc:0 "我們有許多機會能改善我國在阿拉伯半島與亞洲的地位，和英國的「大博弈」又要進入下一輪了。"
 SOV_the_southern_thrust:0 "南進政策"
 SOV_the_southern_thrust_desc:0 "我國的南翼是一大段空曠的邊境，敵人很有可能利用此一弱點。這樣的狀況不能被接受，而且我們也不能等待該地的局勢自己和平轉變。"
 SOV_support_afghan_ideology:0 "支持阿富汗[GetIdeologyNameWithCaps]"
 SOV_support_afghan_ideology_desc:0 "阿富汗被稱作是帝國的墳墓，許多強國都在這裡失敗。就算在最好的情況下，對該國展開軍事行動都會所費不貲，而且很可能根本無法成功。但我們在阿富汗有一些關係可用，他們希望在該國建立一個意識形態上與我們更接近的政府。我們應該支持此一舉措。"
 SOV_preemptive_invasion_of_iran:0 "先手入侵伊朗"
 SOV_preemptive_invasion_of_iran_desc:0 "我們不能信任[PER.GetNameDef]政府會在戰爭爆發時支持我國，甚至也無法保證他們會不會反而加入敵方。與其坐等局勢變化，不如我們直接強行解決這個問題。"
 SOV_the_threat_from_the_land_of_the_rising_sun:0 "旭日之國的威脅"
 SOV_the_threat_from_the_land_of_the_rising_sun_desc:0 "很顯然的，日本試圖徹底掌控中國。一旦他們得償所願，無疑會將槍口轉向北方以奪取西伯利亞的豐富資源。然而如果日本持續陷在中國戰場的泥淖中，就不太可能會進攻我們。我們應該確保中日戰爭繼續下去，直到我們準備好對付日本為止。"
 SOV_the_gobi_gambit:0 "戈壁之策"
 SOV_the_gobi_gambit_desc:0 "趁日本與中國的衝突持續升溫的時候，我們有機會奪取戈壁沙漠周邊的地區，如此一來，我們對中國的未來將有一定的話語權，也能擁有談判席上的座位。"
 SOV_two_red_flags:0 "兩面紅旗"
 SOV_two_red_flags_desc:0 "雖然革命在中國不算非常成功，但這也是預料之中的，畢竟這個國家缺乏觸發社會主義革命所需要的工業化環境。然而中國共產黨仍是最有機會讓中國人民進入共產主義未來的選擇。"
 SOV_support_the_kuomintang:0 "支持國民黨"
 SOV_support_the_kuomintang_desc:0 "中國共產黨在軍事上非常弱小，也缺乏足夠的工業能力來建造一支更強大的軍隊。顯然，讓國民黨控制中國有其恰當之處，他們會建立一個資產階級社會，而從中便會催生出共產主義革命。"
 SOV_intervention_in_china:0 "干涉中國"
 SOV_intervention_in_china_desc:0 "中國的局勢嚴重惡化，並且已經逐漸成為了我國安全的威脅。我們必須進行干涉，將一個可靠的政府扶為中國的統治者。"
 SOV_prepare_a_war_with_japan:0 "準備對日戰爭"
 SOV_prepare_a_war_with_japan_desc:0 "在展開對日作戰爭之前，我們必須確保不會遭遇任何不測，並擴張我們的偵查行動。"
 SOV_end_the_khalkhin_gol_conflict:0 "終結諾門罕衝突"
 SOV_end_the_khalkhin_gol_conflict_desc:0 "與日本的邊境衝突已經持續太久了。如果我們無法相信日本政府會尊重這條邊界的話，那就只好幫日本人換個政府了。"
 SOV_recover_the_kuril_islands:0 "收復千島群島"
 SOV_recover_the_kuril_islands_desc:0 "千島群島在1905年的災難後就被割讓給日本人了。如果我們以快速猛烈的行動收復這些島嶼，日本人可能會陷入一個擴大事態反而不利的局面。"
 SOV_reconcile_japan:0 "對日和解"

 LAT_threat_on_our_border_desc:0 "[Root.Get_Threat_Border_Focus_desc_Loc]"
 LAT_empower_paramilitarists:0 "壯大準軍事組織"
 LAT_empower_paramilitarists_desc:0 "拉脫維亞的軍隊比任何準軍事組織都要有用和強大，這點是毋庸置疑的，但我們仍不能忽視這些不計成就和回報為拉脫維亞冒上生命危險的人。"
 LAT_the_sun_shines_equally:0 "陽光下的平等"
 LAT_the_sun_shines_equally_desc:0 "拉脫維亞的太陽平等地照耀著每一個人民，這是我們政府的行事原則。多年來，拉脫維亞的社會階層因文化和種族問題而分裂，這種情況不能繼續下去。我們必須爭取人人平等，而不能支持那些反對這個理想的準軍事主義者。"
 LAT_banish_clemens:0 "驅逐塞爾明斯出境"
 LAT_banish_clemens_desc:1 "古斯塔夫斯·塞爾明斯是一名危險的法西斯分子，他威脅著我偉大祖國獨裁統治的穩定和拉脫維亞少數民族的安全。在雷霆十字黨對我國造成更多傷害之前，他必須被驅逐出境。"
 LAT_aizsargi:0 "注資拉脫維亞衛士團"
 LAT_aizsargi_desc:0 "拉脫維亞衛士團由臨時政府於1919年創建，是政府的正規准軍事組織。考慮到他們在烏爾馬尼斯政變中功不可沒，他們必須得到充分的支持以作回報。"
 LAT_womens_aizsargi:0 "擴大婦女衛士團"
 LAT_womens_aizsargi_desc:0 "小國大多禁止女性服兵役，但在拉脫維亞，我們歡迎任何願意，並能夠握著步槍的人服役。"
 LAT_latvia_for_latvians:0 "拉脫維亞人的拉脫維亞"
 LAT_latvia_for_latvians_desc:1 "我國不是為安撫德國人或俄羅斯人而存在的，我國是為拉脫維亞人也只為拉脫維亞人而存在。儘管有些人會認為雷霆十字主義者是極端民族主義者，但我們知道，如果我們要確保拉脫維亞的生存，就必須與他們合作。"
 LAT_lift_ban_on_perkonkrusts:1 "解禁雷霆十字黨"
 LAT_lift_ban_on_perkonkrusts_desc:1 "雷霆十字黨在官方上是非法的，但他們的成員仍然每天在增長。通過解除對這團體的禁令，我們可展示獨裁政權對他們的理想是友好的。"
 LAT_fanatic_recruitment:0 "招募狂熱分子"
 LAT_fanatic_recruitment_desc:0 "過去，我們會猶豫是否允許激進分子加入我們的武裝部隊，因為他們的動機更多是為了他們的意識形態，而非拉脫維亞，但肯定的是，塞爾明斯和他的追隨者像任何人一樣，希望保護拉脫維亞和她的獨立。"
 LAT_military_industrial_complex:0 "拉脫維亞軍工複合體"
 LAT_military_industrial_complex_desc:1 "為了滿足武裝雷霆十字黨的需要，拉脫維亞必須成為一家軍火工廠，多於一個國家。"
 LAT_the_old_ways:0 "古老風俗"
 LAT_the_old_ways_desc:1 "雷霆十字成員不向基督和他的教義宣誓，而是向其他更古老的神(Dievas)宣誓。保守派聲稱塞爾明斯對古神的迷戀令人毛骨悚然和不自然，但雷霆十字為更真實的拉脫維亞而戰 —— 不受外國勢力的神靈影響。"
 LAT_anti_german_propaganda:0 "反德宣傳"
 LAT_anti_german_propaganda_desc:1 "我們必須明確指出，雖然我們的國家懷有法西斯主義的理想，但我們不是[GER.GetLeader]的玩物之一，我們無意與壓迫我們人民數百年的人合作。"
 LAT_supply_forest_brothers:0 "[Root.Get_Forest_Focus_Loc]"
 LAT_supply_forest_brothers_desc:0 "[Root.Get_Forest_Focus_desc_Loc]"
 LAT_multicultural_latvia:0 "多元文化的拉脫維亞"
 LAT_multicultural_latvia_desc:0 "我們的國家由無數的團體和個人組成；拉脫維亞人、波羅的海德國人、猶太人和無數其他人。我們必須為所有這些群體提供一個值得為之奮鬥的家園，並確保我們多元化的文化環境得到保護。"
 LAT_ready_the_resistance:0 "[Root.Get_Ready_Resistance_Focus_Loc]"
 LAT_ready_the_resistance_desc:0 "[Root.Get_Ready_Resistance_Focus_desc_Loc]"
 LAT_prepare_underground_resistance:0 "[Root.Get_Underground_Resistance_Focus_Loc]"
 LAT_prepare_underground_resistance_desc:0 "[Root.Get_Underground_Resistance_Focus_desc_Loc]"
 LAT_prepare_covert_resistance:0 "[Root.Get_Covert_Resistance_Focus_Loc]"
 LAT_prepare_covert_resistance_desc:0 "[Root.Get_Covert_Resistance_Focus_desc_Loc]"
 LAT_cave_to_enemy_pressure:0 "[Root.Get_Enemy_Pressure_Focus_Loc]"
 LAT_cave_to_enemy_pressure_desc:0 "[Root.Get_Enemy_Pressure_Focus_desc_Loc]"
 LAT_alignment_with_germany:0 "尋求與德國結盟"
 LAT_alignment_with_germany_desc:0 "德國人與我們一樣蔑視左派和弱者。儘管他們過去曾錯誤地企圖征服拉脫維亞，但我們確信如果我們結成盟友，他們不會再做此事。"
 LAT_the_thunder_strikes_alone:0 "雷霆獨戰"
 LAT_the_thunder_strikes_alone_desc:0 "我們不需要外國人的幫助。拉脫維亞完全有能力捍衛自己的獨立，但只能在雷霆十字黨的指導下進行。"
 LAT_free_the_ugonskrusts:0 "釋放火十字成員"
 LAT_free_the_ugonskrusts_desc:1 "在我們成為雷霆十字成員之前，我們的前身是火十字，受到前拉脫維亞政權的壓迫和抑壓。現在我們自由了，我們可以釋放無數只希望拉脫維亞強大的政治犯。"
 LAT_lightning_strike:0 "雷霆進擊"
 LAT_lightning_strike_desc:0 "我們的鄰國是弱小的，而且很容易被剝削。我們將立陶宛和愛沙尼亞交由拉脫維亞監管是明智之舉，目的當然是為了幫助他們可以保衛自已。"
 LAT_support_baltic_fascists:0 "支持波羅的海\n法西斯主義者"
 LAT_support_baltic_fascists_desc:1 "波羅的海三國是同胞，而同胞必須保持親密。我們三國都是外國侵略的目標，但我們不能讓意志薄弱的政府統治波羅的海人民。通過支持立陶宛，愛沙尼亞和波蘭的極右運動，我們將建立一個團結，並準備與世界抗爭的波羅的海區塊。"
 LAT_consecrate_the_brotherhood:0 "同胞情誼神聖化"
 LAT_consecrate_the_brotherhood_desc:1 "儘管波羅的海國家在許多方面有不同，但三方之間仍然是同胞。雖然我們的文化各不相同，但幾個世紀以來，我們面對著共同的敵人和相同的問題。如果我們要防止被征服，必須將同胞情誼結合成一個統一的聯盟。"
 LAT_consecrate_the_brotherhood_custom_tt:0 "觸發事件「§Y[LAT.GetNameDef]§!邀請我們加入他們的陣營」。"
 LAT_dievs_keepers:0 "狄耶夫守護者"
 LAT_dievs_keepers_desc:0 "優秀的拉脫維亞異教徒開始在我們的事業中變得越來越好戰，並將塞爾明斯視為宗教領袖。雖然政府中較為保守的天主教徒擔心，這種對波羅的海異教迷戀開始轉變為邪教，但塞爾明斯是其有魅力的領袖，將步槍交給這些熱情的年輕教徒確實令我們受益。"
 LAT_state_paganism:0 "國家異教主義"
 LAT_state_paganism_desc:2 "「狄耶夫守護者教」在軍隊中的影響力幾乎蓋過了其他的宗教信仰。塞爾明斯身邊的狂熱分子，聲稱他們已準備好為古神而戰和死，但實際上，塞爾明斯才是他們所狂熱的對象。通過將狄耶夫守護者教確立為官方國教，我們將開始在全國的教堂和寺廟中傳播雷霆十字黨的意識形態。"
 LAT_wrath_of_the_old_gods:0 "古神之譴"
 LAT_wrath_of_the_old_gods_desc:0 "波羅的海並不是唯一受到外國宗教影響的地方，而世界上大多數人都遵循基督的教導，這必須改變。我們必須宣布自己的聖戰：討伐基督教國家！"
 LAT_ostland:0 "東方領地"
 LAT_ostland_desc:0 "德國人設計了一個統一波羅的海國家和部波蘭東部地區的領地。儘管他們對東方領地的願景是為了將波羅的海德國人置於階級制度的頂端，但我們沒有理由不利用這一計畫，創建一個拉脫維亞設計的東方領地。"
 LAT_reorganize_forest_brothers:0 "重組森林兄弟"
 LAT_reorganize_forest_brothers_desc:1 "森林兄弟是拉脫維亞民族認同和自決權的捍衛者，但困擾他們的是他們太著迷於捍衛立陶宛人和愛沙尼亞人的獨立。這不能再繼續，拉脫維亞的森林兄弟成員必須發誓保衛拉脫維亞，塞爾明斯和雷霆十字黨！"
 LAT_avenge_the_ancestors:0 "為祖先復仇"
 LAT_avenge_the_ancestors_desc:0 "拉脫維亞自波羅的海部落時代以來，一直不知道獨立的曙光，這光源於於德國人，瑞典人和俄羅斯人無休止的征服。我們不能再冒險承受另外幾千年的暴行和鎮壓，必須令所有外國的帝國主義者在拉脫維亞面前下跪！"
 LAT_united_baltic_empire:0 "統一的波羅的海帝國"
 LAT_united_baltic_empire_desc:0 "儘管建立一個統一的波羅的海國這想法有些古怪，但不可否認的是，三國之間的兄弟情誼超越邊界。當立陶宛和愛沙尼亞在我們的控制之下，我們只需要將他們的行政與我們的結合起來，成為波羅的海霸權這野心就會成為現實。"
 LAT_renew_the_constitution:0 "重啟拉脫維亞憲法"
 LAT_renew_the_constitution_desc:0 "卡爾利斯·烏爾馬尼斯為拉脫維亞建立了一個強大的政府，能夠抵禦即將到來的法西斯主義和共產主義風暴，但鑒於現在文職政府全是農民黨黨員，幾乎沒有理由不要求重啟大選。"
 queen:0 "女王"
 king:0 "國王"
 president:0 "總統"
 stalinist:0 "史達林主義者"
 trotskyite:0 "托洛斯基主義者"
 grain:0 "穀物"
 refineries:0 "煉油廠"
 mills:0 "廠"
 farms:0 "農場"
 POL_KPP_focus:0 "組建左翼內閣"
 POL_KPP_focus_desc:0 "波蘭共產黨是一個革命者政黨，準備採取必要的激烈行動將社會主義帶入波蘭。雖然一些忠於薩納齊亞的人已改變他們的效忠對象，但我們不能相信他們可以充當我們的內閣成員，必須由我們的革命同志取代他們。"
 POL_LIT_union:0 "重建波蘭立陶宛聯邦"
 POL_LIT_union_desc:0 "隨著[Root.GetLeader]成為波蘭和立陶宛的國王，剩下要做的就是將立陶宛議會與波蘭眾議院再次合併，令波蘭立陶宛聯邦重新誕生。"
 POL_a_leftist_sejm:0 "左翼波蘭眾議院"
 POL_a_leftist_sejm_desc:0 "雖然波蘭人民黨比薩納齊亞更可取，但社會民主黨缺乏進行激進改革的必要毅力，以真正實現波蘭無產階級的解放。只有通過共產黨的直接領導，波蘭人民才能永遠打破束縛。"
 POL_anti_imperialism:0 "反帝國主義"
 POL_anti_imperialism_desc:0 "反對帝國主義式戰爭是一種值得推崇的原則，但只是在口頭上譴責是不足夠的，一場世界革命必須包含針對帝國主義本身的反抗行動。"
 POL_arm_monarchist_militants:0 "武裝君主派民兵"
 POL_arm_monarchist_militants_desc:0 "我們知道，許多鄰國的民眾希望[Root.GetLeader]像[Root.GetLeader.GetSheHe]為我們一樣，在他們的國家實現秩序和繁榮！我們必須積極地讓君主派民兵武裝起來，為他們合法的君王登基而戰。"
 POL_armia_ludowa:0 "波蘭人民軍"
 POL_armia_ludowa_desc:0 "雖然我們的軍隊現在不能勝過國外的帝國主義分子，但是我們可以組織起一支左翼武裝敢死隊進行鬥爭。設立人民軍作為我黨的武裝力量，就能確保我們擁有一支永遠忠於社會主義革命理想的軍隊。"
 POL_assert_eastern_claims_pavel:0 "宣稱東部領土主張"
 POL_assert_eastern_claims_pavel_desc:0 "波蘭立陶宛聯邦包含了許多曾為俄羅斯帝國轄下的領土，假如帕維爾吞併了它們，他肯定會被視為一位叛國者。但是現在俄羅斯帝國已經不復存在，而帕維爾作為白軍的一員，他的使命就是從蘇維埃的手上奪回俄羅斯帝國的故土。"
 POL_assert_western_claims:0 "宣稱西部領土主張"
 POL_assert_western_claims_desc:0 "波蘭丟失的許多故土現今都剛好成為了重要的工業中心。假若這些故土能重回波蘭的控制，對本莫特的追求有著莫大的作用。"
 POL_baltic_socialism:0 "強制推行\n波羅的海社會主義"
 POL_baltic_socialism_desc:0 "波羅的海人民的意志受到獨裁者、資本家和法西斯主義者的壓制。若工人想要解放自己，必須由波蘭直接干預才能做到。"
 POL_claim_greater_lithuania:0 "宣稱大立陶宛"
 POL_claim_greater_lithuania_desc:0 "我們現今所知道的立陶宛大公國是立陶宛的前身。波蘭立陶宛聯邦不僅是波蘭與立陶宛的聯盟，更是波蘭人，立陶宛人，烏克蘭人和白俄羅斯人的聯盟。"
 POL_claim_livonia:0 "宣稱利伏尼亞"
 POL_claim_livonia_desc:0 "波羅的海國家之間有著牢不可破的同胞情誼和友情，既然我們代表立陶宛的利益，我們就可以宣稱三國之間的同胞情誼，並將波羅的海地區團結到我們不斷壯大的帝國中。"
 POL_claim_prussia:1 "奪取東普魯士"
 POL_claim_prussia_desc:0 "東普魯士是無數立陶宛和波蘭裔少數民族的家園，是時候讓這些人與他們在聯邦的戰友團結起來。"
 POL_claiming_lithuania:0 "波蘭立陶宛聯邦宣稱者"
 POL_claiming_lithuania_desc:0 "許多人宣稱波蘭和立陶宛同屬一部份。如果我們在重建聯邦的路途上，被一位能夠宣稱擁有兩者神聖權利的國王統治，這將大有幫助增強每個波蘭人重建聯邦的野心。"
 POL_com_independence:0 "獨立"
 POL_com_independence_desc:1 "我們被[SOV.GetNameDef]剝削太久了！時機已經成熟，波蘭革命者將再次拿起武器，為自冶而戰！"
 POL_committee_of_national_liberation:0 "民族解放委員會"
 POL_committee_of_national_liberation_desc:0 "我們處於一個危險的境地。夾在德國和俄羅斯之間，並成為他們的帝國主義陰謀目標。隨著民族解放委員會的成立，所有被圍困的波蘭人都將擁有一個中央部門，專門組織抵抗活動。"
 POL_complete_the_bermontian_mission:0 "完成本莫特任務"
 POL_complete_the_bermontian_mission_desc:0 "我們與白軍並肩作戰和為沙皇收復俄羅斯的任務，因入侵立陶宛失敗而被壓制。隨著我們現在擁有一個強大的聯邦在我們的指揮下，我們必須騎上我們的戰馬，把蘇聯燒成灰燼！"
 royal_legitimist:0 "皇室正統派"
 POL_cossack_king:0 "哥薩克國王"
 POL_cossack_king_desc:0 "1918年，親王，哥薩克和軍閥帕維爾·本莫特-阿瓦洛夫奉命在俄羅斯為白軍作戰，但他們卻違命將本莫特軍的用途轉為對抗立陶宛和拉脫維亞。儘管別爾蒙特不受歡迎且不是天主教徒，但在他得到德國人的支持下，我們可以預期他將獲白軍的廣泛支持。"
 POL_demand_LIT_pavel:0 "索求立陶宛"
 POL_demand_LIT_pavel_desc:0 "曾經，西俄羅斯志願軍未能吞併立陶宛，但這次波蘭的軍隊在背後支持，帕維爾的強大實力足以震懾立陶宛人，使他們束手就擒。為王者不會卑躬屈膝地要求，只會堂堂正正地奪回自己的國家。"
 POL_demand_slovakia_pavel:0 "索求斯洛伐克"
 POL_demand_slovakia_pavel_desc:0 "弱小的捷克斯洛伐克被她的鄰國覬覦著她的領土。如果德國人只是提出要求就能得到蘇台德，為何我們不能以同樣方法奪取斯洛伐克？"
 POL_demand_slovakia:0 "索求斯洛伐克"
 POL_demand_slovakia_desc:0 "弱小的捷克斯洛伐克被她的鄰國覬覦著她的領土。如果德國人只是提出要求就能得到蘇台德，為何我們不能以同樣方法奪取斯洛伐克？"
 POL_dismantle_capitalist_empires:0 "摧毀資本主義帝國"
 POL_dismantle_capitalist_empires_desc:0 "資本主義為社會主義之天敵，在革命已經在波蘭取得成功的當下，我們必須利用自身的優勢來摧毀全世界的資本帝國主義，這項行動就由徹底摧毀全部殖民主義帝國開始。"
 POL_dismantle_fascist_empires:0 "摧毀法西斯帝國"
 POL_dismantle_fascist_empires_desc:0 "法西斯主義是世界的毒瘤。他們扭曲了階級鬥爭的原意，使那些無產階級主義者越過邊境和自己的同志進行對抗。那些法西斯主義者是波蘭共產黨不共戴天的仇人，他們必須被迅速處理掉。"
 POL_dismantle_soviet_empire:0 "摧毀[SOV.GetAdjective]帝國"
 POL_dismantle_soviet_empire_desc:1 "[GetDismantleSovietEmpireDesc]"
 POL_dismantle_soviet_empire_desc_default:0 "[SOV.GetNameDefCap]宣稱自己是由獨立的共和國們組成的聯邦，但實質上她只是將外表粉刷成紅色的俄羅斯帝國。她和其他帝國一樣，都是波蘭的敵人。"
 POL_dismantle_soviet_empire_desc_alt:0 "蘇聯的紅色偽裝已經脫落，現在我們能夠看清[SOV.GetNameDef]的真面目，她前所未見的帝國野心已經暴露了出來。我們必須在為時已晚之前解決這個波蘭的敵人。"
 POL_expand_lithuanian_shipyards:0 "擴建立陶宛海軍船塢"
 POL_expand_lithuanian_shipyards_desc:0 "我們不能再被格地尼亞和格但斯克港口限制。隨著立陶宛在我們的控制下，我們獲機會大幅增強我們的海軍實力，並爭奪波羅的海的支配地位。"
 POL_anti_capitalist_revolution:0 "反資本主義革命"
 POL_anti_capitalist_revolution_desc:0 "為了行使外交權宜之計，波蘭有保持與西方結盟的誘惑，但我們不能將我們的信仰出賣給外國資本家。世界革命需要對資產階級進行鬥爭，不論他們稱自己為「法西斯主義者」還是「民主主義者」，我們都打算這樣做。"
 POL_assemble_the_regency_council:0 "組建攝政內閣"
 POL_assemble_the_regency_council_desc:0 "十一月五日法案是同盟國（一戰）作出的承諾：從俄羅斯帝國的廢墟中建立一個自由而獨立的波蘭王國。應運而生的攝政內閣在將所有權力交給畢蘇斯基（薩納齊亞成員）之前未能找到一位君主，但當薩納齊亞無法組建一個穩定的政府，也許是時候重新建立攝政內閣，以幫助波蘭尋找她的正統國王。"
 POL_fulfil_fifth_of_november:0 "履行十一月五日法案"
 POL_fulfil_fifth_of_november_desc:0 "隨著攝政內閣重新組建，現在是時候，向所有尋求波蘭王位的皇室申請者敞開大門。"
 POL_governorate_livonia:0 "利伏尼亞總督府"
 POL_governorate_livonia_desc:0 "多年前，當帕維爾入侵立陶宛和拉脫維亞時，他有能力收回利沃尼亞總督府作為自己的個人領地。如今，拉脫維亞勢單力薄，帕維爾的背後有強大波蘭的支持，利沃尼亞總督府的復興之路幾乎沒有阻礙。"
 POL_greater_commonwealth:0 "大聯邦"
 POL_greater_commonwealth_desc:0 "聯邦的野心已不僅僅是宣稱王國以前的領土。波蘭人心中的聯邦是一個強大的王權，一個海間閃耀的多元文化帝國！"
 POL_greater_polish_SSR:0 "大波蘭蘇維埃社會主義共和國"
 POL_greater_polish_SSR_desc:0 "我們已經向蘇聯證明了自己的價值，向蘇聯提出收回波蘭東部控制權是一個慎重且合理的要求，這是對我們在革命立下重大貢獻的一點酬勞。"
 POL_hohenzollern:0 "霍亨索倫"
 POL_hohenzollern_desc:0 "德國人設想一位霍亨索倫家族成員來統治新的波蘭王國。基於我們與羅馬尼亞的密切外交關係，羅馬尼亞王室成員將成為波蘭國王的理想人選。"
 POL_institute_royal_guards:0 "成立皇家衛隊"
 POL_institute_royal_guards_desc:0 "隨著君主登基，我們必須在波蘭軍隊中找到最精銳的人來負責保護我們敬愛的君主。"
 POL_internal_romanian_support:0 "尋求羅馬尼亞內部支持"
 POL_internal_romanian_support_desc:0 "羅馬尼亞國王的揮霍無度和縱容貪腐正將這個國家推向毀滅的邊緣。不幸地，米哈伊王別無選擇，只能和那些反對他父親的人合作以確保羅馬尼亞的存續。"
 POL_king_michaels_coup:0 "米哈伊國王的政變"
 POL_king_michaels_coup_desc:0 "米哈伊國王篡奪羅馬尼亞政權並加冕為王的時間到了，這是他生而應得之權。曾經的同盟，波蘭和羅馬尼亞，現在將要合而為一。"
 POL_king_of_lithuania:0 "立陶宛王國"
 POL_king_of_lithuania_desc:0 "時機已成熟。立陶宛民眾被煽動起來反對[LIT.GetLeader]，君主主義者則隨時準備向政府提出他們的要求。有了波蘭的支持，他們將把[Root.GetLeader]視為神選之王。"
 POL_dabrowszczacy:0 "東布羅夫斯基營"
 POL_dabrowszczacy_desc:0 "國際縱隊裡有波蘭志願軍，為世界各地的社會主義和民主運動而戰。隨著社會主義政府現在控制著波蘭，我們能夠將波蘭的幕後支持帶到這些勇敢的志願者。"
 POL_leftist_economics:0 "建立社會主義經濟"
 POL_leftist_economics_desc:0 "在資本主義經濟中，資本的存在就是為了服務精英階層。隨著社會主義者主導政府的施政，我們必須將經濟重新調整成能滿足廣大革命民眾的需求。"
 POL_lithuanian_rail:0 "波蘭至立陶宛鐵路線"
 POL_lithuanian_rail_desc:0 "如果波蘭和立陶宛要實現真正統一起來，遊走在聯邦之間必須是一件小事。通過連接我們的鐵路網，我們將大大改善我們的供應鏈和工業生產力。"
 POL_lower_class_education:0 "基層教育"
 POL_lower_class_education_desc:0 "長久以來，受教育的權利被富人和位高權重者所壟斷，但在社會主義制度下，個人的貧富不再影響其在教育制度中接受教育的機會。"
 POL_merge_civilian_industries:0 "整合波蘭與立陶宛民生工業"
 POL_merge_civilian_industries_desc:0 "隨著聯邦統一起來，立陶宛只為立陶宛建設與波蘭只為波蘭建設的慨念是不理智的。我們的工業必須成為一個為聯邦謀福祉的工業。"
 POL_merge_internal_governments:0 "合併内部政府機構"
 POL_merge_internal_governments_desc:0 "儘管波蘭和羅馬尼亞現在由同一位君主擔任政府首腦，但它們兩國的内部政府機構還是造成了兩國之間的隔閡。我們必須在下議院提供羅馬尼亞人代表的席位，並將所有的羅馬尼亞政府機構與波蘭的政府機構進行合併。"
 POL_merge_the_arms_industries:0 "整合波蘭與立陶宛軍工業"
 POL_merge_the_arms_industries_desc:0 "數十年來，波蘭和立陶宛的武器製造商各自生產自己的武器，但既然我們兩國已成一體，我們就有機會專門化波蘭和立陶宛的工業，並在雙方之間建立合作關係。"
 POL_non_discriminatory_recruitment:0 "廢除歧視性招募政策"
 POL_non_discriminatory_recruitment_desc:0 "在薩納齊亞的政策影響下，波蘭天主教徒在我們的武裝部隊中的人數占比極高。從長遠來看，我們應當給予任何願意武裝反抗法西斯主義的愛國者或社會主義者以相應的支持。"
 POL_organize_the_peasants_strike:0 "組織農民罷工"
 POL_organize_the_peasants_strike_desc:0 "波蘭正因爲農民的流血衝突而走向分裂。縱觀整個波蘭的農村，波蘭政府的惡意忽視農民的訴求，致使其變得愈發激進。[POL.GetLeader]正在將罷工逼向不可避免的暴力衝突，因此我們必須讓無產階級組織起來，一同反抗他們的壓迫者。"
 POL_polish_path_to_socialism:0 "波蘭的社會主義道路"
 POL_polish_path_to_socialism_desc:1 "自波蘭共產黨于1918年成立以來，它就一直在受到布爾什維克的影響，以至於黨内許多成員都變成了史達林的走狗。然而，瑪麗亞·科舒茨卡與其他一些KPP黨員正在試圖將史達林主義分子逐出黨派，並讓波蘭與莫斯科劃清界限。"
 POL_polish_peoples_republic:0 "波蘭蘇維埃社會主義共和國"
 POL_polish_peoples_republic_desc:1 "[GetSovietPolishPeoplesRepublicDesc]"
 POL_polish_peoples_republic_desc_default:0 "波蘭是蘇聯成員國中工業化程度最高、獨立性最強的國家之一，因此我們理應享有更高程度的自治。"
 POL_polish_peoples_republic_desc_alt:0 "得益於相對較高程度的工業化和不同的意識形態，波蘭在[SOV.GetAdjective]勢力範圍從其他國家中脫穎而出，享有更高的自治程度是很自然的事。"
 POL_preserve_baltic_independence:0 "保障波羅的海諸國獨立"
 POL_preserve_baltic_independence_desc:0 "雖然波羅的海諸國政府多是不民主且充斥著資本主義，但他們與我們一樣面臨著東西方的威脅，我們寧可讓他們維持資產階級專政，也不希望看見他們落入德國和俄羅斯的帝國主義野心中。"
 POL_preserve_bougoise_democracy:0 "維繫資產階級民主"
 POL_preserve_bougoise_democracy_desc:0 "雖然波蘭共產黨的終極目標是將社會主義傳遍世界，在這個黑暗時代，法西斯主義在全球崛起迫使我們要與那些資本主義者組成共同陣線，為此我們要維繫資產階級民主。只有在法西斯主義被革滅殆盡的世界，才擁有推動全球社會主義革命的基礎條件。"
 POL_press_for_liberia:0 "為獲得賴比瑞亞而施壓"
 POL_press_for_liberia_desc:0 "1932年，波蘭和賴比瑞亞政府達成協議，同意將賴比瑞亞置於波蘭的監管底下。美國視這種行徑為對他們的侮辱，但賴比瑞亞十分脆弱，必須得到由波蘭提供的保護。"
 POL_pressure_for_the_west:0 "向西方施壓"
 POL_pressure_for_the_west_desc:1 "上次大戰後，波蘭與德國的邊界問題導致了數十年的激烈爭論。最終，德國仍保有大部分的工業中心，只留給波蘭一些勉強能稱作工業的東西。我們既然把東部割讓給了[SOV.GetNameDef]，現在應該索要西里西亞和波美拉尼亞來作為補償。"
 POL_pro_allied_government:0 "任命親同盟國政府"
 POL_pro_allied_government_desc:0 "許多地方議會一直支持繼續波蘭與西方國家的友好關係，如果把這些議會成員任命到更高的政府職位上，我們就能確保本國更加公開地支持同盟國。"
 POL_push_for_ruthenia:0 "延伸鐵路至魯塞尼亞"
 POL_push_for_ruthenia_desc:0 "烏克蘭和白俄羅斯的鐵路網絡建設被嚴重忽視，但烏克蘭和白俄羅斯的領土與其領國土一樣都是波蘭立陶宛聯邦的一部分。如果我們要向蘇聯進攻並奪回我們應有的東西，我們就必須投資東方的鐵路線。"
 POL_reopen_the_maritime_and_colonial_league:0 "重啟波蘭殖民聯盟"
 POL_reopen_the_maritime_and_colonial_league_desc:0 "波蘭的跨洲野心在試圖獲取巴勒斯坦失敗後就熄滅了，但透過我們新獲得的西方聯繫與社會主義政府，新的波蘭政府將能利用我們的資金來解放歐洲殖民者統治之下的殖民地工人們。"
 POL_restoration_of_the_royal_sejm:0 "復建皇家眾議院"
 POL_restoration_of_the_royal_sejm_desc:0 "在波蘭王國時代，眾議院曾是皇室和百姓的忠僕。隨著眾議院的復建和第二共和國的滅亡，我們必須確保所有眾議員都忠於皇室，而不會尋求令波蘭重回薩納齊亞的統治。"
 POL_restore_bermontians:0 "重建本莫特軍"
 POL_restore_bermontians_desc:0 "西俄羅斯志願軍是一支由帕維爾·本莫特-阿瓦洛夫所率領的部隊，意圖在俄羅斯西部重建秩序與君主制。雖然帕維爾現在主要關注於波蘭事務，但本莫特軍的任務仍是摧毀俄羅斯的共產主義，所有白軍成員都有職責加入本莫特軍作戰！"
 POL_restore_poland_hungary:0 "重建波蘭－匈牙利"
 POL_restore_poland_hungary_desc:0 "數個世紀前，波蘭與匈牙利的王冠由同一位國王所戴，當時波蘭也確保了東歐的霸權。現在，外西凡尼亞和尼特拉都已經歸波蘭所有，離重建波蘭－匈牙利聯盟的遺產只有一步之遙，唯一的障礙就是匈牙利國的存在本身。"
 POL_royal_dictatorship:0 "建立皇室獨裁"
 POL_royal_dictatorship_desc:0 "波蘭眾議院擁有著否決國王決議的權力，雖然這個體制目前為止運作良好，但世界局勢瞬息萬變，我們不能讓官僚有機會阻擋國王實施他的神授君權。"
 POL_seek_german_alignment:0 "尋求與德國結盟"
 POL_seek_german_alignment_desc:0 "作為一名[GER.GetLeader]與國家社會主義的仰慕者，帕維爾已經讓全球的法西斯國家知道他將是他們的盟友。接下來的步驟就只是接觸這些法西斯國家，看看他們是否會接納本莫特治下的波蘭進入軸心國。"
 POL_social_commonwealth:0 "社會主義共和國聯邦"
 POL_social_commonwealth_desc:0 "雖然重建波蘭－立陶宛聯邦的野心和我們的革命目標是完全相斥的，但同時我們也無法否認波蘭、立陶宛與許多聯邦成員國都享有共同的歷史與共同的敵人。有鑑於需要團結奮鬥，我們必須建立一個新的聯邦，一個專注於透過社會主義解放工人與保障工人安全的聯邦。"
 POL_soviet_industry:1 "[GetSovietIndustrialInvestmentTitle]"
 POL_soviet_industry_default:0 "蘇聯工業投資"
 POL_soviet_industry_alt:0 "工業擴張"
 POL_soviet_industry_desc:1 "[GetSovietIndustrialInvestmentDesc]"
 POL_soviet_industry_desc_default:0 "加入蘇聯的其中一個優勢在於這個強大的聯盟是一個工業強權，並且會對我們進行大量投資。雖然我們一部分的的工業得為聯盟服務，但相應獲得的工業投資將會大大增長我們的生產製造能力。"
 POL_soviet_industry_desc_alt:0 "雖然我們被迫臣服於[SOV.GetNameDef]鐵蹄之下，但我們仍得繼續發展本國的工業。如果我們想要打破這個枷鎖，這些工業實力將大有益處。"
 POL_soviet_military_staff:0 "蘇聯軍事參謀"
 POL_soviet_military_staff_desc:0 "當波蘭第二共和國成立時，不少左翼波蘭將領逃亡到蘇聯繼續為世界革命而戰。現在，隨著親蘇政府掌權，這些勇敢的流亡將領將可重回故土。"
 POL_support_colonial_workers_strikes:0 "支持殖民地工人罷工"
 POL_support_colonial_workers_strikes_desc:0 "歐洲殖民地的工人們承受著許多苦難，殖民者們將帝國的重擔壓在這些工人身上，然而他們卻一無所獲。這些工人們缺乏解放自身所需的物資，如果我們想真正的推動世界革命，我們就必須武裝這些受壓迫的階級，讓他們能對抗殖民地的菁英。"
 POL_support_monarchism_in_LIT:0 "支持立陶宛君主派"
 POL_support_monarchism_in_LIT_desc:0 "跟波蘭一樣，立陶宛也打算選出自己的新國王。然而，與波蘭不同的是，那次公平的國王選舉被德國人定性為非法，但我們可以為立陶宛國民提供他們獲承諾的強大統治者 —— 一位保衛立陶宛免受德意志帝國主義侵害的人。"
 POL_warsaw_to_crimea_railway:0 "華沙至克里米亞鐵路"
 POL_warsaw_to_crimea_railway_desc:0 "在我們統治海間的宏偉藍圖中，至關重要的是每塊佔領領土都必須完全整合為我國的一部分。我們的自然邊界從北到南、從東到西延伸，雄心壯志地將鐵路連接到克里米亞，將鞏固我們對該地區的控制。"
 POL_elect_a_PSL_leader:0 "選舉出人民黨領袖"
 POL_elect_a_PSL_leader_desc:0 "雖然共產黨仍在爭奪政府中的權力，但軍隊支持著人民黨。如果我們現在立刻鞏固自己的領導權，共產黨人將無力奪取政府。"
 POL_invest_in_the_peasantry:0 "投資農民社群"
 POL_invest_in_the_peasantry_desc:0 "農民為我方而戰是因為我們承諾會改善鄉間的生活，而當然我們也有意達成這個承諾。適當的鐵路網與基礎建設將能夠確保沒有人會被遺忘於貧困中。"
 POL_seek_an_alliance_with_kaiser:0 "尋求與德皇結盟"
 POL_seek_an_alliance_with_kaiser_desc:0 "波蘭王國的建立完全是基於德皇所頒布的十一月五日法案，其承諾在俄羅斯佔領的波蘭會議王國領土上建立一個新的王國。雖然我們尚未知道德皇對於波蘭的真實念頭是什麼，但或許提起此事能讓我們與德意志帝國有機會建立一個難以想像的同盟。"
 POL_surrender_the_east:0 "放棄東部領土"
 POL_surrender_the_east_desc:0 "蘇聯將東波蘭視為烏克蘭與白俄羅斯不可分割的一部分，而他們也宣稱自己代表著這兩國。或許如果將這些領土割讓給蘇聯人，我們兩國將能達成同盟。"
 POL_woo_morges_staff:0 "邀請莫爾日陣線"
 POL_woo_morges_staff_desc:0 "若缺乏軍隊的支持，我們的革命將無從成功。雖然大部分的軍隊都忠於薩納齊亞的三個派系，但莫爾日陣線希望能恢復波蘭的民主，因此他們可能會更樂於與我方合作。"
 POL_ease_sanationist_tensions:0 "緩解薩納齊亞擔憂"
 POL_ease_sanationist_tensions_desc:0 "莫爾日陣線的許多成員都在薩納齊亞政權中擔任高階軍官，或許可以鼓動他們利用自己的政治地位來阻止政府對罷工進行鎮壓，爭取更多時間來強化我們的運動在波蘭的力量。"
 POL_arm_peasant_militia:0 "武裝農民民兵"
 POL_arm_peasant_militia_desc:0 "只有舉起武器對抗資產階級壓迫者，波蘭的農民才有辦法解放他們自己。利用莫爾日陣線的政治地位，我們可以從薩納齊亞那邊竊取武器裝備，而我方的農民將能夠全副武裝地展開革命。"
 POL_state_national_council:0 "全國國家議會"
 POL_state_national_council_desc:0 "薩納齊亞透過四月憲法來將其信仰立為法律，我們也早該這麼做了。我們將召開全國國家會議，將波蘭各地的社會主義政治家齊聚一堂，一同修正薩納齊亞的反動律法。"
 POL_communal_governance:0 "公社統治"
 POL_communal_governance_desc:0 "農民戰爭的必要性是無可否定的，但它的確對我們的祖國帶來巨大的災害。現在是重建國家和建立地方公社政府的時候，以治癒戰爭留下的瘡痍。"
 POL_raise_the_black_madonna:0 "高舉黑色聖母像"
 POL_raise_the_black_madonna_desc:0 "黑色聖母像是一幅聖母瑪利亞的神聖畫像，她廣受波蘭的下層階級歡迎，也被視為波蘭和該國中下階層的保護者。如果將黑色聖母像當作我們運動的標誌，人民將會知道，如果時機到來，蒙福聖母將站在我們這一邊。"
 POL_reassemble_the_sejm:0 "重開波蘭眾議院"
 POL_reassemble_the_sejm_desc:0 "民主程序終於在波蘭恢復，現在我們得將那些被薩納齊亞趕走的國會議員們重新邀請到政府中。"
 POL_empower_the_morges:0 "強化莫爾日陣線"
 POL_empower_the_morges_desc:0 "莫爾日陣線證明了他們自己是民主的盟友，沒有他們的支持我們也根本無法成功。這些將軍已經為自己贏得了信賴，應當指派他們為新軍隊的領導人。"
 POL_ROM_join_allies:0 "陣營目標：同盟國"
 POL_ROM_join_allies_desc:0 "波蘭和羅馬尼亞現在統一了，我們必須讓外交方向回到正軌，重新建立我們與西方的同盟。"
 POL_anti_blitz_tactics:0 "反閃擊戰術"
 POL_anti_blitz_tactics_desc:0 "德國人意圖透過快速且壓倒性的兵力來輾過我們的國家，但他們或許只是一個玻璃大砲。士兵可以被強迫直面危險而不撤退，而且坦克只在我們沒有防備的時候才有威脅性。"
 POL_anti_fascist_military_desc:0 "雖然現在的社會主義政府讓波蘭人陷入某種程度的分裂，但我們親近西方的態度給了政治光譜上所有人一個共同的目標，那就是強烈的反抗法西斯主義與德意志帝國主義。透過足夠的支援與宣傳活動，在對抗全球法西斯主義的崛起中，我們的軍隊將變得強大與團結。"
 POL_anti_germans_abroad:0 "支持國外反德勢力"
 POL_anti_germans_abroad_desc:0 "波羅的海諸國是我們對抗布爾什維克和納粹主義的戰友。雖然他們既鬆散、可悲又弱小，但如果有了強大的波蘭政府在背後支持，我們或許能驅使這些國家轉化為強大的戰爭機器。"
 POL_assert_eastern_claims:0 "宣稱東部領土主張"
 POL_assert_eastern_claims_desc:0 "現在的波蘭是只是過去波蘭帝國的一個影子。波蘭不僅僅是波蘭人恰好所在之處，而應該是偉大聯邦的繼承者，因此我們必須恢復舊有的東方邊境線。"
 POL_assurance_of_loyalty:0 "決定戰後邊界"
 POL_assurance_of_loyalty_desc:0 "德國人奪走了我們大片領土，然而我們對戰爭的貢獻也是無可忽視的。我們已經向他們磕頭了這麼久，是時候索要一些補償了。"
 POL_beck_ribbentrop:0 "貝克-里賓特洛甫\n條約"
 POL_beck_ribbentrop_desc:0 "德國人渴望併吞格但斯克與其它的前德國領土早已是公開的秘密，但或許這一切不需要經歷腥風血雨。或許約瑟夫·貝克能夠為兩國之間的領土爭議找到一個外交解決方案。"
 POL_declare_independence:0 "宣布獨立"
 POL_declare_independence_desc:0 "在解決[SOV.GetNameDef]威脅方面，德國人是非常有用的工具，然而現在我們將轉調槍口對抗那些試圖奴役波蘭者。是時候對第三帝國發動進攻了。"
 POL_demand_LIT:0 "索求立陶宛"
 POL_demand_LIT_desc:0 "立陶宛政府內部四分五裂，軟弱無能，以無能的經濟和軍事領導力見稱。沒有附庸國的波蘭稱不上是一個完整的國家，也許我們只需提出索求，立陶宛便會同意與我國統一。"
 POL_demand_pomerania:0 "索求波美拉尼亞"
 POL_demand_pomerania_desc:0 "波美拉尼亞是波蘭的故土，現在卻被德國佔據。雖然在旁人看來或許機會渺茫，但我們必須拼死奪回屬於我們的一切。"
 POL_divide_lit:0 "瓜分立陶宛"
 POL_divide_lit_desc:0 "我們希望重建波蘭立陶宛聯邦，而德國人希望得到梅梅爾，或許我們可以達成共識，共同向立陶宛發出最後通牒。"
 POL_empower_falangist_militants:0 "強化長槍黨民兵"
 POL_empower_falangist_militants_desc:0 "長槍黨中有許多準軍事組織存在，他們武裝自己以準備與共產主義決一死戰。有著政府的支持者，這些充滿熱情的人員將能夠成為長槍黨的一支強大武力。"
 POL_falangist_international:0 "長槍黨國際"
 POL_falangist_international_desc:0 "挺身對抗納粹主義和義大利法西斯主義讓我們處於一個危險的境地，但我們仍必須尋求外國盟友來抗衡國。如果將長槍主義作為一個法西斯主義的替代方案來宣傳，我們或許能夠和一些想法接近的國家達成同盟。"
 POL_force_polish_upper_class:0 "提拔波蘭人上層階級"
 POL_force_polish_upper_class_desc:1 "作為一個剛獲得自由的年輕國家，許多波蘭人只能待在社經地位最低的階層中。如果我們無法從出生就開始訓練我們的菁英統治階級，這個國家將沒有未來。"
 POL_german_staff:0 "德裔自衛志願軍"
 POL_german_staff_desc:0 "波蘭境內有著為數不少的德裔人，雖然德國盤算著利用這些年輕人來對抗我們，但我們現在與德國的合作關係也許能使國內的德裔族群更傾向支持我們的追求。"
 POL_german_training:0 "德國軍事參謀"
 POL_german_training_desc:0 "我們的德國「盟友」只把軍事機密留在本國軍中，但如果能邀請他們來管理我國的軍隊內部事務，他們也就不得不洩漏出這些機密了。"
 POL_integrate_greater_kashubia:0 "整合波美拉尼亞"
 POL_integrate_greater_kashubia_desc:0 "斯拉夫卡舒比人視整個波美拉尼亞為他們國家的固有領土，很多波蘭人亦視這片土地為波蘭的固有領土。隨著這塊土地現在被我們佔有，我們只需把它整合到我們的政府，這樣東德意志從此就會變成西波蘭。"
 POL_integrate_the_endecja:0 "整合國家民主運動"
 POL_integrate_the_endecja_desc:1 "雖然國家民主運動的七人派系已經決定和薩納齊亞談判以建立聯盟，但黨內大多數人仍反對這樣的舉措。如果邀請國家民主運動的幾個主要成員加入政府，或許我們仍可以建立一個團結於波蘭民族主義下的聯合政府。"
 POL_integrate_the_falanga:0 "整合長槍黨"
 POL_integrate_the_falanga_desc:0 "民族激進陣營－長槍黨是一個暴力且惱人的組織，但政府內日益升溫的民族主義或許能夠吸引長槍黨人加入我方，為波蘭的未來而團結一致。"
 POL_invite_the_baltics:0 "邀請波羅的海諸國"
 POL_invite_the_baltics_desc:0 "作為受到布爾什維克威脅的天主教國家，波羅的海諸國是長槍黨事業的天然盟友，我們必須加以保衛。"
 POL_invite_the_lowlands:0 "邀請低地諸國"
 POL_invite_the_lowlands_desc:1 "儘管長槍黨的政治影響力在比荷盧只屬邊緣，但只要投資適度的時間和資源，便可以使其成為主流，使與那些國家結盟變得可行。"
 POL_konfederacja_narodu:0 "民族聯盟"
 POL_konfederacja_narodu_desc:1 "民族聯盟由一小群波蘭民族主義者組成，他們妨礙德國一切佔領波蘭的努力。也許通過宣布我們反對德國的傾向，這些激進分子可能會願意在事業上，與我們結盟。"
 POL_nationalist_constitution:0 "民族主義憲法"
 POL_nationalist_constitution_desc:0 "四月憲法尚未鞏固波蘭人的身份認同。國家民主黨和長槍黨的一些黨員表示支持修改憲法，使我國的身份認同置於一切之上。"
 POL_polish_shock_battallions:0 "突擊士官營"
 POL_polish_shock_battallions_desc:0 "突擊士官營是一支受過專業訓練的突擊部隊，他們屬於民族聯盟麾下，而且將視死如歸地保衛華沙免於敵人進攻。"
 POL_underground_conscripts:0 "秘密徵兵"
 POL_underground_conscripts_desc:0 "如果能徵召波蘭地下國的秘密組織中的士兵，將能夠大大強化我軍對抗壓迫者時的戰鬥能力。"
 POL_prepare_german_line:0 "預備對德邊境防禦"
 POL_prepare_german_line_desc:0 "與德國之間的邊界是我國最脆弱的地區。如果不想讓華沙落入德國人之手，我們必須直接在邊界與之交戰，阻止他們擊垮我軍的戰鬥精神。"
 POL_privatize_education:0 "徵收外資企業"
 POL_privatize_education_desc:0 "雖然外國的投資者們對我國相當有用，然而他們所建立的企業在波蘭人手中會發揮更大的效果。當然，原來的擁有者可能會不開心，但這是愛國者所必須做的。"
 POL_radicalize_poles_in_germany:0 "激化在德波蘭裔民兵"
 POL_radicalize_poles_in_germany_desc:0 "在德國境內的波蘭少數民族正越來越激進。如果我們向他們宣傳德國對波蘭的許多陰謀，這些人必然會充滿憤慨，並且決定支持我國的事業。"
 POL_reach_out_to_underground_state:0 "接觸波蘭地下國"
 POL_reach_out_to_underground_state_desc:1 "波蘭地下國在德國人的眼皮子底下秘密地運作著。如果接觸他們並提供支持，有一天，或許我們將有機會推翻現在的宗主。"
 POL_reassert_silesian_claims:0 "重申西里西亞宣稱"
 POL_reassert_silesian_claims_desc:0 "在波蘭共和國誕生之際，西里西亞的命運是爭議之中的重點，然而當時的政府卻同意放棄大部分的西里西亞，只獲得了狹小的上西里西亞。一個強大的政府絕對不會做出這樣的讓步，我們需要再次強調這個領土宣稱。"
 POL_reopen_national_elections:0 "重啟全國大選"
 POL_reopen_national_elections_desc:0 "恢復民主一直都是國家民主黨的目標，同時也得確保政府服膺於波蘭民族主義。我們必須重新開放選舉，但所有不愛國的政黨都沒有資格被列到選票上面。"
 POL_request_autonomous_status:0 "要求自治地位"
 POL_request_autonomous_status_desc:0 "德國影響力實在過大， 使我們感到不耐煩。如果我們想要有任何未來，必須要求更大的工業自主權。"
 POL_riot_of_37:0 "華沙暴動"
 POL_riot_of_37_desc:0 "薩納齊亞決不會同意和平地將權力轉移給長槍黨，但長槍黨的影響力早已超出了他們可以控制的範圍。只要在華沙展開一場暴力的抗議，長槍黨就能夠直接奪取國家的控制權。"
 POL_sideline_the_sanacja:0 "排擠薩納齊亞"
 POL_sideline_the_sanacja_desc:0 "長槍黨和國家民主運動在波蘭政府中的影響力日益擴張，如果雙方能夠更緊密合作的話，薩納齊亞必定會喪失大量的政治影響力，變成一個易受政變的脆弱目標。"
 POL_siodemki:0 "鞏固憲法"
 POL_siodemki_desc:0 "薩納齊亞支持所謂的「四月憲法」，然而國家民主運動希望將之替換為自己的版本。既然兩黨現在建立了執政聯盟，為了波蘭共和國的未來，我們應當毫不遲疑地將不同的願景整合進憲法之中。"
 POL_state_catholicism:0 "國有天主教主義"
 POL_state_catholicism_desc:0 "天主教認同已經內化在長槍黨的意識形態，因此，政教合一是必須的。"
 POL_support_falangists_in_the_americas:0 "支持美洲長槍黨"
 POL_support_falangists_in_the_americas_desc:0 "長槍黨運動在美洲遍地開花，主要分佈在拉丁美洲國家。把聯盟延伸到美洲是必須的，因為他不僅確保了全球長槍黨的利益，也從美國的影響中保護了我們的人民。"
 POL_support_global_falangism:0 "支持全球長槍黨主義"
 POL_support_global_falangism_desc:0 "在帶領祖國步向長槍黨主義的路上，我們並不孤單。波蘭全國上下都有著希望支援全球長槍黨運動的志願者，而我國應向這些人提供支援。"
 POL_the_national_commonwealth:0 "民族聯邦"
 POL_the_national_commonwealth_desc:0 "古老的聯邦乃是一個波蘭民族的帝國，疆域遼闊且臣民無數。現在，立陶宛重歸我們的手中，波蘭帝國再次重生了！"
 POL_romanov:0 "羅曼諾夫家族"
 POL_romanov_desc:0 "雖然這是一位機會不大的候選人，但這位自稱安娜塔西亞·羅曼諾夫的少女宣稱最後一位波蘭皇帝就是尼古拉二世，而她對波蘭王位的宣稱是神授的。"
 POL_invite_exiled_nobility:0 "邀請流亡貴族"
 POL_invite_exiled_nobility_desc:0 "雖然許多俄羅斯貴族拒絕承認安娜塔西亞國王的合法性，但透過邀請他們回歸祖國且授予他們貴族頭銜或許能使他們回心轉意，並承認她是沙皇尼古拉二世的親生女兒。"
 POL_pan_slavism:0 "泛斯拉夫復仇主義"
 POL_pan_slavism_desc:0 "目前為止，泛斯拉夫運動只是俄羅斯對所有斯拉夫人宣稱霸權的一種工具，但這亦應該能夠在統一分離的斯拉夫人上產生作用，能夠形成一個統一的國家例如南斯拉夫和捷克斯洛伐克。為何波蘭要獨善其身？難道波蘭不應該在這波泛斯拉夫浪潮下獲取利益嗎？"
 POL_demand_yugoslav_subjugation:0 "要求南斯拉夫臣服"
 POL_demand_yugoslav_subjugation_desc:0 "如果我們渴求泛斯拉夫統一的議題被重視，我們便不能忽視南斯拉夫人。雖然我們被重重國界和崇山峻嶺所分隔，我們都同是斯拉夫民族。"
 POL_claim_russia:0 "宣稱俄羅斯主權"
 POL_claim_russia_desc:0 "安娜塔西亞·羅曼諾夫陛下是沙皇尼古拉二世在世上的最後一位子嗣，所以她對俄羅斯皇位的宣稱不僅是合法的，更是神諭。有著俄羅斯貴族的支持，安娜塔西亞陛下已經準備好奪回她那君權神授的俄羅斯女帝地位。"
 POL_proclaim_slavic_unity:0 "宣布泛斯拉夫統一"
 POL_proclaim_slavic_unity_desc:0 "所有的俄羅斯與波蘭土地現在都在我們的掌控之下，這樣的成就已經超越了過去任何一名沙皇。有了俄羅斯與波蘭民族兩者的支持與贊同，我們能夠宣布自己已經達成了斯拉夫民族的偉大統一。"
 POL_niech_zyje_opor:0 "為了波蘭地下國"
 POL_niech_zyje_opor_desc:0 "波蘭各地都流傳著起義與自由的耳語。在教堂和地下組織中，勇敢而愛國的波蘭人們渴望著重建一個獨立國家，只要提供他們充足的裝備並點燃火苗，華沙人民就會將自己解放！"
 POL_morges_pact:0 "莫爾日同盟"
 POL_morges_pact_desc:0 "隨著波蘭的民主得到重建，莫爾日陣線的目標幾乎大功告成。剩下最後一個目標，就是改善與法國之間的關係並重建法波同盟。"
 POL_morges_economic_union:0 "法波經濟條約"
 POL_morges_economic_union_desc:0 "隨著波蘭與法國的關係持續升溫，我們將能確保在戰時進行雙邊的經濟援助。"
 POL_invite_romania_to_morges:0 "邀請羅馬尼亞結盟"
 POL_invite_romania_to_morges_desc:0 "僅靠法波同盟的力量無法制衡整個軸心國的實力。我們必須將同盟擴張到另一個海岸線上。"
 POL_align_with_habsburgs:0 "哈布斯堡同盟"
 POL_align_with_habsburgs_desc:0 "現在，哈布斯堡王朝的君主坐在波蘭與匈牙利的王座之上，或許是時候將我們的王朝紐帶轉變為一個正式的同盟了。"
 POL_habsburg:0 "哈布斯堡王朝"
 POL_habsburg_desc:1 "卡爾·阿爾布雷希特·馮·哈布斯堡是一個波蘭愛國者，同時也幸運地是一個王室貴族。或許我們應該邀請他戴上波蘭王冠，這是他自出生之時就應得的權利。"
 POL_habsburg_monarchist_militants:0 "武裝哈布斯堡民兵"
 POL_habsburg_monarchist_militants_desc:0 "有許多捷克斯洛伐克的居民仍盼望王朝的絕對君主回歸統治，我們要做的就只是提供武器，他們自己便會透過武力來推動哈布斯堡王朝的事業！"
 POL_join_CZE_industry:0 "聯合捷克工業"
 POL_join_CZE_industry_desc:0 "波希米亞與波蘭的工業並不連通，也未相互協調，我們須努力修正此一問題，改善我們新的統一王國的效率。"
 POL_join_CZE_military:0 "整合捷克軍工廠"
 POL_join_CZE_military_desc:0 "我們的軍事工業彼此獨立，而且缺乏統一的目標。我們必須連通並整合捷克工業複合體，以供應波蘭軍隊所需。"
 POL_join_CZE_rails:0 "連通鐵路網"
 POL_join_CZE_rails_desc:0 "運輸補給通過蘇台德山脈是一個費時費力的工作。我們必須連通主要的幾個鐵路網，以確保我們能防衛新王國的各處領土。"
 POL_king_of_bohemia:0 "波希米亞之王"
 POL_king_of_bohemia_desc:0 "捷克斯洛伐克境內支持君主制的情緒已經相當高漲，如果現在施壓我們對波希米亞王位的要求，捷克政府將毫無選擇，只能屈服於我們的要求。"
 POL_kings_guard:0 "國王衛隊"
 POL_kings_guard_desc:0 "國王本人有著領導軍隊的野心，那還有比讓他指揮自己的國王衛隊更好的辦法嗎？"
 POL_press_the_habsburg_claim:0 "推動哈布斯堡宣稱"
 POL_press_the_habsburg_claim_desc:0 "匈牙利的王位懸空太久了，而奧托·馮·哈布斯堡大公卻一直沒有獲得自己的王位。我們必須以這位親戚對王位的宣稱來施壓匈牙利，確保哈布斯堡王朝再次統治歐洲！"
 POL_reclaim_west_slavia:0 "收復西斯拉夫"
 POL_reclaim_west_slavia_desc:0 "雖然卡舒比人，波拉布人和索布人同樣是西斯拉夫人，但他們之中的多數仍然居住在我們的邊界之外，不受我們的影響。如果我們要成為西斯拉夫人的保護者，就必須保護所有的西斯拉夫人。"
 POL_restore_the_diet_of_galicia:0 "改組加利西亞議會"
 POL_restore_the_diet_of_galicia_desc:0 "哈布斯堡王朝對波蘭的管治是由加利西亞和洛多梅里亞議會代理，但當現在一名哈布斯堡家族成員坐在我們的王座上，將該議會改組為波蘭議會似乎更合適。"
 POL_royal_hussars:0 "組建皇家翼騎兵"
 POL_royal_hussars_desc:0 "翼騎兵曾經是波蘭最著名的兵種，雖然仰賴翼騎兵作戰的年代已經過去，但波蘭的騎兵作戰能力依然強大。只要我們稍加支援，就能使其再次聞名於世。"
 POL_royal_officer_corps:0 "皇家軍官團"
 POL_royal_officer_corps_desc:0 "作為一位國王和將軍，卡爾·阿爾布雷希特陛下是每一位波蘭紳士的楷模。也許我們的軍官都要像陛下一樣在殘酷的戰場上歷練一番。"
 POL_soldier_king:0 "士兵國王"
 POL_soldier_king_desc:0 "我們的國王渴望在前線為祖國爭戰，但我們不能讓我們的統治者置身險境。通過授予他元帥的頭銜，能使他成為國家團結的象徵，也可滿足其對戰爭的渴望。"
 POL_support_monarchy_in_CZE:0 "支持在捷克斯洛伐克的君主派"
 POL_support_monarchy_in_CZE_desc:0 "哈布斯堡在捷克斯洛伐克的統治已消逝在歷史的長河中，但現在哈布斯堡家族已在我國復辟，而波蘭人亦有著堅定的民族認同，現在就是最好的時機來提升西斯拉夫的民族認同感，為此提出哈布斯堡家族在波希米亞的宣稱。"
 POL_trust_in_the_west:0 "信任西方"
 POL_trust_in_the_west_desc:0 "雖然在一次大戰中哈布斯堡家族作為奧地利與西方列強對抗，但我們波蘭始終與西方保持著良好關係。我們堅信我們海外的盟友會像從前一樣對我們施以援手。"
 POL_unite_west_slavia:0 "統一波希米亞"
 POL_unite_west_slavia_desc:0 "隨著我們的國王同時登上了波蘭和波希米亞的王座，我們需要合併波蘭和波希米亞政府的內政部門，這樣才能實現西斯拉夫團結的夢想。"
 POL_restore_poland_hungary_tt:0 "如果同意，他們將與我們建立§Y共主邦聯§!，同時在名義上維持獨立。"

 RAJ_FRAGMENTATION_STATUS:0 "印度分治"
 RULE_OPTION_RAJ_FRAGMENTED:0 "印度分治"
 RULE_OPTION_RAJ_FRAGMENTED_DESC:0 "構成印度在內的所有可獨立的組成國家在遊戲開始時將直接作為自由和獨立的國家出現。"
 RULE_OPTION_NATIONALIST_HISTORICAL:0 "佛朗哥主義"
 RULE_OPTION_NATIONALIST_HISTORICAL_DESC:0 "佛朗哥將控制民族主義陣線，並將長槍黨和卡洛斯派思想合併到一個新的統一的西班牙，除非西班牙受到攻擊，否則將在世界大戰中保持中立。"
 RULE_OPTION_SECOND_REPUBLIC:0 "第二共和國"
 RULE_OPTION_SECOND_REPUBLIC_DESC:0 "西班牙民主政府將維持第二共和國，拒絕法西斯主義和共產主義。"
 RULE_OPTION_FALANGIST:0 "長槍主義"
 RULE_OPTION_FALANGIST_DESC:0 "何塞·安東尼奧·普里莫·德里維拉領導下的長槍黨將拒絕卡洛斯主義，並尋求恢復西班牙帝國主義。"
 RULE_OPTION_CARLIST:0 "卡洛斯主義"
 RULE_OPTION_CARLIST_DESC:0 "曼努埃爾·法爾·孔德（Manuel Fal Conde）領導下的卡洛斯派將拒絕長槍黨，並確保在其擁護的卡洛斯王領導下重新回到君主專制。"
 RULE_OPTION_ANARCHIST:0 "無政府主義"
 RULE_OPTION_ANARCHIST_DESC:0 "阿拉貢與加泰隆尼亞的無政府主義者將聯合來共同打擊法西斯主義與共產主義，並完全放棄民族國家的概念。"
 RULE_OPTION_INDEPENDENT_COMMUNIST:0 "獨立共產主義"
 RULE_OPTION_INDEPENDENT_COMMUNIST_DESC:0 "馬克思主義統一工人黨與無政府主義者將在內戰後擺脫史達林主義的枷鎖，尋找自己獨立的共產意識形態。"
 RULE_OPTION_STALINIST:0 "史達林式共產主義"
 RULE_OPTION_STALINIST_DESC:0 "真正的共產黨人遵從莫斯科的命令來對抗無政府主義與法西斯主義者，在史達林的領導下開創第二共和國的新時代。"
 RULE_OPTION_HISTORICAL_POR_AI_DESC:0 "在薩拉查極權統治下，葡萄牙將強化新國家體制，並試圖在世界大戰中保持中立。"
 RULE_OPTION_FASCIST_POR_AI_DESC:0 "拉斐爾·佩雷拉（Rafael Pereira）將以法西斯獨裁者的身份控制葡萄牙，在西班牙內戰期間為民族主義者提供支持，並隨後嘗試加入軸心國。"
 RULE_OPTION_FASCIST_FIFTH_EMPIRE:0 "第五帝國"
 RULE_OPTION_FASCIST_FIFTH_EMPIRE_DESC:1 "葡萄牙政府將擁護法西斯主義，在西班牙內戰期間與共和國作戰，並試圖恢復其在非洲，亞洲和美洲失去的領土，再次成為世界大國。"
 RULE_OPTION_NEUTRALITY_MONARCHIST:0 "君主制"
 RULE_OPTION_NEUTRALITY_MONARCHIST_DESC:0 "葡萄牙君主制復辟後，杜阿爾特國王將向巴西君主主義者展開呼籲，並試圖恢復葡萄牙和巴西聯合帝國。"
 RULE_OPTION_DEMOCRATIC_POR_AI_DESC:1 "在英國的影響下，民主政府將推翻薩拉查政權，並在英國的幫助下，在加入同盟國之前集中精力發展軍事力量。"
 RULE_OPTION_COMMUNIST_COMINTERN:0 "共產主義者"
 RULE_OPTION_COMMUNIST_COMINTERN_DESC:0 "葡萄牙將與蘇聯結盟，支持西班牙共和國並試圖加入共產國際。"
 RULE_OPTION_COMMUNIST_INDEPENDENT:0 "歐洲社會主義聯邦共和國"
 RULE_OPTION_COMMUNIST_INDEPENDENT_DESC:0 "在西班牙內戰期間，共產黨人將推翻政府並與西班牙民族主義者作鬥爭，將伊比利半島統一為歐洲社會主義聯邦共和國，這是歐洲反法西斯主義的最後堡壘。"

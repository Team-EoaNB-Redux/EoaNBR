 RULE_OPTION_HISTORICAL_BUL_AI_DESC:0 "鮑里斯三世會領導國家並倒向德國，藉由德國的仲裁來和平擴大領土，最終會加入三國同盟條約以延遲保加利亞加入戰爭的時間。"
 RULE_OPTION_COMMUNIST_BUL_AI_DESC:0 "保加利亞將試圖加入共產國際並與蘇聯共同奮鬥，對抗歐洲的法西斯主義與資本主義。"
 RULE_OPTION_COMMUNIST_BALKAN_FEDERATION:0 "共產主義－巴爾幹聯邦"
 RULE_OPTION_COMMUNIST_BALKAN_FEDERATION_BUL_AI_DESC:0 "保加利亞將試圖成立巴爾幹同盟，並影響其鄰國擁抱革命，最終達成巴爾幹的統一。"
 RULE_OPTION_FASCIST_BUL_AI_DESC:0 "隨著法西斯主義在該國的崛起，右翼領袖—赫里斯托·盧科夫將試圖加入軸心國，並最終推翻沙皇以實行軍事獨裁統治。"
 RULE_OPTION_THE_RETURN_OF_FERDINAND:0 "斐迪南一世的回歸"
 RULE_OPTION_THE_RETURN_OF_FERDINAND_BUL_AI_DESC:0 "沙皇鮑里斯三世去世後，他的父親斐迪南一世將再次登上王位，向十多年前冤枉他的人尋仇。"
 RULE_OPTION_DEMOCRATIC_SOCIALIST:0 "民主主義—社會主義者"

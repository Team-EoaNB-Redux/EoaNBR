 YUG_instigate_in_turkey:0 "在土耳其策動農民起義"
 YUG_propaganda_in_target:0 "政治宣傳在 [YUG_communist_coup_target.GetNameDef]"
 YUG_propaganda_in_target_desc:0 "我們的目標明確，我們現在需要做的就是向我們的社會主義盟友提供有效的政治宣傳，時機成熟後就會為推翻巴爾幹的上流階級撒下叛亂的種子。"
 YUG_arm_communist_militants:0 "武裝[YUG_communist_coup_target.GetAdjective] 民兵"
 YUG_arm_communist_militants_desc:0 "我們不能單憑空話就算把革命傳給我們鄰國的同志。 我們必須向盟國提供推翻上流階級所需的武器。"
 YUG_communist_coup:0 "煽動共產政變"
 YUG_communist_coup_desc:0 "鄰國民兵萬事已俱備。只欠我們的許可，他們就能對腐敗資本主義政府發動政變！"
 YUG_abandon_communist_effort:0 "放棄在[YUG_communist_coup_target.GetNameDef]的努力"
 YUG_abandon_communist_effort_desc:0 "可惜，[YUG_communist_coup_target.GetNameDef]人民尚未準備好擺脫政府的束縛，我們必須放棄在其國家發起共產主義政變的努力。"
 YUG_uprising_strength_tt:0 "在他們的當前的支持下，§Y共產主義者§!的力量是[YUG_communist_coup_target.Get_Yugo_Uprising_strength]。\n 這是基於他們當前的§Y共產主義者§!的支持度和農民被武裝的次數。"

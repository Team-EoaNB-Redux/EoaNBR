 YUG_instigate_in_bulgaria:0 "在保加利亞策動農民起義"
 YUG_instigate_in_bulgaria_desc:0 "除保加利亞人外，幾乎所有南斯拉夫工人都被我們解放。 唯有鼓勵保加利亞人起來反坑壓迫者，我們才能真正宣稱自己解放了巴爾幹的斯拉夫工人。"
 YUG_instigate_in_albania:0 "在阿爾巴利亞策動農民起義"
 YUG_instigate_in_albania_desc:0 "儘管阿爾巴尼亞人本身不認同自己是斯拉夫人，但我們仍是鄰國，而阿爾巴尼亞人與南斯拉夫人之間親近的文化交流使阿爾巴尼亞人成為加入泛斯拉夫工人代表大會的理想人種。"

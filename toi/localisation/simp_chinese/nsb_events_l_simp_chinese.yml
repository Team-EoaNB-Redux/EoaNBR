 nsb_coup.2.t:0 "政變企圖失敗"
 nsb_coup.2.desc:0 "經過數週的計劃，昨晚一群軍官下令執行[Root.GetOperationName]，這是一項奪取政府控制權的計劃。\n\n看來他們不得不過早地實施他們的計劃，因為他們的行動似乎倉促且協調不善。就在守衛輪調之際，一群負責執行計畫的士兵出現在[Root.GetLeader]的辦公室，他們受命將其拘禁或格殺——由於不知道守衛班表的變化，他們面臨著兩倍於他們預期的守衛。接下來的交火是短暫而殘酷的，雙方都有幾名士兵死傷，而[Root.GetLeader]則成功逃脫。\n\n[Root.GetLeader]此後出現在公共場合和廣播中，表明暗殺企圖沒有成功。隨著政變的失敗，我軍多位軍官為躲避逮捕而自殺或誓死奮戰，而各地駐軍的指揮官則無一不向[Root.GetLeader]宣誓效忠。"
 nsb_coup.2.a:0 "而這些人想要治理國家？"
 nsb_coup.3.t:0 "軍官企圖政變"
 nsb_coup.3.desc:0 "經過數週的密謀，昨夜幾位軍官啟動了[Root.GetOperationName]計劃，意在奪取政權。 \n\n他們似乎出於某些原因被迫提前行動，而事態急轉直下，很快失去控制。拘禁和刺殺[Root.GetLeader]的嘗試均遭受了失敗，首都四周的關卡也未及時關閉，許多政府要員從而得以逃脫。 \n\n[Root.GetNameDef]政府因此逃過一劫，[Root.GetLeader]則承諾會採取一切必要手段將叛徒繩之以法。"
 nsb_coup.3.a:0 "我們會粉碎這場叛亂！"
 LAT_events.2.t:0 "[From.GetNameDefCap]要求[Root.GetAdjective]與其合併"
 LAT_events.2.d:0 "鑑於來自波羅的海外部的局勢壓力愈發顯著，[From.GetLeader]表明波羅的海統一是三個國家繼續生存的絕對必要條件。 然而，[From.GetNameDef]外交部長的要求不僅會將 [Root.GetLeader] 趕下台，它實質上會使整個 [Root.GetRulingParty] 黨完全屈從於[From.GetLeader]和[From.GetLeader.GetHerHis]管理下。"
 LAT_events.2.a:0 "我們有得選嗎？"
 LAT_events.2.b:0 "絕不可能！"
 LAT_events.3.t:0 "[From.GetNameDefCap]支持[Root.GetAdjective]民族主義"
 LAT_events.3.d:1 "在一場關於波羅的海國家間牽絆的激情演說上，[From.GetLeader]讚揚了[Root.GetLeader]與[Root.GetLeader.GetHerHis]在面對日漸增長的布爾什維克威脅時仍堅定不移地投身民族主義。儘管[From.Getleader.GetSheHe]聲稱尊重[From.GetAdjective]以及[Root.GetAdjective]獨立的政治特性，但[From.Getleader.GetSheHe]同時呼籲[From.GetNonIdeologyName]與[Root.GetNonIdeologyName]應為保證自身獨立的共同目標而通力合作。儘管這些話現在看上去只是表面文章，但許多人推測一個聯盟提案正在悄悄醞釀。"
 LAT_events.3.a:0 "有趣。"
 LAT_events.5.t:0 "[From.GetLeader]尋求統一東方領地"
 LAT_events.5.d:0 "由於白俄羅斯西部現在牢牢地處於[Root.GetFactionName]的控制之下，[From.GetNonIdeologyName]的獨裁者宣布有意在 [From.GetAdjective] 管理下建立東方領地。該提議意在波羅的海和白俄羅斯推廣法西斯意識形態，並擴張[Root.GetFactionName]在東方的利益。"
 LAT_events.5.a:0 "頗受啟發！"
 LAT_events.5.b:0 "否。"
 LAT_events.501.t:0 "[From.GetNameDefCap]交出東方領地"
 LAT_events.501.d:0 "東方領地已經成功地轉交予了[Root.GetAdjective]，[From.GetNameDef]同意波羅的海諸國與西白俄羅斯的占領權應當專屬於[Root.GetNameDef]。"
 LAT_events.501.a:0 "太好了！"
 LAT_events.502.t:0 "[From.GetNameDefCap]拒絕"
 LAT_events.502.d:0 "[Root.GetAdjective]要求佔領東方領地的要求遭到[From.GetNameDef]的斷然拒絕。他認為[Root.GetLeader]嘗試控制東方領地的要求只是想獲得東歐的主要城市並且破壞[From.GetNameDef]的權威而已。"
 LAT_events.502.a:0 "對拉脫維亞來說真是不幸的一天。"
 LAT_events.6.t_both:0 "[From.GetNameDefCap]邀請波羅的海諸國加入[Root.GetFactionName]"
 LAT_events.6.d_both:0 "[From.GetNameDefCap]今天宣布邀請所有波羅的海國家加入[Root.GetFactionName]。由於[LIT.GetNameDef]和[EST.GetNameDef]境內民族主義獲得了驚人成功，而且波羅的海諸國天生就渴望進行合作，[From.GetLeader]做出了一個熱情的演說，稱[Root.GetAdjective]政府將[LIT.GetLeader]與[EST.GetLeader]視作民族主義事業的真正盟友。"
 LAT_events.6.t_estonia:0 "[From.GetNameDefCap]邀請[EST.GetAdjective]加入[Root.GetFactionName]"
 LAT_events.6.d_estonia:0 "[From.GetNameDefCap]今天宣布邀請[EST.GetNonIdeologyName]加入[Root.GetFactionName]。由於[EST.GetNameDef]境內民族主義獲得了驚人成功，而且波羅的海諸國天生就渴望進行合作，[From.GetLeader]做出了一個熱情的演說，稱[Root.GetAdjective]政府將[EST.GetLeader]視作民族主義事業的真正盟友。"
 LAT_events.6.t_lithuania:0 "[From.GetNameDefCap]邀請[LIT.GetAdjective]加入[Root.GetFactionName]"
 LAT_events.6.d_lithuania:0 "[From.GetNameDefCap]今天宣布邀請[LIT.GetNonIdeologyName]加入[Root.GetFactionName]。由於[LIT.GetNameDef]境內民族主義獲得了驚人成功，而且波羅的海諸國天生就渴望進行合作，[From.GetLeader]做出了一個熱情的演說，稱[Root.GetAdjective]政府將[LIT.GetLeader]視作民族主義事業的真正盟友。"
 LAT_events.6.a:0 "絕妙的主意！"
 LAT_events.6.b:0 "真是無稽之談。"
 LAT_events.601.t:0 "[From.GetNameDefCap]拒絕波羅的海諸國加入[From.GetFactionName]"
 LAT_events.601.d:0 "儘管[Root.GetNameDef]獲熱情地歡迎加入[From.GetFactionName]，但[From.GetLeader] 似乎對[From.GetLeader.GetHerHis]的內心信念：波羅的海兄弟要有保衛自己權利，並不感到憐憫。我們向波羅的海同胞的邀請被拒絕了，目前看來我們之間仍將保持分隔。"
 LAT_events.601.a:0 "那好吧。"
 LAT_events.7.t:0 "[Root.GetFascistParty]向[Root.Capital.GetName]進軍！"
 LAT_events.7.d:0 "在[From.GetNameDef]法西斯政府的大力支持下，[Root.GetFascistParty]的支持者帶著暴力意圖聚集在[Root.Capital.GetName]的街頭。暴徒們最終在[Root.GetLeader]和[Root.GetRulingParty]黨的幾位要員們舉行會議期間抵達[Root.Capital.GetName]的議會大樓，高呼要求[Root.GetLeader]辭職。"
 LAT_events.7.a:0 "解決這幫暴徒！"
 LAT_events.7.b:0 "也許[Root.GetLeader]該下台了。"
 EST_events.1.t:0 "[From.GetNameDefCap]尋求簽署友好條約"
 EST_events.1.d:0 "由於擔心[SOV.GetAdjective]的侵略，[From.GetLeader]正式提出了一項要求，希望能在[Root.GetNameDef]與[From.GetNameDef]之間締結一份條約。這份條約除了會保證雙方互不侵犯，也有一些友好交流的條款，意在促成[Root.GetNonIdeologyName]與[From.GetNonIdeologyName]之間的良好合作。"
 EST_events.1.a:0 "很好的建議。"
 EST_events.1.b:0 "我們對[From.GetNameDef]有其他的規劃。"
 EST_events.101.t:0 "[From.GetNameDefCap]同意了"
 EST_events.101.d:0 "[From.GetLeader]清楚地看到了[Root.GetNameDef]和[From.GetNameDef]間聯盟的潛在未來價值，並同意與我們的國家建立友好關係。"
 EST_events.101.a:0 "好極了。"
 EST_events.102.t:0 "[From.GetNameDefCap]拒絕了"
 EST_events.102.d:0 "儘管[Root.GetLeader]盡了最大努力，但[From.GetNameDef]似乎仍然是[Root.GetNonIdeologyName]的敵人。儘管他們的拒絕表面上影響不大，但這可能意味著未來在[SOV.GetAdjective]入侵的情況下，[From.GetNameDef]只會隔岸觀火。"
 EST_events.102.a:0 "該死。"
 EST_events.2.t:0 "[From.GetNameDefCap]要求統一"
 EST_events.2.d:0 "[From.GetLeader]今天正式提議統一[From.GetNameDef]與[Root.GetNameDef]。無可辯駁的是，[From.GetAdjective]政府和[Root.GetNameDef]的命運確實是緊密交織的。沒有瓦普西的支援，[Root.GetFascistParty]根本不可能有任何機會掌控[Root.GetNonIdeologyName]，就算到了現在，軍中也仍有許多人強烈支持瓦普西。[From.GetLeader]指出，芬蘭與愛沙尼亞的聯合將能夠更有效的武裝這個國家，以防禦迫在眉睫的[SOV.GetAdjective]侵略。"
 EST_events.2.a:0 "我們別無選擇。"
 EST_events.2.b:0 "立刻把瓦普西成員驅逐出境！"
 EST_events.201.t:0 "[From.GetNameDefCap]同意統一"
 EST_events.201.d:0 "[From.GetLeader]做出了明智的決定，允許兩國達成統一。[From.GetLeader]辭去了[From.GetAdjective]政府領導人的地位，將權力被轉交給了[Root.GetLeader]，並在新成立的[Root.GetAdjective]－[From.GetAdjective]聯合政府中擔任副手的職位。"
 EST_events.201.a:0 "好極了！"
 EST_events.202.t:0 "[From.GetNameDefCap]拒絕與[Root.GetAdjective]統一"
 EST_events.202.d:0 "雖然[Root.GetNonIdeologyName]的瓦普西政府對[From.GetNameDef]有著舉足輕重的影響力，但[From.GetLeader]卻仍拒絕了[Root.GetAdjective]提議統一的要求。"
 EST_events.202.a:0 "他們沒辦法拒絕太久的！"
 EST_events.4.t:0 "[From.GetNameDefCap]尋求統一波羅的海諸國"
 EST_events.4.d:0 "波羅的海諸國有著遭受外族壓迫的共同歷史：波蘭人、德國人、俄羅斯人都是，然而[From.GetLeader]宣布這將不再重演！[From.GetLeader]稱，雖然每個波羅的海人民心中都有熾烈燃燒的民族主義與自決精神，但我們過去遭受外國統治的原因只有一個，那就是缺乏團結。儘管有許多人渴望完全的獨立，但[SOV.GetAdjective]入侵的威脅與日俱增，迫使我國政府必須採取一種泛民族主義的態度。\n\n[From.GetLeader.GetSheHeCap]提議建立一個[BAL_UNIFIED_fascism]，，這樣我們才有能力確保人民的安全，並對抗任何試圖奴役波羅的海的外國入侵者。"
 EST_events.4.a:0 "或許我們相似的地方多於不同的。"
 EST_events.4.b:0 "泛波羅的海民族？沒有這種東西吧！"
 EST_events.401.t:0 "[From.GetNameDefCap]接受了！"
 EST_events.401.d:0 "[Root.GetAdjective]推動泛波羅的海民族認同的努力成功說服了[From.GetLeader]，他同意將[From.GetFascistParty]與[Root.GetFascistParty]合併。這對[Root.GetLeader]團結波羅的海人民的目標是一個重大勝利，在對抗[SOV.GetAdjective]入侵方面，現在[Root.GetNameDef]獲得了一個更好的局勢。"
 EST_events.401.a:0 "[From.GetNonIdeologyName]只是個開始。"
 EST_events.402.t:0 "[From.GetNameDefCap]拒絕統一"
 EST_events.402.d:0 "[From.GetNameDef]對[Root.GetLeader]鼓吹波羅的海團結的言論無動於衷，並正式拒絕與[Root.GetNameDef]統一，他們認為這個「統一」不過是帝國主義行徑，並且會阻礙[From.GetAdjective]人民建立「[From.GetNonIdeologyAdjective]人的[From.GetNonIdeologyName]」的權利。"
 EST_events.402.a:0 "所以他們比較想加入[SOV.GetAdjective]嗎？叛徒！"
 EST_events.5.t:0 "[From.GetNameDefCap]侵犯[Root.GetAdjective]主權"
 EST_events.5.d:0 "[From.GetLeader]今天對[Root.GetAdjective]政府發表了毫不避諱的直接抨擊，宣稱他們軟弱無能，無法自帝國主義者的手中保衛人民。雖然目前這並沒有什麼實質意義，但我們可以預期[From.GetAdjective]的進攻恐怕已經近在咫尺了。"
 EST_events.5.a:0 "[From.GetLeader]只是在膨風而已。"
 EST_events.6.t:0 "[From.GetNameDefCap]邀請[FIN.GetAdjective]加入[Root.GetFactionName]"
 EST_events.6.d:0 "[From.GetNameDefCap]今天宣布邀請[FIN.GetNonIdeologyName]加入[Root.GetFactionName]。由於該國境內的民族主義運動獲得了驚人成功，而且芬蘭與愛沙尼亞天生就渴望進行合作，[From.GetLeader]做出了一個熱情的演說，稱[Root.GetAdjective]政府將[FIN.GetLeader]視作民族主義事業的真正盟友。"
 EST_events.6.a:0 "好主意！"
 EST_events.6.b:0 "真是無稽之談。"
 EST_events.601.t:0 "[From.GetNameDefCap]拒絕[FIN.GetAdjective]加入[From.GetFactionName]"
 EST_events.601.d:0 "儘管[Root.GetNameDef]獲熱情地歡迎加入[From.GetFactionName]，但[From.GetLeader] 似乎對[From.GetLeader.GetHerHis]的內心信念：[FIN.GetNameDef]要有保衛自己權利，並不感到憐憫。我們向芬蘭的邀請被拒絕了，目前看來我們之間仍將保持分隔。"
 EST_events.601.a:0 "[From.GetLeader]是瘋了還是無能？"
 EST_events.7.t:0 "瓦普西內戰"
 EST_events.7.d:0 "在首都各處不斷的遊行與示威終於還是摧毀了[Root.GetNonIdeologyName]國內僅存的最後一點團結，而這個國家陷入了全面內戰之中。昨天，政府照慣例鎮壓[Root.GetFascistParty]的一次行動演變成了與示威者之間的暴力衝突，老兵們和他們曾經效力過的[Root.GetAdjective]軍隊之間互相對抗。現在，一邊是[Root.GetFascistParty]的成員，一邊是忠於政府的部隊，所有人都好奇究竟是誰會成功掌控[Root.Capital.GetName]，究竟是[Root.GetLeader]或是[neutral_EST_civil_war.GetLeader]......"
 EST_events.7.a:0 "為了[Root.GetNonIdeologyName]！"
 EST_events.9.b:0 "或許投降才是最好的方法......"
 EST_events.701.t:0 "[Root.GetLeader]下台"
 EST_events.701.d:0 "全國各地由瓦普西發起的示威在今天終於到達了臨界點，[Root.GetLeader]的政府和瓦普西成員之間爆發了暴力衝突。在阿圖爾·瑟克的指揮下，示威者們衝進了國會大門，他們甚至架起了臨時路障來阻止執法單位進入國會。\n大部分的愛沙尼亞人都認為[Root.GetLeader]將以暴力手段對付示威者，然而，出乎全國的預料，今天國會收到了[Root.GetLeader]的辭職信，他宣布放棄其獨裁者的身分並將權力交予阿圖爾·瑟克。"
 EST_events.701.a:0 "愛沙尼亞變得更加強大了。"
 EST_events.801.t:0 "[From.GetName]的示威陷入混亂"
 EST_events.801.d:0 "[Root.GetFascistParty]在[From.GetName]各地舉行的示威受到一般大眾微妙的反應，而當局的反應則是暴力手段。群眾已經不知道遊行的目的究竟是什麼了，因為整個示威的重點完全變成了抗議者與警察之間的暴力衝突。[Root.GetAdjective]政府早就在計畫將[Root.GetFascistParty]徹底掃蕩，而今天的事件只會加快他們的步伐而已，示威看來並未贏得大眾的支持。"
 EST_events.801.a:0 "一場災難。"
 EST_events.802.t:0 "在[From.GetName]的進軍"
 EST_events.802.d:0 "[Root.GetFascistParty]跨過整個[From.GetName]的遊行進軍在毫無意外的狀況下安全結束了。他們避開了主要的人口集中地，專注在[From.GetName]的鄉村地帶，[Root.GetFascistParty]成功地向[Root.GetName]人民展現了他們所代表的精神，同時也避免了[Root.GetAdjective]官員的報復行動。"
 EST_events.802.a:0 "有趣。"
 EST_events.803.t:0 "[From.GetName]爆發大規模法西斯示威"
 EST_events.803.d:0 "在[From.GetName]全國各地的示威中，[Root.GetFascistParty]的支持者們傾巢而出，熱情地展現他們對於一個強大的民族國家的支持。雖然軍隊試圖阻止示威者朝主要城市進軍，但最終他們放下了武器，允許[Root.GetFascistParty]的成員們和平地在街道上遊行。這次示威幾乎沒有遭遇到任何阻力，對[Root.GetFascistParty]運動而言可說是一場宏大的勝利。"
 EST_events.803.a:0 "非常有趣。"
 EST_events.901.t:1 "[?FIN.EST_previous_finnish_leader.GetName]下台"
 EST_events.901.d:0 "出乎意料地，當今天[FROM.GetFascistParty]部隊進軍至[From.GetAdjective]首都時，[From.GetAdjective]政府並未如預料地挑起一場內戰，他們反而宣布放棄權力並將之轉交給[FROM.GetFascistParty]黨的領袖。"
 EST_events.901.a:0 "這確實是出乎意料！"
 EST_events.10.t:0 "干預的疑問"
 EST_events.10.d:0 "[FIN.GetNonIdeologyName]內戰爆發了，但[Root.GetNameDef]在這場衝突中的地位仍有待決定。目前，瓦普西與[FIN.GetNonIdeologyAdjective]法西斯主義者的合作僅止於提供武器與組織他們的部隊，但由於他們之前也曾為了[EST.GetAdjective]的獨立而奮戰，或許[Root.GetLeader]會認為這是一個讓[EST.GetNonIdeologyName]償還欠芬蘭的人情的一個好時機。"
 EST_events.10.a:0 "老兵們將再次並肩作戰！"
 EST_events.10.b:0 "一支龐大的志願軍應該就夠了。"
 EST_events.11.t:0 "瓦普西與[Root.GetFascistPartyName]"
 EST_events.11.d:0 "瓦普西運動成功在愛沙尼亞掌權後，他們與[Root.GetFascistPartyName]簽署了一個合作協議。目前，瓦普西已經開始推動宣傳活動與進行國內示威來支持芬蘭的法西斯團體，但如果政府能夠快速果斷的查禁這些組織，或許我們仍可以一勞永逸的解決這個問題。"
 EST_events.11.a:0 "這不是好現象。"
 NSB_poland_communist_events.1.a:0 "[POL.GetNameDefCap]必須靠自己。"
 NSB_poland_communist_events.1.b:0 "波蘭屬於蘇聯。"
 NSB_poland_communist_events.1.desc:0 "一直以來，波蘭共產黨中有兩派持續互相對抗，一派希望讓波蘭更靠繼蘇聯，另一派則認為蘇聯與沙俄一樣都是帝國主義者。\n反蘇派以瑪麗亞·科舒茨卡為首，她據稱是一位[Root.GetStalinistOrTrotskyite]，他們指控親蘇派根本「沒種」甚至是革命的敵人。\n而黨內親蘇派實際的領導人則是瓦迪斯瓦夫·哥穆爾卡，雖然他在黨內很受歡迎，但也因為其親蘇的外交姿態而越發遭到一般波蘭大眾的厭惡。\n雖然共產當現在奪得了波蘭，黨內卻在領導者的人選上陷入分裂。同時，在波共猶豫不決的當下，莫斯科方面也開始施壓，他們不僅要求阻止科舒茨卡成為領導人，甚至要求將她作為一個[Root.GetStalinistOrTrotskyite]和反革命份子送上法庭審判。"
 NSB_poland_communist_events.1.nosov.desc:0 "一直以來，波蘭共產黨中有兩派持續互相對抗，一派希望讓波蘭更靠繼蘇聯，另一派則認為蘇聯與沙俄一樣都是帝國主義者。\n然而，隨著蘇聯的崩潰，這樣的衝突已經毫無意義了。在史達林垮台之後，瓦迪斯瓦夫·哥穆爾卡的影響力也隨之消散，無庸置疑地，反蘇派的瑪麗亞·科舒茨卡成為了黨的領導者。"
 NSB_poland_communist_events.1.t:0 "波蘭共產黨的內鬨"
 NSB_poland_events.1.a:0 "我們沒有選擇。"
 NSB_poland_events.1.b:0 "我們不會被波蘭嚇倒！"
 NSB_poland_events.1.desc:0 "[From.GetNameDef]的官員以[Root.GetNameDef]明顯缺乏自衛能力為由，要求我方交出整個斯洛伐克地區交由波蘭佔領。他們把話說得很清楚：如果我們拒絕屈服，就會直接發動入侵。我們該如何回應？"
 NSB_poland_events.1.t:0 "[From.GetNameDefCap]索要斯洛伐克"
 NSB_poland_events.101.a:0 "我不敢相信這成事了！"
 NSB_poland_events.101.desc:0 "[From.GetNameDefCap]政府接受了我們日前的要求，同意割讓整個斯洛伐克。目前，[Root.GetAdjective]部隊正在開進當地以鎮壓任何可能發生的抵抗。雖然這是一個小規模的勝利，但這代表世界對[Root.GetAdjective]戰爭機器已經有所恐懼了！"
 NSB_poland_events.101.t:0 "[From.GetNameDefCap]同意！"
 NSB_poland_events.102.a:0 "那就開戰吧！"
 NSB_poland_events.102.desc:0 "令人震驚地，[From.GetAdjective]政府拒絕了將斯洛伐克割讓與我國的要求。現在外交解決方案已經失敗，是時候採用軍事解決方案了。"
 NSB_poland_events.102.t:0 "[From.GetNameDefCap]拒絕！"
 NSB_poland_events.2.a:0 "我認為應該接受。"
 NSB_poland_events.2.b:0 "這個「宣稱」根本是屁話。"
 NSB_poland_events.2.d:1 "看來，因為[Root.GetNameDef]長期的攝政和王位懸空，[From.GetLeader]竟斗膽宣稱[From.GetLeader.GetHerselfHimself]為匈牙利國王。而此一宣稱甚至只基於中世紀的波蘭－匈牙利王國，顯然這只是他們明目張膽地進行領土擴張的藉口罷了。"
 NSB_poland_events.2.t:0 "[From.GetLeader]宣稱[Root.GetAdjective]王位！"
 NSB_poland_events.201.a:0 "完美。"
 NSB_poland_events.201.desc:1 "今天，看來其他所有的匈牙利王位宣稱者都被擊敗了，因為[Root.GetLeader]已被加冕為匈牙利國王。現在，[Root.GetLeader]同時成為了波蘭與匈牙利國王，[Root.GetAdjective]的巴爾幹霸權野心離實現又更近了一步。"
 NSB_poland_events.201.t:0 "匈牙利屈服"
 NSB_poland_events.202.a:0 "我們別無選擇。"
 NSB_poland_events.202.desc:0 "[From.GetAdjective]政府的領導人宣布他們不會認可[Root.GetLeader]對[From.GetAdjective]王位的宣稱。雖然和平併吞[From.GetNameDef]的希望已經破滅了，但我們仍可以透過戰爭手段來獲得王位。"
 NSB_poland_events.202.t:0 "[From.GetNameDefCap]拒絕[Root.GetLeader]的王位宣稱"
 NSB_poland_events.3.a:0 "我們接受！"
 NSB_poland_events.3.b:0 "[From.GetNonIdeologyName]仍是我們的敵人。"
 NSB_poland_events.3.c:0 "他們交出但澤的話就能成交！"
 NSB_poland_events.3.desc:0 "[From.GetNameDef]的官員宣布，該國有意與重建的德意志帝國建立同盟。他們相信德皇[Root.GetLeader]與[Root.GetHerHis]之前的德國領導人相比，對獨立的[From.GetAdjective]應該更加友善，他們也指出[From.GetNameDef]能在現代重建也歸功於一次大戰同盟國所簽署的十一月五日法案，因此[From.GetNameDef]希望能在兩國之間建立正式同盟。\n如果接受了這個提案，將代表[Root.GetNonIdeologyName]－[From.GetNonIdeologyName]關係進入了一個歷史性的轉折，而且可能會為兩國帶來更加光明的未來。"
 NSB_poland_events.3.t:0 "[From.GetNameDefCap]提議結盟"
 NSB_poland_events.301.a:0 "波蘭歷史性的一天！"
 NSB_poland_events.301.desc:0 "出人意料地，[From.GetNameDef]同意與[Root.GetNameDef]建立正式同盟！雖然兩國是一直以來的宿敵，但看來[Root.GetNonIdeologyName]與[From.GetNonIdeologyName]之間衝突的時代終於結束了，現在我們將能攜手並進，團結對抗急遽崛起的極端意識形態。\n這一切都歸功於德國人所簽署的十一月五日法案，當時他們同意在[Root.GetAdjective]領土上建立一個獨立王國，因而現在才能建立起這樣一個同盟，這個同盟今後將被稱作「十一月聯盟」。"
 NSB_poland_events.301.t:0 "德皇同意結盟！"
 NSB_poland_events.302.a:0 "非常令人失望。"
 NSB_poland_events.302.desc:0 "雖然我們盡了最大的外交努力，而且兩國看來有著一致的利益，但德皇仍拒絕簽署任何形式的正式同盟。看來，不論是在納粹或者霍亨索倫的統治下，德國都將我們的國家是為其天生的敵人。"
 NSB_poland_events.302.t:0 "好戰的德皇"
 NSB_poland_events.303.a:0 "交出一座惹麻煩的城市來換取一支大軍支持似乎更有利。"
 NSB_poland_events.303.desc:0 "[From.GetNameDefCap]向我方回覆了一些同盟的條件，他們稱這些條件將有益於雙方。德國宣稱，十一月五日法案並未正式將有爭議的領土——但澤和格地尼亞——割讓給新成立的[Root.GetAdjective]王國。他們表示非常樂意簽署聯盟，但前提是這些違反十一月五日法案的狀態得先得到修正。"
 NSB_poland_events.303.t:0 "以但澤換取保障"
 NSB_poland_events.304.a:0 "那我們將以武力奪取它。"
 NSB_poland_events.304.desc:0 "不幸地，看來我們無法與波蘭人達成任何協議，他們也拒絕割讓但澤來交換同盟。[From.GetAdjective]邊境上的緊張局勢正持續升溫，許多人擔心戰爭就在不遠處了。"
 NSB_poland_events.304.t:0 "[From.GetNameDefCap]拒絕"
 NSB_poland_events.4.a:0 "就賣給他們吧！"
 NSB_poland_events.4.b:0 "[POL_colony_purchase.GetName]是[Root.GetAdjective]不可分割的一部分！"
 NSB_poland_events.4.desc:0 "波蘭海事與殖民聯盟今天接觸了[Root.GetAdjective]駐[From.Capital.GetName]的大使，他們希望購買我們的海外領土[POL_colony_purchase.GetName]。為了購買[POL_colony_purchase.GetName]，波蘭人肯定會付一大筆錢給[Root.GetNameDef]，然而這也代表著[From.GetNameDef]將獲得對[POL_colony_purchase.GetName]的主權，還有當地珍貴的資源與人口。"
 NSB_poland_events.4.t:0 "波蘭提議購買[POL_colony_purchase.GetName]"
 NSB_poland_events.401.a:0 "歡迎，[POL_colony_purchase.GetName]的人民們！"
 NSB_poland_events.401.desc:0 "[From.GetNameDefCap]今天回覆我方，同意將他們的海外領土[POL_colony_purchase.GetName]賣給我們。現在我們只需要再處理好向[From.GetNameDef]的債務即可，而這個殖民地已經成為[Root.GetAdjective]持續擴張的殖民帝國中不可分割的一部分了。"
 NSB_poland_events.401.desc.com:0 "[From.GetNameDefCap]今天回覆我方，同意將他們的海外領土[POL_colony_purchase.GetName]賣給我們。現在我們只需要再處理好向[From.GetNameDef]的債務即可，不過至少[POL_colony_purchase.GetName]的人民終於能自[From.GetAdjective]的殖民主義中獲得解放了。"
 NSB_poland_events.401.desc.dem:0 "[From.GetNameDefCap]今天回覆我方，同意將他們的海外領土[POL_colony_purchase.GetName]賣給我們。雖然這讓我們欠了[From.GetNameDef]一筆債務，但在當下的時機點，這個領土交易確實是[Root.GetNameDef]最迫切需要的。現在[POL_colony_purchase.GetName]歸我們掌控了，流亡政府將可以在這個據點繼續生存下去。"
 NSB_poland_events.401.t:0 "[POL_colony_purchase.GetName]購地成功"
 NSB_poland_events.402.a:0 "至少我們試過了。"
 NSB_poland_events.402.desc:0 "不幸的是，目前[From.GetAdjective]政府對於出售[POL_colony_purchase.GetName]給我們沒有任何興趣。雖然這並不會終止[Root.GetAdjective]的殖民野望，但這次失敗讓和平取得[POL_colony_purchase.GetName]的可能性完全消失了。"
 NSB_poland_events.402.t:0 "[From.GetNameDefCap]拒絕出售[POL_colony_purchase.GetName]"
 NSB_poland_events.6.a:0 "一個精明的提案。"
 NSB_poland_events.6.b:0 "不。"
 NSB_poland_events.6.desc:0 "在1932年秋季，國際聯盟將波蘭認可為賴比瑞亞唯一的保護者，但這項動議由於美國人的干涉而未能實行。不過，我國境內現在仍充滿了波蘭海事與殖民聯盟所運作的大量居住點與商業活動。\n目前的安排對兩國都有利，但現在[From.GetNameDef]的態度似乎變得越來越堅決，[From.GetLeader]正式要求[Root.GetNameDef]成為[From.GetAdjective]的保護國。\n如果我們接受這個提案，我們將會成為[From.GetAdjective]的從屬國，隨之將會帶來各種可能的益處與壞處。但如果我們拒絕，[From.GetLeader]很有可能透過武力實現[From.GetLeader.GetHerHis]的這個野心。"
 NSB_poland_events.6.t:0 "[From.GetNameDefCap]提議建立保護國"
 NSB_poland_events.601.a:0 "那我們就用武力獲取它。"
 NSB_poland_events.601.b:0 "我們就別再惡化事態了。"
 NSB_poland_events.601.desc:1 "雖然在1932年時[From.GetAdjective]曾同意成為波蘭的保護國，但看來其政府當下已經不再願意維持[Root.GetAdjective]在該國的利益了。"
 NSB_poland_events.601.t:0 "[From.GetNameDefCap]拒絕"
 NSB_poland_events.7.a:0 "一個絕妙的建議！"
 NSB_poland_events.7.b:0 "這看來是一個死亡陷阱。"
 NSB_poland_events.7.desc:0 "隨著民主制度在波蘭重新建立，新波蘭政府尋求加強法波關係，在德國邊境兩側建立同盟。雖然波蘭尚未從近期的內戰中恢復，但毫無疑問，[GER.GetNameDef]會因左右受敵而在戰爭中處於劣勢。"
 NSB_poland_events.7.t:0 "波蘭提出建立莫爾日同盟"
 NSB_poland_events.701.a:0 "或許英國人會保護我們。"
 NSB_poland_events.701.desc:0 "這次，[From.GetNameDef]政府拒絕與我國簽訂正式的同盟。莫爾日陣線建立法波同盟的計畫因此外交失利而碎了一地，我們必須尋求其他國家的支持。"
 NSB_poland_events.8.t:0 "安娜塔西亞·羅曼諾夫的命運"
 NSB_poland_events.8.d:0 "在[From.GetNameDefCap]和盟國軍隊佔領了莫斯科城後，我們的特務在內務人民委員會的檔案中發現了一些註腳，揭示了羅曼諾夫家族悲慘的命運。這份報告指出，沙皇全家人——包含安娜塔西亞本人——都在1918年7月慘遭布爾什維克殺害。如果我們不盡快行動，全世界都會發現我們的女皇根本就不是她自稱的那個人。"
 NSB_poland_events.8.a:0 "燒掉證據，這世界永遠不會知道。"
 NSB_poland_events.8.b:0 "應當將波蘭的王位交給擁有熊心者。"
 NSB_poland_monarchist_events.1.t:0 "[From.GetNameDefCap]宣稱我國王位"
 NSB_poland_monarchist_events.2.a:0 "好吧。"
 NSB_poland_monarchist_events.2.desc:0 "不幸的消息，我們無法繼續爭奪對[From.GetNonIdeologyName]王位的宣稱，目前的[From.GetAdjective]政府顯然已經贏得了宣傳戰的勝利，在該國談論[Root.GetLeader]的王位宣稱只會遭到眾人的訕笑與譏諷。"
 NSB_poland_monarchist_events.2.t:0 "[Root.GetNameDefCap]的王位宣稱失敗"
 NSB_poland_monarchist_events.3.a:0 "該死！"
 NSB_poland_monarchist_events.3.desc:1 "[From.GetLeader]今天正式被加冕為[Root.GetNonIdeologyName]的新國王。一系列的宣傳戰讓許多[Root.GetAdjective]官員開始反對舊政權，並最終發起了一場不流血政變。這場政變使得[Root.GetNonIdeologyName]幾乎成為了[From.GetNameDef]的傀儡，[Root.GetAdjective]未來的自治權恐怕也是陰雲密佈。"
 NSB_poland_monarchist_events.3.t:0 "[From.GetLeader]的政變"
 NSB_poland_monarchist_events.4.a:0 "叛徒！"
 NSB_poland_monarchist_events.4.desc:0 "[Root.GetNonIdeologyName]各地的街道陷入戰火之中，支持和反對君主制的民兵雙方的衝突將國家推入了內戰！[Root.GetLeader]與[From.GetLeader]的支持者在全國各地開戰，但[From.GetNameDef]的官員們拒絕承認是他們在破壞我國的主權。現在已經沒有迴旋的餘地了，我們只能看看究竟哪一方會獲得勝利。"
 NSB_poland_monarchist_events.4.t:0 "君主派發動內戰"
 NSB_poland_monarchist_events.5.t:0 "[From.GetLeader]的支持者要求政府下台"
 NSB_poland_monarchist_events.5.desc:0 "在[From.GetLeader]與[From.GetLeader.GetHerHis]的政府展開了漫長的親君主制宣傳運動之後，[Root.GetLeader]的支持者和希望[Root.GetNonIdeologyName]與[From.GetNonIdeologyName]統一的人士之間陷入了高度的緊張，狀況已經惡化到雙方幾乎無法和平共存了。君主制的支持者們表達得很清楚：他們要求[Root.GetLeader]下台並承認[From.GetLeader]為[Root.GetNonIdeologyName]真正且唯一的國王。\n\n接受這個要求的話，無疑[Root.GetNonIdeologyName]將成為[From.GetAdjective]的傀儡國，但如果拒絕，幾乎可以肯定將爆發一場內戰。"
 NSB_poland_monarchist_events.5.a:0 "我們投降！"
 NSB_poland_monarchist_events.5.b:0 "打仗也好過成為[From.GetAdjective]的傀儡。"
 NSB_poland_royal_election.1.a:0 "他就是我們的國王！"
 NSB_poland_royal_election.1.b:0 "等等，我們再想想......"
 NSB_poland_royal_election.1.desc:0 "阿爾貝特·利奧波德·腓特烈·克里斯蒂安·西爾維斯特·安諾·馬卡里烏斯，梅森藩侯與薩克森親王，希望將波蘭國王加到他一連串的頭銜清單之中。波蘭立陶宛聯邦的許多偉大君主都來自韋廷王朝和薩克森選侯一系，現在我國需要一位國王，腓特烈·克里斯蒂安是最為明顯的選擇，也是最合乎正統的選擇。\n他有著對波蘭立陶宛聯邦的王位宣稱，若選舉他為國王，無疑會強化我國宣稱前聯邦領土的正當性。作為一位立陶宛王位的宣稱者、一位波蘭過去王室的成員，還有著一條高貴的血脈，腓特烈·克里斯蒂安對波蘭王位的宣稱相當有力。"
 NSB_poland_royal_election.1.t:0 "腓特烈·克里斯蒂安宣稱王位"
 NSB_poland_royal_election.2.a:0 "統一王位？太棒的主意了！"
 NSB_poland_royal_election.2.b:0 "我們不能拿和羅馬尼亞的關係冒險。"
 NSB_poland_royal_election.2.desc:0 "霍亨索倫王室對波蘭王位的宣稱可以追溯到波蘭建國的時代。現在，波蘭與羅馬尼亞的關係對雙方的生存都日益關鍵，因而邀請羅馬尼亞的前國王和繼承人米哈伊一世成為波蘭國王成了一個非常合理的選擇。\n米哈伊國王在1930年因為他的父親歸國而退位，選擇他為國王將讓我們有機會統一波蘭和羅馬尼亞兩個王國。由於法西斯主義的鐵衛團在羅馬尼亞日益壯大，我們或許可以將反法西斯的情緒當作武器，用以逼迫卡羅爾國王退位並恢復米哈伊一世的羅馬尼亞王位。透過這樣的做法，兩國將成為一個不可分割的聯盟，而我們聯合的實力或許將能夠強大到與[SOV.GetNameDef]或[GER.GetNameDef]並駕齊驅。"
 NSB_poland_royal_election.2.t:0 "羅馬尼亞的米哈伊王子"
 NSB_poland_royal_election.3.a:0 "瘋狂的想法，但畢竟這是個瘋狂的時代。國王就是他了！"
 NSB_poland_royal_election.3.b:0 "帕維爾誰？"
 NSB_poland_royal_election.3.desc:0 "今天，一位極不尋常的王位候選人拜訪了攝政內閣。喬治亞親王、哥薩克、前白俄將領——帕維爾·本莫特-阿瓦洛夫向攝政們宣稱的不只是波蘭王位，他宣稱了整個波蘭－立陶宛聯邦的王位。\n數十年前，這位哥薩克曾經因未知的理由試圖入侵波羅的海諸國，而如今，他對這些地區的野心似乎仍只增不減。\n雖然他在一般波蘭人中極度不受歡迎，這位非常規的國王人選將會讓白軍流亡者們團結在他的身後並激怒[SOV.GetNameDef]，但這除了可以增加我們的軍力之外，也有可能讓我們更親近歐洲的法西斯強權們。"
 NSB_poland_royal_election.3.t:0 "哥薩克國王"
 NSB_poland_royal_election.4.a:1 "看來，我們的國王就是最後一位羅曼諾夫後裔了。"
 NSB_poland_royal_election.4.desc:1 "「華沙城堡，上面畫著雄鷹，喔是的，我記得這裡。我確實是波蘭唯一真正的國王。」一位聲名狼藉的，自稱安娜塔西亞·羅曼諾夫的女人今天和她的公關人員一同抵達了華沙城堡，她宣稱羅曼諾夫家族仍有著對波蘭王位的宣稱，而自己作為最後一個羅曼諾夫成員，也理應是合法的波蘭國王。安娜塔西亞的宣稱不只基於羅曼諾夫王室對波蘭王冠的權利，還得端視她到底是否真的是這個血脈的繼承人。\n許多俄羅斯前貴族都認證她確實是真正的安娜塔西亞，不過，其他人都認為她不過是一個被媒體過度追捧的怪人罷了。\n雖然她對王位的宣稱依然存疑，但由於她是名單上最後一個國王候選人，如果不選她當國王的話，波蘭將等同於走回到了原點：守著一個只能放著生灰塵的懸空王座。"
 NSB_poland_royal_election.4.t:0 "安娜塔西亞·羅曼諾夫抵達波蘭"
 NSB_poland_royal_election.5.t:0 "哈布斯堡候選人"
 NSB_poland_royal_election.5.desc:0 "卡爾·阿爾布雷希特·馮·哈布斯堡，他不僅是一位哈布斯堡王族，同時也是一個波蘭愛國者，自波蘭軍隊成立起就在軍中服役。雖然他的家族並非源於波蘭，但他對於這篇土地拋頭顱灑熱血的精神，使得他成為擔任國王的絕佳人選之一。\n\n雖然這位大公似乎對權力並無太大的野心，但或許我們可以說服他繼續為波蘭服役，但不是在軍中，而是在王座上。"
 NSB_poland_royal_election.5.a:0 "哈布斯堡的波蘭誕生了！"
 NSB_poland_royal_election.5.b:0 "我們繼續找其他人吧......"
 pavel_events.1.a:0 "頓河哥薩克必須恢復獨立。"
 pavel_events.1.b:0 "他們將直接聽命於我方。"
 pavel_events.1.desc:0 "現在，頓河河谷已經在[Root.GetLeader]和[Root.GetLeader.GetHerHis]的軍隊掌控之下了，因此我們有機會能重建頓河共和國，甚至邀請其舊領導人回歸，再次率領頓河哥薩克對抗紅軍！\n唯一的問題在於，我們不確定在讓他們建立獨立國家的狀況下，這些部隊是否會維持對我方的忠誠，或許，我們應該選擇建立一個由[Root.GetLeader]直接控制的傀儡政府。"
 pavel_events.1.t:0 "重建頓河共和國"
 pavel_events.2.a:0 "非常好。"
 pavel_events.2.b:0 "不能信任他們，該國必須是我們的從屬。"
 pavel_events.2.desc:0 "曾經存在的庫班人民共和國是一個變節之國，他們一開始為白軍而戰，但後來倒向了紅軍一方，現在，[Root.GetLeader]決定在新的白軍領導層下重建庫班共和國。\n雖然庫班人民曾經背叛白軍，但他們的新領導階層向我方保證，他們將會盡一切努力來消滅當地人民對舊政府的支持。"
 pavel_events.2.t:0 "重建庫班共和國"
 NSB_poland_democratic_events.1.t:0 "領導人問題"
 NSB_poland_democratic_events.1.desc:0 "現在，薩納齊亞派已經被完全被趕出政府了，但我們仍須確認究竟誰應該成為新的波蘭農民黨的領導人。目前這個職位由斯坦尼斯瓦夫·米科瓦伊奇克擔任，他是農民最堅定且敢言的支持者，然而我們也不能忽視莫爾日陣線的存在，如果沒有他們的支持，內戰根本沒有勝利的可能。\n\n莫爾日陣線由支持恢復波蘭自由選舉的將軍們組成，他們希望由長期擔任波蘭總理的溫岑蒂·維托斯來擔任領導人。\n\n雖然選擇維托斯作為領導人將大大的取悅莫爾日陣線，但如果要米科瓦伊奇克下台，會讓之前在前線為了民主大業奮戰的農民們產生被剝奪感，並且讓他們覺得遭到黨的背叛。"
 NSB_poland_democratic_events.1.a:0 "維托斯有豐富的經驗，他將成為領導人。"
 NSB_poland_democratic_events.1.b:0 "米科瓦伊奇克是人民的英雄，他將成為領導人。"
 NSB_poland_communist_events.2.a:0 "這是我們能有的最好價碼了。"
 NSB_poland_communist_events.2.b:0 "不！"
 NSB_poland_communist_events.2.desc:0 "[From.GetNameDefCap]提議要提供我方軍事保護，然而得用[Root.GetNonIdeologyName]的宗主權來做為交換。該國政治家指出，俄羅斯與德國對[Root.GetNonIdeologyName]有著長期且立即的威脅，因此建議我們成為[From.GetNameDef]的保護國。如果接受這個提議，[Root.GetNonIdeologyName]將會成為一個附庸國，但聽起來[From.GetNonIdeologyName]並不打算輕易接受拒絕的回答。"
 NSB_poland_communist_events.2.t:0 "[From.GetNameDefCap]提供保護"
 NSB_poland_communist_events.201.a:0 "太好了。"
 NSB_poland_communist_events.201.desc:0 "[From.GetNameDefCap]已經成為了[Root.GetNameDef]的從屬國。現在[From.GetAdjective]政府直接聽命於[Root.Capital.GetName]當局，我們建立波羅的海霸權的野心已勢不可擋。"
 NSB_poland_communist_events.201.t:0 "[From.GetNameDefCap]接受！"
 NSB_poland_communist_events.202.a:0 "我們總是能靠軍隊解決問題。"
 NSB_poland_communist_events.202.desc:0 "[From.GetNameDefCap]拒絕我方提供的保護，堅持要維持自己的獨立。現在，[Root.GetAdjective]軍隊指揮部已經開始準備，要在外交失敗之處以武力獲得成功，只要[Root.GetLeader]一聲令下，我軍就會展開對[From.GetNameDef]的全面入侵。"
 NSB_poland_communist_events.202.t:0 "[From.GetNameDefCap]拒絕了"
 NSB_poland_communist_events.3.a:0 "[Root.GetNonIdeologyName]與[From.GetNonIdeologyName]工人們，聯合起來！"
 NSB_poland_communist_events.3.b:0 "不可接受。"
 NSB_poland_communist_events.3.desc:0 "[From.GetNameDefCap]要求[Root.GetNameDef]立刻接受被該國併吞。這個要求乃是[From.GetLeader]建立「社會主義共和國聯邦」野心的一部分。接受他們的要求就等同放棄我國的獨立，讓[Root.GetNonIdeologyName]淪為[From.GetAdjective]的一部分。"
 NSB_poland_communist_events.3.t:0 "[From.GetNameDefCap]尋求整合[Root.GetAdjective]"
 NSB_poland_communist_events.301.a:0 "真可惜。"
 NSB_poland_communist_events.301.desc:0 "[From.GetNameDefCap]拒絕加入社會主義共和國聯邦。雖然這並不會中斷[Root.GetAdjective]在這個地區的野心，然而，我們將無法與[From.GetNameDef]繼續和平共處了。"
 NSB_poland_communist_events.301.t:0 "[From.GetNameDefCap]拒絕合併"
 NSB_poland_communist_events.302.a:0 "太棒了。"
 NSB_poland_communist_events.302.desc:0 "隨著[From.GetAdjective]政府同意接受[Root.GetAdjective]的直接領導，[Root.GetLeader]希望[From.GetNameDef]加入社會主義共和國聯邦的雄心壯志終於得到了實現。"
 NSB_poland_communist_events.302.t:0 "[From.GetNameDefCap]接受合併"
 NSB_poland_communist_events.4.a:0 "我們接受。"
 NSB_poland_communist_events.4.b:0 "他們還沒準備好。"
 NSB_poland_communist_events.4.desc:0 "[From.GetNameDefCap]提出向我們交出波蘭東部來換取保護國地位並加強同蘇聯的聯繫。若我們接受，則[From.GetNameDef]會成爲[Root.GetNameDef]的傀儡國，並且波蘭已經占領的白俄羅斯與烏克蘭領土將被割讓給蘇聯。\n\n顯而易見，這看起來像是個明智的選擇，但同時德國對波蘭的野心意味著[Root.GetNameDef]同[GER.GetNameDef]間的戰爭將不可避免。"
 NSB_poland_communist_events.4.t:0 "[From.GetNameDefCap]將他們的東部統治權轉讓給我們"
 NSB_poland_communist_events.401.a:0 "一個必要的犧牲。"
 NSB_poland_communist_events.401.desc:0 "[From.GetNameDefCap]已經同意了我們的請求，現在我們將以成員國的身份加入蘇聯。儘管全國上下許多人都認爲我們的決定背叛了他們，但[Root.GetLeader]已經向波蘭人民保證[From.GetLeader]是波蘭的朋友，而現在任何一個生活在蘇聯治下的波蘭人都將會為[From.GetAdjective]的領導感到滿意。"
 NSB_poland_communist_events.401.t:0 "[From.GetNameDefCap]接受了！"
 NSB_poland_communist_events.402.a:0 "很好。"
 NSB_poland_communist_events.402.desc:0 "[From.GetLeader]拒絕接受讓[Root.GetNameDef]加入蘇聯的提議，他指稱[Root.GetLeader]「你還沒準備好」。雖然官方的理由是這樣，但許多人懷疑德國對波蘭的野心才是他們拒絕的真正原因。"
 NSB_poland_communist_events.402.t:0 "[From.GetNameDefCap]拒絕"
 NSB_poland_communist_events.5.a:0 "他們並沒有獨立的選項。"
 NSB_poland_communist_events.5.b:0 "我們有更重要的事要擔心。"
 NSB_poland_communist_events.5.desc:0 "[From.GetNameDefCap]決定不再作為一個[Root.GetAdjective]的從屬國，這個小國宣布自己為一個獨立的社會主義共和國。不過，目前事態仍相當和平，[From.GetNameDef]也繼續作為一個成員國留在[Root.GetFactionName]。"
 NSB_poland_communist_events.5.t:0 "[From.GetNameDefCap]宣布獨立！"
 NSB_poland_communist_events.501.a:0 "那就做些戰爭行為吧！"
 NSB_poland_communist_events.501.desc:0 "就如我們所預料的，[From.GetLeader]並不會就這樣放手讓[Root.GetAdjective]宣布獨立，他並且宣布這是一個戰爭行為。"
 NSB_poland_communist_events.501.t:0 "[From.GetNameDefCap]宣戰"
 NSB_poland_communist_events.502.a:0 "我們會留在[From.GetFactionName]。"
 NSB_poland_communist_events.502.b:0 "我們將獲得完全的獨立。"
 NSB_poland_communist_events.502.desc:0 "[From.GetNameDefCap]承認了我們的獨立宣言，看來兩國之間仍將維持和平。雖然我國已經獲得了完全獨立，但我們仍可以選擇要維持與[From.GetNameDef]的關係，或是轉身探索不同的選項。"
 NSB_poland_communist_events.502.t:0 "[From.GetNameDef]同意[Root.GetAdjective]獨立"
 NSB_poland_communist_events.6.a:0 "這些土地沒什麼重要的。"
 NSB_poland_communist_events.6.b:0 "這已經是我們的土地了。"
 NSB_poland_communist_events.6.desc:0 "雖然割讓東波蘭是當初讓[From.GetNameDef]加入[Root.GetFactionName]的籌碼之一，但這個小國現在卻想要再把它拿回來，稱這是「我國對國際主義事業的忠誠」所應得的報酬。他們宣稱白俄羅斯和烏克蘭西部的人民已經成為波蘭國家的子民數十年了，而且對讓波蘭得以成為社會主義國家的農民罷工來說，當地人民也是至關重要的一分子。"
 NSB_poland_communist_events.6.t:0 "[From.GetNameDefCap]索要東波蘭"
 NSB_poland_communist_events.601.a:0 "我國再次完整。"
 NSB_poland_communist_events.601.desc:0 "東波蘭作為[Root.GetNameDef]的核心地區，終於正式回歸了。現在，這些領土正在被重新整合到[Root.GetAdjective]的行政體系中，這片土地和其上的人民對推翻舊政權來說至關重要，而現在他們終於能和當年為之奮鬥的國家統一了。"
 NSB_poland_communist_events.601.t:0 "[From.GetNameDefCap]歸還東波蘭！"
 NSB_poland_communist_events.602.a:0 "好吧。"
 NSB_poland_communist_events.602.b:0 "那我們就獨立吧！"
 NSB_poland_communist_events.602.desc:0 "[From.GetNameDefCap]拒絕將東波蘭歸還給[Root.GetNameDef]。雖然這是一個可預期的結果，但許多波蘭人對此相當失望，要求脫離[From.GetNameDef]的呼聲開始越演越烈了。"
 NSB_poland_communist_events.602.t:0 "[From.GetNameDefCap]拒絕"
 NSB_poland_monarchist_events.1.a:0 "我們必須反抗。"
 NSB_poland_monarchist_events.1.desc:1 "隨著[From.GetLeader]加冕為[From.GetNonIdeologyName]國王，現在[From.GetAdjective]政府似乎正在使用這點來推動對[Root.GetNonIdeologyName]的宣稱！透過宣傳戰與各種表態，[From.GetNameDef]將會嘗試利用[Root.GetLeader]政權的反對派，並支持他們發動從內部發動政變。\n如果他們的宣傳攻勢成功了，[Root.GetLeader]可能會面臨一場政變，並導致[Root.GetNonIdeologyName]淪為[From.GetAdjective]實際上的從屬國。"
 NSB_poland_royal_election.4.b:0 "或許我們太快趕走腓特烈·克里斯蒂安了......"
 NSB_polish_fascist_events.1.a:0 "如果他們自己雙手奉上的話，我們何須入侵呢？"
 NSB_polish_fascist_events.1.b:0 "我們對波蘭自有打算。"
 NSB_polish_fascist_events.1.desc:0 "[From.GetAdjective]政府向我們提出了一項條約，能夠協助我們達到全球霸權的目標。顯然，[From.GetLeader]非常清楚[Root.GetLeader]對目前的德波邊界感到非常不滿，因此他派波蘭的外交部長約瑟夫·貝克來提議對邊界進行修改。\n\n在此條約中，波蘭將同意把波茲南、但澤和上西里西亞割讓給德國，作為交換，兩國將簽署互不侵犯條約，而且德國將會保護波蘭對抗任何形式的[SOV.GetAdjective]侵略。這個條約基本上讓波蘭成為了德國的附庸，同時也把爭議領土通通割讓給我國。我們應該接受嗎？"
 NSB_polish_fascist_events.1.t:0 "貝克－里賓特洛甫條約"
 NSB_polish_fascist_events.101.a:0 "我們安全了，但代價為何呢？"
 NSB_polish_fascist_events.101.desc:0 "[From.GetNameDefCap]已經同意了我們的條件，[Root.GetNameDef]從現在起正式受到[From.GetAdjective]的保護。目前，[From.GetAdjective]的士兵已如潮水一般湧入[Root.GetAdjective]的群山四野，而我們的部長們也正在積極向柏林方面溝通波蘭的情況。"
 NSB_polish_fascist_events.101.t:0 "[From.GetNameDefCap]簽署條約"
 NSB_polish_fascist_events.102.a:0 "當然，此時正是改變航向之時。"
 NSB_polish_fascist_events.102.desc:0 "儘管我們的提議如同將國家之匙拱手讓與[From.GetLeader]，然而[From.GetAdjective]政府似乎另有計劃，他們果斷地拒絕了我們的提議。"
 NSB_polish_fascist_events.102.t:0 "[From.GetNameDefCap]拒絕簽署條約"
 NSB_polish_fascist_events.2.a:0 "發出最後通牒。"
 NSB_polish_fascist_events.2.b:0 "很好。"
 NSB_polish_fascist_events.2.c:0 "否。"
 NSB_polish_fascist_events.2.desc:0 "雖然目前[From.GetNameDef]根本只是[Root.GetAdjective]的一個小弟，但看來他們仍有重建波蘭－立陶宛聯邦霸權的野心。基於我國對梅梅爾的宣稱，[From.GetLeader]提議我們兩國瓜分立陶宛，這樣梅梅爾就能歸給[Root.GetAdjective]，而[From.GetAdjective]將控制剩下的部分。"
 NSB_polish_fascist_events.2.t:0 "[From.GetNameDefCap]尋求瓜分立陶宛"
 NSB_polish_fascist_events.201.a:0 "我們別無選擇。"
 NSB_polish_fascist_events.201.b:0 "我們拒絕！"
 NSB_polish_fascist_events.201.desc:0 "[POL.GetNameDef]和[GER.GetNameDef]之間那難以想像的同盟對我國聯合發出了併吞的要求。他們要求將梅梅爾地區割讓給德國人，而剩下的地區則接受波蘭的併吞。"
 NSB_polish_fascist_events.201.t:0 "德國與波蘭聯合要求併吞立陶宛"
 NSB_polish_fascist_events.202.a:0 "真是不幸。"
 NSB_polish_fascist_events.202.desc:0 "看來德國人對立陶宛另有計畫，他們斷然拒絕了我們對立陶宛方面的提案。"
 NSB_polish_fascist_events.202.t:0 "[From.GetNameDefCap]拒絕"
 NSB_polish_fascist_events.203.a:0 "好極了。"
 NSB_polish_fascist_events.203.desc:0 "[From.GetNameDefCap]同意了我們的要求，現在立陶宛領土已經遭到德國與波蘭瓜分。不發一槍，立陶宛就成為了我們的囊中物。"
 NSB_polish_fascist_events.203.t:0 "[From.GetNameDefCap]同意"
 NSB_polish_fascist_events.204.a:0 "我們就用軍事手段奪取他。"
 NSB_polish_fascist_events.204.desc:0 "看來立陶宛拒絕了我們合理的要求。既然外交手段失敗了，現在得採用軍事手段解決了。"
 NSB_polish_fascist_events.204.t:0 "[From.GetNameDefCap]決定反抗！"
 NSB_polish_fascist_events.3.a:0 "聽起來是合理的要求。"
 NSB_polish_fascist_events.3.b:0 "不，波蘭是我們的。"
 NSB_polish_fascist_events.3.desc:0 "[From.GetNameDef]官員表示，我們對波蘭工業的控制對整體的戰爭努力來說是有害的，並且要求我國減輕對該國的管制。雖然在新的協議之下，波蘭仍會是[Root.GetAdjective]的保護國，但他們在政治與經濟方面將獲得更大的獨立性。"
 NSB_polish_fascist_events.3.t:0 "[From.GetNameDefCap]要求自治"
 NSB_polish_fascist_events.301.a:0 "太好了。"
 NSB_polish_fascist_events.301.desc:0 "[From.GetNameDefCap]同意大幅增加我方享有的自治權。雖然我們仍是[From.GetAdjective]的一個從屬國，但我們在工業與外交方面擁有了更大的獨立性。"
 NSB_polish_fascist_events.301.t:0 "[From.GetNameDefCap]給予自治"
 NSB_polish_fascist_events.302.a:0 "唉。"
 NSB_polish_fascist_events.302.b:0 "或許地下國可以幫忙......"
 NSB_polish_fascist_events.302.desc:0 "我們要求自治的提議被[From.GetNameDef]憤怒地拒絕了，[From.GetAdjective]的顧問甚至覺得這個提議本身就是對他們的侮辱。他們宣稱我們的服從對贏得戰爭是至關重要的，看來在可預見的未來中，我們都仍得繼續當他們的附庸。"
 NSB_polish_fascist_events.302.t:0 "[From.GetNameDefCap]拒絕鬆手"
 NSB_polish_fascist_events.4.a:0 "我們應奪取波羅的海。"
 NSB_polish_fascist_events.4.b:0 "白俄羅斯和烏克蘭將是我們的家。"
 NSB_polish_fascist_events.4.c:0 "我們必須完成建立海間聯邦的使命。"
 NSB_polish_fascist_events.4.desc.first:0 "我們在消滅布爾什維克主義的努力中付出了很多：我們的西部邊界、我們的獨立、以及無數士兵的生命。現在是要求回報的時候。隨著我們與[SOV.GetNameDef]的戰爭必將取得勝利，我們在東方看到無數波蘭擴張的機會。"
 NSB_polish_fascist_events.4.desc.rejected:0 "[From.GetNameDefCap]拒絕了我們關於戰後邊界的提案，但當手上還有這麼多其他關於戰後波蘭的願景時，這就沒什麼影響了。"
 NSB_polish_fascist_events.4.t:0 "戰後波蘭"
 NSB_polish_fascist_events.401.a:0 "這令人滿意。"
 NSB_polish_fascist_events.401.b:0 "否。"
 NSB_polish_fascist_events.401.desc.baltics:0 "波蘭向我們提出關於未來戰後的邊界提案。[From.GetAdjective]政府援引他們在貝克－里賓特洛甫條約中失去給[Root.GetNameDef]的領土，認為自己在戰爭獲勝後有權參與領土修訂。\n\n他們以庫爾蘭公國曾是波蘭立陶宛聯邦衛星國為理由，試圖獲得向北的波羅的海地區。"
 NSB_polish_fascist_events.401.desc.ukraine:0 "波蘭向我們提出關於未來戰後的邊界提案。[From.GetAdjective]政府援引他們在貝克－里賓特洛甫條約中失去給[Root.GetNameDef]的領土，認為自己在戰爭獲勝後有權參與領土修訂。\n\n他們援引波蘭立陶宛聯邦曾擁有的東部領土，試圖獲得向東的白俄羅斯和烏克蘭地區。"
 NSB_polish_fascist_events.401.desc.blacksea:0 "波蘭向我們提出關於未來戰後的邊界提案。[From.GetAdjective]政府援引他們在貝克－里賓特洛甫條約中失去給[Root.GetNameDef]的領土，認為自己在戰爭獲勝後有權參與領土修訂。\n\n他們以建立海間聯邦是波蘭長期的野心為由，試圖獲得向南的克里米亞地區。"
 NSB_polish_fascist_events.402.a:0 "波蘭的未來已穩固。"
 NSB_polish_fascist_events.402.desc:0 "我們關於波蘭未來邊界的提案已獲[From.GetNameDef]接受，那些聲稱的地區正在整合進我們的民政部門。儘管我們可能永遠看不到西方領土會回歸，但這些新領土已經彌補了幾年前別國從我們手中奪走的土地。"
 NSB_polish_fascist_events.5.a:0 "一個優秀的倡議。"
 NSB_polish_fascist_events.5.b:0 "我不這麼認為。"
 NSB_polish_fascist_events.5.desc:0 "[From.GetNameDef]邀請我們加入長槍黨國際，一個以長槍黨信條和以天主教身份認同為基礎的聯盟。接受不但意味著我們兩國將在戰爭時期並肩作戰，更會使我們政府中的長槍黨分子壯大和壯膽。我們應否接受？"
 NSB_polish_fascist_events.5.t:0 "[From.GetNameDefCap]邀請我們加入長槍黨國際"
 NSB_polish_fascist_events.6.t:0 "華沙暴動"
 NSB_polish_fascist_events.6.desc:0 "在長槍黨不斷的授權和煽動下，華沙街頭爆發了一連串民族主義者暴動。多虧[Root.GetLeader]願意與右翼極端分子合作和支持他們，暴徒顯然變得更加膽大妄為。他們在華沙的街道上遊行，衝進了首都，最終在華沙城堡陷入對峙。效忠於政府的薩納齊亞派系軍官顯然無法阻止他們，暴徒席捲了城堡並從中將[Root.GetLeader]本人帶走了。\n\n現時，城堡中已再無薩納齊亞的領導層，波列斯瓦夫·皮亞塞基宣布自己是波蘭的新領導人。"
 NSB_polish_fascist_events.6.a:0 "一切按計劃進行。"
 NSB_polish_fascist_events.7.t:0 "波蘭全國大選"
 NSB_polish_fascist_events.7.desc:0 "隨著薩納齊亞實行越來越多國家民主黨的政策和信念，許多人認為共和國再次舉行全國選舉只是時間問題。加上波蘭第三國家憲法的簽署，選舉再次舉辦，但條件是不允許被認為不愛國的政黨執政。\n\n被標籤為「不愛國」政黨包括波蘭人民黨，以及大多數其他主要的左翼和中間派政黨，使選民除了國家民主黨之外別無選擇。最終，國家民主黨在選舉中獲勝，而像薩納齊亞這樣的競爭政黨只獲得一小部分選票，使國家民主黨幾乎完全控制共和國。"
 NSB_polish_fascist_events.7.a:0 "我愛民主。"
 nsb_news.1.a:0 "波蘭工人們！起來吧！"
 nsb_news.1.b:0 "我們會碾碎這些叛徒！"
 nsb_news.1.c:0 "聖母啊，保護我們。"
 nsb_news.1.d:0 "波蘭又被瓜分了，被它自己。"
 nsb_news.1.e:0 "這對波蘭來說代表著什麼？"
 nsb_news.1.desc:0 "立國不久的波蘭陷入了一場內戰！十餘年來的政府內鬥、毫無投資東波蘭鄉間的基礎建設，這些因素導致了該國的貧困階層在今年發動了一場總罷工，而軍警對這些罷工者濫用暴力，從而使得該國一分為二。\n\n由[peasant_poland_target.GetLeader]領導的農民政府受到波蘭軍隊內部的「莫爾日陣線」派系所支持，他們也與馬克思主義者、社會主義者以及自由派結盟對抗舊政權。\n\n現在，忠於政府的部隊已經鞏固了他們對波蘭工業核心地帶的控制，而農民政府則掌控了較為鄉村的東波蘭，看來農民的濺血已經將波蘭徹底割裂了。"
 nsb_news.1.t:0 "[peasant_poland_target.Capital.GetName]爆發農民起義"
 nsb_news.2.a:0 "這是一個侮辱！"
 nsb_news.2.b:0 "就我個人而言，我樂於受波蘭統治。"
 nsb_news.2.c:0 "賴比瑞亞只是個起點。"
 nsb_news.2.d:0 "波蘭在非洲？"
 nsb_news.2.f:0 "又一次的帝國主義愚行。"
 nsb_news.2.e:0 "這......真的很像帝國主義欸。"
 nsb_news.2.desc.dem:1 "今天，波蘭成為了賴比瑞亞的宗主國！自1932年起，賴比瑞亞就將波蘭視為其親密的投資夥伴，因為他們認為該國並無殖民野心。然而，波蘭、賴比瑞亞與國際聯盟已經簽署了一份協議，這份協議使得賴比瑞亞實際上成為了波蘭的附庸國。\n\n美國官員抨擊了這個決定，他們認為賴比瑞亞的獨立乃是該國的基本原則。\n\n波蘭的海事與殖民聯盟將此舉視為波蘭殖民野心的偉大勝利，更聲稱波蘭在非洲的野心不僅止於此。"
 nsb_news.2.desc.com:1 "今天，波蘭成為了賴比瑞亞的宗主國！自1932年起，賴比瑞亞就將波蘭視為其親密的投資夥伴，因為他們認為該國並無殖民野心。然而，現在這份協議使得賴比瑞亞實際上成為了波蘭的附庸國。\n\n美國官員抨擊了這個決定，他們認為賴比瑞亞的獨立乃是該國的基本原則。\n\n[POL.GetLeader]遭到他自己所屬的波蘭共產黨的黨員指責，稱他推動殖民主義，然而[POL.GetLeader.GetSheHe]保證這個舉動是為了保護賴比瑞亞免於其他殖民國家的危害，不過大部分人似乎並未接受這樣的說法。"
 nsb_news.2.t:1 "[LIB.GetAdjective]保護國的建立"
 nsb_news.3.t:0 "突厥斯坦統一！"
 nsb_news.3.desc:0 "隨著整個中亞地區受到[From.GetOldAdjective]牢牢掌握，突厥人民現在團結於[From.GetLeader]的旗幟之下。新的突厥政權已經宣布[From.GetOldNameDef]從今天起更名為[From.GetNameDef]，成為所有突厥人民真正的祖國。\n\n在這個新國度的邊界之外，也有許多突厥人民真的把[From.GetNameDef]當作自己真正的祖國，[From.GetLeader]或許會利用這個機會繼續擴張他蓬勃發展的國家。"
 nsb_news.3.a:0 "我們不再分裂。"
 nsb_news.3.b:0 "有趣。"
 nsb_news.4.t:0 "[POL.GetNameDefCap]佔領但澤！"
 nsb_news.4.desc:0 "但澤自由市在1922年時根據凡爾賽條約而建立，直到今天為止他都還是一個波蘭之下的獨立之國。然而，隨著德波邊境的緊張局勢升溫，還有但澤政府拒絕波蘭人通過這座城市進行貿易的緣故，今天，波蘭政府宣布但澤已經被剝奪其其自由市地位。\n\n現在波蘭士兵已經湧入了但澤的街道，他們唯一的任務就是確保國家對這座城市的掌握。阿爾伯特·福斯特和其他的納粹黨員已經銷聲匿跡，城市中出現了進行武裝反抗的討論，甚至要求投靠[GER.GetNameDef]。"
 nsb_news.4.a:0 "再無所謂「自由」市。"
 nsb_news.4.b:0 "接下來呢？難道萊茵蘭會被重新軍事化？"
 nsb_news.4.c:0 "我們本來對波蘭有更高的期待。"
 nsb_news.4.d:0 "他們佔領這座城市的日子也不多了。"
 nsb_news.4.e:0 "有趣的發展。"
 nsb_news.5.t:0 "[POL.GetNameDefCap]加冕了一位國王！"
 nsb_news.5.desc.saxon:0 "在1916年11月15日，德皇威廉二世與奧匈帝國皇帝法蘭茲·約瑟夫一世簽署過一份共同聲明，他們宣布將在佔領的俄屬波蘭建立一個新的波蘭王國。然而這個新生的王國還來不及找到國王，其總統就宣布了波蘭第二共和國的成立。\n\n不過，看來波蘭終於找到了她的國王——[POL.GetLeader]。這位梅森藩侯現在將被稱為波蘭國王腓特烈一世。雖然波蘭擔憂與德國之間的戰爭日益逼近，但基於波蘭與薩克森貴族在歷史上的長久淵源，攝政議會仍將王冠加冕到了這位藩侯的頭上。"
 nsb_news.5.desc.romania:0 "在1916年11月15日，德皇威廉二世與奧匈帝國皇帝法蘭茲·約瑟夫一世簽署過一份共同聲明，他們宣布將在佔領的俄屬波蘭建立一個新的波蘭王國。然而這個新生的王國還來不及找到國王，其總統就宣布了波蘭第二共和國的成立。\n\n不過，看來波蘭終於找到了她的國王——[POL.GetLeader]。基於波蘭和羅馬尼亞之間長久的友誼與同盟，似乎攝政議會希望讓[ROM.GetNameDef]與波蘭的關係更加緊密。由於新國王同時也是羅馬尼亞王位的繼承人，兩國聯合的趨勢已經不可逆轉，剩下的只是時間問題了。"
 nsb_news.5.desc.cossack:0 "在1916年11月15日，德皇威廉二世與奧匈帝國皇帝法蘭茲·約瑟夫一世簽署過一份共同聲明，他們宣布將在佔領的俄屬波蘭建立一個新的波蘭王國。然而這個新生的王國還來不及找到國王，其總統就宣布了波蘭第二共和國的成立。\n\n不過，看來波蘭終於找到了她的國王——[POL.GetLeader]。作為一名哥薩克、一位貴族、一個軍閥，正常來說[POL.GetLeader]應該是不太可能登上波蘭王位的，但無疑他在波羅的海進行擴張的無盡野心對成功吸引了一些波蘭官員，這些人在心中仍有著重建波蘭立陶宛聯盟的夢想。"
 nsb_news.5.desc.romanov:0 "在1916年11月15日，德皇威廉二世與奧匈帝國皇帝法蘭茲·約瑟夫一世簽署過一份共同聲明，他們宣布將在佔領的俄屬波蘭建立一個新的波蘭王國。然而這個新生的王國還來不及找到國王，其總統就宣布了波蘭第二共和國的成立。\n\n不過，看來波蘭終於找到了她的國王——[POL.GetLeader]。正如中世紀的雅德維加一樣，這位女性君主選擇使用「國王」作為其頭銜。雖然很多人仍在懷疑她到底是不是沙皇尼古拉二世的女兒，但她已經在華沙進行了加冕，成為了波蘭國王安娜塔西亞·羅曼諾夫。"
 nsb_news.5.desc.habsburg:0 "在1916年11月15日，德皇威廉二世與奧匈帝國皇帝法蘭茲·約瑟夫一世簽署過一份共同聲明，他們宣布將在佔領的俄屬波蘭建立一個新的波蘭王國。然而這個新生的王國還來不及找到國王，其總統就宣布了波蘭第二共和國的成立。\n\n不過，看來波蘭終於找到了她的國王——[POL.GetLeader]。作為一名哈布斯堡王室出身的貴族，卡爾·阿爾布雷希特自波蘭建國那刻起就在軍中為國家效力。今天，伴隨著群眾響徹雲霄的歡呼聲，他被選為了第一位哈布斯堡王朝的波蘭國王。"
 nsb_news.5.a:0 "國王萬歲！"
 nsb_news.5.b:0 "一個王國的降臨。"
 nsb_news.5.c:0 "這是發瘋了嗎？"
 nsb_news.6.t:0 "民族主義者奪取波蘭政權"
 nsb_news.6.desc:0 "國家民主運動與長槍黨對波蘭政府的關係一向良好，但看來伊格納齊·莫希奇茨基和這些極右翼份子的合作最終導致了他自己的垮台。由於他們在波蘭政府中的影響力日益增長，[POL.GetLeader]現在已經取代莫希奇茨基成為了波蘭的新總統。\n\n究竟此一新的民族主義政府要如何安撫覬覦波蘭國土的外國勢力仍有待觀察，或者是波蘭會選擇建立新的聯盟呢？"
 nsb_news.6.a:0 "波蘭重生了，變得更加強大。"
 nsb_news.6.b:0 "太恐怖了。"
 nsb_news.7.t:1 "[POL.GetAdjective]與[From.GetAdjective]建立共主邦聯"
 nsb_news.7.desc:0 "在一系列奇異的轉折後，[From.GetNameDef]與[POL.GetNameDef]現在都處於[POL.GetLeader]的統治之下了。雖然兩個國家目前仍是分離的實體，但他們擁有一位共同的國家元首，這代表兩國在外交上已經不可分割了。\n\n看來此一共主邦聯很快就會導致[FROM.GetAdjective]與[POL.GetAdjective]兩國的統一，但目前，兩國僅在外交領域上團結一致。"
 nsb_news.7.a:0 "不久，我們將合而為一。"
 nsb_news.7.b:0 "有趣。"
 nsb_news.8.t:0 "立陶宛王國"
 nsb_news.8.desc:0 "1918年6月4日，威廉·卡爾·馮·烏拉赫在壓倒性支持下被民主選舉為立陶宛國王，然而德意志帝國的干涉意味著公投被宣布無效，從此斬斷了立陶宛與她的國王之間的紐帶。 不過，今天立陶宛總統廢除了他自己的總統職位，並宣布明道加斯三世國王為新的立陶宛王國之國家元首。\n\n安塔納斯·斯梅托納現在轉而成為了立陶宛首相，而該國事實上成為了一個絕對君主制的國家。可以預見的是，新一波的立陶宛愛國主義與軍國主義浪潮將席捲這個國家。"
 nsb_news.8.a:0 "又一個國家淪陷於君主制。"
 nsb_news.8.b:0 "這對我們來說表示什麼呢？"
 nsb_news.8.c:0 "王國再次崛起！"
 nsb_news.8.d:0 "有趣的事態。"
 nsb_news.9.t:0 "[GetSovietCivilWarName]！"
 nsb_news.9.desc_left:0 "俄羅斯再次陷入內戰之中。所有人對上次的內戰都還記憶猶新，因此這次事件讓所有人都訝異為何會再次走到這一步。在史達林與托洛斯基兩派數年的政治內鬥後，蘇聯政府終於徹底分裂，而兩個派系為了掌握全國，現在已經在各地爆發了武裝衝突。\n\n[SOV.GetLeader]宣布[SOV.GetLeader.GetHerselfHimself]自己為[SOV.GetLeader.GetSheHe]稱為「[SOV.GetNameDef]」的領導人，並將在[SOV.GetLeader.GetHerHis]的基地[SOV.Capital.GetName]率領眾人贏得這場對抗[SOS.Getleader]的戰爭。"
 nsb_news.9.desc_right:0 "又一次，蘇維埃俄國陷入了全面衝突之中。然而這次並非是布爾什維克與白軍之間的戰爭，而是共產黨內敵對派系之間的衝突。[SOS.GetLeader]掌握著首都，而由[SOV.GetLeader]率領的叛軍則立基於[SOV.Capital.GetName]。有些傳聞稱，[SOV.GetLeader]的叛亂是由外國勢力所資助的，但目前這些消息仍有待證實。"
 nsb_news.9.desc_exiles:0 "在出乎意料的情況下，俄羅斯白軍再次舉起了反抗布爾什維克的大旗。他們的事業曾被認為已經一敗塗地，但最近幾個月期間，有少量的報告指出他們在滿洲和西伯利亞建立自己的軍隊，而今天稍早，他們在[SOV.capital.GetName]宣布了俄羅斯臨時政府的成立。\n\n[SOS.GetAdjective]政府立刻動員了紅軍，而俄羅斯大地又再一次捲入了內戰的漩渦之中。西方諸國似乎無意干涉這場衝突，不過日本人會如何反應則仍有待觀察。"
 nsb_news.9.a:0 "邁向勝利！"
 nsb_news.9.b:0 "木已成舟。"
 nsb_news.9.c:0 "共產黨人正在自我毀滅。"
 nsb_news.9.d:0 "[SOS.GetLeader]一定會獲得勝利。"
 nsb_news.9.e:0 "這對共產主義事業來說代表著什麼呢？"
 nsb_news.9.f:0 "現在我們目睹了其體系的暴力本質！"
 nsb_news.9.g:0 "這次他們得靠自己了。"
 nsb_news.9.h:0 "我們打敗過他們一次了，他們會再次被擊敗！"
 nsb_news.9.i:0 "偉大的情操，但他們有勝算嗎？"
 nsb_news.10.t:0 "[GetSovietCivilWarName]結束了！"
 nsb_news.10.desc_stalinist:0 "隨著最後一支叛軍部隊的投降，[GetSovietCivilWarName]也正式結束了。在其震懾人心的全國演說中，[SOS.GetLeader]稱他自己的規劃為國家帶來了勝利，並大大讚揚了紅軍的勇氣與忠誠。\n\n而他的政敵也一勞永逸的被消滅了，[SOV.Getleader]終於能將視野望向他處。然而，大規模的工業破壞與人命損失所帶來的長期後果仍有待觀察。"
 nsb_news.10.desc_communist_opposition:0 "最後一支忠於[SOS.GetLeader]的部隊投降了，而這也意味著[GetSovietCivilWarName]的結束。[SOV.GetLeader]宣布[SOV.GetLeader.GetHerselfHimself]獲得了勝利，並發誓要讓[SOV.GetNameDef]自內戰的灰燼中重新崛起。眼下的工作極為繁重，而且世界局勢亦不明朗，但[SOV.GetLeader.GetSheHe]堅定相信對[SOV.GetNameDef]與全世界而言，一個新時代已經開始了。不過，[SOV.GetLeader.GetSheHe]能否真的實現這些宣言仍在未定之天。"
 nsb_news.10.desc_exiles:0 "不可能之事居然成真了，這場由流亡白軍對布爾什維克發起的第二次戰鬥，他們最終排除萬難獲得了勝利。[SOV.GetLeader]宣布[SOS.GetNameDef]已被擊敗，並且發誓將恢復俄羅斯舊有的榮光。這場戰爭重創了俄羅斯各地，使全國都付出了沉重的代價。\n\n[SOS.GetLeader]目前仍處於下落不明的狀態。有謠言稱[SOS.GetLeader.GetSheHe]在戰敗的前幾天逃離了俄羅斯，而且[SOS.GetLeader.GetSheHe]可能藏身於南美洲某處。"
 nsb_news.10.desc_exiles_puppet:0 "在日本人的協助下，俄羅斯臨時政府成功擊敗了[SOS.GetLeader]，在[GetSovietCivilWarName]中獲得了勝利。然而他們基本上成為了[JAP.GetNameDef]的附庸國，這是他們為了勝利所付出的沉重代價，因此，許多人懷疑白軍的事業真的算是獲勝了嗎？"
 nsb_news.10.a:0 "我們獲勝了！"
 nsb_news.10.b:0 "對共產主義革命的致命打擊。"
 nsb_news.10.c:0 "確實相當驚人。"
 nsb_news.10.d:0 "史達林的俄國就像紙牌屋一般崩塌了。"
 nsb_news.10.e:0 "讓史達林滾蛋可能算是好事。"
 nsb_news.10.f:0 "很難去相信這些新領導人。"
 nsb_news.10.g:0 "或許[SOV.GetLeader]會比較講道理。"
 nsb_news.11.t:0 "$SOV_iosif_stalin$遇刺"
 nsb_news.11.desc:1 "儘管幫自己設下了重重的安保機制，但今天，[SOV.GetNameDef]的領導人$SOV_iosif_stalin$在他的別墅中去世了，推估是遭到了謀殺。雖然[SOV.GetAdjective]首都中蔓延著無數的謠言，但最終，由$SOV_lavrenty_beriya$所領導的三巨頭已經掌控了政權。然而，這位新領導人並不受大眾歡迎，他是否能在遭遇威脅時鞏固住自己的權力仍有待觀察。據報導，內務人民委員會已經展開了全面的調查，而貝利亞也發誓要找出這些可惡的兇手。"
 nsb_news.11.a:0 "或許內務人民委員會也參與其中？"
 nsb_news.11.b:0 "喔不！"
 nsb_news.12.t:0 "[SOV.GetAdjective]政變"
 nsb_news.12.desc:0 "在一場閃電行動後，[SOV.GetAdjective]反對派已經成功逮捕並廢黜了貝利亞所領導的三巨頭。紅軍部隊在凌晨僅用數小時就包圍了首都，同時特種部隊秘密地抓獲了$SOV_lavrenty_beriya$，並在他的私人衛隊反應過來之前就把他運走了。由[SOV.GetLeader]為首的新政府已經成立，而$SOV_lavrenty_beriya$正被以反叛[SOV.GetNameDef]的罪名遭到起訴。"
 nsb_news.12.a:0 "真是妙趣橫生的時代。"
 nsb_news.12.b:0 "情況從糟糕變成更糟糕。"
 pavel_events.3.a:0 "如果這能夠避免戰爭的話......"
 pavel_events.3.b:0 "這是某種笑話嗎？不！"
 pavel_events.3.desc:0 "自[From.GetNameDef]發來了一封電報，他們要求我方立刻割讓所有「波蘭固有疆域」。他們所指的範圍包含波美拉尼亞、普魯士以及西里西亞。\n\n雖然從[From.GetLeader]登基之後，波蘭的舉動就變得相當難以預測，但更沒有人猜到[From.GetLeader.GetSheHe]竟然會大膽到直接向[Root.GetNameDef]要求領土。"
 pavel_events.3.t:0 "[From.GetNameDefCap]索求德國東部！"
 pavel_events.301.a:0 "等一下，真的？"
 pavel_events.301.desc:0 "沒有任何人預測到此一情況：[From.GetNameDef]決定屈從於[Root.GetLeader]的要求，將西里西亞、波美拉尼亞與普魯士割讓給[Root.GetNameDef]。"
 pavel_events.301.t:0 "[From.GetNameDefCap]同意了"
 pavel_events.302.a:0 "那我們將會在戰場上贏取這些土地。"
 pavel_events.302.desc:0 "一如預期，德國人拒絕了[Root.GetLeader]的要求，並且認為這只是某種鋪陳許久的笑話。既然外交無法說服[From.GetNameDef]，[Root.GetLeader]選擇騎上了他的戰馬並且向邊界進軍，看來他已經決定透過軍事手段解決問題。"
 pavel_events.302.t:0 "[From.GetNameCap]拒絕割讓領土"
 NSB_poland_monarchist_events.6.t:0 "[From.GetNameDefCap]要求兼併我國"
 NSB_poland_monarchist_events.6.desc:0 "[From.GetNameDef]的官員聲稱，基於[Root.GetNameDef]缺乏自我防衛的能力，他們要求[Root.GetNameDef]全國應當接受波蘭的直接佔領。這些舉動顯然是受到該國「安娜塔西亞」國王的瘋言瘋語所鼓舞的，她讓波蘭突然有了統一斯拉夫民族的狼子野心。他們毫不含糊地表示，如果我方拒絕屈服，就會立刻發動入侵。我們該如何回應？"
 NSB_poland_monarchist_events.6.a:0 "我們必須投降。"
 NSB_poland_monarchist_events.6.b:0 "荒謬至極！我們拒絕！"
 NSB_poland_monarchist_events.601.desc:0 "[From.GetNameDefCap]接受了併入[Root.GetNameDef]的要求。目前[Root.GetAdjective]部隊已經蜂擁進入該地區以鎮壓任何可能的抵抗。經由這一場偉大的勝利，我們離統一斯拉夫民族的野望更近一步了。"
 NSB_poland_monarchist_events.601.t:0 "[From.GetNameDefCap]接受了！"
 NSB_poland_monarchist_events.602.desc:0 "出人意料地，[From.GetAdjective]拒絕了我方要求，不將他們巴爾幹領土的控制權轉交給[Root.GetNameDef]。既然我方尋求外交解決的嘗試已經失敗，現在只能透過軍事解決了。"
 NSB_poland_monarchist_events.601.a:0 "這還真的可行？"
 NSB_poland_monarchist_events.602.t:0 "[From.GetNameDefCap]拒絕！"
 NSB_poland_monarchist_events.602.a:0 "那就只有戰爭一途。"
 POL_habsburg_events.1.t:0 "[From.GetNameDefCap]要求哈布斯堡復辟！"
 POL_habsburg_events.1.desc:0 "隨著[From.GetLeader]坐上了波蘭王位，今天這位國王向[Root.GetLeader]發出了一份最後通牒，要求他立刻下台，讓奧托·馮·哈布斯堡成為匈牙利統治者。雖然這樣的舉動可能被視為違反特里亞農條約，但看來[From.GetLeader]並不想聽到否定的回答。"
 POL_habsburg_events.1.a:0 "我們選擇哈布斯堡國王。"
 POL_habsburg_events.1.b:0 "我們拒絕。"
 POL_habsburg_events.101.t:0 "[From.GetNameDefCap]加冕哈布斯堡國王"
 POL_habsburg_events.101.desc:0 "看來，[From.GetNameDef]接受了我方發出的最後通牒，他們決定加冕奧托·馮·哈布斯堡成為匈牙利國王！隨著哈布斯堡王朝獲得了波蘭與匈牙利的王冠，看來哈布斯堡統治歐洲的新時代也是指日可待了。"
 POL_habsburg_events.101.a:0 "太好了，一切照計畫進行。"
 POL_habsburg_events.102.t:0 "[From.GetNameDefCap]拒絕"
 POL_habsburg_events.102.desc:0 "看來，匈牙利政府對我方的最後通牒不為所動，仍拒絕加冕奧托·馮·哈布斯堡為匈牙利國王。既然最後通牒被拒絕，那我們現在就只能採取軍事行動了。"
 POL_habsburg_events.102.a:0 "是時候展開一些攻勢談判了。"
 POL_habsburg_events.2.t:0 "[From.GetNameDefCap]提議同盟"
 POL_habsburg_events.2.desc:0 "由於現在我們兩國都由哈布斯堡家族所統治了，[From.GetLeader]建議[Root.GetNameDef]與[From.GetNameDef]兩國建立同盟，以保護哈布斯堡王室在全歐洲的利益。"
 POL_habsburg_events.2.a:0 "我們當然會加入。"
 POL_habsburg_events.2.b:0 "我們不感興趣。"
 POL_habsburg_events.201.t:0 "[From.GetLeader]拒絕同盟"
 POL_habsburg_events.201.desc:0 "雖然我們擁有同一王朝的紐帶，但看來[From.GetNameDef]對[Root.GetNameDef]所提議的同盟毫無興趣。"
 POL_habsburg_events.201.a:0 "或許我們應該轉向同盟國。"
 NSB_soviet_paranoia_system_events.01.t:0 "[Root.GetLeader]表達對派系問題的擔心"
 NSB_soviet_paranoia_system_events.01.desc:0 "在最近一次中央委員會開會的時候，[Root.GetLeader]同志指出了黨內逐漸增長的派系主義。雖然委員會全員都立刻保證會完全且無條件的支持他，但顯然這並沒有化解他的擔憂。根據[Root.GetLeader]的說法，我們必須時刻警覺反國家的滋事份子與破壞份子，不論對方是什麼樣的地位。\n\n此一消息讓黨內許多人都感到驚訝，他們大多認為黨內分裂的問題早在托洛斯基流亡出國時就結束了。"
 NSB_soviet_paranoia_system_events.01.a:0 "他擔心的事真的存在嗎？"
 SOV_paranoia_system_intro_tt:0 "£SOV_paranoia_text_icon 政治疑心系統現在啟用。"
 SOV_paranoia_system_nkvd_trait_tt:0 "擁有§Y$head_of_the_nkvd$§!特質的政治幕僚將會增加£SOV_paranoia_text_icon 政治疑心的每週上升量。"
 NSB_soviet_paranoia_system_events.11.t:0 "顧問被指控叛國"
 NSB_soviet_paranoia_system_events.11.desc:1 "根據一個匿名的檢舉，內務人民委員會已經逮捕了[?ROOT.SOV_purged_character_for_loc.GetName]，他被指參與間諜行為、惡意破壞與陰謀叛國。雖然他本人一直堅持自己的清白，但調查人員們相信只要數週就能將他立案起訴，不論是要刑求到他本人認罪，或是從他週遭的人獲取足夠的犯罪證詞都可以。無論如何，這些指控的判決就算不是死刑，也會讓他做上一輩子的苦役。"
 NSB_soviet_paranoia_system_events.11.a:0 "一個如此靠近心臟的腫瘤，必須要果斷無情的將之割除。"
 NSB_soviet_paranoia_system_events.11.b:0 "我們不能用這麼單薄的證據就把人定罪！"
 NSB_soviet_paranoia_system_events.12.t:0 "政府官員中的陰謀"
 NSB_soviet_paranoia_system_events.12.desc:1 "內務人民委員會發現了一場政府文職人員中龐大陰謀的證據。看來，國家計劃委員會的部分官員和一些工廠管理者的關係變得太好了，好到可以私下調整五年計劃所規定的生產數額。根據內務人民委員會的說法，這是反蘇破壞行為的鐵證，意在削弱我國的蘇維埃體系。\n\n在刑求之後，被捕的陰謀者很快就供出了更多參與犯罪的成員。"
 NSB_soviet_paranoia_system_events.12.a:0 "腐敗必須要被連根拔起。"
 NSB_soviet_paranoia_system_events.12.b:0 "這是一種荒謬的過激反應。"
 NSB_soviet_paranoia_system_events.13.t:0 "內務人民委員會不忠？"
 NSB_soviet_paranoia_system_events.13.desc:1 "內務人民委員會的一群資淺軍官向[Root.GetLeader]提交了一份證據，其中顯示目前的內務人民委員計畫在「爆發大型動亂」的狀況下控制首都。他們相信這只是一個幌子，這些計畫真正的目的乃是意圖用武力奪取政權。\n\n在被迫對這些證據做出解釋時，內務人民委員一開始試著解釋這是個行之有年的常規計畫，只是剛好最近進行了更新。但透過一系列的調查與審問後，他脫口承認有大量的外國間諜潛伏在內務人民委員會中，而他們透過與外國的情報部合作來計畫推翻蘇維埃政府的陰謀。"
 NSB_soviet_paranoia_system_events.13.a:0 "這種滔天的罪行必須以極刑伺候。"
 NSB_soviet_paranoia_system_events.13.b:0 "這些指控顯然都是偽造的。"
 NSB_soviet_paranoia_system_events.19.t:1 "[GetMoscowTrialPurgeName]"
 NSB_soviet_paranoia_system_events.19.desc_1:0 "對1934年的基洛夫同志遇刺案的調查顯示，許多證據指出這是季諾維也夫與托洛斯基之間的一場陰謀。而且在一系列的逮捕與審問行動後，更多證據繼續浮出水面。\n\n在與[Root.GetLeader]會面後，季諾維也夫和加米涅夫終於認罪了，他們承認與托洛斯基合作陰謀推翻政府，暗殺蘇聯領導人，並且意圖要在蘇聯恢復資本主義體制。他們與另外十四個共謀者一起被送上了法庭，而對他們的指控都是重罪，一旦被定罪就只有死刑一條路。"
 NSB_soviet_paranoia_system_events.19.desc_2:0 "在審判了第一批托派份子與恐怖主義者後，內務人民委員會繼續深入調查並找出了更多證據。卡爾·拉狄克被逮捕，並且在刑求後招供了。他揭露出了一個龐大的人際網路，其中的人遍布各個政府單位，也包含軍隊，而他們或多或少都有與托洛斯基有所合作。主要的犯罪首腦已經盡數被捕，在刑求之下承認了自己的罪行。\n\n這些首謀，包含拉狄克本人，現在都在接受審判。他們的罪行比起上一次審判的犯人們要少－但判處死刑仍不無可能。"
 NSB_soviet_paranoia_system_events.19.desc_3:0 "第二次莫斯科審判前所作的調查也揭發出了一個由布哈林所領導的，隱藏於軍隊和黨政高層的托派集團。這些人皆已被捕並接受審問，而他們也承認自己犯下了最嚴重且令人髮指的罪行－其中包含計畫破壞與謀殺、與外國勢力共謀、甚至是將鐵釘混入奶油中以謀害一般蘇聯公民。\n\n如果他們被定罪，這些惡毒的罪犯除了被槍決之外幾乎沒有任何可能。"
 NSB_soviet_paranoia_system_events.19.desc_4:0 "內部人民委員會的特務發現了一次令人擔憂的新陰謀，其中牽扯到許多我們的黨員。在逮捕了一些人並進行高強度的審問後，一些老布爾什維克的名字浮出水面。後續調查的證據顯示，許多被供出來的共謀者們參與了破壞行為、搞派系主義，還有反蘇行動。這些人已經被送上法庭等候宣判。考慮到他們被指控的罪名，若被定罪，無疑會遭受極為嚴重的判決。"
 NSB_soviet_paranoia_system_events.19.a:0 "又一群叛徒，他們將接受法律的制裁。"
 NSB_soviet_paranoia_system_events.19.b:0 "絕不能允許革命將它自己吞噬殆盡。"
 NSB_soviet_paranoia_system_events.21.t:1 "[?ROOT.SOV_purged_character_for_loc.GetName]將軍被指控叛國"
 NSB_soviet_paranoia_system_events.21.desc:1 "在調查軍中托派份子的過程中，內務人民委員會發現了一些證據，指出[?ROOT.SOV_purged_character_for_loc.GetName]曾經數次對[Root.GetLeader]同志作出批評，甚至宣稱列夫·托洛斯基在俄國內戰期間對革命有著巨大的貢獻。在審問[?ROOT.SOV_purged_character_for_loc.GetName]的過程中，他一開始自稱敬仰[ROOT.GetLeader]並效忠於他，然而最終他還是招供了，他承認自己有和托派的特務聯絡並在軍中建立反革命組織，試圖對紅軍進行破壞行動。"
 NSB_soviet_paranoia_system_events.21.a:0 "軍中不需要他這樣的人。"
 NSB_soviet_paranoia_system_events.21.b:0 "顯然這次調查作得有點過火了。"
 NSB_soviet_paranoia_system_events.22.t:0 "軍校中的陰謀"
 NSB_soviet_paranoia_system_events.22.desc:0 "根據一個匿名的線人檢舉，我國最聲譽卓著的軍校中出現了一個特殊的學生團體。而顯然，這個團體不只學習官方核准的課程，他們還討論一些惡名昭彰的反動理論家的思想。我們仍不確定他們從何得到這些人的著作，但透過徹底的調查並審問主謀，我們很快就可以得到一些嫌疑犯的名字。"
 NSB_soviet_paranoia_system_events.22.a:0 "我們必須確保下一代領導人的忠誠。"
 NSB_soviet_paranoia_system_events.22.b:0 "學校正是一個問問題的地方，我們不應加以阻止。"
 NSB_soviet_paranoia_system_events.23.t:0 "反破壞份子行動"
 NSB_soviet_paranoia_system_events.23.desc:1 "最近一次訓練演習的報告指出，有相當高比例的車輛因為機械故障而導致損壞，也導致了許多新兵受傷。這些報告最終被送到了[Root.GetLeader]同志的辦公桌上，他相當擔心這可能是由軍中的破壞分子所施行的。他想要找出為何這些新出廠的坦克才幾天沒進行維修，就出現了這麼多機械故障。"
 NSB_soviet_paranoia_system_events.23.a:0 "我們需要進行一次全面調查以揪出犯人！"
 NSB_soviet_paranoia_system_events.23.b:0 "這是現代軍隊常常發生的事情。"
 NSB_soviet_paranoia_system_events.24.t:1 "[?ROOT.SOV_accuser_character_for_loc.GetName]指控[?ROOT.SOV_accused_character_for_loc.GetName]"
 NSB_soviet_paranoia_system_events.24.desc:1 "今天，一份報告送達了最高指揮部。在這份報告中，[?ROOT.SOV_accuser_character_for_loc.GetName]堅稱，他的同僚[?ROOT.SOV_accused_character_for_loc.GetName]將軍對自己的工作嚴重地怠忽職守。根據[?ROOT.SOV_accuser_character_for_loc.GetName]的說法，[?ROOT.SOV_accused_character_for_loc.GetName]與外國勢力和反動派合謀，將機密情報透露給外國情報機構。他更指出，[?ROOT.SOV_accused_character_for_loc.GetName]指揮部隊時訓練意外的發生率相當高，而這正是卑鄙的將軍與他軍中的共犯進行破壞行動的鐵證。而這些「共犯」在大量的拷問後也已經供認了這些事實。"
 NSB_soviet_paranoia_system_events.24.a:1 "[?ROOT.SOV_accused_character_for_loc.GetName]必須受到法律的制裁。"
 NSB_soviet_paranoia_system_events.24.b:1 "人人都看得出來這是[?ROOT.SOV_accuser_character_for_loc.GetName]為了自保而耍的花招。"
 NSB_soviet_paranoia_system_events.24.c:0 "結束此一調查，無須妄下論斷。"
 NSB_soviet_paranoia_system_events.28.t:0 "基層軍官的大清洗"
 NSB_soviet_paranoia_system_events.28.desc:0 "報告如雪片般飛來，其內容提到一個分布廣泛的軍官團體對[Root.GetLeader]管理軍隊事務的方式表達了深沉的抨擊。其中一些軍官被逮捕，罪名包含煽動叛亂、實施破壞行動以及擁有反蘇思想，他們在審問後很快地供出了更多人的名字。雖然政府總是懷疑將軍們的忠誠度，但現在看來就連校級軍官也都是不可信的。"
 NSB_soviet_paranoia_system_events.28.a:0 "不能允許腐敗繼續生根。"
 NSB_soviet_paranoia_system_events.28.b:0 "這些指控只是把小事無限上綱罷了。"
 NSB_soviet_paranoia_system_events.29.t:0 "大清洗－將軍審判"
 NSB_soviet_paranoia_system_events.29.desc:0 "證據顯示，陸軍中有一個龐大的托派集團正在快速成長。每天，內務人民委員會都能根據之前的供述抓到更多新的嫌犯，而抓到的這些人又會供出更多同夥。要追查出所有參與這個陰謀的將軍需要花上一點時間，但顯然目前揪出的名單已經包含了大部分的嫌犯，而他們也都已經承認了自己的罪行。"
 NSB_soviet_paranoia_system_events.29.a:0 "所有的叛徒都必須付出生命的代價。"
 NSB_soviet_paranoia_system_events.29.b:0 "這是毫無意義的濫殺！"
 NSB_soviet_paranoia_system_events.30.t:0 "普通程度的海軍清洗"
 NSB_soviet_paranoia_system_events.31.t:1 "海軍將領[?ROOT.SOV_purged_character_for_loc.GetName]被指控叛國"
 NSB_soviet_paranoia_system_events.31.desc:1 "海軍將領[?ROOT.SOV_purged_character_for_loc.GetName]辦公室的一名軍官聯絡了內務人民委員會，報告了一些相當可疑的行為。根據這個軍官的說法，[?ROOT.SOV_purged_character_for_loc.GetName]在最近一次海外出訪時受到了外國軍官的熱情迎接，他可能利用了這個機會將機密情報傳遞給外國人。而且，有證據顯示他出訪的許多港口存在著托派的秘密集團，所以他也有可能是在與托洛斯基共謀叛國罪行。"
 NSB_soviet_paranoia_system_events.31.a:0 "海軍不需要他這樣的人。"
 NSB_soviet_paranoia_system_events.33.desc:0 "數個海軍基地傳來報告，其中顯示為了緊急修復一些船艦，對倉儲零件的需求突然都稍微增加了。雖然這些報告宣稱船艦的損壞是長年磨損與日常訓練中所造成的，但內務人民委員會不太相信這一套說法。[Root.GetLeader]本人已經對此事表達了他的關心，要求徹查是否有任何破壞行動的罪證。"
 NSB_soviet_paranoia_system_events.38.t:0 "基層海軍軍官的大清洗"
 NSB_soviet_paranoia_system_events.38.desc:0 "在收到政委送來的有關艦隊異常行動的報告後，內務人民委員會展開了全面的搜查。他們找出的證據顯示，存在著一個龐大的軍官集團，他們不只是抨擊蘇維埃體系，更是對蘇聯充滿了赤裸裸的敵意。雖然他們都供稱效忠於[Root.GetLeader]與蘇聯，但顯然這些人很容易成為間諜或外國勢力的代理人。審問後的結果證實，其中有些人確實已經勾搭上了資本主義國家，對我方進行間諜活動，他們也很快地洩漏出了更多共犯的名字。"
 NSB_soviet_paranoia_system_events.39.t:0 "大清洗－海軍將領審判"
 NSB_soviet_paranoia_system_events.39.desc:0 "對軍中的托派核心進行深入調查後，證據顯示他們已經根植於海軍內部。大部分的海軍將領都有嚴重的嫌疑，他們派駐國外時有很多機會和外國勢力計畫陰謀。到目前為止，每一個被內務人民委員會逮捕的高階海軍將領在短短幾天的審問後都已經供認了極為嚴重的罪行，例如間諜與破壞行動。隨著越來越多的海軍軍官牽扯到此一陰謀中，顯然我們需要更徹底的調查才能斬草除根。"
 NSB_soviet_paranoia_system_events.42.desc:0 "最近對空軍進行的調查揭露，在訓練中發生了一系列令人震驚的墜機與事故。除此之外，我軍最先進的機型中有許多飛機嚴重缺乏維護，並未處在可作戰的狀態。這些事情的起因仍未明瞭，但[Root.GetLeader]已經開始擔心這是破壞行動，並要求進行全面調查。"
 NSB_soviet_paranoia_system_events.48.t:0 "解散設計局"
 NSB_soviet_paranoia_system_events.48.desc:0 "內務人民委員會發現了一些證據，指出我國一間設計局的領導階層將資訊偷偷洩漏給外國情報機構。此外，他們最新型的設計中充斥著大量的缺陷，原型機甚至需要大量的修改與重製才能起飛，不禁讓人懷疑這是一樁破壞行動。內務人民委員會正在審問設計師與工程師們，我們的首席調查員相信很快就能得出必要的口供。"
 NSB_soviet_paranoia_system_events.48.a:0 "我們不能讓顛覆份子這樣集結起來。"
 NSB_soviet_paranoia_system_events.48.b:0 "他們的工作太重要了。"
 NSB_soviet_paranoia_system_events.49.t:0 "空軍將領牽扯進陰謀"
 NSB_soviet_paranoia_system_events.49.desc:0 "對空軍進行的額外審查終於得出了結果。內務人民委員會成功撬開了一些基層軍官的嘴巴，他們供稱有幾個高階將領下令在糟糕的天氣下重複進行訓練，因此導致了許多可預見的事故和額外的維護需求，使空軍無法處在良好的作戰狀態。這些將軍為什麼要採取這樣的行動仍屬未知，但內務人民委員會相信他們幾天內就能得出答案。"
 NSB_soviet_paranoia_system_events.49.a:0 "這些人都必須付出代價。"
 NSB_soviet_paranoia_system_events.49.b:0 "他們只是盡自己的本分。"

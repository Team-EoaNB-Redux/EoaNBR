 NSB_soviet_five_year_plan.01.t:0 "第三個五年計畫被打斷"
 NSB_soviet_five_year_plan.01.desc:0 "由於敵人入侵了我們的祖國，顯然我們舊有的經濟計劃已經不再適合了。戰爭結束後或許我們能將計畫復原，但目前我們必須專注於軍事生產上。"
 NSB_soviet_five_year_plan.01.a:0 "該死的侵略者！"
 NSB_soviet_five_year_plan_tt:0 "所有與「§Y$SOV_third_five_year_plan$§!」相關的工業國家戰略將無法使用。"
 NSB_soviet_great_patriotic_war.01.t:0 "尼古拉·伊萬諾維奇·庫茲涅佐夫請求任命"
 NSB_soviet_great_patriotic_war.01.desc:0 "接著[?ROOT.SOV_invader_of_ukraine.GetAdjective]入侵烏克蘭，尼古拉·庫茲涅佐夫正式要求加入內務人民委員會，以保衛他的祖國。憑藉他獨特的才能，他將成為支撐該地區游擊隊行動的得力主將。"
 NSB_soviet_great_patriotic_war.01.a:0 "歡迎加入，同志！"
 NSB_soviet_propaganda_capmaign_events.1.t:0 "共產主義青年建設者"
 NSB_soviet_propaganda_capmaign_events.1.desc:0 "我們的朋友與導師，[SOV.GetNameDef]，展開了一項計畫，志在使下一代能理解我們對他們的期望。一個優秀的共產黨員必須要身強體健，才能夠為了打造更美好的明天而努力，同時他們也必須受良好教育，以理解他們該建設一個怎麼樣的世界。\n\n我國的熱血青年已經注意到這個計畫，並且開始盡可能地向對方看齊。"
 NSB_soviet_propaganda_capmaign_events.1.a:0 "他們將會打造屬於自己的，更美好的明天。"
 NSB_soviet_propaganda_capmaign_events.2.t:0 "和平的承諾破滅"
 NSB_soviet_propaganda_capmaign_events.2.desc:0 "我們採取主動手段來確保國家安全的這個決定讓我們處於尷尬的境地，尤其是和我們不久前的言論相互衝突。大部分的人民並沒有公開質疑這個狀況，但祕密警察回報稱，許多人正私下討論為什麼政府在保證維持和平的同時又在準備戰爭。\n\n沒有人會膽敢指責我們說謊，但顯然我們已經失去了大部份人民的信心。"
 NSB_soviet_propaganda_capmaign_events.2.a:0 "這個時間點確實不妙。"
 NSB_soviet_propaganda_capmaign_events.3.desc:0 "戰爭的爆發使我們的公眾形象遭到了一定的打擊。雖然大部分的人都認同是我國受到侵略，而且公眾的憤怒也集中在入侵者身上，但也許多人也私下懷疑為什麼[THIS.GetLeader]沒有預料到這次襲擊。我們的祕密警察回報了一些案件，有些人已經得寸進尺到直接批評[THIS.GetLeader]，說他「要嘛是天真至極，不然就是無能至極」。"
 NSB_soviet_propaganda_capmaign_events.3.a:0 "但又不是我們想要打仗！"
 NSB_soviet_foreign_politics_events.1.t:1 "[FROM.GetAdjective]施壓政府"
 NSB_soviet_foreign_politics_events.1.desc:0 "為了與[THIS.GetLeader]進行緊急會晤，[FROM.GetAdjective]外交官不久前抵達了我國首都。[FROM.GetAdjective]外交團隊提出了一長串他們認為相當重要的議題，從邊境安全到我國媒體醜化[FROM.GetLeader]的問題等等。在會後的新聞發佈中，他們的外交官強調了兩國合作與和平共榮的重要性，但也提到[FROM.GetLeader]「將很難忍受一個敵意或不友善的[THIS.GetNameDef]存在」。"
 NSB_soviet_foreign_politics_events.1.a:0 "我們願意加入他們的陣營，前提是能保住我們自己的憲法。"
 NSB_soviet_foreign_politics_events.1.b:0 "我們必須徹底傾向他們。"
 NSB_soviet_foreign_politics_events.1.c:0 "我們寸步不讓。"
 NSB_soviet_foreign_politics_events.2.t:2 "[FROM.GetAdjective]資助的示威在首都舉行"
 NSB_soviet_foreign_politics_events.2.desc:1 "許多政治團體宣布本週將在首都舉辦示威遊行。他們似乎並沒有要特別抗議什麼事情，只是鼓吹我國應當改善與[FROM.GetNameDef]的關係，並要求讓批評[FROM.GetAdjective]的官員下台。\n\n雖然這些示威確實有可能是公眾意志自發的展現，但其中仍有值得注意的地方，示威中的幾個團體不久前曾前往[FROM.GetCapitalVictoryPointName]拜訪，而且在回國後就開始大聲嚷嚷這個議題。"
 NSB_soviet_foreign_politics_events.2.a:0 "好吧，這畢竟是他們的權利。"
 NSB_soviet_foreign_politics_events.2.b:0 "派警察去把他們暴打一頓！"
 NSB_soviet_foreign_politics_events.10.t:1 "[FROM.GetNameDefCap]希望投資我國經濟"
 NSB_soviet_foreign_politics_events.10.desc:0 "[FROM.GetAdjective]政府開始了一項大規模投資我國經濟的計畫。作為計畫的一部分，他們也將一部分資金分配到全國的橋梁、隧道以及道路的建設工作上。這也相應地增長了我們自己的建設工業，長遠來看將能為我們帶來更多益處。\n\n然而，政府中有些人擔心，邀請[FROM.GetAdjective]工程師和使用他們的資金將導致我國在未來更加依賴他們的專家。"
 NSB_soviet_foreign_politics_events.10.a:0 "感謝你們，同志！"
 NSB_soviet_foreign_politics_events.10.b:0 "這只會增加我們對[FROM.GetNameDef]的依賴。"
 NSB_soviet_foreign_politics_events.11.t:1 "[FROM.GetNameDefCap]要求實施戰時政策"
 NSB_soviet_foreign_politics_events.11.desc:0 "由於戰火日益逼近，[FROM.GetAdjective]政府開始向我方施壓，要求我國增強自己的戰鬥能力。他們希望我方大幅增加儲備人力、減低訓練時間，這樣才能部署更多部隊在前線作戰，讓[FROM.GetAdjective]部隊可以調往其他區域。"
 NSB_soviet_foreign_politics_events.11.a:0 "他們確實有理。"
 NSB_soviet_foreign_politics_events.11.b:0 "我們會決定怎樣保衛自己最好。"
 NSB_soviet_foreign_politics_events.12.t:1 "[FROM.GetNameDefCap]希望擴張邊界防線"
 NSB_soviet_foreign_politics_events.12.desc:0 "由於來自[JAP.GetNameDef]的威脅日益增加，[FROM.GetAdjective]政府強烈建議我國必須立刻開始建設與[JAP.GetNameDef]的邊界上的防禦工事。他們也向我方保證會提供物資與補給上的支援，完成防禦工事將能減輕他們必須在我國防禦上的負擔。"
 NSB_soviet_foreign_politics_events.12.a:0 "我們支持這個計畫。"
 NSB_soviet_foreign_politics_events.12.b:0 "這是不必要的挑釁。"
 NSB_soviet_foreign_politics_events.13.t:0 "[FROM.GetNameDef]拒絕[ROOT.GetAdjective]指導"
 NSB_soviet_foreign_politics_events.13.desc:0 "意外地，[FROM.GetAdjective]政府拒絕了我們的指導，也不遵從我方官員所提供的計畫。這麼看來，[FROM.GetLeader]似乎對[ROOT.GetNameDef]有些不軌的想法......"
 NSB_soviet_foreign_politics_events.13.a:0 "認真的，[FROM.GetLeader]有什麼毛病？"
 NSB_soviet_foreign_politics_events.20.t:1 "[FROM.GetNameDefCap]送來軍事顧問"
 NSB_soviet_foreign_politics_events.20.desc:0 "為了支持我方保衛民主的艱苦戰鬥。[FROM.GetLeader]派出了一支[FROM.GetAdjective]軍事顧問團。他們有著極為豐富的戰鬥經驗，在我方重建軍隊的過程中絕對是無價之寶。而他們的裝備與戰術，則讓我們能在戰場上抗衡敵方來自許多法西斯國家的所謂「志願軍」。"
 NSB_soviet_foreign_politics_events.20.a:0 "我們並肩作戰！"
 NSB_soviet_foreign_politics_events.30.t:1 "[FROM.GetNameDefCap]要求歸還阿拉斯加"
 NSB_soviet_foreign_politics_events.30.desc:0 "數週前，[FROM.GetAdjective]宣傳部門與親[FROM.GetAdjective]媒體開始了一波明顯且統一的論調，要求重新討論阿拉斯加的歸屬。整體上，他們宣稱1867年的阿拉斯加購地案乃是透過詐欺或威脅達成的。他們甚至還堅稱對阿拉斯加人而言，不管是原住民或移民，成為[FROM.GetNameDef]都會讓他們的生活過得更好。\n\n今天，[FROM.GetAdjective]大使正式遞出了一份官方文件，指出所謂的「阿拉斯加自治共和國流亡政府」已正式要求加入[FROM.GetNameDef]，且[FROM.GetLeader]已經同意了此一要求。根據大使的說法，現在唯一剩下的工作便是協商要如何將權力轉移給他們。"
 NSB_soviet_foreign_politics_events.30.a:0 "他們想要那片冰凍荒原就拿去吧。"
 NSB_soviet_foreign_politics_events.30.b:0 "他們可真愛說笑。"
 NSB_soviet_foreign_politics_events.31.t:0 "阿拉斯加的回歸"
 NSB_soviet_foreign_politics_events.31.desc:0 "在一場位於矽地卡堡壘的儀式中，[FROM.GetNameDef]正式將阿拉斯加的主權轉交給我方。雖然阿拉斯加人對此的反應相當微妙，但我們本國的民眾正在大肆歡慶。"
 NSB_soviet_foreign_politics_events.31.a:0 "又修復了一個沙皇們犯下的錯誤。"
 NSB_soviet_foreign_politics_events.32.t:0 "[FROM.GetNameDefCap]拒絕"
 NSB_soviet_foreign_politics_events.32.desc:0 "[FROM.GetAdjective]國務卿本人對我方的要求視若無睹。然而，他們文化發展部門的助卿向我們的大使館回信了，他們表示完全尊重我國在撰寫架空歷史作品時的野心，但如果可以的話盡量不要佔用官方管道。"
 NSB_soviet_foreign_politics_events.32.a:0 "喔，他們覺得我們是在虛張聲勢嗎？"
 NSB_soviet_foreign_politics_events.32.b:0 "我們最不需要的東西就是更多凍土。"
 NSB_soviet_foreign_politics_events.150.t:0 "[FROM.GetNameDefCap]屈服"
 NSB_soviet_foreign_politics_events.150.desc:0 "在與內閣成員進行了數小時的晨會後，[FROM.GetLeader]正式同意了我們的要求。駐[FROM.GetNameDef]大使將會確保[FROM.GetAdjective]政府在外交政策上與我方協調一致。"
 NSB_soviet_foreign_politics_events.150.a:0 "明智的選擇。"
 NSB_soviet_foreign_politics_events.151.t:0 "[FROM.GetNameDefCap]加入我方陣營"
 NSB_soviet_foreign_politics_events.151.desc:0 "在[FROM.GetAdjective]政府內部的協商陷入瓶頸後，[FROM.GetLeader]提出了一個妥協方案：他們將同意[THIS.GetAdjective]軍隊進入[FROM.GetAdjective]領土，但絕不允許對該國的政治體制做出任何干涉。\n\n另外，[FROM.GetAdjective]軍隊也將繼續運作，由[FROM.GetAdjective]軍官領導，且只接受[FROM.GetAdjective]政府的命令。不過，[FROM.GetLeader]很樂意和我方討論共同防禦協定。"
 NSB_soviet_foreign_politics_events.151.a:0 "至少他們選擇為正確的一方而戰。"
 NSB_soviet_foreign_politics_events.152.t:0 "[FROM.GetNameDefCap]拒絕了"
 NSB_soviet_foreign_politics_events.152.desc:0 "我們嘗試以外交手段解決與[FROM.GetNameDef]之間重大紛爭的嘗試失敗了。雖然我們的大使致電[FROM.GetLeader]希望繼續談判，但他直接了當地做出回應：[FROM.GetAdjective]已經表明了自己的立場，無需多作討論。"
 NSB_soviet_foreign_politics_events.152.a:0 "他們選擇了更糟的那條路。"
 NSB_soviet_foreign_politics_events.152.b:0 "我們先不要把他們逼得太緊......至少現在。"
 NSB_soviet_foreign_politics_events.152.c:0 "準備入侵[FROM.GetNameDef]！"
 NSB_soviet_foreign_politics_events.152.d:0 "我們必須準備與[ENG.GetAdjective]展開聯合入侵"
 NSB_soviet_foreign_politics_events.153.t:0 "英國－[SOV.GetAdjective]聯合入侵伊朗"
 NSB_soviet_foreign_politics_events.153.desc:0 "我們收到了來自[FROM.GetNameDef]的外交照會，他們提議兩國聯合對[PER.GetNameDef]展開軍事行動。[FROM.GetAdjective]指揮部堅信，此一行動將讓我們能確保伊朗油田與通向[FROM.GetNameDef]的補給線，同時也能預防敵軍推進到[TUR.GetNameDef]並從[PER.GetName]進攻巴庫油田與[RAJ.GetNameDef]。"
 NSB_soviet_foreign_politics_events.153.a:0 "我們必須確保波斯走廊！"
 NSB_soviet_foreign_politics_events.153.b:0 "我們必須尊重[PER.GetAdjective]的主權獨立。"
 NSB_soviet_foreign_politics_events.153_soviets_alone_tt:0 "[FROM.GetAdjective]人將得自己對付[PER.GetNameDef]。"
 NSB_soviet_foreign_politics_events.154.t:0 "英國－[SOV.GetAdjective]聯合入侵伊朗"
 NSB_soviet_foreign_politics_events.154.desc:0 "[FROM.GetAdjective]大使回覆了我方的照會，表明[FROM.GetNameDef]同意與我方共同對[PER.GetNameDef]展開軍事行動。[ROOT.GetAdjective]和[FROM.GetAdjective]雙方的指揮部都認為這將會是一場快速且高效的行動，敵人在數量和科技上都處於劣勢，而我方將能確保伊朗的油田與[FROM.GetAdjective]通往[ROOT.GetNameDef]的補給線，同時也能預防敵軍推進到[TUR.GetNameDef]並從[PER.GetName]進攻巴庫油田與[RAJ.GetNameDef]。"
 NSB_soviet_foreign_politics_events.154.a:0 "立刻開始準備！"
 NSB_soviet_foreign_politics_events.155.t:0 "[FROM.GetAdjective]政府拒絕。"
 NSB_soviet_foreign_politics_events.155.desc:0 "在[ROOT.GetAdjective]與[FROM.GetAdjective]兩國外交官數次冗長無用的會議後，[FROM.GetNameDef]決定不參與我們對[PER.GetNameDef]的行動。[FROM.GetLeader]甚至無禮地暗示這個計畫只是用來正當化我們自己的領土野心而已。\n現在看來，我們必須自己對付[PER.GetNameDef]了。"
 NSB_soviet_foreign_politics_events.155.a:0 "他們每次都不可靠......"
 NSB_soviet_foreign_politics_events.200.t:0 "[FROM.GetNameDefCap]提出要求"
 NSB_soviet_foreign_politics_events.158.t:0 "一個新的[FROM.GetAdjective]政府"
 NSB_soviet_foreign_politics_events.158.desc:1 "在與我國大使無效的協商之後，受到媒體與民間龐大壓力的[FROM.GetAdjective]政府領導人決定辭職並舉辦新一輪的選舉。而正如我們所預料的，與我方利益相符的[FROM.GetRulingParty]獲得了勝利，而[FROM.GetLeader]坐上了權力寶座。"
 NSB_soviet_foreign_politics_events.158.a:0 "終於，我們可以期待與[FROM.GetNameDef]更親密合作了。"
 NSB_soviet_foreign_politics_events.200.desc:1 "[FROM.GetAdjective]大使遞交了一份外交照會，要求立刻與[THIS.GetLeader]進行會談。照會中稱[FROM.GetAdjective]政府已經對我國「不穩定的安全狀態」徹底失去耐心。雖然這句話的涵義隱晦不明，但我們實際上被迫從三個選項中做出選擇：同意[FROM.GetAdjective]部隊駐軍我國，或是將政府改組為[FROM.GetNameDef]想要的樣子，不然就是準備面對[FROM.GetNameDef]的軍事入侵。"
 NSB_soviet_foreign_politics_events.200.a:0 "我們沒有選擇。"
 NSB_soviet_foreign_politics_events.200.b:0 "或許我們能做出妥協？"
 NSB_soviet_foreign_politics_events.200.c:0 "為我們的自由而戰！"
 NSB_soviet_foreign_politics_events.210.t:0 "來自[FROM.GetNameDef]的壓力"
 NSB_soviet_foreign_politics_events.210.desc:0 "看來，[FROM.GetAdjective]對我國的外交局勢感到日益憂心。在上個禮拜，[FROM.GetAdjective]大使與[THIS.GetLeader]會面了至少六次，並在最後一次的協商中，他事實上已經向我方提出了一份最後通牒。\n\n我們必須與[FROM.GetNameDef]簽署防禦協定，並接受「在外交事務上與我方進行一定程度的協調」，否則[FROM.GetNameDef]將很有可能採用軍事手段對我國進行干預。"
 NSB_soviet_foreign_politics_events.210.a:0 "試著與他們打仗是徒勞的。"
 NSB_soviet_foreign_politics_events.210.c:0 "要打就來吧！"
 NSB_soviet_foreign_politics_events.211.t:0 "哈基莫夫提案"
 NSB_soviet_foreign_politics_events.211.desc:0 "蘇聯總領事卡里姆·哈基莫夫正加倍努力地改善蘇聯與沙烏地阿拉伯的關係。哈基莫夫是一位韃靼裔的蘇聯穆斯林，他在1926年二月時曾從吉達孤身駕車穿越戰區，前往伊本·沙烏地蘇丹在沙漠中的駐地，以遞交正式承認伊本·沙烏地成為漢志國王與內志蘇丹的外交書信。他因而贏得了伊本·沙烏地的尊重與友誼。自從那時起，哈基莫夫就是改善蘇阿關係的主要推手。他稱得上的是蘇聯版阿拉伯的勞倫斯。"
 NSB_soviet_foreign_politics_events.211.a:0 "哈基莫夫的提案或許很友善，但我們必須警覺蘇聯的野心。"
 NSB_soviet_foreign_politics_events.250.t:0 "[FROM.GetNameDefCap]送來軍事援助"
 NSB_soviet_foreign_politics_events.250.desc:0 "一支[FROM.GetAdjective]運輸隊抵達了我方戰線，他們運來了大量的步兵與各種補給物資。我們不知道下一支運輸隊何年何月才會出發，因此我們最好把它當作最後一次的補給。"
 NSB_soviet_foreign_politics_events.251.t:0 "[FROM.GetNameDefCap]準備對[JAP.GetNameDef]開戰"
 NSB_soviet_foreign_politics_events.251.desc:0 "[FROM.GetLeader]似乎已經得出結論，他認為與[JAP.GetNameDef]的戰爭將不可避免地在近期爆發。有鑑於此，[FROM.GetAdjective]在我國首都的代表團呼籲我們警示邊境部隊，並動員軍隊準備對抗[JAP.GetAdjective]日益逼近的襲擊。"
 NSB_soviet_foreign_politics_events.251.a:0 "我們會準備好的。"
 NSB_soviet_foreign_politics_events.252.t:0 "與[JAP.GetNameDef]的戰爭"
 NSB_soviet_foreign_politics_events.252.desc:0 "我們長期以來擔憂的與[JAP.GetNameDef]之間的戰爭都於爆發了。今日稍早，[FROM.GetAdjective]軍隊已經開始襲擊[JAP.GetAdjective]在中國各地的據點，現在正是我們加入戰局的時機。只要和[FROM.GetAdjective]盟友並肩作戰，必能將[JAP.GetAdjective]軍隊自我們的領土上掃除殆盡。"
 NSB_soviet_foreign_politics_events.252.a:0 "算總帳的日子終於到了！"
 NSB_soviet_foreign_politics_events.260.t:0 "[FROM.GetNameDefCap]提出議和"
 NSB_soviet_foreign_politics_events.260.desc:0 "在他們席捲了千島群島與南庫頁島後，[FROM.GetAdjective]指揮官提議雙方根據目前的戰線停火，並準備展開正式和談。雖然沒有明講，但顯然和約將會把目前的停火線做為新的邊界，實際上就是將千島群島與南庫頁島割讓給[FROM.GetNameDef]。"
 NSB_soviet_foreign_politics_events.260.a:0 "雖然很痛苦，但並非無法接受。"
 NSB_soviet_foreign_politics_events.260.b:0 "或許戰爭的天秤仍會倒向我方。"
 NSB_soviet_foreign_politics_events.261.desc:1 "在他們席捲了千島群島與南庫頁島，並且成功登陸北海道後，[FROM.GetAdjective]指揮官提議雙方根據目前的戰線停火，以準備展開正式和談。顯然，他們想要的和約將會把目前的停火線做為新的邊界，實際上就是承認了[FROM.GetAdjective]對千島群島與南庫頁島的主權，並將北海道置於[FROM.GetAdjective]的管理之下。"
 NSB_soviet_foreign_politics_events.262.b:0 "真是一個荒謬的提案！"
 NSB_soviet_foreign_politics_events.263.t:0 "[FROM.GetNameDefCap]提議同盟"
 NSB_soviet_foreign_politics_events.263.desc:0 "一名來自[FROM.GetLeader]的特使帶給我們一個極為驚人的提議－[FROM.GetAdjective]政府希望與我國建立同盟！雖然條約的細節仍有待討論，但顯然此一同盟的主要目標乃是削弱或摧毀[USA.GetNameDef]在太平洋地區的影響力。這個提議也將一舉消除我方在中國問題上面臨的最大威脅，同時也能讓我們空出軍力調往其他區域。\n\n雖然大部分的海軍將領都對同盟的前景感到興奮，但陸軍軍官則對其投以懷疑的目光，他們擔心一旦我們放鬆警惕，[FROM.GetNameDef]就會從背後捅我們一刀。"
 NSB_soviet_foreign_politics_events.263.a:0 "這將能劇烈改變目前的權力平衡。"
 NSB_soviet_foreign_politics_events.263.b:0 "我們不信他們會堅守承諾。"
 NSB_soviet_foreign_politics_events.264.t:0 "[FROM.GetNameDef]同意我方和談條件"
 NSB_soviet_foreign_politics_events.264.desc:0 "在[GetAppropriateSovietProgressInJapan]之後，[FROM.GetLeader]接受了我們的和平提案，同意交出我們所要求的領土以立刻中止兩國的敵對狀態。\n此一提案將會把[537.GetName]、[555.GetName]與[536.GetName]地區的行政權交給[ROOT.GetNameDef]。"
 NSB_soviet_foreign_politics_events.264.desc_default:0 "[ROOT.GetAdjective][GetAppropriateRedArmyNsName]佔領了[FROM.GetAdjective]北方諸島"
 NSB_soviet_foreign_politics_events.264.desc_hokkaido:0 "[GetAppropriateRedArmyNsName]推進到[FROM.GetAdjective]北方諸島，包含[536.GetName]"
 NSB_soviet_foreign_politics_events.264.a:0 "[FROM.GetLeader]的明智決定。"
 NSB_soviet_foreign_politics_events.265.t:0 "[FROM.GetNameDef]拒絕議和條件"
 NSB_soviet_foreign_politics_events.265.desc:0 "[From.GetNameDef]拒絕了我方提議的議和條件，他們發誓將會繼續戰鬥到將每一寸[FROM.GetAdjective]土地上的[ROOT.GetAdjective]軍隊都消滅，並且還要將戰火帶到我們的國土上。"
 NSB_soviet_foreign_politics_events.265.a:0 "難道[FROM.GetLeader]預料不到此舉最終的下場嗎？"
 NSB_soviet_foreign_politics_events.266.t:0 "[ROOT.GetAdjective]－[FROM.GetAdjective]友好條約"
 NSB_soviet_foreign_politics_events.266.desc:0 "[FROM.GetAdjective]政府樂見我們的和解態度，並接受了我方的提案。\n就在數小時前，[FROM.GetAdjective]與[ROOT.GetAdjective]外交官正是簽署了一份互不侵犯條約，用[FROM.GetAdjective]大使的話來說，條約象徵著一個東方互助的新時代的到來。"
 NSB_soviet_foreign_politics_events.266.a:0 "我們的妥協在未來將會有所回報。"
 NSB_soviet_foreign_politics_events.267.t:0 "[FROM.GetNameDef]拒絕防禦條約提案"
 NSB_soviet_foreign_politics_events.267.desc:0 "[FROM.GetAdjective]政府對我方提出和解的要求視若無睹，並且斷然拒絕了我方的提案。\n看來我們仍必須對[FROM.GetLeader]在遠東的野心保持警惕......"
 NSB_soviet_foreign_politics_events.267.a:0 "我們必須重新修改計畫了......"
 NSB_soviet_foreign_politics_events.268.t:0 "[ROOT.GetAdjective]－[FROM.GetAdjective]共同反美條約"
 NSB_soviet_foreign_politics_events.268.desc:0 "[FROM.GetAdjective]政府對我們聯合進攻[USA.GetNameDef]的同盟提案展現出高度興趣，而[FROM.GetLeader]的外交官不久前也正式簽署了我們提出的協議。在這個新的局面下，[FROM.GetAdjective]軍隊正在展開重新部署，他們的最高指揮部對此相當有信心，認為兩國聯手將能一勞永逸地擊敗[USA.GetNameDef]並消滅他們在國際舞台上的任何影響力。"
 NSB_soviet_foreign_politics_events.268.a:0 "我們會終結[USA.GetAdjective]帝國主義！"
 NSB_soviet_foreign_politics_events.269.t:0 "[FROM.GetNameDef]拒絕共同進攻條約"
 NSB_soviet_foreign_politics_events.269.desc:0 "[FROM.GetAdjective]政府拒絕了我們的提案。看來[FROM.GetLeader]對聯合[ROOT.GetAdjective]與[FROM.GetAdjective]的力量進攻[USA.GetNameDef]的這個條約並不感興趣。"
 NSB_soviet_foreign_politics_events.269.a:0 "真是遺憾......"
 SOV_decision_will_be_locked_tt:0 "\n此決議將不再可用。我們只能對每個國家送出一次最後通牒。"
 SOV_decision_will_remain_available_tt:0 "\n此決議將繼續可用。"
 NSB_soviet_foreign_politics_events.270.t:1 "[FROM.GetAdjective]外裏海鐵路擴張"
 NSB_soviet_foreign_politics_events.270.desc:1 "俄羅斯的跨裏海鐵路聯通了中亞地區，目前最東的一站位於塔什干。。[FROM.GetAdjective]政府現在有意將之擴張，讓鐵路線連接到我們的首都並改善雙方的貿易關係。看來，[FROM.GetAdjective]官員對擴張到新疆的市場很有興趣，他們也稱這將會成為雙方互惠的發展與貿易所踏出的第一步。"
 NSB_soviet_foreign_politics_events.270.a:1 "我們支持這個計畫！"
 NSB_soviet_foreign_politics_events.270.b:1 "[SOV.GetAdjective]商人不該干涉我國內政。"
 NSB_soviet_foreign_politics_events.271.t:0 "[FROM.GetNameDefCap]同意我方計畫"
 NSB_soviet_foreign_politics_events.271.desc:1 "[SIK.GetAdjective]在塞米巴拉金斯克的理事聯繫了我國外交官，他告知我們[SIK.GetAdjective]政府很樂意接受[ROOT.GetAdjective]擴張外裏海鐵路到烏魯木齊的計畫。他也表明[SIK.GetNameDef]省政府對我國提出的經濟投資與外交聯繫保持開放的態度。"
 NSB_soviet_foreign_politics_events.271.a:1 "通往新市場的大門開啟了！"
 NSB_soviet_foreign_politics_events.272.t:0 "[FROM.GetNameDefCap]拒絕我方計畫"
 NSB_soviet_foreign_politics_events.272.desc:1 "[SIK.GetAdjective]在塞米巴拉金斯克的理事聯繫了我國外交官，他告知我們[SIK.GetAdjective]政府決定拒絕[ROOT.GetAdjective]擴張外裏海鐵路到[SIK.GetAdjective]首都烏魯木齊的計畫。"
 NSB_soviet_foreign_politics_events.272.a:1 "這種事態轉折令人意外，而且非常不幸。"
 NSB_soviet_foreign_politics_events.272.b:1 "他們正在玩火！"
 NSB_soviet_foreign_politics_events.273.t:1 "[FROM.GetAdjective]在[619.GetName]進行礦物探勘"
 NSB_soviet_foreign_politics_events.273.desc:1 "[FROM.GetAdjective]在迪化的代表向我方提出了一份新的計畫，他們意圖探勘[619.GetName]地區的資源並改善當地的基礎設施以進行開採工作。不過，他們要求以[FROM.GetAdjective]的貿易商出口阿勒泰地區的黃金與稀有金屬作為回報。"
 NSB_soviet_foreign_politics_events.273.a:1 "這將是一個互利互惠的協議。"
 NSB_soviet_foreign_politics_events.273.b:1 "他們只是想增加我國境內的[FROM.GetAdjective]影響力而已。"
 NSB_soviet_foreign_politics_events.274.t:0 "[FROM.GetNameDefCap]接受了我們的提議"
 NSB_soviet_foreign_politics_events.274.desc:1 "位於迪化的[ROOT.GetAdjective]代表已經收到了[SIK.GetAdjective]外交官的通知，他們接受了我國在[619.GetName]探勘資源與改善基礎建設以開採礦物的計畫。而[SIK.GetAdjective]的貿易商將以出口阿勒泰地區的黃金與稀有金屬來回報。"
 NSB_soviet_foreign_politics_events.274.a:1 "新的貿易機會！"
 NSB_soviet_foreign_politics_events.275.t:0 "[FROM.GetNameDefCap]拒絕了我們的提議"
 NSB_soviet_foreign_politics_events.275.desc:1 "位於迪化的[ROOT.GetAdjective]代表收到了[SIK.GetAdjective]外交官的通知，拒絕了讓我國投資他們的計畫。看來[SIK.GetNameDef]已經不再有興趣向[ROOT.GetNameDef]展開貿易、推動商業發展與外交聯繫。"
 NSB_soviet_foreign_politics_events.275.a:1 "很不明智的決定......"
 NSB_soviet_foreign_politics_events.275.b:1 "我們並無意徵詢他們的同意。"
 NSB_soviet_foreign_politics_events.276.t:1 "[FROM.GetAdjective]在[618.GetName]進行礦物探勘"
 NSB_soviet_foreign_politics_events.276.desc:1 "一份[FROM.GetAdjective]的新計畫剛才送到我們的外交官手上。看來[FROM.GetNameDefCap]對發掘新疆北部的礦產與石油資源非常有興趣，他們提議在當地展開礦物探勘與基礎建設工程，作為交換，他們將獲得這些資源的開採權。[FROM.GetAdjective]代表團向我們保證，這些工業開發將無疑會改善該地區的金礦與銀礦開採作業。"
 NSB_soviet_foreign_politics_events.276.a:1 "這些資源對我們來說不重要，我們要的是黃金！"
 NSB_soviet_foreign_politics_events.276.b:1 "[ROOT.GetAdjective]土地上的資源屬於[ROOT.GetName]！"
 NSB_soviet_foreign_politics_events.277.t:0 "$NSB_soviet_foreign_politics_events.274.t$"
 NSB_soviet_foreign_politics_events.277.desc:1 "在[SIK.GetNameDef]的[ROOT.GetAdjective]外交官回報，他們接受了我方在[SIK.GetNameDef]北部探勘礦物與石油的計畫。[SIK.GetName]省政府意欲擴張[618.GetName]的基礎建設，從而增加當地的金銀產量，因此他們才同意給予我方對[618.GetName]戰略資源的開採權以換取[ROOT.GetAdjective]投資。"
 NSB_soviet_foreign_politics_events.277.a:1 "這麼棒的提案不可能被拒絕！"
 NSB_soviet_foreign_politics_events.278.t:0 "[FROM.GetAdjective]軍事援助"
 NSB_soviet_foreign_politics_events.278.desc:0 "[FROM.GetAdjective]大使向我方外交官寄來了一封信件，作為我們的鄰國，[ROOT.GetName]相當擔心我方的軍事實力，他們希望提供軍事援助以重組[ROOT.GetAdjective]，例如贈送軍事裝備與派遣教官至我方。我們將會收到飛機與其裝備來改善航空能力，陸軍也會獲得更多的步槍與機關槍，他們還想建設砲兵工廠與要塞，甚至開設航空學校來訓練我方的飛行員。作為交換，[FROM.GetAdjective]政府尋求進一步減少雙方之間的貿易壁壘，並增加[ROOT.GetAdjective]的貨物出口量，例如羊毛、棉花、毛皮和獸皮等等。"
 NSB_soviet_foreign_politics_events.278.a:0 "這是一個相當慷慨的提議。"
 NSB_soviet_foreign_politics_events.278.b:0 "我們必須抵抗[FROM.GetAdjective]的經濟入侵！"
 NSB_soviet_foreign_politics_events.279.t:0 "[FROM.GetNameDefCap]接受我方軍事援助"
 NSB_soviet_foreign_politics_events.279.desc:0 "我們在[SIK.GetNameDef]的外交官回報，我方提供[SIK.GetName]軍事援助的計畫已被[SIK.GetLeader]接受。顯然，這位中國領導人亟欲強化他的軍隊與防務，並且相信如果有了[ROOT.GetAdjective]的協助，[SIK.GetNameDef]將有能力對抗東方的敵對勢力。"
 NSB_soviet_foreign_politics_events.279.a:0 "明智的決定！"
 NSB_soviet_foreign_politics_events.280.t:0 "[FROM.GetAdjective]對領土擴張的支持"
 NSB_soviet_foreign_politics_events.280.desc:0 "在我們的領土向東擴張後，[FROM.GetAdjective]政府表現出支持我們擴張的興趣，並且希望協助我們在新領土上改善基礎建設與軍事防務。[FROM.GetNameDefCap]也想要開發[756.GetName]的油田，他們指出這個油田對我們向東推進的行動至關重要。\n而又一次的，[FROM.GetAdjective]政府要求我們對其商人開放更大的市場，並且出口更多的貨物作為援助的代價。"
 NSB_soviet_foreign_politics_events.280.a:0 "這是一個公平的交易。"
 NSB_soviet_foreign_politics_events.280.b:0 "夠了！我們不需要他們！"
 NSB_soviet_foreign_politics_events.281.t:0 "[FROM.GetNameDefCap]接受我方援助"
 NSB_soviet_foreign_politics_events.281.desc:0 "[SIK.GetLeader]接受了我們的提議，在他新掌控的東方領土上提供補給與軍事援助。我們現在被允許在這些新領土上建造基礎建設與軍事據點，同時也能開發[756.GetName]的油田。作為交換，[SIK.GetAdjective]政府將會給予我國商人更大的權益，並增加對我國的貨物出口。"
 NSB_soviet_foreign_politics_events.281.a:0 "很高興能幫上忙！"
 NSB_soviet_foreign_politics_events.282.t:0 "[SOV.GetNameDefCap]要求正式建立[ROOT.GetNameDef]蘇維埃共和國"
 NSB_soviet_foreign_politics_events.282.desc:0 "我們收到了來自[FROM.GetNameDef]的一封官方公報，他們要求[ROOT.GetNameDef]正式作為一個獨立蘇維埃社會主義共和國加入聯盟，從屬於[FROM.GetNameDef]的中央政府。[FROM.GetLeader]親自承諾我國將會享有一定程度的自治，而且紅軍將會把新疆視為蘇聯領土來保護。根據他的說法，這樣的行動是為了確保在當下的艱困局面中維持雙方的緊密合作。\n有鑑於[FROM.GetNameDef]對我國的龐大投資以及[FROM.GetAdjective]對我們經濟與時俱增的影響力，我們做出回應前必須謹慎三思。"
 NSB_soviet_foreign_politics_events.282.a:0 "我們別無選擇。"
 NSB_soviet_foreign_politics_events.282.b:0 "我們必須中止這些鬼扯蛋！"
 NSB_soviet_foreign_politics_events.283.t:0 "[SIK.GetNameDefCap]"
 NSB_soviet_foreign_politics_events.283.desc:0 "我們收到了來自[FROM.GetLeader]的正式公報，宣布接受將新疆省改組為一個獨立蘇維埃社會主義共和國並加入聯盟，從屬於[ROOT.GetNameDef]政府之下。我們在當地的大規模建設表明了[ROOT.GetAdjective]有心與盟友建立親密的關係，也願意在必要時提供援助。這些行動讓[FROM.GetLeader]了解到了我們行為的必要性，一切都是為了確保在當下的艱困局面中維持雙方的緊密合作。"
 NSB_soviet_foreign_politics_events.283.a:0 "歡迎加入聯盟，同志！"
 NSB_soviet_foreign_politics_events.284.t:0 "[FROM.GetNameDefCap]拒絕我方要求"
 NSB_soviet_foreign_politics_events.284.desc:0 "我們收到了來自[FROM.GetLeader]的正式公報，他拒絕將[FROM.GetNameDef]改組為一個獨立蘇維埃社會主義共和國並加入蘇聯。看來我們在這個鄰國的大量投資與建設沒有打動[FROM.GetLeader]，他仍舊用懷疑的眼光看待[ROOT.GetNameDef]。"
 NSB_soviet_foreign_politics_events.284.a:0 "他們這是在妨礙兩國的合作。"
 NSB_soviet_foreign_politics_events.284.b:0 "我們必須懲罰這種冒犯！"
 NSB_soviet_foreign_politics_events.285.t:0 "[SOV.GetName]處於崩潰邊緣"
 NSB_soviet_foreign_politics_events.285.desc:0 "[SOV.GetNameDef]在戰爭中損失極為慘重，看來他們似乎比自己宣稱的更接近崩潰的邊緣。政府中的一些成員認為這種事態轉折將對我方造成嚴重威脅，建議我們立刻撕毀與[SOV.GetAdjective]之間的所有協議，並轉為改善與中國政府的關係。他們指出，為了要確保[ROOT.GetNameDef]的安全，我們必須不計一切代價尋找強大的盟友，而且由於[SOV.GetNameDef]自己現在的處境，他們也無法對此做出報復行動。"
 NSB_soviet_foreign_politics_events.285.a:0 "我們必須團結對抗敵寇！"
 NSB_soviet_foreign_politics_events.285.b:0 "是時候找些新朋友了！"
 NSB_soviet_foreign_politics_events.286.t:0 "新疆對蘇聯的戰況感到憂心"
 NSB_soviet_foreign_politics_events.286.desc:0 "昨天，[SIK.GetLeader]在一個官方聲明中重申了新疆對[ROOT.GetNameDef]的忠誠，以及他本人希望繼續能促進兩國的合作。然而，[SIK.GetNameDef]內部的危言聳聽已經嚴重傷害了[ROOT.GetNameDef]的形象，並且也重挫了[SIK.GetLeader]在[SIK.GetRulingParty]中的支持度。"
 NSB_soviet_foreign_politics_events.286.a:0 "不幸的狀況......"
 NSB_soviet_foreign_politics_events.286.b:0 "必須懲罰那些愛說屁話的叛徒！"
 NSB_soviet_foreign_politics_events.287.t:0 "[SIK.GetNameDefCap]脫離[ROOT.GetFactionName]"
 NSB_soviet_foreign_politics_events.287.desc:0 "昨天，[SIK.GetLeader]在一個官方聲明中宣布新疆將正式退出[ROOT.GetFactionName]，並即刻作廢與[ROOT.GetAdjective]之間的所有協議。\n他的演說中提及，由於[ROOT.GetName]在東西兩側腹背受敵並陷入了崩潰的邊緣，現在，新疆必須轉為與東方的中國同胞們打好關係，團結對抗外國入侵者。"
 NSB_soviet_foreign_politics_events.287.a:0 "要滾快滾！我們有更要緊的事情要處理。"
 NSB_soviet_foreign_politics_events.287.b:0 "他們必須付出代價！"
 SOV_sinikiang_influence_cg_tt_sik:0 "§Y[SOV.GetFlag][SOV.GetNameDefCap]§!將因此協議而獲得§Y-1.0%§!民生需求。"
 SOV_sinikiang_influence_cg_tt_sov:0 "$SOV_modify_fyp_ns_intro$\n民生需求：§Y-1.0%§!"
 SOV_sinkiang_when_project_finishes_tt:0 "\n計畫完成時的效果："
 NSB_soviet_soviet_german_trade_agreement.1.t:0 "蘇德貿易協定"
 NSB_soviet_soviet_german_trade_agreement.1.desc:0 "[FROM.GetAdjective]大使向我方外交官提議簽署一份兩國之間的貿易協定。根據此一提議，[FROM.GetNameDef]將會提供我們各種原物料，包含穀物、棉花、石油、金屬礦物和橡膠等。作為交換，[FROM.GetAdjective]人將會獲得我方一艘未完工的希佩爾上將級巡洋艦、其他軍艦與海軍火炮的設計圖、還有一些[ROOT.GetAdjective]飛機的樣品。\n這份協議無疑對我方有益，一旦我們與歐洲的敵國開戰，這將使我們有方法能夠無視[GetTradeAgreementBlockadeWarPeace]的海軍封鎖。"
 NSB_soviet_soviet_german_trade_agreement.1.desc_war_eng:0 "[ENG.GetAdjective]人"
 NSB_soviet_soviet_german_trade_agreement.1.desc_war:0 "敵人"
 NSB_soviet_soviet_german_trade_agreement.1.desc_peace:0 "潛在敵人"
 NSB_soviet_soviet_german_trade_agreement.1.a:0 "我們確實需要原物料"
 NSB_soviet_soviet_german_trade_agreement.1.b:0 "我們不會分享海軍機密給他們！"
 NSB_soviet_soviet_german_trade_agreement.2.t:0 "[GER.GetNameDefCap]簽署了$NSB_soviet_soviet_german_trade_agreement.1.t$"
 NSB_soviet_soviet_german_trade_agreement.2.desc:0 "[FROM.GetAdjective]外交官通知我們，他們願意接受我們的提案。兩國將會簽署一份貿易協定，其中[ROOT.GetNameDef]會出口各種原物料到[FROM.GetNameDef]，例如穀物、棉花、石油、金屬原礦和橡膠等。作為交換，我們人將會獲得一艘未完工的希佩爾上將級巡洋艦、其他軍艦與海軍火炮的設計圖、還有一些[FROM.GetAdjective]飛機的樣品。\n這項協議肯定能改善我國在現代軍事科技上的發展。"
 NSB_soviet_soviet_german_trade_agreement.2.a:0 "這對紅海軍大有助益。"
 NSB_soviet_soviet_german_trade_agreement.3.t:0 "[GER.GetNameDefCap]拒絕$NSB_soviet_soviet_german_trade_agreement.1.t$"
 NSB_soviet_soviet_german_trade_agreement.3.desc:0 "我國大使多次嘗試說服[FROM.GetAdjective]官員接受這份互利的貿易協定，然而[FROM.GetAdjective]外交官直接了當地告訴我們他們沒有興趣與[ROOT.GetNameDef]建立貿易協定。"
 NSB_soviet_soviet_german_trade_agreement.3.a:0 "頑固的蠢蛋！"
 NSB_soviet_policies_of_collective_security.1.t:0 "[FROM.GetNameDefCap]提議簽署互助協定"
 NSB_soviet_policies_of_collective_security.1.desc:0 "由於我們兩國面臨著共同的威脅，[FROM.GetAdjective]政府提議我們簽署一個互助同盟，此協定將讓兩國不再對另一方採取敵意行動。\n\n然而一個主要的問題便是[POL.GetNonIdeologyName]的存在。我們兩國若要進行互相援助必然得途經波蘭。外交部的許多官員堅定的相信，我們應該要求把波蘭包含到此一同盟之中，這樣才有辦法確保兩國真的可以達成互助的目標。"
 NSB_soviet_policies_of_collective_security.1.a:0 "我們同意一開始的條件。"
 NSB_soviet_policies_of_collective_security.1.b:0 "我們應該接觸波蘭。"
 NSB_soviet_policies_of_collective_security.1.c:0 "這不符合我們的利益。"
 NSB_soviet_policies_of_collective_security.2.t:0 "[FROM.GetNameDefCap]同意簽署條約"
 NSB_soviet_policies_of_collective_security.2.desc:0 "[FROM.GetNameDef]政府原則上同意了簽署我們提議的互助協議。他們也已經派出一隊外交使團抵達我國，以討論條約最終的細節與實行方法。"
 NSB_soviet_policies_of_collective_security.2.a:0 "我們團結一致。"
 NSB_soviet_policies_of_collective_security.3.t:0 "[FROM.GetNameDefCap]拒絕我方提案"
 NSB_soviet_policies_of_collective_security.3.desc:0 "在進行了好幾個晚上的漫長討論後，[FROM.GetAdjective]使團選擇不簽署條約，而且已經離開了我國。雖然外交部有些人還是希望能夠拯救這份條約，旦看來[FROM.GetAdjective]政府已經放棄了這個實驗。"
 NSB_soviet_policies_of_collective_security.3.a:0 "非常短視的決定。"
 NSB_soviet_policies_of_collective_security.4.t:0 "[FROM.GetNameDefCap]要求讓[POL.GetAdjective]加入條約"
 NSB_soviet_policies_of_collective_security.4.desc:0 "雖然[FROM.GetAdjective]政府基本上同意簽署互助條約，但他們也對波蘭的處境表示關切。看來，[FROM.GetAdjective]政府的立場就是必須得讓波蘭加入條約之中。\n\n[FROM.GetAdjective]的外交使團不會在這一點上讓步，而且他們已經正式請求我方邀請[POL.GetNonIdeologyName]也簽署此一條約。"
 NSB_soviet_policies_of_collective_security.4.a:0 "他們有理。"
 NSB_soviet_policies_of_collective_security.4.b:0 "條約只是我們兩國之間的事情。"
 NSB_soviet_policies_of_collective_security.5.t:0 "[FROM.GetNameDefCap]拒絕讓[POL.GetNameDef]加入條約"
 NSB_soviet_policies_of_collective_security.5.desc:0 "我方嘗試向[FROM.GetAdjective]外交官推銷讓[POL.GetNonIdeologyName]加入條約有所必要，然而看來他們並不買帳。\n\n根據對方的說法，[POL.GetNonIdeologyName]的議題跟眼下的條約無關，而且他們直截了當地拒絕繼續討論這個問題。我們現在必須做出決定，要嘛放棄繼續談判，不然就得接受目前這個規模較小的條約方案。"
 NSB_soviet_policies_of_collective_security.5.a:0 "不該讓這種事破壞條約。"
 NSB_soviet_policies_of_collective_security.5.b:0 "談判就到此為止。"
 NSB_soviet_policies_of_collective_security.6.t:0 "[FROM.GetNameDefCap]同意讓[POL.GetNameDef]加入條約"
 NSB_soviet_policies_of_collective_security.6.desc:0 "在額外的一輪談判後，[FROM.GetAdjective]外交使團最終同意將[POL.GetNonIdeologyName]納入條約之中。一旦細節擬定完成，我們就能夠知會[POL.GetAdjective]政府並邀請他們以與我們相同的條件加入同盟之中。"
 NSB_soviet_policies_of_collective_security.6.a:0 "那我們開始跟波蘭人討論吧。"
 NSB_soviet_policies_of_collective_security.7.t:0 "[SOV.GetAdjective]－[FROM.GetAdjective]互助協定"
 NSB_soviet_policies_of_collective_security.7.desc:0 "[FROM.GetAdjective]大使通知我方，該國不久前剛與[SOV.GetNameDef]簽署了互助協定。協定中規定簽署國不得攻擊另一方，並且在戰爭時期將互相支援。\n\n大使更進一步提到，該國政府簽署條約的前提就是讓我國也能夠加入條約，如果我們願意的話。"
 NSB_soviet_policies_of_collective_security.7.a:0 "我們很樂意作為第三國加入。"
 NSB_soviet_policies_of_collective_security.7.b:0 "他們敢相信蘇聯人？"
 NSB_soviet_policies_of_collective_security.8.t:0 "[FROM.GetNameDefCap]拒絕簽署排除[POL.GetNameDef]在外的條約"
 NSB_soviet_policies_of_collective_security.8.desc:0 "我們與[FROM.GetNameDef]協商條約的嘗試終歸失敗。看來讓[POL.GetNonIdeologyName]加入條約一事對他們來說是一個不可退讓的底線，雙方無法達成妥協。"
 NSB_soviet_policies_of_collective_security.8.a:0 "我們信錯了人。"
 NSB_soviet_policies_of_collective_security.9.t:0 "[FROM.GetNameDefCap]同意簽署條約"
 NSB_soviet_policies_of_collective_security.9.desc:0 "在進一步的協商之後，雖然[FROM.GetAdjective]政府最初仍對排除波蘭一事感到不滿，他們最終仍同意簽署條約。儘管[FROM.GetAdjective]代表團中還是有些怨言，但看來他們接下來仍會批准此一條約。"
 NSB_soviet_policies_of_collective_security.9.a:0 "他們蠻理性的。"
 NSB_soviet_policies_of_collective_security.10.t:0 "[FROM.GetNameDefCap]拒絕簽署條約"
 NSB_soviet_policies_of_collective_security.10.desc:0 "出乎意料地，[POL.GetLeader]政府拒絕加入我們提議的條約。官方理由是目前並沒有實際的威脅存在，然而[POL.GetAdjective]政府一些人私下指出，雖然蘇聯看似樂意進軍保衛波蘭，但保衛完之後他們大概也不會撤軍。"
 NSB_soviet_policies_of_collective_security.10.a:0 "至少我們邀請過了。"
 NSB_soviet_policies_of_collective_security.11.t:0 "[POL.GetNameDefCap]拒絕加入我們的互助條約"
 NSB_soviet_policies_of_collective_security.11.desc:0 "[POL.GetAdjective]政府拒絕加入互助條約，他們宣稱目前並沒有實際的威脅存在，因此他們也不願意把自己綁進同盟中。\n\n外交圈子中傳出一些流言，說波蘭政府講的不過是好聽話，真正拒絕條約的理由是因為他們對我方的強烈不信任。"
 NSB_soviet_policies_of_collective_security.11.a:0 "真是浪費時間。"
 NSB_soviet_policies_of_collective_security.12.t:0 "[FROM.GetNameDefCap]同意加入我們的互助條約"
 NSB_soviet_policies_of_collective_security.12.desc:0 "[FROM.GetAdjective]政府原則上同意加入條約。雖然還有一些細節必須擬定，但這並不影響條約的簽署。"
 NSB_soviet_policies_of_collective_security.12.a:0 "這讓我們的同盟更強大了。"
 NSB_soviet_policies_of_collective_security.13.desc:0 "隨著[POL.GetNonIdeologyName]相關的問題得到解決，[FROM.GetAdjective]政府願意根據之前討論好的條款正式批准條約。"
 NSB_soviet_policies_of_collective_security.13.a:0 "現在只差簽字了！"
 NSB_soviet_academy_of_sciences.1.t:0 "[THIS.GetAdjective]科學院的成立"
 NSB_soviet_academy_of_sciences.1.desc:0 "今天，在一場盛大的儀式上，[THIS.GetLeader]與[SOV.GetAdjective]大使正式為[THIS.GetAdjective]科學院揭牌。它根據[SOV.GetAdjective]科學院為模範而建立，這所新機構將讓我們能夠展開更先進、更高階的研究，並且獲得[SOV.GetNameDef]專家的指導。"
 NSB_soviet_academy_of_sciences.1.a:0 "我們向前邁進了一大步！"
 NSB_soviet_atomic_bomb_project.1.t:0 "特務帶回了原子彈機密"
 NSB_soviet_atomic_bomb_project.1.desc:0 "我國一位負責滲透外國原子彈研究計畫的特務回到了本國大使館，他帶來了該國科學家研究中的大量極機密資料，從離心機的設計到彈頭尺寸的計算都有。毫無疑問的，這些機密資料對我國的原子彈計劃而言將是無價之寶。"
 NSB_soviet_atomic_bomb_project.1.a:0 "和平又一次勝利。"
 NSB_soviet_atomic_bomb_project.2.t:0 "特務在原子彈研究機構被捕"
 NSB_soviet_atomic_bomb_project.2.desc:0 "我國一位負責滲透外國原子彈研究計畫的特務今天在離開試著安保設施時被捕。他的包包被搜出大量的機密文件。而不幸的是，顯然他已經供出是在為我方工作，因為我們的大使遭到對方的緊急召見並被迫和這些證據對質。"
 NSB_soviet_atomic_bomb_project.2.a:0 "胡扯！我們和這個人沒有一絲一毫的關係。"
 NSB_soviet_atomic_bomb_project.3.t:0 "原子彈研究機構出現保全漏洞"
 NSB_soviet_atomic_bomb_project.3.desc:0 "今日稍早，我國一座原子彈研究機構的一位雇員在例行檢查後遭到逮捕。對他的隨身物品進行徹底搜查後，在他的包包中發現了一個祕密夾層。而他在這個夾層中藏了許多與原子彈計畫相關的高度機密文件。\n\n這個嫌犯被交由反間諜部門處置，而他已經供認了一切。顯然，他和[SOV.GetAdjective]大使館有著許多聯繫，並且被他們指派來滲透我們的原子彈研究計畫，以竊取藍圖與各種研究資料。"
 NSB_soviet_atomic_bomb_project.3.a:0 "至少沒有東西真的被偷。"
 NSB_soviet_policies_of_collective_security_agreed_effects_tt:0 "如果條約生效，我們將同意以下條件："
 NSB_soviet_policies_of_collective_security_condition_effects_tt:0 "如果[FROM.GetAdjective]與[POL.GetAdjective]政府都同意讓[POL.GetNameDef]加入條約，則此效果也會套用至[POL.GetNameDef]上。"
 NSB_soviet_policies_of_collective_security_refusing_poland_inclusion_tt:0 "我們將拒絕[FROM.GetAdjective]要求讓[POL.GetNameDef]加入條約的提議。[FROM.GetNameDefCap]將做出選擇，接受我們一開始的條件或是放棄互助條約與集體安全的想法。"
 NSB_soviet_policies_of_collective_security_tt:0 "如果[POL.GetAdjective]政府同意，[POL.GetNameDef]將會加入[FROM.GetNameDef]與[ROOT.GetNameDef]的集體安全互助協議中。"
 NSB_soviet_policies_of_collective_security_poland_included_effects_from_tt:0 "[SOV.GetFlag]§Y[SOV.GetNameDefCap]§!、[FROM.GetFlag]§Y[FROM.GetNameDefCap]§!與[POL.GetFlag]§Y[POL.GetNameDefCap]§!將會放棄對彼此的任何領土宣稱和戰爭目標，並且簽署互不侵犯協議與保證彼此的獨立。"
 NSB_soviet_policies_of_collective_security_poland_included_effects_root_tt:0 "[SOV.GetFlag]§Y[SOV.GetNameDefCap]§!、[ROOT.GetFlag]§Y[ROOT.GetNameDefCap]§!與[POL.GetFlag]§Y[POL.GetNameDefCap]§!將會放棄對彼此的任何領土宣稱和戰爭目標，並且簽署互不侵犯協議與保證彼此的獨立。"
 NSB_soviet_comecon.1.t:0 "[FROM.GetAdjective]在[ROOT.GetNameDef]的工業化計畫"
 NSB_soviet_comecon.1.desc:0 "作為經濟互助委員會的經濟協調組織的一部分，[FROM.GetAdjective]政府已經開始投資我國經濟。這將會讓我們的經濟在接下來數個月中得到飛躍性的成長。"
 NSB_soviet_comecon.1.a:0 "這就是互助的實踐！"
 NSB_soviet_comecon.2.t:0 "[FROM.GetAdjective]推動經濟互助委員會成員國的軍事發展計畫"
 NSB_soviet_comecon.2.desc:0 "[FROM.GetAdjective]政府決定展開一系列規模龐大的軍事演習。這將會改善我們的軍事能力，還有與盟國協作的方法。我們應當利用這次演習所得到的經驗來實施必要的軍事改革。"
 NSB_soviet_comecon.2.a:0 "我們準備好與你們並肩作戰了，同志！"
 NSB_soviet_comecon_effect_duration_tt:0 "此效果將維持§Y180§!天，到期後此國家精神將回復為原來的版本。"
 NSB_soviet_spanish_civil_war.1.t:0 "[?SOV.SOV_spanish_general.GetName]投奔[ROOT.GetNameDef]"
 NSB_soviet_spanish_civil_war.1.desc:0 "昨天，一艘滿載西班牙難民的船隻抵達了喀朗施塔德，由於該國政府看似即將在內戰中垮台，使得這些人決定逃離。我們的一支代表團從[ROOT.Capital.GetName]前去迎接並照料他們，這些難民多是孩童，但也有些西班牙的政治人物和軍官。\n其中也有一位偉大的共產主義鬥士，[?SOV.SOV_spanish_general.GetName]，我們的代表和他進行了一些談話。這位前西班牙軍官表示西班牙人前來[ROOT.GetNameDef]是為了療傷，並尋找能夠解放西班牙人民的同志，他希望[ROOT.GetAdjective]政府能認可他的軍階並讓他服役，讓他能夠繼續對抗法西斯主義和帝國主義的鬥爭。"
 NSB_soviet_spanish_civil_war.1.a:0 "我們歡迎所有的西班牙難民。"
 NSB_soviet_spanish_civil_war.2.t:0 "國際馬克思主義旅抵達[ROOT.capital.GetName]"
 NSB_soviet_spanish_civil_war.2.desc:0 "來自蘇聯的我方支持者們正在組織與動員數以百計的國際縱隊成員，這些革命者們支持我方在內戰中獲得勝利，拒絕棄革命大業於不顧。這些來自各國的無產階級與農民的勇敢成員已做好準備，隨時都能為反抗法西斯主義和資本主義的聖戰捐軀。"
 NSB_soviet_spanish_civil_war.2.a:0 "這是世界革命的起點！"
 NSB_soviet_spanish_civil_war.3.t:0 "蘇聯突擊隊抵達[ROOT.capital.GetName]"
 NSB_soviet_spanish_civil_war.3.desc:0 "蘇聯的反史達林派突擊隊已經秘密抵達了巴塞隆納，與他們同行的還有一些受過精良訓練且支持我方事業的特務與探員。根據我們在蘇聯的線人回報，這些生力軍能夠組織成一支精銳部隊，用於突穿敵人防線或阻止他們的進攻，同時也能將老練的探員和軍官整合到我們指揮體系內。"
 NSB_soviet_spanish_civil_war.3.a:0 "我們會善加利用。"
 NSB_soviet_spanish_civil_war.4.t:0 "蘇聯組織的群眾宣傳"
 NSB_soviet_spanish_civil_war.4.desc:0 "來自蘇聯右翼反對派的一些充滿魅力的成員抵達了[ROOT.GetNameDef]，他們與當地馬統工黨、全國勞工聯會、伊比利無政府聯盟的演說家一同展開宣傳活動，他們散播各種訊息並煽動該國無產階級與農民的革命精神。在許多地方進行了激烈的演說後，該國群眾已經建立起了階級意識，並且更加願意為了革命而獻身。"
 NSB_soviet_spanish_civil_war.4.a:0 "團結一致，我們就能勝利！"
 NSB_soviet_spanish_civil_war.5.t:0 "蘇聯特務滲透史達林派指揮體系"
 NSB_soviet_spanish_civil_war.5.desc:0 "近期，有一批新的蘇聯軍官和顧問抵達西班牙來協助資產階級的共和國政府。\n然而在這些團體當中，有些已經被蘇聯的反史達林特務所滲透了，他們偽裝成[FROM.GetLeader]派出的軍事顧問的助手。\n這些特務聯繫並招募了了大量正在資產階級共和政府的軍隊中服役但同情馬統工黨的軍官、士兵、國際縱隊成員和民兵，並建立起了一個龐大的線人網路，不管敵方的指揮部門想採取任何行動，我們都能夠獲取到第一手的消息。"
 NSB_soviet_spanish_civil_war.5.a:0 "是時候展開致命一擊了！"
 NSB_soviet_spanish_civil_war.6.t:0 "西班牙革命的勝利"
 NSB_soviet_spanish_civil_war.6.desc_1:0 "今天早上，由[SPC.GetLeader]本人親自寫的一封信件寄到了我方組織。在信中，這位西班牙的領導人宣布西班牙人民將永遠不會忘記真正的蘇維埃革命者對他們的支持，如果到了要挺身對抗史達林主義的暴政時，馬克思主義統一工人黨也會義不容辭地盡一切努力來協助蘇聯人民，幫助他們爭取自由並達成真正的革命。"
 NSB_soviet_spanish_civil_war.6.desc_2:0 "在馬克思主義統一工人黨擊敗了西班牙的法西斯主義和資產階級敵人後，他們清楚的認知到蘇聯人民正在艱困對抗史達林派的反革命，因此，他們組織了規模浩大的行動將大批的國際縱隊志願軍運到了我方的總部。這些英勇的男男女女不僅來自西班牙，更是來自於世界各地，而且他們幾乎都是西班牙內戰精悍的老兵，這些人的經驗與技巧絕對能夠讓蘇聯內戰的天平倒向我方。"
 NSB_soviet_spanish_civil_war.6.a:0 "俄羅斯的革命也將勝利！"
 NSB_soviet_spanish_civil_war.6.b:0 "不革命，毋寧死！"
 SOV_poum_aid_in_case_of_civil_War_tt:0 "一旦內戰爆發，西班牙馬統工黨將組織各種志願軍協助我方對抗[ROOT.GetLeader]與其派系。"
 NSB_soviet_planned_economy.1.t:0 "[SOV.GetAdjective]推動計劃經濟"
 NSB_soviet_planned_economy.1.desc:1 "[SOV.GetLeader]提出了一個新的聯合計畫經濟方案。\n雖然新經濟政策並非完美無缺，但[FROM.GetAdjective]政府認為它有過成功的經驗，蘇聯政府決心要透過它來建立計劃經濟體制，建立一個讓[FROM.GetNameDef]和夥伴國家之間更加相互依存的經濟，並且鋪平通向完全社會主義的康莊大道。"
 NSB_soviet_planned_economy.1.a:0 "我們必須遵從"
 nsb_news.100.desc:1 "列夫·達維多維奇·托洛斯基，作為弗拉迪米爾·伊里奇·列寧從前的副手和推測的繼承人，今天在自家遭到一個武裝團體的襲擊。這些刺客闖入了這位老布爾什維克所在的房間並立刻對他開火，隨後就飛快地離開了該處。托洛斯基受到了致命傷，急救數小時後，他死在墨西哥城的一所醫院中。\n\n在與$SOV_iosif_stalin$的權力鬥爭失敗和他組建的共產國際被蘇聯共產黨所控制之後，托洛斯基在三十年代被流放，一路流亡到土耳其、法國和挪威，最後才定居在墨西哥。\n他仍然長期批判史達林並且認為蘇聯如今已經是個墮落了的工人國家。"
 nsb_news.101.desc:1 "今天，老布爾什維克列夫·托洛斯基在家中遭到一羣武裝分子襲擊。武裝分子襲擊他的別墅，衝進他所在的房間，在沒有瞄準的情況下瘋狂開火，撇下設法與妻子和孫子躲在床後，毫髮無傷的托洛斯基，然後匆匆消失。\n\n托洛斯基曾經是弗拉迪米爾·列寧副手和推測的繼承人，但後來在與$SOV_iosif_stalin$的權力鬥爭中失敗後被迫流亡國外。接受新聞採訪時，托洛斯基譴責謀害他的企圖，並且抨擊這個行動為「史達林的又一次懦夫般的陰謀，只為了讓批評他的人閉嘴」。"
 nsb_news.102.t:0 "[SOV.GetAdjective]－[SOV_collective_security_pact_integrant.GetAdjective][GetPolandIncludedOrNot]條約"
 nsb_news.102.desc_default:0 "昨天，[SOV.GetNameDef]與[SOV_collective_security_pact_integrant.GetNameDef]兩國的外交官在[SOV.Capital.GetCapitalVictoryPointName]簽署了一份雙邊互助協議。\n\n此協議乃是[SOV.GetAdjective]的外交人民委員[SOV.SOV_maksim_litvinov.GetName]所倡議的集體安全政策的一部分。在此協議之下，[SOV.GetNameDef]與[SOV_collective_security_pact_integrant.GetNameDef]將有義務在遭第三方侵略的狀況下進行共同防禦。"
 nsb_news.102.desc_poland:0 "昨天，[SOV.GetNameDef]、[SOV_collective_security_pact_integrant.GetNameDef]與[POL.GetNameDef]三國的外交官在[SOV.Capital.GetCapitalVictoryPointName]簽署了一份多重互助協議。\n\n此協議乃是[SOV.GetAdjective]的外交人民委員[SOV.SOV_maksim_litvinov.GetName]所倡議的集體安全政策的一部分。在此協議之下，[SOV.GetNameDef]、[SOV_collective_security_pact_integrant.GetNameDef]與[POL.GetNameDef]將放棄他們之間的任何爭議領土宣稱，並且有義務在遭他國侵略的狀況下進行共同防禦。"
 nsb_news.102.a:0 "一個不尋常的同盟......"
 nsb_news.102.b:0 "為了集體安全。"
 SOV_collective_security_news_poland_included:0 "－[POL.GetAdjective]"
 SOV_collective_security_news_poland_no:0 ""
 nsb_news.103.t:0 "[SOV.GetAdjective]－[GER.GetAdjective]貿易協定"
 nsb_news.103.desc:0 "[SOV.GetNameDef]與[GER.GetNameDef]已經簽署了一項兩國之間的商業協議。在這份協議之下，[SOV.GetAdjective]人將能夠強化其工業發展與軍事技術研究，而[GER.GetAdjective]將能夠進口其需求孔急的原物料，包含穀物、原油與鐵礦。"
 nsb_news.103.a:0 "這對[ROOT.GetNameDef]大有裨益。"
 nsb_news.103.b:0 "這協議能維持多久？"
 nsb_news.104.t:0 "英國－[SOV.GetAdjective]聯合入侵[PER.GetName]"
 nsb_news.104.desc:0 "在數週的計畫之後，[ENG.GetNameDef]與[SOV.GetNameDef]對[PER.GetName]發動了一場聯合軍事行動，由於敵方在數量與科技上都處於劣勢，他們預計能快速的占領該國。根據[ENG.GetLeader]的說法，此一行動將讓他們能夠確保[PER.GetAdjective]油田與[ENG.GetAdjective]往[SOV.GetNameDef]的補給線，同時也能預防敵軍推進到[TUR.GetNameDef]並從[PER.GetName]進攻巴庫油田與[RAJ.GetNameDef]。"
 nsb_news.104.a:0 "這是必要的舉措。"
 nsb_news.104.b:0 "又一個[ENG.GetLeader]與[SOV.GetLeader]之下的受害者。"
 nsb_news.104.c:0 "這是一場不太公平的戰鬥......"
 NSB_Soviet_fascist_civil_war.001.t:0 "[GetSovietCivilWarName]！"
 NSB_Soviet_fascist_civil_war.001.desc:0 "在政治上鉤心鬥角的時間結束了。對抗共產主義的武裝鬥爭在此展開。我們建立了一個臨時委員會來在戰爭中進行領導。這次，我們將會團結戰鬥到最後一刻。這次，我們將不會失敗。這次，我們將重奪帝國！"
 NSB_Soviet_fascist_civil_war.001.a:0 "拿起武器！"
 NSB_Soviet_fascist_civil_war.002.t:0 "新兵準備就緒"
 NSB_Soviet_fascist_civil_war.002.desc:0 "起義軍已經準備就緒，能夠起身反抗並進攻共產黨壓迫者。"
 NSB_Soviet_fascist_civil_war.002.a:0 "完美"
 NSB_Soviet_fascist_civil_war.003.t:0 "$SOV_grigory_semyonov$離開[ROOT.GetName]"
 NSB_Soviet_fascist_civil_war.003.desc:0 "俄羅斯的內戰再次爆發，自逃離蘇聯後$SOV_grigory_semyonov$一直定居此地，但現在他決定離開[ROOT.GetName]以再次投身於[SOV.GetNameDef]進行的偉大反共戰鬥之中。"
 NSB_Soviet_fascist_civil_war.003.a:0 "他得走了，我想"
 NSB_soviet_communist_civil_war.001.t:0 "[GetSovietCivilWarName]"
 NSB_soviet_communist_civil_war.001.desc:0 "同志們，時代再次召喚你高舉旌旗投身於革命戰爭。在我們能拯救無產階級前，我們必須先掌握對[ROOT.GetNameDef]的控制。正如我們之前擊敗了白軍一樣，我們現在也將擊敗阻擋祖國革命的一切敵人。\n另外，現在也得決定帶領我們革命的領導人。"
 NSB_soviet_communist_civil_war.001.a:0 "托洛斯基是史達林頑強的宿敵"
 NSB_soviet_communist_civil_war.001.b:0 "斯米爾諾夫會帶領人民走向勝利"
 NSB_soviet_communist_civil_war.001.c:0 "我們需要有軍事經驗的領袖"
 NSB_soviet_communist_civil_war.001.d:0 "季諾維也夫是天生的領袖"
 NSB_soviet_communist_civil_war.001.e:0 "加米涅夫適合當一個虛位元首"
 NSB_soviet_communist_civil_war.002.t:0 "貝利亞被軍隊逮捕"
 NSB_soviet_communist_civil_war.002.desc:0 "$SOV_lavrenty_beriya$已經遭到軍官們逮捕，目前已被關進監牢等候審判。陸軍部隊目前也開進首都以確保這座城市的安全，防止其支持者發起暴動。目前貝利亞的親信正被一個個逮捕。是時候選擇一名[ROOT.GetNameDef]的新領導人了。"
 NSB_soviet_communist_civil_war.002.a:0 "布哈林是完美的人選"
 NSB_soviet_communist_civil_war.002.b:0 "應該選擇李可夫"
 NSB_soviet_communist_civil_war.002.c:0 "找一個能確保紅軍忠誠的人"
 NSB_soviet_communist_civil_war.002.d:0 "季諾維也夫是天生的領袖"
 NSB_soviet_communist_civil_war.002.e:0 "加米涅夫適合當一個虛位元首"
 NSB_soviet_communist_civil_war.003.t:0 "[GetSovietCivilWarName]"
 NSB_soviet_communist_civil_war.003.desc:0 "戰爭再次爆發。我們必須拿起武器對抗把我國帶向歧途的獨裁暴君。史達林已經把蘇聯帶往錯誤的方向太久了。我們不希望以流血的方式拯救俄國，但已經沒有選擇了。"
 NSB_soviet_communist_civil_war.003.a:0 "布哈林將領導我們"
 NSB_soviet_communist_civil_war.003.b:0 "人民會團結於李可夫身後"
 NSB_soviet_communist_civil_war.003.c:0 "我們需要有軍事經驗的領袖"
 NSB_soviet_communist_civil_war.003.d:0 "季諾維也夫是天生的領袖"
 NSB_soviet_communist_civil_war.003.e:0 "加米涅夫適合當一個虛位元首"
 NSB_soviet_communist_civil_war.004.t:0 "向國際革命縱隊的呼號"
 NSB_soviet_communist_civil_war.004.desc:0 "[FROM.GetLeader]呼籲志願軍加入對抗[SOS.GetLeader]的革命鬥爭。許多團體響應了這個要求，國際縱隊正在組織起來。"
 NSB_soviet_communist_civil_war.004.a:0 "值得鼓勵。"
 NSB_soviet_communist_civil_war.004.b:0 "必須阻止他們！"
 NSB_soviet_communist_civil_war.004.c:0 "喔。"
 NSB_soviet_communist_civil_war.005.t:0 "國際縱隊抵達"
 NSB_soviet_communist_civil_war.005.desc:0 "全球各地的革命者們已經抵達，要為真正的革命對抗其敵人。志願軍們組織成一系列國際縱隊，我們很快就能讓他們去打擊[ROOT.GetNameDef]的敵人。"
 NSB_soviet_communist_civil_war.005.a:0 "歡迎加入。"
 NSB_soviet_communist_civil_war.006.t:0 "[?SOV_uprising_state.GetName]爆發大規模抗議"
 NSB_soviet_communist_civil_war.006.desc:1 "[?SOV_uprising_state.GetName]的工人最近上街展開大規模抗議。雖然他們最主要的訴求是增加工會的影響力，但在抗議隊伍中各式各樣的標語也層出不窮。報告指出，有些人甚至直接喊出了反史達林口號。"
 NSB_soviet_communist_civil_war.006.a:0 "讓他們抗議吧。"
 NSB_soviet_communist_civil_war.006.b:0 "必須在事態失控之前阻止他們。"
 NSB_soviet_communist_civil_war.008.t:0 "對史達林的暗殺失敗"
 NSB_soviet_communist_civil_war.008.desc:0 "史達林遭遇了一次暗殺行動，但這次暗殺歸於失敗。一個孤狼槍手闖入了史達林的別墅，但他在成功進入總書記的房間之前就被發現了，而史達林的警衛立刻就將槍手射殺了。首都現在謠言四起，所有人都在懷疑幕後黑手究竟是誰。"
 NSB_soviet_communist_civil_war.008.a:0 "事情可能會變得有點混亂。"
 NSB_soviet_communist_civil_war.009.t:0 "史達林之死"
 NSB_soviet_communist_civil_war.009.desc:0 "[SOV.GetNameDef]無庸置疑的領袖$SOV_iosif_stalin$，被一位身分不明的刺客暗殺了。似乎在他遇刺時，[SOV.GetNameDef]正孤身一人待在自己的別墅中。\n由史達林的親信，極不受歡迎的$SOV_lavrenty_beriya$所領導的三巨頭已經掌控了政權，但目前的局勢非常不穩定，[SOV.GetNameDef]的未來也難以預測。"
 NSB_soviet_communist_civil_war.009.a:0 "接著是有趣的部分了。"
 NSB_soviet_communist_civil_war.010.t:0 "[?SOS.SOV_general_to_desert.GetName]叛逃"
 NSB_soviet_communist_civil_war.010.desc:0 "由於不滿史達林對他的待遇，[?SOS.SOV_general_to_desert.GetName]決定拋棄獨裁者一方並加入我方的正義之師。一小批軍隊也決定跟隨他們的將軍，而非繼續為[SOS.GetLeader]賣命。"
 NSB_soviet_communist_civil_war.010.a:0 "我們張開雙臂歡迎他們！"
 NSB_soviet_civil_war_common.001.t:0 "內戰的勝利"
 NSB_soviet_civil_war_common.001.desc_left:0 "對抗史達林的戰爭結束了，獨裁者已被推翻。[ROOT.GetLeader]帶領我們獲得了勝利。\n現在，是時候重燃革命的烈焰並為全球工人階級帶來解放了。"
 NSB_soviet_civil_war_common.001.desc_right_concessions:0 "[ROOT.GetLeader]帶領我們贏得了內戰的勝利。現在是治癒傷痕並重塑國家的時候了。我們竭盡了各種手段以確保內戰的勝利，但勝利的代價仍是巨大的，除了許多英勇士兵的犧牲之外，還得付清許多欠債才能將我國的歷史翻向下一個章節。"
 NSB_soviet_civil_war_common.001.desc_right_no_concessions:0 "我們勝利的大軍現在凱旋通過克里姆林宮前。勝利屬於我們！\n今天，[ROOT.GetNameDef]進入了一個全新的時代。在[ROOT.GetLeader]明智的領導下，我們會重建祖國並使她比過去更加強大。"
 NSB_soviet_civil_war_common.001.desc_exiles:0 "共產政權已經垮台了，而我們的勝利大軍已經控制了首都。人民終於自紅色暴政中獲得解放，而一個全新的俄羅斯將從兩次內戰與暴政的煙硝之中涅槃重生。"
 NSB_soviet_civil_war_common.001.a:0 "我們邁步向前。"
 NSB_soviet_civil_war_common.002.t:0 "[ROOT.GetNameDef]的首都"
 NSB_soviet_civil_war_common.002.desc:1 "戰爭結束了。我們需要決定國家未來的首都將坐落於何處。"
 NSB_soviet_civil_war_common.002.a:0 "莫斯科一直以來都是最重要的城市。"
 NSB_soviet_civil_war_common.002.b:0 "列寧格勒是革命的起源地。"
 NSB_soviet_civil_war_common.002.c:0 "必須得是彼得格勒。"
 NSB_soviet_civil_war_common.002.d:0 "我們會繼續待在[?SOV_civil_war_start_state.GetName]"
 NSB_soviet_civil_war_common.002.e:0 "符拉迪沃斯托克是我們新的東方之都。"
 NSB_soviet_civil_war_common.002.f:0 "聖彼得堡曾是帝國的首都。"
 SOV_petrograd:0 "彼得格勒"
 SOV_StPetersburg:0 "聖彼得堡"
 NSB_soviet_civil_war_common.003.t:0 "[ROOT.GetLeader]j動員武裝部隊"
 NSB_soviet_civil_war_common.003.desc:0 "看來我們的行動已經不再是秘密了。[ROOT.GetLeader]已經動員了軍隊和內務人民委員會，並開始大規模逮捕任何被懷疑有參與我方陰謀的人。如果現在不行動的話，我們之前所奮鬥的一切都將付諸流水。"
 NSB_soviet_civil_war_common.003.a:0 "那只能開戰了。"
 NSB_soviet_civil_war_common.006.t:0 "游擊隊加入起義"
 NSB_soviet_civil_war_common.006.desc:0 "[SOS.GetLeader]對國家的控制力正搖搖欲墜。在[SOS.GetNameDef]全國，各地人民都展開反抗[SOS.GetLeader]的起義行動。他們正在組成游擊隊，而這對我們的戰爭大有助益。"
 NSB_soviet_civil_war_common.006.a:0 "很好。"
 SOV_popular_uprising_units_tt:0 "游擊隊單位將加入[ROOT.GetNameDef]。"
 NSB_soviet_civil_war_common.010.t:0 "去史達林化"
 NSB_soviet_civil_war_common.010_right_opposition:0 "獨裁暴君已然殞落。現在，是時候摧毀史達林的個人崇拜，打破他殘餘追隨者們所崇拜的偶像，以告訴人民舊時代結束了。各地的史達林紀念碑得被移除，城市也得更名，尤其是史達林最重要的戰利品：史達林格勒。"
 NSB_soviet_civil_war_common.010_left_opposition:0 "革命已經得勝。獨裁暴君的統治轟然崩塌，而無產者們再次統治國家。史達林建立個人崇拜的行為必須被終止，而相關的符號都必須被移除。以史達林和其追髓者們命名的城市必須更改為更合適的名稱，尤其是史達林格勒。"
 NSB_soviet_civil_war_common.010_exiles:0 "布爾什維克試圖把共產主義變成國教，並建立對其領導者的個人崇拜。他們甚至為此修改了許多俄羅斯城市的名字。現在，我們必須恢復帝國的秩序，就從被更名為史達林格勒的古老城市察里津開始。"
 NSB_soviet_civil_war_common.010.a:0 "伏爾加格勒是個好名字"
 NSB_soviet_civil_war_common.010.b:0 "它曾是察里津，現在也該是察里津"
 NSB_soviet_civil_war_common.010.c:0 "托洛斯基才是革命的真正英雄"
 NSB_soviet_civil_war_common.010.d:0 "它應當改名以紀念布哈林"

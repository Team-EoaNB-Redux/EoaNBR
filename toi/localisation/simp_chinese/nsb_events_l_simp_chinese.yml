 NSB_soviet_civil_war_common.100.t:0 "以海參崴換取我方支持"
 NSB_soviet_civil_war_common.100.desc:0 "[FROM.GetNameDef]的反對派團體正在計畫起義對抗[FROM.GetLeader]。他們的首席談判員提議，我國如果在內戰中支持他們，作為交換，擊敗[FROM.GetLeader]後海參崴將被轉交給我國。"
 NSB_soviet_civil_war_common.100_exiles.desc:0 "滿洲境內的俄羅斯反對派正計畫起義對抗[FROM.GetLeader]。他們的首席談判者，$SOV_konstantin_rodzayevsky$，如果日本在內戰中支持他們，作為交換，擊敗[FROM.GetLeader]後海參崴將被轉交給我國。"
 NSB_soviet_civil_war_common.100.a:0 "完美的提議。"
 NSB_soviet_civil_war_common.100.b:0 "我們沒有多餘的人力。"
 vladivostock_concession_tt:1 "一支由§Y[?SOV.SOV_japanese_general.GetName]§!率領的[ROOT.GetAdjective]遠征軍將會被送去支員反對派。\n一旦[SOV.GetNameDef]的內戰結束，§Y[408.GetName]§!將會被轉交給§Y[ROOT.GetName]§!"
 NSB_soviet_civil_war_common.101.t:0 "[FROM.GetName]支持我方事業"
 NSB_soviet_civil_war_common.101.desc:0 "[FROM.GetAdjective]政府已經接受了我們的提議，一旦情況緊急，他們將會派出一支強大的遠征軍協助我方對抗史達林派。而內戰結束後，海參崴將會被轉交給他們。"
 NSB_soviet_civil_war_common.101.desc_exiles:0 "[FROM.GetAdjective]政府已經接受了我們的提議，一旦內戰爆發，他們將會派出一支強大的遠征軍協助我方對抗布爾什維克。雖然割讓海參崴是一個高昂的代價，但有時候我們不得不做出犧牲，至少是暫時的犧牲。"
 NSB_soviet_civil_war_common.101.a:0 "他們將確保我們的後方安全。"
 NSB_soviet_civil_war_common.102.t:0 "日本人拒絕海參崴提議"
 NSB_soviet_civil_war_common.102.desc:0 "事態發生了出乎意料的轉折，[FROM.GetAdjective]政府拒絕以支持我方來換取海參崴港以及其周邊地區。"
 NSB_soviet_civil_war_common.102.a:0 "真是奇怪的世道。"
 NSB_soviet_civil_war_common.103.t:0 "以北庫頁島換取武器"
 NSB_soviet_civil_war_common.103.desc:0 "為了要獲取軍火來對抗史達林，蘇聯的反對派計畫將整個「薩哈林」島割讓給[ROOT.GetName]。"
 NSB_soviet_civil_war_common.103.desc_exiles:0 "一個來自滿州俄國僑民社區的代表接觸我國，他們希望我國能在第二次俄國內戰爆發時提供他們補給物資。作為交換，他們將準備承認[ROOT.GetNameDef]對整個庫頁島的主權。"
 NSB_soviet_civil_war_common.103.a:0 "如果要讓他們有機會獲勝，就必須給予一切可能的援助。"
 NSB_soviet_civil_war_common.103.b:0 "我們或許能給他們一些多餘的物資。"
 NSB_soviet_civil_war_common.103.c:0 "我們至少可以幫他們買一些武器。"
 NSB_soviet_civil_war_common.103.d:0 "不值得為此捲入這樣的衝突。"
 sakhalin_concession_tt:0 "一旦[SOV.GetNameDef]內戰結束，[655.GetName]將被轉交給[ROOT.getName]"
 NSB_soviet_civil_war_common.104.t:0 "[FROM.GetNameDefCap]將提供武器"
 NSB_soviet_civil_war_common.104.desc:0 "與[FROM.GetAdjective]的協商獲得了成功。[FROM.GetName]承諾將會提供武器支持我方事業，用以交換庫頁島北部的控制權。"
 NSB_soviet_civil_war_common.104.a:0 "一個沉重的代價，但願這是值得的。"
 NSB_soviet_civil_war_common.105.t:0 "[FROM.GetNameDefCap]拒絕提供武器"
 NSB_soviet_civil_war_common.105.desc:0 "雖然我們向[FROM.GetLeader]提出了一個肯定符合[FROM.GetAdjective]利益的方案，但代表團仍空手而歸，沒有達成協議。"
 NSB_soviet_civil_war_common.105.a:0 "這不好。"
 NSB_soviet_civil_war_common.106.t:0 "以巴庫油田換取秘密援助"
 NSB_soviet_civil_war_common.106.desc_right_opp_before:0 "[FROM.GetNameDef]的反對派正在計畫一場針對史達林的政變。他們近日與我方接觸，請求我們秘密地協助其軍事建設，作為交換，未來我們將能獲得巴庫油田的開採權。"
 NSB_soviet_civil_war_common.106.desc_right_opp_civil_war:0 "有[SOV.GetLeader]領導的[SOV.GetNameDefCap]日前起義反抗[SOS.GetLeader]，陷入了一場絕望的內戰之中。叛軍聯絡我國，他們希望能以未來開採巴庫油田的權利來交換我國幫助他們建立軍事能力。"
 NSB_soviet_civil_war_common.106.desc_exiles_before:0 "滿洲國的反共團體正在密謀對抗[SOV.GetLeader]。他們計畫透過再一次內戰來推翻布爾什維克。而他們的代表近日接觸我國，要求協助他們秘密地建立軍隊，作為交換，我們將獲得在未來開採巴庫油田的權利。"
 NSB_soviet_civil_war_common.106.desc_exiles_civil_war:0 "俄羅斯的白軍起義對抗[SOS.GetLeader]，從而展開了又一場俄國內戰。日前，叛軍聯絡我國，他們希望能以未來開採巴庫油田的權利來交換我國幫助他們建立軍事能力。"
 NSB_soviet_civil_war_common.106.a:0 "任何能讓蘇聯不穩的事都是好事。"
 NSB_soviet_civil_war_common.106.b:0 "聽起來不錯，我們應該派出一些軍事顧問。"
 NSB_soviet_civil_war_common.106.c:0 "我們不想被捲進去。"
 SOV_baku_oil_fields_tt:1 "[ROOT.GetNameDefCap]將會協助建立軍事工業以準備應對[FROM.GetNameDef]的內戰爆發。作為交換，蘇聯內戰結束後[ROOT.GetNameDef]將會獲得巴庫油田的§Y資源開採權§!。\n"
 SOV_german_advisors_tt:0 "兩名將軍會在蘇聯內戰期間加入叛軍一方作戰。\n"
 NSB_soviet_civil_war_common.107.t:0 "[FROM.GetNameDefCap]同意協助以換取巴庫油田"
 NSB_soviet_civil_war_common.107.desc_normal:0 "[FROM.GetNameDef]樂意地接受了我們的請求，願意援助我方建立軍事實力。[FROM.GetAdjective]政府將會協助我方建設軍事工廠，以交換未來在高加索開採原油的權利。"
 NSB_soviet_civil_war_common.107.desc_advisors:1 "[FROM.GetAdjective]政府同意協助我方建立軍事工業，以交換未來的石油開採權。另外，他們也同意派遣一些軍隊的「顧問」在內戰期間支援我方。"
 NSB_soviet_civil_war_common.107.a:0 "真是個好消息。"
 NSB_soviet_civil_war_common.108.t:0 "[FROM.GetNameDefCap]拒絕援助"
 NSB_soviet_civil_war_common.108.desc:1 "我們和[FROM.GetNameDef]的協商可說是徒勞一場。雖然我們提出要以石油開採權作為交換，但他們仍拒絕援助我們建立軍事工業。"
 NSB_soviet_civil_war_common.108.a:0 "我們只能自力更生了。"
 NSB_soviet_civil_war_common.109.t:0 "派遣「顧問」到[SOV.GetNameDef]"
 NSB_soviet_civil_war_common.109.desc:0 "俄羅斯大地上再次爆發了內戰。目前[SOV.GetLeader]正領導叛軍對抗[SOS.Getleader]，如果叛軍獲勝了的話，我方將大大得利。我們承諾過會支持叛軍，而現在[?ROOT.SOV_foreign_military_advisor_1.GetName]和[?ROOT.SOV_foreign_military_advisor_2.GetName]已經準備好出發前去[SOV.GetName]以協助他們擬定作戰計畫，同時也能讓我們難得一窺[SOV.GetAdjective]真正的軍事實力。"
 NSB_soviet_civil_war_common.109.a:0 "這將會非常有趣。"
 NSB_soviet_civil_war_common.110.t:0 "協助煽動烏克蘭叛亂"
 NSB_soviet_civil_war_common.110.desc:0 "蘇聯反對派請求我國協助他們奪取權力，希望我方能夠秘密地訓練烏克蘭民兵，作為交換，我們未來將能獲取獨立後的烏克蘭資源的開採權。"
 NSB_soviet_civil_war_common.110.a:0 "這個提案好到讓人無法拒絕。"
 NSB_soviet_civil_war_common.110.b:0 "我們別被捲進去比較好。"
 SOV_ukraine_insurrection_tt:1 "[ROOT.GetName]將會協助訓練烏克蘭民兵，以交換未來在烏克蘭的§Y資源開採權§!。\n"
 NSB_soviet_civil_war_common.111.t:2 "[FROM.GetNameDefCap]將訓練烏克蘭民兵"
 NSB_soviet_civil_war_common.111.desc:1 "[FROM.GetNameDefCap]同意開始訓練烏克蘭民兵。一旦這些民兵準備好發動起義，他們就會滲透進烏克蘭以反抗史達林政權。"
 NSB_soviet_civil_war_common.111.a:0 "希望這會有用。"
 NSB_soviet_civil_war_common.112.t:1 "[FROM.GetNameDefCap]拒絕了烏克蘭計畫"
 NSB_soviet_civil_war_common.112.desc:0 "在討論了好幾天之後，[FROM.GetLeader]突然就做出了決定，他拒絕支持烏克蘭叛亂，我們的協商人員對為什麼會被拒絕仍毫無頭緒。"
 NSB_soviet_civil_war_common.112.a:0 "真不幸。"
 NSB_soviet_civil_war_common.113.t:0 "烏克蘭民兵就緒"
 NSB_soviet_civil_war_common.113.desc_before:0 "我們在德國的聯絡人回報，烏克蘭民兵已經訓練完成並且可以出擊。這些部隊整裝待發，他們會被秘密的滲透進烏克蘭，靜候戰爭爆發的時刻。"
 NSB_soviet_civil_war_common.113.desc_started:0 "我們在德國的聯絡人回報，烏克蘭民兵已經訓練完成並且可以出擊。這些部隊目前正在完成整備並秘密地滲透進烏克蘭的戰略要地。起義的命令已經下達，他們隨時都可能展開行動。"
 NSB_soviet_civil_war_common.113.a:0 "[SOS.GetLeader]又多了一個敵人。"
 NSB_soviet_civil_war_common.113.b:0 "真是好消息。"
 NSB_soviet_civil_war_common.113.c:0 "等等，什麼？"
 NSB_soviet_civil_war_common.114.t:0 "烏克蘭叛亂"
 NSB_soviet_civil_war_common.114.desc:0 "德國人訓練的烏克蘭部隊已經佔領了烏克蘭各地的主要城市。目前，由[UKR.GetLeader]領導著一個臨時政府，他們正式宣布了[UKR.GetNameDef]的獨立。"
 NSB_soviet_civil_war_common.114.a:0 "無法接受！"
 NSB_soviet_civil_war_common.114.b:0 "呃，畢竟這是我們同意過的。"
 NSB_soviet_civil_war_common.114.c:0 "這是對[SOS.GetLeader]的致命一擊"
 NSB_soviet_civil_war_common.115.t:0 "以未來白俄羅斯的獨立換取支持"
 NSB_soviet_civil_war_common.115.desc:0 "蘇聯的反對派接觸我國，希望我們提供秘密援助。如果我方能提供補給與軍事建設的援助，作為交換，他們將會準備接受讓[BLR.GetAdjective]流亡政府歸國。"
 NSB_soviet_civil_war_common.115.a:0 "絕佳的主意。"
 NSB_soviet_civil_war_common.115.b:0 "我們自己已經有夠多麻煩了。"
 SOV_belarus_tt:0 "[GetSovietCivilWarName]結束後，[BLR.GetNameDefCap]將被釋放為獨立國家。"
 NSB_soviet_civil_war_common.116.t:0 "[FROM.GetNameDefCap]支持我方事業"
 NSB_soviet_civil_war_common.116.desc:0 "我們與[FROM.GetAdjective]的協商大獲成功。作為讓[BLR.GetAdjective]流亡政府歸國的代價，[FROM.GetAdjective]政府將會援助我們的軍事建設與裝備供應。"
 NSB_soviet_civil_war_common.116.a:0 "好極了。"
 NSB_soviet_civil_war_common.117.t:0 "[FROM.GetNameDef]拒絕支援"
 NSB_soviet_civil_war_common.117.desc:0 "我們和[FROM.GetAdjective]之間協商沒有得出任何實際的進展。[FROM.GetLeader]基本上是拒絕了我們的提案，奢望[FROM.GetName]的援助是沒有可能了。"
 NSB_soviet_civil_war_common.117.a:0 "我們只能自己看著辦了。"
 NSB_soviet_civil_war_common.118.t:0 "蘇聯反對派尋求支援"
 NSB_soviet_civil_war_common.118.desc:0 "蘇聯內部反對史達林的一些派系正在籌劃推翻史達林政權。他們已經組織了一些反史達林的遊行示威，並且正在[ROOT.GetName]這裡進行募資的運動。\n除了提升公眾對他們事業的支持之外，他們也秘密接觸我國政府，請求我們提供武器以支持他們的起義。"
 NSB_soviet_civil_war_common.118.a:0 "我們會提供步槍給他們。"
 NSB_soviet_civil_war_common.118.b:0 "我們勉強可以擠出一些多的步槍。"
 NSB_soviet_civil_war_common.118.c:0 "我們也缺乏武器，但或許我們可以幫他們買一些。"
 NSB_soviet_civil_war_common.118.d:0 "我們沒有理由被扯進去。"
 NSB_soviet_civil_war_common.119.t:0 "[FROM.GetNameDefCap]支持我方事業"
 NSB_soviet_civil_war_common.119.desc:0 "[FROM.GetAdjective]政府同意秘密提供我們軍火。"
 NSB_soviet_civil_war_common.119.a:0 "好極了。"
 NSB_soviet_civil_war_common.120.t:0 "[FROM.GetAdjective]政府拒絕支持我方"
 NSB_soviet_civil_war_common.120.desc:0 "我們在[FROM.GetNameDef]展開的募資活動相當成功，然而，該國政府拒絕提供我方軍火。"
 NSB_soviet_civil_war_common.120.a:0 "真是不幸。"
 NSB_soviet_civil_war_common.121.t:0 "[FROM.GetName]請求保護"
 NSB_soviet_civil_war_common.121.desc:0 "[FROM.GetLeader]派出了一支代表團，請求我方支持他們對抗[SOS.GetNameDef]。\n為了拉攏[ROOT.GetAdjective]加入這場戰爭，[FROM.GetAdjective]政府表示願意交出他們的主權作為交換。"
 NSB_soviet_civil_war_common.121.a:0 "我們就是在等這一刻。"
 NSB_soviet_civil_war_common.121.b:0 "我們不要被捲進去比較好。"
 NSB_soviet_civil_war_common.122.t:0 "[FROM.GetName]接受我方要求"
 NSB_soviet_civil_war_common.122.desc:1 "事態發展至此實在是可悲至極，但為了要奪回我們失去的國家，我們必須做出犧牲。\n一但布爾什維克被擊敗，我們就能努力重建真正的獨立與自由。"
 NSB_soviet_civil_war_common.122.a:0 "為了勝利......"
 NSB_soviet_civil_war_common.123.t:0 "[FROM.GetName]拋棄了我們"
 NSB_soviet_civil_war_common.123.desc:0 "在我們最絕望的時刻，[FROM.GetLeader]居然決定拋棄[FROM.GetNameDef]支持我方的承諾，就算我們已經提出了如此卑微的讓步也一樣。"
 NSB_soviet_civil_war_common.123.a:0 "給我們記住！"
 NSB_soviet_civil_war_common.124.t:0 "[FROM.GetAdjective]工廠完工"
 NSB_soviet_civil_war_common.124.desc:0 "[?SOV_civil_war_start_state.GetName]的工廠已經建造完成並準備開工。這對我們的戰爭準備有很大的幫助，不管是現在或未來的戰爭。"
 NSB_soviet_civil_war_common.124.a:0 "很好。"
 NSB_soviet_civil_war_common.125.t:0 "敵軍叛逃"
 NSB_soviet_civil_war_common.125.desc:0 "在我軍攻佔了[?SOV.SOV_defections_army_state.GetName]後，[SOS.GetLeader]軍隊的士氣渙散。敵軍發生了大規模逃兵，有些人選擇逃離軍旅，而其他人則是加入了我們的革命。"
 NSB_soviet_civil_war_common.125.a:0 "非常好。"
 SOS_army_desertions_tt:0 "§Y[SOS.GetNameWithFlag]§!的軍隊將損失§Y裝備§!、§Y人力§!與§Y組織度§!，且一些單位會叛逃到§Y[ROOT.GetNameWithFlag]§!一方。"
 NSB_soviet_civil_war_common.126.t:0 "繳獲[?SOV.SOV_captured_stockpile_state.GetName]的軍火儲備"
 NSB_soviet_civil_war_common.126.desc:0 "[SOS.GetAdjective]軍隊在[?SOV.SOV_captured_stockpile_state.GetName]的一個倉庫被戰勝的我軍佔領了。[SOS.GetAdjective]軍隊撤軍時曾試圖摧毀它，但我軍仍成功確保了一部分的裝備。"
 NSB_soviet_civil_war_common.126.a:0 "這對我們大有用處。"
 NSB_soviet_civil_war_common.127.t:0 "海軍叛逃"
 NSB_soviet_civil_war_common.127.desc:0 "我軍在[?SOV.SOV_defections_navy_state.GetName]獲勝後，一些海軍軍官發現到他們正在打敗仗。結果就是，許多船隻現在脫離了紅海軍並選擇加入我方。"
 NSB_soviet_civil_war_common.127.a:0 "我們就別挑三揀四了。"
 SOS_navy_desertions_tt:0 "§Y[SOS.GetNameWithFlag]§!的海軍艦艇叛逃到§Y[ROOT.GetNameWithFlag]§!一方。"
 NSB_soviet_civil_war_common.128.t:0 "[SOS.GetNameDef]爆發動亂"
 NSB_soviet_civil_war_common.128.desc:0 "報告顯示，由於我軍在戰場上的節節勝利，像是佔領了[?SOV.SOV_civilian_unrest_state.GetName]這樣的戰果已經導致在[SOS.GetNameDef]各地爆發了抗議。毫不意外地，[SOS.GetLeader]的黨羽使用暴力鎮壓了這些抗議，但這也對[SOS.GetAdjective]的戰爭努力造成了負面影響。"
 NSB_soviet_civil_war_common.128.a:0 "我們將會獲勝。"
 SOS_civilian_unrest_tt:0 "§Y[SOS.GetNameWithFlag]§!的工廠受損。\n§Y[SOS.GetLeader]§!的投降極限降低。"
 NSB_soviet_civil_war_common.129.t:0 "[?SOV.SOV_japanese_general.GetName]出發"
 NSB_soviet_civil_war_common.129.desc:0 "俄羅斯的內戰爆發了，現在我們將履行承諾。[?SOV.SOV_japanese_general.GetName]將會率領一支[ROOT.GetAdjective]遠征軍參戰，領導這支軍隊贏取勝利與榮光，也保護[ROOT.GetNameDef]的尊嚴。"
 NSB_soviet_civil_war_common.129.a:0 "盡忠報國。"
 NSB_soviet_nationalist.001.t:0 "[?SOV.SOV_nationalist_country.GetNameDef]爆發民族主義者叛亂"
 NSB_soviet_nationalist.001.desc:0 "[?SOV.SOV_nationalist_country.GetLeader]宣布[?SOV.SOV_nationalist_country.GetName]從今天起正式獨立。[SOS.GetLeader]稱這種行徑為叛國罪行，要求軍隊將所有叛軍逮捕並處決。現在，[SOS.GetNameDef]與[?SOV.SOV_nationalist_country.GetNameDef]進入了戰爭狀態。"
 SOV_breakaway_country_flag:0 "宣布自蘇聯獨立"
 NSB_soviet_nationalist.001.a:0 "敵人的敵人就是朋友"
 NSB_soviet_nationalist.001.b:0 "這是[ROOT.GetAdjective]不可分割的領土！"
 indepence_war_threat:0 "宣布獨立"
 NSB_soviet_nationalist.002.t:0 "[FROM.GetNameDefCap]要求臣服"
 NSB_soviet_nationalist.002.desc:0 "[FROM.GetAdjective]大使通知我國政府，他「請求」我們認可[FROM.GetNameDef]為[ROOT.GetName]真正的中央政府。作為交換，我們將能享有「一定程度的自治」。"
 NSB_soviet_nationalist.002.a:0 "我們打敗了蘇聯，現在也能打敗他們。"
 NSB_soviet_nationalist.002.b:0 "或許這是最好的結果了。"
 NSB_soviet_nationalist.003.t:0 "[FROM.GetNameDefCap]接受"
 NSB_soviet_nationalist.003.desc:0 "[FROM.GetLeader]非常理智，沒有反抗我們的正當要求。[FROM.GetNameDef]將重歸帝國管轄，但他們也將享有一定的自治權。"
 NSB_soviet_nationalist.003.a:0 "這是對俄羅斯意義非凡的一天。"
 NSB_soviet_nationalist.004.t:0 "[FROM.GetNameDefCap]拒絕"
 NSB_soviet_nationalist.004.desc:0 "儘管我們對其施壓，而且[FROM.GetLeader.GetHerHis]也清楚地認知到該國危險的地位，但[FROM.GetLeader]仍拒絕接受我們寬大的要求，不想作為一個自治政府加入重建的俄羅斯帝國。"
 NSB_soviet_nationalist.004.a:0 "我們必定會讓他們屈服！"
 NSB_soviet_nationalist.004.b:0 "或許我們得再等等。"
 NSB_soviet_permanent_revolution.1.t:0 "托派革命者煽動群眾"
 NSB_soviet_permanent_revolution.1.desc:0 "來自[FROM.GetNameDef]的托洛斯基主義者正在以革命宣傳煽動我們的大眾。他們甚至保證會在[ROOT.GetAdjective]無產階級起義後提供支援。情況已經陷入失控的邊緣。"
 NSB_soviet_permanent_revolution.1.a:0 "這本質上就是侵略行為。"
 NSB_soviet_for_the_common_good.1.t:0 "共存共榮"
 NSB_soviet_for_the_common_good.1.desc:0 "團結的力量遠大於個人，在經濟上這個道理也是一樣的。[SOV.GetNameDefCap]決定要重組所有盟國的經濟體系，以更好的推動集體化，而非僅為單一國家牟利。這代表我們得改變現在的行事作風，萬事起頭難，但這對所有人的未來都有利。"
 NSB_soviet_for_the_common_good.1.a:0 "為了共同的利益！"
 NSB_soviet_fascist_tsarist.1.t:0 "泛斯拉夫聯盟會員國"
 NSB_soviet_fascist_tsarist.1.desc:0 "這個世界正逐漸墜入暴力的深淵中，但[FROM.GetNameDef]挺身而出，發誓要保護所有斯拉夫人民免於外部威脅的傷害。他們邀請我國加入一個全新的「泛斯拉夫聯盟」，並且所有的斯拉夫人在其中都能有公平公正的發言權，同時也能得到[FROM.GetAdjective]大軍的保護。"
 NSB_soviet_fascist_tsarist.1.a:0 "我們將參與斯拉夫民族的偉大團結！"
 NSB_soviet_fascist_tsarist.1.b:0 "不值得犧牲獨立來換取他們的保護。"
 NSB_soviet_fascist_tsarist.2.t:0 "泛斯拉夫聯盟：[FROM.GetNameDef]接受"
 NSB_soviet_fascist_tsarist.2.desc:0 "我們收到了[FROM.GetAdjective]政府的回覆：[FROM.GetNameDef]接受我們的邀請，同意加入泛斯拉夫聯盟。"
 NSB_soviet_fascist_tsarist.2.a:0 "明智的決定。"
 NSB_soviet_fascist_tsarist.3.t:0 "泛斯拉夫聯盟：[FROM.GetNameDef]拒絕"
 NSB_soviet_fascist_tsarist.3.desc:0 "[FROM.GetAdjective]政府的代表知會我國，他們絕不考慮參與泛斯拉夫聯盟的任何可能性。"
 NSB_soviet_fascist_tsarist.3.a:0 "泛斯拉夫聯盟仍會成立——不論他們想不想要。"
 NSB_soviet_fascist_tsarist.4.t:0 "[FROM.GetNameDef]影響我國政治"
 NSB_soviet_fascist_tsarist.4.desc:0 "一些不詳的報告指出，[FROM.GetAdjective]的煽動者正在我國境內散布法西斯主義宣傳，同時[FROM.GetAdjective]也正在金援我國的法西斯政黨，讓他們組織各種活動與負擔政治花費。"
 NSB_soviet_fascist_tsarist.4.a:0 "我們必須提高警覺，否則將會不攻自破。"
 NSB_soviet_fascist_tsarist.5.t:0 "加入[FROM.GetFactionName]的邀請"
 NSB_soviet_fascist_tsarist.5.desc:0 "由於[FROM.GetNameDef]認同我們雙方世界觀的相似性，他們邀請我國加入[FROM.GetFactionName]，表示要提供我們經濟與軍事援助，為兩國尋求更加光榮的未來！"
 NSB_soviet_fascist_tsarist.5.a:0 "在[FROM.GetAdjective]的領導下，我們會更加強大。"
 NSB_soviet_fascist_tsarist.5.b:0 "我們不需要俄羅斯人也能變得強大！"
 NSB_soviet_fascist_tsarist.6.t:0 "[FROM.GetNameDef]加入[ROOT.GetFactionName]"
 NSB_soviet_fascist_tsarist.6.desc:0 "[FROM.GetNameDef]接受了我國的同盟邀請，正式加入了我們的陣營！"
 NSB_soviet_fascist_tsarist.6.a:0 "他們現在成為了我們在美洲的橋頭堡。"
 NSB_soviet_fascist_tsarist.7.t:0 "[FROM.GetNameDef]拒絕邀請"
 NSB_soviet_fascist_tsarist.7.desc:0 "[FROM.GetAdjective]政府通知我方，他們拒絕了同盟的邀請。他們希望能維持在美洲的獨立性。"
 NSB_soviet_fascist_tsarist.7.a:0 "白癡！"
 NSB_soviet_fascist_tsarist.8.desc:0 "由於我國和[FROM.GetNameDef]雙方世界觀的終於同調了，現在，他們邀請我國加入[FROM.GetFactionName]，表示要提供我們經濟與軍事援助，就像援助我黨奪取[ROOT.GetNameDef]政權時一樣，我們兩國共同追求更加光榮的未來！"
 NSB_soviet_fascist_tsarist.9.desc:0 "[FROM.GetNameDef]終於成為了一個法西斯國家。因此他們受邀加入我國的同盟，並且立刻接受了。"
 NSB_soviet_fascist_tsarist.10.desc:0 "[FROM.GetNameDef]終於成為了一個法西斯國家。雖然靠我們的援助才讓他們的法西斯政黨能夠掌權，但當提出同盟的邀請時，他們卻仍選擇拒絕加入，寧願保持孤立。"
 NSB_soviet_fascist_tsarist.11.t:0 "[FROM.GetAdjective]海軍的擴建"
 NSB_soviet_fascist_tsarist.11.desc:0 "我方接獲報告，指出[FROM.GetNameDef]正在大幅擴建該國遠東地區的海軍基礎建設。這對遠東的權力平衡將有著不良的影響......"
 NSB_soviet_fascist_tsarist.11.a:0 "顯然他們想挑戰我們的霸權。"
 NSB_soviet_fascist_tsarist.12.t:0 "[FROM.GetAdjective]的反日宣傳"
 NSB_soviet_fascist_tsarist.12.desc:0 "最近，[FROM.GetAdjective]報紙上刊印了越來越多猛烈抨擊[ROOT.GetAdjective]的文章，譴責我國在遠東作威作福，而他們的政治人物也使用日益狂熱的語句來譴責我方，提醒[FROM.GetAdjective]人記得在1905年日俄戰爭中令人憤慨的戰敗。現在，他們最激進的煽動者已經開始高呼「為對馬復仇！」"
 NSB_soviet_fascist_tsarist.12.a:0 "我們得準備好和舊敵人再打一仗了......"
 NSB_soviet_fascist_tsarist.13.t:0 "[FROM.GetAdjective]在堪察加進行建設"
 NSB_soviet_fascist_tsarist.13.desc:0 "報告指出，[FROM.GetNameDef]正在以驚人的速度擴建堪察加的軍事設施。軍事分析家們認為這些設施的主要用途只有一個，那就是增加[FROM.GetAdjective]將軍力投射至我國阿拉斯加的能力，在最糟糕的情況下，他們可能已經在準備進行入侵了。"
 NSB_soviet_fascist_tsarist.13.a:0 "我們將善用這些情報來採取行動......"
 NSB_soviet_fascist_tsarist.14.t:0 "沙皇的復辟"
 NSB_soviet_fascist_tsarist.14.desc:0 "數十年前降臨與我國的邪惡，現在終於被徹底掃清。在聖母升天大教堂一場盛大且奢華的儀式中，弗拉基米爾·基里洛維奇大公正式加冕為沙皇弗拉基米爾一世，而在場的公眾狂喜不已。\n\n在加冕後，沙皇的第一個行動就是率領大隊人馬遊行通過克里姆林宮大門，向路上狂歡的群眾致意，並且親自參加了一場規模壯盛的閱兵大典。\n\n在他盛大的演說中，他讚美了俄羅斯人民的諸多美德，並且發誓他將會重鑄此一偉大國家舊有的榮光。"
 NSB_soviet_fascist_tsarist.14.a:0 "太光榮了！"
 NSB_soviet_fascist_tsarist.15.t:1 "梅萊蒂烏斯牧首的加冕"
 NSB_soviet_fascist_tsarist.15.desc:1 "隨著宗教的重要性在我國與日俱增，教會的地位再次達到——甚至是超越了——舊帝國時的地位，因此，為了更加奉獻於上帝的意志，我們決定將祂在世上的代理人加冕為我國的領袖。\n\n哈爾濱與滿洲的牧首梅萊蒂烏斯因為他為流亡者所做出的卓越貢獻而當選，今天，在莫斯科的基督救主大教堂和聖母升天大教堂各舉行了一場儀式，一場儀式將他加冕為莫斯科與全俄羅斯牧首，而另一場儀式將他加冕為全俄羅斯沙皇。\n\n透過這次教會與國家的終極統一，已經沒有任何事物能夠阻礙我們將上帝的意志於地上實踐了......"
 NSB_soviet_fascist_tsarist.15.a:0 "願祢的旨意行在地上，如同行在天上。"
 NSB_soviet_fascist_tsarist.16.t:0 "新三國協約"
 NSB_soviet_fascist_tsarist.16.desc:0 "[SOV.GetNameDef]終於解決了其內部衝突並建立起了一個對我國友善的政府，該國現在提議我們應當重建舊協約，以對抗[GER.GetAdjective]在歐洲的侵略行徑。"
 NSB_soviet_fascist_tsarist.16.a:0 "絕佳的主意！"
 NSB_soviet_fascist_tsarist.16.b:0 "我們還沒忘記上次他們的承諾是怎樣被拋棄的。"
 NSB_soviet_fascist_tsarist.17.t:0 "新三國協約－提議被接受"
 NSB_soviet_fascist_tsarist.17.desc:1 "[FROM.GetNameDefCap]知會我國政府，表示他們接受同盟的提議，並且會立刻著手改善兩國之間的外交聯繫。"
 NSB_soviet_fascist_tsarist.17.a:0 "德國人可以提心吊膽一下了。"
 NSB_soviet_fascist_tsarist.18.t:0 "新三國協約－提議遭拒"
 NSB_soviet_fascist_tsarist.18.desc:0 "[FROM.GetNameDef]知會我國政府，表示他們並不認為目前此一同盟能帶來任何益處。"
 NSB_soviet_fascist_tsarist.18.a:0 "一次慘澹的外交失敗......"
 NSB_soviet_fascist_tsarist.19.desc:0 "[FROM.GetAdjective]與[SOV.GetAdjective]政府正在展開重建三國協約的談判，也就是過去我們諸國之間的同盟。而現在他們踏出了下一步，邀請我國也正式加入。"
 NSB_soviet_fascist_tsarist.19.a:0 "為了歐洲未來的穩定，我們同意。"
 NSB_soviet_fascist_tsarist.19.b:0 "很不幸地，「三國協約」恐怕只有兩國了。"
 NSB_soviet_fascist_tsarist.20.a:0 "團結力量大！"
 NSB_soviet_fascist_tsarist.21.a:0 "至少我們還有俄羅斯。"
 NSB_soviet_fascist_tsarist.22.t:0 "柏林－莫斯科軸心"
 NSB_soviet_fascist_tsarist.22.desc:0 "[SOV.GetAdjective]代表向我們遞出了一個同盟提案。他們表示，由於該國的新政府和我方有著許多相似的價值觀與共同的利益，推動我們兩國在經濟與軍事上更緊密的合作將是一個精明的作法。"
 NSB_soviet_fascist_tsarist.22.a:0 "全世界都將環繞著這個新的軸心旋轉！"
 NSB_soviet_fascist_tsarist.22.b:0 "同盟？免了吧。"
 NSB_soviet_fascist_tsarist.23.t:0 "柏林－莫斯科軸心：提議被接受"
 NSB_soviet_fascist_tsarist.23.desc:0 "[SOV.GetAdjective]政府通知我方，他們很樂意參與這個新軸心的建立。他們也已經開始準備派遣外交與軍事使團。"
 NSB_soviet_fascist_tsarist.24.t:0 "柏林－莫斯科軸心：提議遭拒"
 NSB_soviet_fascist_tsarist.24.desc:0 "[SOV.GetAdjective]外交官通知我方，該國政府拒絕了我們的提議。"
 NSB_soviet_fascist_tsarist.24.a:0 "真是不幸......應該不是他們懷有惡意吧？"
 NSB_soviet_fascist_tsarist.25.t:0 "東京軸心"
 NSB_soviet_fascist_tsarist.25.desc:0 "[SOV.GetAdjective]代表向我方提議拉攏[JAP.GetNameDef]到同盟之中。考慮到[SOV.GetName]和[JAP.GetName]過去關係相當緊張，他們建議由我國向日本傳達這個提議，並且擔任兩國中間的協調者。"
 NSB_soviet_fascist_tsarist.25.a:0 "我們將立即派遣使者。"
 NSB_soviet_fascist_tsarist.25.b:0 "我們擔心我們的利益與日本人的利益不一致。"
 NSB_soviet_fascist_tsarist.26.t:0 "東京軸心－[JAP.GetName]接受"
 NSB_soviet_fascist_tsarist.26.desc:0 "我們收到了[GER.GetAdjective]政府傳來的消息：他們已經在我國和日本之間達成了調解，而日本人接受了我們的提議！"
 NSB_soviet_fascist_tsarist.26.a:0 "這是個大好消息－現在東方安全了！"
 NSB_soviet_fascist_tsarist.27.t:0 "東京軸心－[JAP.GetName]拒絕"
 NSB_soviet_fascist_tsarist.27.desc:0 "[GER.GetAdjective]政府知會我方，雖然他們盡了最大的努力，但很遺憾，日本人仍拒絕接受同盟的提議。"
 NSB_soviet_fascist_tsarist.27.a:0 "這是個重大失敗......"
 NSB_soviet_fascist_tsarist.28.t:0 "東京軸心－[GER.GetName]拒絕"
 NSB_soviet_fascist_tsarist.28.desc:0 "在[GER.GetAdjective]政府考慮了拉攏日本人加入同盟的提案後，他們遺憾地通知我方，他們認為這個同盟並不符合德國當下的利益。"
 NSB_soviet_fascist_tsarist.28.a:0 "太可惜了！他們肯定有什麼理由。"
 NSB_soviet_fascist_tsarist.29.desc:0 "[GER.GetAdjective]人聯繫我國政府，帶來了[SOV.GetAdjective]提議的三國同盟方案。他們宣稱，如果我們三國團結一致，世界上將沒有任何勢力能夠阻擋我們。"
 NSB_soviet_fascist_tsarist.29.a:0 "有了這個聯盟，就不再需要外交了！"
 NSB_soviet_fascist_tsarist.29.b:0 "歷史告訴了我們三巨頭的結局.....我們拒絕。"
 NSB_soviet_fascist_tsarist.30.desc:0 "[JAP.GetName]知會我方，他們決定接受[SOV.GetAdjective]的提議，一旦我方準備好就能立刻加入同盟。"
 NSB_soviet_fascist_tsarist.30.a:0 "太棒了！"
 NSB_soviet_fascist_tsarist.31.desc:0 "[JAP.GetName]很遺憾地知會我方，他們認為[SOV.GetAdjective]的同盟提案並不符合該國當前的利益，因此決定拒絕。"
 NSB_soviet_fascist_tsarist.31.a:0 "就算沒有他們，我們也可以做得很好。"
 NSB_soviet_fascist_tsarist.32.t:0 "弗拉索夫被我們俘虜"
 NSB_soviet_fascist_tsarist.32.desc:0 "在最近的敵軍撤退行動中，我們的部隊俘虜一名[SOV.GetAdjective]高級將領。在拘留的過程中，這位安德烈·弗拉索夫將領闡述他的「反布爾什維克主義」聲稱。現在，他更提議召集一些被俘的俄羅斯人，與我們並肩作戰，對抗「史達林主義」。"
 NSB_soviet_fascist_tsarist.32.a:0 "歡迎任何反對布爾什維克主義的盟友。"
 NSB_soviet_fascist_tsarist.32.b:0 "我們不能信任他！"
 NSB_soviet_fascist_tsarist.33.desc:0 "我們收到消息，我們的將軍[SOV_andrey_vlasov.GetName]已被敵軍俘虜。我們只能猜測他的命運……"
 NSB_soviet_fascist_tsarist.33.a:0 "不幸的是，我們現在有更重要的事情要操心！"
 nsb_news.301.t:0 "山區共和國的統一"
 nsb_news.301.d:0 "遵從著塔帕·切爾莫夫的精神，山區共和國在[FROM.GetLeader]的領導下復歸一統。他們宣稱將反擊任何膽敢踏進北高加索土地的外國侵略者，並且將在史書中獲取自己的一席之地。現在，北高加索山區共和國誕生了！"
 nsb_news.301.a:0 "我們不再分裂！"
 nsb_news.301.b:0 "有趣"
 nsb_news.302.t:0 "外高加索再次統一"
 nsb_news.302.d:0 "統一的外高加索國第一次成立是在俄國內戰期間成立，但快速地分崩離析了。第二次成立是一個蘇維埃共和國，但被1936年的蘇聯憲法給分裂了。而現在的第三次，[FROM.GetLeader]成功統一了外高加索諸國，而這次他們不僅準備保衛自己的國土，也計畫推動向外擴張。只有時間才能揭露該國的下一步。"
 nsb_news.302.a:0 "兩次建國不夠，你有沒有建第三次？"
 nsb_news.302.b:0 "又來？"
 nsb_news.303.t:0 "西伯利亞的統一"
 nsb_news.303.d:0 "在受俄羅斯統治數個世紀後，西伯利亞終於不再只是外國強權境內的一個地區，而是成為了一個政治實體，成為了一個團結統一的國家，並且已經準備好不計代價保衛自己的權利。西伯利亞人民歡欣鼓舞，帝國主義的壓迫已不復在。這個甫建立的共和國不會安於現狀，畢竟還有無數西伯利亞人民需要被保護與解放，不計一切代價！"
 nsb_news.303.a:0 "終於，西伯利亞不再受帝國主義荼毒！"
 nsb_news.303.b:0 "俄羅斯對東方的控制正在消散......"
 nsb_news.304.t:0 "阿的里－烏拉爾的重生"
 nsb_news.304.d:0 "自俄國內戰結束以來首次，伏爾加烏拉爾地區的諸民族再次獲得統一，重建了阿的里－烏拉爾國。而這一次，他們宣稱將不受俄國人的阻撓，並會盡一切代價保衛自己的獨立。然而，這個國家能否真的倖存下去仍有待觀察......"
 nsb_news.304.a:0 "這次我們將團結一心！"
 nsb_news.304.b:0 "那個，呃，再說一次那是哪裡？"
 nsb_news.400.t:1 "弗拉基米爾三世的加冕"
 nsb_news.400.desc:1 "在將近三十年的布爾什維克統治之後，今天，在一場盛大的儀式中，弗拉基米爾三世在莫斯科的聖母升天大教堂加冕為沙皇，使得[SOV.GetName]重新回歸到沙皇的統治之下。在皇室隊伍遊行經過大批群眾後，新沙皇向特地前來的民眾們發表演說，他讚頌了俄羅斯人民的精神並發誓「重鑄此一偉大國家舊有的榮光」。"
 nsb_news.400.a:0 "一個意義非凡的事件！"
 nsb_news.400.b:0 "這是好戰行徑！"
 nsb_news.400.c:0 "一場鬧劇！"
 nsb_news.401.t:0 "縉紳會議遭到解散"
 nsb_news.401.desc:0 "不過幾個月前，俄羅斯的新政府才透過建立縉紳會議來鞏固它的合法性，但[SOV.GetAdjective]政府內的法西斯主義份子現在已經解散了這個新的國會，並將全國的控制權歸於[SOV.GetLeader]一人之下。目前，不久前登基的沙皇仍擔任國家元首，但顯然他並沒有多少實際的權力。\n\n就在政權變更之後，該國的民族主義言論已經大幅遽增，有許多演講歌頌「斯拉夫人民」的團結，同時他們也開始譴責鄰近國家過去「毫無道德的行徑」。"
 nsb_news.401.a:0 "我們偉大的國家需要強悍的領袖！"
 nsb_news.401.b:0 "這會不會改善局勢仍有待觀察。"
 nsb_news.401.c:0 "新崛起的盟友？"
 nsb_news.402.t:0 "柏林－莫斯科軸心"
 nsb_news.402.desc:0 "在一場聯合聲明中，[GER.GetNameDef]與[SOV.GetNameDef]的發言人宣布了「柏林－莫斯科軸心」的成立。兩國將在經濟、政治與軍事上進行合作，以「保衛他們的利益」並表示他們希望維持「中歐與東歐地區的穩定」。\n\n這是否代表著他們的實際動機仍有待觀察。"
 nsb_news.402.a:0 "我們偉大的同盟崛起了！"
 nsb_news.402.b:0 "我們新東方盟友的一個絕佳的主意。"
 nsb_news.402.c:0 "他們難道想要形塑世界新秩序嗎？"
 nsb_news.402.d:0 "現在歐洲是他們砧板上的魚肉了......"
 nsb_news.403.t:0 "[SOV.GetAdjective]干涉美洲事務"
 nsb_news.403.desc:0 "近日許多證據顯示，[SOV.GetAdjective]正廣泛地干涉中南美洲國家的內政事務。透過資助右傾政治組織或準軍事部隊，加之賄賂、哄騙、散博假消息等方法，導致這些國家內部的穩定益發岌岌可危。\n\n專家們認為除非[SOV.GetAdjective]的秘密行動遭到遏止，否則必然會導致幾個國家淪為[SOV.GetName]在美洲的意識形態橋頭堡。到那時候，[SOV.GetAdjective]對這些國家的支持只會增加不會減少，而且也將更明目張膽。"
 nsb_news.403.a:0 "我們的干涉被公諸於世確實是相當不幸。"
 nsb_news.403.b:0 "他們在我們家門前搞事？"
 nsb_news.403.c:0 "他們很快就會了解到強力領導的優點。"
 nsb_news.403.d:0 "法西斯主義的散播已經失控了！"
 nsb_news.404.t:0 "第三羅馬的崛起"
 nsb_news.404.desc:0 "在不久前的內戰重創了該國後，俄羅斯東正教會就逐漸獲得越來越多的權力。現在，隨著該國征服了舊的拜占庭地區，他們踏出了將國家與教會徹底整合的最後一步。\n\n在[SOV.GetLeader]接受了雙重加冕後，他現在不僅是東正教的最高牧首，也是全俄羅斯沙皇。他領導著一個受洗禮的國家，稱為「[SOV.GetNameDef]」，並且將追求實現他所說的「上帝的意志」。"
 nsb_news.404.a:0 "太偉大了！"
 nsb_news.404.b:0 "他們不是認真的吧！"
 nsb_news.405.t:0 "[SOV.GetNameDefCap]"
 nsb_news.405.desc:0 "在不久前重拾了「斯拉夫民族保護者」的稱號之後，俄羅斯就已認定保護斯拉夫民族的最佳方法乃是將所有斯拉夫人民團結在單一的國家之下。\n\n而現在統一終於達成了，[SOV.GetLeader]宣布了[SOV.GetNameDef]的成立，他同時也發誓「新國家所有可用的資源都將用於改善人民的福祉，同時保護他們免於外界的威脅」。"
 nsb_news.405.a:0 "團結的斯拉夫民族堅不可摧！"
 nsb_news.405.b:0 "一支不容忽視的力量。"
 nsb_news.406.t:0 "斯拉夫民族捍衛者"
 nsb_news.406.desc:0 "[SOV.GetNameDef]再一次重拾了「斯拉夫民族捍衛者」的責任，宣布他們將保護歐洲各處的斯拉夫人民。在此一宣言中，[SOV.GetLeader]發誓「[SOV.GetNameDef]所有可用的資源都將用於全體斯拉夫民族的福祉，同時保護他們免於外界的威脅」。\n\n他也特別提到，俄羅斯加入上次大戰的原因正是其堅守保衛斯拉夫同胞的義務，看來[SOV.GetAdjective]很清楚他們的保證會帶來什麼樣的結果，而且也無意推卸這樣的責任。"
 nsb_news.406.a:0 "我們會堅守對同胞的承諾。"
 nsb_news.406.b:0 "只要他們尊重我們的獨立就好......"
 nsb_news.406.c:0 "斯拉夫民族的大哥回家了......"
 nsb_news.407.t:0 "新三國協約？"
 nsb_news.407.desc:0 "[From.GetNameDefCap]和[SOV.GetNameDef]宣佈恢復雙方之間的軍事合作，這是雙方自三國協約結束30年後首次。\n\n雖然聲明中沒有正面描述細節，但這新聯盟的形成很可能是為了遏制某中歐大國的擴張。聯盟是否會繼續擴充，還有待觀察。"
 nsb_news.407.a:0 "邁向穩定歐洲的一步。"
 nsb_news.407.b:0 "過氣的遺物......"
 nsb_news.408.t:0 "新三國協約"
 nsb_news.408.desc:0 "[From.GetNameDefCap]宣布加入新三國協約，與前盟友站在一起－－直接針對在中歐擴張主義者的軍力。"
 nsb_news.408.a:0 "我們再次站在一起。"
 nsb_news.408.b:0 "讓我們看看協約破裂前能撐多久。"
 nsb_news.409.t:0 "柏林－莫斯科軸心：東京加入"
 nsb_news.409.desc:0 "在[GER.GetNameDef]，[SOV.GetNameDef] 和[JAP.GetNameDef]政府發表的三方聲明中，[JAP.GetNameDef]將成為下一個軸心國的成員。\n\n考慮到最近[SOV.GetAdjective]和[JAP.GetNameDef]政府之間的緊張關係，這聲明是不可思議的（也許是[GER.GetAdjective]充分地在兩國之間協調的結果）。這新進展基本上能確保[SOV.GetAdjective]遠東邊境的安全，同時允許[JAP.GetNameDef]將注意力集中在太平洋上。"
 nsb_news.409.a:0 "一次強而有力的外交舉動。"
 nsb_news.409.b:0 "出乎意料的進展！"
l_simp_chinese:
 BALTIC_events.1.t:0 "[From.GetNameDefCap] 尋求保障"
 BALTIC_events.1.d:0 "今天早上，一封來自[From.GetNameDef]的電報送到了[Root.GetLeader]的手上，要求[Root.GetNameDef]更新對[From.GetAdjective]的獨立保障。引用[Root.GetNameDef]和[From.GetNameDef]自從1918年國家成立以來的長期友誼，[From.GetLeader]堅持認為[From.GetLeader.GetHerHis]國家的生存對東歐和平的延續至關重要。\n\n隨著[From.GetNameDef]和[SOV.GetNameDefCap]之間醞釀中的緊張局勢，接受[From.GetLeader]的提議可能會導致[Root.GetNameDef]和[SOV.GetAdjective]發生衝突…"
 BALTIC_events.1.a:0 "我們將會捍衛[From.GetAdjective]的朋友。"
 BALTIC_events.1.b:0 "我們不會援助[From.GetLeader]或[From.GetLeader.GetHerHis]政府。"
 BALTIC_events.101.t:0 "[From.GetNameDefCap]接受了！"
 BALTIC_events.101.d:0 "[From.GetLeader]宣佈[From.GetHerHis]將繼續支持[Root.GetAdjective]的獨立，並會介入任何威脅[Root.GetNameDef]繼續存在的衝突。"
 BALTIC_events.101.a:0 "我們安全了。"
 BALTIC_events.102.t:0 "[From.GetNameDefCap]拒絕了！"
 BALTIC_events.102.d:0 "令[Root.GetLeader]十分沮喪的是，[From.GetAdjective]外交部覺得不與[Root.GetNameDef]建立軍事關係。"
 BALTIC_events.102.a:0 "我們需要尋找其他解決方案。"
 BALTIC_events.2.t:0 "[From.GetNameDefCap]希望建立波羅的海聯盟"
 BALTIC_events.2.d_baltic:0 "[From.GetLeader]和[From.GetHerHis]的內閣已經與[Root.GetAdjective]政府接觸，並提議將組織鬆散的波羅的海協約正式化為軍事同盟。簽署該協議意味著在戰爭時期，我們的軍隊將會團結起來，共同抵禦對我們主權的威脅。\n\n儘管本質上是防禦性協議，[From.GetLeader]希望最終將波羅的海協約組建成從里加延伸至奧斯陸的陣營，不過這麼野心勃勃的設想似乎不太可能。"
 BALTIC_events.2.d_scandi:0 "[From.GetLeader]和[From.GetHerHis]的內閣已經與[Root.GetAdjective]政府接觸，並提議將組織鬆散的波羅的海協約正式化為軍事同盟。簽署該協議意味著在戰爭時期，我們的軍隊將會團結起來，共同抵禦對我們主權的威脅。\n\n[From.GetLeader]堅持認為，一旦鄰國佔領了波羅的海全境，斯堪地那維亞半島肯定是他們的下一個戰爭目標。在這個全球衝突的年代，團結一致才是明智的選擇。"
 BALTIC_events.2.a:0 "我們將會加入！"
 BALTIC_events.2.b:0 "我認為我們有更好的選擇。"
 BALTIC_events.202.a:0 "他們豈敢拒絕我們！"
 BALTIC_events.203.t:0 "波羅的海協約被放棄了！"
 BALTIC_events.203.d:0 "由於未能獲得足夠的支持來抵禦[SOV.GetAdjective]的入侵，[From.GetLeader]決定放棄波羅的海協約的想法並轉而尋找其他選擇。令我們國家舉國失望的是，與我們[From.GetNameDef]的朋友共同抵抗[SOV.GetAdjective]軍隊的夢想將永遠是一場夢。"
 BALTIC_events.203.a:0 "令人失望。"
 BALTIC_events.3.t:0 "[From.GetNameDefCap]要求直接干預"
 BALTIC_events.3.d:0 "[From.GetLeader]的[From.GetAdjective]人民軍隊與被誤導而為[From.GetNonIdeologyName]資產階級戰鬥的無產階級之間的內戰仍在繼續，但似乎[From.GetLeader]已經證明自己不能獨自帶領革命走向勝利。來自[From.GetNonIdeologyName] 的 [Root.GetAdjective]大使向[Root.GetLeader]發送了一條消息，文中表達了其對 [From.GetAdjective] 革命者的未來的擔憂。他相信，如果在這場內戰被擊敗，那麼社會主義在[From.GetNonIdeologyName]取得成功的任何希望都將破滅。"
 BALTIC_events.3.a:0 "我們需要直接行動！"
 BALTIC_events.3.b:0 "無產階級只能靠自己了。"
 BALTIC_events.301.t:0 "[From.GetNameDefCap]拒絕介入"
 BALTIC_events.301.d:0 "我們在[From.GetNameDef]的盟友拒絕了[Root.GetLeader]的直接介入請求。[From.GetLeader]聲稱[Root.GetAdjective]工人必須用雙手解放自己，因為任何代表[From.GetNameDef]的直接干預都將被視作帝國主義的行為。"
 BALTIC_events.301.a:0 "[From.GetLeader.GetSheHeCap]言之有理"
 BALTIC_events.4.t:0 "共產主義者在[Root.Capital.GetName]遊行！"
 BALTIC_events.4.d:0 "[Root.GetAdjective]人民對政府越來越失望，今天在[Root.Capital.GetName]的街道上，雙方之間的緊張局勢達到了最高點。市民表達對政權的不滿和對下層民眾待遇的抗議導致他們與[Root.GetAdjective]憲兵發生多​​次暴力衝突，抗議者最終在[Root.Capital.GetName]舉行會議的期間抵達[Root.Capital.GetName]的議會大樓。抗議者的要求非常明確：「從政府中驅逐[Root.GetLeader]和[Root.GetLeader.GetHerHis][Root.GetRulingParty]黨，否則將面臨暴力革命。」"
 BALTIC_events.4.a:0 "我們別無他法。"
 BALTIC_events.4.b:0 "放棄？怎麼可能！"
 BALTIC_events.5.t:0 "[From.GetNameDefCap]希望建立[From.GetNonIdeologyName]-白俄羅斯聯邦"
 BALTIC_events.5.d:0 "受到過去短暫存在過的立陶宛-白俄羅斯蘇維埃社會主義共和國的啟發，[From.GetLeader]試圖把[From.GetNameDef]與白俄羅斯蘇維埃社會主義共和國合併為一個國家。[From.GetLeader.GetSheHeCap]聲稱兩國的統一將會消除東西方之間的壁壘並且極大地提升[From.GetNameDef]對全球革命服務的能力。"
 BALTIC_events.5.a:0 "一個受啟發的想法！"
 BALTIC_events.5.b:0 "白俄羅斯將維持[Root.GetAdjective]。"
 BALTIC_events.501.t:0 "[From.GetNameDefCap]同意了！"
 BALTIC_events.501.d:0 "從[From.GetNameDef]收到了對於[Root.GetAdjective]組建一個統一的[Root.GetNonIdeologyName]-白俄羅斯蘇維埃社會主義共和國請求的回應。[From.GetLeader]對東歐地區和波羅的海國家之間提出的統一機會感到興奮，聲稱這樣的合併必將彌合東西方之間的鴻溝，並釋放向整個歐洲大陸傳播革命的能力。"
 BALTIC_events.501.a:0 "[Root.GetNonIdeologyName]擴張了！"
 BALTIC_events.502.t:0 "[From.GetNameDefCap]拒絕了！"
 BALTIC_events.502.d:0 "雖然最初的立陶宛-白俄羅斯蘇維埃社會主義共和國的建立是為了彌合東西方之間的差距，但似乎 [From.GetLeader] 不再認為這是必要的，並聲稱白俄羅斯是蘇聯不可分割的一部份所以不能併入[Root.GetNameDef]。"
 BALTIC_events.502.a:0 "至少我們嘗試過了。"
 BALTIC_events.503.t:0 "在白俄羅斯的宣傳戰"
 BALTIC_events.503.d:0 "為了取回立陶宛-白俄羅斯蘇維埃社會主義共和國的遺產，[From.GetNameDef]試圖通過鼓勵白俄羅斯政府成員投奔 [From.GetNonIdeologyName] 來破壞白俄羅斯政府的穩定！"
 BALTIC_events.503.a:0 "我們很快就會處理這件事。"
 BALTIC_events.6.t:0 "[From.GetNameDefCap]尋求統一波羅的海"
 BALTIC_events.6.d:0 "波羅的海諸國長年來受到境外帝國主義長靴的踐踏，飽受摧殘，但那些痛苦都已成為歷史。[Root.GetNameDefCap]和[From.GetNameDef]已被社會主義成功解放。不過，[From.GetLeader]仍聲稱光這樣並不能保證波羅的海諸國能繼續存活。[From.GetLeader.GetSheHeCap]聲稱，如果波羅的海地區仍然按民族劃分國界，那麼我們只會讓自己變得一盤散沙，容易再次受到帝國主義和資本主義的傷害，只有團結成一個波羅的海聯合共和國，我們才能抵禦外國侵略者的衝擊。"
 BALTIC_events.6.a:0 "[From.GetLeader]是對的，我們必須統一起來！"
 BALTIC_events.6.b:0 "這絕對不可接受！[Root.GetNonIdeologyName]將維持[Root.GetAdjective]！"
 BALTIC_events.601.t:0 "[From.GetNameDefCap]不願意接受！"
 BALTIC_events.601.d:0 "[From.GetLeader]直截了當地回絕了[Root.GetAdjective]的統一要求。雖然多數人表示願意尊重[From.GetNameDef]的自治權，但無可辯駁的是，波羅的海地區作為一個統一的力量會比多股分裂的勢力要過得更好。"
 BALTIC_events.601.a:0 "我們要把他們從自己鑄下的錯誤中拯救出來。"
 BALTIC_events.601.b:0 "畢竟他們有自決權。"
 BALTIC_events.7.t:0 "[From.GetNameDefCap]請求入侵[baltic_wargoal_target.GetAdjective]"
 BALTIC_events.7.d:0 "[From.GetNameDefCap]作為[Root.GetAdjective]通往西歐的門戶，今天代表[Root.GetNameDefCap]提出了入侵[baltic_wargoal_target.GetNameDef]的計劃。[From.GetLeader]聲稱[baltic_wargoal_target.GetAdjective]的侵略對於我們在整個歐洲傳播革命的共同目標是無價的，並且一旦[baltic_wargoal_target.GetAdjective]政府被瓦解，我們將會有更多擴張的機會。"
 BALTIC_events.7.a:0 "受啟發了！"
 BALTIC_events.7.b:0 "革命可以延後。"
 BALTIC_events.701.t:0 "[From.GetNameDefCap]阻止了[baltic_wargoal_target.GetAdjective]入侵"
 BALTIC_events.701.d:0 "來自[Root.GetAdjective]入侵[baltic_wargoal_target.GetNonIdeologyName]的請求被[From.GetNameDef]阻止了。聲稱入侵的花費高昂且完全不值得[From.GetAdjective]和[Root.GetAdjective]人獻身，[baltic_wargoal_target.GetNameDef]今天將不會面對共產主義革命勢力。"
 BALTIC_events.701.a:0 "好吧…"
 BALTIC_events.11.t:0 "森林兄弟政治宣傳"
 BALTIC_events.11.d:0 "許多反共產主義出版物已落入[Root.GetAdjective]境內的公民手中。此宣傳針對[Root.GetLeader]的性格進行攻擊，將[Root.GetLeader.GetHerHim]描述為叛徒和[SOV.GetAdjective]的附庸。這些出版物的本質是頌揚[Root.GetAdjective]的民族主義，並反對共產主義革命的國際價值觀。毫無疑問，這些非法出版物的發行會助長民族主義的影響力。"
 BALTIC_events.11.a:0 "叛徒！"
 BALTIC_events.12.t:0 "森林兄弟在[forest_brothers_raid_state_target.GetName]的重點突襲"
 BALTIC_events.12.d:0 "不知他們從何而來，襲擊了[forest_brothers_raid_state_target.GetName]中的主要工業區，對其中的設備嚴重破壞。幸運的是，襲擊發生在夜間工廠關閉的時段，但仍然對國有財產造成巨大的損壞。"
 BALTIC_events.12.a:0 "他們都是階級叛徒。"
 BALTIC_events.13.t:0 "與森林兄弟交戰"
 BALTIC_events.13.d:0 "在[forest_brothers_raid_state_target.GetName]巡邏時，駐軍部隊遭到了森林兄弟的伏擊。儘管我方遭受的損失基本上可以忽略不計，但伏擊的消息很快在當地人中傳播，許多人開始將森林兄弟視為[Root.GetAdjective]民族主義的擁護者來挑戰[Root.GetLeader]作為領導者的正統性 。"
 BALTIC_events.13.a:0 "攪亂他們！"
 BALTIC_events.14.t:0 "森林兄弟竊取装备"
 BALTIC_events.14.d:0 "在過去的幾週里，一些步槍和其他軍事裝備從生產線上消失了，他們在沒有到達[Root.GetAdjective]紅軍手中的情況下離開了工廠。森林兄弟已被揭露為這些丟失的裝備去向。儘管政府現在已經知道這起犯罪的肇事者，但仍需要數週的時間改進生產線的管理來確保沒有一顆子彈進入森林兄弟的步槍槍管裡。"
 BALTIC_events.14.a:0 "我們將消滅這些叛徒！"
 BALTIC_events_7_tt:0 "觸發事件「§Y[Root.GetNameDefCap]請求入侵芬蘭§!」。"
 BALTIC_events_8_tt:0 "觸發事件「§Y[Root.GetNameDefCap]請求入侵丹麥§!」。"
 BALTIC_events_9_tt:0 "觸發事件「§Y[Root.GetNameDefCap]請求入侵瑞典§!」。"
 BALTIC_events_10_tt:0 "觸發事件「§Y[Root.GetNameDefCap]請求入侵波蘭§!」。"
 BALTIC_events_15_tt:0 "觸發事件「§Y[Root.GetNameDefCap]請求入侵立陶宛§!」。"
 BALTIC_events_16_tt:0 "觸發事件「§Y[Root.GetNameDefCap]請求入侵拉脫維亞§!」。"
 BALTIC_events_17_tt:0 "觸發事件「§Y[Root.GetNameDefCap]請求入侵愛沙尼亞§!」。"
 BALTIC_events.18.t:0 "宣傳戰"
 BALTIC_events.18.d:0 "[From.GetNameDefCap]已開始影響[Root.GetAdjective]的政治環境，他們在我們的街道上傳播共產主義並武裝我們的反對者。我們唯一徹底禁止並擺脫[From.GetAdjective]威脅的希望是在這宣傳戰中對抗他們。"
 BALTIC_events.18.a:0 "[Root.GetNameDefCap]永遠不會成為共產主義國家！"
 BALTIC_events.19.t:0 "[SOV.GetNameDefCap]將[BALTIC_country_to_transfer.GetNonIdeologyName]委託給我們。"
 BALTIC_events.19.desc:0 "對於[ROOT.GetNameDef]來說，這是美好的一天！在我們的同志進行了英勇的戰役之後，[SOV.GetNameDefCap]正式的宣布新解放的[BALTIC_country_to_transfer.GetNonIdeologyName]及其勇敢的工人將歸我們管轄。[GetExtraBalticTerritories]\n\n這使我們離建立一個強大到足以擊退工人階級敵人的統一波羅的海國家又近了一步。"
 BALTIC_events.19.extra:0 "此外，他們還將他們擁有的[BALTIC_loose_territory_country.GetNonIdeologyAdjective]領土控制權轉讓給我們，所以我們必須繼續證明我們有資格成為[BALTIC_loose_territory_country.GetNonIdeologyName]的永久監管者。"
 BALTIC_events.19.a:0 "這是理所當然的選擇！"
 BALTIC_entente_events.1.t:0 "[From.GetNonIdeologyName]投資波羅的海聯盟"
 BALTIC_entente_events.1.d:0 "作為波羅的海聯盟的領導人，[From.GetNameDef]為聯盟成員國提供了一項新倡議。這筆資金對[Root.GetNameDef]和[From.GetNameDef]是互惠互利的，體現了對我們國家對持續自由和發展的承諾！"
 BALTIC_entente_events.1.a:0 "聯合使我們變得更強大。"
 BALTIC_entente_events.1.b:0 "一個恢復民主的機會！"
 BALTIC_entente_events.6.t:0 "[From.GetNonIdeologyName]提議合拼"
 BALTIC_entente_events.6.d:0 "自作為波羅的海國家之間鬆散的聯盟成立以來，波羅的海協約國已經發生了相當大的變化。現在，波羅的海國家在政治上是如此交織，以至於它們幾乎是同一個國家。[From.GetLeader]提議把這個聯盟發展成一個完整的國家，一個軍政統一的波羅的海政府。"
 BALTIC_entente_events.6.a:0 "一個優秀的倡議！"
 BALTIC_entente_events.6.b:0 "絕不可能！"
 LIT_events.1.t:0 "[SOV.GetAdjective]和[LIT.GetAdjective]瓜分[POL.GetNameDef]"
 LIT_events.1.d:0 "顯而易見，[LIT.GetLeader]尋求將[LIT.GetAdjective]舊都維爾紐斯重新併入國家領土。為了加強對[POL.GetNameDef]的施壓，[LIT.GetAdjective]尋求與[Root.GetNameDef]一起瓜分，讓現時由[POL.GetAdjective]佔領的烏克蘭與白俄羅斯地區加入[Root.GetNameDefCap]，並將維爾紐斯歸還[LIT.GetNameDef]。\n\n當然，[POL.GetNameDefCap]是可以拒絕這聯合通牒，但這會導致[POL.GetNameDef]和[Root.GetNameDef]之間進入戰爭狀態。"
 LIT_events.1.a:0 "一個絕妙的建議！"
 LIT_events.1.b:0 "我們不會與 [LIT.GetLeader] 簽署任何協議。"
 LIT_events.101.t:0 "[SOV.GetAdjective]-[LIT.GetAdjective]的最後通牒"
 LIT_events.101.d:0 "維爾紐斯從1920年以來就是[Root.GetNameDef]控制的，這讓[LIT.GetNameDef]的人們不斷地認為那才是他們合法的首都。再加上[SOV.GetLeader]一直煽動著這早已瀕臨崩潰的局勢，立陶宛的人們要求東波蘭劃分進[SOV.GetAdjective]給立陶宛。如果我們拒絕的話，將會變成[SOV.GetAdjective][LIT.GetAdjective]聯盟的主要目標！"
 LIT_events.101.a:0 "我們投降！"
 LIT_events.101.b:0 "不會輕易屈服！"
 LIT_events.102.t:0 "[From.GetNameDefCap]接受！"
 LIT_events.102.d:0 "[SOV.GetNameDefCap]同意與我們一同瓜分[POL.GetNameDef]，現在只需要將我們的要求告知[POL.GetAdjective]。"
 LIT_events.102.a:0 "維爾紐斯就在我們的掌握之中！"
 LIT_events.103.t:0 "[From.GetNameDefCap]拒絕了！"
 LIT_events.103.d:0 "[SOV.GetNameDefCap]拒絕加入我們一同瓜分[POL.GetNameDef]，雖然我們還是可以對[POL.GetNameDef]發動戰爭，但首相認為我們在這種情況下無法獲勝。"
 LIT_events.103.a:0 "攪亂他們!"
 LIT_events.104.t:0 "[POL.GetNameDefCap]拒絕！"
 LIT_events.104.d:0 "儘管在如此巨大的壓力下，[POL.GetNameDef]依然拒絕屈服於我們的要求！"
 LIT_events.104.a:0 "那就戰吧！"
 LIT_events.104.b:0 "這得不償失啊"
 LIT_events.2.t:0 "[From.GetNameDefCap]尋求和平"
 LIT_events.2.d:0 "雖然武裝衝突已經停止了數年之久，[Root.GetNonIdeologyName]和[From.GetNonIdeologyName]卻仍未簽署任何正式的停戰協議。[From.GetLeader]今天提出要求讓[From.GetNameDef]和[Root.GetNameDef]握手言和並作為盟友一起抵禦他們共同的國境線上的外敵。雖然[From.GetLeader]仍然聲稱威爾諾才是[From.GetNonIdeologyName]的唯一合法首都，但[From.GetLeader.GetSheHe]已經表示，正式停戰並放下武器才是兩國的共同利益所在。"
 LIT_events.2.a:0 "[From.GetLeader.GetSheHeCap]言之有理。"
 LIT_events.2.b:0 "我覺得不行。"
 LIT_events.201.d:0 "[From.GetLeader]似乎同意了[Root.GetAdjective]的大臣們的觀點並決定暫時與[Root.GetNameDef]進入友好和平狀態。隨著和平而來的是雙方對彼此獨立地位的保證。而在戰時，[From.GetNameDef]的朋友們將成為我們可靠的支援！"
 LIT_events.201.a:0 "好極了！"
 LIT_events.202.d:0 "[From.GetNameDefCap]拒絕與[Root.GetNameDef]簽署任何正式的停戰協議。這場冷戰似乎會無限期地繼續下去。"
 LIT_events.202.a:0 "好吧，也許我們不會接受否定的回答。"
 LIT_events.3.t:0 "[From.GetNameDefCap]請求保持永久和平。"
 LIT_events.3.d:0 "過去十年間[Root.GetNonIdeologyName]和[From.GetNonIdeologyName]之間的爭論焦點一直是[Root.GetAdjective]對於[From.GetNonIdeologyName]的傳統首都維爾紐斯的侵占。既然現在兩國關係友好，[From.GetLeader]則提議兩國保持永久和平，而條件是[Root.GetNameDef]放棄對維爾紐斯的控制並放棄對[From.GetAdjective]領土的所有主權宣稱。[From.GetLeader]聲稱，拒絕會令人失望，但不會導致[From.GetNonIdeologyName]與[Root.GetNameDef]開戰。"
 LIT_events.3.a:0 "聽起來蠻合理的。"
 LIT_events.3.b:0 "多麼荒唐。"
 LIT_events.301.d:1 "[Root.GetNonIdeologyName]和[From.GetNonIdeologyName]終於達成了和平協定，自從[Root.GetNameDef]以來長時間暗濤洶湧的衝突似乎終於結束了。雖然在許多[From.GetAdjective]的心中仍然保留著建立聯邦的野心，但我們可以確定這是一個新聯邦的成立，而它是建立在盟友間互相尊重的基礎上。"
 LIT_events.301.a:0 "我們一個時代的和平!"
 LIT_events.302.d:0 "[From.GetLeader]拒絕承認[Root.GetNameDef]對歷史悠久的[Root.GetAdjective]首都的宣稱要求。雖然這不會結束兩國之間的和平關係，但毫無疑問，這重新點燃了[Root.GetNameDef]對她以前對手的不信任感。"
 LIT_events.302.a:0 "令人失望。"
 LIT_events.4.t:0 "[From.GetNameDefCap]提供了駐軍權！"
 LIT_events.4.d:0 "出於被入侵的恐慌，[From.GetNameDef]的官員們願意讓[Root.GetAdjective]軍隊駐紮在[From.GetNonIdeologyName]境內，雖然其在他們的境內已有軍隊。作為交換條件，[From.GetAdjective]政府希望[Root.GetNameDef]可以在他們被外敵威脅主權時可以提供保護。[From.GetNameDef]將會對[Root.GetAdjective]的任何要求都無力抗拒…"
 LIT_events.4.a:0 "天賜良機!"
 LIT_events.4.b:0 "我覺得不行。"
 LIT_events.401.d:0 "[From.GetNameDefCap]拒絕了我們慷慨的提議，理由是他們不想代替[Root.GetNonIdeologyName]被捲進衝突之中。"
 LIT_events.5.t:0 "[From.GetNameDefCap]要求[784.GetName]"
 LIT_events.5.desc:0 "自1919年維爾紐斯攻勢以來，立陶宛傳統的首都一直在[Root.GetNameDef]手中，這一直是我們兩國在隨後幾十年中的爭論點。\n\n一場冷戰已經在這座城市上演，今天[From.GetLeader]威脅說，如果這座城市不割讓給[From.GetNameDef]，戰爭將不可避免。\n\n這座城市對我們來說作用有限，但它代表著舊聯邦最後的喘息，我們真的願意為了和平而放棄波蘭-立陶宛的夢想嗎？"
 LIT_events.5.a:0 "是一座沒什麼價值的城市。佔領它。"
 LIT_events.5.b:0 "我們決不投降！"
 LIT_events.501.t:0 "維爾紐斯回歸了!"
 LIT_events.501.desc:0 "[From.GetNameDefCap]已經同意和平歸還維爾紐斯，這象徵著我們兩國間數十年的冷戰正式結束。隨著維爾紐斯的回歸，立陶宛終於再次完整。"
 LIT_events.502.desc:0 "不出所料，[From.GetNameDef]拒絕了[Root.GetLeader]將維爾紐斯割讓給[Root.GetNameDef]的要求。雖然外交失敗了，但[Root.GetLeader]還沒有排除戰爭的可能性，隨著邊境緊張局勢的升級，戰爭似乎不可避免。"
 LIT_events.502.a:0 "戰爭? 我會稱呼這是攻勢談判"
 LIT_events.6.t:0 "[From.GetNameDefCap]提議成立波瀾-立陶宛至上聯盟"
 LIT_events.6.d:0 "今天來自 [From.Capital.GetName] 的電報提出了希望[Root.GetNonIdeologyName]與[From.GetNonIdeologyName]聯手組建新陣營，使其足夠與[GER.GetNameDef]和[SOV.GetNameDef]匹敵的提議。 由於民族主義國家被困在這兩個強國之間，我們兩國與歐洲的主要大國之間的聯繫幾乎被隔絕，而西方的民主國家則不願加入保衛我們兩國並且介入法西斯國家的衝突。\n\n[From.GetLeader]提出了一個替代方案，放下自其國家成立以來 [Root.GetAdjective]-[From.GetAdjective]的衝突。 [From.GetLeader.GetSheHeCap]提議我們兩國聯合成一個波蘭-立陶宛至上聯盟；一個建立在聯邦原則基礎上的聯盟，但更重視民族主義的美德。"
 LIT_events.6.a:0 "多麼鼓動人心!"
 LIT_events.6.b:0 "我覺得不行。"
 LIT_events.601.t:0 "[From.GetNameDef]加入聯盟"
 LIT_events.601.d:0 "毫不意外，波蘭人同意加入波蘭-立陶宛至高聯盟。儘管這不是立陶宛人對波蘭命運的最終願景，但這意昧著確保波羅的海未來的重要第一步。"
 LIT_events.601.a:0 "終為一體。"
 LIT_events.602.t:0 "[From.GetNameDefCap]拒絕聯盟"
 LIT_events.602.d:0 "令[Root.GetAdjective]部長們驚訝的是，[From.GetNameDef]拒絕加入波蘭-立陶宛至高聯盟。 近來兩國之間的緊張局勢似乎已經接近消散，而拒絕合作很可能導致在不久的將來再次爆發暴力衝突。"
 LIT_events.602.a:0 "也許他們不得不確信。"
 LIT_events.7.t:0 "[From.GetNameDefCap]要求[POL.GetAdjective]加入[Root.GetFactionName]"
 LIT_events.7.d:0 "[From.GetAdjective]外交部長積極尋求[From.GetAdjective]-[POL.GetAdjective]合作，外交部長今天已與[Root.GetAdjective]官員接洽，邀請[POL.GetNameDef]加入[Root.GetFactionName] ]。"
 LIT_events.7.a:0 "一個絕妙的建議！"
 LIT_events.7.b:0 "我們對波蘭另有計畫。"
 LIT_events.701.t:0 "[From.GetNameDefCap]阻止了[POL.GetAdjective]加入[From.GetFactionName]"
 LIT_events.701.d:0 "可悲的是，似乎[From.GetFactionName]的領導人認為[POL.GetAdjective]加入[From.GetFactionName]不符合該國的最佳利益。顯然，[From.GetNameDef]對[POL.GetNameDef]有其他打算。"
 LIT_events.701.a:0 "那好吧。"
 LIT_events.8.t:0 "[From.GetNameDefCap]呼籲統一"
 LIT_events.8.d:0 "長期以來，[Root.GetAdjective]官員一直致力於重建古老的聯邦，但總被立陶宛拒絕。然而，[From.GetLeader]在今天做出了歷史性的決定，決定使波蘭與立陶宛重新統一。但令人困惑的是，這個提議並不會使波蘭與立陶宛處於平等地位，而是讓[From.GetLeader]成為兩國的絕對獨裁者。"
 LIT_events.8.a:0 "這是我願意做出的犧牲。"
 LIT_events.8.b:0 "不行。"
 LIT_events.801.t:0 "[From.GetNameDefCap]接受！"
 LIT_events.801.d:0 "[From.GetLeader]回應了[Root.GetAdjective]的統一呼籲，並決定從波蘭獨裁者的位置上下台，將權力轉交予[Root.GetLeader]。聯邦的統一實現了，這對[From.GetNameDef]和[Root.GetNameDef]來說都是一個歷史性的時刻，而兩國將共享美好的未來。"
 LIT_events.801.a:0 "好極了。"
 LIT_events.802.t:0 "[From.GetNameDefCap]拒絕"
 LIT_events.802.d:0 "波蘭人似乎還沒有準備好與[Root.GetNameDef]再次統合。儘管[Root.GetNameDefCap]試圖鼓吹統一就等同於重建聯邦，但[From.GetAdjective]的部長們似乎完全不為所動。"
 LIT_events.802.a:0 "也許我們必須說服波蘭人。"
 LIT_events.9.t:0 "[From.GetNameDefCap]請求佔領波蘭"
 LIT_events.9.d:0 "鑑於波蘭和立陶宛之間長久的合作歷史，[From.GetLeader]建議[Root.GetFactionName]讓[From.GetNameDef]單獨佔領並管理波蘭，表示這樣就能解決波蘭方面的問題。雖然這樣我們會無法得到波蘭的寶貴資源，但這也意味著波蘭的抵抗將成為立陶宛的問題。"
 LIT_events.9.a:0 "有何不可。"
 LIT_events.9.b:0 "我們不同意。"
 LIT_events.901.t:0 "[From.GetNameDefCap]交出波蘭佔領權"
 LIT_events.901.d:0 "[Root.GetAdjective]要求佔領波蘭的要求得到了[From.GetNameDef]的同意。[From.GetAdjective]的將軍和士兵正撤回[From.GetNonIdeologyName]以準備後續的戰事，而[Root.GetAdjective]士兵取代了他們的崗位，負責駐守曾經是波蘭的這一個地區。"
 LIT_events.901.a:0 "願榮光歸於立陶宛！"
 LIT_events.902.t:0 "[From.GetNameDefCap]拒絕了"
 LIT_events.902.d:0 "[Root.GetAdjective]要求接管波蘭佔領區的提議被[From.GetNameDef]直接拒絕了。他們稱[Root.GetLeader]負責佔領波蘭僅是想控制其工業中心，並且也損害了[From.GetAdjective]對波蘭領土的主張。"
 LIT_events.902.a:0 "至少值得一試。"
 LIT_events.10.t:0 "長槍黨內戰"
 LIT_monarchy_events.1.t:0 "雙王困境"
 LIT_monarchy_events.1.desc:0 "由於現在有兩位不同的國王分別坐在波蘭和立陶宛的王位上，因此，和平統一波蘭－立陶宛聯邦的夢想似乎不太可能實現了。然而，兩國的意識形態很接近，或許事情仍有轉圜的餘地。如果我們願意的話，可以邀請[POL_or_LIT_target.GetLeader]來建立一個同盟，以作為聯邦的外交版替代方案。兩國團結一致，我們就能朝著未來大步邁進。反之，我們則得兵戎相向。"
 LIT_monarchy_events.1.a:0 "聯盟聽起來更可取。"
 LIT_monarchy_events.1.b:0 "天無二日！"
 LIT_monarchy_events.101.t:0 "[From.GetLeader]拒絕和談"
 LIT_monarchy_events.101.desc:0 "儘管我們努力達成和平解決方案，[From.GetLeader] 還是拒絕與我們的國家建立友好關係，並聲稱“[From.GetNonIdeologyName] 只能有一位國王”。 現在看來與 [From.GetNameDef] 的戰爭已經是無法避免了。"
 LIT_monarchy_events.101.a:0 "真是太不文明了。"
 LIT_monarchy_events.2.t:0 "明道加斯三世"
 LIT_monarchy_events.2.desc:0 "1918年6月4日，威廉·卡爾·馮·烏拉赫在壓倒性支持下被民主選舉為立陶宛國王，然而德意志帝國的干涉意味著公投被宣布無效，從此斬斷了立陶宛與她的國王之間的紐帶。 然而，已故的國王有一個兒子，且現在德國對立陶宛的統治已成為遙遠的記憶，[Root.GetLeader]邀請卡爾·格羅·馮·烏拉赫成為立陶宛的新國王！\n\n這位年輕的皇室成員被加冕為明道加斯三世，儘管他目前被侷限於禮儀性的角色，但日後有計劃賦予新生的立陶宛君主制權力。"
 LIT_monarchy_events.2.a:0 "吾皇萬歲！"
 LIT_monarchy_events.2_tt:0 "§Y明道加斯三世§!成為了[Root.GetNonIdeologyName]的國王。而§Y[Root.GetLeader]§!將繼續擔任[Root.GetRulingParty]的領袖。"
 LAT_events.1.t:0 "真正的敵人"
 LAT_events.1.d:0 "雖然[Root.GetNameDef]獲得了獨立，但這個國家從未真正擺脫帝國主義的枷鎖。[GER.GetAdjective]人和[SOV.GetAdjective]人都有著將[Root.GetNameDef]併入其帝國的狼子野心，無視於[Root.GetNameDef]的自決權利。雖然有些人渴望能在每個戰線上抗擊敵軍以保衛[Root.GetAdjective]的自由，但我們必須決定哪一方才是更嚴重的威脅，並對可能的入侵作好準備。"
 LAT_events.1.a:0 "[SOV.GetNameDefCap]才是真正的威脅！"
 LAT_events.1.b:0 "我們不能信任[GER.GetNameDef]。"
 LAT_events.8.t:0 "拉脫維亞一片火海"
 LAT_events.8.d:0 "政府決定解除對雷霆十字黨的禁令後，古斯塔夫·塞爾明斯和他們支持者們變得更加膽大妄為，在整個拉脫維亞展開了更積極的活動，也帶來了更多暴力。今天，事態終於惡化到了極點，雷霆十字黨的成員們全副武裝地向里加進軍，要求目前的拉脫維亞政府立刻解散下台。\n\n雖然政府顯然有意和雷霆十字黨合作，但反過來看，雷霆十字黨規劃的未來中似乎沒有[Root.GetLeader]的位置。"
 LAT_events.8.a:0 "我們會碾碎這些叛徒！"
 LAT_events.8.b:0 "為了更強大的拉脫維亞！"
 nsb_coup.0.t:0 "軍官團內的陰謀？"
 nsb_coup.0.desc:0 "雖然有些將軍對[Root.GetNameDef]的現狀感到不滿早已是公開的秘密，但現在他們似乎決定採取更加激進的行動。據信，這些軍官在[?.Root.meeting_location.GetName]某處的祕密地點展開了一系列的集會。\n\n情報的細節仍相當缺乏，但我們有理由相信[coup_member_1.GetName]和[coup_member_2.GetName]參與了這個祕密團體，而後者也與[coup_member_3.GetName]有所聯繫，不過他們之間的關係為何仍有待調查。"
 nsb_coup.0.a:0 "我們必須追根究柢。"
 nsb_coup.1.t:0 "[Root.GetLeader]接管政府"
 nsb_coup.1.desc:0 "經歷了數週的縝密規劃後，在[Root.GetLeader]領導下的一群軍官發動了[Root.GetOperationName]，一個旨在奪取政府控制權的計畫。\n\n他們漫長的準備獲得了回報，忠於[Root.GetLeader]的部隊很快就控制了所有重要的政府部門。在面臨極端不利的局勢下，當地的守衛與警察不發一槍便投降了。在首都各地設立的路障則讓他們得以逮捕任何試圖逃亡的政府成員。\n\n前任政府的成員們已經盡數遭到拘捕，而[Root.GetLeader]向[Root.GetNameDef]全國告知了這個既成事實，顯然，很快各地區政府也會承認這個新的權威。"
 nsb_coup.1.a:0 "我，代表個人，歡迎我們的新統治者。"

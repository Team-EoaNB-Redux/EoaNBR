 ss_recruitment_event.10.t:0 "將領提出抗議"
 ss_recruitment_event.10.desc:0 "今天與[GER.GetLeader]會議上，國防軍最高統帥部中的一些高級將領表達了元首對武裝親衛隊「政治偏袒」的擔憂。特別是他們正在擔心武裝武裝親衛隊整在發展一支平行武裝力量。\n\n他們繼續說，為武裝親衛隊配上華麗的裝備只會從正規軍隊中奪走他們也急需的資源。\n\n最後，獨立招募可能會導致不受控的指揮結構，部隊的分離指揮將導致最終無法取得勝利。"
 ss_recruitment_event.10.a:0 "他們憑什麼指指點點！"
 ss_recruitment_event.10.b:0 "向他們保證國防軍最高統帥部擁有所有武裝親衛隊的最終指揮權。"
 ss_recruitment_event.11.t:0 "將領以辭職表示抗議"
 ss_recruitment_event.11.desc:0 "由於健康因素，[GER_SS_general_resigns.GetName]已經立即辭去他的職務。然而，[GER_SS_general_resigns.GetName]直言不諱的批評政府關於武裝親衛隊擴軍的政策一直是一個公開的秘密，特別是允許外國志願者在武裝親衛隊部門服務的決定。據說[GER_SS_general_resigns.GetName]堅持要親自向元首告別，這引起了兩人關於戰爭資源分配的激烈討論。\n\n德國國防軍的其他幾名軍官也表達了類似的擔憂，其中有些人表示，他們也會考慮跟上將軍的步伐辭職。"
 ss_recruitment_event.11.a:0 "很好！在他可以用他的軟弱感染他人之前給我滾出去！"
 ss_recruitment_event.11.b:0 "試著說服他，他的責任勝過其他一切。"
 ss_recruitment_event.12.t:0 "關於國防軍謀反的謠言"
 ss_recruitment_event.12.desc:0 "蓋世太保呈上了一個令人不安的新報告。顯然，一批國防軍的高級軍官已經開始在東普魯士某處偏僻的豪宅舉行定期會議。\n\n這些會議偽裝成普通的音樂演奏會，至少已經持續了好幾個月，而且似乎僅有一個小圈子內的軍官參加。安全部門迄今未能在內部安插特務，但所有與這個「普魯士圈子」有關的官員都毫不掩飾他們對當今國家社會主義政府的蔑視，特別是反對擴大武裝親衛隊的政策。\n\n目前幾乎沒有跡象表明這個陰謀的最終目標是什麼，也無法確定他們是不是真的有目標。"
 ss_recruitment_event.12.a:0 "只是幾個老兵在抱怨。"
 ss_recruitment_event.12.b:0 "向國防軍最高統帥部講述忠誠在爭取民族生存的戰鬥中的重要性。"
 ss_recruitment_event.13.t:0 "一場對[GER.GetLeader]的刺殺行動"
 ss_recruitment_event.13.desc:0 "來自元首總部未經證實的報告表明，在作戰會議時有人引爆了爆炸裝置，而且[GER.GetLeader]也出席了該會議。現在消息仍然很少，國防軍和武裝親衛隊都有相當程度的混亂，雙方官員都指責對方企圖實施政變。\n\n如果有更新的消息我們會立即更新。"
 ss_recruitment_event.13.a:0 "我們只能希望。"
 ss_recruitment_event.14.t:0 "行動代號「華爾奇麗雅」"
 ss_recruitment_event.14.desc:0 "國防軍的部分部門已經執行了華爾奇麗雅行動，這是在德國遭遇重大內亂時所使用的應急計劃。陸軍部隊包圍了一些政府部門，試圖逮捕黨的高級官員。據報導，柏林各地都發生小規模的戰鬥在武裝親衛隊與陸軍之間。看起來德國國防軍要求所有黨衛隊部隊立即投降並交出武器，這是武裝親衛隊領導層絕對不同意的。\n\n兩派目前正在為控制柏林而戰鬥。德國國防軍的一些部隊已經向[GER.GetLeader]宣布他們的忠誠並奮力對抗叛亂分子。\n\n這場戰爭的大火只會持續蔓延。"
 ss_recruitment_event.14.a:0 "叛徒！可惡！"
 ss_recruitment_event.15.t:0 "[GER.GetLeader]於刺殺中生還"
 ss_recruitment_event.15.desc:0 "運氣 - 或是天意 - 似乎眷顧著[GER.GetLeader]，因為在總部炸彈爆炸時只讓他受到輕傷。他附近的其他幾個人就沒有那麼幸運了。\n\n在接受了少量輕微燒傷和淺表傷口的治療後，[GER.GetLeader]立即會見了黨，武裝親衛隊和蓋世太保的代表，來討論進一步的行動。"
 ss_recruitment_event.15.a:0 "自取滅亡的叛徒。"
 ss_recruitment_event.15.b:0 "讓他們通過為國效力來贖回自己。"
 ss_recruitment_event.20.t:0 "希姆萊提出抗議"
 ss_recruitment_event.20.desc:0 "在一場希姆萊和[GER.GetLeader]的私人會談中，據報導，他大聲反復地抱怨說，他的組織沒有得到元首的支持。他進一步警告說[GER.GetLeader]是反對相信德國國防軍保持忠誠的。\n\n只有武裝親衛隊才能被信任，並帶來新的德國。"
 ss_recruitment_event.20.a:0 "他忘記了他的位置。"
 ss_recruitment_event.20.b:0 "更小的力量確保只有我們最好的人才能穿上這種榮譽。"
 ss_recruitment_event.21.t:0 "韋沃爾斯貝格城堡的騎士"
 ss_recruitment_event.21.desc:0 "有報導稱，希姆萊已經召喚黨衛隊的上層領導去韋沃爾斯貝格城堡進行緊急會議。這些會議的確切內容是未知的，但有理由認為與希姆萊跟其他領導層的持續受到挫折有關。[GER.GetLeader]在涉及到軍事問題時似乎仍遵循國防軍的建議，阻止希姆萊試圖建立和擴大獨立武裝力量與其對抗。\n\n有傳言說，希姆萊已經把注意力轉向創造他稱之為「新德國的新條頓騎士團」。這些「騎士」發誓保持狂熱的忠誠和毫無疑問的服從希姆萊，並且每個人都有拿到希姆萊親自設計的劍，是利用舊日耳曼儀式祝福的鋼鐵打造 - 大概是要用來殺死所有新德國的敵人。"
 ss_recruitment_event.21.a:0 "胡說八道！"
 ss_recruitment_event.21.b:0 "提醒希姆萊他應該效忠於誰。"
 ss_recruitment_event.22.t:0 "武裝親衛隊干涉戰爭經濟"
 ss_recruitment_event.22.desc:0 "政府已收到若干工廠經理的投訴。他們收到了來自「武裝親衛隊建設與採購辦公室」的軍備材料採購令。在貨物送抵後，他們被通知去一個「武裝親衛隊金融事務辦公室」，此時本應付錢了事，但他們進一步被轉交給了「武裝親衛隊經濟合作辦公室」，卻被告知原來的辦公室應該要直接支付給他們。\n\n也許更令人不安的是訂購的材料 - 各式精密機械，用於製造炸藥的化學原料以及大量鋼鐵與金屬箔材。\n\n希姆萊拒絕與政府官員討論這些事件，但他和一個經濟部的高階黨衛軍聯絡官對話時被旁人聽見，他說：「如果[GER.GetLeader]不給我武器的話，我就自己動手搞定！而我並不在乎那些東西究竟要從哪來或是怎麼來。」"
 ss_recruitment_event.22.a:0 "這一定只是帳目上的錯誤。"
 ss_recruitment_event.22.b:0 "強迫希姆萊進行全面調查並親自報告調查結果。"
 ss_recruitment_event.23.t:0 "希姆萊的暗算"
 ss_recruitment_event.23.desc:0 "黨內一名匿名消息人士向政府洩漏了一份內部的備忘錄。它的內容無非是爆炸性的。超過幾十頁，它詳細說明了當「[GER.GetLeader]背叛了國家社會主義的事業「時武裝親衛隊如何利用其先前稍微被削弱但仍然很大的權力來控制政府。該文件繼續指出，將使用現有的國家社會主義基礎來建立起新的陣營，以取代軍隊等現有過時的組織。\n\n該備忘錄有海因里希希姆萊的簽名。"
 ss_recruitment_event.23.a:0 "我們無法挑戰武裝親衛隊。"
 ss_recruitment_event.23.b:0 "這次他太過分了。"
 ss_recruitment_event.23.c:0 "也許可能找到他的老巢？"
 ss_recruitment_event.24.desc:0 "報導已經從元首總部中傳出，聲稱在一次私人會議期間[GER.GetLeader]和希姆萊發生了衝突。提供的消息細節很少，但是軍事情報部門阿勃維爾聲稱攔截了一個秘密訊息向全德國各地的許多黨衛隊部隊發號施令，準備進行「黑色行動」，據稱這是利用軍事政變的情況下控制關鍵通信站的行動。"
 ss_recruitment_event.24.a:0 "德國的命運懸於一線之上。"
 ss_recruitment_event.25.desc:0 "命運再一次眷顧著[GER.GetLeader]。正如元首自己講的那樣，在一次私人會議中，希姆勒把槍放在他身上，吼叫著侮辱他。顯然，他已經被權力的渴望控制住，正當武裝親衛隊試圖殺死[GER.GetLeader]時，槍卻塞住了，並沒有擊發。在混亂當中，元首設法牽制住希姆萊並大聲呼救。據報導，他的四名守衛當場逮捕了希姆萊。\n\n在帝國的其他地方，隨著前者試圖奪取關鍵通信站，武裝親衛隊和國防軍不停交戰，當[GER.GetLeader]生還的消息傳出的時候，他們變驚慌的撤退了。\n\n國防軍現在掌控了武裝親衛隊主要的辦公室和財產，並等待柏林進一步的指示。"
 ss_recruitment_event.25.a:0 "應該像史達林做的事情一樣，在幾年前就該槍斃他了！"
 ss_recruitment_event.25.b:0 "他們仍然之前一樣不可管束。"
 ss_recruitment_event.26.t:0 "希姆萊政變"
 ss_recruitment_event.26.desc:0 "隨著元首總部的煙霧消散，海因里希希姆萊從混亂的交火中脫逃而出，成為唯一的倖存者。根據他的證詞，聲稱元首非常瘋癲，說他是一個徹底失敗的人，一名士兵，一名叛徒和一名間諜在黎明時被槍殺。他意識到他必須在的個人榮譽和國家的生存之間做出選擇，希姆萊決定立即行動並開槍打死他。在此之後，元首衛隊視他為一名刺客並打算擊殺他。但是希姆萊自己的武裝親衛隊及時趕到拯救了他。\n\n在德國各地，元首去世的消息顯然已成為一個信號，所有已準備好的叛變行動如火如荼的展開。黨衛隊和國防軍正在爭奪橋樑，電信站和十字路口，傘兵部隊們迅速動員起來並搶奪帝國各地的機場。\n\n德國站在內戰的邊緣，三個派系將爭奪政府主導權。"
 ss_recruitment_event.26.a:0 "支持希姆萊。"
 ss_recruitment_event.26.b:0 "支持戈林。"
 ss_recruitment_event.26.c:0 "命令國防軍恢復秩序。"
 ss_recruitment_event.1.desc:0 "在這場國家生存的戰鬥中，我們必須利用一切資源和一切優勢。武裝親衛隊認為，丹麥有許多人願意拿起武器，起身反抗全球布爾什維克主義的威脅。\n\n雖然德國國防軍原則上同意招募合適的志願者可能是有用的，但國防軍的將領非常強烈地認為，任何外國志願者都應該接受國防軍的指揮---而不是希姆萊的指揮。"

 smoke_and_fire_spirit:0 "煙與火"
 smoke_and_fire_spirit_desc:1 "徐進彈幕砲擊在阻止敵人反擊時出奇地有效。\n\n§G因我們採用的學說而可選§!"
 logistical_focus_spirit:0 "專注後勤"
 logistical_focus_spirit_desc:1 "補給不足的情況下，人可以吃皮帶，但戰車要燃油啊！\n\n§G因我們採用的學說而可選§!"

 SOV_ambassador_karim_khakimov_desc:0 "$NSB_soviet_foreign_politics_events.211.desc$"
 SOV_shocked_by_surprise_attack:0 "遭到奇襲"
 SOV_shocked_by_surprise_attack_desc:0 "敵人針對我國發起代號為「面容行動」的軍事行動，我國政府和軍隊完全措手不及。我軍被敵軍的洪流淹沒，對外的通訊也被切斷，召集敵方外交官來要求一個解釋但也是徒勞。當我們還載試圖弄清這一混亂局面時，我們的對外關係實際上已被中立化。"
 SOV_shocked_by_surprise_attack_cant_join_factions_tt:0 "設定規則：£trigger_no 可以加入陣營。"
 SOV_soviet_commandos_poum:0 "蘇聯突擊隊"
 SOV_soviet_commandos_poum_desc:0 "[SOV.GetNameDef]的反史達林主義右派團體向我國派出了訓練有素的特工，準備進行特殊任務並教導我國人民如何發動戰爭。"
 SOV_popular_speeches_poum:0 "公開演講"
 SOV_popular_speeches_poum_desc:0 "在當地組織和國外都有影響力的反史達林團體的幫助下，我們正在我方控制區內開展大規模的宣傳和煽動運動，好在群眾中重新點燃革命的火焰。"
 SOV_agents_in_the_stalinist_command_poum:0 "史達林司令部中的特工"
 SOV_agents_in_the_stalinist_command_poum_desc:0 "蘇聯右翼反對派設法在[SOU.GetLeader]派往西班牙共和國的最新一批軍事顧問中滲入了幾個特工。這些特工建立了會在當地建立一個線民網，使我們能夠在敵人的計劃實施之前就提早了解到這些計劃。"
 SOV_organized_wreckers_idea:0 "破壞者"
 SOV_organized_wreckers_idea_desc:1 "國家的敵人從工人階級中招募了一些破壞者，他們擾亂了關鍵行業，使其更難達到生產指標。"
 SOV_organized_wreckers_idea_tt:0 "敵人可以執行破壞任務"
 SOV_arms_purchases_idea:0 "武器採購"
 SOV_arms_purchases_idea_desc:1 "武裝蘇聯反對派需要讓我們付出點成本，但從長遠來看，收益將超過眼下需支付的代價。"
 SOV_covert_military_buildup_idea:0 "秘密建立軍隊"
 SOV_covert_military_buildup_idea_desc:1 "我們目前正透過建立秘密的武器和彈藥生產設施秘密地幫助蘇聯反對派。"
 SOV_covert_ukrainian_military_buildup_idea:1 "秘密訓練烏克蘭民兵"
 SOV_covert_ukrainian_military_buildup_idea_desc:2 "我們正在利用秘密訓練營訓練烏克蘭民兵，準備發起一次反對史達林的叛亂。"
 SOV_the_fourth_international_idea:0 "第四國際"
 SOV_the_fourth_international_idea_desc:1 "作為國際的真正領袖，我們現在可以指導世界上的共產主義事業。"
 SOV_foreign_funds_idea:0 "外部資金"
 SOV_foreign_funds_idea_desc:1 "外國個人和組織的慷慨捐助能對我們的革命有所幫助。"
 SOV_support_from_farmers:0 "自耕農的支持"
 SOV_support_from_farmers_desc:1 "在獲得農民的支持後，我們可以給予軍隊更多的支持。"
 SOV_system_decentralization_idea:0 "系統分權"
 SOV_system_decentralization_idea_desc:0 "權力已經從總政治局、特別是書記那裡轉移到了黨本身。"
 SOV_the_local_soviets_idea:0 "地方蘇維埃"
 SOV_the_local_soviets_idea_desc:0 "地區和地方蘇維埃已經恢復了一些權力。這意味著他們可以更容易地處理當地的緊急事故，但政治局對他們的政治控制力也因此而削弱了。"
 SOV_strong_trade_unions_idea:0 "強大的工會"
 SOV_strong_trade_unions_idea_desc:0 "強大的工會意味著工人可以更有效地影響生產。"
 SOV_the_peoples_revolution_idea:0 "人民革命"
 SOV_the_peoples_revolution_idea_desc:0 "革命必須由人民來推動才能真正成功。"
 SOV_puppet_international_of_soviet_republics_idea:0 "國際蘇維埃共和國"
 SOV_puppet_international_of_soviet_republics_idea_desc:1 "作為一個更大整體的一部分，對我們國家有巨大的好處。"
 SOV_support_of_the_peasants_idea:0 "支持農民階級"
 SOV_support_of_the_peasants_idea_desc:0 "來自全國各地農民的有力支持讓我們有可能招募並維持規模更龐大的軍隊。"
 SOV_curtailment_collective_farms_idea:0 "縮減集體農場規模"
 SOV_curtailment_collective_farms_idea_desc:0 "中小型農場的生產效率要遠遠高於大型農場。"
 SOV_administrative_reforms_idea:0 "行政改革"
 SOV_administrative_reforms_idea_desc:0 "舊的蘇維埃行政部門效率低下，部分原因是規模過於臃腫，但主因還是由於管制過於嚴厲。管制稍微放寬一點就能改善這個情況。"
 SOV_local_organizations_idea:0 "地方組織"
 SOV_local_organizations_idea_desc:0 "透過更有效率地將地方組織納入國家政府之下，我們可以獲得這個國家的所有人才。"
 SOV_enemies_of_the_people_idea:0 "人民公敵"
 SOV_enemies_of_the_people_idea_desc:0 "總有一批人想推翻人民政府的統治。我們必須對內部和外部的威脅保持警覺。"
 SOV_soviet_hegemony_idea:0 "蘇維埃霸權"
 SOV_soviet_hegemony_idea_desc:0 "我們的政府已經證明了自己的體系優越於其他政府。我們必須利用這個優勢傳播我們的思想，啟迪那些被其他制度壓迫以及那些有幸被納入聯盟的人。"
 SOV_fascist_womens_movement_idea:0 "法西斯婦女運動"
 SOV_fascist_womens_movement_idea_desc:2 "[ROOT.GetAdjective]的婦女也是民族主義運動背後堅定的助力之一。勇敢士兵的母親、妻子和女兒都被組織了起來，準備支援我們邁向偉大的奮鬥。"
 SOV_the_true_tsars_idea:0 "真正的沙皇"
 SOV_the_true_tsars_idea_desc:1 "沙皇是[ROOT.GetNameDef]的合法領袖。團結在沙皇而不是另一個人或意識形態周圍能夠為我們的事業吸引更多的支持者。"

 SOV_military_reorganization_ns_desc:1 "[GetSovietArmyAdjectiveBasedOnIdeology]陸軍正在進行一次巨大的重組，在一定程度上，這會打亂現有的編制，希望能在短時間內盡快重組完畢。"
 SOV_expanded_exploitation_of_gold_mines:0 "金礦增產"
 SOV_expanded_exploitation_of_gold_mines_desc:1 "[SOV.GetAdjective]對基礎設施和工業援助的投資讓我們能提高在[ROOT.GetNameDef]北方領土上的金礦開採效率。"

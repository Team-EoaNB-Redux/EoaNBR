 SOV_factionalism_modifier_tt:0 "§L派系林立始終是黨內的一個問題，反對派的呼聲日益高漲讓本已意見分歧的黨效率更加低落。不過，如果管理得當，從長遠來看，意見分歧可以轉化為新的力量而不只是一種弱點。§!\n\n"
 SOV_opposition_popular_support:0 "民眾支持反對派"
 SOV_opposition_popular_support_tt:0 "§L大部分黨員和公眾輿論都站在反對派那邊，要繼續堅持打一場敗象已露的戰爭就更加困難了。§!\n\n"
 SOV_workers_government_idea:0 "工人政府"
 SOV_workers_government_idea_desc:0 "工人政府萬歲。舊有的統治階級已被趕下台。工人們再次統治了這個國家。"
 SOV_revolutionary_spirit_idea:0 "革命精神"
 SOV_revolutionary_spirit_idea_desc:0 "戰勝史達林之後，革命熱情已再次被點燃。現在是時候把革命的火種傳遞給全世界的工人了！"
 SOV_trotskyist_revolutionary_agitation:0 "托洛斯基派鼓動革命"
 SOV_trotskyist_revolutionary_agitation_desc:1 "托洛斯基主義的同情者和其他與[SOV.GetAdjective]布爾什維克黨派結盟的共產主義分子正在煽動[ROOT.GetAdjective]群眾，在工人階級中宣傳馬克思主義意識形態，呼籲對我國政府進行武裝鬥爭。"
 SOV_trotskyist_revolutionary_agitation_tt:0 "啟用能減少此國家精神效果的§Y$ban_communist_party$§!決議"
 SOV_politicized_military:0 "政治化的軍隊"
 SOV_politicized_military_desc:1 "政委在軍中通常負責舉辦狂熱的意識形態演講和政治討論會，但他們常常會越界，對軍官進行過度的審查，甚至阻撓部隊指揮官的命令。"
 SOV_politicized_military_swap:0 "軍政顧問"
 SOV_politicized_military_swap_desc:1 "雖然我們不該讓政治因素來影響軍事決策，但我們仍然必須確保在作出決定前先考慮過這些政治因素。"
 SOV_politicized_military_battle_priests:0 "隨軍牧師"
 SOV_politicized_military_battle_priests_desc:1 "隨軍的神職人員負責維持軍隊的士氣，並確保全軍都知道教會和上帝會站在我們這邊。"
 SOV_for_the_common_good_allies:0 "共存共榮"
 SOV_for_the_common_good_allies_desc:1 "我們或我們的盟友所做的每一個決定都必須以實現共同利益為原則。"
 SOV_for_the_common_good_subjects:0 "$SOV_for_the_common_good_allies$"
 SOV_for_the_common_good_subjects_desc:1 "我們的盟友所做的每一個決定都是為了實現共同利益。因此，即使我們會在短時間內受到損失，我們仍必須支持這些決定，並遵循他們提出的指導方針。"

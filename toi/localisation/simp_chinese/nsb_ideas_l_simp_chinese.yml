 quick_improvisation_spirit:0 "反應靈敏"
 quick_improvisation_spirit_desc:0 "理解得更快、思考得更快、行動得更快——這就是勝利的關鍵。"
 adaptable_modernizers_spirit:0 "適應性強的代化倡議者"
 adaptable_modernizers_spirit_desc:0 "不能更改的學說不配稱之為學說。"
 relief_of_command_spirit:0 "指揮權輪換"
 relief_of_command_spirit_desc:1 "軍隊的存在並不是為了滿足將軍們的自負。\n\n§G因我們採用的學說而可選§!"
 ideological_loyalty_spirit:0 "意識形態忠誠"
 ideological_loyalty_spirit_desc:1 "一個沒有正確意識形態的人在戰鬥中必然無法打出好的戰果。\n\n§G因我們採用的學說而可選§!"
 state_serves_the_military_spirit:0 "國家為軍隊服務"
 state_serves_the_military_spirit_desc:2 "國家的目的就是要對其他國家發動戰爭。除了支持這個目的的其他事務都只會分散注意力而已。\n\n§G因我們採用的學說而可選§!"
 mobile_warfare_army_spirit:0 "大規模摩托化"
 mobile_warfare_army_spirit_desc:1 "跑得更快、追得更遠、贏得更徹底！\n\n§G因我們採用的學說而可選§!"
 superior_firepower_army_spirit:0 "壓倒性火力"
 superior_firepower_army_spirit_desc:1 "如果用了火砲還無法贏得戰爭，那就是你用的不夠多。\n\n§G因我們採用的學說而可選§!"
 grand_battleplan_army_spirit:0 "矛尖"
 grand_battleplan_army_spirit_desc:1 "夜間的匕首往往比光天化日下的長劍更加有用。\n\n§G因我們採用的學說而可選§!"
 mass_assault_army_spirit:1 "刺刀陣之力"
 mass_assault_army_spirit_desc:1 "光靠戰車或飛機終究無法守住陣地。\n\n§G因我們採用的學說而可選§!"
 political_connections_spirit:0 "政治關係"
 political_connections_spirit_desc:0 "好，我們就去問問部長對這件事情有何意見吧！"
 entrenched_old_guard_spirit:0 "根深柢固的保守派"
 entrenched_old_guard_spirit_desc:0 "那白癡是誰？他怎麼又在談「飛機」這種無稽之談？"
 doctrinal_orthodoxy_spirit:0 "正統學說"
 doctrinal_orthodoxy_spirit_desc:0 "在我們那個時代，我們可不是這樣做的。"
 excessive_parade_drill_spirit:0 "過度校閱"
 excessive_parade_drill_spirit_desc:0 "士兵們在閱兵式上看起來光鮮就足夠了。"
 static_warfare_spirit:0 "靜態戰爭"
 static_warfare_spirit_desc:0 "戰壕永遠沒有挖好這一回事。只有「挖太少」和「勉強夠用」兩種狀況。"
 flexible_organization_spirit:0 "靈活組織"

 SOV_understaffed_bureaucracy:0 "缺員的官僚機構"
 SOV_understaffed_bureaucracy_desc:1 "內務人民委員部掌握了民政府中有大量關於參與陰謀的證據，開除了一些官員。"
 SOV_anti_soviet_military_thinking_banned_army:0 "禁止反蘇軍事思想"
 SOV_anti_soviet_military_thinking_banned_army_desc:1 "我軍陸軍軍官現在在學院裡禁止學習和討論失寵反動理論家的著作和思想，新的畢業生也要經過嚴格的審查，以確保沒有人民的敵人混入紅軍之中。"
 SOV_training_activities_curtailed:0 "受限培訓活動"
 SOV_training_activities_curtailed_desc:1 "在最近的軍事演習中，相當比例的車輛出現機械故障並造成一些新兵受傷。在我們找出這些機械缺陷的真正原因之前，我們將減少主要的訓練及演習，避免對新兵和軍事資材造成進一步損害。"
 SOV_purged_junior_army_officers_1:0 "清洗基層軍官"
 SOV_purged_junior_army_officers_1_desc:1 "內務人民委員部以叛亂、破壞和反蘇維埃思想等罪名逮捕了相當數量的陸軍基層軍官。短時間內損失了許多有經驗的軍官和歷經戰爭洗禮的老兵，紅軍正處於危險的混亂之中。"
 SOV_anti_soviet_military_thinking_banned_navy:0 "禁止反蘇軍事思想"
 SOV_anti_soviet_military_thinking_banned_navy_desc:1 "我軍海軍軍官現在在學院裡禁止學習和討論失寵反動理論家的著作和思想，新的畢業生也要經過嚴格的審查，以確保沒有人民的敵人混入紅軍之中。"
 SOV_shipyard_staff_purged:0 "清洗造船廠職員"
 SOV_shipyard_staff_purged_desc:1 "在對海軍中多項破壞和其他可疑活動的指控進行大規模調查後，內務人民委員部進行了多次逮捕，使我們的一些造船廠和海軍基地嚴重缺乏人手。"
 SOV_purged_junior_navy_officers_1:0 "清洗基層軍官"
 SOV_purged_junior_navy_officers_1_desc:1 "內務人民委員部以叛亂、破壞和反蘇維埃思想等罪名逮捕了相當數量的海軍基層軍官。短時間內損失了許多有經驗的軍官和歷經戰爭洗禮的老兵，紅軍正處於危險的混亂之中。"
 SOV_anti_soviet_military_thinking_banned_airforce:0 "禁止反蘇軍事思想"
 SOV_anti_soviet_military_thinking_banned_airforce_desc:1 "我軍空軍軍官現在在學院裡禁止學習和討論失寵反動理論家的著作和思想，新的畢業生也要經過嚴格的審查，以確保沒有人民的敵人混入紅軍之中。"

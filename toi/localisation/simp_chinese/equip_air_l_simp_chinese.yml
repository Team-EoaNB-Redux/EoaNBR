l_simp_chinese:
 fighter:0 "輕型戰鬥機"
 fighter_equipment_desc:0 "戰鬥機非常快速、靈活並且可以勝任多種不同的任務，從制空權爭霸到護航轟炸機以及攔截敵人轟炸機，都少不了戰鬥機。"
 cv_fighter:1 "艦載戰鬥機"
 cv_fighter_equipment_desc:0 "戰鬥機非常快速、靈活並且可以勝任多種不同的任務，從制空權爭霸到護航轟炸機以及攔截敵人轟炸機，都少不了戰鬥機。"
 jet_fighter:1 "噴射戰鬥機"
 jet_fighter_equipment:0 "噴射戰鬥機"
 jet_fighter_equipment_desc:0 "戰鬥機非常快速、靈活並且可以勝任多種不同的任務，從制空權爭霸到護航轟炸機以及攔截敵人轟炸機，都少不了戰鬥機。"
 cas:1 "密接支援機"
 CAS_equipment_desc:0 "密接支援飛機被設計來幫助地面上的戰鬥。"
 cv_cas:2 "艦載密接支援機 "
 cv_CAS_equipment_desc:0 "密接支援飛機被設計來幫助地面上的戰鬥。"
 nav_bomber:0 "魚雷轟炸機"
 nav_bomber_equipment_desc:0 "魚雷轟炸機能夠執行反艦攻擊。"
 cv_nav_bomber:1 "艦載魚雷轟炸機 "
 cv_nav_bomber_equipment_desc:0 "魚雷轟炸機能夠打擊敵方艦艇。"
 tac_bomber:0 "戰術轟炸機"
 tac_bomber_equipment_desc:0 "戰術轟炸機是較小的快速轟炸機，可以幫助地面部隊亦可以轟炸敵軍建築。"
 jet_tac_bomber:2 "噴射式戰術轟炸機 "
 jet_tac_bomber_equipment:2 "噴射式戰術轟炸機 "
 jet_tac_bomber_equipment_desc:0 "戰術轟炸機是較小的快速轟炸機，可以幫助地面部隊亦可以轟炸敵軍建築。"
 heavy_fighter:0 "重型戰鬥機"
 heavy_fighter_equipment_desc:0 "重型戰鬥機航程極遠並且擁有威力強大的武器，使用重型戰鬥機護航我軍轟炸機並且攔截敵軍轟炸機再好不過了，重型戰機靈活的身軀是專門用來對付普通戰鬥機的。"
 strat_bomber:0 "戰略轟炸機"
 strat_bomber_equipment_desc:0 "戰略轟炸機攻擊敵軍的建築以及基礎設施，用來遏止敵軍的產業發展。"
 jet_strat_bomber:2 "噴射式戰略轟炸機"
 jet_strat_bomber_equipment:2 "噴射式戰略轟炸機"
 jet_strat_bomber_equipment_desc:0 "戰略轟炸機攻擊敵軍的建築以及基礎設施，用來遏止敵軍的產業發展。"
 transport_plane:0 "運輸機"
 transport_plane_equipment_desc:0 "用於運載傘兵執行任務的飛機。"
 guided_missile:0 "火箭"
 fighter_equipment:0 "輕型戰鬥機"
 cv_fighter_equipment:0 "艦載戰鬥機"
 strat_bomber_equipment:0 "戰略轟炸機"
 rocket_interceptor_equipment:0 "火箭截擊機"
 rocket_interceptor_equipment_desc:0 "搭載火箭引擎的短程截擊機。"
 suicide_craft_equipment:0 "神風特攻攻擊機"
 suicide_craft_equipment_desc:0 "由化學火箭發動機提供動力的短距離載人炸彈。"
 fighter_equipment_0:1 "初級戰鬥機"
 fighter_equipment_0_short:0 "初級戰鬥機"
 fighter_equipment_0_desc:0 "戰鬥機經歷過第一次世界大戰後產生了許多變化，雙翼戰鬥機的設計顯得過時，我軍必須開始將民用機技術轉變為軍事應用。"
 fighter_equipment_1:0 "一級戰鬥機"
 fighter_equipment_1_short:0 "一級戰鬥機"
 fighter_equipment_1_desc:0 "輕戰鬥機被徹底的顛覆了，我軍推出了星型引擎、單翼設計以及全金屬的機身，此型設計是我軍第一個現代戰鬥機。"
 fighter_equipment_2:0 "二級戰鬥機"
 fighter_equipment_2_short:0 "二級戰鬥機"
 fighter_equipment_2_desc:0 "戰鬥機飛速的進步，正因如此我軍採用更新的技術並且引進新的觀念，新式戰鬥機必須能夠進行高速、高空以及長距離作戰並且有著更好的武器。"
 fighter_equipment_3:0 "三級戰鬥機"
 fighter_equipment_3_short:0 "三級戰鬥機"
 fighter_equipment_3_desc:0 "雖然前一代戰鬥機已經證明自己的價值，但通過更好的設計打造出的戰鬥機將會是螺旋槳戰鬥機的巔峰，這架飛機擁有良好的動力系統、更優秀的敏捷性以及更致命的武器並且可以在遠距離下作戰。"
 heavy_fighter_equipment:0 "重型戰鬥機"
 heavy_fighter_equipment_1:0 "一級重型戰鬥機"
 heavy_fighter_equipment_1_short:0 "一級重型戰鬥機"
 heavy_fighter_equipment_1_desc:0 "我軍轟炸機護航任務必須保護它們不受敵軍戰鬥機的威脅到到達目標並且回程。為了執行這些任務，我軍必須設計出與轟炸機同樣航程的戰鬥機，這些重型戰鬥機雖然機身較大、速度較慢並且比戰鬥機敏捷性差，但是它們可以攜帶龐大的火力。"
 heavy_fighter_equipment_2:0 "二級重型戰鬥機"
 heavy_fighter_equipment_2_short:0 "二級重戰鬥機"
 heavy_fighter_equipment_2_desc:0 "戰爭的經驗告訴我們，我軍的重型戰鬥機很容易遭遇敵機的打擊，但很擅長攔截敵軍轟炸機，接下來我軍必須把設計重點專注於打擊敵機，甚至增加打擊地面目標的能力，戰鬥機的速度以及航程將會被提高。"
 heavy_fighter_equipment_3:0 "三級重型戰鬥機"
 heavy_fighter_equipment_3_short:0 "三級重戰鬥機"
 heavy_fighter_equipment_3_desc:0 "雖然我軍戰鬥機證明了自己的影響力，但是為了提高對抗敵機的能力，我軍必須進行新的設計，使重型戰鬥機越來越快，更能捍衛我軍的天空。"
 strat_bomber_equipment_1:0 "一級戰略轟炸機"
 strat_bomber_equipment_1_short:0 "一級戰略轟炸機"
 strat_bomber_equipment_1_desc:0 "第一次世界大戰研究顯示，轟炸敵軍的軍事目標以及主要城市將可以贏下一場戰爭，但首先我軍需要擁有可以執行這些任務的轟炸機，為了能夠在更高的高空下保持速度並且可以裝載大量的炸彈，將需要擁有多個引擎並且有更大的機身，因此也可以提高飛機的防禦力。"
 strat_bomber_equipment_2:0 "二級戰略轟炸機"
 strat_bomber_equipment_2_short:0 "二級戰略轟炸機"
 strat_bomber_equipment_2_desc:0 "轟炸機已經證明自己對敵人以及整個戰爭有強大的影響力，更多的防禦武器以及更快的速度能夠避免轟炸機的損傷，並且可以裝載更多的炸彈並且加長了轟炸機的作戰範圍。"
 strat_bomber_equipment_3:0 "三級戰略轟炸機"
 strat_bomber_equipment_3_short:0 "三級戰略轟炸機"
 strat_bomber_equipment_3_desc:0 "為了避免遭受敵機以及地面防空火力造成的損失，最新設計的轟炸機將可以在極高的高空飛行，同時加大轟炸機使得轟炸機有更大的載彈量以及可以裝上更多的燃料來提高航程。"
 jet_strat_bomber_equipment_1:0 "戰略轟炸噴射機"
 jet_strat_bomber_equipment_1_short:0 "戰略轟炸噴射機"
 jet_strat_bomber_equipment_1_desc:0 "多個噴射式引擎使的轟炸機到達前所未有的速度，同持保持著攜帶量以及航程。這些轟炸機帶給了大規模殺傷性武器全新的世代。"
 tac_bomber_equipment:0 "戰術轟炸機"
 tac_bomber_equipment_0:1 "初級轟炸機"
 tac_bomber_equipment_0_short:0 "初級轟炸機"
 tac_bomber_equipment_0_desc:0 "人們普遍認為，未來戰爭將會由轟炸定勝負，最重要的是我們必須開始設計自己的轟炸機，它能夠帶著沉重的炸彈"
 tac_bomber_equipment_1:0 "一級戰術轟炸機"
 tac_bomber_equipment_1_short:0 "一級戰術轟炸機"
 tac_bomber_equipment_1_desc:0 "中型轟炸機可以執行多種任務，速度快並且能夠擔任任何角色。採用雙引擎設計並且非常輕盈，可以持續使用很多年。"
 tac_bomber_equipment_2:0 "二級戰術轟炸機"
 tac_bomber_equipment_2_short:0 "二級戰術轟炸機"
 tac_bomber_equipment_2_desc:0 "更重型的戰術轟炸機擁有更大的航程、載彈量、和飛行速度，而同時又維持著飛機執行多種任務的適應力。"
 tac_bomber_equipment_3:0 "三級戰術轟炸機"
 tac_bomber_equipment_3_short:0 "三級戰術轟炸機"
 tac_bomber_equipment_3_desc:0 "導入了戰鬥機先進的設計，這些創新性的材料和形狀設計聯手打造了速度最快和性能最好的雙引擎戰機。"
 transport_plane_equipment:0 "運輸機"
 transport_plane_equipment_1:0 "運輸機"
 transport_plane_equipment_1_short:0 "運輸機"
 transport_plane_equipment_1_desc:0 "§L用於運載傘兵執行任務的飛機。§!"
 nav_bomber_equipment:0 "魚雷轟炸機"
 cv_nav_bomber_equipment:1 "艦載魚雷轟炸機"
 nav_bomber_equipment_1:0 "一級魚雷轟炸機"
 nav_bomber_equipment_1_short:0 "一級魚雷轟炸機"
 nav_bomber_equipment_1_desc:0 "海軍航空部隊將是未來海戰的中堅力量，就像潛水艇一樣。水上飛機將會被用作俯衝轟炸和偵查任務。"
 nav_bomber_equipment_2:0 "二級魚雷轟炸機"
 nav_bomber_equipment_2_short:0 "二級魚雷轟炸機"
 nav_bomber_equipment_2_desc:0 "新的引擎技術和改良的流線型設計大大提升了海軍飛機的速度和俯衝轟炸能力。"
 nav_bomber_equipment_3:0 "三級魚雷轟炸機"
 nav_bomber_equipment_3_short:0 "三級魚雷轟炸機"
 nav_bomber_equipment_3_desc:0 "全金屬設計和強大的空氣制動器讓更加複雜的海軍航空飛機得以誕生。不過這些次時代的先進飛機需要更多的機組人員來操作。"
 CAS_equipment:0 "密接攻擊機"
 cv_CAS_equipment:1 "艦載密接支援機"
 CAS_equipment_1:0 "一級密接支援機"
 CAS_equipment_1_short:0 "一級密接支援機"
 CAS_equipment_1_desc:0 "我們的密接支援準則需要一種能夠執行精準地面攻擊任務的飛機。這些飛機相對戰術轟炸機來說雖然所承載的炸彈量會降低不少，但是它們卻能夠通過低空掃射和俯衝轟炸來攻擊和摧毁較小的重要目標。"
 CAS_equipment_2:0 "二級密接支援機"
 CAS_equipment_2_short:0 "二級密接支援機"
 CAS_equipment_2_desc:0 "早期的戰爭經驗告訴我們，更快的速度、更厚的裝甲以及更強的機動力是密接支援攻擊機面對敵軍戰鬥機和地面防空砲火時生存下來的關鍵。這個次時代的對地攻擊機配備有更大的航空炸彈、機關砲和機關槍以對目標造成更大的傷害。"
 CAS_equipment_3:0 "三級密接支援機"
 CAS_equipment_3_short:0 "三級密接支援機"
 CAS_equipment_3_desc:0 "敵人的防空火砲和戰鬥機不斷的再改進，所以我們的密接支援攻擊機也不能落後。全新的設計提升了引擎威力、增強了機體以提升俯衝能力和防護力、以及能承載更大的彈量。"
 jet_fighter_equipment_1:0 "一級噴射戰鬥機"
 jet_fighter_equipment_1_short:0 "一級噴射戰鬥機"
 jet_fighter_equipment_1_desc:0 "螺旋槳戰鬥機的速度在第一架問世的噴射式戰鬥機面前簡直是慘不忍睹。雖然我們尚未透徹研究最適合發揮這種引擎威力的機體，但是傳統的戰鬥機已經不是它的對手了。"
 jet_fighter_equipment_2:0 "二級噴射戰鬥機"
 jet_fighter_equipment_2_short:0 "二級噴射戰鬥機"
 jet_fighter_equipment_2_desc:0 "新型的後掠翼設計和輕型材料的使用讓我們進一步加強了革命性的噴射式戰鬥機的航程和速度。"
 jet_tac_bomber_equipment_1:0 "一級戰術轟炸噴射機"
 jet_tac_bomber_equipment_1_short:0 "一級戰術轟炸噴射機"
 jet_tac_bomber_equipment_1_desc:0 "噴射式戰鬥機的問世讓傳統慢吞吞的轟炸機成為了不動的靶子。第一代中型轟炸機和戰鬥轟炸機因此裝備了噴射式引擎以便繼續維持優勢。"
 jet_tac_bomber_equipment_2:0 "二級戰術轟炸噴射機"
 jet_tac_bomber_equipment_2_short:0 "二級戰術轟炸噴射機"
 jet_tac_bomber_equipment_2_desc:0 "不僅速度要快，次時代的噴射式轟炸機還要飛得更高更遠、承載更重的炸彈、以及執行洲際任務。"
 cv_nav_bomber_equipment_1:0 "一級艦載轟炸機"
 cv_nav_bomber_equipment_1_short:1 "一級艦載轟炸機"
 cv_nav_bomber_equipment_1_desc:0 "被改造成可以在航母上起降的一級魚雷轟炸機。"
 cv_nav_bomber_equipment_2:0 "二級艦載轟炸機"
 cv_nav_bomber_equipment_2_short:1 "二級艦載轟炸機"
 cv_nav_bomber_equipment_2_desc:0 "被改造成可以在航母上起降的二級魚雷轟炸機。"
 cv_nav_bomber_equipment_3:0 "三級艦載轟炸機"
 cv_nav_bomber_equipment_3_short:1 "三級艦載轟炸機"
 cv_nav_bomber_equipment_3_desc:0 "被改造成可以在航母上起降的三級魚雷轟炸機。"
 cv_CAS_equipment_1:1 "一級艦載密接支援機"
 cv_CAS_equipment_1_short:1 "一級艦載密接支援機"
 cv_CAS_equipment_1_desc:0 "被改造成可以在航母上起降的一級密接支援攻擊機。"
 cv_CAS_equipment_2:1 "二級艦載密接支援機"
 cv_CAS_equipment_2_short:1 "二級艦載密接支援機"
 cv_CAS_equipment_2_desc:0 "被改造成可以在航母上起降的二級密接支援攻擊機。"
 cv_CAS_equipment_3:1 "三級艦載密接支援機"
 cv_CAS_equipment_3_short:1 "三級艦載密接支援機"
 cv_CAS_equipment_3_desc:0 "被改造成可以在航母上起降的三級密接支援攻擊機。"
 cv_fighter_equipment_0:1 "初級艦載戰鬥機"
 cv_fighter_equipment_0_short:1 "初級艦載戰鬥機"
 cv_fighter_equipment_0_desc:0 "被改造成可以在航母上起降的的初級戰鬥機。"
 cv_fighter_equipment_1:0 "一級艦載戰鬥機"
 cv_fighter_equipment_1_short:1 "一級艦載戰鬥機"
 cv_fighter_equipment_1_desc:0 "被改造成可以在航母上起降的的一級戰鬥機。"
 cv_fighter_equipment_2:0 "二級艦載戰鬥機"
 cv_fighter_equipment_2_short:1 "二級艦載戰鬥機"
 cv_fighter_equipment_2_desc:0 "被改造成可以在航母上起降的的二級戰鬥機。"
 cv_fighter_equipment_3:0 "三級艦載戰鬥機"
 cv_fighter_equipment_3_short:1 "三級艦載戰鬥機"
 cv_fighter_equipment_3_desc:0 "被改造成可以在航母上起降的的三級戰鬥機。"
 rocket_interceptor_equipment_1:0 "一級火箭攔截機"
 rocket_interceptor_equipment_1_desc:0 "裝備某種不穩定化學物的火箭引擎的短程實驗性攔截機。"
 rocket_interceptor_equipment_1_short:0 "一級火箭攔截機"
 rocket_interceptor_equipment_2:0 "二級火箭攔截機"
 rocket_interceptor_equipment_2_desc:0 "裝備某種相對穩定化學物的火箭引擎的短程實驗性攔截機。"
 rocket_interceptor_equipment_2_short:0 "二級火箭攔截機"
 rocket_interceptor_equipment_3:0 "三級火箭攔截機"
 rocket_interceptor_equipment_3_desc:0 "我們終於排除了火箭引擎的所有問题，成功將火箭攔截機打造為威力強大的短程防衛單位。"
 rocket_interceptor_equipment_3_short:0 "三級火箭攔截機"
 rocket_suicide_equipment_1:0 "自殺式攻擊機"
 rocket_suicide_equipment_1_short:0 "自殺攻擊機"
 rocket_suicide_equipment_1_desc:0 "準備好接受顛簸飛行吧！"
 JAP_rocket_suicide_equipment_1:0 "橫須賀 MXY7 櫻花特攻機"
 JAP_rocket_suicide_equipment_1_short:0 "櫻花"
 JAP_rocket_suicide_equipment_1_desc:0 "橫須賀 MXY-7 櫻花是一種由人操縱行進的特制火箭推進自殺式攻擊機，大日本帝國在二戰末期使用它來襲擊敵艦。"
 scout_plane:0 "偵察機"
 scout_plane_equipment_desc:0 "專為照相偵察而研發的飛機。生存主要依靠速度和隱身能力，任何行式的空戰都會導致災難性的結果。"
 scout_plane_equipment:1 "偵察機"
 scout_plane_equipment_1:0 "一型偵察機"
 scout_plane_equipment_1_desc:0 "自從飛機在第一次世界大戰中首次部署以來，收集有關敵軍行動的情報並提供敵方海軍部署的報告一直是飛機的原始任務，至今仍然是一項重要的任務。"
 scout_plane_equipment_2:0 "二型偵察機"
 scout_plane_equipment_2_desc:0 "通過開髮用於空中監視和遠程偵察的專用飛機，能確保我們獲得並保持準確了解對手的意圖和能力。"
 GER_scout_plane_equipment_1:0 "亨舍爾 Hs 126"
 GER_scout_plane_equipment_1_short:0 "Hs. 126"

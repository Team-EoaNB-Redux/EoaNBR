 CAREER_PROFILE_I_AM_INEVITABLE_DESCRIPTION:0 "每週至少占領一個地塊，並持續一定時間。"
 CAREER_PROFILE_FINESSE_IS_FASTER:0 "兵貴神速"
 CAREER_PROFILE_FINESSE_IS_FASTER_DESCRIPTION:0 "破解他國密碼時，透過「截取密碼」間諜行動所減少的解密天數達到一定值。"
 CAREER_PROFILE_CARGO_EMBARGO:0 "船運封鎖"
 CAREER_PROFILE_CARGO_EMBARGO_DESCRIPTION:0 "禁運一定數量的國家。"
 CAREER_PROFILE_PRODUCTION_IS_POWER:0 "生產力即為實力"
 CAREER_PROFILE_PRODUCTION_IS_POWER_DESCRIPTION:0 "建立一定數量的新民生工廠。"
 CAREER_PROFILE_ENGINEERING_BEHEMOTH_MEDAL:0 "工程巨獸"
 CAREER_PROFILE_ENGINEERING_BEHEMOTH_MEDAL_DESCRIPTION:1 "設計一款裝甲值超過一定值的戰車，並且至少部署1000輛於軍中。"
 CAREER_PROFILE_CASTLES_IN_THE_AIR_MEDAL:0 "空中堡壘"
 CAREER_PROFILE_CASTLES_IN_THE_AIR_MEDAL_DESCRIPTION:1 "設計一款對空防禦超過一定數值的飛機，並至少部署一支完整的聯隊(100架飛機)。"
 CAREER_PROFILE_SYNTHETIC_SECURITY:0 "合成安全"
 CAREER_PROFILE_SYNTHETIC_SECURITY_DESCRIPTION:0 "透過人造手段（合成精煉廠）獲得超過30單位的橡膠。"
 CAREER_PROFILE_SYNTHETIC_SECURITY_QUOTE:0 "「如果工廠中的女性停止工作20分鐘，盟軍就會輸掉這場戰爭。」\n\n——法國元帥與總司令 約瑟夫·霞飛，一次大戰期間"
 CAREER_PROFILE_RUBBER_BARON:0 "橡膠大亨"
 CAREER_PROFILE_RUBBER_BARON_DESCRIPTION:0 "控制1000單位的橡膠且經濟法案為封閉經濟。"
 CAREER_PROFILE_RUBBER_BARON_QUOTE:0 "「...在1942年控制了遠東主要的橡膠生產地後，他們等同控制了全球90%的天然橡膠生產。」\n\n——南方經濟期刊，1947年一月"
 CAREER_PROFILE_THE_TRUCK_WILL_ALWAYS_GET_THROUGH:0 "卡車總是會通過的"
 CAREER_PROFILE_THE_TRUCK_WILL_ALWAYS_GET_THROUGH_DESCRIPTION:0 "擁有超過5000單位的卡車為軍隊提供補給。"
 CAREER_PROFILE_THE_TRUCK_WILL_ALWAYS_GET_THROUGH_QUOTE:0 "「他們說轟炸機總是會通過的。但卡車也已經在那裡了。」\n\n——佚名"
 CAREER_PROFILE_MARE_NOSTRUM:0 "我們的海"
 CAREER_PROFILE_MARE_NOSTRUM_DESCRIPTION:0 "在地中海的六個主要的海域獲得制海權，且至少有一個海域處於競爭中。"
 CAREER_PROFILE_MARE_NOSTRUM_QUOTE:0 "「我弄丟了步槍的時候，陸軍要我賠85塊錢。我想這就是為什麼海軍的艦長都選擇和船艦一起沉沒。」\n\n——迪克·格里高利"
 CAREER_PROFILE_BLITZ_THIS:0 "來閃電戰我啊"
 CAREER_PROFILE_BLITZ_THIS_DESCRIPTION:0 "選擇縱深防禦為將軍、元帥，或是全國的偏好戰術。"
 CAREER_PROFILE_BLITZ_THIS_QUOTE:0 "「撤退就像是弓箭手將弓弦往後拉，接下來就是放箭了。」\n\n——佚名"
 CAREER_PROFILE_SCORCHED_EARTH:0 "焦土戰術"
 CAREER_PROFILE_SCORCHED_EARTH_DESCRIPTION:0 "使用「焦土政策」破壞鐵路以減緩敵人的前進。"
 CAREER_PROFILE_SCORCHED_EARTH_QUOTE:0 "「...不能留給敵人任何一具引擎或任何一台機車頭，就連一磅的穀物或一桶汽油也不能留下。」\n\n——約瑟夫·史達林，1941年7月3日的廣播"
 CAREER_PROFILE_RULED_BY_FURNITURE:0 "家具之治！"
 CAREER_PROFILE_RULED_BY_FURNITURE_DESCRIPTION:0 "在圖像上，沒有任何一個人或任何一群人統治你的國家。"
 CAREER_PROFILE_RULED_BY_FURNITURE_QUOTE:0 "「擔憂就像是一張搖椅，你在上面好像會動，但最終哪裡都到不了。」\n\n——英文諺語"
 CAREER_PROFILE_THE_THOUSAND_YEAR_BOND:0 "千年的紐帶"
 CAREER_PROFILE_THE_THOUSAND_YEAR_BOND_DESCRIPTION:0 "部署至少100個騎兵或駱駝師。"
 CAREER_PROFILE_THE_THOUSAND_YEAR_BOND_QUOTE:0 "「要成為好的騎兵座騎，那匹馬必須要有點瘋狂。而騎手本人必須變本加厲。」\n\n——史蒂芬·帕斯費爾德"
 CAREER_PROFILE_ROCKETS_REIGN:0 "火箭霸權"
 CAREER_PROFILE_ROCKETS_REIGN_DESCRIPTION:0 "建造大於10個火箭發射場。"
 CAREER_PROFILE_ROCKETS_REIGN_QUOTE:0 "「火箭運作得非常完美，除了登陸到錯的星球之外。」\n\n——華納·馮·布朗"
 CAREER_PROFILE_STEEL_AT_HIGH_SPEED:0 "高速鋼"
 CAREER_PROFILE_STEEL_AT_HIGH_SPEED_DESCRIPTION:0 "部署時速超過12公里/小時的坦克至少4000輛。"
 CAREER_PROFILE_STEEL_AT_HIGH_SPEED_QUOTE:0 "「如果一切看起來都還在控制下，代表你還開的不夠快。」\n\n——馬里奧·安德烈蒂"
 CAREER_PROFILE_ORCHESTRA_OF_BOOM:0 "爆破管絃樂隊"
 CAREER_PROFILE_ORCHESTRA_OF_BOOM_DESCRIPTION:0 "部署一支包含防空炮營、榴彈砲營、火箭炮營、戰防砲營，並包含通訊連支援的師。"
 CAREER_PROFILE_ORCHESTRA_OF_BOOM_QUOTE:0 "\n「它的音量不斷增強，一波又一波持續不斷，融合成了單一一道毀滅性的巨響，就像火車在隧道中音量被放大了百萬倍那樣。」\n\n——阿諾德·D·哈維"

 request_reinstatement:0 "請求從[From.GetAdjective]恢復"
 request_reinstatement_desc:0 "我們忠實的盟友幫助我們奪回了我們共同敵人佔領的土地，[Root.GetAdjective]的家園現在相對安全了。我們應該要求東道主允許重新安置我們的政府，並建立一個[Root.GetRulingPartyLong]內閣，為戰爭的結束做準備。"
 grant_parliamentary_audience:1 "[From.GetAdjective]議會演講"
 grant_parliamentary_audience_desc:1 "[From.GetNameDef]的佔領軍的各項暴力事件是我們完全無法容忍的。讓我們把[From.GetAdjective]國家的代表帶到我們的法治機關面前，替[Root.GetAdjective]的人民做主。"
 lobby_for_parliamentary_support:0 "遊說國會支持"
 public_support_for_from:0 "公開承認[From.GetAdjective]流亡政府主權"
 request_faction_member_support_of_from:0 "Request Faction 支持 for[From.GetNameDef]"
 exile_recruitment_campaign:0 "[Root.GetAdjective]流亡政府招募計劃"
 exile_recruitment_campaign_desc:0 "感謝我們在[From.GetNameDef]中的朋友，讓我們有一個基地可以運作，增加我們的力量，為我們的凱旋回歸[Root.GetNameDef]做準備。我們應該集中精力收集有用的人力物力來幫助戰爭。"
 exile_extraction_campaign:0 "[From.GetAdjective]撤離計劃"
 exile_extraction_campaign_desc:1 "雖然大多數正規軍都在[From.GetAdjective]政府投降時被俘虜與拘禁，但[From.GetNameDef]仍有遭到復員的軍隊，他們會抓住機會離開被佔領地區並協助我們的戰鬥。我們將制定計劃來重建這些失散的部隊，然後他們就可以重新被武裝並接受訓練，為自己的祖國而戰。"
 expatriate_donations:0 "来自[From.GetNameDef]的捐款"
 expatriate_donations_desc:0 "[From.GetNameDef]中受苦的民眾有親戚和難民居住在國外。通過呼籲這些[From.GetAdjective]衛國奉獻以更快地解放他們的家園，使得我們可以為戰爭收集更多資源。"
 request_control_of_navy:0 "請求[From.GetAdjective]海軍指揮權"
 request_control_of_navy_desc:0 "為了提高作戰效率，我們同盟將受益於[From.GetAdjective]海軍與我們自己的整合。"
 category_exile_forces:0 "流亡政府部隊"
 category_exile_forces_desc:0 "我們的統一戰線將粉碎仇恨的敵人！ 通過聯手，我們將結合我們國家可用的最佳資源，克服侵略者可能向我們施加的任何障礙！"
 weapons_for_the_resistance:0 "提供[From.GetAdjective]反抗軍武器"
 weapons_for_the_resistance_desc:0 "如果我們可以向他們提供可靠的彈藥，於敵人背後的[From.GetAdjective]反抗軍將對我們的共同敵人造成嚴重打擊。"
 purge_infiltrators:0 "掃蕩[From.GetAdjective]的滲透"
 purge_infiltrators_desc:0 "我們在合法[From.GetAdjective]政府中的朋友們對為我們服務的志願軍隊中有布爾什維克主義和極端民族主義運動的支持者感到擔憂。在事情失控之前，我們應該刪除不忠誠的軍官並解除叛亂組織的武裝。這將能在他們國內贏得對我們的支持是非常寶貴的，尤其是戰後會更加明顯。"
 unity_parade:0 "[From.GetAdjective]-[Root.GetAdjective]聯合遊行"
 unity_parade_desc:0 "[From.GetAdjective]志願軍的退伍軍人贏得了許多對抗仇恨敵人的勝利，我們共同的犧牲是驕傲的泉源。我們將圍繞家園前線遊行，展示我們不知疲倦的力量！[From.GetAdjective]政府的批評者可能會反對這種浪費資源的運動，但我們的成功將使這些懷疑者無力反駁。"
 joint_training_exercise:0 "加入[From.GetAdjective]-[Root.GetAdjective]聯合軍演"
 joint_training_exercise_desc:0 "通過陸地，海洋和空中，我們的聯合力量將粉碎那些驅使我們[From.GetAdjective]盟友離開家園並威脅世界文明未來的暴虐侵略者！ 我們將開展一項軍事演習，以學習更好的戰術來對付我們共同的敵人。"

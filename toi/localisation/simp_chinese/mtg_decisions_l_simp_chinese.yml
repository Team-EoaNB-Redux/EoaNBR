 governments_in_exile_host_desc:0 "雖然他們的家園處於敵人的佔領之下，但一些勇敢的士兵和公民們仍願意繼續奮鬥。如果我們將我們的政權承認此一友好的流亡政府，他們就可以利用僑民、移民和難民的資源，組建新的部隊，加入我們一同戰鬥。"
 governments_in_exile_exiled_desc:0 "雖然我們的家園遭到敵人的占領，但政府成功出逃。我們的事業需要尋求各種支持，以整合該地僑民、移民和難民的力量，並與我們的扶持者緊密合作來重奪祖國。"

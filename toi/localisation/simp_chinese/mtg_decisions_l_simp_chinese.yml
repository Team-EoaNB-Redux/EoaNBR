 HOL_gateway_to_europe_hol_category:0 "歐陸門戶"
 HOL_gateway_to_europe_hol_category_desc:0 "英國和德國之間對我們貿易的拉鋸戰正在加劇。在處理他們的要求時，我們必須小心，因為同意一方的要求可能會導致另一個人的敵對行為......"
 HOL_gateway_to_europe_ger_category:0 "歐陸門戶"
 HOL_gateway_to_europe_ger_category_desc:0 "荷蘭形成了「後門」，允許我們規避英國的封鎖，透過他們的中立港口進行貿易。我們必須迫使荷蘭人增加他們允許通過其境內傳遞給我們的貿易流量。"
 HOL_gateway_to_europe_eng_category:0 "歐陸門戶"
 HOL_gateway_to_europe_eng_category_desc:0 "德國正把荷蘭當作「後門」一樣使用，通過使用中立的荷蘭船運及港口貿易來繞過我們的封鎖。如果我們希望讓封鎖更加成功，我們必須使荷蘭屈服於我們的意志。"
 HOL_attract_foreign_investors:0 "吸引外國投資者"
 HOL_attract_foreign_investors_desc:0 "吸引更多的投資者可以為我們的殖民地提供一批發展資金，這會大大減輕我們的經濟負擔，同時容許我們向自己母國投入更多資源。"
 HOL_attract_foreign_industry:0 "吸引外國工業"
 HOL_attract_foreign_industry_desc:0 "吸引更多的外來工業進入我們的殖民地將減輕我們的經濟負擔，並且容許我們投入更多資源來發展我們自己的工業。"
 HOL_attract_west_indies_oil_companies:0 "吸引西印度石油公司"
 HOL_attract_west_indies_oil_companies_desc:0 "許多外國石油公司表示有興趣在庫拉索島和阿魯巴島建造煉油廠，共同分享委內瑞拉石油及其隨之而來的所有財富。"
 HOL_attract_west_indies_oil_companies_tt:1 "在下達個決議§Y五§!次之後於庫拉索§!§Y增加§! §G1§! 個§Y建築欄位和 §Y1§! 座§G民用工廠§!。\n"
 HOL_attract_east_indies_oil_companies:1 "吸引東印度石油公司"
 HOL_attract_east_indies_oil_companies_desc:1 "在外國石油公司的幫助下，我們在東印度群島的煉油廠可以以較低的成本進行擴建，使我們可以滿足東亞日漸增加的石油需求。"
 HOL_attract_east_indies_oil_companies_tt:1 "在§Y第三次§!、§Y第六次§!和§Y第十次§!執行時，分別在§Y爪哇§!、§Y蘇門答臘§!和§Y加里曼丹§!§Y增加§! §G1§! 個§Y建築欄位和 §1§! 座§G民用工廠。\n"
 HOL_inundate_the_water_lines:0 "貯起更多的水"
 HOL_inundate_the_water_lines_desc:0 "精心準備的荷蘭水道防線現在必須啟動，以阻止敵人前進，即使它會對農村造成損害。"
 HOL_drain_the_water_lines:0 "洩洪"
 HOL_drain_the_water_lines_desc:0 "危機已經消退，因此我們可以排澇荷蘭的水道，讓郊野地區重回我們的掌握。"
 HOL_crack_down_on_pacifist_movements:0 "打擊和平主義者"
 HOL_crack_down_on_pacifist_movements_desc:0 "各種和平主義運動已經對我們的軍事重整帶來阻礙。如果他們不肯閉嘴，那我們必須使用武力。"
 hol_war_on_pacifism_in_progress:0 "已經處理好和平主義的問題了。\n"
 HOL_establish_pro_war_labor_indoctrination:0 "灌輸工人支持戰爭"
 HOL_establish_pro_war_labor_indoctrination_desc:0 "只要工人階級站在我們這邊，其他人遲早會加入。以損失一些生產力作為代價就可以為人們灌輸愛國心，使得他們明白需要強大軍事力量來保衛我們的價值。"
 HOL_anti_pacifist_propaganda:0 "打擊反戰宣傳"
 HOL_anti_pacifist_propaganda_desc:0 "只有努力和大量資源投入才可有效地改變我們人民的意向。我們應該要開始大規模宣傳活動，即使所費不貲，這將會讓人民很快明白馬放南山的奢侈是有代價的。"
 HOL_request_equipment:0 "請求裝備"
 HOL_request_equipment_desc:0 "我們的軍隊迫切需要更多的裝備來支持我們的擴軍。也許我們未來潛在的盟友可能會提供一些幫助......"
 HOL_request_equipment_tt:0 "或\n"
 HOL_request_equipment_tt_2:0 "§R[From.GetNameDefCap]必須批准該協定使其生效。§!\n"
 HOL_draw_up_combined_staff_plan:0 "制定共同戰略計劃"
 HOL_draw_up_combined_staff_plan_desc:0 "我國的存亡取決於和未來盟友的軍事合作。我們可派出軍事代表團以規劃一個共同戰略計畫，以備敵國入侵時之需。"
 HOL_exchange_intelligence_data:0 "情報交換"
 HOL_exchange_intelligence_data_desc:0 "我們的情報部門取得了一些成功，我們或許該和我們未來潛在的盟友進行情報互換，這樣可以大大地增加我們對即將發生的進攻行為的事前準備。"
 HOL_prepare_evacuation_of_gold_reserves:0 "準備撤離黃金儲備"
 HOL_prepare_evacuation_of_gold_reserves_desc:0 "我國的黃金儲備 - 我國政府的最重要基礎 - 必須在遭受入侵的情況下撤離。若不這樣做會使流亡政府極度無力。"
 HOL_prepare_evacuation_of_gold_reserves_tt:0 "成為§Y流亡政府§!時移除。\n"
 HOL_prepare_evacuation_of_gold_reserves_tt_2:0 "增加 §Y100§! 點政治點數，並給予更多§Y流亡政府§!的§Y合法性§!。\n"
 HOL_share_military_knowledge:0 "分享軍事學說"
 HOL_share_military_knowledge_desc:0 "在接近150年的和平之後，我們的鄰國要遠比我們來的熟悉軍事事務。或許我們的潛在未來盟友可以分享一點這些知識以幫助保衛我們的國土。"
 HOL_demand_reduced_dutch_trade_with_germany:0 "要求荷蘭減少對德貿易"
 HOL_demand_reduced_dutch_trade_with_germany_desc:0 "荷蘭人將會屈服，會對德國增加更多的貿易限制。很明顯的，德國人并不希望我們對他們進行這些貿易限制......"
 HOL_demand_increased_dutch_trade_with_germany:0 "要求荷蘭增加對德貿易"
 HOL_demand_increased_dutch_trade_with_germany_desc:0 "荷蘭人必須被「提醒」，提醒關於她對德國的貿易義務，還有她那在我們面前不堪一擊的軍隊。當然我們會巧妙的提醒她。"
 HOL_gateway_to_europe_decisions_tt:1 "如果[HOL.GetNameDef]滿足我們的需求，我們將獲得等同於§Y通向歐洲的門戶§!的所有參與者投資總和的§Y政治點數§!。目前的數目為：\n"
 HOL_placate_the_british:0 "安撫英國人"
 HOL_placate_the_british_desc:0 "如果我們不想被英國貿易制裁的話，我們必須在目前的貿易談判中對他們作出一些讓步。"
 HOL_placate_the_germans:0 "安撫德國人"
 HOL_placate_the_germans_desc:0 "如果我們不想被德國貿易制裁的話，我們必須在目前的貿易談判中對他們作出一些讓步。"
 HOL_radio_oranje:0 "橙色電台"
 HOL_radio_oranje_desc:0 "是時候在英國廣播公司放送另一個荷語廣播「橘色電台」了，這可給那些淪陷國土上的國民以及和我們盟友並肩作戰爭取自由的士兵提供希望。"
 HOL_obtain_dockyard_access:0 "提供海軍船塢使用權"
 HOL_obtain_dockyard_access_desc:0 "當入侵發生之時，數艘船隻正在建造之中。通過將未完工船身拖至英國，我們設法搶救了一部分船隻，但我們現在需要英國人的協助以完成它們。"
 HOL_assemble_air_squadron:0 "組成空軍中隊"
 HOL_assemble_air_squadron_desc:0 "一些新兵希望能夠學習如何駕駛飛機在空中作戰。我們應該向我們的盟友請求軍援飛機以滿足他們。"
 HOL_request_infantry_equipment:0 "請求步兵裝備"
 HOL_request_infantry_equipment_desc:0 "如果我們想協助我們的盟友戰鬥，我們需要獲得必要的裝備。"
 HOL_pull_strings_with_british_industrialists:0 "與英國工業家套關係"
 HOL_pull_strings_with_british_industrialists_desc:0 "英荷工業合作已經進行非常多年，並且催生了許多跨國公司像是飛利浦和荷蘭皇家殼牌。我們應該能夠利用這層關係來補給我們的流亡軍。"
 HOL_request_aid_for_the_engelandvaarders:0 "要求幫助偷渡英國者"
 HOL_request_aid_for_the_engelandvaarders_desc:1 "超過100英里的北海分開了英格蘭和荷蘭，但這無法阻止荷蘭人逃至英國與同胞並肩作戰以解放祖國。用搖搖晃晃的划艇或是皮艇，這些Engelandvaarder（偷渡英國者）勇於渡海，情況如此嚴苛以致於只有不到十分之一的人能活著到達。光是敢於嘗試就足以稱他們為勇士中的勇士，而要求英國人盡其所能的幫助他們是我們的義務。"
 VEN_abc_islands:0 "ABC群島"
 VEN_abc_islands_desc:0 "ABC群島就位在我們的海岸外，不管怎麼說都應該屬於我國。除了地理位置靠近之外，幾乎所有我們的石油都在該群島上精煉，使其對我國經濟至關重要。考慮到目前荷蘭政府的虛弱狀況，他們肯定不敢拒絕我們的善意「協防」。"
 HOL_offer_venezuelan_protection:0 "提供委內瑞拉保護"
 HOL_bernhard:0 "伯恩哈德"
 HOL_bernhard_desc:0 "女王的女婿也就是朱麗安娜公主的丈夫，伯恩哈德·范·利珀-比斯特費爾德，非常希望能夠代表他的國家而戰。雖然來自德國，但他覺得自己現在完全是個荷蘭人，並希望能夠盡其義務。考慮到他無拘無束的的性格，以及事必躬親的渴望，給予他所期望的位置可能有意想不到的後果。"
 HOL_give_bernhard_generalship:0 "給予伯恩哈德將領職位"
 HOL_give_bernhard_generalship_desc:0 "伯恩哈德王子已經表示他為新祖國而戰的意願，並且希望指揮我們的軍隊，分擔他們的考驗，並帶領他們取得勝利。"
 HOL_pursue_diplomatic_grievances:0 "要求外交申訴"
 HOL_pursue_diplomatic_grievances_desc:0 "對伯恩哈德王子以及我們整個政府的汙辱，已經從全面的外交爭吵升高至軍事威脅。我們要求立刻的明確道歉，否則我們不得不執行我們的威脅..."
 HOL_pursue_diplomatic_grievances_tt:0 "這可能導致一個戰爭目標。\n"
 HOL_relocate_government_to_batavia:0 "將政府遷移至巴達維亞"
 HOL_relocate_government_to_batavia_desc:0 "我國本土已經淪陷，但我們的殖民地依然完好。即使這樣違背女王的意願，我們可以移轉政府至東印度的首府巴達維亞並在那繼續作戰。"
 HOL_propose_benelux_unification:0 "提出比荷盧統一"
 HOL_propose_benelux_unification_desc:0 "全球危機比比皆是，我們只是小國之一。 如果我們要度過即將來臨的風暴，我們就必須在各國政府中尋求統一，即使這意味著放棄我們的主權。"
 HOL_propose_benelux_unification_tt:0 "§R[BEL.GetNameDefCap]和[LUX.GetNameDefCap]必須批准協議才能使提案生效。§!\n"
 ENG_host_CZE_exile_government:0 "扶持[CZE.GetAdjective]流亡政府"
 ENG_demand_treaty_compliance:0 "要求遵守條約"
 ENG_demand_treaty_compliance_tt:0 "如果他們在§Y60天內§!不同意遵守，我們將得到§Y傀儡該國§!的戰爭目標。\n"
 ENG_demand_treaty_compliance_tt2:0 "與§Y[Root.GetName]§!的海軍、§Y戰列艦§!、§Y戰列巡洋艦§!，和§Y運輸艦§!的大小相比，超過§Y100%§!。"
 ENG_demand_treaty_compliance_tt3:0 "與§Y[Root.GetName]§!的海軍、§Y戰列艦§!、§Y戰列巡洋艦§!，和§Y運輸艦§!的大小相比，超過§Y65%§!。"
 ENG_demand_treaty_compliance_tt4:0 "與§Y[Root.GetName]§!的海軍、§Y戰列艦§!、§Y戰列巡洋艦§!，和§Y運輸艦§!的大小相比，超過§Y35%§!。"
 ENG_britain_demands_treaty_compliance:0 "[ENG.GetName]要求我們遵守條約"
 ENG_britain_demands_treaty_compliance_desc:0 "[ENG.GetNameDefCap]要求我們裁減我們的主力艦數量，這樣我們才會重新符合「華盛頓海軍條約」的規定。"
 ENG_britain_demands_treaty_compliance_tt_1:0 "與§Y[ENG.GetName]§!的§Y主力艦§!和§Y航空母艦§!數量比值相比不多於 §Y100%§!。\n"
 ENG_britain_demands_treaty_compliance_tt_2:0 "與§Y[ENG.GetName]§!的§Y主力艦§!和§Y航空母艦§!數量比值相比不多於 §Y65%§!。\n"
 ENG_britain_demands_treaty_compliance_tt_3:0 "與§Y[ENG.GetName]§!的§Y主力艦§!和§Y航空母艦§!數量比值相比不多於 §Y35%§!。\n"
 foreign_influence:0 "外國影響力"
 foreign_influence_desc:0 "在我們的保護下採取的國家應該得到最好和最公平的治理。必須限制外來意識型態的不穩定因素影響。"
 nation_building:0 "扶持[From.GetNameDef]"
 nation_building_desc:0 "我們必須培養新一代的管理者來領導[From.GetAdjective]的人們遠離極權主義，走向民主和法治。"
 socialist_education:0 "在[From.GetNameDef]實行社會主義教育"
 socialist_education_desc:0 "[From.GetAdjective]的敵人人們正在滲透我們的兄弟盟友，並對我們正在培育的社會主義運動持不同意見。我們必須協助合法政府在馬克思不朽科學中重新教育人民。"
 paramilitary_training:0 "在[From.GetNameDef]進行準軍事訓練"
 paramilitary_training_desc:0 "左翼煽動者和其他叛徒正在削弱[From.GetAdjective]的力量。我們將協助願意與我們的軍隊合作的友軍。"
 military_parade:0 "在[From.GetNameDef]進行軍事鎮壓"
 military_parade_desc:0 "民主黨人，社會主義者，民族主義者和啟蒙運動的其他狡猾分子正在為[From.GetAdjective]政府製造麻煩。我們將向[From.GetNameDef]首都進軍我們無可挑剔的軍隊 並向他們展示[Root.GetAdjective]的輝煌軍事力量。"
 police_action:0 "在[From.GetNameDef]進行警察行動"
 police_action_desc:0 "[From.GetAdjective]的人們願意接受當地警察和準軍事部隊的自治。"
 fraternal_republic:0 "[From.GetNameDef]是我們的兄弟共和國"
 fraternal_republic_desc:0 "[From.GetAdjective]人們要求我們的力量干預，以驅逐那些統治他們的寄生地主和資本家。"
 ultranationalist_coup:0 "[From.GetNameDef]發動極端民族主義政變"
 ultranationalist_coup_desc:0 "懦弱的[From.GetAdjective]政府不配得到我們的支持。我們必須為他們的人民帶來一個新的時代！"
 military_dictatorship:0 "[From.GetNameDef]進行軍事獨裁統治"
 military_dictatorship_desc:0 "[From.GetAdjective]是我們必須拋棄的政府。據報導，無神論者，行業工會主義者甚至自由主義者都參與反抗[From.GetLeader]的行列。"
 MTG_naval_treaties:0 "海軍條約"
 MTG_naval_treaties_desc:1 "為了限制支出並避免另一場相互毀滅性的海軍軍備競賽，世界上的海軍列強們簽署了一系列條約，限制其艦隊的總體規模和每艘船的噸位。作為這些條約的簽署國，我們受到特定限制，但只要我們的對手也遵守這些條約，就應該能夠保持權力平衡。\n\n我們當前與[GetRelevantNavalTreatyNation]主力艦規模相比[GetStrengthRatioBritain]。"
 ENG_Naval_treaty_nation:0 "@ENG 不列顛"
 USA_Naval_treaty_nation:0 "@USA[USA.GetName]"
 Naval_treaty_over_100:0 "100%以上"
 Naval_treaty_lower_than_50:0 "低於50%"
 Naval_treaty_50:0 "介於 50 和 75% 之間"
 Naval_treaty_75:0 "介於 75 和 90% 之間"
 Naval_treaty_90:0 "介於 90% 和 100% 之間"
 MTG_abandon_treaty_democratic:0 "退出《海軍條約》"
 MTG_abandon_treaty_democratic_desc:0 "遏制海軍武器進展的企圖失敗了。我們必須重新武裝以應對未來的威脅。"
 MTG_abandon_treaty_fascist:0 "撕毀《海軍條約》"
 MTG_abandon_treaty_fascist_desc:0 "世界民主國家愚蠢地束縛了法治。但在國家的鬥爭中，只有一條法則：自然法則，自然法則需要力量。我們想要建立一支強大的艦隊！"
 MTG_cheat_on_treaty:0 "規避《海軍條約》"
 MTG_cheat_on_treaty_desc:0 "海軍條約對我們船艦設計的限制實在太殘忍了。通過一些天馬行空的算法，我們可能會為更有用的東西釋出一些重量......"
 MTG_second_london_conference:0 "第二次倫敦海軍裁軍會議正在進行中"
 MTG_invite_FROM_to_treaty:0 "邀請[From.GetNameDef]加入海軍條約"
 MTG_send_treaty_warning_to_FROM_previous_signatory:0 "向[From.GetNameDef]發出警告"
 MTG_treaty_reduction_mission:0 "實施海軍裁軍"
 MTG_treaty_reduction_mission_desc:0 "我們公開承諾減少我們海軍的活躍主力艦。我們需要緊急處置其中一些以滿足商定的數量。"
 MTG_treaty_reduction_signatory_mission:0 "返回條約海軍規模"
 MTG_treaty_reduction_signatory_mission_desc:0 "作為「海軍條約」的簽署國，我們只允許擁有一定數量的主力艦。我們目前超過了所分配的數字，人們開始懷疑我們是否像我們所聲稱的那樣致力於國際軍備限制。"
 MTG_treaty_renew_mission:0 "第二次倫敦海軍會議"
 MTG_escalator_clause_invocation_mission:0 "引用自動調整條款"
 MTG_escalator_clause_invocation_mission_desc:0 "這些條約的簽署者之一決定不再遵守該條約，現在甚至可能建造更大，更強大的船隻。值得慶幸的是，條約中的條款允許我們調用自動調整條款，這使我們能夠在這種情況下放寬對船艦尺寸和武器的限制。"
 MTG_escalator_clause_tt:0 "這將減少對所有其他簽署方的主力艦成本的限制。"
 MTG_send_treaty_warning_to_FROM:0 "向[From.GetNameDef]發出警告"
 MTG_send_treaty_warning_to_FROM_desc:0 "看起來[From.GetNameDef]相信我們不會注意到他們海軍建設中的違規行為。我們應該告訴他們他們的判斷錯誤。"
 ENG_declare_american_monarchy:0 "宣告美國改成君主制"
 created_american_monarchy:0 "美國啟用了君主制。\n"
 ENG_install_american_monarchy:0 "美國啟用了君主制"
 ENG_create_pan_north_american_state:0 "組建泛北美國家"
 ENG_create_pan_north_american_state_tt:0 "合併與獲得所有§Y美國§!省份的核心。\n將被稱為§Y北美統治者§!。\n"

 ENG_march_on_downing_street_desc:0 "唐寧街10號的最後一次偉大遊行肯定會促使政府呼籲就國家的未來進行全民公投。他們不能違背人民的意志。"
 ENG_speech_against_germany:1 "舉行反德演講"
 ENG_speech_against_germany_desc:0 "隨著莫斯利的人氣飆升，古怪的批評轟炸自然也隨之而來。為了緩解人民對於他希望套用希特勒主義於英國人民身上的恐懼，也許需要一個宏大而有力的言論，莫斯利在毫無疑問的情況下將自己與希特勒的各種法西斯主義區分開來。"

 imperial_conference_ends_tt:0 "帝國會議結束。\n"
 ENG_discuss_imperial_defense:0 "討論帝國防禦計劃"
 ENG_discuss_imperial_defense_desc:0 "我們將提出一項動議，建議英聯邦所有成員為保衛帝國作出重大貢獻。"
 ENG_discuss_imperial_trade:0 "討論帝國貿易政策"
 ENG_discuss_imperial_trade_desc:0 "我們將提出一項議案，建議英聯邦所有成員增加帝國內部的貿易優惠，以便我們整體可以共同邁向繁榮。"
 ENG_discuss_imperial_economy:0 "討論帝國經濟政策"
 ENG_discuss_imperial_economy_desc:0 "我們將提出一項動議，建議英聯邦所有成員對其國內經濟進行重大投資，減少對我們投資的依賴，這樣能夠加強整個帝國。"
 ENG_discuss_appeasement:0 "討論綏靖政策"
 ENG_discuss_appeasement_desc:0 "我們的綏靖政策受到了人民充分的批評，因此我們將把這項政策提交至會議上討論。"
 ENG_discuss_imperial_federation:0 "討論組建帝國聯邦"
 ENG_discuss_imperial_federation_desc:0 "自上個世紀以來，有人表示贊成在一個帝國聯邦中加入以前帝國的所有部分，而不是進一步推進「各國自治」的替代方案，這將涉及所有自治領的獨立與否。我們現在提出動議做最後一次的討論。"

 MEX_category_church_power:0 "教會力量"
 MEX_category_church_power_desc:0 "墨西哥的§Y教會§!已經受到革命地多年的的鎮壓，我們未來的政策可以通過意識型態或現實政治的方法來改變，但現在我們必須採取果斷行動。"
 MEX_decision_transfer_lands_to_church:0 "讓教會掌控土地"
 MEX_decision_transfer_lands_to_church_desc:0 "在大革命時期前的教會規模龐大而且富有。貪婪的將軍和統治者們從他們傳統的監護者那裡偷走了大片的教會土地，但現在我們可以歸還一些了。"
 MEX_decision_nationalize_church_lands:0 "國有化教會土地"
 MEX_decision_nationalize_church_lands_desc:0 "教堂和神學院都是由政府正式擁有，神父和修女都是國家僱員。這部分費用越來越難以承擔了。或許我們可以透過拆除一部分教堂来減少政府的開銷？"
 MEX_decision_pardon_cristero_fighter:0 "赦免基督軍戰士"
 MEX_decision_pardon_cristero_fighter_desc:0 "卡列斯總統很大程度上應該為挑起基督戰爭負責。但現在他已經「靠邊站」，因此我們可以按照手續把有才能並且忠誠的基督軍戰士帶入軍隊。"
 MEX_decision_assassinate_cristero_traitor:0 "刺殺基督軍叛徒"
 MEX_decision_assassinate_cristero_traitor_desc:0 "拿起武器反抗國家的叛亂分子不值得同情，亦不會受到憐憫。雖然與教會領袖談判達成的和平條件是為了消除敵對狀態，但是我們知道，這些叛亂分子一有機會就會再次拿起武器。我們應該搶先他們一步下手。"
 MEX_decision_attend_public_mass:0 "參加公開彌撒"
 MEX_decision_attend_public_mass_desc:0 "二十多年以來，墨西哥總統一直在明來暗往的敵視教會。一些簡單的動作可能可以調解我們國家政治與宗教的對立。"
 MEX_decision_prosecute_clergyman:0 "起訴神職人員"
 MEX_decision_prosecute_clergyman_desc:0 "1917年的憲法禁止神父參與我們的政治系統。對在公共場所穿著長袍的罰則以及監禁發表政治言論者來看；我們政府總有辦法打擊教會。顯示墨西哥政府是消除迷信至高無上的權威。"
 MEX_decision_reconciliation_committee:0 "和解委員會"
 MEX_decision_reconciliation_committee_desc:0 "在基督戰爭期間雙方犯下的許多罪行已經造成了一個至今仍未癒合的傷口。也許我們可以通過揭露最近的不公正事件，以求對預防虐待行為有所幫助。"
 MEX_decision_incite_tensions:0 "煽動局勢"
 MEX_decision_incite_tensions_desc:0 "我們的內部敵人仍在組織反對我們的行動。我們必須準備好面對任何威脅！ 我們將在示威遊行中集合我們的支持者，以展示我們不可戰勝的意志！"
 MEX_category_military_issues:0 "軍事問題"
 MEX_mission_cedillos_rebellion:0 "高地酋叛亂"
 MEX_mission_cedillos_rebellion_desc:0 "薩圖爾尼諾·塞迪洛將軍以及和他結盟的高地酋們已經多年來一直獨立於中央政府行事。[Root.GetLeader]建立統一國家的嘗試是對他們權力的威脅，因此他們正在嘗試不擇手段地阻止我們的進展。"
 MEX_mission_second_cristiada:0 "第二次基督戰爭"
 MEX_mission_second_cristiada_desc:0 "我們對「基督戰爭」中迷信的邪教徒的掃蕩激怒了軍隊中的右翼分子。我們應該調整我們的方法或準備在接下來的行動中一次擊敗他們。"
 MEX_mission_second_cristiada_dummy:0 "第二次基督戰爭"
 MEX_mission_second_cristiada_dummy_desc:0 "如果政府對教會的態度過於強硬，基督軍可能會再一次拿起武器來推翻我們。"
 MEX_mission_second_revolution:0 "第二次墨西哥革命"
 MEX_mission_second_revolution_desc:0 "我們對「神聖教會」的支持激怒了軍方的左翼分子和反教會分子。我們要麼緩和我們的手段，要麼準備在戰場上擊敗他們。"
 MEX_mission_second_revolution_dummy:0 "第二次墨西哥革命"
 MEX_mission_second_revolution_dummy_desc:0 "雖然政府中的世俗主義者會容忍宗教的問題並且保持溫和的態度，但與教會的關係過於密切可能會引起極左派和無神論將軍的叛亂。"
 MEX_decision_support_spanish_loyalists:0 "支持西班牙左翼"
 MEX_decision_support_spanish_loyalists_desc:0 "我們將會向共和派政府運送一批步槍，以保衛民主，對抗由佛朗哥和他的法西斯走狗組成的非法篡權者。"
 MEX_decision_support_spanish_fascists:0 "支持西班牙右翼"
 MEX_decision_support_spanish_fascists_desc:0 "我們將會向西班牙的秩序重鑄者運送運送一批步槍，這樣他們就能在共產主義威脅蔓延之前消滅它。"

 ENG_the_mosley_plan:2 "制定莫斯利計劃"
 ENG_the_mosley_plan_desc:0 "大膽的經濟結構調整，加上充足的宣傳和公共建設投資，應該能夠激勵人民努力修復國家，重新開始重新武裝自己。"
 ENG_imperial_conference_decision:0 "帝國會議"
 ENG_imperial_conference_decision_desc:0 "帝國會議已經開始，在自治領代表再次回國之前，我們可能會推動我們未來兩個月的議程。改善與我們自治領的外交關係可能會增加這些自治領們同意我們提案的機會。"

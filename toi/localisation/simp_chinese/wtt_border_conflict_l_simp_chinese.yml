 wtt_border_conflict_won_attacker.1.t:0 "在[their_state.GetName]的戰鬥獲勝"
 wtt_border_conflict_won_attacker.1.desc:0 "己方在[our_state.GetName]與[their_state.GetName]的邊境衝突中贏得了勝利。[their_country.GetLeader]與[their_country.GetAdjective]的部隊落荒而逃，己方部隊已掌控了所有爭議地區。"
 wtt_border_conflict_won_attacker.1.a:0 "我們展現了實力！"
 wtt_border_conflict_won_defender.1.t:0 "在[their_state.GetName]的戰鬥獲勝"
 wtt_border_conflict_won_defender.1.desc:0 "己方在[our_state.GetName]與[their_state.GetName]的邊境衝突中贏得了勝利。[their_country.GetLeader]與[their_country.GetAdjective]的部隊落荒而逃，己方部隊已掌控了所有爭議地區。"
 wtt_border_conflict_won_defender.1.a:0 "我們展現了實力！"
 wtt_border_conflict_lost_attacker.1.t:0 "在[our_state.GetName]的戰鬥失利"
 wtt_border_conflict_lost_attacker.1.desc:0 "敵方在[their_country.GetLeader]的指揮下已經成功地將我們趕出了[our_state.GetName]和[their_state.GetName]的邊境。己方部隊已有秩地撤退，如果未來需要重返此地，那麼我們就必須要盡快做好準備。"
 wtt_border_conflict_lost_attacker.1.a:0 "必須盡快反擊！"
 wtt_border_conflict_lost_defender.1.t:0 "在[our_state.GetName]的戰鬥失利"
 wtt_border_conflict_lost_defender.1.desc:0 "敵方在[their_country.GetLeader]的指揮下已經成功地將我們趕出了[our_state.GetName]和[their_state.GetName]的邊境。己方部隊已有秩地撤退，如果未來需要重返此地，那麼我們就必須要盡快做好準備。"
 wtt_border_conflict_lost_defender.1.a:0 "必須盡快反擊！"
 wtt_border_conflict_canceled_attacker.1.t:0 "[their_state.GetName]的戰鬥膠著"
 wtt_border_conflict_canceled_attacker.1.desc:0 "雙方在[our_state.GetName]與[their_state.GetName]的邊境衝突中已充分證明彼此難分高下，因此該地戰事陷入膠著。雙方都未能實質掌控該地。前線傳回的電報指出[their_country.GetAdjective]的士兵正在構築防禦工事。看起來他們目前只想固守戰線，並且短時間內都不會再發起攻勢。"
 wtt_border_conflict_canceled_attacker.1.a:0 "我們會回來的。"
 wtt_border_conflict_canceled_defender.1.t:0 "[their_state.GetName]的戰鬥膠著"
 wtt_border_conflict_canceled_defender.1.desc:0 "雙方在[our_state.GetName]與[their_state.GetName]的邊境衝突中已充分證明彼此難分高下，因此該地戰事陷入膠著。雙方都未能實質掌控該地。前線傳回的電報指出[their_country.GetAdjective]的士兵正在構築防禦工事。看起來他們目前只想固守戰線，並且短時間內都不會再發起攻勢。"
 wtt_border_conflict_canceled_defender.1.a:0 "我們會回來的。"
 wtt_border_incident_defender_warning.1.t:0 "[From.GetNameDefCap]越過邊境"
 wtt_border_incident_defender_warning.1.desc:0 "稍早之前，[defender_state.GetName]的守軍目擊[their_country.GetAdjective]的部隊從[attacker_state.GetName]開過了的邊境。當天晚間，[their_country.GetAdjective]的部隊已經完成了集結與部屬。\n\n根據情報，這一連串侵略行動皆由[their_country.GetLeader]指揮。\n\n然而這次，[their_country.GetAdjective]的部隊明顯決定固守此處。我們必須盡快調動兵力，以確保國土安全。"
 wtt_border_incident_defender_warning.1.a:0 "調動所有武裝力量！"
 wtt_border_conflict_escalate_to_war.1.t:0 "[From.GetNameDefCap]正在動員"
 wtt_border_conflict_escalate_to_war.1.desc:0 "情報指出[From.GetAdjective]的部隊正在[their_state.GetName]集結，明顯是為了進一步深入[our_state.GetName]做準備。鑑於該地的戰略意義重大，[From.GetLeader]願意冒一次險，只不過不再是單純地為國界劃分而爭論。\n\n戰爭號角即將響起。"
 wtt_border_conflict_escalate_to_war.1.a:0 "必須做好迎戰準備！"
 CAREER_PROFILE_MUSSOLINI_MISSIONS_LABEL:0 "已完成的墨索里尼任務"
 CAREER_PROFILE_STALWART_DEFENDER_MEDAL:1 "堅定的後衛"
 CAREER_PROFILE_STALWART_DEFENDER_MEDAL_DESCRIPTION:1 "成功防禦一定數量的敵人攻勢。"
 CAREER_PROFILE_SHIELD_MEDAL:1 "盾"
 CAREER_PROFILE_SHIELD_MEDAL_DESCRIPTION:1 "讓一個師達到一定的防禦加成總數。"
 CAREER_PROFILE_MILITARY_PLANNER_MEDAL:1 "軍事規劃師"
 CAREER_PROFILE_MILITARY_PLANNER_MEDAL_DESCRIPTION:1 "有一個師達到一定的計劃百分比加成。"
 CAREER_PROFILE_COMBAT_EFFICIENCY_MEDAL:1 "戰鬥效率"
 CAREER_PROFILE_COMBAT_EFFICIENCY_MEDAL_DESCRIPTION:1 "摧毀一定數量的遭受“包圍”戰鬥修正的師。"
 CAREER_PROFILE_GRAND_ENCIRCLEMENT_MEDAL:1 "包圍圈"
 CAREER_PROFILE_GRAND_ENCIRCLEMENT_MEDAL_DESCRIPTION:1 "在一個省份包圍一定數量的敵方師。"
 CAREER_PROFILE_MILITARY_MASTERY_MEDAL:1 "軍事精通"
 CAREER_PROFILE_MILITARY_MASTERY_MEDAL_DESCRIPTION:1 "使用一定數量的有益戰鬥加成進行戰鬥。"
 CAREER_PROFILE_TURNING_THE_TIDE_MEDAL:1 "扭轉乾坤"
 CAREER_PROFILE_TURNING_THE_TIDE_MEDAL_DESCRIPTION:1 "在戰爭中，在48小時內部署一定數量的師。師級最低規模要求：5個營。"
 CAREER_PROFILE_LORD_OF_THE_SEAS_MEDAL:1 "海王"
 CAREER_PROFILE_LORD_OF_THE_SEAS_MEDAL_DESCRIPTION:1 "在一定數量的競爭中海域建立至少75%的制海權。"
 CAREER_PROFILE_VETERANCY_MEDAL:1 "老兵"
 CAREER_PROFILE_VETERANCY_MEDAL_DESCRIPTION:1 "擁有一支由一定數量的老兵師組成的軍隊。"
 CAREER_PROFILE_SKY_SUPPLIES_MEDAL:1 "空中補給"
 CAREER_PROFILE_SKY_SUPPLIES_MEDAL_DESCRIPTION:0 "讓運輸機為一個地區提供一定數量的補給。"
 CAREER_PROFILE_PARADROP_MEDAL:1 "空降作戰"
 CAREER_PROFILE_PARADROP_MEDAL_DESCRIPTION:1 "使用一定數量的傘兵師執行傘降作戰計劃。師級最低規模要求：5個營。"
 CAREER_PROFILE_NAVAL_INVASION_MEDAL:1 "登陸作戰"
 CAREER_PROFILE_NAVAL_INVASION_MEDAL_DESCRIPTION:1 "在96小時內，使用一定數量的師執行海軍入侵計劃。師級最低規模要求：5個營。"
 CAREER_PROFILE_LAND_ACQUISITION_MEDAL:1 "國土收穫"
 CAREER_PROFILE_LAND_ACQUISITION_MEDAL_DESCRIPTION:1 "通過陸戰，在48小時內獲得（並持有）一定數量的額外省份。"
 CAREER_PROFILE_RAINING_DEBRIS_MEDAL:1 "殘骸墜落"
 CAREER_PROFILE_RAINING_DEBRIS_MEDAL_DESCRIPTION:1 "在48小時內擊落一定數量的飛機。"
 CAREER_PROFILE_OFFENSE_IS_THE_BEST_DEFENSE:0 "進攻是最好的防守"
 CAREER_PROFILE_OFFENSE_IS_THE_BEST_DEFENSE_DESCRIPTION:1 "在2年的時間裡，進攻戰的次數是防禦戰的兩倍，至少100場戰鬥。"
 CAREER_PROFILE_OFFENSE_IS_THE_BEST_DEFENSE_QUOTE:1 "\n「如果你陷入一場均勢戰鬥，代表你並沒有規劃好你的計劃。」\n\n——大衛·哈克沃思上校"
 CAREER_PROFILE_GOING_THROUGH_NOT_AROUND:0 "直通"
 CAREER_PROFILE_GOING_THROUGH_NOT_AROUND_DESCRIPTION:1 "成功攻陷並控制一個擁有 10 級堡壘的區域。"
 CAREER_PROFILE_GOING_THROUGH_NOT_AROUND_QUOTE:0 "「每一百個人中，有十個根本不應該出現在那裡，八十個只相當於靶子，有九個是真正的戰士，我們很幸運有他們，因為他們讓戰鬥得以進行。啊，但有一個，一個勇士，他能把其他人帶回來。」\n\n——憤世嫉俗的書信"
 CAREER_PROFILE_YOU_SHALL_NOT_PASS:1 "此路不通"
 CAREER_PROFILE_YOU_SHALL_NOT_PASS_DESCRIPTION:1 "達到400%的防禦加成。"
 CAREER_PROFILE_YOU_SHALL_NOT_PASS_QUOTE:0 "「戰鬥的目的不是讓你死——儘管這確實會發生——它是讓你意識到自己是否可以繼續生存的方式。不要低估這種啟示的力量。不要低估年輕人為了再次選擇而下的賭注。」\n\n——塞巴斯蒂安·容格《戰爭》"
 CAREER_PROFILE_THOUSAND_SPLENDID_SUNS:0 "燦爛耀陽"
 CAREER_PROFILE_THOUSAND_SPLENDID_SUNS_DESCRIPTION:1 "在12小時內連續引爆3枚原子彈。"
 CAREER_PROFILE_THOUSAND_SPLENDID_SUNS_QUOTE:0 "「迄今為止，人類必須接受個體死亡的觀念；從現在開始，人類將不得不接受整個物種死亡的觀念。」\n\n——亞瑟·科斯特勒"
 CAREER_PROFILE_THE_GUNS_OF_AUGUST:0 "八月之砲"
 CAREER_PROFILE_THE_GUNS_OF_AUGUST_DESCRIPTION:1 "至少15場有列車炮轟炸支援的戰鬥。"
 CAREER_PROFILE_THE_GUNS_OF_AUGUST_QUOTE:0 "「找到願意去死的人，比找到願意忍受痛苦的人更容易。」\n\n——凱撒大帝"
 CAREER_PROFILE_LEARNING_ON_THE_JOB:0 "在職培訓"
 CAREER_PROFILE_LEARNING_ON_THE_JOB_DESCRIPTION:1 "讓一名指揮官（不包括師指揮官）將技能提升四次。"
 CAREER_PROFILE_LEARNING_ON_THE_JOB_QUOTE:0 "「訓練一名少將需要15,000名傷亡。」\n\n——費迪南·福煦"
 CAREER_PROFILE_THEY_CAME_FROM_ABOVE:1 "從天而降"
 CAREER_PROFILE_THEY_CAME_FROM_ABOVE_DESCRIPTION:1 "使用15個傘兵師執行傘降計劃。"
 CAREER_PROFILE_THEY_CAME_FROM_ABOVE_QUOTE:0 "「他們所種的是風，所收的是暴風。」\n\n——《聖經》\n何西阿書8：7"
 CAREER_PROFILE_COORDINATED_INVASION:0 "協同入侵"
 CAREER_PROFILE_COORDINATED_INVASION_DESCRIPTION:1 "對4個不同的登陸區同時執行4次海軍入侵。"
 CAREER_PROFILE_COORDINATED_INVASION_QUOTE:0 "「打仗靠殺戮和謀略。將軍能力越強，謀略越強大，殺戮的要求就越少。」\n\n——溫斯頓·邱吉爾《世界危機》"
 CAREER_PROFILE_NOT_SO_FAST:0 "別那麼快"
 CAREER_PROFILE_NOT_SO_FAST_DESCRIPTION:1 "擊潰敵方師。"
 CAREER_PROFILE_NOT_SO_FAST_QUOTE:0 "「當地溝通的語言是暴力時，要流利。」\n\n——佚名"
 CAREER_PROFILE_TANKS_NO_THANKS:0 "不需要戰車了，謝謝"
 CAREER_PROFILE_TANKS_NO_THANKS_DESCRIPTION:1 "擊潰敵方裝甲師。"
 CAREER_PROFILE_TANKS_NO_THANKS_QUOTE:0 "「總而言之，戰車是一個裝滿易燃和易爆物質的小鋼箱，可以很輕易的將其轉換為高技能成員的移動火葬場。」\n\n——謝爾福德·比德威爾準將"
 CAREER_PROFILE_WE_SHALL_FIGHT_IN_THE_SHADE:0 "我們將在陰影下作戰"
 CAREER_PROFILE_WE_SHALL_FIGHT_IN_THE_SHADE_DESCRIPTION:1 "在單一空域部署超過5000架飛機。"
 CAREER_PROFILE_WE_SHALL_FIGHT_IN_THE_SHADE_QUOTE:0 "「飛機的技術缺陷實在太多了，很快，任何有理智的人都會發現這些東西根本沒有任何用處！」\n\n——《科學人》1910年的一篇文章"
 CAREER_PROFILE_ACES_HIGH:0 "王牌飛行員"
 CAREER_PROFILE_ACES_HIGH_DESCRIPTION:1 "在同一個空軍基地有至少20名王牌飛行員。"
 CAREER_PROFILE_ACES_HIGH_QUOTE:1 "「天空是他們的戰場，他們就是雲間的騎士。」\n\n——大衛·勞合·喬治"
 CAREER_PROFILE_BEHIND_ENEMY_LINES:0 "深入敵後"
 CAREER_PROFILE_BEHIND_ENEMY_LINES_DESCRIPTION:0 "用傘兵空降佔領敵國首都。"
 CAREER_PROFILE_BEHIND_ENEMY_LINES_QUOTE:0 "「中尉，我們是傘兵，我們就是應該被包圍。」\n\n——溫特斯少校《諾曼地大空降》"
 SUB_MESSAGE_SPLASHSCREEN_TITLE:0 "用你在戰場上的功勳來獲取勳章和緞帶！"
 SUB_MESSAGE_SPLASHSCREEN_DESC:0 "勳章與緞帶是新的挑戰獎勵，能在非鐵人模式下獲得。您能透過「生涯簡介」介面觀看您的戰績統計並與朋友相互較勁。\n\n另外，現在生涯簡介系統也支援模組的統計結果。"
 CAREER_PROFILE_BACKUP_QUOTE_01:0 "「我乃上帝之鞭，如果你沒有犯下沉重的罪惡，祂不會施加像我這樣的懲罰給你。」\n\n——成吉思汗"
 CAREER_PROFILE_BACKUP_QUOTE_02:0 "「人分為三種：不可說服的人、可被說服的人，還有那些說服他們的人。」\n\n——班傑明·富蘭克林"
 CAREER_PROFILE_BACKUP_QUOTE_03:1 "「......那些鎮住了風暴且駕馭了雷霆之人。」\n\n——西奧多·羅斯福"
 CAREER_PROFILE_BACKUP_QUOTE_04:0 "「盡快攻擊另一個人，趁他不注意時用最大的力氣往他最痛的地方打下去。」\n\n——威廉·斯利姆爵士"
 CAREER_PROFILE_BACKUP_QUOTE_05:1 "「當你回家時告訴他們我們的故事，為了他們的未來，我們奮戰給了你的現在。」\n\n——約翰·馬克士威·埃德蒙得"
 CAREER_PROFILE_BACKUP_QUOTE_06:0 "「任何值得奮鬥的事物，都值得用卑鄙的手段奮鬥。」\n\n——佚名"
 CAREER_PROFILE_BACKUP_QUOTE_07:0 "「我會盡力以最快的速度回來，這段時間，你們給我守住！」\n\n——道格拉斯·麥克阿瑟"
 CAREER_PROFILE_BACKUP_QUOTE_08:0 "「當敵人的火砲在某處開火而砲彈飛來時，你一開始還能數有幾發，但很快就沒辦法了。它們毫無規律，你沒辦法數『一、二、三』，只能大概感覺到砲彈在左邊，在右邊，在前面，在後面，像是巨人把一堆巨大的垃圾桶砸過來。地球在我們面前崩裂了，被炸碎的石頭碎屑撒在山丘上。雖然夜已深了，但我們的耳中仍是轟鳴不已。」\n\n——阿爾瓦·貝西《戰鬥的人：一個美國人在西班牙的故事》（1939）"
 CAREER_PROFILE_BACKUP_QUOTE_09:0 "「當那灼目閃光/如百萬顆烈日灑落時/你要往何處去/你在塵埃之雨中/又該如何是好？\n當那灼目閃光/穿過你的肉體/照進你的骨骼時/又會發生何事/你在塵埃之雨中/又該穿上什麼？」\n\n——節錄自查爾斯·馬丁《臨終對談》"
 CAREER_PROFILE_BACKUP_QUOTE_10:0 "「你得不斷研讀亞歷山大、漢尼拔、凱薩、古斯塔夫·阿道夫、蒂雷納子爵、歐根親王和腓特烈二世的戰役。這是唯一成為偉大的將領並精通戰爭藝術的方法。」\n\n——拿破崙·波拿巴"
 CAREER_PROFILE_BACKUP_QUOTE_11:0 "「我必須學習政治與戰爭之道，這樣我的後代才有學習數學與哲學的自由......而這樣他們的後代才有機會學習繪畫、詩歌和音樂。」\n\n——約翰·亞當斯"
 CAREER_PROFILE_BACKUP_QUOTE_12:0 "「整片海洋也沒辦法弄沉一艘船，除非海水設法溜進去了。」\n\n——佚名"
 CAREER_PROFILE_BACKUP_QUOTE_13:0 "「駕船得像是你偷了東西一樣。」\n\n——佚名"
 CAREER_PROFILE_BACKUP_QUOTE_14:0 "「他們人數這麼多，我們人數這麼少，要怎樣才能埋好他們所有人？」\n\n——芬蘭人對冬季戰爭的感受"
 CAREER_PROFILE_BACKUP_QUOTE_15:0 "「在紅軍中必須要非常勇敢才敢當個懦夫。」\n\n——約瑟夫·史達林"
 CAREER_PROFILE_BACKUP_QUOTE_16:0 "「 你的名字無人知曉，但你的功績將永世長存。」\n\n ——無名烈士墓（莫斯科）"
 CAREER_PROFILE_BACKUP_QUOTE_17:0 "「為天皇而死，就是獲得永生。」\n\n ——佚名"
 CAREER_PROFILE_BACKUP_QUOTE_18:0 "孫子曰：「凡用兵之法，全國為上，破國次之。」\n\n——孫子《孫子兵法》"
 CAREER_PROFILE_BACKUP_QUOTE_19:0 "「四海之內皆兄弟，緣何風雨亂人間？」\n\n——裕仁天皇"
 CAREER_PROFILE_BACKUP_QUOTE_20:0 "\"Facta non-Verba.\"\n\n——拉丁語意為「行動，而不是紙上談兵。」"
 CAREER_PROFILE_BACKUP_QUOTE_21:0 "「戰爭就是把生命乘上幾個根本沒人聽過的數字。」\n\n——塞巴斯蒂安·容格《戰爭》"
 CAREER_PROFILE_BACKUP_QUOTE_22:0 "「戰爭的目的不需要多正當，戰鬥也不一定要有多大的贏面，縱觀歷史，人們更願意與手足兄弟一同戰死而非獨自逃命苟活。」\n\n——塞巴斯蒂安·容格《戰爭》"
 CAREER_PROFILE_BACKUP_QUOTE_23:0 "「應對恐懼時最大的問題是，它根本就不是『一個』問題。恐懼有自己的一套分類：焦慮、害怕、恐慌、預感。你可能承受的了其中一種，但卻在另一種恐懼之下崩潰。」\n\n——塞巴斯蒂安·容格《戰爭》"
 CAREER_PROFILE_BACKUP_QUOTE_24:0 "「平民很難想像戰鬥中最讓人創傷的事就是被迫放棄。戰爭是顯然地如此邪惡與錯誤，因此戰爭有任何好處的這種想法幾乎成為了一種褻瀆。」\n\n——塞巴斯蒂安·容格《戰爭》"
 CAREER_PROFILE_BACKUP_QUOTE_25:0 "「戰鬥時的分泌的腎上腺素多到讓恐懼根本不成問題，真正體現出勇氣的是你在大規模行動前的感受，在那種時候，失去生命的恐懼才有機會溜進你的腦海裡。我個人的弱點並非恐懼，而是害怕恐懼本身。」\n\n——塞巴斯蒂安·容格《戰爭》"
 CAREER_PROFILE_BACKUP_QUOTE_26:0 "「馬其諾防線已經鞏固了、條約已經簽署了、而德國也向我保證他們不會入侵波蘭。」\n\n——費迪南·福煦"
 CAREER_PROFILE_BACKUP_QUOTE_27:0 "「唯一比把新的軍事觀念植入軍人腦中還難的事情，就是把舊的觀念移除。」\n\n——巴塞爾·亨利·李德哈特爵士《對戰爭的思索》（1944）"
 CAREER_PROFILE_BACKUP_QUOTE_28:0 "「戰爭是無數事物的混和，而我們很難假裝『興奮』不是其中一件。」\n\n——塞巴斯蒂安·容格《戰爭》"
 CAREER_PROFILE_BACKUP_QUOTE_29:0 "「哲學家和科學家們已經證明生存的關鍵在於適應。但是，歷史中卻有著許許多多無法隨時間變革而失敗的例子。而軍隊的角色明明該是最需要能夠適應現狀的，但他們卻又是最僵化的——如此一來，犧牲的就是他們所維護的價值觀。」\n\n——巴塞爾·亨利·李德哈特爵士《對戰爭的思索》（1944）"
 CAREER_PROFILE_BACKUP_QUOTE_30:0 "「現代世界的特點就是變革：你要嘛自己接受變革，不然就是等著變革找上你。」\n\n——戈登·蘇利文將軍"

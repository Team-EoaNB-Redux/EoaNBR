 ROM_BLITZKRIEG_DESC:0 "羅馬尼亞在一次大戰中成為了戰勝國，獲得了新的領土和人口，但並不是所有新的人口都是羅馬尼亞人。因此，羅馬尼亞在巴爾幹地區建立了 「小協約國」聯盟，以對抗那些土地原來的擁有國，阻止他們試圖收復領土。然而近年來，該國忙著關注內部事務，而國王卡羅爾二世的政府也放任這些同盟崩塌。\n\n隨著歐洲的政治局勢發生變化，羅馬尼亞恐怕有陷入孤立之虞，並且虛弱無比。"
 YUG_GATHERING_STORM_DESC:1 "南斯拉夫是由原來就獨立的塞爾維亞王國與新的塞爾維亞人、克羅埃西亞人與斯洛維尼亞人國於1922 年合併而成。為保證其獨立和穩定，南斯拉夫加入 「小協約國」同盟和簽署巴爾幹公約。然而南斯拉夫正面臨內憂外患：亞歷山大國王被暗殺、各地區要求獨立的民族主義者叛亂、義大利和德國的外交壓力。南斯拉夫正在政治和戰略地位上面臨前所未有的挑戰。"
 YUG_BLITZKRIEG_DESC:0 "南斯拉夫是由原來就獨立的塞爾維亞王國與新的塞爾維亞人、克羅埃西亞人與斯洛維尼亞人國於1922 年合併而成。為保證其獨立和穩定，南斯拉夫加入 「小協約國」同盟和簽署巴爾幹公約。然而南斯拉夫正面臨內憂外患：各地區要求獨立的民族主義者叛亂、來自義大利和德國的外交壓力。南斯拉夫正在政治和戰略地位上面臨前所未有的挑戰。"
 CHI_GATHERING_STORM_DESC:0 "在清末的數場革命之後，這個年輕勃發的共和國一直努力在夾縫中求生存。然而軍閥統治著邊境的大部分土地。在該國的中心地區，共產黨人在偏遠的山谷中建立了根據地。日本人已經利用末代皇帝建立了一個傀儡政府，並且試著在他的統治下重新統一全國。\n\n由於許多敵人的威脅，蔣介石的國民政府若是想維持其政權並統一全國，就必須作出艱難的選擇。"
 PRC_GATHERING_STORM_DESC:0 "兩年前，中國共產黨正面臨徹底的滅亡。為了生存，它發動了被稱為長征的史詩之旅。由於軍隊中只有一小部分人倖存和工業現況的嚴酷，他們獲得中國內戰勝利的機會確實很渺茫。\n\n但是，最終這個土地上的人們可能會開始支持共產主義的事業，而新的紅軍將會成長茁壯，新的基地將會建立起來，如果時間合適的話，革命鬥爭將會再次得到延續，直到取得最終的勝利。"
 CHI_BLITZKRIEG_DESC:0 "經過兩年的抗日戰爭後，蔣中正的軍隊為了阻止這次入侵而血濺大地。敵人已經蹂躪了該國最富庶的地區。西方民主國家幾乎沒有提供任何支援，而共產黨似乎不願意與敵人正面戰鬥。\n\n隨著戰爭進一步蔓延，看來最糟糕的時刻還在後頭。但是，日本的入侵被中國廣袤的領土給拖住了腳步，他們很可能將目光轉向其他方向，新的聯盟可能會扭轉局面......"
 PRC_BLITZKRIEG_DESC:0 "面對全面的日本攻擊，國民黨和共產黨人已經放下爭端休戰。雙方都清楚，這個聯合陣線不會持久。延安的共產黨根據地現在是對抗日本戰爭的前線。\n\n如果共產黨人想要生存下去，他們必須小心謹慎。在對抗國民黨的時機到來的時候，現在對抗日本的任何傷亡都會對我們造成=二次傷害，這可能就是蔣中正政府所指望的......"
 MAN_GATHERING_STORM_DESC:0 "六歲時被驅逐出皇帝的龍椅後，最後的皇帝－溥儀一直在等待屬於他的時機。雖然他以前的領土在許多中國的內戰中撕裂了，但溥儀卻在日本找到了新的盟友。\n\n對於溥儀來說，1932年滿洲國的建立只是追求他的祖先名分的第一步。目前，他依靠日本軍隊來維持他的統治，但是最終，或許他會有機會擺脫奴役的束縛，並重奪他生來應得的寶座......"
 MAN_BLITZKRIEG_DESC:0 "六歲時被驅逐出皇帝的龍椅後，最後的皇帝－溥儀一直在等待屬於他的時機。雖然他以前的領土在許多中國的內戰中撕裂了，但溥儀卻在日本找到了新的盟友。\n\n對於溥儀來說，1932年滿洲國的建立只是追求他的祖先名分的第一步。目前，他依靠日本軍隊來維持他的統治，但是最終，或許他會有機會擺脫奴役的束縛，並重奪他生來應得的寶座......"
 WARLORDS_GATHERING_STORM_DESC:0 "中央政府的虛弱提供了雄心勃勃的人掌權的機會。在這個國家的偏遠地區，許多地方領導人已經劃出了自己的小封地，並對中央政府的命令漠不關心。\n\n戰爭即將來臨，每一個軍閥都面臨艱難的選擇：與中央政府合作還是與共產黨結盟？任何一種選擇都有可能在勝利者的圓桌上獲取自己的一席之地，但他們也有著第三種選擇－靠自己把中國全部吞下。"
 WARLORDS_BLITZKRIEG_DESC:1 "與日本的戰爭迫使中國軍閥得表明自己的立場。但毫無疑問，這個聯盟是無法維持多久的。將有一天，這個聯盟將會徹底被棄若敝屣，而從那天起，那些野心勃勃且不計代價的軍閥們，又將再次開始競逐中國統治者寶座的鬥爭。"
 MEXICO_GATHERING_STORM_DESC:0 "在推翻暴君波費里奧·迪亞斯後，墨西哥歷經了二十年的內戰。 中央集權者與分權主義者衝突不斷，農民和社會主義者開啟了反對莊園地主的鬥爭，而關於國家與宗教的鬥爭甚至源起於啟蒙運動的時代，這一切都使得墨西哥處於恐懼與混亂之中。\n\n世俗主義政府堅持認為它贏得了這些戰鬥，但它正坐在一片滿是斷垣殘壁的寶座上。在墨西哥重建之後，或許仍會出現一個不同的勝利者。"
 MEXICO_BLITZKRIEG_DESC:0 "拉薩洛·卡德納斯政府已經證明自己是積極社會變革的一支主要力量，而不像前任總統普魯塔爾科·埃利亞斯·卡列斯，其人現在已被流放到美國。 而現在，隨著經濟形勢趨於穩定，外國石油公司受到國家監管，墨西哥政府可以開始聚焦對外。 比方說美國在很多方面都面臨著敵人，所以他們很可能會原諒標準石油的國有化，但是，或許與美國的敵人結盟可能對我們來說更有利可圖..."
 NETHERLANDS_GATHERING_STORM_DESC:0 "荷蘭政府緊密地關注著全球的緊張局勢。 由於該國經濟不景氣、有著強大的和平主義運動，還有強大到將潛在盟友拒於門外的中立政策，顯然他們無法有效保衛自己的國家。\n\n與此同時，荷蘭作為進入大陸的貿易門戶，其重要性使得英國和德國人都希望與荷蘭人「合作」來阻撓另一方，並可能將荷蘭的拒絕視為戰爭的理由。 一旦面臨這樣的入侵，或許只有轉進到殖民地才是唯一抵抗的手段......"
 NETHERLANDS_BLITZKRIEG_DESC:0 "德國與其他歐洲主要大國之間的戰爭似乎是不可避免的，儘管荷蘭再次堅定的主張其中立地位，但其領導人也正在考慮與其南部鄰國製定秘密的合作計劃，以便為可能到來的戰爭做準備。\n\n軍隊已經開始動員，而荷蘭的防線工程也正在加快步伐，試圖讓國家盡可能準備好抵禦任何侵犯其主權的行為。 如果這一切都失敗了，我們還是有殖民地可以繼續抵抗......."
 SPAIN_GATHERING_STORM_DESC:0 "在成立的頭五年中，羽翼未豐的西班牙第二共和國已經不得不應對罷工，軍事政變和重大革命起義。 儘管在這些挑戰中倖存下來，但西班牙社會繼續受到政治分化和無政府主義者、共產主義者和長槍黨之間的暴力相向使國力大傷。\n\n雙方都以滿懷希望的眼光看待即將舉行的1936年大選，但任何一方的勝利都不太可能帶來完全的穩定。 隨著各方支持者暴力活動的持續，軍隊在等待並密謀..."
 SPAIN_BLITZKRIEG_DESC:0 "在過去三年中飽受摧殘的內戰終於結束了。 在佛朗哥的指導下，勝利者現在必須致力於西班牙的重建，消除剩餘的抵抗力量以及修補內戰所造成的分歧。\n\n然而，時間並不是無限的，因為整個世界將繼續毫無疑問地朝著一場更大更血腥的全面戰爭前進。 如果西班牙想要站穩腳跟，並且想收穫即將爆發的衝突所帶來的機遇與好處，它必須立即準備其工業和軍事力量。"
 PORTUGAL_GATHERING_STORM_DESC:0 "自薩拉查於1932年上台以來，葡萄牙已逐漸擺脫了第一共和國的不穩定時期。 免於大國干涉的財政自治和政治獨立使他們得以建立起所謂的「新國家體制」，為葡萄牙工業的發展和軍隊的現代化奠定了基礎。\n\n現在，葡萄牙必須決定前進的道路，因為鄰國西班牙的政治和社會動盪加劇，國際緊張局勢無可避免地惡化了……"
 PORTUGAL_BLITZKRIEG_DESC:0 "薩拉查的保守政府讓葡萄牙在西班牙內戰期間保持中立，但同時仍積極支持民族主義者，從而確保共產黨和無政府主義者無機可趁。\n\n既然伊比利半島終於得到穩定，現在是時候到國外尋找潛在的盟友，並考慮葡萄牙將在似乎不可避免的世界衝突中所要扮演的角色。"
 BUL_GATHERING_STORM_DESC:0 "在1878年的獨立戰爭後，聖斯特凡諾條約被西方列強否決，自那時起，保加利亞總是處於巴爾幹的衝突與背叛之中。作為一次大戰敗方的一員，訥伊條約不僅使保加利亞失去了大片領土，也對其施加了嚴格的經濟制裁與軍事限制。\n\n但隨著歐洲的政治和社會局勢陷入巨變，現在，保加利亞是該選擇她自己的道路並獲取在巴爾幹的正當地位了。"
 BUL_BLITZKRIEG_DESC:0 "在過去數年間，鮑里斯沙皇鞏固了他的權利，解散了密謀組織茲韋諾，並讓保加利亞的外交政策倒向德國。透過與鄰國的協商，英國解除了對保加利亞的軍事限制，希冀能阻止他們加入軸心國。\n\n現在，沙皇希望能取回過往失去的領土，同時也避免捲進新的衝突中，但隨著歐洲的緊張局勢升溫，保加利亞的未來仍是未知數......"
 GRE_GATHERING_STORM_DESC:0 "希臘是一個危機中的國家。君主派和共和派雙方長久以來為了國家的靈魂而激烈對抗，導致了希臘第二共和國在1935年垮台。新國王本人是一個外國人和獨裁者，他也是一個具有不確定性的爭議人物。\n\n由於希臘的內部衝突，一個險惡且復仇心切的保加利亞得以在北方成長茁壯，而希臘的老對手和新盟友土耳其，正經歷一場政治上的劇變，更不用說亞得里亞海對岸的怪物了......"
 GRE_BLITZKRIEG_DESC:0 "在獨裁者伊奧尼斯·梅塔克薩斯的鐵腕之下，希臘終於恢復了穩定。四年計畫讓希臘的工業基礎在過去數年間大幅成長，而儘管債務仍然龐大，但已經減低到一個可管理的程度。\n\n不幸的是，強大的政府和可靠的經濟政策可能對這個困境之國毫無幫助。一場浩大而恐怖的戰爭正在逼近，就算梅塔克薩斯強烈堅持希臘必須在未來的衝突中維持中立，但最終或許這不是他所能決定的......"
 TUR_GATHERING_STORM_DESC:0 "在鄂圖曼帝國的廢墟中，土耳其共和國於焉誕生。土耳其的獨立乃是在1923的民族戰爭中，透過鮮血與子彈所贏得，儘管那是一場正義之戰，但其損失仍是土耳其人民肩上的重擔。\n\n宗教保守派盤據於土耳其的腹地，頑固地拒絕全國性的現代化工作，而庫德民族主義者在東部製造混亂。威名遠播的穆斯塔法·凱末爾·阿塔圖克總統必須團結這個國家，或者將火炬傳遞給他的接班人，而一切都必須盡快進行，歐洲已經開始風雲變色......"
 TUR_BLITZKRIEG_DESC:0 "土耳其人之父，穆斯塔法·凱末爾·阿塔圖克，已經去世了。土耳其全國陷入哀悼之中，現在他們由出色的政治家伊斯麥特·伊諾努所領導。伊諾努繼承了一個分裂的國家，而且在其領航員去世之後，這些分裂變得更加明顯。\n\n除了國內的局勢之外，伊諾努也面臨著一場即將到來的歐洲戰爭，而這場戰爭將比上次大戰更具毀滅性。阿塔圖克經常宣傳他的座右銘「家園和平，世界和平」，伊諾努能否在此動盪時代中維持和平呢？"
 LIT_GATHERING_STORM_DESC:0 "立陶宛面對著諸多威脅：波蘭仍然渴望將立陶宛納入新的聯邦體制之下，蘇聯拒絕承認立陶宛的自決權，以及梅梅爾地區日益增長的納粹威脅，因此獨立戰爭中的一位退伍軍人已挺身而出，以維護立陶宛的穩定和獨立。由於資源匱乏，安塔納斯·斯梅托納領導著一個不穩定的政權；另一方面，由於監禁了法西斯鐵狼準軍事部隊領導人奧古斯丁·沃爾德馬雷斯，激憤的法西斯分子在農村持續作亂。 隨著戰爭威脅的臨近，立陶宛必須不惜一切代價保衛她的人民。"
 LIT_BLITZKRIEG_DESC:0 "舞台已搭好。 安塔納斯·斯梅托納成功鞏固了其獨裁統治，而恢復立陶宛共和國的夢想已經遙不可及。立陶宛已與蘇聯達成了一個協議，在瓜分波蘭後將會把維爾紐斯歸還立陶宛，但斯梅托納能在多大程度上信任史達林和他渴望鮮血的戰爭機器能無限期地尊重立陶宛的主權？"
 LAT_GATHERING_STORM_DESC:1 "五月政變已過去兩年，拉脫維亞仍處於不確定狀態。 曾經擔任拉脫維亞總理的卡爾利斯·烏爾馬尼斯現在已經如同獨裁者一般行事，民主支持者強烈反對這種對拉脫維亞自由的攻擊。 法西斯組織「雷霆十字黨」因其領導人古斯塔夫·塞爾明斯被捕而激進化，如果不迅速消除威脅，拉脫維亞就有內戰的危險。\n\n面對東西方的威脅，拉脫維亞發現自己在勝利與湮滅之間徘徊。"
 LAT_BLITZKRIEG_DESC:0 "拉脫維亞對蘇聯貿易的過度依賴終於作繭自縛，狠狠掐住了其獨裁政權的脖子。 蘇聯和德國已經露出獠牙，正在準備咬斷烏爾馬尼斯和拉脫維亞的脖子。 如果要保持拉脫維亞的獨立，就必須迅速動員起來，除非獨裁政權寧願退縮並乞求蘇聯人的憐憫……"
 EST_GATHERING_STORM_DESC:0 "面對東方的共產主義威脅和南方的法西斯威脅，康斯坦丁·帕茨和愛國同盟奪取了對該國的完全控制，以確保愛沙尼亞的未來。而一群愛沙尼亞獨立戰爭老兵組織了一場名為「瓦普西」的抗爭運動，此派右翼民粹主義者試圖從中立者手中奪取對國家的控制權。\n\n愛沙尼亞的未來仍然不確定，帕茨會維持和平並帶來一個沉默的時代，還是「瓦普西」組織會奪權並建立一個新的愛沙尼亞？"
 EST_BLITZKRIEG_DESC:0 "愛沙尼亞被困在東方的紅色威脅和大海之間，發現自己已經失去了過去盟友的幫助。儘管投降似乎不可避免，但愛沙尼亞民族將會繼續堅持下去，不論是要作為蘇聯的奴隸，或是要作為來自綠林之間的地下抵抗組織。"
 SWI_GATHERING_STORM_DESC:0 "在歐洲國家中，建立在互相尊重與支持原則上、尊重多元文化且地方分權徹底的瑞士可稱得上獨一無二。\n\n在整個世界大戰中，瑞士都堅定地保持中立並存續到了現在。旁觀了大戰的恐怖威力之後，瑞士比起過去更加認知到了自我防衛的重要性。隨著戰爭的陰影逐漸逼近，這個和平的國家必須在保持武裝中立原則威懾入侵者、與鄰國結成不情願的聯盟、或者在外國考慮介入之前主動出擊等選項中間做出選擇。"
 SWI_BLITZKRIEG_DESC:0 "在德奧合併之前，瑞士就已處於警戒狀態中，而現在德意志國已經嚐到了向德語區輕鬆擴張的甜頭，這個和平的阿爾卑斯國家正面臨更加險惡的局勢。瑞士的絕對中立原則將會受到前所未有的挑戰，沒有什麼是絕對的，就連天險也非難攻不落。"
 ETH_GATHERING_STORM_DESC:0 "衣索比亞和其帝國王朝的歷史都可追溯到好幾個世紀以前。海爾·塞拉西在推動帝國現代化方面取得了不小的進展，但四十年內義大利的兩次入侵打斷了整個過程。目前，帝國的局勢相當嚴峻，但如果全國能夠團結起來，他們就有機會再次阻止入侵者。\n\n為了維護衣索比亞的自由，必須讓整個東非從此不再受到歐洲政權的束縛。"
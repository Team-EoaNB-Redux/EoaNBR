 CZE_GATHERING_STORM_DESC:0 "在一次大戰期間，捷克部隊與歐洲各地的協約國部隊並肩戰鬥，努力爭取盟國對他們建國的認同。他們的努力令捷克斯洛伐克得以從奧匈帝國的灰燼中升起。\n\n一連串的事件爆發之後，捷克斯洛伐克與南斯拉夫、羅馬尼亞形成了「小協約國」同盟，目的在於壓制匈牙利恢復奧匈帝國的努力，但隨著德軍的捲土重來，歐洲的政治格局正在迅速變化。"
 HUN_GATHERING_STORM_DESC:0 "匈牙利佔奧匈帝國達一半國土。然而，匈牙利在一次世界大戰之後被取勝的協約國們當作戰敗國。簽署特里亞農條約後，該國失去了近三分之二領土，數百萬匈牙利人被迫居住在國土之外，而經濟也陷入蕭條。條約更施行無理的擴軍限制，試圖確保匈牙利不再威脅歐洲的和平。\n\n但是隨著歐洲的政治氣候轉移，匈牙利將重新崛起，重建過去的榮光。"
 ROM_GATHERING_STORM_DESC:0 "羅馬尼亞在一次大戰中成為了戰勝國，獲得了新的領土和人口，但並不是所有新的人口都是羅馬尼亞人。因此，羅馬尼亞在巴爾幹地區建立了 「小協約國」聯盟，以對抗那些土地原來的擁有國，阻止他們試圖收復領土。然而近年來，該國忙著關注內部事務，而國王卡羅爾二世的政府也放任這些同盟崩塌。\n\n隨著歐洲的政治局勢發生變化，羅馬尼亞恐怕有陷入孤立之虞，並且虛弱無比。"

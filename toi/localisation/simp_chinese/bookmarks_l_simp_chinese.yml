 BM_HISTORY_TITLE:0 "歷史簡介"
 GATHERING_STORM_NAME:0 "風暴前夕"
 GATHERING_STORM_DESC:0 "黑暗的時代即將降臨。在歐洲，希特勒大權在握，對德國外的領土有著野心。墨索里尼統治下的義大利持續挑釁著國際社會，而遠在亞洲的日本帝國已經擺出了入侵中國的架勢。第一次世界大戰已經過去將近二十年，但世界又陷入了緊張不安的形勢。一個火花就可以點燃戰爭的導火線。"
 HITTING_FAN_NAME:0 "風起雲湧"
 HITTING_FAN_DESC:0 "好，很好！我的雨傘馬上就會派上用場。"
 ENG_GATHERING_STORM_DESC:0 "儘管英國是第一次世界大戰的戰勝國，但帝國的根基和核心仍然受到了損傷。一代國家精英在法蘭德斯和法國北部的陣地中犧牲，不列顛處在不安的氣氛之中，並累積了巨額債務。\n\n上一次戰爭的慘痛記憶猶新，這個國家就即將迎來下一次挑戰。越來越多的跡象表明，根本沒有所謂「我們這個時代的和平」。"
 FRA_GATHERING_STORM_DESC:0 "雖然在第一次世界大戰遭受了毀滅性打擊，法國依靠著繁榮的經濟走上了復甦之路。然而，經濟大蕭條仍然影響到了法國，而新的德國政權根本不打算按照凡爾賽條約賠償。\n\n簽訂協議之時，福煦元帥曾發表過知名的言論：這不是和平，只是二十年的停戰協議。這二十年的時間馬上就要結束了。"
 GER_GATHERING_STORM_DESC:0 "新的德國誕生了。距威瑪共和國的倒台和希特勒建立第三帝國已經過去了三年。在度過了艱難的三年大蕭條後，經濟重新穩定，普遍失業問題也得以解決。\n\n凡爾賽條約中針對德國的軍事限制早已被遺忘，國防軍也日益壯大。下一次世界大戰即將到來。"
 ITA_GATHERING_STORM_DESC:0 "隨著法西斯主義的盛行，義大利進入了新的輝煌時代。義大利軍隊正準備將俄塞俄比亞納入義大利殖民帝國的版圖，但墨索里尼的野心不僅如此。\n\n稱霸地中海一直是義大利的天命，新的秩序將在歐洲形成。當改變的浪潮來臨時，義大利必需站在浪潮之上，否則就有被掃除的危險。"
 JAP_GATHERING_STORM_DESC:0 "日本帝國正站在命運的十字路口。陸軍支持「北進論」，號召進軍西伯利亞。海軍支持「南進論」，以東南亞和太平洋的富饒歐洲殖民地為目標。\n\n當然，兩者都支持入侵中國。日本擁有強大的軍隊，但其工業嚴重缺乏足夠的資源，時間不多了，到底該選擇走向何方？"
 SOV_GATHERING_STORM_DESC:0 "俄國內戰塵埃落定後，在原沙皇俄國留下的大部分土地上，蘇維埃社會主義共和國聯盟成為了無可爭議的統治者。以大量的生命為代價，展開了快速的工業化和集團化進程。\n\n現在的蘇聯面臨著雙重威脅，西方是煥發新生的德國，東方是好戰的日本。當然，共產黨也有內部威脅需要處理......"
 USA_GATHERING_STORM_DESC:0 "上次世界大戰結束後，美國回歸了孤立狀態，在黃金的二十年間享受了一段前所未有的經濟繁榮。然而這一切都在國家陷入經濟大蕭條時嘎然而止。\n\n美國一直都堅持對外國戰爭的不干涉政策，但歐亞的事態日益惡化。不論是否願意，這個「最大的中立國」都將被捲入風暴之中。"
 OTHER_GATHERING_STORM_DESC:0 "世界上大大小小的國家都不願一言不發地等待著下一次全球衝突的爆發。不論是處於內戰邊緣的大國，還是那些被第一次世界大戰影響的國家，都要在此時做出艱難的抉擇、把握理想與現實的平衡，以便在未來的世界格局中獲取一席之地。"
 POL_GATHERING_STORM_DESC:1 "數個世紀以來波蘭一直分屬於三個帝國，直到現在波蘭又再次獨立，但是她身處的位置並不有利。\n\n在東方，蘇聯並沒有忘記在波蘇戰爭中恥辱的失敗。\n\n在西方，德國元首阿道夫·希特勒對更多「生存空間」的渴望已經是司馬昭之心，而當前波蘭控制下的前德國領土將是他實現政見的第一步。"
 CAN_GATHERING_STORM_DESC:0 "加拿大作為一個殖民地進入了大戰，在大戰結束後茁壯為了一個國家，生於帕斯尚爾的戰壕泥濘之上，加拿大現在邁出了不確定的步伐，踏上了世界舞台。\n\n受大蕭條以及英語語系和法語語系之間的內部民族分裂的影響，這個新國家的未來看起來絕非穩若泰山。"
 AST_GATHERING_STORM_DESC:0 "透過他們自己的鮮血，澳大利亞人在大戰的史書中贏取了自己的地位。在加利波利戰役中所做的犧牲沒有被遺忘，但他們也沒有忘記是誰發動了這場戰役。\n\n澳大利亞現在站在分叉路口上：是應該跟在她的殖民母國身後加入遠在歐洲的戰事，還是應該把焦點放在近在家園旁的遠東威脅上呢？"
 SAF_GATHERING_STORM_DESC:0 "當大戰開打時，許多南非人拒絕拿起武器幫英國人打仗。而南非軍隊花費了大部分的時間在追著非洲殖民地附近的德國部隊跑，卻只取得很少的戰果。\n\n現在將有一場新的戰爭在地平線升起，就像上次大戰一樣，有些南非人認為不應該跟德國人對抗。有些人甚至相信，布爾人的後代是時候該為他們的祖先奪回失去的自由了。"
 NZL_GATHERING_STORM_DESC:0 "這個南太平洋上的小國在一次大戰中勇敢地戰鬥，並在加利波利和西部戰線中傷亡慘重。近一半的役齡男子在海外的戰鬥中服役，且許多人沒能活著回家。\n\n在大戰結束二十年後，紐西蘭人民對世界局勢感到焦慮，因為這次戰爭的威脅似乎更加靠近他們自己的家園了......"
 RAJ_GATHERING_STORM_DESC:0 "作為大不列顛帝國王冠上的一顆寶石，英屬印度同時象徵著帝國的實力與缺陷，一小群精英的英國公務員統治著一個比英國多上好幾倍人口的廣闊次大陸。而從這些人民中所徵召而成的印度軍隊，也在大戰中展現了他們的英勇。\n\n印度的領導人們希望在上次戰爭中作出的犧牲將有助於印度從英國獲得獨立，但到目前為止，這種希望已經變成失望。隨著戰爭陰影再次浮現，許多人認為現在是爭取自由的時候了－無論要用什麼手段。"
 BLITZKRIEG_NAME:0 "閃電戰"
 BLITZKRIEG_DESC:0 "近年來，歐洲和亞洲爆發了新的戰爭。西班牙被民族主義者所掌控，日本帝國與蘇聯爆發衝突並對中國展開了入侵，在中國的戰事中獲得節節勝利。而蘇聯和德國達成的互不侵犯條約可能會成為歐洲其他國家的惡耗。"
 ENG_BLITZKRIEG_DESC:0 "儘管英國是第一次世界大戰的戰勝國，但帝國的根基和核心仍然受到了損傷。一代國家精英在法蘭德斯和法國北部的陣地中犧牲，不列顛處在不安的氣氛之中，並累積了巨額債務。\n\n上一次戰爭的慘痛記憶猶新，這個國家就即將迎來下一次挑戰。越來越多的跡象表明，根本沒有所謂「我們這個時代的和平」。"
 FRA_BLITZKRIEG_DESC:0 "上次世界大戰仍記憶猶新，但法國再次面臨著新的衝突，因為德國明顯不打算保持和平。為了避免災難性的戰爭，法國需要加強邊境防禦，並明智地選擇盟友。\n\n法國曾經勝利過，這次也一定會獲得勝利！"
 GER_BLITZKRIEG_DESC:0 "重新武裝萊茵「非武裝地帶」後，法國人和英國人愈來愈懷疑德意志的意圖。基於德意志族裔的利益，慕尼黑協定給予德國吞併蘇台德的權力。而莫洛托夫－里賓特洛甫條約不僅保證了德國和蘇聯互不侵犯，還協議了兩國對波蘭的瓜分。\n\n德國已經為此一時刻等待太久了，行動時間到！"
 JAP_BLITZKRIEG_DESC:0 "東南亞地區戰火紛飛。日本雖然在一九三九年早期遭受了一些損失，但現在已經控制了大片的中國領土。蘇聯正為歐洲的緊張形勢焦頭爛額，應該沒有時間干涉亞洲戰場。\n\n等日本掌控了中國的資源，對付蘇聯易如反掌。"
 ITA_BLITZKRIEG_DESC:0 "墨索里尼，義大利的獨裁者，因為在一年前的慕尼黑協定中充當了和平使者而獲得聲望。但是，德國的領土擴張讓義大利意識到：如果可以和德國達成共識，就可以得到更多的土地。\n\n征服阿爾巴尼亞只不過是義大利軍隊的牛刀小試，而其他國家只能擔憂不已。"
 SOV_BLITZKRIEG_DESC:0 "透過在西班牙內戰中支持曼努埃爾·阿扎尼亞和「西班牙第二共和國」，蘇聯清楚表明了她對與義大利和德國的關係和立場。最近，蘇聯在與日軍發生的邊境衝突中節節勝利，已經是一個單一國家無法抗衡的大國。\n\n德國建議瓜分波羅的海諸國和波蘭，這來的正是時候。"
 USA_BLITZKRIEG_DESC:0 "歐洲日益緊張的形勢令人擔憂。雖然與美國暫時沒有關係，但德國的侵略性舉動很快就會驚動世界。雖然西方仍然一片平靜，但從大局上考慮，擴軍備戰也許不是一個壞主意。\n\n如果美國被捲入下一場戰爭，那麼她就要成為戰爭的終結者。"

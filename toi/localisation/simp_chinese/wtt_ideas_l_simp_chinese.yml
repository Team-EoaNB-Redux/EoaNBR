 CHI_nine_power_treaty:0 "《九國公約》"
 CHI_nine_power_treaty_desc:0 "西方列強迫使中國前政權簽訂的一系列關於「門戶開放政策」的不平等條約仍然在發揮效力，人民早已飽嚐其苦。在華外國人仍然享受著前清時期超國民待遇下的治外法權，國家經濟也並非全部掌握在中國人自己手中。"
 CHI_army_corruption:0 "腐敗的軍隊"
 CHI_army_corruption_desc:0 "裙帶關係和貪污腐敗是充斥於國民革命軍中的兩大股歪風邪氣。倘若仍想將其打造成一支有能力捍衛國家的威武之師，政府將不得不啟動一項花費高昂且週期漫長的軍隊改革計劃。"
 CHI_ineffective_bureaucracy:0 "擁腫的官僚體系"
 CHI_ineffective_bureaucracy_desc:0 "內戰帶來的混亂狀態嚴重地破壞了各級國家機構。據兵役署預估，由於地方政府對戶籍檔案管理不善，至少有超過三分之一的適齡壯丁未能被徵入軍隊。改革官僚選拔中的考核制度，將有助於提高行政機構的素質和效率。"
 CHI_incompetent_officers:0 "無能的軍官"
 CHI_incompetent_officers_desc:2 "目前在國民革命軍中，大部分軍官的思想意識仍然停留在軍閥混戰時期的水平，無法適應現代化戰爭的需要。必須以嚴格的教育和訓練來規範他們的思想和行為，只有這樣，在面對其他國家的同行時，中國軍官才不會落於下風。推行「軍官再教育」將是一個更大規模軍隊改革計劃的一部分。"
 CHI_hyper_inflation_none:0 "經濟穩定"
 CHI_hyper_inflation_none_desc:0 "目前全國經濟穩定，沒有明顯的異常跡象。"
 CHI_hyper_inflation_1:0 "通膨率：較低"
 CHI_hyper_inflation_1_desc:0 "我們的經濟學家已經注意到通貨膨脹率略有增加。我們應該關注這一點。"
 CHI_hyper_inflation_2:0 "通膨率：中等"
 CHI_hyper_inflation_2_desc:0 "通貨膨脹已開始顯著影響經濟。在事情失控之前，我們應該考慮應對措施。"
 CHI_hyper_inflation_3:0 "通膨率：較高"
 CHI_hyper_inflation_3_desc:0 "由政府發行的法幣因為高速的貶值率而失信，民眾的購買力正嚴重下降，有些日常用品只能透過關係取得，或是在黑市以高價購得。"
 CHI_hyper_inflation_4:0 "通膨率：極高"
 CHI_hyper_inflation_4_desc:0 "法幣的價值正以驚人的速度蒸發。全國物價瘋狂上漲。財政部建議立即採取緊急措施，否則國家經濟將迅速崩潰。"
 CHI_hyper_inflation_5:0 "經濟崩盤"
 CHI_hyper_inflation_5_desc:0 "由中央政府建立的法幣體系已經完全崩潰。在全國大部分地區，貿易方式已經回歸至易貨交易。大量的農村貧民湧入城市，政府職員點燃成捆的法幣作為燃料取暖。只有推行最極端的財政和經濟改革方案才能解決此局面，穩定社會秩序。"

 MAN_low_legitimacy_5_desc:0 "溥儀皇帝是統治中國近三百年的清朝皇族的合法後裔。由於腐敗軟弱的晚清政府無力阻止外國列強勢力瓜分蠶食中國的土地，而各地省區的督軍卻紛紛與列強合作，自立政府成為軍閥，為了洋人的利益和各自的勢力範圍混戰不休，1911年，受全國民眾支持的「辛亥革命」爆發，溥儀的中國皇帝生涯就此終結。儘管現在溥儀被日本人扶持為滿洲皇帝，但就連滿洲人民也並未接受這一事實，更不必說關內的中國民眾。\n\n為了贏得民眾的支持，滿洲必須從日本人手中獲得獨立，皇帝陛下必須親自帶領滿洲帝國走向輝煌！"

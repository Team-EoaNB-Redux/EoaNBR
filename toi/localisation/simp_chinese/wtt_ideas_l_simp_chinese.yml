 PRC_the_long_march_desc:0 "這場千里躍進陝北的大撤退耗盡了我們的力量，延安革命根據地尚無法支持大規模的人民起義。我們需要時間以及外部援助才能恢復元氣。自長征以來，從山西撤退耗盡了我們的力量，延安基地還沒有準備好支持大型起義。需要恢復時間或外部幫助。"

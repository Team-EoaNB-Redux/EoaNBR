 PRC_low_popular_support:0 "不得人心"
 PRC_low_popular_support_desc:0 "社會底層的勞動人民在內戰期間經受了太多苦難。如果中華蘇維埃想要成為中國的合法政權，那麼來自人民的支持將是必不可少的。"
 PRC_power_struggles:0 "路線鬥爭"
 PRC_power_struggles_desc:0 "黨內人士已經對黨的下一步產生了嚴重分歧。不同派系之間的鬥爭已經爆發，除非有人能夠出面主持大局，否則混亂的狀況將會一直持續下去。"
 PRC_red_army_weakened:0 "衰敗的紅軍"
 PRC_red_army_weakened_desc:0 "因為第五次反圍剿失敗而被迫展開浩劫長征的工農紅軍已然是土崩瓦解的喪家之犬，各路主力更是在接連不斷、且戰且走的遭遇戰中損失殆盡，剩餘寥寥無幾的兵力根本無法再次組織或發起任何有效的反擊行動。因此，有必要在紅軍現有的基礎上組建一支全新的革命軍隊，以期未來可以解放全國。"

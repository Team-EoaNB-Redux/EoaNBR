 MAN_banditry:0 "匪患"
 MAN_banditry_desc:0 "我們的警政機構正在與共黨游擊隊，滿洲逃兵和南京派來的特務進行低烈度治安戰。只有將重點放在農村工作上，才能收拾這些土匪。"
 MAN_kwantung_veto:0 "關東決策權"
 MAN_kwantung_veto_desc:0 "1905年日本從俄羅斯手中奪取大連後，駐守在那裡的關東（日本關東）駐軍被政治化，擴張主義的將領主動奪取更多的中國土地歸入日本。這在1932年的九一八事變中達到高潮，當時滿洲國就是由東北的關東軍組建出來的。現在關東軍繼續佔領該地區，並將其將領的利益置於滿洲國之上。\n\n我們只有透過讓日本軍隊平等地承認我們，或者通過武力把他們趕出去來解決這個問題。"

 medium_armor_desc:0 "戰車配有可旋轉的砲台。中型戰車兼具機動性、火力與裝甲，幾乎可以勝任所有任務。"
 heavy_armor:0 "重型戰車營"
 heavy_armor_desc:0 "戰車配有可旋轉的砲台。重型戰車擁有厚實的裝甲及強大的火力，但犧牲了機動性。"
 super_heavy_armor:0 "超重型戰車營"
 motorized:0 "摩托化步兵營"
 motorized_desc:0 "摩步營是使用卡車及機車等各式載具來運送部隊的高機動步兵營。"
 mechanized:0 "機械化步兵營"

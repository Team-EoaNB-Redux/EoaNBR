 marine:0 "兩棲步兵營"
 marine_desc:0 "兩棲部隊是專精登陸、兩棲作戰的兵種，使用兩棲作戰特化裝備，在臨水地形可以發揮其最大戰鬥力。"
 mountaineers:0 "山地步兵營"
 mountaineers_desc:0 "在山地作戰對陸軍來說是非常艱辛但又無法避免的，山地作戰部隊即是為了山地作戰而特化的兵種，能在山脈、丘陵等地形發揮極大威力。"
 recon:1 "騎兵偵查連"
 recon_desc:0 "偵查營負責調配斥候為部隊執行偵蒐任務，能有效提升行軍速度，以及偵查敵方形勢來取得作戰先機。"
 mot_recon:0 "摩步偵察連"
 mot_recon_desc:0 "利用輕型卡車和摩托車，偵察營可以向更遠的範圍前進，並覆蓋更多地區以保護大部隊側翼。"
 armored_car_recon:0 "機步偵察連"
 armored_car_recon_desc:0 "配備有裝甲車的偵察營可以向敵人發起戰鬥，並防止敵方偵察兵獲得任何有價值的情報。"

 ITA_ducati_energia:0 "杜卡迪能源"
 ITA_northern_designer_tt:1 "這位供應商位於義大利北部，完成國家戰略「§Y$ITA_strengthen_northern_industry$§!」和「§Y$$ITA_new_industrialization_program$§!」將升級選擇這供應商所帶來的加成。"

 ITA_italia_irredenta_achieved:0 "「尚未收復的義大利」已達成"
 AOI_africa_orientale_italiana_idea:0 "義屬東非"
 ITA_banda_carita_non_la_resistance:0 "特別服務部"
 ITA_ALB_italian_settlers:0 "義大利移民湧入"
 ITA_dodecanese_treaty_idea:0 "多德卡尼斯群島條約"
 ITA_italys_destiny_idea:0 "義大利的天命"
 ITA_vento_aureo:0 "黃金之風"
 ITA_shadow_of_mussolini:0 "墨索里尼的陰影"
 ITA_shadow_of_mussolini_desc:1 "儘管墨索里尼已經被趕下台，但他的影響力仍然籠罩著義大利的政治，因此墨索里尼的陰影是難以擺脫的。"
 ITA_divino_duce_1:0 "神聖的領袖"
 ITA_divino_duce_1_desc:1 "[ITA.GetLeader]的身邊環繞著熱烈的個人崇拜，義大利人民永遠不會放棄或背叛領袖。他們將容忍任何強加予他們的困難，並永不屈服。"
 ITA_divino_duce_2:0 "$ITA_divino_duce_1$"
 ITA_divino_duce_2_desc:1 "$ITA_divino_duce_1_desc$"
 ITA_italian_hegemony_master_1:0 "義大利霸權"
 ITA_italian_hegemony_master_1_desc:1 "作為法西斯主義的發源地，我們的宗旨很明確；成為法西斯主義的守護者，並將其思想廣泛地傳播。我們將向每個處於我們霸權之下的人灌輸責任感和對法西斯制度的忠心。"
 ITA_italian_hegemony_master_2:0 "$ITA_italian_hegemony_master_1$"
 ITA_italian_hegemony_master_2_desc:0 "$ITA_italian_hegemony_master_1_desc$"
 ITA_italian_hegemony_master_3:0 "$ITA_italian_hegemony_master_1$"
 ITA_italian_hegemony_master_3_desc:0 "$ITA_italian_hegemony_master_1_desc$"
 ITA_italian_hegemony_subjects:0 "義大利霸權"
 ITA_italian_hegemony_subjects_desc:1 "團結於[ITA.GetNameDef]的霸權下，我們是法西斯主義的守護者，同時是真理和智慧的堡壘。沒有人和東西能夠阻止我們！"
 ITA_prioritizing_the_military:0 "軍事優先"
 ITA_prioritizing_the_military_desc:1 "透過從其他地方轉移資金和資源到軍隊，使我們能夠專注於武裝部隊的發展上。雖然某些地方在短時間內會受到影響，但從長遠來看，我們將獲得更多的得益。"
 ITA_impero_italiano:0 "義大利帝國"
 ITA_impero_italiano_desc:1 "義大利帝國的成立壯了我軍的膽，並使我們在非洲的宣稱合法化。"
 ITA_novus_ordo_modifier:0 "新秩序"
 ITA_expanded_corporatism_modifier:0 "擴大法團主義"

 SWI_swiss_neutrality:0 "中立的瑞士"
 SWI_werner_risch:0 "維爾納－里施"
 SWI_eidgenossische_FW:0 "聯邦飛機工程"
 SWI_eidgenossische_KW:0 "聯邦建築工程"
 SWI_eidgenossische_WF:0 "聯邦武器工廠"
 SWI_sig:0 "康美包"
 SWI_oerlikon:0 "歐瑞康"
 SWI_saurer:0 "卓郎"
 SWI_Berna:0 "伯納"
 SWI_buero_ha_idea:0 "「哈」機關"
 SWI_expanded_spy_network_idea:0 "已擴展的間諜網"
 SWI_spirit_of_saint_bernard_idea:0 "聖伯納犬精神"
 SWI_spirit_of_saint_bernard_idea_tooltip:2 "衛生連救治成功率：§G+20%§!\n經驗損失因素：§G-30%§!"
 SWI_mountaineer_paratroopers_idea:0 "$SWI_mountaneer_paratroopers$"
 SWI_mountaineer_paratroopers_idea_desc:0 "經歷過幾個世紀的阿爾卑斯山陡峭山峰文化，瑞士的傘兵比其他國家的空降步兵更具優勢。他們可以像在羅莎峰或馬特峰上一樣，從我們的運輸機上降落並支配羣山。"
 SWI_mountaineer_paratroopers_idea_TT:0 "§Y山地§!：\n 攻擊：§G+35%§!\n 防禦：§G+10%§!\n 移動速度：§G+20%§!\n§Y山丘§!：\n 攻擊：§G+20%§!\n 防禦：§G+5%§!\n 移動速度：§G+10%§!"
 SWI_air_production_ns:0 "瑞士飛機生產"
 SWI_air_production_ns_desc:0 "我國的工業始終在提高飛機產能的道路上馬不停蹄，以利在戰事中展現對手追悔莫及的空中實力。"
 SWI_federal_police_idea:0 "瑞士聯邦警察情報局"
 SWI_federal_police_idea_no_lar:0 "$SWI_federal_police_idea$"
 SWI_federal_police_idea_no_lar_2:0 "$SWI_federal_police_idea$"
 SWI_infiltrated_federal_police_idea:0 "被渗透的聯邦警察"
 SWI_infiltrated_federal_police_idea_no_lar:0 "$SWI_infiltrated_federal_police_idea$"
 SWI_infiltrated_federal_police_idea_desc:0 "法西斯分子已經滲透到聯邦警察及其情報部門。我們現在無從知道我們的法西斯鄰國是否在滲透[SWI.GetName]的社會。"
 SWI_pro_helvetia_idea:0 "瑞士文化基金會 "
 SWI_pro_helvetia_idea_desc:0 "若瑞士想以獨立國家的方式繼續存在，就必須成為一個有多元聲音的國家。這就是為什麼瑞士文化基金會的任務是要宣傳瑞士的價值觀，以及其相應對民主制度的信念。"
 SWI_martial_law_idea:0 "戒嚴令"
 SWI_martial_law_idea_desc:0 "非常時期需要採取非常的措施。軍隊必須接管權力以保障秩序和穩定。如果運氣好的話，[ROOT.GetAdjective]總有一天可以回復正常。"
 SWI_extensive_press_censorship_idea:0 "全面新聞審查"
 SWI_active_trade_agreement:0 "來自貿易協定的補給"
 SWI_trading_with_switzerland_military:0 "從瑞士進口軍火"
 SWI_trading_with_switzerland_civilian:0 "從瑞士進口民用產品"
 SWI_no_confederation_president_idea:0 "沒有聯邦總統被選出"
 SWI_no_confederation_president_idea_desc:0 "難以置信，瑞士聯邦委員會未能選出新一任聯邦總統，看來我們將要花費許多的努力才能走出這個困境。"
 SWI_foreign_fascist_propaganda:0 "國外法西斯宣傳活動"
 SWI_foreign_fascist_propaganda_desc:0 "儘管[SWI.GetName]沒有大型的本地法西斯主義運動，我們的法西斯鄰國們卻派遣第五縱隊來透過內部勢力滲入諸州，而他們的宣傳行動主要針對以[GER.GetAdjective]和[ITA.GetAdjective]為主要語言的州。"
 SWI_extensive_fascist_propaganda:0 "大規模的法西斯主義政治宣傳"
 SWI_extensive_fascist_propaganda_desc:0 "瑞士的法西斯政治宣傳過去常常來自外國，但他們的運動已經在本土獲得足夠的勢力，使我國內外都充斥著法西斯的政治宣傳。"
 SWI_rearmaming_idea:0 "正在重整軍備"
 SWI_increased_defense_budget:0 "增加國防預算"
 SWI_war_bonds:0 "戰爭債券"
 SWI_banned_foreign_nazi_propaganda_idea:0 "國外納粹主義的政治宣傳被禁止"
 SWI_banned_foreign_nazi_propaganda_idea_desc:0 "納粹主義在我們的社會沒有棲身之處。我們不能允許威脅到我們聯邦構成的意識形態繼續擴散，更可況這些政治宣傳是來自外國。"
 SWI_rearmed_idea_industrial:0 "瑞士已重新武裝起來"
 SWI_army_limitations_TT:3 "§R無法訓練公民民兵以外的常規部隊，無法在軍事準備的決議外修改現有的編制§!\n\n§Y瑞士§!在有需要時依靠平民武裝起來保家衛國。只可以訓練有限數量的民兵，他們的§Y組織度§!在初始會被限制。\n\n當國策「§Y$SWI_armed_neutrality$§!」完成後，民兵可以獲擴編，強化，甚至可以通過決議「§Y$SWI_activate_militia$§!」部署部隊。當民兵被部署時，對瑞士經濟的懲罰會隨時間增加，但此懲罰會在民兵被解散後重置。"
 SWI_citizen_militia_1:0 "瑞士公民民兵"
 SWI_citizen_militia_1_desc:0 "不同於大多數國家，在瑞士，每個能滿足參軍標準的人，都要加入當地的民兵組織，一旦國家需要他們就會武裝起來。若他們未被徵召，我們可以在不影響經濟生產的同時，還能保有極大比例的預備役人口。\n"
 SWI_citizen_militia_2:0 "瑞士公民民兵已擴編"
 SWI_citizen_militia_2_desc:0 "$SWI_citizen_militia_1_desc$"

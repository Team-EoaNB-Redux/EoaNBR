 SWI_swiss_democratic_propaganda_desc:0 "在[SWI.GetNameDef]將福拉爾貝格拉入聯邦之後，他們又在[AUS.GetNonIdeologyName]展開了大規模的宣傳活動。 他們不遺餘力地強調那獨有的民主體制、反對一切法西斯，以及最重要的：加入他們的聯邦。"

 SWI_frontier_defense_plan_idea_1:0 "邊境防禦計畫"
 SWI_infrastructure_rigged_to_blow:0 "準備破壞基礎建設"
 SWI_infrastructure_rigged_to_blow_desc:0 "我們不能讓敵人利用我們辛苦建設的基礎設施和工業來對付我們，一旦它們落入敵人手中，我們就要全部把他們炸得一乾二淨。"
 SWI_aktion_nationaler_widerstand_idea:0 "民族抵抗運動"
 SWI_aktion_nationaler_widerstand_idea_desc:0 "一個由瑞士各階層組成的秘密組織，他們決心宣揚瑞士價值觀，並為最壞的情況做好抵抗的準備工作。"
 SWI_old_switzerland_idea:0 "正回到舊瑞士"
 SWI_old_switzerland_idea_desc:0 "經過了長期的可怕戰爭和不道德的擴張，[ROOT.GetName]人民只望回歸戰前的中立和民主瑞士。這段動蕩的時期必須盡快結束。"
 SWI_extended_supply_lines_idea:0 "補給線已強化"
 SWI_extended_supply_lines_idea_desc:0 "我們強化了後勤。現在我們可以延伸我們的補給線，並比以往更快地建立新的補給線。"
 SWI_expanded_special_forces:0 "特種部隊已擴編"
 SWI_swiss_women_in_the_military:0 "瑞士女兵"
 SWI_volunteer_forces_idea:0 "志願軍"
 SWI_volunteer_forces_idea_desc:0 "儘管依據我們一向的政策，[SWI.GetNameDef]不參與任何的衝突，但我們可以秘密地鼓勵志願軍參與保衛民主的戰爭。"
 SWI_frozen_assets:0 "被瑞士凍結資產"
 SWI_frozen_assets_desc:0 "經過對瑞士銀行數年的依賴後，他們終於露出真面目並通過凍結資產在我們的背後捅刀子！我們將在財政上恢復過來，但這一過程需要時間。"

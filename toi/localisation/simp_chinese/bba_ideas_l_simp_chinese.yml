 ITA_hardened_irregular_bands:0 "非正規軍已強化"
 ITA_hardened_irregular_bands_desc:1 "在非洲作戰中，我們可以利用土著戰士的戰鬥經驗和地理知識從而獲取更大的優勢。 "
 ITA_hardened_irregular_bands_tt:0 "§Y$irregular_infantry$§!、§Y$cavalry$§!和§Y$camelry$§!的攻擊、防禦以和移動速度獲得§G+5.00%§!的加成"
 ITA_servizio_informazione_militare_ns:0 "$ITA_servizio_informazione_militare$"
 ITA_servizio_informazione_militare_ns_desc:1 "我們的情報機構將幫助阻止外國的間諜攻擊，並同時增強我們在國際上的野心。"
 ITA_devaluated_lira:0 "被眨值的里拉"
 ITA_devaluated_lira_desc:1 "我們最近爆發的戰爭代價高昂，同時阻礙我們的經濟發展。貨幣貶值使我們的產品在國際市場上更具競爭力，並提振我們急需改善的經濟。"
 ITA_battaglia_del_grano:0 "穀物之戰"
 ITA_battaglia_del_grano_desc:1 "為了實現真正的獨立，在糧食供應上我們不應依靠外國勢力，而是應該依靠透過本土農業自給自足。穀物之戰將使我們變得自力更生，同時讓我們的實力增加。"
 ITA_battaglia_per_la_terra:0 "土地之戰"
 ITA_battaglia_per_la_terra_desc:1 "我們的土地之戰將開墾數英里的沼澤來創造農地，同時創造新的就業機會。外國政府已經對義大利人民堅不可摧的精神留下深刻的印象。"
 ITA_battaglia_per_la_nascite:0 "生育之戰"
 ITA_battaglia_per_la_nascite_desc:1 "為了使義大利真正繁榮起來，我們需要更多的士兵。為了獲得更多的士兵，我們需要更多的人口。為了獲得更多的人口，我們需要母親。母親們需要的就是贏取生育之戰。"
 ITA_camicie_nere:0 "黑衫軍"
 ITA_camicie_nere_desc:1 "黑衫軍曾向[ITA.GetLeader]宣誓效忠，他們比軍隊其他分支都更可靠和忠誠。賦予他們更多權責將大大增強我們的統治能力。"
 ITA_camicie_nere_mp_tt:0 "§Y憲兵連§!： 鎮壓加成： §G+5.0%§!"
 ITA_italian_irredentism_ns:0 "$ITA_italian_irredentism$"
 ITA_italian_irredentism_ns_desc:1 "為了使[ITA.GetNameDef]充分發揮其潛力和力量，我們必須擴張到自然邊界，並統一所有理應屬於義大利人民的領土！"
 ITA_bandits_war:0 "強盜戰爭"
 ITA_bandits_war_desc:1 "機動性與機械化將是未來的主流。 只有不吝投資軍隊現代化的國家，才能在現代戰爭中取得勝利。"
 ITA_alpine_defense:0 "阿爾卑斯防線"
 ITA_alpine_defense_desc:1 "第一次世界大戰期間在山上的殘酷戰鬥仍是許多人揮之不去的慘痛記憶。為了阻止敵人在北方攻擊，我們必須訓練能在山地地形中作戰的優秀士兵。"
 ITA_aviazione_legionaria:0 "義大利空軍軍團"
 ITA_aviazione_legionaria_desc:1 "奪取制空權對任何軍隊來説都是至關重要的。有了制空權，陸軍在作戰上能夠佔上風，並把敵人擊退。"
 ITA_sold_obsolete_escort_ships_ns:0 "出售過時護航艦艇"
 ITA_sold_obsolete_escort_ships_ns_desc:1 "向其他國家出口軍艦增強我們的工業實力。"
 ITA_strengthened_heavy_industry:0 "重工業已強化"
 ITA_strengthened_heavy_industry_desc:1 "加強我們的工業實力將提升我們的工業生產力。"
 ITA_strengthened_the_army:0 "陸軍已強化"
 ITA_strengthened_the_army_desc:1 "擴大陸軍陸軍教會了我們如何動員士兵，並將其組織成一支具備協調能力的戰鬥部隊。"
 ITA_disgruntlement_in_the_army:0 "陸軍內有不滿聲音"
 ITA_disgruntlement_in_the_army_desc:1 "因被批評擴軍的速度過慢，不滿的情緒已傳播到陸軍之中。"
 ITA_efficient_supply_lines:0 "效率高的補給線"
 ITA_efficient_supply_lines_desc:1 "新的補給卡車隊讓我們的補給線受益匪淺，陸軍後勤不再讓人頭疼。"
 ITA_fuel_reserves:0 "燃料儲備"
 ITA_fuel_reserves_desc:1 "擁有大量的燃料儲備使我軍更能夠長途跋涉和積極行動。"
 ITA_strengthened_the_airforce:0 "空軍已強化"
 ITA_strengthened_the_airforce_desc:1 "義大利空軍的實力再一次位於世界的前列，新訓的飛行員渴望展示我們的空軍有多麼的強大。"
 ITA_disgruntlement_in_the_airforce:0 "空軍內有不滿聲音"
 ITA_disgruntlement_in_the_airforce_desc:1 "空軍曾被承諾獲得更多的資源和資金用以擴張機隊，但這承諾沒有兌現，更甚的是不滿的情緒正在空軍中蔓延。"
 ITA_expanded_intelligence_service_basic:0 "情報機構已擴張"
 ITA_expanded_intelligence_service_basic_desc:1 "已擴張的情報機構將加強我們的國家安全。"
 ITA_bolstered_political_cabinet:0 "政治內閣已強化"
 ITA_bolstered_political_cabinet_desc:1 "適才適所的用人準則有利於法西斯制度的運作以及我們對[ITA.GetNameDef]的統治。"
 ITA_bolstered_military_high_command:0 "最高指揮部已強化"
 ITA_bolstered_military_high_command_desc:1 "能幹的領導層起著決定性的作用，這使軍隊能正常運轉和在戰場上取勝。"
 ITA_all_within_the_state_ns:0 "$ITA_all_within_the_state$"
 ITA_all_within_the_state_ns_desc:1 "增強我們在戰線後方的實力將確保我們通往勝利的道路。"
 ITA_anti_partisan_measures_ns:0 "$ITA_anti_partisan_measures$"
 ITA_anti_partisan_measures_ns_desc:1 "我們的特遣部隊正控制著遊擊隊的活動範圍，使他們更難在我方戰線後發動偷襲。"
 ITA_gappisti_ns:0 "$ITA_gappisti$"
 ITA_gappisti_ns_desc:1 "我們的遊擊小隊正在敵軍的戰線後狠狠地打擊敵人，不但使他們士氣低落，更加強當地居民的抵抗意志。"
 ITA_grande_rivolta_rurale_ns:0 "$ITA_grande_rivolta_rurale$"
 ITA_grande_rivolta_rurale_ns_desc:1 "我們成功將鄉村地區的農民召集到了我們的旗幟之下！"
 ITA_liberation_or_death_ns:0 "$ITA_liberation_or_death$"
 ITA_liberation_or_death_ns_desc:1 "將義大利從暴政中解放出來的最後一擊已經打響；現在已經沒有回頭路了！"
 ITA_grande_rivolta_rurale_terrain_bonus_tt:0 "當此國家精神生效，啟用§Y山地作戰學説§!。§Y$militia$§!在§Y$hills$§!和§Y$mountain$§!上將獲得地形加成：攻擊：§G+5%§!，移動速度：§G+10%§!"
 ITA_independence_war:0 "獨立戰爭"
 ITA_independence_war_desc:1 "我們會把義大利從壓迫者手中解放出來！"
 ITA_nuclear_research:0 "核武器研究"
 ITA_nuclear_research_desc:1 "我們正在開發核能來製造核武器，很快就會成為世界上最強大的軍事力量。"
 ITA_political_reforms:0 "政治改革"
 ITA_political_reforms_desc:1 "改革政治制度將振興和穩定我國。"
 ITA_setting_course_ns:0 "$ITA_setting_course$"
 ITA_setting_course_ns_desc:0 "$ITA_setting_course_desc$"
 ITA_papal_support:0 "教皇的支持"
 ITA_papal_support_desc:1 "教皇對義大利的人民仍有極大的影響。有了他的支持，我們將團結許多人到我們的旗幟下。"
 ITA_papal_state:0 "教皇國"
 ITA_papal_state_desc:1 "隨著教皇重生並控制義大利，人們紛紛向他尋求指導和支持。"
 ITA_papal_state_catholic_dominion:0 "天主領地"
 ITA_papal_state_catholic_dominion_desc:1 "隨著教皇國崛起為一個世界強權，我們應當保護虔誠的基督徒，正如牧羊人引領羊群免於魔鬼的侵擾。這是上帝的旨意！ "
 ITA_papal_state_catholic_dominion_puppet_discount_tt:1 "在和平會談中§Y附庸國家§!的§Y花費減低§!。"
 ITA_cooperation_of_the_bourgeoisie:0 "資產階級的合作"
 ITA_seizing_old_equipment:0 "正奪取陳舊裝備"
 ITA_international_aid:0 "國際援助"
 ITA_disgruntled_military:0 "不滿的軍隊"
 ITA_disgruntled_military_desc:1 "清洗軍隊中的君主主義者將減少對共和國的威脅，但同時也令我們損失了一些經驗豐富的軍事領袖。"
 ITA_empowered_carabinieri:0 "強化了的國家憲兵"

 OPERATIVE_MISSION_BUILD_INTEL_NETWORK_ASSIGNMENT_DESC:0 "§G點擊左鍵§!，即可將會標記適合省份。然後§G點擊左鍵§!，即可一個省份來開始任務。"
 OPERATIVE_MISSION_BUILD_INTEL_NETWORK_DESC:3 "§L建立當地情報網與聯繫於目標省份和周圍省份。§!\n§H每日情報網力量獲得：$BASE$§!\n基礎值：$BASE|G$"

 branch_crypto:0 "密碼學部"
 upgrade_economy_civilian:0 "經濟民生情報部"
 upgrade_economy_civilian_desc:0 "§L我們的特務將接受培訓，來偽裝成平民進入敵方領土，並在該國工業和民用部門內展開行動來收集有關敵人工業和經濟的情報。§!"
 upgrade_army_department:0 "陸軍情報部"
 upgrade_army_department_desc:0 "§L敵方陸軍的情報至關重要，必須建立陸軍情報部門。我們的特務將接受訓練後滲透到敵軍中偽裝成士兵或將軍，並向我們報告他們在敵後發現的秘密。§!"
 upgrade_naval_department:0 "海軍情報部"
 upgrade_naval_department_desc:0 "§L海上戰役是確保勝利的關鍵，並且隨著海軍科技的發展，建立海軍情報局變得至關重要。§!"
 upgrade_airforce_department:0 "空軍情報部"
 upgrade_airforce_department_desc:0 "§L空軍情報部將是我們局內相當有用的部門，負責滲透敵軍並收集敵機動向等情報。§!"
 upgrade_passive_defense:0 "國土防禦部"
 upgrade_passive_defense_desc:1 "§L國土防禦是我們國家安全最重要的一環，將本土防衛和駐軍部隊進行有關間諜活動和反情報的各項訓練，讓在我們軍事專家不參與的情況下，我們也將確保他們始終在家園內具有防禦戰力。§!"
 upgrade_anti_partisan:0 "祕密警察部"
 upgrade_anti_partisan_desc:0 "§L宣傳是確保我們本國公民忠誠的有力工具，但是如果要在敵方土地上建立忠誠則複雜得多。通過訓練我們的特務滲透至敵軍扶持的反抗軍中，我們也許可以開始進行有效的逮捕並結束其各項破壞性行動。屆時，外國游擊隊員肯定會失去復辟舊政權的任何希望。§!"
 upgrade_blueprint_stealing:0 "最高機密竊取計畫"
 upgrade_blueprint_stealing_desc:0 "§L我們知道我們的敵人有關於實驗性武器和車輛的秘密項目，我們不知道這些項目到底是什麼以及它們正在建造什麼。通過滲透到敵人的實驗武器部門，我們不僅將有機會確切地了解他們計劃對我們使用的武器，還將為我們提供獨特的機會，利用這些訊息來發展我們自己的秘密武器部門。§!"
 upgrade_portable_radios:0 "開發可攜式無線電"
 upgrade_portable_radios_desc:0 "§L常規無線電通訊設備太大且無法在隱蔽環境中使用，但是通過研發攜帶式版本並將其偽裝成公文包之類的日常物品，我們的特務將能夠在一天中的所有時間進行通訊而不會引起懷疑或警覺。§!"
 upgrade_invisible_ink:0 "開發隱形墨水"
 upgrade_invisible_ink_desc:0 "§L用看不見的墨水書寫的字母對於肉眼來說只是一片空白，但是使用紫外線或諸如氨水之類的化學試劑可以顯示字母的內容。訓練我們所有特務使用隱形墨水的方式，即使我們的敵人攔截了我們的訊息也能使秘密不被發現。§!"
 upgrade_plastic_explosives:0 "開發塑膠炸藥"
 upgrade_plastic_explosives_desc:0 "§L塑膠炸藥具有類似油膠的材質，非常適合破壞敵人的生產設備，因此我們很自然地用這種炸藥武裝外國游擊隊員。炸彈可以很容易地放置在視線之外，並位於敵方工廠的脆弱地區，這種炸藥的可塑性更能使其成為進行特定政治暗殺的理想武器......§!"
 upgrade_suicide_pills:0 "開發自殺藥丸"
 upgrade_suicide_pills_desc:0 "§L儘管這是不可取的，但不可避免的是我們的敵人會俘虜少數我方特務。我們必須為我們的特務提供一種避免承受在審訊室中等待他們的刑求，透過氰化物丸安裝在牙齒內將為他們提供解脫的機會，如果當這一切來到的話。§!"
 upgrade_training_centers:0 "建設當地化培訓中心"
 upgrade_training_centers_desc:0 "§L雖然我們的特務能夠適應任何環境，但對於在該文化中出生和成長的人來說，該國土地的文化和語言更為自然。如果我們要建立一個遍布全球的間諜網絡，我們必須在全球擴展我們的招募培訓中心，並招聘具有各種文化和背景的特務。§!"
 upgrade_commando_training:0 "特種部隊訓練中心"
 upgrade_commando_training_desc:1 "§L雖然我們的部門通常處理戰爭的細微方面，但通常需要一小隊全副武裝的士兵來完成我們的行動。通過訓練所有特務能以特種突擊隊作戰的方式，它們將在破壞活動中變得更加強大，被敵人的反情報部門發現的可能性較小，並且能夠繳獲敵方的密碼設備。§!"
 upgrade_interrogation_techniques:0 "研究訊問技巧"
 upgrade_interrogation_techniques_desc:0 "§L通常，突破敵人特務的思想比破壞他們的身體更有效，使用武力逼供通常會導致虛假訊息是非常不可靠的， 一個真正熟練的審訊者能夠在沒有暴力的情況下打破敵人的意志後，我們要有辦法讓他們說話...§!"
 upgrade_diplo_training:0 "外交培訓中心"
 upgrade_diplo_training_desc:0 "§L培訓我們的特務以一些外國投資者和外交官的身分，可能會使敵方相信我們的事業是和平無害的。§!"
 upgrade_psycho_warfare:0 "心理戰培訓中心"
 upgrade_psycho_warfare_desc:0 "§L宣傳一直是確保我們國家內部的意識形態利益的有效工具，但沒有任何一種工具能像傳播對敵人政權及其可能帶給國家的恐懼那樣有效。通過將我們的特務與外國的反意識形態運動結盟，我們將能夠使我們的意識形態傳播到世界各地方面變得更加有效。§!"
 upgrade_form_department:0 "成立密碼部門"
 upgrade_form_department_desc:0 "§L密碼學是創建代碼和密碼以維持秘密通信的方法，從來沒有無敵的代碼與幾乎不可能理解的密碼能夠編寫訊息。同樣重要的是，我們在解密敵人的數據時也要對我們的數據進行加密。§!"
 upgrade_decryption_boost:1 "無線電攔截小組"
 upgrade_decryption_boost_desc:0 "§L無線電波使得長距離通訊成為可能，而無線電訊號通常都經過不定期更換頻率來加密。如果想要攔截敵人的通訊，我們就得建立一個負責破解敵方無線電加密的攔截小組。§!"
 upgrade_decryption_boost_2:1 "機器輔助解密"
 upgrade_decryption_boost_2_desc:0 "§L機械已經被證明在加密資料上十分強大，以機器輔助加密的訊號是最難以破解的。密碼分析機對破解未知的密碼上至關重要，它將能成為解密小組的重要資產。§!"
 upgrade_crypto_strength:1 "密碼開發學校"
 upgrade_crypto_strength_desc:0 "§L密碼和暗號已經被證明是建立和保護海外間諜網路最有效率的方式。政府通訊總部應該負責建立一個嶄新且縝密的加密方法，一種敵人無法破解的加密方法。§!"
 upgrade_crypto_strength_2:0 "機器輔助加密"
 upgrade_crypto_strength_2_desc:0 "§L情況顯示，我們標準的加密手段根本不足以保護我方通訊免於敵方窺探。我們之中最聰明的人構思了一台機器，它將能把字母打散，從而根據固定的週期創造出全新的暗號。如果能部署這樣的科技，我們的加密手段將成為敵人眼中一個完全的謎。§!"

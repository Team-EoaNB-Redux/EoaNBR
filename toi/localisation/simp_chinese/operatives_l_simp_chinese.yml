 CANNOT_RECRUITE_OPERATIVE_NO_SLOT_DESC:5 "您可以通過建立情報局來獲得第一個欄位。在第五次升級後，或者是指派§H神秘的紳士§!擔任政治幕僚，都會新增另一個欄位。\n作為陣營中的情報領袖，您的陣營成員與特務數量成正比。但不包括傀儡國和工廠數極少的國家。"

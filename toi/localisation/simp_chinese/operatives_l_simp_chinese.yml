 OPERATIVE_MISSION_COUNTER_INTELLIGENCE_ASSIGNMENT_DESC:1 "§G點擊左鍵§!，即可將會標記適合的國家。然後§G點擊左鍵§!，即可一個國家來開始任務。\n§G右鍵點擊§!則會在本國進行任務。"

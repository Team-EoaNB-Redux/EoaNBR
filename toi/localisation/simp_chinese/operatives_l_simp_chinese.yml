 OPERATIVE_MISSION_QUIET_INTEL_NETWORK_DESC:3 "§L維持住與當地線人和其它聯絡人之間的網路，同時最小化被發現的風險。§!\n在間諜網路未啟用的同時阻止§Y間諜網強度§!的損失。"

 POR_unstable_republic_desc:0 "1910年建立的共和國時代被描述為「頻繁陷入無政府狀態，政府腐敗、暴動和搶劫、暗殺、任意監禁和宗教迫害無時無刻發生」。它見證了九位總統就職、四十四次內閣改組和二十一次革命。即使在1926年的軍事政變之後，也仍有幾次失敗的革命紀錄。"

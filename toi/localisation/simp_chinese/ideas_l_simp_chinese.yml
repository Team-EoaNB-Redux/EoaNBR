 en_svensk_tiger_desc:0 "假若瑞典是一隻暗伺時機的老虎的話，那麼暗中觀察我們的人就不應該知道我們要鎖什麼。在此非常緊急時刻，每一個愛國的瑞典人都應該保持靜默。"

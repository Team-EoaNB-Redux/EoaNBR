l_simp_chinese:
 fascist_influence:0 "法西斯主義影響"
 fascist_influence_desc:0 "法西斯的影響讓法西斯主義十分受歡迎，使這個國家能很容易的和其他法西斯國家結盟。"
 communist_influence:0 "共產主義影響"
 communist_influence_desc:0 "共產主義的影響讓共產主義十分受歡迎，使這個國家能很容易的和其他共產國家結盟。"
 democratic_influence:0 "民主主義影響"
 democratic_influence_desc:0 "民主主義的影響讓民主主義十分受歡迎，使這個國家能很容易的和其他民主國家結盟。"
 neutrality_influence:0 "中立主義影響"
 neutrality_influence_desc:0 "專制的壓力導致了對那些擁有強大政府和貴族王室的人的重視，而且該國很容易與其他獨裁政府結盟。"
 soviet_german_friendship:0 "蘇德友好"
 soviet_german_friendship_desc:0 "德意志第三帝國和蘇維埃社會主義共和國聯盟攜手對抗腐朽墮落的資本主義與西方世界。"
 sour_loser:0 "苦澀的失敗者"
 sour_loser_desc:0 "作為第一次世界大戰的戰敗國，不平等條約的苦澀與經濟大蕭條的辛酸已經徹底滲透了這個國家的每吋土地。"
 received_attache:0 "駐外武官"
 received_attache_desc:0 "外國派遣的駐外武官。"
 ATTACHE_LIST:0 "從$LIST$遠道而來的駐外武官已經抵達。並為己方提供以下效果："
 porsche:0 "保時捷"
 porsche_desc:0 "保時捷汽車（Porsche）的創始人斐迪南·保時捷博士對於配備厚重裝甲的戰車有著濃厚興趣。因此才有了象式驅逐戰車和鼠式重型戰車。"
 henschel:0 "亨舍爾"
 henschel_desc:1 "亨舍爾機廠（Henschel）不僅負責解決了早期出現有關可靠性的艱難問題，同時也確保此後所有的量產型「虎」式戰車（Pzkpfw.VI）在戰場上均有優異表現。"
 GER_MAN:0 "猛獅"
 GER_MAN_desc:1 "猛獅機廠（MAN）不僅有著「豹」式戰車（Pzkpfw.V）這樣的明星產品，同時也參與設計並生產了一些早期型號的戰車。"
 rheinmetall:0 "萊茵金屬"
 rheinmetall_desc:0 "萊茵金屬（Rheinmetall）致力於設計與生產各種型號的大口徑火砲。"
 mauser:0 "毛瑟軍械"
 mauser_desc:0 "毛瑟槍廠（Mauser）致力於設計與生產各種型號的小口徑槍械。"
 ig_faben:0 "法本化工"
 ig_faben_desc:0 "法本集團（IG Farben）致力於工業技術的\n研究與發展。"
 messerschmitt:0 "梅賽施密特"
 messerschmitt_desc:0 "梅賽施密特公司（Messerschmitt）著力於輕型戰鬥機的開發，例如大名鼎鼎的 Me-109 戰鬥機。"
 focke_wulf:0 "福克-沃爾夫"
 focke_wulf_desc:0 "福克-沃爾夫公司（Focke-Wulf）對於中型戰鬥機與重型轟炸機有著強烈的興趣，例如 Fw-190「百舌鳥」戰鬥機和 Fw-200「兀鷹」四發巡邏機。"
 junkers:0 "容克斯"
 junkers_desc:0 "容克斯公司（Junkers）成名於它的標誌性展品 Ju-87「斯圖卡」俯衝轟炸機。"
 todt:0 "弗里茲·托特"
 todt_desc:0 "作為「托特組織」的創始人，德國工程師弗里茲·托特，畢生都致力於提高民生工業的建設速度。"
 speer:0 "亞伯特·施佩爾"
 speer_desc:0 "作為元首的的御用建築師，施佩爾於 1942 至1945 年間擔任軍備部長，致力於提升軍事工業的生產效率，並降低民生需求的比例，從而造就了「軍備神話」。"
 raeder:0 "埃里希·雷德爾"
 raeder_desc:0 "海軍元帥埃里希·雷德爾偏愛傳統的水面艦艇，同時也是「存在艦隊」學說的忠實信徒。"
 donitz:0 "卡爾·鄧尼茨"
 donitz_desc:0 "海軍元帥卡爾·鄧尼茨對潛艇戰情有獨鍾，同時也是「海上破交」學說的忠實信徒。"
 goering:0 "赫爾曼·戈林"
 goering_desc:0 "空軍元帥赫爾曼·戈林曾是一戰時期的王牌飛行員，同時也是元首的鐵桿粉絲之一。儘管他不再像年輕時那樣稱職，但是論及對元首閣下的忠誠，鮮少有人能出其右。"
 walther_wever:0 "瓦爾特·韋佛"
 walther_wever_desc:0 "空軍中將瓦爾特·韋佛以他極富前瞻性的眼光，成為德國少數倡導戰略轟炸理論的先驅之一。"
 ritter_von_greim:0 "利特·馮·格萊姆"
 ritter_von_greim_desc:0 "空軍元帥利特·馮·格萊姆認為應以「戰術攔截」為核心，從而建立一支戰術空軍。"
 ernst_udet:0 "恩斯特·烏德特"
 ernst_udet_desc:0 "空軍上將恩斯特·烏德特是俯衝轟炸理論與密接支援戰術的主導者。"
 werner_von_fritsch:0 "威爾納·馮·弗里契"
 werner_von_fritsch_desc:0 "陸軍上將威爾納·馮·弗里契作為一位保守派的老將，十分注重大兵團戰術的發展與運用使用。"
 ludwig_beck:0 "路德維希·貝克"
 ludwig_beck_desc:0 "陸軍上將路德維琪·貝克尤其強調「後勤補給」，對於打贏一場戰爭的重要性有多少。"
 franz_halder:0 "弗朗茲·哈爾德"
 franz_halder_desc:0 "陸軍上將弗朗茲·哈爾德作為一名大砲兵主義的支持者，堅信口徑就是真理"
 heinz_guderian:0 "海因茨·威廉·古德里安"
 wilhelm_keitel:0 "威廉·凱特爾"
 wilhelm_keitel_desc:0 "威廉·凱特爾，保守派指揮官，注重於步兵，他缺少的指揮素養被對元首的忠誠所彌補"
 ferdinand_schorner:0 "斐迪南·舍爾納"
 ferdinand_schorner_desc:0 "斐迪南·舍爾納善於防禦和冬季作戰"
 general_staff:0 "總參謀部"
 general_staff_desc:0 "德軍總參謀部是德國軍隊中對戰爭進行規劃和決策的高級軍事機構，由原普魯士軍隊總參謀部發展而來，是現代絕大多數軍隊總參謀部的樣板。總參謀部的崛起和發展是德軍與其對手相比最大的優勢，是德軍最令人生畏的部分。"
 v_weapons:0 "復仇武器（V系列制導炸彈）"
 v_weapons_desc:0 "V系列火箭是對我們敵人復仇的理想武器，比如攻擊英國本土"
 hermann_gortz:0 "赫爾曼·格茨"
 hermann_gortz_desc:0 "§H赫爾曼·格茨§!是一名精通業務的德國間諜。"
 elyesa_bazna:0 "艾利薩·巴茲納"
 elyesa_bazna_desc:0 "§H艾利薩·巴茨納§!更廣為人知的是他的代號「西塞羅」"
 marina_lee:0 "瑪麗娜·李"
 marina_lee_desc:0 "§H瑪麗娜·李§!是一名專門竊取敵方作戰計劃的芭蕾舞演員"
 german_advisors:0 "德國軍事顧問團"
 german_advisors_desc:0 "應國民政府的邀約，由國防軍之父漢斯·馮·塞克特引薦，亞歷山大·馮·法肯豪森所領頭的第四批顧問於1934年抵華，接手協助軍事委員會進行改組、整編以及重建的計畫。法肯豪森及其同袍致力於提高國民革命軍的戰力及素質，同時推動基礎工業與軍事裝備的現代化。"

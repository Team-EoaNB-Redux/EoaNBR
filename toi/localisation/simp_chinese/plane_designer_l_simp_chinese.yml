 medium_plane_airframe_0:0 "初級中型機體"
 medium_plane_airframe_0_desc:0 "雖然能夠酬載大量的武裝並且有較長的航程，此型機體的潛力仍是嚴重受限的。"
 medium_plane_airframe_1:0 "一級中型機體"
 medium_plane_airframe_1_desc:0 "整合了近年發展的新科技後，此型機體的效能比起過去同等大小的飛機有著大幅的進步。"
 medium_plane_airframe_2:0 "二級中型機體"
 medium_plane_airframe_2_desc:0 "此型機體善用了現代製造科技的優勢，讓飛機的酬載更大、航程更遠。"
 medium_plane_airframe_3:0 "三級中型機體"
 medium_plane_airframe_3_desc:0 "此型機體被設計成能最大化飛機的效能與載重，代表著常規動力飛機的工程巔峰。"
 medium_plane_airframe_4:0 "現代中型機體"
 medium_plane_airframe_4_desc:0 "隨著噴射動力逐漸成為主流，工程師們也開始規劃出適合噴射推進的新機體。"

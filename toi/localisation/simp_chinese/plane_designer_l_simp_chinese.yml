 large_plane_airframe_0:0 "初級大型機體"
 large_plane_airframe_0_desc:0 "這種龐大的機體有充沛的空間可以搭載大量炸彈和燃料。然而，它們的發展潛力嚴重受限，新時代的戰略轟炸機即將取代它們的地位。"
 large_plane_airframe_1:0 "一級大型機體"
 large_plane_airframe_1_desc:0 "此型機體被設計來實驗戰略轟炸機的潛力，它們不僅能夠深入敵境打擊工業目標，也能安全的把乘組員帶回來。"
 large_plane_airframe_2:0 "二級大型機體"
 large_plane_airframe_2_desc:0 "戰略轟炸機的概念得到充分實踐後，此型機體的設計目標在於增進酬載與航程，但仍然有大量的改良空間。"
 large_plane_airframe_3:0 "三級大型機體"
 large_plane_airframe_3_desc:0 "此型機體專為超高空的長程飛行而設計，它們能夠搭載大量的載荷深入敵方的核心領土。"
 large_plane_airframe_4:0 "現代大型機體"
 large_plane_airframe_4_desc:0 "噴射動力帶來了性能上的巨大飛躍，這個機體正是被設計來善用此一優勢。"
 large_plane_maritime_patrol_plane_airframe_0:0 "初級海上巡邏機體"
 large_plane_maritime_patrol_plane_airframe_0_desc:1 "海軍需要長程偵查機來找出遠離海岸的敵艦。此型機體雖然有些過時，但仍有足夠的航程來覆蓋大面積的海域。"
 large_plane_maritime_patrol_plane_airframe_1:0 "一級海上巡邏機體"
 large_plane_maritime_patrol_plane_airframe_1_desc:0 "考慮到強大的新式艦載機帶來的威脅，我們必須從更遠處偵查與消滅敵人。第一步便是開發一款新型飛機來進行更遠的海上巡邏。"
 large_plane_maritime_patrol_plane_airframe_2:0 "二級海上巡邏機體"
 large_plane_maritime_patrol_plane_airframe_2_desc:0 "為了應對敵人潛艦和襲擊巡洋艦的雙重威脅，我們需要巡邏更大片的海域。這種機體能夠勝任此一工作。"
 large_plane_maritime_patrol_plane_airframe_3:0 "三級海上巡邏機體"
 large_plane_maritime_patrol_plane_airframe_3_desc:0 "透過雷達和其他探測設備，就算在壞天氣或是黑夜中也可以偵查到敵艦，但這些設備需要更大型的機體來承載。"
 large_plane_maritime_patrol_plane_airframe_4:0 "現代海上巡邏機體"
 large_plane_maritime_patrol_plane_airframe_4_desc:0 "隨著導彈時代的降臨，海上巡邏機必須要有更遠的航程和更長的的滯空時間。"
 cv_small_plane_airframe_0:0 "初級艦載機體"
 cv_small_plane_airframe_0_desc:0 "此機體安裝了著艦鉤和強化的起落架，能夠在航空母艦上起降。"
 cv_small_plane_airframe_1:0 "一級艦載機體"
 cv_small_plane_airframe_1_desc:0 "整合了陸基飛機採用的許多科技後，此型機體就和它們一樣可靠，而且還可以在航母甲板上起降。"
 cv_small_plane_airframe_2:0 "二級艦載機體"
 cv_small_plane_airframe_2_desc:0 "為了跟上陸基飛機的發展，此型機體根據新科技而打造，改進了飛機的航程與性能。"
 cv_small_plane_airframe_3:0 "三級艦載機體"
 cv_small_plane_airframe_3_desc:0 "為了在航母上起降，艦載機的機體大小和性能都受到嚴格的限制。此型機體的設計已經到達了常規動力飛機的工程極限。"
 cv_small_plane_airframe_4:0 "現代艦載機體"
 cv_small_plane_airframe_4_desc:0 "此型機體的設計不僅能夠有效利用噴射引擎帶來的額外推力，也能夠將它們推到海軍航空的舞台之上。"

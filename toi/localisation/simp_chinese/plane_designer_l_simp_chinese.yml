 engines_4:0 "四級引擎"
 engines_4_desc:0 "$engine_4_1x_desc$"
 range_improvements:0 "航程改良"
 range_improvements_desc:0 "雖然增加燃油的容量是增加飛機航程最明顯的辦法，但要增加容量又不損及飛機的性能絕非簡單的工作。"

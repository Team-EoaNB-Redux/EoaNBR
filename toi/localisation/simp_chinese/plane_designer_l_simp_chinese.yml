 engine_1_1x:0 "一級引擎x1"
 engine_1_1x_desc:0 "此基本引擎相當可靠且廉價，但出力並不強大。"
 engine_1_2x:0 "一級引擎x2"
 engine_1_2x_desc:0 "雙引擎給予飛機更大的推力，然而也有其他代價。"
 engine_1_3x:0 "一級引擎x3"
 engine_1_3x_desc:0 "三引擎配置給予飛機相比雙引擎更大的推力，同時也不如四引擎配置一般昂貴。"
 engine_1_4x:0 "一級引擎x4"
 engine_1_4x_desc:0 "四部引擎提供的推力讓重型飛機能夠翱翔於天際，還能夠攜帶大量的載彈。"
 engine_1_6x:0 "一級引擎x6"
 engine_1_6x_desc:0 "有了六部引擎，任何飛機都能夠承載大量負重飛越遙遠的航程，同時也有著卓越的速度。"
 engine_2_1x:0 "二級引擎x1"
 engine_2_1x_desc:0 "一部更大更強的引擎，讓飛機能有更快的速度和更大的載荷。"
 engine_2_2x:0 "二級引擎x2"
 engine_2_2x_desc:0 "$engine_1_2x_desc$"
 engine_2_3x:0 "二級引擎x3"
 engine_2_3x_desc:0 "$engine_1_3x_desc$"
 engine_2_4x:0 "二級引擎x4"
 engine_2_4x_desc:0 "$engine_1_4x_desc$"
 engine_2_6x:0 "二級引擎x6"
 engine_2_6x_desc:0 "$engine_1_6x_desc$"
 engine_3_1x:0 "三級引擎x1"
 engine_3_1x_desc:0 "整合了先進的甲醇噴射與自動混合系統，這部引擎能夠輸出遠更強大的動力。"
 engine_3_2x:0 "三級引擎x2"
 engine_3_2x_desc:0 "$engine_1_2x_desc$"
 engine_3_3x:0 "三級引擎x3"
 engine_3_3x_desc:0 "$engine_1_3x_desc$"
 engine_3_4x:0 "三級引擎x4"
 engine_3_4x_desc:0 "$engine_1_4x_desc$"
 engine_3_6x:0 "三級引擎x6"
 engine_3_6x_desc:0 "$engine_1_6x_desc$"
 engine_4_1x:0 "四級引擎x1"
 engine_4_1x_desc:0 "由於在工程上的不斷優化，這部引擎所有方面的性能都已經被改良到極致，它代表著活塞引擎科技上無以倫比的頂峰。"
 engine_4_2x:0 "四級引擎x2"
 engine_4_2x_desc:0 "$engine_1_2x_desc$"
 engine_4_3x:0 "四級引擎x3"
 engine_4_3x_desc:0 "$engine_1_3x_desc$"
 engine_4_4x:0 "四級引擎x4"
 engine_4_4x_desc:0 "$engine_1_4x_desc$"
 engine_4_6x:0 "四級引擎x6"
 engine_4_6x_desc:0 "$engine_1_6x_desc$"
 jet_engine_1x:0 "噴射引擎x1"
 jet_engine_1x_desc:0 "這部引擎以完全不同於以往的方式來推動飛機，雖然極度複雜且不慎穩定，但也大幅增加了飛機的推力與速度。"
 jet_engine_2x:0 "噴射引擎x2"
 jet_engine_2x_desc:0 "$engine_1_2x_desc$"
 jet_engine_3x:0 "噴射引擎x3"
 jet_engine_3x_desc:0 "$engine_1_3x_desc$"
 jet_engine_4x:0 "噴射引擎x4"
 jet_engine_4x_desc:0 "$engine_1_4x_desc$"
 jet_engine_6x:0 "噴射引擎x6"
 jet_engine_6x_desc:0 "$engine_1_6x_desc$"
 rocket_engine_1:0 "一級火箭引擎"
 rocket_engine_1_desc:0 "此引擎使用了極具揮發性的燃料和極不穩定的氧化劑，能夠為飛機帶來極為龐大的動力，然而代價便是較短的航程。"
 rocket_engine_2:0 "二級火箭引擎"
 rocket_engine_2_desc:0 "燃燒室的改進和燃料混和方式的修正使此引擎有了更高的效能，但航程也隨之下降。"
 rocket_engine_3:0 "三級火箭引擎"
 rocket_engine_3_desc:0 ""
 light_mg_2x:0 "輕機槍x2"
 light_mg_2x_desc:0 "兩挺步槍口徑的機關槍，能夠以低廉的成本提供少量的額外火力以對抗空中目標。"
 light_mg_4x:0 "輕機槍x4"
 light_mg_4x_desc:0 "雖然步槍口徑武器在破壞性上相對較低，但其數量能夠彌補此一缺陷。"
 aircraft_cannon_1_1x:0 "一級機砲x1"
 aircraft_cannon_1_1x_desc:0 "一挺機砲能夠提供對抗空中目標的強大火力，但額外的重量也會使飛機變慢、機動性降低。"
 aircraft_cannon_1_2x:0 "一級機砲x2"
 aircraft_cannon_1_2x_desc:0 "兩挺機砲給了飛機令人畏懼的前向火力，能夠有效對抗空中和地面的軟目標，但對飛機的載重和機動性都是沉重的負擔。"
 bomb_locks:0 "炸彈掛架"
 bomb_locks_desc:0 "這種裝設在機翼或機身下方的掛架能夠配備小型炸彈，讓飛機能夠轟炸地面目標。"
 torpedo_mounting:0 "魚雷掛架"
 torpedo_mounting_desc:0 "讓魚雷能夠裝置在機身下方的一個支點。這個裝備讓飛機能有對抗敵人艦艇的潛力。"
 armor_plate_small:0 "裝甲板"
 armor_plate_small_desc:0 "裝設在駕駛座後方以及引擎周邊的鋼鐵裝甲板，能夠提高飛機面對地面與後方砲火攻擊時的生存能力。"
 heavy_mg_2x:0 "重機槍x2"
 heavy_mg_2x_desc:0 "雙聯裝的重型機槍，能夠擊穿現代飛機堅韌的外層。"
 heavy_mg_4x:0 "重機槍x4"
 heavy_mg_4x_desc:0 "四挺重機槍帶來了令人畏懼的火力，不論是質量或數量上都相當強大。"
 aircraft_cannon_2_1x:0 "二級機砲x1"
 aircraft_cannon_2_1x_desc:0 "比起舊款的機砲，此武器能夠發射更強大的火力，甚至有能力一擊打下重型飛機。"
 aircraft_cannon_2_2x:0 "二級機砲x2"
 aircraft_cannon_2_2x_desc:0 "兩挺機砲給了飛機極為充足的火力，讓擊落敵機變得更為容易。"
 small_bomb_bay:0 "小型炸彈艙"
 small_bomb_bay_desc:0 "一個裝載炸彈的小型艙室，設置於機身內部以減少阻力，但因此需要的結構改造使飛機難以進行高強度的機動。"
 medium_bomb_bay:0 "中型炸彈艙"
 medium_bomb_bay_desc:0 "一個中型炸彈艙，讓飛機能夠攜帶足夠的火力打擊各式各樣的地面目標。"
 large_bomb_bay:0 "大型炸彈艙"
 large_bomb_bay_desc:0 "一個大型炸彈艙，讓飛機能夠裝載大量的炸彈以摧毀龐大的工廠設施和各種堅固目標。"
 tank_buster_1:0 "一級反坦克砲"
 tank_buster_1_desc:0 "根據陸軍所用的反坦克砲而生，如果能精準地射擊，這種武器甚至能夠摧毀最先進的坦克。然而，其龐大的重量和尷尬的位置嚴重限制了飛機的性能。"
 tank_buster_2:0 "二級反坦克砲"
 tank_buster_2_desc:0 "為了對抗更重型的坦克，就需要更大型的反坦克砲。雖然這款武器沉重且遲緩，但能夠有效對抗敵方的陣地。"
 fuel_tanks_small:0 "額外油箱"
 fuel_tanks_small_desc:0 "將機身內部更多的空間撥給燃料以增長飛機的航程，但這也會使得飛機更為易燃。"
 self_sealing_fuel_tanks_small:1 "自封油箱"
 self_sealing_fuel_tanks_small_desc:0 "透過在油箱內加裝一層能夠特殊橡膠，油箱在受損後將能自我修復並阻止洩漏，就算被擊中也不會危害到飛機整體。"
 armor_plate_medium:0 "$armor_plate_small$"
 armor_plate_medium_desc:0 "裝設在引擎和機身脆弱處的裝甲將能大幅改善飛機的生存性，但會降低飛機的航程。"
 fuel_tanks_medium:0 "$fuel_tanks_small$"
 fuel_tanks_medium_desc:0 "$fuel_tanks_small_desc$"
 self_sealing_fuel_tanks_medium:0 "$self_sealing_fuel_tanks_small$"
 self_sealing_fuel_tanks_medium_desc:0 "$self_sealing_fuel_tanks_small_desc$"
 armor_plate_large:0 "$armor_plate_small$"
 armor_plate_large_desc:0 "以大量的鋼鐵裝甲保護引擎、油箱和駕駛艙，這使得防空砲火除非直接命中否則難以傷害飛機，對戰鬥機來說也將成為難啃的硬骨頭。"
 fuel_tanks_large:0 "$fuel_tanks_small$"
 fuel_tanks_large_desc:0 "$fuel_tanks_small_desc$"
 self_sealing_fuel_tanks_large:0 "$self_sealing_fuel_tanks_small$"
 self_sealing_fuel_tanks_large_desc:0 "$self_sealing_fuel_tanks_small_desc$"
 lmg_defense_turret:0 "輕機槍防禦砲塔"
 lmg_defense_turret_desc:0 "雖然在空對空戰鬥中略嫌薄弱，但一座輕機槍砲塔仍然能夠讓敵機的進攻變得更加危險。"
 lmg_defense_turret_2x:0 "輕機槍防禦砲塔x2"
 lmg_defense_turret_2x_desc:0 "兩挺裝置於電動砲塔中的輕機槍能夠覆蓋更大的角度，使此飛機變成更難對付的目標。"
 hmg_defense_turret:0 "重機槍防禦砲塔"
 hmg_defense_turret_desc:0 "一挺裝置於旋轉砲塔中的重機槍，讓飛機能有機會對抗配備同樣武器的戰鬥機。"
 hmg_defense_turret_2x:0 "重機槍防禦砲塔x2"
 hmg_defense_turret_2x_desc:0 "兩座配備重機槍的電動砲塔，對敵機來說將成為更危險的目標。"
 cannon_defense_turret:0 "機砲防禦砲塔"
 cannon_defense_turret_desc:0 "一挺裝置在旋轉砲塔上的現代化機砲，此武器能顛覆空戰中進攻與防禦的平衡。沒有多少戰鬥機能夠承受現代機砲的直擊。"
 cannon_defense_turret_2x:0 "機砲防禦砲塔x2"
 cannon_defense_turret_2x_desc:0 "兩座裝設機砲的砲塔將使飛機擁有驚人的防禦力，讓任何敵機的進攻都成為自殺性的舉動。"
 rocket_rails:0 "火箭滑軌"
 rocket_rails_desc:0 "在機翼下方吊掛的無導引投射物。由於這些火箭能夠朝飛機前方發射，因此比起炸彈來說，飛行員更容易瞄準目標。"
 bomb_sights_1:0 "一級轟炸瞄準鏡"
 bomb_sights_1_desc:0 "一具複雜的機械計算機，能夠考量風速、終端速度和海拔的影響，讓轟炸機能夠以更高的精準度擊中目標。"
 bomb_sights_2:0 "二級轟炸瞄準鏡"
 bomb_sights_2_desc:0 "上一代的轟炸瞄準鏡需要漫長的設置流程才能得出瞄準結果，然而新版的穩定瞄準器只需要幾秒就能得出結果，而且甚至能夠承受飛機進行俯衝。"
 radio_navigation_1:0 "一級無線電導航"
 radio_navigation_1_desc:0 "一具無線電訊號接收器，能夠接收兩個簡單的無線電導航訊號，使飛機能夠在完全黑暗的環境下找到目標。"
 radio_navigation_2:0 "二級無線電導航"
 radio_navigation_2_desc:0 "一具額外加上了許多測距儀器的無線電接收器，這讓轟炸機就算無法目視目標，也能夠計算出投彈的精確時機。"
 air_ground_radar_1:0 "一級空對地雷達"
 air_ground_radar_1_desc:0 "一具使導航員能獲取地面精確圖像的空載雷達，讓飛機不論是在黑暗中或是壞天氣下都能夠精確的航行。"
 air_ground_radar_2:0 "二級空對地雷達"
 air_ground_radar_2_desc:0 "比起前一代有著更高的解析度，此雷達讓轟炸機就算在雲層極厚的狀況下也能精確投彈。"
 air_air_radar_1:0 "一級空對空雷達"
 air_air_radar_1_desc:0 "一具飛機上的雷達天線，受過訓練的操作員將能夠使用它找出空中目標，就算在黑夜中也是一樣。"
 air_air_radar_2:0 "二級空對空雷達"
 air_air_radar_2_desc:0 "配備了更強大的無線電發射器，此雷達將能夠探測到更遠處的目標。"
 non_strategic_materials_small:0 "非戰略性物資使用"
 non_strategic_materials_small_desc:0 "用特殊處理的木材和布料盡可能地取代鋁材，如此一來將能夠大量減少戰略性物資的消耗。然而，木材和布料確實難以承受現代武器的攻擊。"
 drop_tanks:0 "拋棄式油箱"
 drop_tanks_desc:0 "小型的可拋棄式油箱，能夠提供戰機額外的航程。由於這些油箱能在戰鬥前拋棄，它們並不會影響飛機的戰鬥能力。"
 dive_brakes_small:0 "減速板"
 dive_brakes_small_desc:1 "裝設在機翼後緣的一系列擾流器，在飛機進入俯衝時會打開使其減速。這會讓飛機在進行深度俯衝時不至於折斷機翼，從而允許飛機從幾乎垂直的角度進行俯衝攻擊，大幅提升其精確性。"
 non_strategic_materials_medium:0 "$non_strategic_materials_small$"
 non_strategic_materials_medium_desc:0 "$non_strategic_materials_small_desc$"
 non_strategic_materials_large:0 "$non_strategic_materials_small$"
 non_strategic_materials_large_desc:0 "$non_strategic_materials_small_desc$"
 floats:0 "浮筒"
 floats_desc:0 "一組裝置於機身下方的浮筒，允許飛機能夠降落於水面上。它能夠改善飛機海上偵察的能力，但也會大幅減低其機動性。"
 flying_boat_medium:0 "飛行艇"
 flying_boat_medium_desc:0 "此飛機不裝設陸輪，取而代之的是其底部被設計為能在水上著陸的形式，能夠改善飛機海上偵察的能力。"
 flying_boat_large:0 "$flying_boat_medium$"
 flying_boat_large_desc:0 "$flying_boat_medium_desc$"
 guided_anti_ship_missile:1 "導引反艦飛彈"
 guided_anti_ship_missile_desc:0 "一顆裝有火箭引擎和無線電導引設備的反艦炸彈，此種新式武器對所有現役的船艦都是嚴重的威脅。"
 fixed_explosive_charge:0 "機體固定炸藥"
 fixed_explosive_charge_desc:0 "一個固定於機身上的空心裝藥，此機型變成了飛行炸彈。如果此機型能夠撞向敵人船艦將會造成毀滅性的損害，然而也得犧牲飛機和飛行員本身。"
 recon_camera:0 "偵查相機"
 recon_camera_desc:0 "一組搭載特殊光學鏡頭的照相機，讓飛機能夠從極高海拔拍攝敵軍陣地與設施的精確照片。"
 airdropped_mines:0 "空投水雷"
 airdropped_mines_desc:0 "配備降落傘的水雷，能夠由飛機從空中投放。"
 demining_coil:0 "掃雷線圈"
 demining_coil_desc:0 "一組裝置在機體下方的大型線圈，讓飛機能夠發出強大的磁場來引爆下方的磁性水雷。"
 small_plane_airframe_0:0 "初級小型機體"
 small_plane_airframe_0_desc:0 "在上次大戰期間，航空技術得到了突飛猛進的發展。此一機體代表著這些發展的集大成，但其成長的潛力有限。"
 small_plane_airframe_1:0 "一級小型機體"
 small_plane_airframe_1_desc:0 "近年的新技術如雨後春筍般出現，已經能夠建造出極為可靠且小型的飛機，此一機體代表著發展道路上踏出的第一步。"
 small_plane_airframe_2:0 "二級小型機體"
 small_plane_airframe_2_desc:0 "有了空氣動力學上的改進與更堅固的建造過程，此一機體比起前代明顯地又改進了一大步。"

 early_bombs:0 "炸彈"
 early_bombs_desc:0 "自從上次大戰伊始，飛機就被用來對敵方目標投擲爆裂物。時至今日，這種作戰方式已經成為了空戰的基礎之一。"
 photo_reconnaisance:1 "偵照設備"
 photo_reconnaisance_desc:0 "飛機的最初的軍事功能便是偵查敵人的位置並回報給地面上的部隊，而目前這仍是軍用飛機最主要的功能之一。"
 aa_lmg:0 "輕機槍"
 aa_lmg_desc:0 "自從上次大戰以來，步槍口徑的機關槍一直都是空對空戰鬥最基本的武器。"
 survivability_studies:0 "生存性研究"
 survivability_studies_desc:0 "透過謹慎研究戰損飛機的傷害，我們將能精確地判斷出飛機的哪些部位是最重要與致命的。"
 aircraft_construction:0 "飛機工程學"
 aircraft_construction_desc:0 "最初，飛機以膠合板和布料打造，但時至今日航空工程經歷了許多發展。新技術允許我們建造各種功能更加專一的飛機。"
 aa_hmg:0 "重機槍"
 aa_hmg_desc:0 "比起過往的機型，現在的飛機能抵抗更強大的火力，而且也更加難以命中。因此每一發射擊都得盡可能造成最大的傷害，機槍口徑也因此提高。"
 aa_cannon_1:0 "一級機砲"
 aa_cannon_1_desc:0 "就算是最堅固的飛機也會被機砲打穿，同時這些砲彈也能裝載高爆火藥來造成更多傷害。"
 aa_cannon_2:0 "二級機砲"
 aa_cannon_2_desc:0 "有了更大的口徑和砲彈，這些火砲可以一擊就打下大型的飛機。"
 engines_1:0 "一級引擎"
 engines_1_desc:0 "航空引擎不只要夠力，還要輕量且可靠。此種引擎提供了飛機升空的能力，但仍無法讓飛機發揮它們完全的潛力。"
 engines_2:0 "二級引擎"
 engines_2_desc:0 "為了跟上飛機的快速發展，引擎也必須相應地升級。"
 engines_3:0 "三級引擎"

 SOV_sabotage_behind_enemy_lines_decision:0 "敵後破壞"
 SOV_sabotage_behind_enemy_lines_decision_desc:0 "忠於我方的游擊隊在敵後干擾[FROM.Getname]的通訊。攻擊指揮所、切斷電報線甚至是拆除鐵道，讓敵軍無法良好的防禦我方的進攻，大大的增加了我們解放俄羅斯的機會。"
 SOV_sabotage_behind_enemy_lines_decision_tt:0 "§Y敵方部隊§!正在承受§Y組織度§!的傷害！"
 sabotage_behind_enemy_lines_flag:0 "正在準備破壞行動"
 SOV_dismiss_the_counter_revolution:0 "譴責反革命"
 SOV_dismiss_the_counter_revolution_desc:1 "公開的譴責任何反革命的言論後，我們應該可以轉移內務人民委員會的注意力而不再關注我們的特務。但代表著我們或許同時也失去了一些支持者們，因為相信我們譴責是認真的。"
 SOV_dismiss_the_counter_revolution_tt:1 "以未來的穩定度和軍事支持度來減少政治疑心"

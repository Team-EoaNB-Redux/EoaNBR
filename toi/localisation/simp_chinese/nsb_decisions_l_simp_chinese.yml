 SOV_plan_start_of_uprising_archangelsk:1 "將秘密總部設於[FROM.GetName]。"
 SOV_plan_start_of_uprising_archangelsk_desc:1 "北方地區有海港可用，並且相對來說較靠近莫斯科，因此是一個良好的選擇。然而，此區的基礎建設不發達，發展程度也較低，如果沒有採取事前準備來減輕這些問題的話，從此發動戰爭將有其困難......"
 SOV_plan_start_of_uprising_odessa:1 "將秘密總部設於[FROM.GetName]。"
 SOV_plan_start_of_uprising_odessa_desc:1 "烏克蘭是一個良好的起義據點。它是一個富饒的地區，有著許多大城市、良好的港口與基礎建設。然而，這也代表比起[SOV.GetNameDef]中未開發的地區，我們更難拉攏烏克蘭諸省加入我們的事業。"
 SOV_plan_start_of_uprising_chita:1 "將秘密總部設於[FROM.GetName]。"
 SOV_plan_start_of_uprising_chita_desc:1 "西伯利亞傳統上是一個反對史達林，甚至是反對布爾什維克的堡壘。雖然此區的開發程度較低，但要拉攏他們加入我方相對容易。"
 SOV_plan_start_of_uprising_omsk:1 "將秘密總部設於[FROM.GetName]。"
 SOV_plan_start_of_uprising_omsk_desc:1 "鄂木斯克在西西伯利亞一個優秀的地理位置上，同時鄰接烏拉爾地區和中亞草原。雖然它仍是一個稍為落後的地區，但在這裡建立一個穩固的基地相對容易，我們可以從此向莫斯科進軍。"
 SOV_plan_start_of_uprising_tashkent:1 "將秘密總部設於[FROM.GetName]。"
 SOV_plan_start_of_uprising_tashkent_desc:1 "將基地設於中亞大草原地區將能確保後方的安全，雖然離莫斯科距離遙遠，但大部分的作戰都會在正面前線發生。另外，在此地獲取支持也相對容易。"
 SOV_plan_start_of_uprising_ufa:1 "將秘密總部設於[FROM.GetName]。"
 SOV_plan_start_of_uprising_ufa_desc:1 "烏拉爾地區有著容易防守的優點，將基地設於此地的話也能將我們的影響力滲透到西伯利亞、北方或是中亞草原，選項非常多樣。"

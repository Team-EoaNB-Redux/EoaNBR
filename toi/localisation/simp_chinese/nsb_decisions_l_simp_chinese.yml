 SOV_wreckers_sabotage_military_production:0 "破壞軍事生產"
 SOV_wreckers_sabotage_military_production_desc:0 "沒有軍備，[SOS.GetLeader]就無法作戰。"
 SOV_wreckers_sabotage_military_production_tt:0 "§Y$arms_factory$§!建築受損"
 SOV_wreckers_sabotage_dockyards:0 "破壞敵軍海軍船塢"
 SOV_wreckers_sabotage_dockyards_desc:0 "通過破壞[SOS.GetLeader]的海軍生產設施，[SOS.GetAdjective]將被轉移到其他地方。"
 SOV_wreckers_sabotage_dockyards_tt:0 "§Y$dockyard$§!建築受損"
 SOV_wreckers_sabotage_railways:0 "破壞敵軍鐵路網"
 SOV_wreckers_sabotage_railways_desc:0 "沒有補給，敵軍就無法行軍或戰鬥。"
 SOV_wreckers_sabotage_railways_tt:0 "敵人控制的§Y$rail_way$§!受損"
 SOV_secure_moscow_opposition:0 "奪取莫斯科"
 SOV_secure_moscow_opposition_desc:0 "為了奪取首都，我們將利用在莫斯科布建的關係與人脈，確保當地的起義行動能順利進行。"
 SOV_secure_moscow_opposition_tt:0 "當內戰爆發時，支持我們的人將在莫斯科響應我們的起義行動。"
 SOV_secure_leningrad_opposition:0 "奪取列寧格勒"
 SOV_secure_leningrad_opposition_desc:0 "為了從中間派手中奪取這座城市，我們將利用在列寧格勒布建的關係與人脈，確保當地的起義行動能順利進行。"
 SOV_secure_leningrad_opposition_tt:0 "當內戰爆發時，支持我們的人將在列寧格勒響應我們的起義行動。"
 SOV_opposition_support_very_low_increase_effect_tt:0 "民眾對起義的支持度增加了§G+0.5%§!"
 SOV_opposition_support_low_increase_effect_tt:0 "民眾對起義的支持度增加了§G+1%§!"
 SOV_opposition_support_medium_increase_effect_tt:0 "民眾對起義的支持度增加了§G+1.5%§!"
 SOV_opposition_support_high_increase_effect_tt:0 "民眾對起義的支持度增加了§G+2%§!"

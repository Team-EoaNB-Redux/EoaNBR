 SOV_army_framejob:0 "陷害一名陸軍軍官"
 SOV_army_framejob_desc:0 "透過散布一些忠於[ROOT.GetLeader]的將領的流言蜚語，並且將一些「證據」交給內務人民委員會，我們應該可以將他的注意力引開一段時間。同時，如果幸運的話，其他的軍官可能會對他採取的鎮壓行動感到不滿。"
 SOV_army_framejob_tt:0 "一名將軍或元帥將會被誣陷為叛亂份子。"
 SOV_army_framejob_cd_tt:0 "\n這項決議將在§Y[?SOV_army_framejob_decision_re_enable_days_display]天§!後可以再次使用。"
 SOV_navy_framejob:0 "陷害一名海軍將領"
 SOV_navy_framejob_desc:0 "透過散布一些忠於[ROOT.GetLeader]的海軍將領的流言蜚語，並且將一些「證據」交給內務人民委員會，我們應該可以將他的注意力引開一段時間。同時，如果幸運的話，其他的軍官可能會對他採取的鎮壓行動感到不滿。"
 SOV_navy_framejob_tt:0 "一名海軍將領將會被誣陷為叛亂份子。"

 SOV_sinkiang_mineral_prospection_sik:0 "提議在[SIK.GetNameDef]南部進行礦物勘探"
 SOV_sinkiang_mineral_prospection_sik_desc:0 "[ROOT.GetAdjective]的官員們對[SIK.GetNameDef]阿勒泰地區開採出的黃金與珍貴礦物產生了濃厚的興趣。[619.GetName]擁有著豐富的礦藏，然而我們的鄰國卻仍在使用相當落後的開採方法。為了進入新疆的市場，我們將會提議在該地區尋找新的礦藏並改進其基礎設施。"
 SOV_sinkiang_mineral_prospection:1 "在新疆南部進行礦物勘探"
 SOV_sinkiang_mineral_prospection_desc:0 "原新疆西南方的[619.GetName]地區擁有著豐富的礦藏，然而卻只有極少的一部分礦物正在開採中，並且開採的方式還相當原始。我們必須對該地進行礦物勘測並改進該地區的基礎設施以促進該地區的礦產開發。"

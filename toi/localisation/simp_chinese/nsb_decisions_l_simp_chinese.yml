 SOV_the_head_of_the_nkvd_yezhov:0 "內務人民委員部首長-葉若夫"
 SOV_the_head_of_the_nkvd_yezhov_desc:1 "現任內務人民委員部首長$SOV_genrikh_yagoda$與許多右翼反對派保持良好的關係，也許有機會說服他接受我們的主張。"
 SOV_the_head_of_the_nkvd_yagoda:0 "內務人民委員部首長-雅戈達"
 SOV_the_head_of_the_nkvd_yagoda_desc:1 "$SOV_genrikh_yagoda$一向與右翼反對派的領導人關係不睦，但至少是個講道理的人，只要能讓雅戈達發現我們所主張的觀點有其價值，便能進一步說服他接受我們的主張。"
 SOV_aligned_right_opposition_flag:0 "右翼反對派的擁護者"
 SOV_the_head_of_the_nkvd_yagoda_tt:0 "§Y$SOV_genrikh_yagoda$§!成為右翼反對派的擁護者。"
 SOV_the_head_of_the_nkvd_yezhov_tt:0 "§Y$SOV_nikolay_yezhov$§!成為右翼反對派的擁護者。"
 SOV_assassinate_stalin:0 "肅清史達林"
 SOV_assassinate_stalin_desc:1 "和平消除暴政的唯一方法就是除掉暴君。這是破釜沉舟之舉，但群眾將免於遭受另一場內戰的恐怖。 我們應該把他打倒，然後在他的繼任者有足夠的時間獲得支持之前繼續實施政變計劃。"
 SOV_assassinate_stalin_good_tt:0 "對史達林的暗殺行動正在進行中\n成功機率为：§G80%§!\n£trigger_yes 基礎值：50%\n£trigger_yes $SOV_infiltrate_the_nkvd$：+30%"
 SOV_assassinate_stalin_bad_tt:0 "對史達林的暗殺行動正在進行中\n成功機率为：§Y50%§!\n£trigger_yes 基礎值：50%\n£trigger_no $SOV_infiltrate_the_nkvd$：+30%"
 SOV_assassinate_stalin_outcome_tt:0 "---\n如果行動成功，§Y$SOV_lavrenty_beriya$§! 將成為臨時領導人，為政變創造成功的機會。\n如果行動失敗，$SOV_paranoia_very_high_increase_effect_tt$。"
 SOV_send_supporters_abroad:0 "將支持者送到國外"
 SOV_send_supporters_abroad_desc:1 "離史達林和他的走狗越遠就越安全。我們需要把關鍵人物送往海外以確保他們的安全，直到時機到來即可回國繼續參與進我們的事業之中。"
 SOV_send_supporters_abroad_exile_tt:0 "以下角色將被流放（§G被流放的人物不能被清洗§!）："
 SOV_send_supporters_abroad_back_tt:0 "\n當內戰爆發後，這些角色將回國支援我們。\n"
 SOV_character_purged_flag:0 "已經被清洗"
 SOV_align_general_stalin:1 "[ROOT.GetLeader]確保了一名將軍的忠誠"
 SOV_align_general_stalin_desc:1 "極盡所能之後，[ROOT.GetLeader]設法確保了一名軍隊指揮官的忠誠，以為未來的衝突做準備。"
 SOV_align_general_stalin_tt:0 "§Y[?SOV.SOV_selected_general_stalin.GetName]§!將忠於[ROOT.GetLeader]"
 SOV_permanent_revolution_dec_cat:0 "不斷革命"
 SOV_permanent_revolution_dec_cat_desc:1 "[GetAppropriatePermanentRevolutionDecCatDesc]"
 SOV_permanent_revolution_dec_cat_desc_soviet:0 "$SOV_the_permanent_revolution_desc$"
 SOV_permanent_revolution_dec_cat_desc_targets:0 "馬克思主義告訴我們，在正確的條件下革命將是不可避免的，而在我國境內活動的多個[SOV.GetAdjective]特工正在確保情況適合工人階級在[ROOT.GetName]發動武裝起義。"
 SOV_organize_fifth_columnists_in_enemy_neighbor:0 "動員[FROM.GetAdjective]第五縱隊"
 SOV_organize_fifth_columnists_in_enemy_neighbor_desc:1 "在[FROM.GetNameDef]全國，支持布爾什維克的工人與農民正準備在國內發動一場武裝起義，他們將在敵人最意想不到的地方發動襲擊。"

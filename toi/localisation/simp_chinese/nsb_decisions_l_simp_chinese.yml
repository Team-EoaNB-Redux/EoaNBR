 SOV_concessions_japan_vladivostok_SCW:0 "提議將海參威交給日本"
 SOV_concessions_japan_vladivostok_SCW_desc:0 "日本軍隊對海參崴垂涎欲滴。因此，如果我們保證以後將海參崴交予日本，他們應該會很樂意派出志願軍支持我方。"
 SOV_concessions_japan_vladivostok_SCW_accept:0 "如果他們接受，[JAP.GetNameDef]在內戰中將會派出支援部隊協助[GetSovietOppositionName]。戰爭結束後，[JAP.GetNameDefCap]將會獲得海參崴的所有權。"
 SOV_not_has_conflict_with_japan:0 "§Y[ROOT.GetNameWithFlag]§!：與§Y[JAP.GetNameWithFlag]§!未處於衝突狀態"
 SOV_CSW_transfer_vladivostok_flag:0 "§Y海參崴§!讓步"
 SOV_concessions_japan_sakhalin_SCW:0 "以庫頁島換取武器"
 SOV_concessions_japan_sakhalin_SCW_desc:1 "發動叛亂需要武器。如果我們表示願意將自己這一半的庫頁島交給日本人，日本人或許會提供一些武器給我方。"
 SOV_concessions_japan_sakhalin_SCW_accept:0 "如果他們接受，內戰爆發後[GetSovietOppositionName]將會獲得[JAP.GetAdjective]步槍與火砲，甚至是戰鬥機。戰爭結束後，[JAP.GetNameDefCap]將會獲得北庫頁島的所有權。"
 SOV_CSW_transfer_sakhalin_flag:0 "§Y北庫頁§!讓步"
 SOV_concessions_germany_baku_SCW:1 "以巴庫石油權利換取軍工建設"
 SOV_concessions_germany_baku_SCW_desc:1 "[GER.GetNameDefCap]迫切的需要石油來供應他們自己的擴軍。如果承諾在戰後給予他們我國油田的特許開採權，德國人應該會很樂意幫忙。"
 SOV_concessions_germany_baku_SCW_accept:0 "如果他們接受，[GER.GetNameDef]會開始在[?SOV.SOV_civil_war_start_state.GetName]建造軍事工廠。[GetSovietOppositionName]將會獲得[GER.GetAdjective]戰車與步槍。戰爭結束後，[GER.GetNameDefCAP]將會獲得[229.GetName]的資源開採權。"
 SOV_CSW_baku_oil_flag:0 "巴庫油田讓步"
 SOV_CSW_german_generals_flag:0 "德國軍事顧問"
 SOV_concessions_germany_ukraininan_oil_SCW:1 "由德國資助的烏克蘭起義"
 SOV_concessions_germany_ukraininan_oil_SCW_desc:1 "雖然失去烏克蘭是一件壞事，但他們在對抗史達林派的戰爭中能夠成為一個珍貴的盟友。德國可以秘密訓練烏克蘭民兵，一但他們準備好，烏克蘭叛軍就能夠發動一場突襲進攻。"
 SOV_concessions_germany_ukraininan_oil_SCW_accept:0 "如果他們接受，[GER.GetNameDef]會開始訓練烏克蘭軍隊，並在準備好之後發動起義。戰爭結束後，[GER.GetNameDefCAP]將會獲得整個烏克蘭的資源開採權。"
 SOV_concessions_uk_belarus_SCW:1 "以獨立的白俄羅斯換取英國支持"
 SOV_concessions_uk_belarus_SCW_desc:1 "[ENG.GetAdjective]政府對[BLR.GetAdjective]流亡政府的獨立號召抱有同情觀點。如果我們承諾在戰後恢復[BLR.GetNameDef]的獨立，他們肯定會提供我方一些武器。"
 SOV_concessions_uk_belarus_SCW_accept:0 "如果他們接受，[ENG.GetNameDef]會開始在[?SOV.SOV_civil_war_start_state.GetName]建造軍事工廠。戰爭結束後，[BLR.GetNameDefCAP]將會獨立。"
 SOV_recruit_manchurian_cavalry_exiles:0 "在[FROM.GetName]招募滿洲騎兵"
 SOV_recruit_manchurian_cavalry_exiles_desc:0 "內戰爆發後，[?SOV.SOV_civil_war_start_state.GetName]獲得一支滿洲騎兵旅。"
 SOV_recruit_cavalry_exiles:0 "在[FROM.GetName]招募西伯利亞騎兵"
 SOV_recruit_cavalry_exiles_desc:0 "內戰爆發後，在[FROM.GetName]創建一個騎兵旅。"

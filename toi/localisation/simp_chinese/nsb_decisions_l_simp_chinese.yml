 SOV_organize_covert_depots_poum_desc:0 "我們在西班牙的反史達林主義聯絡人會準備隱蔽的武器裝備藏匿點以讓我們的特工通過各種方式取得它們。"
 SOV_organize_covert_depots_poum_tt:0 "馬克思主義統一工人黨起義時的效果：\n"
 SOV_send_infantry_equipment_poum:0 "提供步槍與彈藥"
 SOV_send_infantry_equipment_poum_desc:0 "一船的步槍與彈藥能讓我們的西班牙同志繼續對抗法西斯主義與反革命的資產階級。"
 SOV_organize_popular_brigades_poum:0 "組織國際縱隊"
 SOV_organize_popular_brigades_poum_desc:0 "我們將與不同的反史達林左翼陣線組織成員聯絡，無論他們來自國內還是國外，以此組建國際縱隊來幫助我們戰爭中的西班牙同志。"
 SOV_send_elite_commandos_poum:0 "派出精銳突擊隊"
 SOV_send_elite_commandos_poum_desc:0 "我們擁有訓練有素、技能嫻熟、能夠成功進行特種作戰的人員，以及懂得如何發動戰爭的非史達林主義前內戰人士和退伍軍官。 \n我們必須將這些人派往馬克思主義統一工人黨政府以對抗法西斯主義和史達林主義。"
 SOV_send_elite_commandos_poum_flag:0 "已向西班牙派遣精銳突擊隊"
 SOV_organize_popular_speeches_poum:0 "組織公開演講"
 SOV_organize_popular_speeches_poum_desc:0 "我們的西班牙同志需要人民的全力配合以繼續進行戰爭。我們必須與地方組織中有影響力的個人合作，通過宣傳和鼓動重新點燃西班牙群眾的革命火焰。"
 SOV_infiltrate_stalinist_plans_in_spain_poum:0 "滲透西班牙的史達林主義總部"
 SOV_infiltrate_stalinist_plans_in_spain_poum_desc:0 "一批蘇軍顧問將被派往西班牙幫助共和軍的資產階級政府，我們有機會將幾名反史達林主義特工混入其中。\n這些特工會在資產階級共和軍政府那里聯絡招募對馬克思主義統一工人黨失望的士兵和國際縱隊成員，從而建立一個能讓我們提前了解敵軍計劃的情報網絡。"

l_simp_chinese:
 BALTIC_entente:0 "波羅的海協約"
 BALTIC_entente_desc:0 "我們波羅的人有著兄弟般的情誼，其特點是我們在外國帝國主義下飽受苦難的悠久歷史。 我們不能再屈從於外國列強，否則將把我們主權的鑰匙交給另一個帝國主義列強。 只有團結起來，我們才有希望保持我們的獨立性。"
 formalize_the_entente:0 "正式化波羅的海協約"
 formalize_the_entente_desc:0 "我們一直在猶豫是否宣布波羅的海協約為一個真正的陣營，但我們相信我們已經擁有了足夠多的成員，可以獨立對抗我們邊境上崛起的帝國主義。"
 abandon_the_entente:0 "放棄協約"
 abandon_the_entente_desc:0 "這是一個愚蠢的事業。 儘管我們希望它成為可能，但單獨存在的波羅的海根本不是生存的可行選擇。 我們必須屈服於外國勢力，無論它是誰。"
 baltic_entente_leader_flag:0 "是波羅的海協約的領導者。\n"
 baltic_entente_flag:0 "已經同意了加入波羅的海協約"
 convert_neighbours_baltic_cat:0 "輸出革命"
 convert_neighbours_baltic_cat_desc:0 "革命在 [Root.GetNameDef] 取得了巨大的成功，現在剩下的就是向我們的波羅的海兄弟傳播革命的話語。 波羅的海的工人將通過自己的力量從資產階級壓迫者的手中解放出來，但一些 [Root.GetAdjective] 援助將幫助他們前進。"
 BALTIC_promote_communism:0 "在[From.Owner.GetNameDef]的社會主義宣傳"
 BALTIC_promote_communism_desc:0 "[From.Owner.GetNameDef] 的許多農民仍然將社會主義視為他們生活方式的敵人。 雖然紅軍留下的傷疤我們可能永遠無法癒合，但我們可以讓他們相信我們的革命沒有那麼血腥。"
 BALTIC_promote_communism_militancy:0 "支持[From.Owner.GetAdjective]武裝分子"
 BALTIC_promote_communism_militancy_desc:0 "社會主義的熱情在許多 [From.Owner.GetAdjective] 工人的心中燃起熊熊大火，他們只需要外部力量的支持就可以開始採取措施推翻獨裁統治。"
 BALTIC_communist_propaganda:0 "波羅的海共產主義宣傳"
 BALTIC_communist_militancy:0 "波羅的海共產主義武裝"
 infiltrate_belarus_decisions:0 "滲透白俄羅斯"
 infiltrate_belarus_decisions_desc:0 "蘇聯聲稱代表白俄羅斯無產階級的利益，但波羅的海社會主義者聲稱這純粹是裝腔作勢。 他們聲稱[SOV.GetLeader]從任何意義上說都是資產階級獨裁者，只有武裝白俄羅斯人民，他們才能真正在社會主義國家中獲得解放。"
 BALTIC_promote_unity_BLR:0 "爭奪在[From.GetName]的控制"
 BALTIC_promote_unity_BLR_desc:0 "當白俄羅斯內戰爆發時，所有的州都必須單獨決定他們支持革命的哪一方。 我們必須確保 [From.GetName] 是贏家。"
 BALTIC_belarus_uprising:0 "即將到來的白俄羅斯內戰"
 BALTIC_belarus_uprising_desc:0 "白俄羅斯人民被撕裂成兩部分，一半的州希望繼續成為 [SOV.GetNameDef] 的一部分，而另一半則希望叛逃到波羅的海。"
 support_polish_falange_decisions:0 "支持波蘭長槍黨"
 support_polish_falange_decisions_desc:0 "法西斯主義在立陶宛取得了成功，我們沒有理由放棄我們從前的波蘭兄弟。 通過在民眾中傳播長槍黨思想，我們可能能夠賦予 [POL.GetFascistParty] 權力，並且我們從那裡可以努力在整個大陸維護波蘭-立陶宛的霸權。"
 LIT_promote_fascism:0 "在波蘭的法西斯主義宣傳"
 LIT_promote_fascism_desc:0 "幾十年來，法西斯主義一直被波蘭政治邊緣化。 雖然我們希望波蘭人為自己挺身而出，但如果我們不在他們的國家公開宣揚法西斯主義，他們幾乎沒有機會。"
 LIT_promote_falange_militancy:0 "支持長槍黨武裝分子"
 LIT_promote_falange_militancy_desc:0 "[POL.GetFascistParty] 因其暴亂和暴力的示威方式而臭名昭著。 許多法西斯分子畏懼 [POL.GetFascistParty] 的民族主義熱情，但我們知道這只是他們心中燃燒的必須得到支持的愛國主義的一種表現。"
 LIT_ignite_civil_war_in_POL:0 "開始起義"
 LIT_ignite_civil_war_in_POL_desc:0 "準備工作已經做好。 波蘭很快將成為一個戰場，不僅是思想的戰場，也是勇氣和榮耀的戰場。 我們已竭盡全力支持波蘭的長槍黨，我們現在需要做的就是擲下骰子，並希望上帝真的站在他們一邊。"
 march_through_estonia:0 "全愛沙尼亞遊行"
 march_through_estonia_desc:0 "康斯坦丁·帕茨軟弱的政府已經壓制了愛沙尼亞愛國者的呼聲很長時間了。 我們缺乏單獨與愛沙尼亞武裝部隊作戰的人力，但也許通過在全國各地的一系列遊行中表達我們對獨裁統治的失望，我們可以喚醒愛沙尼亞的年輕人，他們的父輩為他們的美好生活而奮鬥，帕茨和他的陰謀集團则不承認他們的奮鬥。"
 EST_stomp_the_vaps:0 "即將到來的政府鎮壓"
 EST_stomp_the_vaps_desc:1 "[EST.GetLeader] 知道我們正在試圖破壞 [EST.GetLeader.GetHerHis] 政權，[EST.GetLeader.GetSheHe] 也正在準備鎮壓我們並結束我們的遊行。 如果在那之前我們不能成功推翻政府，愛沙尼亞將面臨內戰！"
 EST_march_in_state:0 "在[FROM.GetName]遊行"
 EST_convert_FIN_cat:0 "全芬蘭遊行"
 EST_convert_FIN_cat_desc:0 "[FIN.GetFascistParty] 長期以來與 [EST.GetFascistParty] 有著密切的聯繫，現在我們已經宣布對我們國家的統治，我們必須授權芬蘭退伍軍人來接管他們的國家。"
 EST_march_in_FIN_state:0 "在[FROM.GetName]遊行"
 EST_march_in_FIN_capital:0 "向[FROM.GetName]進軍"
 EST_march_in_FIN_capital_desc:0 "當我們覺得芬蘭的退伍軍人勇氣足夠的時候，就只需要發出向[FROM.GetName]進軍的信號。芬蘭人最終會在法西斯主義下獲得力量。"
 promote_baltic_fascism_cat:0 "宣揚波羅的海法西斯主義"
 promote_baltic_fascism_cat_desc:1 "波羅的海的特點是其軟弱幼稚的政權無法代表其人民的熱血。 立陶宛、愛沙尼亞，甚至波蘭的一些人必須回憶他們的反對現在再次試圖壓迫我們的日耳曼人和斯拉夫人的祖先的榮耀。"
 LAT_promote_fascism:0 "在[From.Owner.GetNameDef]的法西斯主義宣傳"
 LAT_promote_fascism_desc:0 "[From.Owner.GetNameDef]的許多人尚未接受他們的[From.Owner.GetFascistParty]黨是[From.Owner.GetAdjective]人最終支配自己的唯一方式。 這種情況必須通過宣傳努力和 [From.Owner.GetFascistParty]黨的積極支持來糾正。"
 LAT_promote_falange_militancy:0 "支持[From.Owner.GetFascistParty]武裝分子"
 LAT_promote_falange_militancy_desc:0 "在 [From.Owner.GetNameDef]，有些人將波羅的人的怒火憋在心中，我們有責任為他們提供應有的軍事和政治支持。"
 LAT_ignite_civil_war_in_target:0 "點燃[From.Owner.GetAdjective]內戰"
 LAT_ignite_civil_war_in_target_desc:0 "宣傳已經盡力了，有時需要採取直接行動才能為國家帶來力量和穩定。 我們已經盡力了，現在我們將讓[From.Owner.GetFascistParty]面對他們自己的命運。"
 LIT_iron_wolf_coup:0 "鐵狼團政變"
 LIT_iron_wolf_coup_desc:0 "奧古斯丁納斯·沃爾德馬拉斯的追隨者在我們國家正在組織叛亂。 如果不採取任何措施來設法迴避鐵狼團，我們就有陷入內戰的危險。我們必須決定是要冒著賦予鐵狼團權力的風險向他們的支持者讓步，還是乾脆將他們的領導人驅逐出我們的國家，讓他的追隨者分散，失去他們聲稱擁有的強大領導層。"
 LIT_iron_wolf_partisans:0 "鐵狼團游擊隊"
 LIT_iron_wolf_partisans_desc:0 "鐵狼團正在國內活動。 隨著時間的推移，鐵狼團會獲得越來越多立陶宛人民的支持，最終可能對政府發動政變。"
 LIT_iron_wolf_appeasement:0 "阻礙鐵狼團崛起"
 LIT_iron_wolf_appeasement_desc:0 "我們必須積極地去阻礙鐵狼團在國內的活動。儘管這些措施都無法完全消除他們目前的影響力，但或許可以幫我們爭取到足夠長的時間來找到一勞永逸的解決方案。"
 LIT_relocate_iron_wolf_recruitment:0 "強制遷移鐵狼團招募站"
 LIT_relocate_iron_wolf_recruitment_desc:0 "鐵狼團依靠在地的招募站來招募新人。 通過強制遷移這些招募站，會混淆那些潛在的支持者們，進一步阻止他們加入鐵狼團。"
 LIT_promote_alternative_paramilitaries:0 "鼓勵準軍事組織"
 LIT_promote_alternative_paramilitaries_desc:0 "雖然我們希望我們的國民加入立陶宛正規軍，但不可避免的是，還是有些人希望有除了政府組織以外的其他選擇。通過鼓勵加入像立陶宛步槍兵聯盟之類的準軍事組織，可能可以阻止一部分的民族主義者加入鐵狼團。"
 LIT_grant_concessions_to_iron_wolf:0 "優待鐵狼團"
 LIT_grant_concessions_to_iron_wolf_desc:0 "或許象徵性的對鐵狼團示好我們能夠平息他們的鼓譟"
 EST_vaps_revolt_category:0 "瓦普西暴亂"
 EST_vaps_revolt_category_desc:0 "愛沙尼亞各地的一系列退伍軍人協會組織成了一個被稱作「瓦普西運動」的法西斯主義團體，威脅要推翻政府。如果我們想要保持政權的穩定，就必須採取行動來遏制愛沙尼亞民族主義的抬頭。"
 EST_vaps_uprising:0 "瓦普西向塔林進軍"
 EST_vaps_uprising_desc:0 "儘管瓦普西是一個非法組織，但他們仍在愛沙尼亞各地游行和示威。我們放任這些民族主義者越長時間，就會有越多人加入他們的行列。"
 EST_vaps_crackdown:0 "鎮壓瓦普西"
 EST_vaps_crackdown_desc:0 "我們正在進行協商準備，以開始對所有與瓦普西運動相關的社會組織進行全面鎮壓。如果瓦普西仍然處於政治邊緣，鎮壓應該是非常簡單的，但如果他們已經獲得了足夠的支持，那麽我們鎮壓的結果將可能是與愛沙尼亞最有資歷的退伍軍人的血腥內戰。"
 EST_fight_vaps_decisions:0 "打擊瓦普西"
 EST_fight_vaps_decisions_desc:0 "若想讓我們的鎮壓成功，就必須要對瓦普西運動進行反擊。干擾瓦普西的行動可以大幅度降低他們的影響力，從而使我們的鎮壓行動更加順利。"
 EST_divide_veterans_societies:0 "分裂退伍軍人協會"
 EST_divide_veterans_societies_desc:0 "瓦普西運動主要由那些愛沙尼亞獨立戰爭的老兵組成，儘管看到我們的英雄們被極端民族主義影響非常令人難過，但我們必須破壞並分裂那些被瓦普西運動聯合的退伍軍人協會。"
 EST_disrupt_vaps_recruitment:0 "破壞瓦普西的招募"
 EST_disrupt_vaps_recruitment_desc:0 "儘管瓦普西傳統意義上是由中老年人組成的，但仍不乏有年輕的法西斯主義同情者以他們的長輩的名義參加。我們必須想辦法破壞瓦普西的這種增員，讓這些年輕人能遠離法西斯主義的塞壬之歌。"
 EST_crackdown_on_vaps:0 "突襲瓦普西"
 EST_crackdown_on_vaps_desc:0 "瓦普西運動正在以相當大膽的勢頭發展著，如果我們想遏制他們的不斷增長的影響力，我們就必須對他們的成員進行突襲。"
 EST_put_vaps_leaders_on_trial:0 "審判瓦普西同情者"
 EST_put_vaps_leaders_on_trial_desc:0 "一些政府官員對瓦普西運動保持著同情的態度，這早已不再是什麽秘密。而這絕對不被允許再繼續下去，我們軍隊中那些與瓦普西有聯繫的人員將被當作叛徒進行審判。"
 EST_launch_vaps_investigation:0 "開始調查瓦普西組織"
 EST_launch_vaps_investigation_desc:0 "我們必須調動一些特務人員來滲透和破壞瓦普西的組織，以此阻止他們顛覆政府的行動。"
 EST_anti_vaps_propaganda:0 "反法西斯宣傳"
 EST_anti_vaps_propaganda_desc:0 "我們應當不遺餘力地進行反法西斯主義宣傳。我國許多持反法西斯思想的人都是民主主義者與共產主義者，但也許他們會在與我們一起遏制法西斯勢力抬頭的過程中轉而支持我們的獨裁統治。"
 EST_delay_the_crackdown:0 "延緩鎮壓行動"
 EST_delay_the_crackdown_desc:0 "雖然我們更希望能夠迅速處理瓦普西問題，但我們不能冒著讓整個國家陷入混亂的風險，必須推遲鎮壓行動。"
 LAT_perkonkrust_revolt_category:1 "雷霆十字黨暴亂"
 LAT_perkonkrust_revolt_category_desc:1 "極端民族主義者一直在鼓吹波羅的海部族和拉脫維亞種族至上的論調，這些雷霆十字黨的黨徒是我們歷經艱苦抗爭而創造的拉脫維亞的生存威脅。雷霆十字黨是我們飽經滄桑的祖國感染的惡疾，它必須被根除。"
 LAT_perkonkrust_uprising:1 "雷霆十字黨起義"
 LAT_perkonkrust_uprising_desc:0 "隨著時間推移，雷霆十字黨將召集全國的支持者，如果沒有盯好他們，他們將會有勇氣嘗試推翻政府。"
 LAT_delay_perkonkrust_decisions:0 "對抗雷霆十字黨"
 LAT_delay_perkonkrust_decisions_desc:0 "這或許不是個永久的解決方法，但我們可以制定一些活動來減少我們國內的法西斯主義支持者，一段時間後我們或許有辦法可以處理他們，或是我們被處理。"
 LAT_equality_campaigns:0 "平權抗爭"
 LAT_equality_campaigns_desc:0 "雷霆十字黨反對[Root.GetLeader]創造一個拉脫維亞是太陽平等照耀在每個拉脫維亞人的國家，因此我們必須表明他們至上主義的想法是背離我們國家的核心理念。"
 LAT_empower_democrats:0 "賦予民主派權力"
 LAT_empower_democrats_desc:0 "可以理解民主派是雷霆十字黨的反對者，而且相比起來對於國家是更小的威脅。這將會增加民主派的支持者，但我們該做一切的努力來抑制雷霆十字黨。"
 LAT_support_loyalists:0 "整合反對派"
 LAT_support_loyalists_desc:0 "在合併部分的反對派後，我們在社會上將有更多力量把雷霆十字黨推向政治邊緣。"
 BALTIC_forest_brother_resistance_cat:0 "森林兄弟反抗軍"
 BALTIC_forest_brother_resistance_cat_desc:0 "社會主義還沒有完全的被我們國家所有人認同，但除了森林兄弟會也沒有對新的[Root.GetNonIdeologyName]反對的跡象。作為[Root.GetAdjective]的堅定反對者森林兄弟會反對所有外國勢力介入[Root.GetNonIdeologyName]，並尋求根除所有共產黨的勢力來支持更加民族主義的政府。"
 BALTIC_forest_brothers_resistance:0 "出現反抗軍"
 BALTIC_forest_brothers_resistance_desc:1 "森林兄弟正在準備犯下叛國罪。我們尚不知他們會做出什麼事來，但我們確定他們會對我們在國內傳播社會主義的行動造成破壞性的打擊。"
 POL_purchase_madagascar:0 "購買[543.GetName]"
 POL_purchase_madagascar_desc:0 "馬達加斯加對於波蘭人來說就像外星環境一樣，充滿不知名的動植物。盡管許多人不覺得這座島適合波蘭人居住，但也有人認為這是個住在完全不同環境的機會。這座島的大小和當地的資源很適合成為波蘭流亡政府的所在地，如果我們真的走到這步的話。"
 POL_purchase_gambia:0 "購買[701.GetName]"
 POL_purchase_gambia_desc:0 "幾世紀前，庫爾蘭公國嘗試代表波蘭立陶宛聯邦殖民[701.GetName]。儘管和當地人取得良好的關係，他們還是被外國勢力趕出該地。是時候改變這件事了。"
 POL_purchase_cheap_colony:0 "購買 [FROM.GetName]"
 POL_purchase_cheap_colony_desc:0 "波蘭人對[FROM.GetName]越來越感興趣。雖然那些興趣不在政府的管轄範圍中，但這些熱情將成為波蘭購買該地的理由。"
 POL_anti_capitalist_decisions:0 "反資本主義革命"
 POL_anti_capitalist_decisions_desc:0 "資本主義乃是地球之癌。雖然這些國家許多都自稱“民主”，但他們只是在資產階級民主的框架裏奴役無產階級罷了，解放自己的同志是每個社會主義者的責任。"
 POL_anti_fascist_revolution_category:0 "反法西斯革命"

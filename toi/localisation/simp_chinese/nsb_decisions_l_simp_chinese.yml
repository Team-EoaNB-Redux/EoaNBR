 SOV_influence_airforce_opposition_tt:0 "空軍支持度增加"
 SOV_influence_air_opposition_level_tt:0 "空軍支持度低於§Y70%§!"
 SOV_recruit_general_opposition:0 "招募陸軍將領支持我方事業"
 SOV_recruit_general_opposition_desc:1 "我們應該利用在紅軍內部的關係，嘗試說服一些高階將領在內戰中加入我方。"
 SOV_recruit_general_opposition_tt:0 "一名將軍或元帥將忠於我方的事業。"
 SOV_recruit_admiral_opposition:0 "招募海軍將領支持我方事業"
 SOV_recruit_admiral_opposition_desc:1 "我們應該利用在紅海軍內部的關係，嘗試說服一些高階將領在內戰中加入我方。"
 SOV_recruit_admiral_opposition_tt:0 "一名海軍將領將忠於我方的事業。"

l_simp_chinese:
 autonomous_state:0 "自治地區"
 semi_autonomous_state:0 "半自治地區"
 SPA_a_great_spain:0 "一個強大的西班牙"
 SPA_a_great_spain_desc:1 "稚嫩的第二共和國未能恪盡她保護領土，家庭和財產的責任。當那群左翼分子圍攻著我們的基督教文明之時，西班牙右翼自主權聯盟將會挺身而出來保衛並且給予西班牙一個團結且嶄新的未來。如果議會不能順從人民的意願，我們將會把它摧毀殆盡。"
 SPA_hand_over_the_ceda_campaign_chest:0 "轉移CEDA競選資金"
 SPA_hand_over_the_ceda_campaign_chest_desc:1 "競選活動完結後，我們仍有剩餘充足的資金。如果議會拒絕聆聽我們的聲音，我們就必須準備消滅它。我們將把聯盟的資金轉移到一部分開明的軍隊，這樣他們就能準備對抗左翼的起義。"
 SPA_negotiate_carlist_support:0 "與卡洛斯支持者談判"
 SPA_negotiate_carlist_support_desc:1 "我們有盟友支持著我們的事業，我們只需要把手伸向他們。左翼的反教權情緒已經讓很久以前就準備跟共和國開戰的卡洛斯派十分反感。如果我們得到他們的支持，我們的起義將會大大增強。"
 SPA_negotiate_carlist_support_tt:1 "在內戰爆發時，獲得5個訓練有素且包含§Y3個步兵營§!的部隊\n"
 SPA_negotiate_carlist_support_tt_2:0 "§R如果西班牙不是卡洛斯派執政的話，這些部隊將會在內戰結束後被移除§!\n"
 SPA_the_army_of_africa:0 "非洲軍團"
 SPA_the_army_of_africa_desc:1 "在接下來的戰爭獲得勝利的關鍵就在於那些經驗豐富的非洲軍隊。我們必須確保他們對我們的事業忠貞不二，制定好閃電佔領北非的計劃，然後著手準備轉移這些在戰場歷練許久的部隊到大陸，他們將左右我們的勝利。"
 SPA_the_army_of_africa_tt:0 "在內戰爆發時，獲得5個訓練有素且包含§Y7個步兵營§!和§Y2個砲兵營§!的部隊，且包含§Y偵查§!和§Y工兵§!支援連，並且確保控制著§Y[290.GetName]§!。\n"
 SPA_secure_the_northern_garrisons:0 "確保北方的駐軍"
 SPA_secure_the_northern_garrisons_desc:1 "通過適當的「鼓勵」，我們將得到北方駐軍指揮官的支持。如果我們最初的政變嘗試失敗，他們同一時間的起義將給我們一個穩固的勢力基地，讓我們可以發動對左翼的戰爭。"
 SPA_secure_the_northern_garrisons_tt:1 "增加§Y駐軍控制§!到§G完全§!於§Y[171.GetName]§!、§Y[174.GetName]§!、§Y[788.GetName]§!、§Y[791.GetName]§!、§Y[176.GetName]§!、§Y[166.GetName]§!和§Y[172.GetName]§!。\n\n只要國民軍對這些地區的§Y駐軍控制§!至少是§O微弱§!，內戰爆發時國民軍就會控制這些地區。\n"
 SPA_sin_paquito:0 "反對佛朗哥"
 SPA_sin_paquito_desc:1 "擔心法蘭西斯科·佛朗哥不忠誠的政府，派遣他前往指揮加納利群島的軍隊。但是即使我們邀請了他，他卻沒有保證支持我們，僅僅是利用他的優柔寡斷來拖延我們。如果“1936年加納利群島小姐”不打算加入我們，那我們將直接在沒有他的情況下繼續前進。"
 SPA_con_paquito:0 "支持佛朗哥"
 SPA_con_paquito_desc:1 "我們的事業需要強大的領袖，而法蘭西斯科·佛朗哥擁有著自傲的非洲軍團效忠於他。雖然他遲遲不願表態，但要讓我們的起義成功就必須獲得他的支持，就算得付出一些代價......"
 SPA_con_paquito_tt:1 "在內戰爆發時，§Y法蘭西斯科·佛朗哥§!成為一名國民軍元帥。\n"
 SPR_the_popular_front:0 "人民陣線"
 SPR_the_popular_front_desc:1 "法西斯主義和宗教迷信對我們的個人自由造成嚴重的危險，我們必須建立一個廣泛的政黨聯盟，團結起來反對右翼。只有團結起來，我們才能阻止他們的進展並拯救共和國。"
 SPR_secure_the_guardia_de_asalto:0 "確保突擊衛隊"
 SPR_secure_the_guardia_de_asalto_desc:1 "社會極化正在擴大，暴力也隨之增長。我們必須確保突擊衛隊的忠誠，他們是一支受良好訓練的重裝警察後備隊。如果暴力繼續升級，他們將是無價之寶。"
 SPR_secure_the_guardia_de_asalto_tt:1 "當內戰開始時，獲得3個受過訓練的§Y6步兵營§!部隊。國民軍會得到6個缺乏訓練的§Y3步兵營§!部隊。\n"
 SPR_secure_the_guardia_de_asalto_tt_2:0 "當內戰開始時，獲得5個受過訓練的§Y6步兵營§!部隊。國民軍會得到10個缺乏訓練的§Y3步兵營§!部隊。\n"
 SPR_secure_the_guardia_get_both_types_tt:0 "§R如果兩個國策都沒有被選取，國民軍會得到全部兩種部隊！§!\n"
 SPR_secure_the_guardia_civil:0 "確保國民衛隊"
 SPR_secure_the_guardia_civil_desc:1 "極端主義者持續在破壞公共秩序，對抗這些騷亂的前線正是國民衛隊。如果我們想要阻止暴力並維持控制的話，我們必須優先確保國家警察部隊的忠誠。"
 SPR_secure_the_guardia_civil_tt:1 "當內戰開始時，得到6個缺乏訓練的§Y3步兵營§!部隊。國民軍會獲得3個受過訓練的§Y6步兵營§!部隊。\n"
 SPR_secure_the_guardia_civil_tt_2:0 "當內戰開始時，得到10個缺乏訓練的§Y3步兵營§!部隊。國民軍會獲得5個受過訓練的§Y6步兵營§!部隊。\n"
 SPR_train_the_union_youth:0 "訓練公會青年"
 SPR_train_the_union_youth_desc:1 "軍中傳出了不忠的傳言，我們必須為最壞的情況做準備。我們將提供使用武器和戰術的速成課程給我們忠誠且堅定的青年支持者，讓他們能在最壞情況發生時立刻武裝起來。"
 SPR_train_the_union_youth_tt:1 "在內戰爆發時，獲得5個訓練有素且包含§Y3個步兵營§!的部隊\n"
 SPR_enlarge_the_weapon_caches:0 "擴大武器儲備"
 SPR_enlarge_the_weapon_caches_desc:1 "自從 1934 年的阿斯圖里亞斯礦工罷工以來，我們建立了遍布全國的秘密武器儲藏庫，以便在必要的時刻拿起武器，保衛我們的自由。在現在的危機時刻，繼續擴張儲備將對我們有利。"
 SPR_enlarge_the_weapon_caches_tt:1 "在內戰爆發時，保有§Y80%§!的裝備庫存，而非原來的§Y50%§!！\n"
 SPR_distribute_arms_to_the_people:0 "分發武器給人民"
 SPR_distribute_arms_to_the_people_desc:1 "現在已經幾乎可以肯定軍隊的不忠，很顯然我們不能依賴他們來保衛共和國的價值。我們應該開始將武器分發給那些發自內心忠於共和國的人民，讓他們能在可能的叛亂發生之際組成第一道防線。"
 SPR_distribute_arms_to_the_people_tt:0 "當內戰開始時，得到10個缺乏訓練的§Y3步兵營§!部隊。\n"
 SPR_disband_the_army:0 "解散軍隊"
 SPR_disband_the_army_desc:1 "我們不能再忽視軍隊不忠的跡象。儘管可能會使密謀者立刻採取行動，但我們別無選擇，只能立刻解散軍隊，並且奪得主動權。"
 SPR_disband_the_army_tt:2 "§G將內戰爆發時會投向國民軍的部隊數量從§Y50%§!降低到§Y20%§!，並且將非洲軍團從§Y5個師§!降低到§Y3個師§!。§!\n忠於我們的§Y80%§!部隊會被§R解散§!，但他們的裝備會回到我們的庫存。\n\n如果這個國策沒有被選取，政府在內戰爆發時也會被動的解散軍隊，但不會提供我方優勢。\n\n§R軍中殘餘不忠的部隊將會立刻發起內戰！§!\n"
 SPA_the_phalanx_ascendant:0 "長槍黨優勢"
 SPA_the_phalanx_ascendant_desc:2 "長槍黨崛起的時刻就是現在。無用的共和國正在垂死掙扎，儘管戰鬥將會漫長而艱苦，我們已經為重建西班牙帝國踏出了第一步。"
 SPA_bolster_offensive_infrastructure:0 "強化攻勢基礎建設"
 SPA_bolster_offensive_infrastructure_desc:1 "我們攻勢計畫忠最大的瓶頸在於，我們無法向前線的部隊提供足夠的補給。如果我們專注於改善這些區域的基礎建設，我們的進攻行動將能夠大幅的強化。"
 SPA_bolster_offensive_infrastructure_tt:0 "需要西班牙內戰爆發。\n增加§Y1基礎建設§!到3個前線省分。\n"
 SPA_the_fifth_column:0 "第五縱隊"
 SPA_the_fifth_column_desc:1 "埃米利奧·莫拉說道：「我的四個縱隊正在接近馬德里，而第五縱隊將會在城市內展開行動，從內部破壞共和國的防禦。」我們將在所有我軍接近的城市組織這些「第五縱隊」，給予我方決定性的優勢。"
 SPA_the_fifth_column_tt:0 "解鎖§Y啟動第五縱隊§!決議，能在敵人領土內造成小規模叛亂。\n"
 SPA_emergency_munitions_corporations:0 "緊急彈藥公司"
 SPA_emergency_munitions_corporations_desc:1 "如果我們想要為勇敢的士兵們提供足夠的補給，就得強化我們的戰爭努力。我們會組織起那些未參與戰鬥的人投入臨時工坊中，生產我方部隊需要的基本物資。"
 SPA_the_corpo_truppe_volontarie:1 "義大利志願軍"
 SPA_the_corpo_truppe_volontarie_desc:1 "我們在[ITA.GetNameDef]的援助者將一支志願軍團送來支持我們的戰鬥，但如果我們想要成功，就得將它更大幅擴張。我們會派遣一支外交使團前往[ITA.GetNameDef]宣傳我們的理想，以贏得更多的軍事支持。"
 SPA_the_condor_legion:0 "兀鷹軍團"
 SPA_the_condor_legion_desc:1 "我們在[GER.GetNameDef]的援助者將兀鷹軍團送來支持我們的戰鬥，但如果我們想要成功，就得將它更大幅擴張。我們會派遣一支外交使團前往[GER.GetNameDef]宣傳我們的理想，以贏得更多的軍事支持。"
 SPA_equipment_shipments:0 "裝備船運"
 SPA_equipment_shipments_desc:1 "獲勝需要的東西並不只有部隊。我們海外的援助者必須理解我們對裝備的急切需求，以及他們可以如何支援我們。"
 SPA_obtain_training_staff:0 "獲取教官"
 SPA_obtain_training_staff_desc:1 "儘管這可能會傷害我們的自尊，但我們必須承認我們的外國援助者在戰爭藝術上的優越經驗。我們應該邀請他們的軍事專家來西班牙，教導我們的軍官、幫助訓練我們的部隊，讓我們在對抗共和軍時有著必要的優勢。"
 SPA_doctrinal_advancements:0 "戰術進步"
 SPA_doctrinal_advancements_desc:1 "在數十年間，我們的外國援助者在軍事思想和教範上有著大量的進展。或許我們可以說服他們把這些想法分享給我們，讓我們能在這場戰爭中測試它們。"
 SPA_secure_the_national_defense_council:0 "確保國防委員會"
 SPA_secure_the_national_defense_council_desc:1 "我們的事業由一群有著勉強共同目標的軍官和文官領導，缺乏一個直接領袖。如果想要實踐我們的意志並達成西班牙的重生，我們就得支配這個多樣的、時常爭吵的組織。"
 SPA_suspend_the_constitution:0 "終止憲法"
 SPA_suspend_the_constitution_desc:1 "繼續堅持現在這個錯誤而虛弱的憲法會讓我們無法取得進展。我們將會暫停憲法，讓臨時軍事政府能領導我們度過這場內戰，最終這將會為一個全新而強大的威權政府鋪平道路。"
 SPA_primo_de_rivera_prisoner_exchange:0 "普里莫·德里維拉換俘"
 SPA_primo_de_rivera_prisoner_exchange_desc:1 "長槍黨的創立者和老獨裁者德里維拉之子 ，何賽·安東尼奧·普里莫·德里維拉，在內戰爆發前就被逮捕了。共和派展現出了想和我們交換俘虜的意願，如果我們想要回我們意識形態的領袖，我們就必須接受。"
 SPA_eliminate_the_carlists:0 "消滅卡洛斯派"
 SPA_eliminate_the_carlists_desc:1 "我們對西班牙的願景和卡洛斯派無法相容。執著於一個瀕死的王朝，加上弱小的領袖和宗教狂熱，他們對西班牙的未來造成了威脅。必須把這些異議者連根拔起，使我們真正的、強大的領袖上位並用他的鐵腕統一這個國家。"
 SPR_carlist_uprising_flag:0 "卡洛斯派已經起義"
 SPA_absorb_carlist_remnants:0 "吸收卡洛斯殘黨"
 SPA_absorb_carlist_remnants_desc:1 "卡洛斯主義已經被擊敗，他們派系中較不狂熱的成員或許仍可以被派上前線。我們不能夠錯失這個機會，所有我們可以徵召的人力都得用來推動長槍黨的目標。"
 SPA_establish_the_directory:0 "建立軍事委員會"
 SPA_establish_the_directory_desc:1 "叛亂的總設計師，埃米利奧·莫拉在軍官和長槍黨領袖中獲取了足夠了的支持，展開了他計畫的下一階段：建立一個軍事委員會來管理內戰中的所有事務，直到我們確保了整個國家的控制。"
 SPA_establish_the_directory_tt:0 "§Y[ROOT.GetName]§!將會被稱作§Y西班牙軍事委員會§!\n"
 SPA_a_one_party_state:0 "一黨國家"
 SPA_a_one_party_state_desc:1 "民主，並非如共和派所說是目的本身，而是一種工具，用來從軟弱和無價值的人手中奪取國家的控制權。我們會廢除所有其他政黨，讓那些有強大遠見的人能追求一個偉大的西班牙。"
 SPA_a_one_party_state_tt:0 "目前一半的§Y非法西斯§!政黨支持度將會對§R穩定度§!造成懲罰:\n"
 SPA_expand_conscription:0 "擴大徵兵"
 SPA_expand_conscription_desc:1 "內戰正對我們的國家造成人力損失，但我們不能減輕對共和派施加的壓力。我們得展開一波新的推進，以新的徵召兵來進行。"
 SPA_safeguard_the_freedom_of_worship:0 "保障信仰自由"
 SPA_safeguard_the_freedom_of_worship_desc:1 "共和派威脅著對上帝的信仰，我們必須向所有人表明我們是基督信仰的堡壘。我們會保障所有基督徒信仰的權利，他們如果想要的話也能加入我們的戰鬥以保衛自己。"
 SPA_prepare_the_pyrenees_defenses:0 "準備庇里牛斯防線"
 SPA_prepare_the_pyrenees_defenses_desc:1 "已經有傳言說共和軍正在和[FRA.GetNameDef]接觸並請求他們的援助。儘管可能性很低，但我們不能冒險放空北部邊界。我們得開始做一些防禦準備，以應對[FRA.GetAdjective]干涉的可能性。"
 SPA_prepare_the_pyrenees_defenses_tt:0 "在法國邊界省份建立等級2的§Y堡壘§!，包含§Y巴斯克§!、§Y納瓦拉§!、§Y西阿拉貢§!、§Y東阿拉貢§!和§Y加泰隆尼亞§!。\n"
 SPA_develop_all_talent:0 "培育所有人才"
 SPA_develop_all_talent_desc:1 "所有值得的人都能得到高等教育，同時我們也得贊助那些對國家有益的想法發展。投資一個新的研究開發部門將對我們在各個領域都大有裨益。"
 SPA_regional_agrarian_commissions:0 "區域農業委員會"
 SPA_regional_agrarian_commissions_desc:1 "鄉間地區已經被戰爭蹂躪。要確保人民不挨餓，我們必須立刻在各地建立農業委員會。這能夠最大化那些未受破壞的耕地生產力，讓我們能夠餵飽我們的人民。"
 SPA_the_national_syndicalist_state:0 "國家工團主義"
 SPA_the_national_syndicalist_state_desc:1 "內戰已經結束了，臨時軍政府是時候退位，讓真正的長槍黨領袖登台，並且迎來西班牙的新時代。"
 SPA_the_national_syndicalist_state_tt:0 "§Y[ROOT.GetName]§!將會被稱作§Y西班牙帝國§!\n"
 SPA_syndicalize_production:0 "工團化生產"
 SPA_syndicalize_production_desc:1 "我們的行動不同於資本主義或共產主義。取而代之的是，我們會建立起國家工團，讓工人和雇主可以共同合作來最大化生產力，從而打造一個更美好的西班牙。"
 SPA_strengthen_the_supreme_reality_of_spain:0 "強化西班牙的優越性"
 SPA_strengthen_the_supreme_reality_of_spain_desc:1 "長久以來，分離主義、異議和地方自治削弱了西班牙國家。我們會掃清這些愚蠢的觀念，並為統一的西班牙提出一個新的事實：無論階級和群體，所有人都能為之貢獻的國家。"
 SPR_recovering_from_civil_war_focus_tt:0 "解鎖§Y從內戰中恢復§!決議，如果我們擁有的西班牙省分有足夠的§Y服從度§!，則能將其恢復為§Y核心省分§!。\n"
 SPA_glory_and_wealth_on_the_sea_lanes:0 "航線上的榮耀和財富"
 SPA_glory_and_wealth_on_the_sea_lanes_desc:1 "西班牙的天命橫亙於海上。榮耀和財富正等待著我們，現在只需要重建我們對海上航路的控制，就像以前所做的一樣。"
 SPA_improve_domestic_naval_facilities:0 "改善國內海軍設施"
 SPA_improve_domestic_naval_facilities_desc:1 "一支龐大的海軍需要龐大的基礎建設。我們需要新的船塢和海軍設施，現在就得開始動工。"
 SPA_a_great_maritime_power:0 "海上強權"
 SPA_a_great_maritime_power_desc:1 "西班牙人曾是大洋彼岸恐懼的對象。儘管我們的財富在這幾個世紀大幅縮水了，但我們和大海的聯繫仍然存在。我們會擁抱我們的海軍傳統，重建我們在全球水路的存在。"
 SPA_commerce_protection:0 "商業保護"
 SPA_commerce_protection_desc:1 "比起以往任何時候，海上貿易更加是經濟健康的關鍵。保護自身商船運輸的能力，將能夠強化我們在可能的未來衝突中的地位。"
 SPA_exemplify_the_art_and_science_of_warfare:0 "例證戰爭科學與藝術"
 SPA_exemplify_the_art_and_science_of_warfare_desc:1 "戰爭同時是一門科學也是一門藝術，我們會提供追求此道的人所需的工具和設施，讓他們能探索這些想法。"
 SPA_the_will_to_empire:1 "成為帝國的意願"
 SPA_the_will_to_empire_desc:1 "我們有著建立一個帝國的決心。確認了西班牙的歷史宿命在於帝國。我們要求西班牙擁有歐洲的首要地位，並且宣布西班牙將會繼續作為整個西班牙語世界的靈魂中心而存在。"
 SPA_unite_iberia:0 "統一伊比利"
 SPA_unite_iberia_desc:1 "葡萄牙和西班牙曾是統一的，有些人認為他們應該再次團結起來。我們也如此同意，伊比利的統一會無與倫比的強化我們在世界上的地位。"
 SPA_absorb_the_portuguese_empire:0 "吸收葡萄牙帝國"
 SPA_absorb_the_portuguese_empire_desc:1 "葡萄牙的殖民帝國現在屬於新的伊比利霸權了，如果他們不這麼認為的話，也很容易將之改正。"
 SPA_claim_the_aragonese_possessions:0 "宣稱阿拉貢領地"
 SPA_claim_the_aragonese_possessions_desc:1 "阿拉貢王國的領地曾經遍布地中海。西班牙作為阿拉貢王國歷史的繼承人，這些領土理當歸其控制。我們會堅持這項權利。"
 SPA_reclaim_spanish_africa:1 "擴張西屬非洲"
 SPA_reclaim_spanish_africa_desc:1 "沒有理由得維持我們現在的北非邊界。趁著法國人的虛弱，或許現在正是我們聲索這片領土的最佳時機。"
 SPA_reassert_american_dominance:0 "重建美洲統治"
 SPA_reassert_american_dominance_desc:1 "自從他們一個世紀前獨立以來，拉丁美洲的諸多國家整天只會互相爭吵和鬥爭。他們遺忘了我們文化統一能帶來的力量，所以我們將提醒他們，西班牙是他們旋轉的軸心。"
 SPA_reassert_american_dominance_tt:0 "解鎖§Y重建美洲統治§!決議，讓我們能和平地附庸較弱小的美洲國家。\n"
 SPA_retake_the_americas:0 "重奪美洲"
 SPA_retake_the_americas_desc:2 "較大的拉丁美洲國家無意接受我們的領導，而我們也不可能不打一仗就從[USA.GetNameDef]手中奪回我們的舊領土。儘管挑戰是如此巨大，但如果我們能克服它，距離帝國野心的實現就只有一步之遙。"
 SPA_embrace_the_spanish_destiny:0 "擁抱西班牙的天命"
 SPA_embrace_the_spanish_destiny_desc:1 "西班牙只有一個天命：讓所有西班牙人獲得自由，並且屬於一個強大而自由的國家。從而讓我們能在敵人的重重阻撓下，重奪世界大國的地位，同時保衛基督徒的生活方式。"
 SPA_the_national_and_popular_army_of_spain:0 "西班牙國家與人民軍"
 SPA_the_national_and_popular_army_of_spain_desc:1 "新的西班牙國家將會把其軍事力量組織為一支國家與人民的軍隊，其中所有身強體健的人都會光榮的入伍。"
 SPA_mandatory_pre_military_training:0 "義務性軍訓"
 SPA_mandatory_pre_military_training_desc:1 "為了幫入伍做準備，所有人都應當接受義務性的軍事訓練。"
 SPA_all_shall_serve:0 "全民服役"
 SPA_all_shall_serve_desc:1 "新的西班牙乃是全西班牙人民意志之展現，也因此所有人都有保衛西班牙的責任。徵兵標準將會相應的放寬。"
 SPA_the_army_of_africa_model:0 "「非洲軍團」模範"
 SPA_the_army_of_africa_model_desc:1 "非洲軍團在內戰中的成功引人注目。我們的新軍隊必須以之為標竿，把他們當作模範來重塑軍隊。"
 SPA_equipment_modernization:0 "裝備現代化"
 SPA_equipment_modernization_desc:1 "只有最好的武器適合我們的新軍隊，我們將相應地開發更新的武器。"
 SPA_artillery_modernization:0 "火砲現代化"
 SPA_artillery_modernization_desc:1 "火砲是現代戰爭的關鍵，我們應該將老化的火砲替換為新的、更強大的版本。"
 SPA_expand_the_air_branch:0 "擴張空軍"
 SPA_expand_the_air_branch_desc:1 "內戰已經告訴了我們空軍的角色有多重要。如果想成為一支不容忽視的軍隊，我們必須要擴張此一領域。"
 SPA_expand_the_special_forces:0 "擴張特種部隊"
 SPA_expand_the_special_forces_desc:1 "一小支的特種部隊就能做到大批普通步兵無法達成的任務。我們將開始針對專門任務的特種訓練，確保我們在需要的時候能動用這些部隊。"
 SPA_motorization:0 "摩托化"
 SPA_motorization_desc:1 "大規模摩托化的軍隊能實行各種新戰術並給予許多戰略機會。這是一個我們不能忽略的優勢。"
 SPA_an_armored_corps:0 "裝甲軍團"
 SPA_an_armored_corps_desc:1 "西班牙需要一支裝甲軍團以免她被鄰居超越。"
 SPA_join_the_axis:0 "加入軸心國"
 SPA_join_the_axis_desc:1 "西班牙的未來立足於推翻舊秩序上。我們必須和那些志同道合的人結盟，以將我們的力量團結起來。"
 SPA_fascist_economic_aid:0 "法西斯經濟援助"
 SPA_fascist_economic_aid_desc:1 "內戰蹂躪了我們的國家，但或許我們的新盟友會願意援助我們的重建計畫。"
 SPA_facilitate_pyrenees_freight_transports:0 "庇里牛斯運輸網"
 SPA_facilitate_pyrenees_freight_transports_desc:1 "來自北方的新物資供應必須更加擴大以跟上需求，所以我們應當擴張穿越庇里牛斯山的鐵路網。"
 SPA_facilitate_pyrenees_freight_transports_tt:1 "將位於§Y馬德里§!、§Y瓜達拉哈拉§!、§Y東阿拉貢§!、§Y加泰隆尼亞§!、§Y布爾戈斯§!、§Y巴斯克§!的§Y基礎建設§!提高到最高級。"
 SPA_improve_cross_country_railways:0 "改善全國鐵路"
 SPA_improve_cross_country_railways_desc:1 "國家鐵路網的擴張不只能夠提供許多工作機會，也能夠運輸部隊和補給，並且成為全西班牙的民族驕傲。"
 SPA_support_the_war_industry:0 "支持戰爭工業"
 SPA_support_the_war_industry_desc:1 "在我們能擴張戰爭工業之前，我們必須先擴張其依賴的各種附屬工業。"
 SPA_italian_shipbuilding_expertise:0 "義大利造船專家"
 SPA_italian_shipbuilding_expertise_desc:1 "藉由邀請義大利專家，我們能夠增進自己的造船技術，讓我們能更輕易地擴張海軍，特別是在大型船隻方面。"
 SPA_the_duty_to_work:0 "勞動義務"
 SPA_the_duty_to_work_desc:1 "所有的西班牙人都對國家有義務。如果一個人不需要在前線戰鬥，那他就得做能做的事，為那些戰鬥的人提供裝備和補給。"
 SPA_expand_the_war_industry:0 "擴張戰爭工業"
 SPA_expand_the_war_industry_desc:1 "一個強大的國家如果想要展現實力，就需要龐大的戰爭工業，而我們的戰爭工業必須比那更大。"
 SPA_national_recovery:0 "國家復原"
 SPA_national_recovery_desc:1 "全國齊心重建國家的時刻已經到來，這能讓我們從內戰的破壞中復原。"
 SPA_autarky:0 "自給自足"
 SPA_autarky_desc:1 "為了使我們的地位不被他國威脅，必須要確保我們的經濟是完全的自給自足。"
 SPA_spanish_austerity:0 "西班牙撙節"
 SPA_spanish_austerity_desc:1 "儘管不被喜愛，但為了獲取國家復原所需的資金，撙節政策有其必要。"
 SPA_reduce_reliance_on_foreign_resources:0 "減少依賴外國資源"
 SPA_reduce_reliance_on_foreign_resources_desc:1 "依賴他人會一是一個弱點，會被我們潛在的敵人所利用。我們必須推動所有可行的資源自給。"
 SPA_reduce_reliance_on_foreign_resources_tt:0 "解鎖特殊的§Y資源探勘§!決議，讓我們能擴張發展舊的和新的本土資源。\n"
 SPA_expand_the_axis_gold_trade:0 "擴張軸心國黃金貿易"
 SPA_expand_the_axis_gold_trade_desc:1 "受制於同盟國的封鎖，軸心國迫切渴望貿易。他們的黃金流入我們的國家，用來購買我們和其他中立國的資源。我們因此受益頗豐，或許應該進一步鼓勵這種行為..."
 SPA_ensure_agricultural_self_sufficiency:0 "確保農業自給"
 SPA_ensure_agricultural_self_sufficiency_desc:1 "我們必須擺脫從外國進口糧食的狀況，我們得把自己的農業擴張到能夠餵飽整個國家。"
 SPA_unify_the_nationalist_front:0 "統一民族陣線"
 SPA_unify_the_nationalist_front_desc:1 "這場叛亂，或者他們自稱的「國民軍」，是一群鬆散的組織，只是為了推翻共和國而統一起來。如果想要成功就得避免內鬥，並且專注於對抗我們的共同敵人。"
 SPA_save_the_alcazar:0 "拯救阿爾卡薩"
 SPA_save_the_alcazar_desc:1 "托雷多的阿爾卡薩城堡仍由支持我方的部隊所控制，但他們正遭受圍攻！儘管在戰略上缺乏重要性，但如果能解救他們將會是一場宣傳上的勝利，並且鞏固法蘭西斯科·佛朗哥作為軍官們實質領導者的地位。"
 SPA_martyrdom_for_primo_de_rivera:0 "普里莫·德里維拉殉教"
 SPA_martyrdom_for_primo_de_rivera_desc:1 "何賽·安東尼奧·普里莫·德里維拉，長槍黨的創立者，在內戰爆發之前就已經被逮捕。儘管共和軍向我們提出換俘，或許這位我們的政治對手更適合去當個被處決的烈士......我們會確保換俘的協商失敗。"
 SPA_caudillo_of_spain:0 "西班牙的高地酋"
 SPA_caudillo_of_spain_desc:1 "法蘭西斯科·佛朗哥的成就不言自明，而他的潛在對手也已經溘然長逝。軍官團越來越支持他成為我們正式的領袖，現在所需要的只剩下一份官方聲明。"
 SPA_extol_the_martyrs_of_the_war:0 "讚揚內戰烈士"
 SPA_extol_the_martyrs_of_the_war_desc:1 "那些為我們的事業而捐軀的人，他們的犧牲應該被銘記且光耀。他們的行動應當作為我們全體的榜樣。"
 SPA_consolidate_the_north:0 "穩固北方"
 SPA_consolidate_the_north_desc:1 "通往勝利的第一步乃是征服且穩固住北方領土，一但此一目標完成，我們就能轉移到共和軍前線其他脆弱的區域。"
 SPA_foment_a_carlist_split:0 "助長卡洛斯派分裂"
 SPA_foment_a_carlist_split_desc:1 "卡洛斯派的內部就和國民軍內部一樣分裂。煽動一些卡洛斯派領袖互相敵對，就會弱化他們的力量，讓我們能夠和不同的卡洛斯派團體達成各自的協議。"
 SPA_a_methodical_approach:0 "系統性做法"
 SPA_a_methodical_approach_desc:1 "內戰勝利的關鍵不在於大膽的機動或是魯莽的進攻，而是在謹慎的、系統性的計畫和盤算過的、精確的進攻。"
 SPA_tackle_the_vulnerable_fronts:0 "切斷脆弱的前線"
 SPA_tackle_the_vulnerable_fronts_desc:1 "在敵方前線的某些地區已發現漏洞。我們應該集中精力在這些領域上，以最大限度地提高我們進攻的效果"
 SPA_tackle_the_vulnerable_fronts_tt:0 "升級§Y內戰攻勢§!決議，在區域攻勢展開時提供暫時的戰鬥加成。 \n"
 SPA_integrate_the_requetes:0 "整合呼嘯兵"
 SPA_integrate_the_requetes_desc:1 "那些更適應我們思維方式的呼嘯兵應該更緊密地融入我們的武裝部隊。 他們的經驗和培訓將對未來的戰鬥至關重要。"
 SPA_portuguese_aid:0 "葡萄牙援助"
 SPA_portuguese_aid_desc:1 "我們必須從任何地方接受援助。 葡萄牙收容了許多我們的領導人，這些領導人在1932年叛亂失敗後被迫逃亡，如果我們要求的話，它可能願意為我們提供物質援助，這甚至可能為將來進一步合作奠定基礎。"
 SPA_the_iberian_pact:0 "伊比利半島協約"
 SPA_the_iberian_pact_desc:1 "我們兩國的主權完整仰賴於兩國之間的良好關係。 我們應該提出一項協定：西班牙和葡萄牙將永遠站在同一方，無論是參與任何全球戰爭或是加入任何同盟。 團結的伊比利是強大的伊比利！"
 SPA_the_iberian_pact_tt:0 "該協議規定任何一方有義務加入任何派系或另一方參加的任何戰爭中的同一方。 \n"
 SPA_the_iberian_pact_tt_2:0 "§R [POR.GetNameDefCap] 必須批准該協議才能使其生效。 §!\n"
 SPA_the_latin_bloc:0 "拉丁集團"
 SPA_the_latin_bloc_desc:1 "世界上正在形成幾個強權的同盟。 我們不應該捲入他們之間日益加劇的緊張局勢，而應該建立我們自己的同盟，結盟那些在文化和意識形態上與我們相似的人：地中海周圍的拉丁國家。"
 SPA_utilize_the_intellectuals:0 "利用知識分子"
 SPA_utilize_the_intellectuals_desc:1 "那些具有卓越知識才能的人應被給予他們所需的資源，以最好的方式為我們的國家服務，而我們的部隊無法做到。"
 SPA_banish_the_party_leaders:0 "驅逐黨派領導者"
 SPA_banish_the_party_leaders_desc:1 "長槍黨和卡洛斯派的領導人各自推動他們的目標，對我們來說有如芒刺在背。我們可以利用他們的不合來削弱其地位，將他們頑固的領導人流放出國，然後換上忠於佛朗哥的傀儡。"
 SPA_fuse_the_parties:0 "合併政黨"
 SPA_fuse_the_parties_desc:1 "已經奠定了必要的基礎，現在是時候將長槍黨人和卡洛斯派統一為一個由弗朗西斯科·佛朗哥領導的單一政黨了。"
 SPA_fuse_the_parties_tt:0 "§G去除§!§Y即將發生的卡洛斯起義§!§G事件§!\n"
 SPA_join_the_allies:0 "陣營目標：同盟國"
 SPA_join_the_allies_desc:1 "我們很清楚擺向哪個方向擺動-我們將加入同盟國，接受他們的有力經濟援助，並確保在他們不可避免地贏得戰爭時我們站在他們的有利一邊。"
 SPA_the_stabilization_plan:0 "安定計劃"
 SPA_the_stabilization_plan_desc:1 "我們必須擺脫法蘭西主義對自給自足的夢想和追求它所實施的不合理的經濟政策。 為了實現與世界其他地區的經濟平等，我們必須著眼於經濟自由化，希望引發一場經濟繁榮，這將使所有西班牙人受益。"
 SPA_expand_spanish_bases:0 "擴大西班牙基地"
 SPA_expand_spanish_bases_desc:1 "我們與帝國主義者結盟的是，希望利用我們的基地在全球範圍內擴大影響力。 為了容納他們，我們必須擴大我們的大陸空軍和海軍基地。"
 SPA_capitalist_economic_aid:0 "資本主義經濟援助"
 SPA_capitalist_economic_aid_desc:1 "西方的經濟援助在我國遭受苦難之後的復甦中將被證明是無價的。"
 SPA_improve_living_standards:0 "改善生活水平"
 SPA_improve_living_standards_desc:1 "無論其地位如何，都必須讓所有人分享我們國家經濟好轉所帶來的利益。"
 SPA_domestic_industrial_developments:0 "國內產業發展"
 SPA_domestic_industrial_developments_desc:1 "西班牙工人可以採納西方創新，結合兩者最好的優勢，並改善國家的復甦。"
 SPA_the_spanish_miracle:0 "西班牙奇蹟"
 SPA_the_spanish_miracle_desc:1 "安定計劃取得了超出我們最瘋狂夢想的回報，我們正在經歷的經濟繁榮只能稱為奇蹟！"
 SPA_adopt_the_26_points:0 "採用二十六點"
 SPA_adopt_the_26_points_desc:1 "我們簡單地從長槍黨的「27條」中刪除了反對政黨合併的規定，由此產生的「26條」構成了良好的政黨宣言，我們可以從中獲取政府政策的靈感。"
 SPA_direct_the_universities:0 "指揮大學"
 SPA_direct_the_universities_desc:1 "毫無疑問，目前在學術界工作的人才可以更好地用於軍事方面的研究。 我們將根據這點指揮大學。"
 SPA_dictator_for_life:0 "終身獨裁者"
 SPA_dictator_for_life_desc:2 "佛朗哥為他的國家服務良好。我們認為沒有必要改變這種狀況，當然也不必恢復古老而弱小的君主制。"
 SPA_invest_in_naval_infrastructure:0 "投資海軍基礎設施"
 SPA_invest_in_naval_infrastructure_desc:1 "西班牙需要新的海軍設施來支持我們的艦隊擴張。"
 SPA_expand_the_slipways:0 "擴建船塢"
 SPA_expand_the_slipways_desc:1 "以前，我們得從其他國家購買最大型的船隻。我們應該擴建自己的船塢，以便我們能自行建造這些船。"
 SPA_the_plan_imperial:0 "帝國計劃"
 SPA_the_plan_imperial_desc:1 "我們將著手進行一項宏偉計劃，以恢復西班牙海軍成為世界上最大海軍之一的地位。"
 SPA_restart_small_scale_shipbuilding:0 "重開小船計畫"
 SPA_restart_small_scale_shipbuilding_desc:1 "我們的海軍將需要眾多護航艦，這些護航艦較小，國內的造船廠可以建造。 我們應該鼓勵這些船廠開發新設計。"
 SPA_la_division_azul:0 "藍色師"
 SPA_la_division_azul_desc:1 "儘管我們在伊比利克服了共產主義的威脅，但東方的邪惡根源仍然隱約可見。在其他人首當其衝的情況下，我們應該派遣志願軍，盡自己的力量來應對這一威脅。"
 SPA_the_tangiers_enclave:0 "丹吉爾飛地"
 SPA_the_tangiers_enclave_desc:1 "丹吉爾城在1923年被劃為國際區域，處在法國、西班牙和英國的聯合管制下。考慮到另外兩者都陷入戰爭中，我們必須採取行動，自己負起保護這座城市的責任。"
 SPA_the_tangiers_enclave_tt:0 "§R這可能會激怒國際區域的其他聯合管制者！§!\n"
 SPA_demand_french_north_africa:0 "要求法屬北非"
 SPA_demand_french_north_africa_desc:1 "[FRA.GetAdjective]殖民地在其母國淪陷後大大的弱化了。我們將對這些殖民地提供保護，而拒絕並不是一個選項。"
 SPA_restore_the_monarchy:0 "復辟君主制"
 SPA_restore_the_monarchy_desc:1 "臨時政府已經實現了它驅逐共產黨和摧毀共和國的功能，現在是時候重建西班牙的君主制！"
 SPA_restore_the_monarchy_tt:0 "§Y[ROOT.GetName]§!將會被稱作§Y西班牙王國§!\n"
 SPA_stamp_out_the_maquis:0 "清除游擊隊"
 SPA_stamp_out_the_maquis_desc:1 "游擊隊是我們敵人的殘黨，持續發動著游擊戰來試圖爭奪我們對國家的控制。隨著時間過去，他們的力量也逐漸衰弱，現在是時候將他們一勞永逸的消滅乾淨。"
 SPA_defenses_against_strategic_bombing:0 "防禦戰略轟炸"
 SPA_defenses_against_strategic_bombing_desc:1 "如果我們加入了全球戰爭中，敵人不可避免的會對我們施加大規模的戰略轟炸，必須確保我們的城市受到良好的保護。"
 SPA_defenses_against_invasion:0 "防禦兩棲入侵"
 SPA_defenses_against_invasion_desc:1 "西班牙的海岸線長且寬闊，我們必須做足準備，使得敵人入侵的計畫難以實現。強大的工事應該能讓敵人得不償失。"
 SPA_defenses_against_invasion_tt:0 "為所有包含§Y海軍基地§!的本土省分添加§Y1堡壘§!和§Y2海岸堡壘§! 。\n"
 SPA_retake_gibraltar:0 "重奪直布羅陀"
 SPA_retake_gibraltar_desc:1 "自從直布羅陀從西班牙友愛的懷抱中被撕裂出去，已經過了兩個世紀。英國人在伊比利臉上的瘡疤絕不能繼續存在。"
 SPA_claim_west_africa:0 "宣稱西非"
 SPA_claim_west_africa_desc:1 "法國人在西非的霸權是完全不應該的。此一區域在地理上連接著我們在赤道幾內亞的殖民地，因此在所有方面應該都被視為西班牙殖民帝國的一部分。"
 SPA_supremacy_of_the_communion:0 "卡洛斯派優勢"
 SPA_supremacy_of_the_communion_desc:1 "就如同上帝創造了天堂和世界一樣，卡洛斯派是西班牙團結的未來之關鍵。19世紀的卡洛斯起義或許失敗了，但他們的精神從未破碎：真正的信徒再次準備好起身去對抗共和國。"
 SPA_prepare_the_carlist_insurrection:0 "準備卡洛斯起義"
 SPA_prepare_the_carlist_insurrection_desc:1 "我們和長槍黨的聯盟純粹出於必要，而此聯盟的壽命可能只剩幾週了。在他們攻擊我方之前，我們必須先發制人。在其殘缺的意識形態扎根於一般民眾之前，將之消滅殆盡。"
 SPA_prepare_the_carlist_insurrection_tt:1 "解鎖§Y準備卡洛斯起義§!決議，能夠確保卡洛斯派起義時對省分的控制。\n\n同時如果§Y布爾戈斯§!和§Y納瓦拉§!處於控制之下，也會加入卡洛斯派一方。"
 SPA_contact_the_union_militar_espanola:0 "聯絡軍官同盟"
 SPA_contact_the_union_militar_espanola_desc:1 "西班牙軍官同盟是一個密謀反抗共和國的秘密軍官組織，他們其中有許多人同情我們的事業。我們應當聯絡他們，並且取得盡可能多的軍官支持，為必要的時刻做準備。"
 SPA_head_the_junta_nacional:0 "領導國家委員會"
 SPA_head_the_junta_nacional_desc:1 "卡洛斯派國家戰爭委員會，作為卡洛斯戰爭機器的最高行政機構，需要一個領導者來統合各區域的卡洛斯軍團。曼努埃爾·法爾·孔戴將成為這個領導者。"
 SPA_unite_the_requetes:0 "統一呼嘯兵"
 SPA_unite_the_requetes_desc:1 "長久以來，各區域的卡洛斯派各自為政。我們必須將他們以及其民兵組織：呼嘯兵（Requetés），給統一起來，以更好的組織卡洛斯派的戰爭努力，同時消除內部異議。"
 SPA_the_war_in_the_north:0 "北方戰役"
 SPA_the_war_in_the_north_desc:1 "北方一直以來都是卡洛斯運動的中心，任何起義都得先確保此地作為我們的行動基地。"
 SPA_revive_the_spirit_of_the_carlist_wars:0 "喚醒卡洛斯精神"
 SPA_revive_the_spirit_of_the_carlist_wars_desc:1 "19世紀的卡洛斯戰爭是一場令人婉惜的失敗，但我們抵抗的精神持續到了今天。我們不會停止奮鬥，直到正統繼承人坐上王位並能保衛西班牙人的基督信仰為止。"
 SPA_arms_modernization:0 "武器現代化"
 SPA_arms_modernization_desc:0 "我們的軍隊或許是最專一、忠心、虔誠、熱情且受良好訓練的部隊，但他們仍需要適合的武器才能保衛基督信仰。必須確保他們能取得所需的武器。"
 SPA_no_compromise_on_carlist_ideals:0 "卡洛斯理想不妥協"
 SPA_no_compromise_on_carlist_ideals_desc:2 "儘管我們在起義的一開始和長槍黨合作，但現在很明顯的，在我們的理念上妥協等同於背叛。如果長槍黨不接受我們的要求，那我們別無選擇，只能將他們消滅。"
 SPA_no_compromise_on_carlist_ideals_tt_2:0 "§Y[ROOT.GetName]§!將會被稱作§Y卡洛斯西班牙§!\n"
 SPA_no_compromise_on_carlist_ideals_tt:0 "§R法西斯支持者將展開內戰！§!\n"
 SPA_the_crusade_against_democracy:0 "反民主十字軍"
 SPA_the_crusade_against_democracy_desc:1 "只有被上帝所揀選的，真正的卡洛斯派繼承人才擁有神聖的統治權力。民主制度不只是對國王的侮辱，也是對上帝意志的褻瀆。這種瘟疫不能在世上繼續傳播。"
 SPA_the_crusade_against_democracy_timer_tt:1 "距離上次§Y反民主十字軍§!得到新的修正至少經過70天。\n"
 SPA_expand_the_requetes:0 "擴編呼嘯兵"
 SPA_expand_the_requetes_desc:1 "到目前為止，我們依賴著一支相對較小但訓練精良的部隊。然而要滿足我們的野心則需要更多。我們必須擴張呼嘯兵，提供必要的訓練給那些響應我們號召的人。"
 SPA_militarize_the_masses:0 "大眾軍事化"
 SPA_militarize_the_masses_desc:1 "我們的價值不能只靠呼嘯兵來保衛。所有忠於王室且在心中懷有上帝之愛的人，都得屢行他們的軍事責任以保衛自己的理想。"
 SPA_defenders_of_catholicism:0 "天主教的守護者"
 SPA_defenders_of_catholicism_desc:1 "就像四百年前一樣，西班牙必須再次成為天主教信仰的守護者。由此延伸，當被國王派遣去戰鬥時，普通士兵也必須成為他信仰的劍和盾，並且謹記這一神聖的職責。"
 SPA_battle_rites:0 "戰鬥儀式"
 SPA_battle_rites_desc:2 "保衛國家的戰爭是一項神聖的職責。我們的牧師將陪伴戰場上的士兵，並為那些為國王和信仰做出最終犧牲的人管理現場的臨終儀式，以確保所有人在天堂得到獎勵。"
 SPA_cultivate_fanaticism:0 "培養狂熱分子"
 SPA_cultivate_fanaticism_desc:1 "卡洛斯士兵最令人欽佩的特質，是在面對危險和艱辛時的韌性和堅定的決心，因為他們知道如果陣亡，上帝會獎勵他們的職責。應當將陣亡將士的奉獻和犧牲做為一個榜樣，用來鼓勵所有新兵。"
 SPA_the_third_dimension_of_warfare:0 "三維戰爭"
 SPA_the_third_dimension_of_warfare_desc:1 "卡洛斯派的頑強精神已經在陸地上佔據優勢地位。現在它也必須征服天空"
 SPA_a_modern_fighter_fleet:0 "現代戰鬥機編隊"
 SPA_a_modern_fighter_fleet_desc:1 "必須為飛行員提供我們可以調動的最好飛機。 我們數量上的稀少必須由技藝、勇氣和設備加以彌補。"
 SPA_confirm_the_fueros:0 "確認法律"
 SPA_confirm_the_fueros_desc:1 "統治國家屬於國王的權限，但是古老的特權維護著整個王國範圍內的自治權。如果要維護各個地區的忠誠度，則必須再次確認這些權利和法律。"
 SPA_encourage_local_industrialization:0 "鼓勵地方工業化"
 SPA_encourage_local_industrialization_desc:1 "各個地區政府應鼓勵工業化，地方的主動性無疑將有助於增強整個國家的實力。"
 SPA_encourage_local_mining:0 "鼓勵本地礦業"
 SPA_encourage_local_mining_desc:0 "我們的工業需要資源，但他們卻滿足於仰賴外國進口。我們應該在國內廣泛鼓勵更多的採礦企業，確保能善用伊比利半島的財富，並減少對外國供應商的依賴。"
 SPA_settle_the_succession_question:0 "解決繼承問題"
 SPA_settle_the_succession_question_desc:1 "卡洛斯派內部分為支持不同王位宣稱者的兩派。阿方索·卡洛斯，正統的卡洛斯繼承人死於1936年，並未留下子嗣，他指定波旁-帕爾瑪的哈維爾親王為他的繼承人。但有些人轉而支持年老且在外流亡的憲政君主阿方索十三世。"
 SPA_dios_patria_rey:1 "上帝，祖國和國王！"
 SPA_dios_patria_rey_desc:1 "卡洛斯派的號召迴盪在歷史中，證明了我們堅持的信念如此真實。 這提醒我們，我們每個人都扮演著一個小角色，負責保衛天主教、我們的社群、西班牙國家以及國王的無上主權。 上帝，祖國和國王！"
 SPA_restore_the_empire:0 "重建帝國"
 SPA_restore_the_empire_desc:1 "我們的帝國正在等待！現在我們只需要建立軍事工業就可以獲得它。"
 SPA_strengthen_the_empire:0 "強化帝國"
 SPA_strengthen_the_empire_desc:0 "羽翼未豐的西班牙帝國的經濟仍在苦苦掙扎，而我們需要分配給工業更多的資源，以確保它們能在內戰的災難之後快速復原。"
 SPA_prosperity_of_the_empire:0 "帝國的繁榮"
 SPA_prosperity_of_the_empire_desc:0 "帝國的復原與繁榮是我們的第一要務，透過進一步的改善國內基礎建設，並且鼓勵貿易和工業發展，我們將能夠在短時間內達到繁榮的目標。"
 SPA_press_the_gibraltar_claim:0 "宣稱直布羅陀"
 SPA_press_the_gibraltar_claim_desc:1 "必須報復對我們國王的侮辱，即直布羅陀飛地的存在。"
 SPA_claim_the_french_throne:0 "宣稱法國王位"
 SPA_claim_the_french_throne_desc:1 "半個世紀以來，西班牙和法國的王位已經因為王朝的因素連結在一起。 這對我們的國王也適用，他恰好是法國王位的合法宣稱者。 這一種情況必須加以利用。"
 SPA_retake_the_spanish_netherlands:0 "重奪西屬尼德蘭"
 SPA_retake_the_spanish_netherlands_desc:1 "我們的帝國曾經延伸到德國的邊界。沒有理由不再次這樣做，我們也將在此過程中為80年戰爭報仇。"
 SPA_restore_the_iberian_union:0 "恢復伊比利聯盟"
 SPA_restore_the_iberian_union_desc:1 "自西班牙和葡萄牙上一次短暫的共享命運以來，已經過去了近四個世紀。 伊比利團結在一起才會更加強大，因此我們必須要「發現」一個對葡萄牙王位的新宣稱......"
 SPA_the_war_of_vengeance:0 "復仇之戰"
 SPA_the_war_of_vengeance_desc:1 "1898年的美西戰爭仍活在我們的記憶中，它對西班牙人的民族心理產生的深遠影響在98世代的著作中得到了最好的體現。必須為我們喪失殖民地的民族恥辱報仇，美國必須向我們屈膝臣服。"
 SPA_found_the_academia_vazquez_de_mella:0 "成立巴斯克斯·德梅拉學院"
 SPA_found_the_academia_vazquez_de_mella_desc:1 "我們必須建立一個偉大的傳統主義思想中心，卡洛斯思想家也可以利用它來取得新的進步和發展，從而使新的西班牙君主制受益。"
 SPA_a_fleet_worthy_of_a_king:0 "配得上國王的艦隊"
 SPA_a_fleet_worthy_of_a_king_desc:1 "如果要使君主能夠跨海實現他的意志，我們的海軍必須大大擴張。應立即建造新的海軍基礎設施。"
 SPA_rebuild_the_battlefleet:0 "重建戰鬥艦隊"
 SPA_rebuild_the_battlefleet_desc:1 "在美西戰爭之後的四十年中，我們的海軍沮喪而膽怯。為他們新添能夠對抗任何敵人的大型軍艦將在其隊伍中灌輸一種重生的感覺，並使我們能夠與鄰居爭奪海洋。"
 SPA_imperial_security:0 "帝國安全"
 SPA_imperial_security_desc:1 "帝國的安全不繫於大型的主力艦，而在於足夠數量的巡洋艦。 新船型和新貿易保護學說的開發必須立即開始，確保我們能提供足夠的補給到我們的海外領地。"
 SPR_regional_defense_council_of_aragon:0 "阿拉貢區域防務委員會"
 SPR_regional_defense_council_of_aragon_desc:1 "出於戰爭的目的和必要性，許多在內戰中誕生的自治無政府主義公社必須被團結在單一的防務委員會之下，以便協調我們的戰爭努力。就從建立阿拉貢的防務委員會開始。"
 SPR_appropriate_the_means_of_production:0 "分配生產資料"
 SPR_appropriate_the_means_of_production_desc:1 "我們為富人勞動的日子已經結束了，報酬不符勞動的日子也結束了。我們會佔領工廠和作坊，奪取農場和商店，消滅階級差別並讓工人能夠掌控他們自己的命運。"
 SPR_autogestion:0 "工人自治"
 SPR_autogestion_desc:1 "在工人自治的原則下，我們會讓工人在他們的工作場所進行自我管理，從而最大化工業產出。這會提供許多好處，提高工人自主性、士氣和整體生產力。"
 SPR_collectivization_and_workers_control:0 "集體化與工人自治"
 SPR_collectivization_and_workers_control_desc:1 "對於地方政府的必要工作，我們將之轉交給工人議會，在給每個工人發言權的同時，也促進更大規模的合作。"
 SPR_arm_the_people:0 "武裝人民"
 SPR_arm_the_people_desc:1 "一支屬於國家的軍隊很容易被政府用作維持對人民控制的工具，所以我們不會資助共同防禦。 必須給予人民自己武器，讓他們捍衛自己的社群。"
 SPR_the_maximum_concession:0 "最大讓步"
 SPR_the_maximum_concession_desc:1 "本著反法西斯主義的精神，我們做出了最大的讓步：與資本家和專制共產主義者的合作。 這項讓步只會在我們願意的情況下維持，而不可能永遠持續下去。現在我們將最大限度的利用此一聯盟。"
 SPR_seize_public_transport:0 "奪取公共交通"
 SPR_seize_public_transport_desc:1 "所有人都希望在爭取自由的鬥爭中盡自己的一份力量。我們的盟友中有許多在公共交通部門工作的人，他們渴望將自己的車輛服務於我們勇敢的士兵。 這可能使我們對敵人有了非常規的戰術優勢。"
 SPR_seize_public_transport_tt:0 "§R內戰結束後，此效果就會移除!§!\n"
 SPR_agrarian_collectivization:0 "農業集體化"
 SPR_agrarian_collectivization_desc:1 "我們農業的集體組織將確保所有居住在公社中的人們都能獲得所需的食物，而不是在獲取最大利潤的地方出售其收成。"
 SPR_mujeres_libres:0 "女性自由"
 SPR_mujeres_libres_desc:1 "社會革命只取得了部分成功。 下一步是工人階級婦女的解放，賦權和教育。平等將使整個社群受益。"
 SPR_literacy_programs:0 "掃盲計劃"
 SPR_literacy_programs_desc:1 "文盲在工人中是廣泛的現象，但是通過適當的計劃，這一點可以迅速得到改善，這無疑將使隱藏的人才得以湧現。"
 SPR_shared_burdens:0 "同甘共苦"
 SPR_shared_burdens_desc:2 "爭取我們擺脫專制，資本主義和宗教迷信的鬥爭將是漫長而艱鉅的。 在所有人都可以收穫自己的勞動報酬之前，我們都必須儘自己的力量來承擔毫無疑問地等待著我們的艱辛。"
 SPR_international_brigades:0 "國際縱隊"
 SPR_international_brigades_desc:1 "我們的事業引起了國際上的廣泛關注，來自世界各地的人們與我們一起抗擊法西斯主義威脅。只要為此一社群的健全做出自己的貢獻，就不會有任何人會被拒之門外。 我們將把他們組織進國際縱隊中。"
 SPR_seize_the_gold_reserves:0 "奪取黃金儲備"
 SPR_seize_the_gold_reserves_desc:1 "共和國的黃金儲備有落入法西斯主義者，甚至落入史達林主義者之手的風險。 奪取它們無疑會冒激怒政府的風險，但這些黃金能夠支持我們的戰爭努力，資助我們購買黑市的外國武器。"
 SPR_gold_reserves_flag:0 "黃金儲備已被奪取或搬遷"
 SPR_foreign_arms_purchases:0 "國外軍火採購"
 SPR_foreign_arms_purchases_desc:1 "我們「解放」的黃金儲備可以用來獲取迫切需要的外國武器。 國際輿論不一定支持我們，我們或許得通過非傳統的渠道來獲得它們..."
 SPR_foreign_arms_purchases_tt:0 "解鎖§Y國外武器採購§!決議，允許購買各種類型的裝備。\n"
 SPR_masters_of_our_own_fate:0 "自身命運的主宰"
 SPR_masters_of_our_own_fate_desc:1 "史達林主義者及其共和軍傀儡日益侵犯我們的自由，有系統地破壞我們的努力，並消除我們事業的重要支持者。一切到此為止，我們是自己命運的主人，即使這意味著要與他們戰鬥。"
 SPR_anarchist_uprising_flag:0 "無政府主義者起義了。"
 SPR_masters_of_our_own_fate_tt_2:0 "§Y[ROOT.GetName]§!將會被稱作§Y阿拉貢地區防務委員會§!\n"
 SPR_masters_of_our_own_fate_tt_3:0 "§Y[ROOT.GetName]§!將會被稱作§Y西班牙公社§!\n"
 SPR_masters_of_our_own_fate_tt_4:0 "POUM的閣員變為§G可用§!，而民主派和史達林派的閣員將被§R移除§!。\n"
 SPR_masters_of_our_own_fate_tt:0 "§R共產主義和民主主義支持者將發動內戰! §!\n"
 SPR_all_must_bear_the_torch:0 "所有人都高舉火炬"
 SPR_all_must_bear_the_torch_desc:1 "每個人本身都是革命。如果缺乏個人的勇氣和凶猛，整個集體也會在其敵人面前淪陷。這個訊息必須被我們所有的支持者帶回家，我們每個人都必須幫助高舉無政府主義的火炬。"
 SPR_the_threats_abound:0 "四面楚歌"
 SPR_the_threats_abound_desc:1 "顯然，世界不同意我們的存在。我們每個行動都招致嫌棄，甚至是公然的敵對。 事情對我們來說很清楚了：我們沒有盟友可以依靠。我們必須準備好對和每一個無用的民族國家的戰爭。"
 SPR_portuguese_anarchism:0 "葡萄牙無政府主義"
 SPR_portuguese_anarchism_desc:1 "我們的自由之戰已延燒進葡萄牙邊境，其政府也動盪不安。在適當的支持下，在其邊界內發生全面的無政府主義者起義不是不可想像的。 我們必須點燃這火焰！"
 SPR_regional_defense_council_of_iberia:0 "伊比利地區防務委員會"
 SPR_regional_defense_council_of_iberia_desc:1 "隨著葡萄牙的解放，我們可以建立一個新的防務委員會，代表伊比利半島所有現存公社的意願。"
 SPR_regional_defense_council_of_iberia_tt:0 "§Y[ROOT.GetName]§!將會被稱作 §Y伊比利地區防務委員會§!\n"
 SPR_a_new_way_of_warfare:0 "一種新的戰爭方式"
 SPR_a_new_way_of_warfare_desc:1 "我們步兵的英勇是毋庸置疑的，但是戰爭的現實已經遠遠超出了步兵所能克服的範圍。 我們必須開始開發陸上和空中的新型作戰機器，以保衛我們的公社。"
 SPR_communal_military_strategies:0 "公社軍事戰略"
 SPR_communal_military_strategies_desc:1 "組織大規模戰爭，同時又忠於無政府主義的宗旨，是一個巨大的挑戰。這也是我們必須滿足的條件，因為沒有它，我們爭取的一切都將失去。"
 SPR_maintaining_the_fire:0 "維持火焰"
 SPR_maintaining_the_fire_desc:1 "厭戰的態度是失敗的預兆。我們必須保持堅強，並為人民振奮精神，促使他們竭盡全力。"
 SPR_freedom_of_thought:0 "思想自由"
 SPR_freedom_of_thought_desc:2 "心胸狹窄在我們的社會中沒有地位。所有人只要接受我們社會的基本價值，無論他們的想法如何，都受到我們的歡迎。"
 SPR_torchbearers_of_tomorrow:0 "明日的火炬手"
 SPR_torchbearers_of_tomorrow_desc:1 "那些通過智力或軍事工作支持我們的事業的人，是未來的化身。這種認知很可能是強大的推動力，因此我們必須確保他們意識到他們工作的重要性。"
 SPR_the_inevitable_counterblow:0 "無可避免的反擊"
 SPR_the_inevitable_counterblow_desc:1 "國際間對我們公社的生活方式越來越充滿敵意。敵人發動攻擊只是時間問題，我們必須對此作好準備。"
 SPR_improve_military_infrastructure:0 "改善軍事基建"
 SPR_improve_military_infrastructure_desc:1 "為了在必要的時候趕往被襲擊的公社，我們必須大幅改善公社之間的基礎建設。在單一公社無法獨自抗敵時，這會讓防務委員能更快的對外部威脅作出反應。"
 SPR_fortify_the_pyrenees:0 "堡壘化庇里牛斯"
 SPR_fortify_the_pyrenees_desc:1 "敵人最直接的攻擊路徑就是北方。我們迫切的需要堡壘化庇里牛斯山，以對抗通過山脈或沿海岸發起的進攻。"
 SPR_fortify_the_pyrenees_tt:0 "在法國邊界省份建立等級3的§Y堡壘§!，包含§Y巴斯克§!、§Y納瓦拉§!、§Y西阿拉貢§!、§Y東阿拉貢§!和§Y加泰隆尼亞§!。\n"
 SPR_fortify_la_linea_de_la_concepcion:0 "堡壘化拉利內阿"
 SPR_fortify_la_linea_de_la_concepcion_desc:1 "拉利內阿-德拉康塞普西翁是對抗遙遠敵國的第一座要塞。建設適當的防禦工事，我們就能面對來自直布羅陀方向的攻擊。"
 SPR_fortify_la_linea_de_la_concepcion_tt:0 "在直布羅陀邊界省份建立等級三的§Y堡壘§!，位於§Y塞維利亞§!和§Y格拉納達§!。\n"
 SPR_fortify_the_coastlines:0 "堡壘化海岸線"
 SPR_fortify_the_coastlines_desc:1 "我們不能忽略海軍入侵的可能性。比起毫不設防，我們應該擴張防禦，讓敵人在此戰線上得不償失。"
 SPR_fortify_the_coastlines_tt_1:0 "為§Y加利西亞§!、§Y阿斯圖里亞斯§!和§Y加利西亞§!的海岸省分添加§Y1海岸堡壘§!。\n"
 SPR_fortify_the_coastlines_tt_2:0 "為所有包含§Y海軍基地§!的本土核心省分添加§Y1堡壘§!和§Y2海岸堡壘§! 。\n"
 SPR_militarize_the_industry:0 "軍事化工業"
 SPR_militarize_the_industry_desc:2 "我們必須鼓勵公社們增加軍事物資的生產，不然我們的英勇士兵將缺乏保家衛國所需的武器。"
 SPR_communal_autarky:0 "公社自給"
 SPR_communal_autarky_desc:1 "這個世界拒絕了我們，所以我們必須善用在領土內發現的自然資源。我們會透過這些經驗更加精進最佳化的技術。"
 SPR_faith_in_the_cause:0 "相信我們的事業"
 SPR_faith_in_the_cause_desc:1 "當與整個世界對抗時，我們沒有空間容納失敗主義。除非堅持住我們不可動搖的信念，否則我們就會陷入滅亡。"
 SPR_militarize_the_people:0 "軍事化人民"
 SPR_militarize_the_people_desc:1 "我們沒有奢侈到能讓手不沾上鮮血。所有人必須學著使用武器自衛，在需要的時候他才能為自己的未來而戰。"
 SPR_anarchism_knows_no_borders:0 "無政府主義沒有國界"
 SPR_anarchism_knows_no_borders_desc:1 "如果世界上的諸國拒絕容忍我們的存在，那麼為了能達到和平而集體化的未來，唯一的方法就只剩下廢除所有的國家。"
 SPR_plant_the_seeds_of_revolution:0 "佈下革命的種子"
 SPR_plant_the_seeds_of_revolution_desc:1 "那些和我們有類似想法的人，長期以來都被他們壓迫性的政府所噤聲。我們會給予這些團體需要的武器，讓他們能從內部推翻國家，然後在敵人被擊敗後加入我們的事業。"
 SPR_plant_the_seeds_of_revolution_tt:1 "解鎖§Y革命種子§!決議，能在鄰接的敵國境內製造無政府主義者叛亂。\n"
 SPR_global_defense_council:0 "全球防務委員會"
 SPR_global_defense_council_desc:1 "我們的邊境已經遠遠擴張超過伊比利半島，因而防務委員會的名稱也不再代表著所有的人民。我們將會改名成適切地包含整個行星上居民的名稱。"
 SPR_global_defense_council_tt:0 "§Y[ROOT.GetName]§!將會被稱作§Y全球防務委員會§!\n"
 SPR_global_defense_council_tt_2:0 "解鎖§Y革命種子§!決議，能夠將§Y服從度§!夠高的外國省份核心化。\n"
 SPR_the_anti_fascist_workers_revolution:0 "反法西斯工人革命"
 SPR_the_anti_fascist_workers_revolution_desc:2 "現在正是西班牙工人起身對抗法西斯主義的時刻！我們和資產階級攜手合作，但僅在需要對抗此一威脅的情況下。現在就是革命的時刻！"
 SPR_strengthen_the_euzko_gudarostea:0 "強化巴斯克軍"
 SPR_strengthen_the_euzko_gudarostea_desc:1 "巴斯克地區有著重要的工業，必須要努力防守該地。將地方政府所建立的部隊進一步擴大，應該能有效固守該處的戰線。"
 SPR_strengthen_the_euzko_gudarostea_tt:0 "在§Y巴斯克§!獲得6個§Y3步兵營§!的部隊。\n"
 SPR_remove_after_civil_war_tt:0 "§R這些部隊將會在內戰結束後被移除！§!\n"
 SPR_fortify_the_iron_ring:0 "堡壘化鐵環"
 SPR_fortify_the_iron_ring_desc:1 "巴斯克最大的城市畢爾巴鄂，將建立起「鐵環」防禦工事的保護，這讓巴斯克成為一個法西斯進攻的強大阻礙。"
 SPR_arm_the_workers_militias:0 "武裝工人民兵"
 SPR_arm_the_workers_militias_desc:1 "我們已經從工廠組織起了許多民兵，現在必須要確保他們能獲得適當的裝備，才能夠組成對抗法西斯敵人和叛亂軍隊的先鋒。"
 SPR_hinder_nkvd_interference:0 "阻止內務人民委員會干涉"
 SPR_hinder_nkvd_interference_desc:1 "蘇聯的內務人民委員會（NKVD）已經干涉西班牙的內部事務太久了。大聲的史達林批評者被消失，我們的政治家被孤立，而有時候這些「盟友」甚至比敵人還要更能妨礙我們對抗法西斯的戰鬥。一切到此為止，我們將會對史達林派展開反擊。"
 SPR_hinder_nkvd_interference_tt:0 "將§Y即將發生的無政府主義者叛亂§!變更為§Y即將到來的政府鎮壓§!。\n"
 SPR_demand_ministerial_positions:0 "要求內閣職位"
 SPR_demand_ministerial_positions_desc:1 "如果共和國希望繼續獲得我們的支持，他們必須將一些政府職位交給我方的政治家。只有這樣才能證明他們在這場戰鬥中視我們為無價的盟友。"
 SPR_the_stalinist_doctrine:0 "史達林路線"
 SPR_the_stalinist_doctrine_desc:1 "在反法西斯團體組成的鬆散同盟中，有些人對馬克思的話語做出與史達林不同的詮釋。這對所有社會主義者來說都是一道荊棘，不能被允許存在。為了不危害工人們的戰鬥，我們必須消滅這些異議之聲，團結於單一的領導者之下。"
 SPR_subvert_the_stalinists:0 "推翻史達林派"
 SPR_subvert_the_stalinists_desc:1 "這場戰鬥不是我們起頭的，但史達林派硬要拉我們進場。我們將會從內部削弱他們的權力基礎，動搖他們的支持者並偷走他們的補給。他們所到之處，都會遭受反抗。"
 SPR_class_war:0 "階級鬥爭"
 SPR_class_war_desc:1 "人民陣線的概念是有缺陷的：如果工人被迫得和資產階級合作，那他們就無法獲得真正的自由。只有毫不妥協的階級鬥爭可以帶給我們渴望的自由，儘管這代表著得同時對抗資本主義者和法西斯主義者。"
 SPR_secularize_the_new_state:0 "世俗化新國家"
 SPR_secularize_the_new_state_desc:1 "我們建立的嶄新社會沒有宗教存在的空間。它們只被用來強化階級架構，或者麻醉工人使之臣服。只有從這種迷信中解放，我們才可能獲得真正的自由。"
 SPR_appropriate_church_riches:0 "分配教會財產"
 SPR_appropriate_church_riches_desc:1 "天主教會握有的財富可以很好的用來資助我們的事業。我們會利用這些財富來改善現有的工廠、同時也建立新的，這一切將對實現我們的最終目標大有幫助。"
 SPR_an_army_of_all_classes:0 "所有階級的軍隊"
 SPR_an_army_of_all_classes_desc:1 "當面對法西斯威脅的時候，階級差別是無關緊要的。我們將組織一支所有人都可以加入的軍隊，並且向他們展現同胞們所珍視的、健康的社會主義價值觀。"
 SPR_relocate_the_gold_reserves:0 "搬遷黃金儲備"
 SPR_relocate_the_gold_reserves_desc:1 "我們的黃金儲備至關重要，被用來向外國購買軍事物資。必須確保它們被存放在一個安全的地點，而不幸的是，或許有必要將它們移到國外。"
 SPR_relocate_the_gold_reserves_tt:0 "§R我們的黃金儲備將受扶持國處置！§!\n"
 SPR_reaffirm_the_popular_front_strategy:0 "強化人民陣線策略"
 SPR_reaffirm_the_popular_front_strategy_desc:1 "我們必須暫時遺忘和盟友之間的嫌隙，讓雙方都能專注於更重要的工作：反法西斯戰鬥。"
 SPR_anti_fascist_unity:0 "反法西斯團結"
 SPR_anti_fascist_unity_desc:1 "無政府主義者、反史達林派和我方之間的不和正在日益惡化。狀況若失去控制，我們將無法承受。我們必須重新專注於對抗真正的敵人，但內部團結的代價可能是要對盟友做出更多的讓步。"
 SPR_anti_fascist_unity_tt:1 "解鎖§Y反法西斯團結§!決議，能透過讓步延緩無政府主義者的叛亂。\n"
 SPR_crush_the_revolution:0 "摧毀革命"
 SPR_crush_the_revolution_desc:1 "無政府主義公社的獨立態度對我們來說有如芒刺在背，而且坦白說，他們脆弱的防禦成了我們戰線上的弱點。少了他們對我們來說更好，現在是時候一勞永逸的摧毀這個革命了。"
 SPR_crush_the_revolution_tt:0 "§R中立派支持者將展開內戰！§!\n"
 SPR_united_under_socialism:0 "團結於社會主義下"
 SPR_united_under_socialism_desc:1 "雖然來自於不同的地區、有不同的背景，我們必須將那些差異拋諸腦後，團結於對社會主義的追求之下。"
 SPR_wealth_redistribution:0 "財富再分配"
 SPR_wealth_redistribution_desc:1 "現在富人的財產已經被沒收了，我們得將這個勝利果實分享給眾人，重新分配這些財富，讓所有人都能得到一樣多的收穫。"
 SPR_collective_recovery_efforts:0 "集體化重建工作"
 SPR_collective_recovery_efforts_desc:1 "整個西班牙社會應該團結起來，修復殘酷內戰造成的傷害。必須重建工廠以提供人民工作，也必須建造新的基礎建設以促進不同社區之間的互動。"
 SPR_repair_and_expand_the_dockyards:0 "修理及擴建船塢"
 SPR_repair_and_expand_the_dockyards_desc:1 "在內戰中，主要的船塢也無法免於被破壞的命運。除了修復它們之外，我們也可以考慮將其擴建，以利於未來的海軍擴張計劃。"
 SPR_the_peoples_fleet:0 "人民的艦隊"
 SPR_the_peoples_fleet_desc:1 "人民的意志在陸地上和海洋上都能得到體現。此一意志應當受一支新艦隊所支持，而我們將立刻開始建造這支艦隊。"
 SPR_land_redistribution:0 "土地再分配"
 SPR_land_redistribution_desc:1 "所有想在土地上耕作的人都能獲得耕作的權利。在內戰之前，那些無須耕作的人掌控了許多土地，現在它們將被轉交給實際耕作的人。"
 SPR_expand_the_means_of_production:0 "擴張生產資料"
 SPR_expand_the_means_of_production_desc:1 "一個集體化社會的健全仰賴著他的工業實力。擴張我們的工業不只能確保內部穩定，也能強化我們對抗外敵的力量。"
 SPR_invite_socialist_intellectuals:0 "邀請社會主義學者"
 SPR_invite_socialist_intellectuals_desc:1 "我們的社會將成為一個避風港，歡迎所有和我們一樣致志於社會主義的學者。我們將從世界各地邀請這些學者，利用他們的智慧來造福我們所有人。"
 SPR_solidify_government_control:0 "穩固政府控制"
 SPR_solidify_government_control_desc:1 "為了整體的利益，必須削減全國各地自治省分的自治權。面對外國的法西斯威脅時，我們不能讓它們弱化整體的團結。"
 SPR_reeducate_the_bourgeoisie:0 "再教育資產階級"
 SPR_reeducate_the_bourgeoisie_desc:1 "人民陣線已經完成它的使命，現在是時候重新教育資產階級，讓他們從錯誤的經濟和社會理念中解放。我們將把他們轉換為國家的適格公民。"
 SPR_the_spanish_red_army:0 "西班牙紅軍"
 SPR_the_spanish_red_army_desc:1 "一支全新而忠誠的軍隊將被建立起來，以保衛西班牙工人的利益免於外部威脅。這支軍隊將以蘇聯的紅軍為範本。"
 SPR_expand_soviet_aid:0 "擴大蘇聯援助"
 SPR_expand_soviet_aid_desc:1 "我們無法靠自己就贏得這場戰爭，必須尋求外國援助。[SOV.GetNameDefCap]必須了解伊比利的這場戰爭正是對抗法西斯主義的關鍵一役，而且一定要在這裡阻止他們的推進。"
 SPR_expand_soviet_aid_tt:0 "\n§R我們得為蘇聯的援助付出巨大代價，內戰結束後就得償還！§!\n"
 SPR_soviet_equipment_shipments:0 "蘇聯裝備船運"
 SPR_soviet_equipment_shipments_desc:1 "我們自己的工業無法提供的裝備必須由[SOV.GetNameDef]的軍火船運來彌補。"
 SPR_soviet_military_advisors:0 "蘇聯軍事顧問"
 SPR_soviet_military_advisors_desc:1 "蘇聯的軍事顧問將使我們的部隊和將領有著對抗敵人的優勢。"
 SPR_soviet_industrial_aid:0 "蘇聯工業援助"
 SPR_soviet_industrial_aid_desc:1 "只靠軍火船運仍然無法滿組我方前線部隊所需。透過蘇聯的協助來擴張工業，我們將能暫時彌補此一缺口，最終甚至可能達到完全的自給自足。"
 SPR_soviet_technological_advancements:0 "蘇聯科技進展"
 SPR_soviet_technological_advancements_desc:1 "[SOV.GetNameDefCap]擁有我們所缺乏的科技。要達成擊敗法西斯主義的目標，他們應該會樂於向我們分享這些進展？"
 SPR_soviet_recovery_aid:0 "蘇聯重建援助"
 SPR_soviet_recovery_aid_desc:1 "隨著內戰的勝利，[SOV.GetNameDef]準備好協助我們的重建工作。"
 SPR_all_must_do_their_part:0 "人人各盡其責"
 SPR_all_must_do_their_part_desc:1 "為了社會主義事業的成功，人人都必須做出貢獻。各個公社之間的分歧沒有容身之處。"
 SPR_the_red_tide:0 "紅色浪潮"
 SPR_the_red_tide_desc:1 "人民知道我們的事業乃是正義且正確的，我們要做就只是善用這種情緒，來確保能夠招募到源源不絕的堅毅新兵。就像一道紅色的浪潮，我們將會沖垮那些反對我們的人。"
 SPR_arm_the_tide:0 "武裝浪潮"
 SPR_arm_the_tide_desc:1 "沒有恰當的裝備，只靠社會主義工人的狂熱也無法贏得戰鬥。我們會提供他們需要的戰爭工具。"
 SPR_against_fascism:0 "對抗法西斯"
 SPR_against_fascism_desc:1 "法西斯主義或許在伊比利半島上已經被擊敗，但它仍存在於我們的國境之外。我們必須加入國際間的戰鬥，將法西斯主義徹底熄滅。"
 SPR_doctrinal_advancements:0 "戰術進步"
 SPR_doctrinal_advancements_desc:1 "我們能將內戰中學到的教訓進一步延伸，發展出新的軍事學說，以更好的適應現代的戰爭局勢。"
 SPR_lessons_from_the_civil_war:0 "內戰的教訓"
 SPR_lessons_from_the_civil_war_desc:1 "艱苦的內戰教會了我們許多戰爭藝術方面的教訓。如果不把這些教訓套用在我們的新軍隊上就太愚蠢了。"
 SPR_nationalize_the_industry:0 "工業國有化"
 SPR_nationalize_the_industry_desc:1 "與其讓工業浪費在投資者和企業的手裡，我們會將其置於國家的管控之下，更好的管控及組織工業生產活動。"
 SPR_beacon_of_socialism:0 "社會主義燈塔"
 SPR_beacon_of_socialism_desc:1 "我們的國家是一座閃耀的社會主義燈塔，肯定能吸引到和我們想法相似的科學家來為工人的事業服務。"
 SPR_increase_arms_production:0 "增加武器生產"
 SPR_increase_arms_production_desc:0 "為了保衛共產主義理想，我們的軍隊需要武器。我們偉大國家的工業能力必須要被提高，從而能提供足夠的武器。"
 SPR_exploit_spains_riches:0 "開發西班牙的財富"
 SPR_exploit_spains_riches_desc:0 "伊比利半島有著豐富的自然資源。對他們進行開採將能夠大幅的強化我方的戰爭工業，同時從中獲得的財富將能夠用於重建國家。"
 SPR_unify_the_london_bureau:0 "團結倫敦局"
 SPR_unify_the_london_bureau_desc:1 "為了回應第三國際的成立以及托洛斯基和史達林的權力鬥爭，拒絕雙方的社會主義者成立了「國際革命社會主義團結局」。我們將和他們進行聯繫，成立一個對抗托派和史派的社會主義統一陣線。"
 SPR_against_trotskyism_and_stalinism:1 "對抗托派和史派"
 SPR_against_trotskyism_and_stalinism_desc:1 "托洛斯基和史達林以及他們雙方支持者之間的鬥爭，已經傷害社會主義事業的團結和統一太久了。如果他們不能將分歧放在一邊，那就得讓我們的事業擺脫他們的影響。"
 SPR_red_bulwark_in_the_west:0 "西方的紅色堡壘"
 SPR_red_bulwark_in_the_west_desc:1 "我們在地理上的位置遠離我們的盟友。如果遭到侵略，尤其是海軍強權的侵略，我們不太可能仰賴[SOV.GetNameDef]的援助。因此必須確保我們的防禦措施得以使我們成為社會主義的要塞，孤懸於西歐一角。"
 SPR_appeal_for_increased_autonomy:0 "要求更多自治"
 SPR_appeal_for_increased_autonomy_desc:1 "[SOV.GetAdjective]援助使內戰的勝利成為可能，而援助的代價是我們的服從。我們已經證明自己是忠誠且有能力的社會主義捍衛者，莫斯科一定也看到了這點。或許可以要求他們放鬆對我們的控制。"
 SPR_modernize_the_armed_forces:0 "軍隊現代化"
 SPR_modernize_the_armed_forces_desc:1 "藉由開發新武器和裝備給我們的裝甲部隊，可以大幅增強我們在西歐岌岌可危的地位。"
 SPR_a_red_iberia:0 "紅色伊比利"
 SPR_a_red_iberia_desc:1 "是時候統一整個伊比利半島於社會主義的大旗之下了。"
 SPR_support_french_communists:0 "支持法國共產黨"
 SPR_support_french_communists_desc:1 "[FRA.GetNameDefCap]近期內有著共產主義情緒。如果他們有足夠智慧的話，就會選擇和我們合作以促進工人的利益。但如果他們沒有這麼開明，就得用武力將社會主義帶給他們。"
 SPR_avenge_foreign_interference:0 "報復外國干涉"
 SPR_avenge_foreign_interference_desc:1 "有些外國勢力干涉了內戰，支持我們的法西斯敵人。這件事從未被遺忘，現在我們將對此展開回應。"
 SPR_avenge_foreign_interference_tt:0 "獲得戰爭目標對抗那些在內戰中曾經派遣志願軍給國民軍的國家。\n"
 SPR_provide_for_the_people:0 "供養人民"
 SPR_provide_for_the_people_desc:1 "我們工作的第一步乃是確保人民的食物供給。內戰的勝利不能因飢荒而蒙上陰影。"
 SPR_collectivize_industry:0 "工業集體化"
 SPR_collectivize_industry_desc:1 "工業集體化會幫助我們更大幅度的改善生產力及工人士氣。"
 SPR_connect_the_country:0 "連通國家"
 SPR_connect_the_country_desc:1 "一項遍布全國的龐大基礎建設工程將能夠確保貨物的快速運輸，就算是半島上最偏遠的角落也一樣。從長遠來看這只會使我們受益。"
 SPR_transplant_soviet_industry:0 "移植蘇聯工業"
 SPR_transplant_soviet_industry_desc:2 "蘇聯特別善於搬遷整座整座的工廠，就算是移動數千英哩也可以。為了國內工業的開展，我們將請求蘇聯將他們一些較不重要的工廠遷移至伊比利半島上。"
 SPR_the_five_year_plan:0 "五年計畫"
 SPR_the_five_year_plan_desc:1 "這項大膽的新計劃將能在五年之內，把西班牙轉變為一個工業強權。"
 SPR_slipway_enlargement:0 "擴建船台"
 SPR_slipway_enlargement_desc:1 "為了建造大型的軍用船艦，必須考慮擴建我們的船塢設施。"
 SPR_a_red_fleet:0 "紅色艦隊"
 SPR_a_red_fleet_desc:1 "為了在全球傳播社會主義，一支強大的海軍是不可或缺的。現在就要開始打造我們的紅色艦隊。"
 SPR_maintain_the_second_republic:0 "維持第二共和國"
 SPR_maintain_the_second_republic_desc:1 "叛亂軍隊的政變嘗試已經失敗了，而我們的政府維持著它以自由之名統治的能力。第二共和國將會贏得對抗右派的勝利，如同它在1934年礦工罷工中的勝利一樣。"
 SPR_new_leadership:0 "新領導階層"
 SPR_new_leadership_desc:1 "共和國需要新的領導階層來度過這個艱苦時期。我們會找來擁有新觀點的顧問和閣員，以更好的抗擊法西斯威脅，同時保護我們的原則和信念。"
 SPR_the_future_of_the_republic:0 "共和國的未來"
 SPR_the_future_of_the_republic_desc:1 "當下的戰爭無疑會定義未來的共和國。我們必須全力以赴，將此一未來形塑成正確的樣貌。"
 SPR_petition_for_french_aid:0 "懇求法國援助"
 SPR_petition_for_french_aid_desc:1 "我們北方的鄰居對於援助我們與否感到猶豫不決，唯恐採取行動後可能導致內部動亂。他們不能繼續優柔寡斷了，我們的生存端視他們行動的意願。"
 SPR_petition_for_french_aid_tt:0 "§R[FRA.GetNameDefCap]必須批准該協議才能使其生效。§!\n"
 SPR_ensure_loyalty:0 "確保忠誠"
 SPR_ensure_loyalty_desc:1 "我們的政府被其軍隊殘忍的背叛了。治癒此傷口的第一步驟是確保我們今後任命的所有軍官的忠誠。"
 SPR_enlist_the_carabineros:0 "徵募卡賓騎兵"
 SPR_enlist_the_carabineros_desc:2 "為了填補前線，我們得採取一些非正規手段。儘管卡賓騎兵（Carabineros）只是一支負責守衛邊境和海關的準軍事部隊，他們在戰壕裡也能跟其他人一樣有用。"
 SPR_enlist_the_carabineros_tt:0 "在5個隨機省分，各獲得1個§Y3步兵營§!的部隊。\n"
 SPR_the_popular_army:0 "人民的軍隊"
 SPR_the_popular_army_desc:1 "我們的新軍隊將由那些未受叛亂軍隊影響的人組成，也就是那些熱切希望保護共和國原則的人，但他們之前可能沒有服役的經驗。透過這次重組，我們同時也會開發新的武器和戰術給這支新軍隊使用。"
 SPR_take_the_initiative:0 "採取主動"
 SPR_take_the_initiative_desc:1 "我們不能呆坐著讓敵人選擇他們進攻的時機和地點。戰爭靠主動權取勝，所以我們當採取主動。"
 SPR_no_pasaran:0 "不許通過！"
 SPR_no_pasaran_desc:1 "讓反法西斯的信條響徹於每座城市的每個家庭，從每個屋頂到每條街道，從每個路障到每條壕溝：「不許通過！」"
 SPR_no_pasaran_tt:2 "在所有價值 1 §Y勝利點§!的領土上增築 1 級§Y堡壘§!。\n在所有價值 3 §Y勝利點§!的領土上增築 2 級§Y堡壘§!。\n在所有價值 10 §Y勝利點§!的領土上增築 3 級§Y堡壘§!。\n在所有價值 30 §Y勝利點§!的領土上增築 4 級§Y堡壘§!。\n"
 SPR_a_frontline_suited_for_intellectuals:0 "學者的前線"
 SPR_a_frontline_suited_for_intellectuals_desc:1 "讓我方最聰明的頭腦的去前線對抗法西斯是一種浪費，讓他們在後方工作更有用處。開發新武器對戰事的貢獻不是幾個額外的士兵比得上的。"
 SPR_strengthen_the_anti_fascist_coalition:0 "強化反法西斯同盟"
 SPR_strengthen_the_anti_fascist_coalition_desc:1 "我們已經消滅了同盟中的異議份子，希望這代表我們能夠加強團結並剷除法西斯主義。"
 SPR_oppose_the_communists:0 "反對共產黨"
 SPR_oppose_the_communists_desc:1 "與共產黨結盟只是抗擊法西斯主義的權宜之計。一旦戰鬥結束，我們就得用自己的手段處理共產黨。"
 SPR_fortify_the_central_government:0 "強化中央政府"
 SPR_fortify_the_central_government_desc:1 "我們必須強化中央政府反抗共產黨的影響，以免他們暗自設法從內部控制共和國。"
 SPR_secure_democratic_principles:0 "確保民主原則"
 SPR_secure_democratic_principles_desc:1 "絕不能讓共產黨的影響力扭曲，甚至是摧毀第二共和國的根本原則。不管我們和共產黨以及[SOV.GetNameDef]的關係如何，這些原則都必須被牢牢記在心中。"
 SPR_subvert_soviet_control:0 "推翻蘇聯控制"
 SPR_subvert_soviet_control_desc:1 "[SOV.GetAdjective]援助使內戰的勝利成為可能，而援助的代價是我們的服從。因此我們的苦難仍未結束，必須阻止[SOV.GetAdjective]努力在我們國內散播共產主義，準備為我們的自由和獨立進行最後的戰鬥。"
 SPR_subvert_soviet_control_tt:1 "\n§R[SOV.GetNameDefCap]很有可能對我們不服從的態度採取行動！§!\n"
 SPR_war_of_independence:0 "獨立戰爭"
 SPR_war_of_independence_desc:1 "現在我們將槍口轉向過去的盟友，免得被迫成為蘇聯的另一個加盟國。我們的人民需要做出最後的努力，以從左派和右派的專制主義手中奪得自由。"
 SPR_war_of_independence_tt:1 "§R如果他們不接受我方要求，將會爆發戰爭！§!"
 SPR_those_who_would_not_help_us:0 "上次不幫我們的人"
 SPR_those_who_would_not_help_us_desc:1 "在與法西斯主義戰鬥時，西方人拋棄了我們，但事過境遷，他們也陷入了自己的戰事中。我們再次需要他們的援助，或許這次他們已經學到教訓，知道當我們成為對抗新敵人的先鋒時，得把我們的話聽起去。"
 SPR_those_who_would_not_help_us_tt:0 "§R這些國家必須批准該協議才能使其生效。§!\n"
 SPR_ideological_allies:0 "意識形態盟友"
 SPR_ideological_allies_desc:1 "西班牙已經在內戰的淬鍊中重生，我們將會和意識形態上的盟友並肩作戰，同時對抗左翼和右翼的極端主義。"
 SPR_enemies_of_our_enemy:0 "敵人的敵人"
 SPR_enemies_of_our_enemy_desc:1 "儘管他們曾經在內戰時援助我們的對手，但現在我們有了共同的敵人。或許我們可以將嫌隙放在一邊，直到這場大戰獲勝為止。"
 SPR_deal_with_the_devil:0 "與惡魔交易"
 SPR_deal_with_the_devil_desc:1 "德國人有很多和蘇聯戰鬥的經驗，儘管我們不可能同意正式與他們結盟，但或許一些軍事知識的交換會給我們對抗共同敵人的一些優勢。"
 SPR_deal_with_the_devil_tt:0 "§R[GER.GetNameDefCap]必須批准該協議才能使其生效§!\n"
 SPR_foreign_industrial_aid:0 "外國工業援助"
 SPR_foreign_industrial_aid_desc:0 "我們已經確保了新的同盟，現在可以吸引外國企業投資我們的國家，並且協助我們的重建。"
 SPR_stabilize_the_nation:0 "穩定國家"
 SPR_stabilize_the_nation_desc:1 "我們已經在內戰中贏得勝利，現在得確保國家的穩定，不能允許再次有內戰發生。"
 SPR_end_fascism_at_all_costs:0 "不計代價反法西斯"
 SPR_end_fascism_at_all_costs_desc:2 "沒有東西比徹底消滅法西斯主義還重要，就算我們得將靈魂出賣給共產黨也一樣。"
 SPR_communists_in_the_government:0 "政府中的共產黨員"
 SPR_communists_in_the_government_desc:1 "共產黨員對政府的影響力已經大幅增長，他們現在要求徹底更換領導階層，以反應共和國的新現狀。"
 SPR_communists_in_the_government_tt:0 "史達林派的顧問現在§G可用§!，但民主派的顧問會被§R移除§!。\n"
 SPR_restore_higher_education:0 "恢復高等教育"
 SPR_restore_higher_education_desc:1 "應當重建和擴張在戰爭中毀壞的高等教育機構，確保持續有聰明的頭腦為我們的工業服務。"
 SPR_engineering_advances:0 "工程進步"
 SPR_engineering_advances_desc:1 "工程學方面的新進展使得我們能建設出更好的工業，也能生產出新式的飛機和戰車。"
 SPR_rebuild_the_nation:0 "重建國家"
 SPR_rebuild_the_nation_desc:0 "在內戰的恐怖過後，穩定終於回到了西班牙。慢慢地，我們的工業正在重新站穩腳步。在工業擴張計劃上大量投資，無疑能給予我們經濟恢復所需要的刺激。"
 SPR_reprofessionalize_the_military:0 "恢復職業軍隊"
 SPR_reprofessionalize_the_military_desc:1 "我們之前重建的軍隊，出於徵召的必要而沒有經歷過軍事生活的嚴格訓練。為了將這支軍隊從一支緊急的臨時部隊轉換為一支真正的國家軍隊，我們必須重新將之專業化，灌輸以妥善的訓練和指揮結構。"
 SPR_experiences_from_the_civil_war:0 "內戰的經驗"
 SPR_experiences_from_the_civil_war_desc:1 "我們在內戰中的軍事經驗大幅推動了軍事思想和裝備上的新進展。"
 SPR_a_new_military_academy:0 "新的軍事學院"
 SPR_a_new_military_academy_desc:1 "要實現國家軍隊專業化的目標，我們必須建立新的學院，確保我們軍官人才的優秀。"
 SPR_revive_the_republican_navy:0 "重建共和海軍"
 SPR_revive_the_republican_navy_desc:1 "在內戰爆發時，我們的海軍如同陸軍一樣被撕裂了，重建它們是國家安全的優先工作。我們得先為它們建造新的基礎設施，現在就能立刻開始進行。"
 SPR_navy_modernization:0 "海軍現代化"
 SPR_navy_modernization_desc:1 "我們蒙受的如此多損失帶來了一個好處：根本沒有理由反對建造新的現代化船隻。我們應該尋求合適的船艦設計並立刻開始建造。"
 SPR_expand_the_naval_academy:0 "擴張海軍學院"
 SPR_expand_the_naval_academy_desc:1 "內戰暴露了海軍領導階層的不足之處。提高海軍學院的水準，同時將之擴大，這樣應當可以避免那些代價高昂的戰術和戰略失誤不再發生。"
 SPR_prepare_for_the_next_war:0 "為下次戰爭做準備"
 SPR_prepare_for_the_next_war_desc:1 "我們的軍事工業必須被擴張，以保護我們受戰爭蹂躪的國家，抵抗來自外國的威脅。我們必須為可能發生的一切做好準備。"
 SPR_wartime_industry:0 "戰時工業"
 SPR_wartime_industry_desc:0 "我們又再次陷入戰火之中，所以我們必須確保工業擴張專注於軍事用途，而非民生需求。"
 SPR_fuel_for_the_war_machine:0 "戰爭機器的燃料"
 SPR_fuel_for_the_war_machine_desc:0 "許多資源對我們的戰爭工業來說不可或缺，而這些資源越能夠自給的話當然越好。在全國建造新的礦井、鋼鐵廠和煉鋁廠，將對我們達成資源自給方面大有助益。"
 SPR_join_the_global_fight_against_fascism:0 "加入全球反法西斯戰爭"
 SPR_join_the_global_fight_against_fascism_desc:1 "我們擊敗了西班牙的法西斯主義，但它仍遍布於全球各地。將這場戰鬥進行到底是我們的義務。"
 SPR_the_anti_fascist_crusade:0 "反法西斯十字軍"
 SPR_the_anti_fascist_crusade_desc:1 "西班牙人在其他人意識到其危險性之前就已經在與法西斯主義作戰了。這是我們的戰爭，而直到勝利之前我們絕不停手。"
 FRA_devalue_the_franc_desc:1 "當其他國家允許他們的貨幣貶值以改善經濟狀況時，我們堅定的拒絕了。結果導致經濟開始落後於他國。如果想要變得更有競爭力並且度過即將到來的風暴，我們不能不考慮讓貨幣貶值，就算這被證明是不受歡迎的舉動。"
 FRA_autoroutes:0 "高速公路"
 FRA_autoroutes_desc:0 "德國人以他們連接全國的封閉式高速公路驚豔了世界。我們將向世界證明我們也能做得一樣好。"
 FRA_invest_in_the_metropole:1 "開發本土"
 FRA_invest_in_the_metropole_desc:0 "重建工業的第一步在於改善我們在歐洲大陸上的工業基地。"
 FRA_invest_in_the_colonies:1 "開發殖民地"
 FRA_invest_in_the_colonies_desc:0 "我們在歐洲的工業腹地沒有足夠的人口和資源來支持龐大的工業擴張。如果我們的經濟要能和其他國家競爭，則必須善用我們的殖民地。"
 FRA_colonial_industry_effect_tt:2 "添加2個§Y民生工廠§!到每個先前投資過的殖民地。\n"
 FRA_industrial_expansion_effect_tt:1 "添加2個§Y民生工廠§!到每個先前投資過的本土省分。\n"
 FRA_military_factories_effect_tt:1 "添加2個§Y軍用工廠§!到每個先前投資過的省分。\n"
 FRA_invest_in_west_africa:0 "投資西非"
 FRA_invest_in_west_africa_desc:0 "西非龐大的勞力和資源儲備使它成為投資的完美選項。"
 FRA_invest_in_indochina:0 "投資印度支那"
 FRA_invest_in_indochina_desc:0 "我們本土和印度支那領土之間的遙遠距離看似是一個缺陷，但這能夠保護它遠離敵人的攻擊。"
 FRA_invest_in_syria:0 "投資敘利亞"
 FRA_invest_in_syria_desc:0 "如果歐洲或非洲發生戰事，敘利亞處在提供補給的絕佳位置上。強化其工業潛力同時也會保障我們在該區域的地位。"
 FRA_global_integration:0 "全球整合"
 FRA_global_integration_desc:0 "大英帝國是一個調控良好的體系，由許多互相支持的領土結合而成。我們和我們的殖民地沒有理由不能做到像他們一樣好。"
 FRA_begin_rearmament:0 "開始重新武裝"
 FRA_begin_rearmament_desc:1 "福熙元帥在1919年所預言的20年休戰即將要到期了，而這個世界看起來很可能幾年後又陷入戰火中。我們必須做好準備。"
 FRA_firepower_kills:0 "重視火力"
 FRA_firepower_kills_desc:0 "上次大戰的教訓簡明而殘酷：人與人在視野內互相戰鬥的時代已經結束了。現在，使用最先進的武器就能在遠距離造成大規模殺戮。"
 FRA_methodical_battle:0 "系統性戰鬥"
 FRA_methodical_battle_desc:0 "有些人宣稱戰鬥是一團混亂，但他們是笨蛋。戰鬥是有方法的使用正確的工具，並立基於整體的計劃。做好計畫，可以讓敵人的意圖成為僅僅是歷史上的註腳。"
 FRA_division_cuirassee:0 "裝甲師"
 FRA_division_cuirassee_desc:0 "有一名叫做戴高樂的進取軍官提議了一種新型態的師，將重裝甲、步兵和中型坦克三者結合起來一同戰鬥。"
 FRA_infantry_tanks:0 "步兵戰車"
 FRA_infantry_tanks_desc:0 "無論何時何地，戰車的第一和唯一要務都是確保步兵能奪取和守住陣地。所以我們的步兵必須持續保有出色的現代化戰車。"
 FRA_special_forces:0 "特種部隊"
 FRA_special_forces_desc:0 "在未來，戰鬥的地點越來越會超出一般步兵的極限。我們必須創造全新且能夠在這些特殊狀況下作戰的部隊。"
 FRA_fusiliers_marine:1 "海軍燧槍兵"
 FRA_fusiliers_marine_desc:0 "海岸作為無法突破的防禦的日子已經結束了。在未來，不論敵人身在何處，我們必須能將戰鬥帶到敵人領土上，並且克服任何抵抗來奪取登陸點。"
 FRA_battle_of_maneuver:0 "機動作戰"
 FRA_battle_of_maneuver_desc:0 "戰場的定義已經不再是只是軍隊戰鬥的一小片區域而已。隨著大規模機械化、空軍和無線電通訊的發展，戰鬥快速的在數百公里內展開。對此我們準備的越快越好。"
 FRA_air_dominance_desc:0 "飛機的發展為軍隊創造了第三個需要擔心的側翼。我們必須確保這個側翼，否則就會遭逢災難性的結我。"
 FRA_air_ground_cooperation:0 "空地合作"
 FRA_air_ground_cooperation_desc:0 "只有在地面朝目標推進的時候，空戰才會帶來實際的用處。我們將空戰和陸戰整合得越好，其效率也會變得更高。"
 FRA_flying_artillery_desc:0 "在快速機動作戰的今日，緩慢的地面砲兵可能無法跟上了。掛載炸彈的飛機將取代它們的腳色。"
 FRA_form_the_popular_front:0 "成立人民陣線"
 FRA_form_the_popular_front_desc:1 "隨著法西斯主義在義大利和德國崛起，事態已經很清楚了，左翼必須終止內鬥以保障自己的生存。一個廣泛包含所有左翼政黨的的人民陣線將會獲得民意授權，並且處理好創造出法西斯主義的經濟局勢。"
 FRA_ban_communism_desc:0 "一般來說，很難想像有人想看到自己的祖國因為共產革命陷入喋血的混亂之中，但顯然我們之中有些人就是想要這樣。我們不能容忍這些人繼續陰謀反抗國家了。必須採取最嚴厲的手段。"
 FRA_invite_communist_ministers:0 "邀請共產黨入閣"
 FRA_invite_communist_ministers_desc:0 "由於恐懼於激進右派的反對，共產黨員一直不能實際的加入政府。但恐懼不能成事，如果他們想反對的話就來吧。"
 FRA_strengthen_the_unions:0 "強化工會"
 FRA_strengthen_the_unions_desc:0 "長久以來，工人與他的同志們團結起來與雇主討價還價的權利總是遭受攻擊。以後不會再這樣了。"
 FRA_celebrate_the_commune:0 "讚揚公社"
 FRA_celebrate_the_commune_desc:0 "儘管巴黎公社存在的時間短暫，它是第一個在法國土地上建立共產主義社會的嘗試。"
 FRA_womens_suffrage_desc:1 "法國勤奮的女性們一次又一次的在街壘中為了她們的權力而戰，而她們卻仍然不能在選舉中投票，這實在是滑天下之大稽。我們必須終結這種不公。"
 FRA_legal_equality:0 "法律平等"
 FRA_legal_equality_desc:0 "在各種方面上，女性仍然被視為次等公民，總是服從於男人的意願。這種無稽之談得立刻終止。"
 FRA_industrial_collectivization:0 "工業集體化"
 FRA_industrial_collectivization_desc:1 "法國經濟包含了許多雇員數量很少的小公司，整天忙著互相對抗，並且因為生產規模小而效率低下。我們會將這些小公司合併起來，創造出能在世界舞台上競爭的企業。"
 FRA_agricultural_collectivization_desc:0 "全法蘭西的農夫也將得到像工業一樣的處理。小農無法負擔現代機具，耕作方法和他們曾祖父那代如出一轍。將他們合併為更大的農業生產組織，可以增進效率和產出。"
 FRA_force_the_issue:0 "強制推動"
 FRA_force_the_issue_desc:1 "自從成立人民陣線以來，我們已經做了很多，但不能半途而廢。現在是左翼的所有人做出選擇的時刻了，若不與革命站在同一陣線，就是在抵抗它。"
 FRA_force_the_issue_tt:0 "穩定度懲罰取決於§Y民主§!政黨的支持度。\n"
 FRA_reconciliation:0 "和解"
 FRA_reconciliation_desc:0 "在過去的經驗中，法國的革命總是把整個國家捲入無盡的革命或反革命暴力中。或許這次，我們能打造一個人人都有其地位的共和國，不論他們是否支持革命。"
 FRA_constitutional_convention:0 "制憲會議"
 FRA_constitutional_convention_desc:0 "將我們的共和國進行本質上的改變不是一天就能完工的，而且如果不協商一部新憲法就不可能做到。"
 FRA_anti_fascist_coalition:0 "反法西斯同盟"
 FRA_anti_fascist_coalition_desc:0 "在我們前行的道路上，最大的威脅就是反動法西斯主義的擴散。我們必須與所有願意與之戰鬥的國家站在一起，否則所有人都將不再有明天。"
 FRA_invite_anti_fascist_emigrants:0 "邀請反法西斯移民"
 FRA_invite_anti_fascist_emigrants_desc:1 "每個法西斯政權會採取的第一步，就是將批評者和有不同意見的人民驅逐出國。然而，這些人非常適合組成流亡政府，為他們祖國的解放做準備。"
 FRA_reconnect_to_the_balkans:0 "重建巴爾幹聯繫"
 FRA_reconnect_to_the_balkans_desc:0 "長期以來法國都試圖透過和巴爾幹國家接觸來抵銷掉中歐強國的威脅。即使最近有些疏遠，此一聯繫仍然存在。"
 FRA_pre_empt_the_fascist_attack:0 "對法西斯先發制人"
 FRA_pre_empt_the_fascist_attack_desc:0 "為什麼要讓敵人在和平時期慢慢準備，等到最適合時機再對我們發動那終將到來的攻擊？我們應該首先出擊，在他們還沒準備好的時候粉碎此一威脅。"
 FRA_loyalty_to_moscow:0 "忠於莫斯科"
 FRA_loyalty_to_moscow_desc:0 "蘇聯所實行的社會主義或許並不完美，但無庸置疑的是，蘇聯已經是社會主義實行過最高程度的國家了。如果我們還試圖摸索自己的方法就太蠢了。"
 FRA_league_of_french_bolshevist_volunteers_desc:1 "當一個社會主義國家受到外國侵略的時候，所有的社會主義國家都受到威脅。當我們的同志為生存而戰時，我們絕不能袖手旁觀。"
 FRA_host_the_german_exiles:0 "收留德國流亡者"
 FRA_host_the_german_exiles_desc:0 "馬克斯和恩格斯的家鄉，德國，曾經是共產主義思想和實踐的第一線。許多德國共產黨員在納粹奪權後逃離了。如果給予他們一個棲身之所，他們可以幫助我們在解放的領土上組織一個更有效率的政府。"
 FRA_revolution_to_the_utmost:0 "革命直到最後"
 FRA_revolution_to_the_utmost_desc:0 "半吊子的革命根本不算是革命。在我們的目標達成而且新的政治體系已經安全之前，我們不能停手。不論其代價為何。"
 FRA_destroy_the_counter_revolution:0 "摧毀反革命"
 FRA_destroy_the_counter_revolution_desc:0 "就算是現在，有些法國人仍試著在他們的同胞虛弱時從背後插上一刀。我們不會允許這種事發生，必須先發制人。"
 FRA_revolutionary_zeal_desc:1 "法國人民歷來總是表現出一種破除舊秩序並建立新秩序的熱情。這不應該被反對。"
 FRA_loyalty_to_the_cause:0 "忠於事業"
 FRA_loyalty_to_the_cause_desc:1 "有些國家可能對共產主義建立了自己的觀點，但我們沒有必要因此對自己的觀點妥協。他們可能半途而廢了，懷疑結果能否合理化這些作法。我們不會像他們一樣。"
 FRA_carry_the_revolution_north:0 "將革命帶向北方"
 FRA_carry_the_revolution_north_desc:0 "海峽的對岸即是工業革命的起源地，同時也是現代資本主義的家園。我們不能繼續讓這個地方作為反革命敵人的跳板。"
 FRA_carry_the_revolution_west:0 "將革命帶向西方"
 FRA_carry_the_revolution_west_desc:1 "伊比利半島上的政權僅懸於一線之上，隨時會被人民革命推翻。我們會把那條線剪斷。"
 FRA_carry_the_revolution_east:0 "將革命帶向東方"
 FRA_carry_the_revolution_east_desc:0 "對我們新秩序來說最大的威脅來自東方的邊界。反動的軍隊集結於該處，當我們脆弱時就會發動入侵－前提是我們給他們時間準備。"
 FRA_carry_the_revolution_south:0 "將革命帶向南方"
 FRA_carry_the_revolution_south_desc:0 "第一個淪於法西斯主義的國家就是義大利，也因此，這個意識形態根植於該國。我們雙方的世界觀無法共存。他們也對此心知肚明，無疑會準備對我們展開行動。我們也得如此。"
 FRA_egalite_liberte_solidarite_desc:1 "第一次法國大革命摧毀了存在了千年的舊政權，永遠的改變了歐洲的面貌。我們將在此完成他們所開始的工作。"
 FRA_reform_the_labour_laws:0 "改革勞工法"
 FRA_reform_the_labour_laws_desc:0 "法國的勞工在糟糕的環境下工作，薪水低而且福利少。現在是時候推行一系列全面的全面的改革來改善他們的處境。"
 FRA_nationalize_key_industry:0 "國有化關鍵工業"
 FRA_nationalize_key_industry_desc:0 "在當前的狀況下，我們不得不激烈地重塑經濟結構以面對即將到來的威脅。時間緊迫－我們不能等待自由市場來解決這個問題。"
 FRA_reorganize_the_aviation_industry:0 "重組航空工業"
 FRA_reorganize_the_aviation_industry_desc:0 "由於分裂為許許多多的小公司，我們的航空工業落後於德國和美國數十年。激烈的重組是必要的。"
 FRA_form_the_state_arsenals:0 "成立國家兵工廠"
 FRA_form_the_state_arsenals_desc:0 "要向我們的軍隊供應現代武器，我們不能等待私人公司發展出必要的生產能力。"
 FRA_general_work_council:0 "總工人議會"
 FRA_general_work_council_desc:0 "我們會成立一個國家機構來處理勞資糾紛的問題，並且確保我們的工人以最有效率的方式就業。"
 FRA_national_champions:0 "國家英雄"
 FRA_national_champions_desc:0 "透過選擇一些有潛力在世界舞台上競爭的公司並給予他們最大程度的支持，我們可以創造出與其他任何國家匹敵的現代經濟。"
 FRA_dirigisme_desc:0 "儘管蘇聯模式的完全計畫經濟似乎是種太過於極端的作法，一定程度上的計畫和指導對我們的經濟來說還是必要的。"
 FRA_ban_the_leagues:0 "查禁聯盟"
 FRA_ban_the_leagues_desc:0 "極右翼聯盟被允許得以猖獗地組織起來。儘管他們仍然很弱而無法發動政變，但不能保證他們之後不會做些什麼。最好現在就解散他們。"
 FRA_the_blum_viollette_proposal:0 "布魯姆－瓦奧萊特計畫"
 FRA_the_blum_viollette_proposal_desc:1 "法蘭西共和國的公民權應當開放給所有符合資格的人。我們在阿爾及利亞的許多忠誠子民都想要成為完整的公民，但現在仍不被允許。給予他們完整公民權，阿爾及利亞將更緊密的與法國相連。"
 FRA_expand_the_citizenship:0 "擴張公民權"
 FRA_expand_the_citizenship_desc:0 "對一個共和國而言，不允許其領土上居住的人民成為公民乃是不可接受的，但此一狀況卻在我們的國土上持續存在。我們必須糾正這個現象。"
 FRA_france_undividable_desc:0 "法蘭西必須被組成一個單一的整體，團結於一面旗幟下。現在是時候公開認可這一點了，只需要我們放下對分裂的恐懼。"
 FRA_french_union:0 "法蘭西聯盟"
 FRA_french_union_desc:0 "是時候宣告一個新的法蘭西了，一個橫跨全球的法蘭西，她所有的領土團結於一。我們會在各個領地舉行公投，確認人民加入這個全新的、偉大的法蘭西的意願。"
 FRA_french_union_tt:0 "公投會在我們殖民帝國的各處舉行。有些領地可能反而會選擇完全的獨立。"
 FRA_encourage_immigration:0 "鼓勵移民"
 FRA_encourage_immigration_desc:1 "我們的祖國迫切的需要工人來填補上次大戰造成的損失。透過放寬定居法國的要求，我們可以吸引有技藝的移民來彌補這一個漏洞。"
 FRA_review_foreign_policy:0 "審視外交政策"
 FRA_review_foreign_policy_desc:0 "在1919年建立起來的大陸秩序正受到越來越大的威脅。是時候審視我們的外交選項，以獲取新的同盟來度過將臨的風暴。"
 FRA_intervention_in_spain:0 "干涉西班牙"
 FRA_intervention_in_spain_desc:0 "西班牙內戰將意識形態的衝突帶到我們的家門口。必須小心處理，以免此一衝突蔓延進我們的國家。"
 FRA_support_the_finns:0 "支持芬蘭人"
 FRA_support_the_finns_desc:0 "芬蘭人正為他們的生存而戰。必須支援他們。"
 FRA_confirm_eastern_commitments:0 "確認東方承諾"
 FRA_confirm_eastern_commitments_desc:0 "上次大戰後，我們在東歐建立了一個同盟網路，作為砝碼來平衡捲土重來的德國和意欲入侵的蘇聯。這些盟友現在懷疑當他們呼救時，我們會不會真的去幫助他們。我們必須再次向他們做出保證，以免他們從其它地方尋求援助。"
 FRA_strengthen_the_little_entente:0 "強化小協約國"
 FRA_strengthen_the_little_entente_desc:0 "小協約國的盟約要求當東歐和巴爾幹的盟友有需要時，我們得出手相助。我們曾經放任這個同盟崩塌，但現在比任何時候都需要此一聯盟。是時候將之重建了。"
 FRA_invest_in_our_weaker_allies:0 "投資弱小盟邦"
 FRA_invest_in_our_weaker_allies_desc:0 "如果希望在戰爭中擁有強大的盟友，我們必須讓他們能滿足自己的軍事需求。一個溫和的工業投資計劃將會使他們有能力在當地生產自己所需的彈藥。"
 FRA_invest_in_our_weaker_allies_trigger_tt:0 "軍用工廠數少於我們"
 FRA_coordinate_rearmament:0 "協調重整軍備"
 FRA_coordinate_rearmament_desc:0 "為了跟上德國和其他對手的聯合發展，我們也得協調我方盟友的重整軍備工作。"
 FRA_foreign_guest_workers:0 "外國臨時工"
 FRA_foreign_guest_workers_desc:0 "工人的缺乏是我們擴張工業及軍隊時遭遇的主要瓶頸。從盟友處邀請技巧熟練的工人到我們的工廠工作，則我們會有空閒的人力能送進軍隊。"
 FRA_join_the_ententes:0 "加入協約國"
 FRA_join_the_ententes_desc:1 "法國無法同時維持兩項共同防禦的承諾。除非英國願意響應我們的承諾，不然就得做出選擇。把我們不同的同盟網路結合為一的話，能將同盟的威攝能力提高一個數量級。"
 unlocks_espionage_operation_tt:0 "解鎖一個§Y間諜行動§!：\n"
 FRA_revive_the_franco_polish_alliance:1 "重建法波同盟"
 FRA_revive_the_franco_polish_alliance_desc:0 "法國一直以來都支持一個獨立的波蘭。近年來我們雙方的關係有些冷卻了。由於德國的威脅逼近，是時候重燃我們的協議了。"
 FRA_revive_the_franco_polish_alliance_tt:0 "\n如果我們是自己陣營的領袖，波蘭會被邀請加入我方陣營。"
 FRA_buy_time:0 "爭取時間"
 FRA_buy_time_desc:0 "我們還沒準備好在戰場上對抗德國人。我們的盟友很虛弱，我們的軍隊則相當落伍。如果想要生存下去，我們可能得做出犧牲。"
 FRA_arms_purchases_in_the_us:1 "美國軍購"
 FRA_arms_purchases_in_the_us_desc:0 "我們的軍火工業根本上無法勝任供應軍隊必要的現代化武器的工作。然而，美國的生產力仍有剩餘。除非他們決定回到孤立主義，否則應該可以說服他們出售我們需要的武器。"
 FRA_france_leads:0 "法國領導"
 FRA_france_leads_desc:0 "像法蘭西這樣有著驕傲歷史的國家，不會讓其他國家來決定他的外交政策。我們會做出自己的選擇，遵從自己的利益。"
 FRA_concessions_to_italy:1 "對義讓步"
 FRA_concessions_to_italy_desc:0 "義大利仍然有著一個非洲帝國的夢想。如果我們做出一些讓步，並且承認他們對衣索比亞的征服，我們可能就得以阻止柏林－羅馬軸心的形成。"
 FRA_ratify_the_stresa_front:0 "批准斯特雷薩陣線"
 FRA_ratify_the_stresa_front_desc:0 "義大利表示，作為非洲領土的交換，他們將加入我們的陣營。現在是時候擬定並批准必要的條約了。"
 FRA_franco_soviet_treaty:1 "法國－[SOV.GetAdjective]條約"
 FRA_franco_soviet_treaty_desc:1 "[SOV.GetAdjective]和我們一樣擔憂法西斯主義在歐洲的崛起，或許可以說服他們在需要的時候的時候支援我們。"
 FRA_revive_the_national_bloc:0 "復甦國民聯盟"
 FRA_revive_the_national_bloc_desc:0 "每天的政治局勢都越來越激化。左翼據傳要與共產黨人聯合起來。現在我們需要的是一個強大而穩定的領導。"
 FRA_laissez_faire:0 "自由放任"
 FRA_laissez_faire_desc:0 "共產主義者公開討論要激烈的重塑我國的經濟結構，剝奪辛苦工作的人們的合法財產。我們單純的用自由的概念與之抵抗。一個動態的、活躍的經濟，永遠能比一個札根於繁文縟節的左派夢靨要好。"
 FRA_protect_the_rights_of_man:0 "保護人權"
 FRA_protect_the_rights_of_man_desc:0 "或許沒有人公開講出來，但對每個人來說此一事實都是心知肚明：消滅財產權只是消滅由我們光榮的祖先辛苦爭取來的諸多權利的第一步。我們不會接受！"
 FRA_freedom_front:0 "自由陣線"
 FRA_freedom_front_desc:0 "面臨著共產主義者期待的混沌與動盪之時，我們必須願意與其他黨派結盟，儘管是那些應受譴責的黨派。"
 FRA_stimulate_the_dynamic_market:0 "刺激動態市場"
 FRA_stimulate_the_dynamic_market_desc:0 "動態市場已經被證明是最有效率的經濟體制。但他仍然是由人類經營的，而人類有時候需要一些保證，保證他們辛勞的工作不會徒勞無功。藉由立法移除一些限制並提供保障，我們可以幫助投資者克服他們的恐懼，並刺激我們的雞竟。"
 FRA_agricultural_protectionism_desc:0 "世界經濟對我們傳統的生產方式越來越不友善。如果不採取措施保護農民，我們將會面臨一場危機：在面對大量生產的海外食物時，我們的農民將無法保持競爭力。"
 FRA_economic_devolution:0 "經濟下放"
 FRA_economic_devolution_desc:0 "認為巴黎的官僚能知道對一間位於波爾多的公司而言什麼是最好的，這種想法是十分荒謬的。我們必須信任我們的企業家，並且賦權給他們去創造自己的解決方案。"
 FRA_promote_entrepeneurship:0 "鼓勵企業家精神"
 FRA_promote_entrepeneurship_desc:0 "那些看到機會就抓住並且能快速以之獲利的人，正是動態市場跳動的心臟。近年來，此一精神卻受到許多不必要的規範壓迫，我們會將這些規範廢除。"
 FRA_utilize_the_leagues:0 "善用聯盟"
 FRA_utilize_the_leagues_desc:0 "令人難過的是，政治暴力已經在法國成為常態。如果這個國家要在共產革命的威脅下倖存，我們必須接受某些人的幫助，這些人能夠在街頭對抗共產主義暴徒。"
 FRA_national_regeneration:0 "國家重生"
 FRA_national_regeneration_desc:0 "過度的民主和誤導的共和主義，毒害了我們的國家並分裂了我們的人民。要治療這些傷口需要很長的時間，但至少我們踏出了第一步。"
 FRA_national_regeneration_trigger_tt:0 "中立和法西斯主義支持度的總和超過50%"
 FRA_destroy_decadence:0 "終結墮落"
 FRA_destroy_decadence_desc:1 "如果允許為最枝微末節的事物辯論數個月的話，一個國家永遠不可能偉大。有些國家躲在海洋後面並且受其全球帝國的支援，他們或許可以有這種閒情逸致。我們則沒有。"
 FRA_integralism:0 "整合主義"
 FRA_integralism_desc:0 "整合主義的意識形態認為，社會的所有層面必須團結起來，作為整體之中的小齒輪而而運作。這個社會必須井然有序，確保每個齒輪都能和諧的共同工作。"
 FRA_work:0 "勞動"
 FRA_work_desc:0 "工人是經濟體中最重要的組成部分。當受到正確的人指導，沒有比把自己的勞動奉獻給國家更崇高的號召了。"
 FRA_family:0 "家庭"
 FRA_family_desc:0 "社會最小的單位並非個人，而是家庭。糾結於此一簡單明瞭的事實，正是舊共和最大的缺陷。"
 FRA_fatherland:0 "祖國"
 FRA_fatherland_desc:0 "國家高於一切。沒有什麼好爭論的。"
 FRA_political_unity:0 "政治團結"
 FRA_political_unity_desc:1 "在法國的專制主義垮台以來，歷史便是不斷的政治內鬥。當團結時，法蘭西會獲勝。當內鬥時，法蘭西會失敗。為此，我們不能讓少數人的野心傷害多數人的生計。"
 FRA_diplomatic_freedom:0 "外交自由"
 FRA_diplomatic_freedom_desc:1 "共和政府將自己和東歐的人造物綁在一起，那些國家一旦我們撤離援助就會淪陷。他們是債務而非資產，因此我們將離開他們。"
 FRA_latin_entente:0 "拉丁協約"
 FRA_latin_entente_desc:1 "羅馬帝國的繼承者之間的兄弟情是不可否認的。歐洲的日耳曼人已經統治這個大陸太久了，是時候重奪我們民族與生俱來的權力。"
 FRA_reach_out_to_spain:0 "接觸西班牙"
 FRA_reach_out_to_spain_desc:0 "如果我們想要重塑這片大陸，自內戰中剛恢復的西班牙是我們的天然盟友。"
 FRA_invite_portugal:0 "邀請葡萄牙"
 FRA_invite_portugal_desc:1 "儘管其殖民帝國已經大大縮小，對探索與征服的熱誠仍然在每個葡萄牙人的心中熊熊燃燒。"
 FRA_compensate_italy:0 "補償義大利"
 FRA_compensate_italy_desc:0 "過去，對一些狹小沙漠地區的爭奪使我們兩國陷入衝突中。這種無意義的事情很容易被阻止，很快就能找出一個雙方都滿意的結果。"
 FRA_intervention_in_greece:0 "干涉希臘"
 FRA_intervention_in_greece_desc:0 "希臘控制著地中海區域一些最有價值的領土。我們不能讓一個有敵意的政府控制它，必須先發制人。"
 FRA_the_congress_of_paris:0 "巴黎會議"
 FRA_the_congress_of_paris_desc:0 "在柏林會議中，非洲的國境被形塑出來。但那樣的地圖今日看起來只是拼湊而成。是時候重劃地圖，從而為一個新的殖民帝國奠定基礎。"
 FRA_the_natural_borders_of_france:0 "法蘭西的天然國界"
 FRA_the_natural_borders_of_france_desc:0 "一個國家首先考慮自己的利益是很自然的。在我們的奮鬥中，我們無法與德國人和平共處，因此得先確保我們自己的天然國界，以防衛法國的腹地。"
 FRA_towards_a_new_europe:0 "新歐洲"
 FRA_towards_a_new_europe_desc:1 "法國處在十字路口上。我們可以繼續把自己跟舊秩序綁在一起，也可以擁抱新秩序。德國已經蓄勢待發要重塑這個大陸，和他們站在同一邊對我們有利。"
 FRA_establish_spheres_of_influence:0 "建立勢力範圍"
 FRA_establish_spheres_of_influence_desc:1 "數個世紀以來，德法雙方的人民都相信對方是天生的死敵。這種信念是建立在我們雙方的利益不相容的基礎上。但兩國一定可以達成一份協議，劃分我們的勢力範圍且盡力避免互相干涉。"
 FRA_split_belgium:0 "瓜分比利時"
 FRA_split_belgium_desc:0 "隨著比利時被納入我們的勢力範圍，是時候讓其法語區回歸祖國了。剩下的部分將會組成一個新國家。"
 FRA_align_belgium:0 "支持比利時"
 FRA_align_belgium_desc:0 "比利時的存在歸功於我們，他們不能忘記此一事實。如果我們允許其保持獨立，那至少要確保他們有一個對我們友善的政府。"
 FRA_grow_the_empire:0 "擴張帝國"
 FRA_grow_the_empire_desc:0 "比利時這種大小的國家，被允許控制一個比自己大上許多倍的殖民地是相當荒謬的。我們更加適合管理這樣的領土。"
 FRA_bring_home_quebec:0 "帶魁北克回家"
 FRA_bring_home_quebec_desc:0 "這個失去已久的省分最終會回歸到我們手中。全世界所有說法語的人們，都將重新統一於祖國之下。"
 FRA_expand_to_the_suez:0 "向蘇伊士擴張"
 FRA_expand_to_the_suez_desc:0 "我們和英國對黎凡特統治權的瓜分是一個不可行的妥協，幸好，現在我們不用再遵守了。"
 FRA_dominate_the_middle_east:0 "支配中東"
 FRA_dominate_the_middle_east_desc:0 "中東諸國都是一些人造的產物，以鄂圖曼帝國的屍體雕刻而成。他們擁有的主權不會多於一般的法國村莊，是時候提醒他們此一事實了。"
 FRA_the_council_of_rambouillet:0 "朗布耶議會"
 FRA_the_council_of_rambouillet_desc:0 "在國家動盪不安的情況下，人民尋求一位強大的領導者。顯然共和主義已經辜負了法國人民，是時候讓法蘭西的天然統治者回歸了。但首先，必須先建立復辟君主制的基礎。"
 FRA_revise_the_constitution:0 "修訂憲法"
 FRA_revise_the_constitution_desc:0 "共和國憲法本來只是一個權宜之計，卻被允許存在了這麼久。現在我們將改寫它，允許君主的回歸。"
 FRA_repeal_the_law_of_exile:0 "廢除流亡法令"
 FRA_repeal_the_law_of_exile_desc:0 "任何法國的皇室家族首領－或他們的繼承人－在經過明確許可前皆不允許回到法國領土。在君主制勝利回歸之前，我們必須廢除這個煩人的小牙籤。"
 FRA_orleanist_restoration:1 "奧爾良復辟"
 FRA_orleanist_restoration_desc:2 "奧爾良王朝坐擁著法國保皇派中可觀的支持。有些批評者傾向其他的候選人，但毫無疑問的，奧爾良王朝的繼承人最能夠和平地團結我們的國家。"
 FRA_guarantee_the_constitution:0 "保障憲法"
 FRA_guarantee_the_constitution_desc:0 "在共和派的傳媒可以發起毫無根據的論戰以對抗王室統治合法性之前，我們必須提供堅定的保障來尊重個人權利，以削弱他們的地位。"
 FRA_the_first_citizen_of_the_state:0 "第一公民"
 FRA_the_first_citizen_of_the_state_desc:0 "國王儘管被賦予了可觀的權力，但他絕不能被視為過去那種暴君或者絕對君主。反之，一個現代君主必須尊重法律，並且站在第一線對抗那些非法奪取權力之人。"
 FRA_counter_action_desc:0 "法蘭西行動黨一直以來都是重建君主制的最大支持者。不幸的是，他們在其他方面的觀點跟我們不搭調。是時候告知他們已經完成了自己的使命，並且可以滾蛋了。"
 FRA_no_further_humiliations:0 "不再恥辱"
 FRA_no_further_humiliations_desc:0 "多年以來，連續幾屆共和政府都放任德國人粗魯地違反國際條約，有些甚至在墨水還沒乾的時候就被明目張膽的撕毀。現在他們將被阻止。"
 FRA_slum_clearing:0 "清理貧民窟"
 FRA_slum_clearing_desc:0 "儘管作為世界強權的一員，一般的法國勞工卻常常居住在噁心到令人震驚的環境中。沒有一個稱職的國王會允許他們臣民居住在這種狀態下。"
 FRA_public_welfare:0 "公共福利"
 FRA_public_welfare_desc:0 "沒有為所有臣民服務的國王，根本不能算是一個國王。"
 FRA_the_legitimate_heir:0 "正統繼承人"
 FRA_the_legitimate_heir_desc:1 "正統派認為卡洛斯派的王室分支乃是合法的法國王位繼承人。指定他們的候選人繼位的話，將會開啟在二元君主制之下統治法國和西班牙的誘人可能性。"
 FRA_secure_the_crown_of_spain:0 "確保西班牙王位"
 FRA_secure_the_crown_of_spain_desc:0 "要獲得國王的天賦權力，第一步就是要從西班牙各個崛起的偽政府手中確保她的安全。他們渺小的爭執已經將整個國家拖入內戰之中，不能讓他們再重蹈覆轍。"
 FRA_unite_the_crowns:0 "統一王位"
 FRA_unite_the_crowns_desc:0 "隨著我們確保了西班牙，現在我們可以將兩個王位統一並建立一個新的王國：法蘭西－西班牙王國。"
 FRA_two_countries_two_crowns:0 "二元王國"
 FRA_two_countries_two_crowns_desc:0 "如果兩國都不甘屈居於另一國之下，那就沒有可行的方式能統一兩國。我們會建議國王建立一個共主邦聯，但並非在法律上統一兩國。"
 FRA_proclaim_the_third_empire:0 "第三帝國"
 FRA_proclaim_the_third_empire_desc:0 "波拿巴派可能被當作這場王位之爭的局外人，但他們有一個夢想：有朝一日全歐洲都會向法蘭西皇帝屈膝臣服。"
 FRA_avenge_waterloo:0 "為滑鐵盧戰役復仇"
 FRA_avenge_waterloo_desc:0 "拿破崙一世的歷史永遠被他最大的戰敗所定義。如果我們想要成功，就得證明我們能在他跌倒的地方重新站起來。"
 FRA_reorganize_the_dutch:0 "重組荷蘭"
 FRA_reorganize_the_dutch_desc:0 "荷蘭也曾是法蘭西帝國的一部分。現在他們已經被擊敗，是時候回歸自然狀態了。"
 FRA_retribution_for_sedan:0 "報復色當"
 FRA_retribution_for_sedan_desc:0 "超過半個世紀以來，德國人一直都在慶祝色當戰役，以及他們對抗拿破崙三世的勝利。在未來，每個德國人都將學會詛咒那個地名。"
 FRA_disunite_germany:0 "肢解德國"
 FRA_disunite_germany_desc:0 "對法國的勝利使得普魯士得以統一德意志的小邦國於他的旗幟下。現在德國人被擊敗了，將此一過程逆轉再合理不過了。"
 FRA_return_to_borodino:0 "重返博羅金諾"
 FRA_return_to_borodino_desc:0 "在博羅金諾，拿破崙幾乎達成了他在歐洲的勝利。俄羅斯軍隊被摧毀殆盡，如果他行動的再快一點，就能逼迫俄羅斯人投降。我們會向世人展示這是可以做到的。"
 FRA_je_suis_la_deluge:1 "朕即洪水"
 FRA_je_suis_la_deluge_desc:0 "法國大革命是一場洪水，沖走了掌控歐洲許久的古老而虛弱的舊政權。現在一場新的洪水來了。"
 FRA_coordinate_rearmament_tt:0 "減低我方陣營成員要求生產許可的花費。"
 invite_to_faction_tt:0 "被邀請到我們的陣營。"
 VIC_emergency_powers_to_petain:0 "賦予貝當緊急權力"
 VIC_emergency_powers_to_petain_desc:0 "隨著法國戰役的失敗，顯然我們必須採取激烈的手段來確保國家安全。總統在採取必要手段時不能遭到限制。"
 VIC_the_national_revolution:0 "國家革命"
 VIC_the_national_revolution_desc:1 "我們的戰敗無疑是由國家根本上的缺陷所導致的。要導正此一缺陷需要很長時間，但或許戰敗的衝擊會讓我們下次更加強大。"
 VIC_long_term_economic_planning:0 "長期經濟計劃"
 VIC_long_term_economic_planning_desc:1 "儘管目前的狀況非常的緊要，因而對其它的問題的關心都被蓋過去了，但我們不能忘記那些需要長時間才能實踐的工作。透過建立一系列的經濟計劃，我們可以讓經濟有效率的成長。"
 VIC_aid_small_businesses:0 "支持小企業"
 VIC_aid_small_businesses_desc:2 "組成我們經濟體系的許多小公司受到了配給制度和其它戰爭舉措的重大衝擊。我們應當試著彌補這些傷害，協助他們生存下來。"
 VIC_venerate_the_craftsman:0 "敬仰工匠"
 VIC_venerate_the_craftsman_desc:0 "長久以來，有關勞工的討論都集中在工業工人上，他們為大公司的大工廠勞動。是時候展示技藝高超的工匠們的成就了，他們在自己的作坊勞動，供應自己的家庭。"
 VIC_down_with_marianne:0 "終結瑪麗安娜"
 VIC_down_with_marianne_desc:1 "法蘭西共和主義的象徵，瑪麗安娜，對其接近宗教程度的崇拜已經扭曲了人民的思想。就跟她所代表的毫無價值的共和國一樣，她留下的所有痕跡都必須被消除。"
 VIC_up_with_jean_darc:1 "提倡聖女貞德"
 VIC_up_with_jean_darc_desc:1 "聖女貞德曾勇敢的奮戰，對抗一個似乎不可戰勝的敵人，為祖國犧牲了她所有的一切，並將國家團於她的旗幟之下，最終趕走了侵略著。比起瑪麗安娜，她應該會是更適合我們年輕人敬仰的偶像？"
 VIC_celebrate_motherhood:0 "讚揚母親"
 VIC_celebrate_motherhood_desc:0 "女人待在家裡是天經地義的事情，就跟男人去工廠或上戰場一樣。我們的人民必須謹記，女性的工作就和男性的工作對國家的生存來說一樣至關重要。"
 VIC_prosecute_the_losers:0 "控告輸家"
 VIC_prosecute_the_losers_desc:0 "法國曾經在德皇的軍隊面前撐住了數年，卻在這場戰爭中失敗了。這必定有箇中理由，在真相大白而且有責任的人被繩之以法之前，我們不能停手。"
 VIC_concessions_to_the_germans:1 "對德讓步"
 VIC_concessions_to_the_germans_desc:0 "現實狀況要求我們必須與過去的敵人達成協議。一定有方法能減輕我們所承受的沉重負擔。"
 VIC_mandatory_work_service:0 "強制勞役"
 VIC_mandatory_work_service_desc:1 "我們設法獲取了德國人的承諾，如果提供給他們勞力，就會降低佔領的收費。但是，似乎很少有人願意在祖國需要的時候付出必要的辛勞。鼓勵的措施失敗了，現在我們必須遺憾地使用強迫手段。"
 VIC_a_nation_reborn:0 "國家重生"
 VIC_a_nation_reborn_desc:0 "在漫長而且痛苦的重建過程結束後，我們屈辱的戰敗之國現在已經重生為一個嶄新的法蘭西，擺脫了共和主義及內部分裂的荼毒。"
 VIC_end_the_occupation:0 "終結佔領"
 VIC_end_the_occupation_desc:0 "隨著國家革命的完成，我們準備尋回過往的地位，與之前的敵人站在一起為了新的歐洲而奮戰－一個免於布爾什維克的威脅和共和主義誘惑的歐洲。"
 VIC_the_national_bureau_of_statistics:0 "國家統計局"
 VIC_the_national_bureau_of_statistics_desc:0 "如果想要帶領我們的人民進入一個更好的未來，我們需要精準的資料作為我們決策的基準。我們應該成立一個新的機構，負責獲取這些資料。"
 VIC_the_legionary_service_order:0 "秩序軍團"
 VIC_the_legionary_service_order_desc:0 "我們的部隊大部分都被解除武裝，變得太過脆弱而無法保護整個法國，我們需要一個新的愛國者組織來支持這個政權。"
 VIC_form_the_milice:0 "組建民兵"
 VIC_form_the_milice_desc:0 "隨著蔓延全法的抵抗運動越發強烈，我們需要建立一支能與之抗衡的部隊。這支部隊只會招募最愛國的成員，他們會有擁有行事上的廣泛自由，能採取任何必要的手段來讓恐怖份子屈服。"
 VIC_anti_bolshevist_volunteers:0 "反布爾什維克志願軍"
 VIC_anti_bolshevist_volunteers_desc:0 "人類歷史上最大的一場鬥爭正在西方文明和共產主義的軍隊間發生。我們不能在這場偉大的戰爭中袖手旁觀。"
 VIC_rebuild_the_military:0 "重建軍隊"
 VIC_rebuild_the_military_desc:0 "法國的軍隊已經被徹底地擊敗和羞辱，要將之恢復成完全的戰鬥力需要很長時間的努力。"
 VIC_finish_the_naval_buildup:0 "完成海軍建造"
 VIC_finish_the_naval_buildup_desc:0 "共和國末年開工了許多船支來將艦隊現代化，但他開始得太晚而進展得太慢，未能及時完工。但現在他們仍然可以做為新海軍的核心。"
 VIC_hidden_materials:0 "暗藏物資"
 VIC_hidden_materials_desc:1 "如果不在凡爾賽條約的一些條款上作弊，德國人不可能那麼快就重建了他們的軍隊。我們現在做一樣的事情也是合情合理。"
 VIC_analyze_our_defeat:0 "分析我們的戰敗"
 VIC_analyze_our_defeat_desc:0 "我們的戰敗並非不可避免。許多不同的人因為一連串可恥的自大而失職了。我們會找出精確的敗因，確保我們在未來準備得更充足。"
 VIC_modernize_the_airforce:0 "空軍現代化"
 VIC_modernize_the_airforce_desc:0 "在我們的失敗中，最可恥的部分大概是無法和敵人爭奪天空。我們的現代飛機數量太少了。周遭的戰爭仍在繼續，新型飛機不斷的投產。我們不能讓同樣的事情再次發生。"
 VIC_learn_from_the_enemy:0 "向敵人學習"
 VIC_learn_from_the_enemy_desc:0 "要了解為什麼和我們如何失敗，最快的方法就是去理解敵人的成功之處。"
 VIC_buy_from_the_enemy:0 "向敵人軍購"
 VIC_buy_from_the_enemy_desc:0 "我們的軍事工業當初無法供應我軍足夠的現代武器，現在也是一樣。我們必須試圖從所有可能的來源獲取現代武器。"
 FRA_appeal_to_the_french_nation:0 "呼籲法國"
 FRA_appeal_to_the_french_nation_desc:0 "法國可能輸掉了戰役，但還沒輸掉戰爭。每個愛國的法國人都有責任抵抗。"
 FRA_appeal_to_overseas_territories:0 "呼籲海外領土"
 FRA_appeal_to_overseas_territories_desc:0 "儘管法國本土陷於敵人之手，她殖民帝國的大部仍然維持著自由。如果可以將其團結起來支援我們，就能夠對敵人發起反擊。"
 FRA_appeal_to_overseas_territories_tt:0 "世界各處的殖民地有機會轉向我們這方。"
 FRA_intervention_in_north_africa:0 "干涉北非"
 FRA_intervention_in_north_africa_desc:0 "北非是用來入侵並重奪家園的最佳集結地。將其轉向我方對解放法國來說至關重要。"
 FRA_intervention_in_west_africa:0 "干涉西非"
 FRA_intervention_in_west_africa_desc:0 "西非擁有著不可勝數的居民，他們可以被徵召進我們的新軍隊以奪回家園。"
 FRA_intervention_in_syria:0 "干涉敘利亞"
 FRA_intervention_in_syria_desc:0 "阻止敵人控制敘利亞那具戰略性的領土，可以保護蘇伊士運河並且大幅改善我們在東地中海的狀況。"
 FRA_intervention_in_indochina:0 "干涉印度支那"
 FRA_intervention_in_indochina_desc:0 "我們的印度支那殖民地遠離歐洲的戰事，對於保護我方在該區域的利益來說是一個理想位置。"
 FRA_intervention_in_central_africa:0 "干涉中非"
 FRA_intervention_in_central_africa_desc:0 "中非對同盟國的戰事來說至關重要，攻佔它也可以作為一次宣傳上的重大勝利。"
 FRA_intervention_in_madagascar:0 "干涉馬達加斯加"
 FRA_intervention_in_madagascar_desc:2 "如果敵人奪取並鞏固住馬達加斯加，我們在印度洋就會面臨災難性的下場。一次快速而果斷的行動將能確保我方對這座島嶼的控制。"
 FRA_form_the_national_committee:0 "建立全國委員會"
 FRA_form_the_national_committee_desc:0 "很少有人相信我們的事業會成功。但我們現在至少已經強大到能宣布建立一個有完整功能的流亡政府，準備接管所有從敵人手中解放的法國領土。"
 FRA_form_the_provisional_government_of_the_republic:1 "組織臨時政府"
 FRA_form_the_provisional_government_of_the_republic_desc:0 "隨著巴黎的解放，我們不再是一個流亡政府了。是時候展開我國艱困的重建工作了。"
 FRA_continue_the_fight:0 "繼續戰鬥"
 FRA_continue_the_fight_desc:0 "目前，選擇加入我方的士兵數量相當少，但這些士兵必須得到妥善的武器和裝備。"
 FRA_the_free_french_navy:0 "自由法國海軍"
 FRA_the_free_french_navy_desc:0 "我們的盟友困在一場絕望的生存之戰中，為此，控制海上航道至關重要。我們必須盡力幫助他們。"
 FRA_colonial_recruitment_desc:0 "現在無法從本土獲得兵員，我們必須轉而向殖民地尋求援助。我們的許多子民都願意拿起武器加入我們。"
 FRA_the_regiment_normandie:0 "諾曼第飛行團"
 FRA_the_regiment_normandie_desc:0 "讓各個戰線上都有法國人戰鬥的身影是非常重要的。蘇聯正在和我們雙方的共同敵人作戰，我們可以派出一小隊戰鬥機飛行員去支援他們。"
 FRA_refus_absurde:0 "拒斥荒謬"
 FRA_refus_absurde_desc:0 "儘管在失敗的時刻，一些人的心中仍有強烈的抵抗意志。他們會在受佔領區域組成抵抗運動的骨幹。"
 FRA_the_maquis:0 "馬基游擊隊"
 FRA_the_maquis_desc:2 "法國的鄉間地區能提供掩護給任何想要逃離占領者或其合作走狗的人。我們應當支持這些拒絕為敵方提供勞動的人民，他們就能將在必要的時候將該地轉換成抵抗運動的溫床。"
 FRA_reach_out_to_trade_unions:0 "聯絡工會"
 FRA_reach_out_to_trade_unions_desc:0 "如果我們要打擊那些為被迫敵人提供服務的工廠，最好的方法就是和工人建立起良好的聯繫。他們可以延遲或破壞生產工作，遠比任何外部力量更有效。"
 FRA_cooperation_with_the_communists:0 "與共產黨合作"
 FRA_cooperation_with_the_communists_desc:0 "在共同的戰鬥中，我們不能拒絕任何自告奮勇的盟友－儘管他們自稱為同志。"
 FRA_connections_to_industrialists:0 "與工業家的聯繫"
 FRA_connections_to_industrialists_desc:0 "儘管和軍火工業的工人合作有好處，但和工廠經營者合作對整體來說更有好處。"
 FRA_the_civil_and_military_organization:0 "民生及軍事組織"
 FRA_the_civil_and_military_organization_desc:0 "許多抵抗運動的小團體正在結合為一個更大的組織。我們應該提供我們的支持。"
 FRA_national_council_of_the_resistance_desc:0 "法國境內的抵抗組織日益增強，現在它已經強大到我們需要一個新的委員會來協調它的活動。"
 FRA_national_uprising_desc:0 "時候到了。現在，拿起武器，離開數年來躲藏的陰影之下！"
 FRA_french_forces_of_the_interior:0 "法國內地部隊"
 FRA_french_forces_of_the_interior_desc:1 "抵抗組織有成千上萬的人擁有武裝，遍布整個法蘭西。隨著我們和盟軍在國內的推進，他們可以被收集起來，並轉變為我們軍隊的士兵。"
 FRA_french_forces_of_the_interior_tt:0 "在每個得到解放的核心省分獲得較弱的步兵單位。"
 FRA_naval_rearmament:0 "海軍重新武裝"
 FRA_naval_rearmament_desc:0 "當專注於追趕其他領域的發展時，我們的造船業卻陷入凋敝。其結果就是，現在我們有被敵人在地中海及大西洋超越的風險。必須要加大投資才能彌補這段時間的損失。"
 FRA_colonial_naval_bases:0 "殖民地海軍基地"
 FRA_colonial_naval_bases_desc:0 "全球力量投射的關鍵在於，有能力在遠離本土的海域維持一支艦隊。我們擁有著大量的殖民地，現在我們得將他們打造為能為艦隊補充燃料和修理的基地。"
 FRA_develop_colonial_dockyards:0 "發展殖民地船塢"
 FRA_develop_colonial_dockyards_desc:0 "隨著帝國境內的許多海軍基地已經被擴建和現代化，我們現在可以開始建設必要的重工業和大型碼頭，以在海外建造船隻。"
 FRA_the_old_school:0 "舊學派"
 FRA_the_old_school_desc:0 "儘管海軍科技發展日新月異，海權的關鍵元素仍是主力艦，其他的艦隊則是負責支援他們。不管這些主力艦仍是戰列艦或改為新的航空母艦，我們必須擴張造船工業，以確保我們可以趕上其他的海軍強權。"
 FRA_carrier_planes:0 "艦載機"
 FRA_carrier_planes_desc:0 "航母的優勢取決於其艦載機。沒有現代飛機的話，任何航母都只是浪費。"
 FRA_rush_the_richelieus:0 "趕工黎賽留級"
 FRA_rush_the_richelieus_desc:0 "歐洲的局勢越來越危急，我們沒有時間用常規的手段來建造水面艦艇了。必須將物料優先提供給我們的新戰艦，以確保他們盡快投入現役。"
 FRA_prioritize_the_joffre:0 "霞飛號優先"
 FRA_prioritize_the_joffre_desc:0 "我們現在的航母艦隊已經可悲的過時了，無法與任何潛在對手相抗衡。我們必須確保新型航空母艦計畫擁有最高的優先度。"
 FRA_the_young_school:0 "新學派"
 FRA_the_young_school_desc:0 "航空、潛艇和魚雷的發展使得主力艦變得過時了。我們海軍工業的實力有限，不能浪費時間和金錢在那些巨型的浮動堡壘上，何況他們無法應對現代海戰的各種威脅。我們應該專注在提升效率上，以便建造更多小型船隻。"
 FRA_undersea_combat:0 "水下戰鬥"
 FRA_undersea_combat_desc:0 "這十年來，潛艇技術已經逐漸成熟。現在他們對所有的水面艦隻都是致命的威脅，而且也越來越難被偵測及摧毀。"
 FRA_surface_combat:0 "水面戰鬥"
 FRA_surface_combat_desc:0 "隨著火砲技術的進步，已經不可能建造出那種能夠在敵人主力艦的長時間砲火下倖存的船隻了。更好的做法是建立一支由現代驅逐艦和魚雷艇組成的艦隊，能夠向敵人傾瀉數量龐大的魚雷。"
 FRA_prioritize_the_joffre_tt:0 "添加一個已經完工40%的現代化§Y航空母艦§!到生產序列中。"
 POR_infrastructure_in_angola_tt:0 "添加§Y2個海軍基地§!在安哥拉的納米貝省。\n添加§Y3個海軍基地§!在安哥拉的羅安達省。\n"
 FRA_SNCAN_formed:0 "成立SNCAN"
 FRA_SNCAO_formed:0 "成立國營西南飛機製造公司"
 FRA_SNCASE_formed:0 "成立SNCASE"
 FRA_SNCASO_formed:0 "成立SNCASO"
 vichy_french_focus:0 "維琪法國戰略樹"
 POR_colonial_assimilation_policy_desc:0 "與其他國家不同，葡萄牙民族並非由其人種而定義，而是根據於其共享的文化和教化的使命。我們需要的是民族的交融而非歧視。"
 POR_colonial_army_desc:0 "為了建立一個強大的國家，我們不能只依賴本土軍隊。我們必須建立殖民地部隊，武裝並訓練他們去參與現代戰爭。"
 POR_luso_tropicalism:0 "葡萄牙熱帶主義"
 POR_luso_tropicalism_desc:1 "我們必須認知到，自15世紀以來多元文化就是葡萄牙的一部分。同時我們得強化國家團結，將非洲殖民地整合進我們的國土，並給予當地居民公民權。一定會有人批評這些行動，但我們必須為領土上的人民做正確的事。"
 POR_limited_self_rule:0 "有限自治"
 POR_limited_self_rule_desc:0 "藉由增加我們非洲殖民地的自治權，讓他們成立自己的政府，我們就能專注在更緊要的工作上。這種去殖民化的行動也可以增進我們和世界上其他民主國家的關係。"
 POR_infrastructure_in_angola:0 "安哥拉基礎建設"
 POR_infrastructure_in_angola_desc:0 "安哥拉有著許多未被發現的財富。我們必須發展此地區的基礎建設，以便在未來開發其資源。"
 POR_develop_north_angola:0 "開發北安哥拉"
 POR_develop_north_angola_desc:1 "我們在北安哥拉發現了鐵礦資源，必須建立開採工業來挖掘此一珍貴的資源。"
 POR_develop_south_angola:0 "開發南安哥拉"
 POR_develop_south_angola_desc:0 "在南安哥拉探勘資源的行動大獲成功。現在我們能發展所需的挖掘工業了。"
 POR_portuguese_oil:0 "葡萄牙石油"
 POR_portuguese_oil_desc:0 "一個缺乏石油的國家無法在發生衝突時維持其經濟。我們必須探勘安哥拉以尋找有商業價值的油田。"
 POR_develop_mozambique:0 "開發莫三比克"
 POR_develop_mozambique_desc:0 "藉由發展莫三比克的基礎建設和工業，我們將能夠開採其鋁礦資源並以之獲利。"
 POR_continue_the_public_works:0 "繼續公共建設"
 POR_continue_the_public_works_desc:0 "在多年不良的財政情況後，多虧政府推行的新國家法規，我們終於穩定了經濟狀況。而我們應當繼續投資公共工程以刺激基礎建設發展。"
 POR_instituto_superior_tecnico:0 "高等理工學院"
 POR_instituto_superior_tecnico_desc:0 "葡萄牙需要一所工程學校，配上尖端的教學和研究機構，讓我們能在逼近的衝突中不落人後。"
 POR_ogme:0 "通用材料工廠"
 POR_ogme_desc:0 "投資工程材料總工廠（OGME）會讓我們能更快的向軍隊提供現代化的高品質裝備。"
 POR_ogma:0 "航空材料總工廠"
 POR_ogma_desc:0 "改進航空材料總工廠（OGMA）的設施，能大幅增強我們的航空生產能力。"
 POR_roads_bridges_and_dams:0 "道路、橋梁和水壩"
 POR_roads_bridges_and_dams_desc:0 "我們應當投資公共建設計畫，專注於改善基礎建設和道路系統。"
 POR_extraction_industries:0 "採掘工業"
 POR_extraction_industries_desc:0 "我們有許多的財富蘊藏在地底下，但礦井卻老舊而落伍。我們必須建立一個現代化的採掘工業。"
 POR_hydroelectricity:0 "水力發電"
 POR_hydroelectricity_desc:0 "隨著葡萄牙北部和中部得到了大規模投資，現在我們可以在當地建立起一個水壩網路，用以產生電力和調節河川。"
 POR_military_vehicles:0 "軍用車輛"
 POR_military_vehicles_desc:0 "我們的軍隊需要現代化車輛以因應將來的戰鬥。如果想在未來的衝突中勝利，我們必須確保軍隊得到充足且優質的車輛供給。"
 POR_portuguese_artillery:0 "葡萄牙火砲"
 POR_portuguese_artillery_desc:0 "野戰砲在現代戰場至關重要。我們必須投資建立新的設施，以增加火砲的生產量。"
 POR_advanced_artillery:0 "先進火砲"
 POR_advanced_artillery_desc:0 "我們必須開發新式的火砲，並且訓練我們的部隊更好地進行砲擊及支援步兵。"
 POR_military_research_facilities:0 "軍事研究機構"
 POR_military_research_facilities_desc:0 "在努力改善軍事工業的的同時，我們也必須給予研究機構足夠的投資，才能擁有一支現代化且高效的軍隊。"
 POR_armor_focus:0 "專注裝甲"
 POR_armor_focus_desc:0 "為了主宰戰場，我們需要最好的戰爭機器。必須擴張裝甲車輛的生產設施，並投資進一步的研究。"
 POR_mechanized_focus:0 "專注機械化"
 POR_mechanized_focus_desc:0 "比起其他輪式車輛，機械化車輛更能夠在砲火中保護我們的步兵。必須重視這種車輛的研發和生產。"
 POR_light_aircraft_focus:0 "專注輕型飛機"
 POR_light_aircraft_focus_desc:0 "航空技術日新月異，我們必須發展出一個良好的航空工業以供應我們的軍隊。"
 POR_advanced_light_aircraft:0 "先進輕型機"
 POR_advanced_light_aircraft_desc:0 "空軍和其他軍種間的協同有著極大的重要性。發展現代化的飛機來支援我們的部隊，會大幅增加我們在戰場上勝利的機會。"
 POR_jet_research:0 "噴射機研究"
 POR_jet_research_desc:0 "如果想要主導空戰，我們必須將最新的科技實裝到我們的飛機上。研發新式的飛機推進器，例如噴射引擎，看來是最有前景的一種手段。"
 POR_industrial_modernization:0 "工業現代化"
 POR_industrial_modernization_desc:0 "我們大部分的民用工業仍然相當過時。如果投入足夠的時間和資源，我們可以將之升級得更有效率。"
 POR_a_new_industry_desc:1 "多虧自動化生產方面的科技進步，我們可以繼續改善和擴張我們的民用工業，使其效率達到一個全新的高度。"
 POR_food_industries:0 "食品工業"
 POR_food_industries_desc:0 "是時候踏出振興葡萄牙製造工業的一步了。我們將首先發展國家北部的食品工業。"
 POR_textile_industry:0 "紡織工業"
 POR_textile_industry_desc:0 "為了發揮紡織工業的最大潛力，我們必須建立新工廠，用以加工我們生產的大量棉花。"
 POR_second_navy_reequipment:0 "第二次海軍再武裝"
 POR_second_navy_reequipment_desc:0 "海軍再武裝的第一階段已經完成了。現在我們將進行第二階段，改善我們的海軍船塢，並且向外國招標購買一系列的現代船隻。"
 POR_a_powerful_merchant_marine:0 "強大的商船隊"
 POR_a_powerful_merchant_marine_desc:0 "我們需要一支龐大的商船隊以運輸經濟發展所需的各種資源。小型船塢可以負責這些商船的建造工作。"
 POR_merchant_marine_protection:0 "商船保護隊"
 POR_merchant_marine_protection_desc:0 "大戰的經驗告訴我們，商船必須受到保護以防止潛艇威脅。"
 POR_submarine_effort:0 "發展潛水艇"
 POR_submarine_effort_desc:0 "我們應該開始發展和生產更爲現代化的潛艇。當我們開始在水底作戰後，這將帶給我們莫大的優勢。"
 POR_fuzileiros:0 "葡萄牙海軍陸戰隊"
 POR_fuzileiros_desc:0 "一個充足訓練的海軍陸戰隊對保護我國海外屬地來說是不可或括的。"
 POR_naval_research_institute:0 "海軍研究所"
 POR_naval_research_institute_desc:0 "如有適當投資，我們的海軍學校可以進一步改進其研究成果並提供更優質的教育環境予未來的軍官。"
 POR_air_naval_research:0 "海空研究"
 POR_air_naval_research_desc:0 "我們應找我們最好的空軍機師和海軍軍官們去設計出最有效地配合我國兩軍的配搭。"
 POR_arsenal_do_alfeite:0 "阿爾菲特船廠"
 POR_arsenal_do_alfeite_desc:0 "打造一支能夠保衛我們遼闊帝國的海軍乃是首要之務。我們必須擁有打造大型艦隻的技術和能力。里斯本的主要海軍船塢應當被擴建，同時聘請更多造船專家。"
 POR_national_cruiser_production:0 "國家巡洋艦建造"
 POR_national_cruiser_production_desc:0 "我們應該繼續專注於大型船隻的建造。現代巡洋艦將提供海軍強大的火力。"
 POR_battleship_effort:0 "發展戰艦"
 POR_battleship_effort_desc:0 "如果想要控制海洋，我們得增進建造強力的現代戰列艦的能力，這些戰艦將使許多國家在我們的海軍面前顫抖不已。"
 POR_carrier_effort:0 "發展航母"
 POR_carrier_effort_desc:0 "隨著現代飛機造成的威脅越來越大，航空母艦在海戰中的地位也日益重要。"
 POR_atlantic_defense_strategy:0 "大西洋防禦策略"
 POR_atlantic_defense_strategy_desc:0 "我們的許多島嶼孤懸於大海之中，很容易被一個接一個的攻佔。但是，如果有了正確的投資，這些島嶼就能被轉換成不沉的航空母艦。"
 POR_endless_sea_desc:0 "許多帝國虎視眈眈的看著我們在亞洲的飛地。我們必須強化這些地區的防禦，使其能夠對抗任何潛在的入侵。"
 POR_popular_front:0 "人民陣線"
 POR_popular_front_desc:0 "西班牙人民陣線已經為我們指示了前方的道路，我們必須將共產主義者、社會主義者和無政府主義者團結於一個廣泛的陣線之下，作為抵抗法西斯主義和推動世界革命的先鋒。"
 POR_nation_in_arms_desc:0 "葡萄牙的人民需要準備好對抗法西斯主義和帝國主義。我們會將武器交給人民並展開軍事訓練，一旦時機到來，我們的國家將準備迎戰！"
 POR_unify_leftist_youth_wings:0 "團結左翼青年"
 POR_unify_leftist_youth_wings_desc:0 "我們將成立葡萄牙共產黨的青年組織，統一現有的各個組織並吸引潛在的成員加入。這樣就能夠建立起一個平台，讓我們的年輕成員可以聚會、討論，並且在政治活動中邁出第一步。"
 POR_nationalize_industry:0 "國有化工業"
 POR_nationalize_industry_desc:0 "私有資本一直以來榨乾我們的經濟，並且阻礙社會的發展。為了葡萄牙人民的利益，我們將國有化私人公司並控制每一座工廠的生產，從而一勞永逸的擺脫私有資本。"
 POR_reorganization_of_the_communist_party:0 "重組共產黨"
 POR_reorganization_of_the_communist_party_desc:0 "薩拉查的獨裁政權期間，有本黨的許多成員被逮捕。我們會將他們帶回來，並且重建黨的結構，確保每個部門都由最適合的人才管理。"
 POR_potential_civil_war_low_requirement_tt:0 "§R如果在此國策完成時§Y穩定度§!§R低於§Y40%§R，內戰就會爆發！§!§!§!§!"
 POR_potential_civil_war_high_requirement_tt:0 "§R如果在此國策完成時§Y穩定度§!§R低於§Y60%§R，內戰就會爆發！§!§!§!§!"
 POR_join_the_comintern:0 "加入共產國際"
 POR_join_the_comintern_desc:0 "蘇聯已經為其他國家指明了道路，遵循其社會主義的領導。和蘇聯同志合作對我們來說非常有利，畢竟我們追求共同的目標。"
 POR_research_collaboration:0 "研發合作"
 POR_research_collaboration_desc:0 "我們的蘇聯同志有著一個充滿野心且資金充足的科研計畫。簽署一個協議來請他們分享科技進步給我們，對雙方的無產階級戰爭來說都是有利的。"
 POR_support_the_spanish_republic:1 "支持西班牙共和國"
 POR_support_the_spanish_republic_desc:0 "西班牙人民正在內戰之中對抗國民軍，後者發動政變試圖控制全國。我們必須支持共和國，因為如果他們被擊敗了，我們將發現門口出現了一個新的潛在敵人。"
 POR_workers_of_iberia_unite:0 "伊比利工人們，聯合起來！"
 POR_workers_of_iberia_unite_desc:1 "我們將昭告伊比利無產階級的團結，聯合起來反抗所有形式的暴政，並且加入我們西班牙同志的內戰之中，成為一個對抗法西斯主義的堡壘。\n我們的犧牲將永垂不朽，我們的事業是正義的！"
 POR_workers_of_iberia_unite_civil_war_tt:0 "§R§Y中立派§!支持者將展開內戰！§!"
 POR_the_iberian_socialist_union:1 "伊比利社會主義聯盟"
 POR_the_iberian_socialist_union_desc:1 "在其內戰中，我們和西班牙共和國的共同奮鬥表明了一件事，是時候統一整個伊比利半島於單一的人民社會主義政府之下了。\n團結起來，我們將能一勞永逸的擊敗我們的敵人！"
 POR_visit_the_front:0 "視察前線"
 POR_visit_the_front_desc:0 "一些葡萄牙軍官將會被派去視察西班牙內戰的前線。他們的觀察將專注於新空軍技術的用法。"
 POR_they_need_our_help:0 "他們需要援助"
 POR_they_need_our_help_desc:0 "西班牙的局勢處於關鍵時刻。如果想要避免國民軍獲得勝利，我們必須現在就採取行動。我們將會加入西班牙盟友的鬥爭中，團結起來我們就能擊敗叛軍！"
 POR_intervention_in_spain:0 "干涉西班牙"
 POR_intervention_in_spain_desc:0 "現在西班牙當局的政治立場對我們來說是無法接受的。他們的野心已經威脅到我們的理念和人民，所以我們必須採取行動，並且以武力消滅這種敵對態度。"
 POR_intervention_in_spain_tt:0 "[Root.GetFlag]§Y[Root.GetNameDefCap]§!：\n獲得針對[GetSpanishRepublicFlagAndNameDef]的§Y推翻政府§!戰爭目標。"
 POR_securing_the_free_world:0 "保衛自由世界"
 POR_securing_the_free_world_desc:0 "如果想要成為一個強權，那我們最好開始採取相符的行動。我們將會保護那些和我們共享理念或利益的小國，使其免於任何潛在的外來威脅。"
 portugal_guarantees_freedom_tt:0 "對所有獨立的§Y民主§!或§Y中立§!的歐洲小國保障獨立。"
 POR_protect_chinese_civilians:0 "保護在華公民"
 POR_protect_chinese_civilians_desc:0 "有關外國軍隊在葡屬澳門附近演習的報導已開始在當地平民中造成一種緊張的情緒。我們不會容忍對我國領土和公民的任何威脅，為了我們偉大的國家，必須立刻採取行動。"
 POR_strict_neutrality_in_the_spanish_civil_war:1 "中立於西班牙內戰"
 POR_strict_neutrality_in_the_spanish_civil_war_desc:0 "西班牙的內戰已然爆發，但當下我們無法承受捲入國際衝突的後果。我們必須宣布嚴格中立的政策，同時強化本國並改善外交關係。"
 POR_british_investment_in_mines:0 "英國礦業投資"
 POR_british_investment_in_mines_desc:0 "對於投資我國境內的資源開發，英國政府表現出了濃厚的興趣。這將是一個難得可貴的機會，能夠改善我們的採掘設施，並推動科技研發的進展。"
 POR_british_industrial_investments:0 "英國工業投資"
 POR_british_industrial_investments_desc:0 "我們的民生工業必須擴張，從而追上持續成長的經濟需求。只要願意投向他們的理念，英國政府將很樂意給我們一個新的投資。"
 POR_allow_free_elections:0 "允許自由選舉"
 POR_allow_free_elections_desc:0 "來自英國的影響最終遍及了葡萄牙全國，現在人民要求自行選擇政府的權力，一個能夠表達他們利益的政府。"
 POR_join_the_allies:0 "加入同盟國"
 POR_join_the_allies_desc:0 "是時候跟上歐洲民主強權的腳步並加入他們的鬥爭之中了。團結起來，我們將能抵抗任何敵人！"
 POR_research_sharing:0 "研究共享"
 POR_research_sharing_desc:0 "我們來自英國的弟兄在科技上的實力遠遠超越我們。一個研究共享協議將會強化我國，也等同於強化整個同盟。"
 POR_oppose_germany:0 "反抗德國"
 POR_oppose_germany_desc:0 "德國的惡意讓人完全無法容忍，但到現在為止卻沒有人能夠阻止他們。現在我們的軍隊已經準備好作戰，葡萄牙將加入到這場戰鬥之中，正面迎戰那些想要剝奪他國自由的敵人。"
 POR_british_guns:0 "英國槍械"
 POR_british_guns_desc:0 "我們的軍事工業還沒準備好生產現代化的武器。我們應當和英國人簽下軍購協議。"
 POR_estado_novo_desc:1 "自1933年的憲法以來，我國一直遵從著社團主義與自給自足的原則。要強化國力，最確切的手段便是強調這樣的路線，建立一個全新的、更加強大的國家。"
 POR_support_the_spanish_nationalists:1 "支持西班牙國民軍"
 POR_support_the_spanish_nationalists_desc:0 "我們必須展現對西班牙國民軍的支持，他們正為了國家的榮耀對抗共產主義和無政府主義威脅。"
 POR_portuguese_legion:0 "葡萄牙軍團"
 POR_portuguese_legion_desc:1 "作為對西班牙內戰的回應，憲兵已經被派駐邊界。我們必須創建一支自願的、愛國的、而且有能力執行警備工作的武裝民兵。"
 POR_observation_mission:0 "派遣觀察團"
 POR_observation_mission_desc:0 "一支軍事觀察使團將會被派往西班牙，以考察他們採用的新戰術和武器系統。"
 POR_send_assistance:0 "送出援助"
 POR_send_assistance_desc:0 "由於戰線已經穩固了下來，西班牙國民軍在內戰中的命運似乎懸於一線之上。我們必須加入他們的戰鬥中，協助叛軍擊敗共和政府，以便一勞永逸的消滅伊比利半島的共產主義威脅。"
 POR_nationalist_intervention:0 "右翼干涉"
 POR_nationalist_intervention_desc:0 "當前西班牙政府的野心威脅著我們的利益，此一狀況是不能被容忍的。如果我們的鄰居不願意支持我們的事業，我們只好用更有說服力的方式逼迫他們支持。"
 POR_nationalist_intervention_tt:0 "[Root.GetFlag]§Y[Root.GetNameDefCap]§!：\n獲得針對[SPA.GetFlag][SPA.GetNameDefCap]的§Y推翻政府§!戰爭目標。"
 POR_national_syndicalism_desc:0 "我們將會糾正薩拉查的幾項錯誤，包含解散國家工團主義運動，還有流放法蘭西斯科·羅勞·普雷圖。我們必須將此運動再次合法化，並將普雷圖帶回家。"
 POR_camisas_azuis:0 "藍衫軍"
 POR_camisas_azuis_desc:0 "藍衫軍是一支國家工團主義的武裝民兵，但因為其理念而被譴責並解散了。我們必須允許此一組織的重建，動員起藍衫軍將能為我們的軍隊提供寶貴的人力資源。"
 POR_join_the_axis:0 "加入軸心國"
 POR_join_the_axis_desc:0 "我們必須與德國結盟，並且在接下來的戰爭中支持他們。德國可能是中歐地區的霸權，但葡萄牙將成為最強大的海外帝國。"
 POR_research_agreements:0 "研究協議"
 POR_research_agreements_desc:1 "我們必須和德國達成一個協議，以便能獲取他們先進的軍事技術，這將能大幅推進我們的研發工作並讓我們在戰場上能使用更好的武器。"
 POR_the_fifth_empire_desc:0 "第五帝國象徵著知性和靈性兩方面的智慧、信仰和帝國的最終融合。只有葡萄牙民族可以將此化為現實，不只要統一全世界的領土，還會將其文化與精神合一。"
 POR_expand_the_chinese_territories:0 "擴張在華領土"
 POR_expand_the_chinese_territories_desc:0 "現在亞洲國家們已經被戰爭拖累，是時候將我們在澳門的領土向中國方向擴大。疲累的中國和日本軍隊將無法對抗我們！"
 POR_expand_the_chinese_territories_tt:0 "對擁有以下省分的國家獲得§Y併吞§!戰爭目標：\n[592.GetName] （[592.Owner.GetFlag]§Y[592.Owner.GetName]§!）\n[594.GetName] （[594.Owner.GetFlag]§Y[594.Owner.GetName]§!）\n[325.GetName] （[325.Owner.GetFlag]§Y[325.Owner.GetName]§!）\n[613.GetName] （[613.Owner.GetFlag]§Y[613.Owner.GetName]§!）\n[622.GetName] （[622.Owner.GetFlag]§Y[622.Owner.GetName]§!）\n[604.GetName] （[604.Owner.GetFlag]§Y[604.Owner.GetName]§!）\n[615.GetName] （[615.Owner.GetFlag]§Y[615.Owner.GetName]§!）\n[611.GetName] （[611.Owner.GetFlag]§Y[611.Owner.GetName]§!）\n[328.GetName] （[328.Owner.GetFlag]§Y[328.Owner.GetName]§!）"
 POR_deal_with_the_japanese_threat:0 "處理日本威脅"
 POR_deal_with_the_japanese_threat_desc:0 "日本軍隊威脅著我們在太平洋上的領土，他們佔領了許多鄰近的飛地並孤立了我們的殖民地。我們必須認知到他們的潛在威脅，在其尚未料到的時候直接將戰火帶向日本本土。"
 POR_refuse_the_naval_blockade:0 "對抗海軍封鎖"
 POR_refuse_the_naval_blockade_desc:1 "我們可以從受[ENG.GetNameDef]海軍封鎖的國家手上獲利。我們的外交官會協商一些條約，讓那些與[ENG.GetAdjective]交戰的國家能借用我們的運輸船隊，然後換取他們的經濟援助。"
 POR_mapa_cor_de_rosa:0 "粉紅地圖計畫"
 POR_mapa_cor_de_rosa_desc:0 "是時候報復英國在1890年的最後通牒中帶給我們的恥辱了。我們在西非和東非的殖民地最終將連為一體！"
 POR_recover_the_east_indies:0 "收復東印度"
 POR_recover_the_east_indies_desc:0 "我們必須奪回天生的領土。東印度群島將會再次回歸葡萄牙掌控。"
 POR_recover_brazil:0 "收復巴西"
 POR_recover_brazil_desc:0 "為了恢復古老的葡萄牙帝國之榮光，我們必須專注於之前在美洲的殖民地。巴西的土地屬於葡萄牙，因此我們將動用武力收復它。"
 POR_army_reorganization:0 "陸軍重組"
 POR_army_reorganization_desc:0 "我們需要重組陸軍，裁減浮脹的軍官數目和低效的部隊，並建立一個適當的徵兵體系。這樣將能打造出一支現代軍隊需要的基礎。"
 POR_metropolitan_army:0 "本土軍隊"
 POR_metropolitan_army_desc:0 "葡萄牙所面對的最大威脅，就是捲入歐洲的戰事並導致我們的本土遭到入侵。唯有一支強大的現代化軍隊才能嚇阻我們的敵人。"
 POR_standardization:0 "標準化"
 POR_standardization_desc:0 "我們需要實施一套標準化的系統，才能確保裝備生產過程的高相容性和效率。"
 POR_defend_the_borders:0 "邊境防禦"
 POR_defend_the_borders_desc:0 "我國受入侵的風險一直都存在，而需要的防衛的邊境線又是如此漫長。我們必須建立一定的防禦工事來抵抗任何可能的入侵，"
 POR_rebuild_the_lines_of_torres_vedras:0 "重建托雷斯韋德拉什防線"
 POR_rebuild_the_lines_of_torres_vedras_desc:0 "許多高層軍官宣稱，我們的邊界太長而無法防禦。，建議我們重建托雷斯韋德拉什防線，將這個防線改善為現代標準。如果敵人突破我們的邊境，我們將會撤退到里斯本固守，這正是我們在拿破崙戰爭時對抗法國入侵的成功作法。"
 POR_corpo_do_estado_maior:0 "總參謀部"
 POR_corpo_do_estado_maior_desc:0 "軍事改革重建了總參謀部，使其作為一個研究現代戰爭的菁英機構而存在。我們必須投資這個新機構以改善其效率。"
 POR_staff_wargames:0 "參謀戰爭遊戲"
 POR_staff_wargames_desc:0 "我們必須專注於訓練軍官，讓他們能善加利用現代軍隊的戰術、組織、訓練和裝備。"
 POR_a_royal_wedding:0 "皇室婚禮"
 POR_a_royal_wedding_desc:0 "葡萄牙王位的合法繼承人唐·杜阿爾特·努諾·德·布拉干薩，以及巴西王位覬覦者的女兒，奧爾良的瑪麗亞·法蘭西斯卡公主，他們兩位的婚姻將能夠取悅葡萄牙和巴西的君主制支持者。"
 POR_the_return_of_duarte:0 "杜阿爾特的回歸"
 POR_the_return_of_duarte_desc:0 "儘管共和派決不會允許唐·杜阿爾特·努諾·德·布拉干薩回到葡萄牙，但對復辟君主制來說，這是必要的步驟。"
 POR_support_a_spanish_monarchy_in_the_war:1 "支持西班牙內戰中的君主派"
 POR_support_a_spanish_monarchy_in_the_war_desc:0 "並不是說我們有多喜歡卡洛斯派，但一個君主制的西班牙總比一個法西斯或共產主義的政權來得好。我們必須支持比較不爛的那一方..."
 POR_assist_the_requetes:0 "支援呼嘯兵"
 POR_assist_the_requetes_desc:0 "葡萄牙陸軍和空軍的一些軍官將被派往西班牙，監督卡洛斯派的戰爭進程並提供建議給他們的領導人。他們也會在當地收集有關各方軍隊使用戰術的資訊。"
 POR_join_the_carlist_fight:0 "加入卡洛斯派鬥爭"
 POR_join_the_carlist_fight_desc:0 "確保卡洛斯派在內戰中獲勝的最好方法，就是與呼嘯兵並肩作戰，並且由我們自己擊敗內戰中的其他派系。"
 POR_the_royal_iberian_alliance:0 "伊比利王室同盟"
 POR_the_royal_iberian_alliance_desc:0 "我們必須尋求與西班牙君主派的合作，以面對來自歐洲及其他區域的威脅。團結在一起，才能讓我們在此混亂的時代中獲得勝利。"
 POR_monarchist_uprising_in_brazil:1 "巴西君主派起義"
 POR_monarchist_uprising_in_brazil_desc:0 "支持巴西的君主派將能為其君主制的復辟鋪平道路。我們必須確保他們能夠戰勝任何反對者。"
 POR_the_empire_of_brazil:0 "巴西帝國"
 POR_the_empire_of_brazil_desc:0 "舞台已經準備好，是時候讓佩德羅王子登台，奪回皇冠並加冕為巴西皇帝。"
 POR_the_empire_of_brazil_potential_civil_war_tt:0 "§R如果此一國策完成時，§Y巴西§R的意識形態§R不是§Y中立派§R而且§Y穩定度低於 50%§R，或者§Y中立派支持度低於70%§R，則巴西君主派會發動一場內戰，並且使我們加入此戰爭中！§!§!§!§!§!§!§!§!§!§!"
 POR_restoration_of_the_monarchy:0 "君主制復辟"
 POR_restoration_of_the_monarchy_desc:0 "我們將會宣布葡萄牙君主制的復辟，加冕唐·杜阿爾特·努諾·德·布拉干薩為我們的國王。\n葡萄牙國王萬歲！"
 POR_the_kingdom_reunited:0 "王國統一"
 POR_the_kingdom_reunited_desc:1 "隨著葡萄牙和巴西的君主制復辟，我們必須在雙方遺忘掉此一共同鬥爭的記憶之前，推動兩國的統一。\n我們會向巴西政府送出一份提議，明確表示如果他們不自願簽署此一條約，我們將會採取必要的手段來推進此事......"
 POR_remember_olivenca:0 "勿忘奧利文薩"
 POR_remember_olivenca_desc:0 "西班牙在很久以前否認了我們對奧利文薩的主權。現在我們會將之奪回，同時也奪取附近其他的領土......"
 POR_deal_with_fascism:0 "處理法西斯主義"
 POR_deal_with_fascism_desc:0 "法西斯主義是一種瘟疫，帶給人類無盡的悲傷和慘劇。現在我們該站出來反抗它，直接攻向其根源所在。一但獲得勝利，我們就能依照自己的意願重塑世界，使其變得更好。"
 POR_deal_with_fascism_tt:0 "獲取對抗法西斯主義的鄰國和主要國家的§Y併吞§!戰爭目標："
 POR_latin_america:0 "拉丁美洲"
 POR_latin_america_desc:0 "我們的帝國已經穩定了下來，現在可以望向我們美洲領土附近的國家，重奪那些曾經屬於巴西帝國的領土。"
 POR_the_communist_threat:0 "共產主義威脅"
 POR_the_communist_threat_desc:0 "共產主義者正巧妙地在人民之中散播他們欺騙性的理念，而且不只在葡萄牙，全世界都是這樣。我們必須專注於消滅此一威脅，避免他們從內部吞噬我們。"
 POR_the_communist_threat_tt:0 "獲取對抗共產主義的鄰國和主要國家的§Y[GetWargoalBasedOnGovernment]§!戰爭目標："
 POR_puppet_wargoal:0 "傀儡（國家戰略）"
 POR_topple_government_wargoal:0 "推翻政府"
 POR_annex_wargoal:0 "併吞"
 POR_promote_the_monarchist_cause_in_portugal:2 "提倡葡萄牙君主主義"

 POR_the_popular_front_bloc:0 "人民陣線集團"
 POR_the_popular_front_bloc_desc:1 "我們已經建立了我們的伊比利人認同，並且國家統一為[Root.GetNameDef]，現在我們必須將共產主義散播到國外，並且尋求願意加入我們事業的盟友，共同對抗任何暴政與壓迫。"
 POR_the_popular_front_bloc_tt:0 "觸發事件§Y「葡萄牙邀請我們加入人民陣線集團」§!。"
 POR_the_popular_front_bloc_explanatory_tt:0 "任何在歐洲的獨立§Y共產主義§!國家都將觸發事件§Y「葡萄牙邀請我們加入人民陣線集團」§!。"
 POR_latin_american_communism:0 "拉美共產主義"
 POR_latin_american_communism_desc:0 "我們必須接觸拉丁美洲的人民。鼓舞那裏的共產主義者，支持他們散播一個團結的國際集團之理念，如此我們將能打下美洲和歐洲社會主義者建立同盟的基礎。"
 POR_our_comrades_overseas:0 "我們海外的同志"
 POR_our_comrades_overseas_desc:0 "我們會為那些想加入我們集團的拉丁美洲國家安排一場會議。是時候向世界展現拉丁美洲和伊比利人民之間的團結了。"
 POR_our_comrades_overseas_tt:0 "任何在拉丁美洲的獨立§Y共產主義§!國家都將觸發事件§Y「葡萄牙邀請我們加入人民陣線集團」§!。"
 POR_cooperate_with_french_militants:0 "與法國武裝份子合作"
 POR_cooperate_with_french_militants_desc:0 "我們在法國的同志亟需援助以對抗入侵他們領土的法西斯國家。我們必須提供他們武器、裝備和彈藥，使得他們有能力堅持戰鬥下去。"
 POR_anti_fascism:0 "反法西斯"
 POR_anti_fascism_desc:0 "法西斯主義是對我們事業的莫大威脅，必須要加以處理。我們將採取所有手段，使得世界免於其魔爪的掌控。"
 POR_anti_fascism_tt:0 "獲取對抗法西斯主義的鄰國和主要國家的§Y推翻政府§!戰爭目標："
 french_focus:0 "法國戰略樹"
 free_french_focus:0 "自由法國戰略樹"
 POR_strengthen_the_regime:0 "強化政權"
 POR_strengthen_the_regime_desc:0 "現在仍然有許多人密謀反抗我們的政權。我們得強化祕密警察，並提供他們必要的工具來剷除這些顛覆組織。"
 POR_the_capital_of_espionage:0 "諜報之都"
 POR_the_capital_of_espionage_desc:0 "里斯本有著無數的特工和陰謀：間諜在此收集跨大西洋貿易的情報，通敵者們和過去的敵人合作，而雙面間諜傳遞出虛假的情報。我們可以善加利用此一狀況，收集那些流動於我國各地的情報碎片，用以改善我們自己的反情報網路。"
 POR_appease_monarchists:0 "安撫君主派"
 POR_appease_monarchists_desc:0 "為了獲取國內君主派的支持，我們必須將他們吸納進政府中，給予他們有可能未來會恢復君主制的感覺。這些妥協可以提供我們政權現在所需要的穩定與支持。"
 POR_national_gold_reserves:0 "國家黃金儲備"
 POR_national_gold_reserves_desc:0 "在戰爭中維持中立也是有利可圖的。敵對雙方都在爭奪我們的友誼和貨物，如果能成功滿足他們的需求，我們的黃金儲備將能夠大大增加。"
 POR_concordat_with_the_holy_see:0 "與教廷的協約"
 POR_concordat_with_the_holy_see_desc:0 "我們將會和梵諦岡談判出一個協議，鼓勵教會在社會上扮演更大的角色，但也阻止它們干涉葡萄牙的政治事務。\n\n「上帝、祖國、家庭」－安東尼奧·德·奧利維拉·薩拉查"
 POR_honor_anglo_portuguese_alliance:0 "履行英葡同盟"
 POR_honor_anglo_portuguese_alliance_desc:0 "英葡同盟乃是世界上最古老的盟約，可追溯至14世紀。在此命定的時刻，我們應當履行條約的義務，並且在戰爭中援助[ENG.GetNameDef]。\n只有團結方能取勝！"
 POR_proudly_alone:0 "自豪孤立"
 POR_proudly_alone_desc:0 "參加戰爭可能會導致我們的國家遭到入侵，並失去海外領土。此外，加入此一衝突也會破壞伊比利半島的穩定，從而導致葡萄牙有受到西班牙佔領的風險。我們必需維持中立並確保我們國土的安全，畢竟還有其它的威脅潛伏於陰影中......"
 POR_the_eastern_menace:0 "東方威脅"
 POR_the_eastern_menace_desc:0 "[JAP.GetNameDef]在中國和東南亞所取得的成功，很大程度上是因為他們的面對敵人很弱。必須阻止這種事情在我們的東方領地上發生，我們得增援殖民地並且在[JAP.GetAdjective]日本發動攻擊前先發制人。"
 POR_ditadura_militar:0 "軍事獨裁"
 POR_ditadura_militar_desc:0 "我們終於獲得了將薩拉查趕下台並且重建軍事獨裁所必要的支持。我們會廢除所謂新國家體制，並在此一命運的時刻，採取使葡萄牙恢復繁榮所必要的措施。"
 POR_field_maneuvers:0 "野戰演習"
 POR_field_maneuvers_desc:0 "參謀總部進行了新的演習，幫助我們重新評估和改善古老的軍事學說。這對建立一支現代軍隊來說是必要的一步。"
 POR_tropas_paraquedistas:0 "傘兵部隊"
 POR_tropas_paraquedistas_desc:0 "我們將建立一支菁英突擊部隊，能夠被投放到敵人陣線的後方，他們能帶來無價的戰術優勢。"
 POR_regimento_de_comandos:0 "突擊部隊"
 POR_regimento_de_comandos_desc:0 "我們需要菁英部隊，訓練來面對不同的戰鬥局勢，並且能在最惡劣的環境下執行任務。\n\n「Audaces Fortuna Juvat」（命運眷顧勇者 - 座右銘，葡萄牙突擊部隊）"
 FRA_laissez_faire_tt:0 "我們的經濟會在大約兩年後變得更有效率。"
 FRA_carry_the_revolution_west_tt:0 "獲取對抗§Y西班牙§!或任何參與西班牙內戰的共產主義陣營國家的戰爭目標：§Y推翻政府§!"
 SPR_against_trotskyism_and_stalinism_tt:0 "獲得對抗§Y史達林派§!，或§Y托洛斯基派蘇聯§!，或§Y墨西哥§!的戰爭目標：「§Y$puppet_wargoal_focus$§!」"